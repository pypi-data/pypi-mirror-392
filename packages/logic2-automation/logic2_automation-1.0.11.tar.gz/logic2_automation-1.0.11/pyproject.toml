[project]
name = "logic2-automation"
version = "1.0.11"
authors = [
    { name="Saleae, Inc.", email="support@saleae.com" },
]
description = "Library for using the Saleae Logic 2 Automation API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
   "Programming Language :: Python :: 3",
]
dependencies = [
    "grpcio>=1.49.0",
    "protobuf>=3.20.0",
    "pywin32; platform_system == 'Windows'"
]

[dependency-groups]
dev = [
    "grpcio-tools>=1.49.0,<1.50.0"
]

[project.urls]
"Homepage" = "https://github.com/saleae/logic2-automation"
"Bug Tracker" = "https://github.com/saleae/logic2-automation/issues"

[project.scripts]
build-protobufs = "build_protobufs:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "/saleae/automation",
    "/saleae/grpc",
]

