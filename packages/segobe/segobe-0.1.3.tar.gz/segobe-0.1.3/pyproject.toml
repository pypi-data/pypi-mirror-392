[project]
name = "segobe"
dynamic = ["version"]
description = "Object-Based Identification Segmentation Evaluation for cells"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name="KreÅ¡imir Bestak", email="kbestak@gmail.com" }
]
keywords = ["segmentation", "cell", "metrics", "evaluation"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "scipy",
    "scikit-image",
    "tifffile"
]
[project.urls]
Homepage = "https://github.com/schapirolabor/segobe"
Issues = "https://github.com/schapirolabor/segobe/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "segobe.__version__"}

[project.scripts]
segobe = "segobe.CLI:main"
