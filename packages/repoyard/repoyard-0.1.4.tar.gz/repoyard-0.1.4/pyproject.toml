[project]
name = "repoyard"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.12.4",
    "python-ulid[pydantic]>=3.1.0",
    "toml>=0.10.2",
    "typer>=0.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
ignore-vcs = true
packages = ["repoyard"]
include = ["repoyard/static/**"]

[dependency-groups]
dev = [
    "git-cliff>=2.10.1",
    "jupyterlab>=4.4.0",
    "nblite>=0.6.8",
    "pytest>=9.0.0",
    "python-dotenv>=1.2.1",
    "twine>=6.2.0",
]

[project.scripts]
repoyard = "repoyard._cli.app:app"
