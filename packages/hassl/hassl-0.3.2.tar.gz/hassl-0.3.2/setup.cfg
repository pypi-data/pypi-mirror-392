[metadata]
name = hassl
version = 0.3.2
author = Andrew Danowitz
author_email = adanowitz@gmail.com
description = Home Assistant Simple Scripting Language (HASSL)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/adanowitz/hassl
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
include_package_data = True

[options.entry_points]
console_scripts = 
	hasslc = hassl.cli:main

[options.package_data]
hassl = **/*.lark

[egg_info]
tag_build = 
tag_date = 0

