[project]
    name = "PyFSCode"
    version = "2.0.0"
    description = "Filename Studio Code"
    readme = "README.md"
    authors = [{ name = "Bit0r", email = "nie_wang@outlook.com" }]
    requires-python = ">=3.13"
    dependencies = [
        "fire",
        "plumbum",
        "rich",
        'fastnanoid',
        "more-itertools",
        "networkx",
    ]

    [project.scripts]
        fscode = "fscode.fscode:main"

[build-system]
    requires      = ["uv_build>=0.8.16,<0.9.0"]
    build-backend = "uv_build"

[tool.uv.build-backend]
    module-name = "fscode"

[[tool.uv.index]]
    name        = "testpypi"
    url         = "https://test.pypi.org/simple/"
    publish-url = "https://test.pypi.org/legacy/"
    explicit    = true

[dependency-groups]
    dev = ["pytest"]
