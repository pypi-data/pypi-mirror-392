[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[project]
name = "ailinone-dev-tool"
version = "0.0.2"
description = "Python launcher for the official @ailin/dev-tool Node.js CLI."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "AilinÂ¹" }
]
keywords = ["cli", "agentic", "developer-tools", "ailin"]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: ISC License (ISCL)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Code Generators",
]

[project.urls]
Homepage = "https://github.com/ailinone/ailin-dev"
Repository = "https://github.com/ailinone/ailin-dev/tree/main/python-cli"
Issues = "https://github.com/ailinone/ailin-cli/issues"

[project.scripts]
ailin = "ailinone_cli.__main__:main"
ailin-cli = "ailinone_cli.__main__:main"

[tool.hatch.build.targets.sdist]
packages = ["src/ailinone_cli"]

[tool.hatch.build.targets.wheel]
packages = ["src/ailinone_cli"]

