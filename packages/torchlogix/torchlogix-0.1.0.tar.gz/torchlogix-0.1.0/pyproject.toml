[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "torchlogix"
version = "0.1.0"
description = "Differentiable Logic Gate Networks in PyTorch"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Lino Gerlach", email = "lino.oscar.gerlach@cern.ch"}
]
maintainers = [
    {name = "Lino Gerlach", email = "lino.oscar.gerlach@cern.ch"}
]
keywords = ["deep-learning", "pytorch", "logic-gates", "neural-networks", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=1.6.0",
    "numpy>=1.19.0",
    "tqdm>=4.50.0",
    "scikit-learn>=0.24.0",
    "torchvision>=0.8.0",
    "rich>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "flake8>=6.1.0",
    "black>=23.12.1",
    "isort>=5.13.2",
    "pre-commit>=3.6.0",
    "pytest>=8.0.0",
    "autopep8>=2.0.4",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
geometric = [
    "torch-geometric>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/ligerlac/torchlogix"
Documentation = "https://ligerlac.github.io/torchlogix/"
Repository = "https://github.com/ligerlac/torchlogix"
"Bug Tracker" = "https://github.com/ligerlac/torchlogix/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/docs
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
skip = ['.git', 'build', 'dist', '*.egg-info']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
