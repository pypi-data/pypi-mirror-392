[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GDynaDist"
version = "0.1.1"
description = "GDynaDist: an embedding-based distance for temporal graphs"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Lorenzo Dall'Amico, Ciro Cattuto, Alain Barrat", email = "lorenzo.dallamico@isi.it" }]
requires-python = ">=3.9"
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }