[build-system]
requires = ["hatchling>=1.18", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "loser"
##version = "0.1.0" DEPRECATED -> use versioning from VCS
dynamic = ["version"]
description = "Local Search for Reference genome selection"
readme = "README_PYPI.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Jasper van Bemmelen", email = "jaspervanbemmelen@hotmail.com" }
]
dependencies = [
    "numpy>=2.0,<3.0",
    "scipy>=1.14,<2.0"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# Uncomment this once GitHub is no longer private
[project.urls]
#Homepage = "https://example.com/loser"
Repository = "https://github.com/JaspervB-tud/LoSeR"
#Issues = "https://github.com/your-org/loser/issues"
Changelog = "https://github.com/JaspervB-tud/LoSeR/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = ["pytest>=8,<9"]

dashboard = [
  "biopython>=1.83,<2.0",
  "sourmash>=4.8,<5.0",
  "streamlit>=1.37,<2.0",
]

[tool.hatch.version]
source = "vcs"

# pytest initialization
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-p no:cacheprovider"

[tool.hatch.build.targets.wheel]
packages = ["src/loser"]

[tool.hatch.build.targets.sdist]
include = [
    "src/loser",
    "README_PYPI.md", 
    "LICENSE", 
    "tests", 
]