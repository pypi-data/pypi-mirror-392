[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-music-score"
version = "1.0.0"
description = "Streamlit helper to render MusicXML scores using OpenSheetMusicDisplay"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "David Issa Mattos", email = "issamattos.david@gmail.com" }]
dependencies = [
    "streamlit>=1.32",
    "music21>=9.1.0",
]

[project.urls]
Homepage = "https://github.com/davidissamattos/streamlit-music-score"

[tool.setuptools]
packages = ["streamlit_music_score"]

