[build-system]
requires = ["maturin == 1.10.1"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "yaml_rs._yaml_rs"

[project]
name = "yaml-rs"
dynamic = ["version"]
requires-python = ">=3.10"
description = "A High-Performance YAML Parser for Python written in Rust"
readme = "README.md"
license = "UNLICENSE"
license-files = ["UNLICENSE"]
authors = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
maintainers = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
classifiers = [
    "Typing :: Typed",
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
]

[dependency-groups]
dev = [
    "pytest == 9.0.1",
    "dirty-equals == 0.10.0",
    "maturin == 1.10.1",
    "ruff == 0.14.4",
    "zizmor == 1.16.3",
    "typos == 1.39.0",
    "rumdl == 0.0.175",
]
bench = [
    "oyaml",
    "pyyaml",
    "ryaml",
    "ruamel-yaml",
    "polars == 1.35.2",
    "altair == 6.0.0",
    "py-cpuinfo == 9.0.0",
    "vl-convert-python == 1.8.0",
]

[project.urls]
Source = "https://github.com/lava-sh/yaml-rs"
Homepage = "https://github.com/lava-sh/yaml-rs"
"Bug Tracker" = "https://github.com/lava-sh/yaml-rs/issues"