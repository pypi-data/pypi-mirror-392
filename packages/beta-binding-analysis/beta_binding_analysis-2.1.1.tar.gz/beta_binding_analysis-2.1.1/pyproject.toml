[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beta-binding-analysis"
version = "2.1.1"
description = "BETA: Binding and Expression Target Analysis - Integrative analysis of ChIP-seq and RNA-seq data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Artistic License 2.0"}
authors = [
    {name = "Su Wang", email = "wangsu0623@gmail.com"},
    {name = "Tommy Tang", email = "tangmig2005@gmail.com"}
]
maintainers = [
    {name = "Tommy Tang", email = "tangmig2005@gmail.com"}
]
keywords = [
    "bioinformatics",
    "chip-seq",
    "rna-seq",
    "transcription-factors",
    "gene-regulation",
    "genomics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Artistic License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "setuptools>=61.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.990",
]

[project.urls]
Homepage = "http://cistrome.org/BETA"
Documentation = "http://cistrome.org/BETA/tutorial.html"
Repository = "https://github.com/yourusername/BETA2"
Issues = "https://github.com/yourusername/BETA2/issues"

[project.scripts]
beta = "beta.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["beta*"]

[tool.setuptools.package-data]
beta = ["references/*", "templates/*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=beta --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
