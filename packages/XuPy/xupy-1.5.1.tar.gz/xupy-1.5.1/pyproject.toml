[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "XuPy"
version = "1.5.1"
description = "GPU Accelerated masked arrays with automatic handling of CPU and GPU arrays."
authors = [
    { name = "Pietro Ferraiuolo", email = "pietro.ferraiuolo@inaf.it" }
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'numpy',
]

[project.urls]
Homepage = "https://github.com/pietroferraiuolo/XuPy"

[tool.setuptools]
packages = ["xupy", "xupy._cupy_install", "xupy.ma"]
