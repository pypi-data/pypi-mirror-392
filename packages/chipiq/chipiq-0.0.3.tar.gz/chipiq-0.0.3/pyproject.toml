# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chipiq"
version = "0.0.3"
copyright = "Copyright 2025, ChipIQ"
description = 'ChipIQ - Intelligent EDA AI-Agents for Chip Design'
readme = "README.md"
requires-python = ">=3.13"
keywords = []
authors = [
  { name = "Hans Bouwmeester", email = "hans.bouwmeester@icloud.com" },
  { name = "Asav Gandhi", email = "asavgandhi01@gmail.com" },    
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.12.4",
]

[project.urls]
Documentation = "https://github.com/ChipIQ/chipiq#readme"
Issues = "https://github.com/ChipIQ/chipiq/issues"
Source = "https://github.com/ChipIQ/chipiq"

[project.scripts]
chipiq = "chipiq.__main__:main"
