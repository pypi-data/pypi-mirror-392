[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs>=0.4",
  "hatchling>=1.25",
]

[project]
name = "django-adminfilters"
description = "Collection of Django Admin filters"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.2",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = [
  "version",
]
dependencies = [
  "django-stubs>=5.1.3",
  "django-stubs-ext>=5.1.3",
]

urls.Documentation = "https://github.com/saxix/django-adminfilters"
urls.Homepage = "https://github.com/saxix/django-adminfilters"

[dependency-groups]
dev = [
  "django-environ",
  "django-factory-boy",
  "django-webtest>=1.9.13",
  "djlint>=1.36.4",
  "pdbpp>=0.11.7",
  "pre-commit",
  "psycopg2-binary",
  "pyproject-fmt>=2.5.1",
  "pyquery>=2.0.1",
  "pytest",
  "pytest-cov",
  "pytest-django",
  "pytest-echo",
  "pytest-selenium",
  "ruff>=0.9.9",
  "tox",
]

docs = [
  "markdown-include>=0.8.1",
  "mdx-gh-links>=0.4",
  "mkdocs>=1.6.1",
  "mkdocs-autolinks-plugin>=0.7.1",
  "mkdocs-autorefs>=1.3.1",
  "mkdocs-awesome-pages-plugin>=2.10.1",
  "mkdocs-ezlinks-plugin>=0.1.14",
  "mkdocs-glightbox>=0.4",
  "mkdocs-include-markdown-plugin>=6.2.2",
  "mkdocs-macros-plugin>=1.3.7",
  "mkdocs-markdownextradata-plugin>=0.2.6",
  "mkdocs-material>=9.6.5",
  "mkdocs-material-extensions>=1.3.1",
  "mkdocstrings>=0.28.1",
  "mkdocstrings-python>=1.16.1",
]
dj = [
  "django",
]
type-check = [
  "mypy",
]

[tool.hatch]
build.hooks.vcs.version-file = "src/adminfilters/version.py"
version.source = "vcs"
raw-options = { root = "../.." }

[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = [
  "src/adminfilters/**/*.*",
]

[tool.hatch.build.targets.wheel]
packages = [ "src/adminfilters" ]

