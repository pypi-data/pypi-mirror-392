[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gaussbio3d"
version = "0.1.1"
description = "Multiscale Gauss Linking Integral Library for Biomolecular 3D Topology"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
  "numpy>=1.20.0",
  "biopython>=1.79",
  "rdkit-pypi>=2021.9.1",
  "tqdm>=4.66",
]

# No optional dependencies; RDKit is required for release

[project.optional-dependencies]
jit = ["numba>=0.56"]
gpu = ["torch"]
topology = ["ripser>=0.6"]
all = ["numba>=0.56", "torch", "ripser>=0.6"]

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.packages.find]
exclude = ["examples*", "tests*", "docs*"]
