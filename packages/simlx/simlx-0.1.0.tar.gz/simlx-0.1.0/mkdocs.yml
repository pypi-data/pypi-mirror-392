site_name: simlx
repo_url: https://github.com/phzwart/simlx
site_url: https://phzwart.github.io/simlx
site_description: self supervised representation learning
site_author: Petrus Zwart
edit_uri: edit/main/docs/
repo_name: phzwart/simlx
copyright: Maintained by <a href="https://phzwart.com">phzwart</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            show_source: false
            show_root_heading: true
            show_root_toc_entry: true
            filters: ["!^_"]
            members_order: alphabetical
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/phzwart/simlx
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/simlx

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
