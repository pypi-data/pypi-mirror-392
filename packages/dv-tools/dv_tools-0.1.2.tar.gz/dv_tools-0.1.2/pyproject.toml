[project]
name = "dv-tools"
version = "0.1.2"
description = "Collection of CLI tools for development"
requires-python = ">=3.10.12"
dependencies = [
    "jinja2>=3.1.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "typer>=0.20.0",
]

[project.scripts]
dv-tools = "tools.app:app"
#dv-excel-merge = "tools.excel.merge:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tools"]
