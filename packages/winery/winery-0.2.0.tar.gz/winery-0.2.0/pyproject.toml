[project]
name = "winery"
version = "0.2.0"
description = "Winery toolchain"
readme = "README.md"
authors = [
    { name = "Arian-Ott", email = "arian.ott@ieee.org" }
]
requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.1.6",
    "pydantic[email]>=2.12.4",
    "tzdata>=2025.2",
]

[project.scripts]
winery = "winery:main"

[project.optional-dependencies]
dev = [
    "coverage>=7.11.3",
    "docker>=7.1.0",
    "freezegun>=1.5.5",
    "pygount>=3.1.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-order>=1.3.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.4",
]
maria = [
    "mariadb>=1.1.14",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]
addopts = "--cov=winery --cov-report=term-missing --cov-report=xml "
