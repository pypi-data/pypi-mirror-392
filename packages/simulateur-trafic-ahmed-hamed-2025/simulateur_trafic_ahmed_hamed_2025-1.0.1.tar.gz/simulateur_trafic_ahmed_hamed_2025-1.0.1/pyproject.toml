[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "simulateur-trafic-ahmed-hamed-2025"
version = "1.0.1"
description = "A traffic simulation application"
authors = ["Ahmed H."]
readme = "README.md"

packages = [
    { include = "simulateur_trafic" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
matplotlib = ">=3.5.0"
numpy = ">=1.21.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=9.0.1,<10.0.0"
pytest-cov = ">=7.0.0,<8.0.0"

[tool.poetry.scripts]
simulateur-trafic = "simulateur_trafic.main:main"

[tool.poetry.urls]
Homepage = "https://github.com/ahmedhdhd/simulateur_trafic"
Repository = "https://github.com/ahmedhdhd/simulateur_trafic"
