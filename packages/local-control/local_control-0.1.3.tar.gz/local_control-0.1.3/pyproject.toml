[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "local_control"
version = "0.1.3"
description = "LAN-accessible remote control server for mouse, keyboard, and power management"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT License"}
authors = [
  {name = "DIYer22"}
]
dependencies = [
  "flask>=2.2"
]

[project.urls]
Homepage = "https://github.com/DIYer22/local_control"

[project.scripts]
local-control = "local_control.cli:main"
