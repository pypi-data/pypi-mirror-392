[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore missing imports for generated protobuf files
[mypy-securefabric_pb2]
ignore_missing_imports = True

[mypy-securefabric_pb2_grpc]
ignore_missing_imports = True

[mypy-google.protobuf.*]
ignore_missing_imports = True

[mypy-grpc.*]
ignore_missing_imports = True
