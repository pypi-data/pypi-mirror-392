[project]
name = "iflow-mcp_lsd-mcp"
version = "0.1.1"
description = "Connect Claude to the internet with LSD SQL"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.2.1",
    "psycopg2-binary>=2.9.10",
    "python-dotenv>=1.0.0",
]

[project.scripts]
lsd-mcp = "app:mcp.run"

[tool.setuptools]
py-modules = ["app"]
