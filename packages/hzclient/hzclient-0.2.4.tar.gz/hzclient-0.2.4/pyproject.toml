[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hzclient"
version = "0.2.4"
description = "A client library for interacting with the HeroZero game API"
authors = [{ name = "Curvu" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pydantic>=2.12.4",
  "curl-cffi>=0.13.0",
  "jsonmerge>=1.9.2",
  "jsonschema<4.18",
  "python-socketio[client]==4.6.0",
  "python-engineio==3.13.2",
]

[project.urls]
Homepage = "https://github.com/HZPilot/hzclient"

[tool.setuptools.packages.find]
where = ["."]
include = ["hzclient*"]

[dependency-groups]
dev = [
  "pytest>=8.4.2",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
