[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "simplejupswap"
version = "0.1.1"
description = "Simple Solana Jupiter swaps and wallet utilities."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "jackboll59" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.31",
  "solana>=0.3.0",
  "solders>=0.20,<1.0",
]

[project.urls]
Homepage = "https://github.com/jackboll59/simplejupswap"


