[project]
name = "geler-CERTIC"
description = "Help convert dynamic webistes to static ones."
readme = "README.md"
license = {text = "CECILL-C"}
requires-python = ">=3.9,<4.0"
version = "0.4.5"
dependencies = [
        "argh>=0.31.3",
        "beautifulsoup4>=4.12.3",
        "cssutils>=2.11.1",
        "requests>=2.32.3"
    ]

authors = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" }
]
maintainers = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" }
]
[dependency-groups]
dev = [
    "ruff>=0.9.2",
]

[project.scripts]
geler = "geler.__main__:run_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/geler"]
