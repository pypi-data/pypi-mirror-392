[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.coverage]
report = { exclude_lines = [
  "if TYPE_CHECKING:",
  "if __name__ == \"__main__\":",
  "numba.jit_module",
], ignore_errors = false }
run = { branch = true, concurrency = [
  "multiprocessing",
], data_file = "tests/coverage/.coverage", omit = [
  "easyRun/**",
  "getLLVMforNoReason.py",
  "mapFolding/reference/*",
  "mapFolding/tests/*",
  "zCuzDocStoopid*.py",
  "Z0Z_*",
], parallel = true, source = [
  ".",
] }

[tool.pytest.ini_options]
addopts = ["--color=auto", "-n 4"]
log_auto_indent = true
testpaths = ["mapFolding/tests"]

[tool.pytest_env]
# NUMBA_JIT_COVERAGE = "1" # This does not work, whether it is 0 or 1.
# NUMBA_DISABLE_JIT = "1"

[tool.setuptools]
package-data = { "*" = ["py.typed"] }
packages = { find = {  } }

[tool.updateCitation]
filenameCitationDOTcff = "CITATION.cff"
pathFilenameCitationSSOT = "citations/CITATION.cff"

[tool.uv.sources]
cytoolz-stubs = { git = "https://github.com/py-stubs/cytoolz-stubs.git" }
