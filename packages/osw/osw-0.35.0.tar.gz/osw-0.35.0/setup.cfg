[metadata]
name = osw
description = Python toolset for data processing, queries, wikicode generation and page manipulation
author = "Simon Stier"
author_email = simon.stier@isc.fraunhofer.de
license = AGPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/OpenSemanticLab/osw-python
project_urls = 
	Documentation = https://opensemanticlab.github.io/osw-python/
	Source = https://github.com/OpenSemanticLab/osw-python
	Changelog = https://github.com/OpenSemanticLab/osw-python/blob/main/CHANGELOG.md
	Download = https://pypi.org/project/osw/#files
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	pydantic>=1.10.17
	datamodel-code-generator>=0.25
	mwclient>=0.11.0
	rdflib
	PyLD
	SPARQLWrapper
	jsonpath-ng
	numpy
	pyyaml
	pandas
	typing_extensions
	pathlib
	sphinx
	chardet
	matplotlib
	scipy
	dask
	asyncio
	tqdm
	pybars3-wheel
	backports.strenum; python_version<"3.11"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
wikitext = 
	mwparserfromhell
DB = 
	psycopg2
	sqlalchemy
S3 = 
	boto3
dataimport = 
	geopy
	deepl
	openpyxl
UI = 
	pysimplegui
workflow = 
	prefect==2.20.0
tutorial = 
	%(dataimport)s
all = 
	%(dataimport)s
	%(DB)s
	%(UI)s
	%(S3)s
	%(wikitext)s
dev = 
	pre-commit>=3.2.0
	tox
testing = 
	pytest-asyncio
	prefect
	setuptools
	pytest
	pytest-cov
	pytest-mock
	geopy
	deepl
	sqlalchemy
	psycopg2-binary # see: https://www.psycopg.org/docs/install.html#psycopg-vs-psycopg-binary
	mwparserfromhell
	jsondiff

[options.entry_points]

[tool:pytest]
addopts = 
	--cov osw --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
asyncio_default_fixture_loop_scope = function

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[tool.black]
line-length = 88

[flake8]
max_line_length = 88
select = C,E,F,W,B,B950
extend_ignore = E203, E501, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	src/osw/model/entity.py #autogenerated
per-file-ignores = 
	__init__.py:F401

[pyscaffold]
version = 4.3.1
package = osw
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

