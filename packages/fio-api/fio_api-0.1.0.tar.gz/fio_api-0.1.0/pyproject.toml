[project]
name = "fio-api"
version = "0.1.0"
description = "Python Fio API implementaion"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Libor Wagner", email = "liborwagner@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.27.0,<0.28.0",
]

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "hypothesis>=6.99.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=0.30.1",
]
