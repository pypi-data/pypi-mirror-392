[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymupdf4llm-c"
version = "1.0.1"
description = "C-backed PDF to Markdown conversion with Python fallbacks"
authors = [{ name = "PyMuPDF4LLM Contributors" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pymupdf4llm>=0.0.27",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/intercepted16/pymupdf4llm-C"

[tool.setuptools.packages.find]
where = ["."]
include = ["pymupdf4llm_c*" ]

[tool.setuptools.package-data]
"pymupdf4llm_c" = [
    "lib/*.so",
    "lib/*.dylib",
    "lib/*.dll",
]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "requires_pdf: Tests that require PDF files",
    "smoke: Basic smoke tests",
]

[tool.coverage.run]
source = ["pymupdf4llm_c"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
