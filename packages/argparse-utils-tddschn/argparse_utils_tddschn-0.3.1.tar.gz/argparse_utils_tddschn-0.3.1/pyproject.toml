[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "argparse-utils-tddschn"
version = "0.3.1"
authors = [
    { name = "Teddy Xinyuan Chen", email = "45612704+tddschn@users.noreply.github.com" },
]
description = "A utility library to dynamically remove and rename arguments from argparse.ArgumentParser objects."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
[project.optional-dependencies]
dev = ["pytest>=7.0"]
[tool.hatch.build.targets.wheel]
packages = ["src/argparse_utils"]
[project.urls]
Homepage = "https://github.com/tddschn/argparse-utils-tddschn"
Issues = "https://github.com/tddschn/argparse-utils-tddschn/issues"
