[tool.uv.workspace]
members = [".", "examples"]

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[project]
name = "slim-bindings"
version = "0.7.0"
description = "SLIM Rust bindings for Python"
requires-python = ">=3.10, <4.0"
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",

    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
include = ["slim_bindings/py.typed"]

[project.urls]
Repository = "https://github.com/agntcy/slim"
Issues = "https://github.com/agntcy/slim/issues"
Changelog = "https://github.com/agntcy/slim/blob/main/data-plane/python/bindings/CHANGELOG.md"

[dependency-groups]
building = [
    "maturin>=1.8.2",
    "maturin[patchelf]>=1.8.2; sys_platform == 'linux'",
]

testing = ["pytest>=8.3.4", "pytest-asyncio>=0.25.3", "pytest-cov>=6.0.0"]

linting = [
    "griffe>=1.5.5",
    "pyright>=1.1.0",
    "ruff>=0.9.3",
    "mypy>=1.14.1",
]

# Default groups to install when running `uv sync`
[tool.uv]
default-groups = ["building", "testing", "linting"]

[tool.maturin]
bindings = "pyo3"
features = ["pyo3/extension-module"]
module-name = "slim_bindings._slim_bindings"
manifest-path = "python/bindings/Cargo.toml"

[tool.pytest.ini_options]
testpaths = "tests"

[tool.coverage.run]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
extend-exclude = ["slim_bindings/_slim_bindings.pyi"]

[tool.ruff.lint]
extend-select = ["Q", "RUF100", "C90", "I", "UP"]
extend-ignore = [
    "E721", # using type() instead of isinstance() - we use this in tests
]
flake8-quotes = { inline-quotes = "double", multiline-quotes = "double" }
mccabe = { max-complexity = 13 }
isort = { known-first-party = ["slim_bindings", "tests"] }
