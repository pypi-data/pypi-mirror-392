[project]
name = "slim-bindings-examples"
version = "0.6.0"
description = "Example apps using SLIM Rust bindings for Python"
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = ["slim-bindings>=0.5.0", "pyjwt>=2.10.1", "click>=8.1.8", "prompt-toolkit>=3.0.52"]

[tool.uv.sources]
slim-bindings = { workspace = true }

[project.scripts]
examples = "slim_bindings_examples:main"
slim = "slim_bindings_examples:slim_main"
p2p = "slim_bindings_examples:p2p_main"
group = "slim_bindings_examples:group_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/slim_bindings_examples"]
