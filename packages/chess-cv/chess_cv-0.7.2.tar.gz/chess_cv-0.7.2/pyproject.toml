[project]
name = "chess-cv"
version = "0.7.2"
description = "CNN-based chess piece classifier"
readme = "README.md"
authors = [{ name = "S1M0N38", email = "bertolottosimone@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
  "click>=8.3.0",
  "mlx>=0.24.0",
  "numpy>=2.0.0",
  "pillow>=11.3.0",
  "pyyaml>=6.0.3",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/S1M0N38/chess-cv"
Issues = "https://github.com/S1M0N38/chess-cv/issues"
Repository = "https://github.com/S1M0N38/chess-cv"
Changelog = "https://github.com/S1M0N38/chess-cv/blob/main/CHANGELOG.md"

[project.scripts]
chess-cv = "chess_cv:main"

[build-system]
requires = ["uv_build>=0.9.2"]
build-backend = "uv_build"

[tool.uv.build-backend]
# Exclude large directories from wheel to prevent build timeouts
wheel-exclude = [
  "data/**",
  "wandb/**",
  "outputs/**",
  "evals/**",
  "scripts/**",
  "tests/**",
  "*.md",
  ".git/**",
  ".github/**",
  ".claude/**",
  "checkpoints/**",
  "docs/**",
]

[tool.uv]
publish-url = "https://upload.pypi.org/legacy/"

[tool.ruff]
lint.extend-select = ["I"]
lint.task-tags = ["FIX", "TODO", "HACK", "WARN", "PERF", "NOTE", "TEST"]

[tool.pyright]
typeCheckingMode = "basic"
exclude = ["data", ".venv", "scripts", "demo"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
  "basedpyright>=1.31.1",
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1.0",
  "ruff>=0.12.8",
  "mdformat>=0.7.22",
  "mdformat-footnote>=0.1.1",
  "mdformat-frontmatter>=2.0.8",
  "mdformat-gfm>=0.4.1",
  "mdformat-gfm-alerts>=2.0.0",
  "mdformat-mkdocs>=4.3.0",
  "mdformat-simple-breaks>=0.0.1",
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.6.15",
  "mkdocs-llmstxt>=0.3.0",
  "wandb>=0.22.1",
  "huggingface-hub>=0.35.3",
  "matplotlib>=3.10.0",
  "tqdm>=4.67.1",
  "torch>=2.8.0",
  "torchvision>=0.23.0",
  "datasets>=4.1.1",
  "scikit-learn>=1.7.2",
  "opencv-python>=4.11.0.86",
]
