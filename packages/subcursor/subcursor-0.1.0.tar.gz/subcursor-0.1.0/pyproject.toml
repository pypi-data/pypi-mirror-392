[project]
name = "subcursor"
version = "0.1.0"
description = "Specialized AI subagents for Cursor with isolated configurations"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "subcursor contributors"}
]
keywords = ["cursor", "ai", "mcp", "subagents", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yoavain/subcursor"
Repository = "https://github.com/yoavain/subcursor"
Documentation = "https://github.com/yoavain/subcursor#readme"

[project.scripts]
subcursor = "subcursor.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["subcursor"]

[tool.hatch.build.targets.wheel.force-include]
".cursor" = "subcursor/.cursor"

[tool.uv]
dev-dependencies = []

