[project]
name = "docent-python"
description = "Docent SDK"
version = "0.1.38-alpha"
authors = [
  { name="Transluce", email="info@transluce.org" },
]
license = "Apache-2.0"
license-files = ["LICENSE.md"]

requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "tqdm>=4.67.1",
    "inspect-ai>=0.3.132",
    "orjson>=3.11.3",
    "jsonschema>=4.24.0",
    # LLM
    "tiktoken>=0.7.0",
    "openai>=1.68.0",
    "anthropic>=0.47.0",
    "google-genai>=1.16.1",
    "backoff>=2.2.1",
    # Tracing
    "opentelemetry-api>=1.34.1",
    "opentelemetry-sdk>=1.34.1",
    "opentelemetry-exporter-otlp-proto-grpc>=1.34.1",
    "opentelemetry-exporter-otlp-proto-http>=1.34.1",
    # Instrumentation
    "opentelemetry-instrumentation-threading>=0.55b1",
    "opentelemetry-instrumentation-anthropic>=0.40.14",
    "opentelemetry-instrumentation-bedrock>=0.40.14",
    "opentelemetry-instrumentation-langchain>=0.40.14",
    "opentelemetry-instrumentation-openai>=0.40.14",
    "opentelemetry-instrumentation-google-generativeai>=0.40.14",
    # Client data science
    "pandas>=2.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["docent"]

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
Homepage = "https://github.com/TransluceAI/docent"
Issues = "https://github.com/TransluceAI/docent/issues"
Docs = "https://transluce-docent.readthedocs-hosted.com/en/latest"
