[build-system]
requires = ["setuptools>=40.8.0,<70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "map-games-proto"
version = "1.6.8.9"
description = "A Framework for Reinforcement Learning in Games (forked from OpenSpiel)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache 2.0"}
authors = [
    {name = "LogitGames", email = "admin@logitgames.com"}
]
dependencies = [
    "pip >= 20.0.2",
    "attrs >= 19.3.0",
    "absl-py >= 0.10.0",
    "numpy >= 1.21.5",
    "scipy >= 1.10.1",
    "ml-collections >= 0.1.1",
]

[project.urls]
Homepage = "https://github.com/logitgames/map_games_proto"

[tool.setuptools.packages.find]
include = ["open_spiel*"]
