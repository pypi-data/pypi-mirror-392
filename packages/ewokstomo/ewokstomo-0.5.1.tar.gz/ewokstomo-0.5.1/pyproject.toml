[build-system]
requires = [
    "setuptools>=61",
]
build-backend = "setuptools.build_meta"

[project]
name = "ewokstomo"
version = "0.5.1"
keywords = [
    'ewoks'
]

authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for Tomography"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]
requires-python = ">=3.10"
dependencies = [
    'blissdata',
    'ewokscore',
    'nxtomomill==2.0.0.dev0', # Temporary fix until nxtomomill 2.0.0 is released
    'pyicat_plus',
    'tomoscan',
    'nabu<2025.2', #Temporary fix
    'pyopencl[pocl]',
    'esrf-pathlib==0.6.0',
    'xraylib',
    'xoppylib',
    'matplotlib', #Necessary because of: https://github.com/oasys-kit/xoppylib/issues/9
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstomo/"
Documentation = "https://ewokstomo.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstomo/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstomo/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstomo/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    'pytest >=7',
    'nabu[full_nocuda]',
    'ewoks',
    'pytest-order',
    'pyunitsystem',
]
no_cuda = [
    'ewokstomo',
    'nabu[full_nocuda]',
]
cuda = [
    'ewokstomo',
    'nabu[full]',
]
dev = [
    'ewokstomo[test]',
    'black >=25',
    'flake8 >=4',
    'ruff >=0.4',
    'bandit >=1.7',
]
doc = [
    'ewokstomo',
    'ewoks',
    'sphinx >=4.5',
    'sphinx-autodoc-typehints >=1.16',
    'pydata-sphinx-theme',
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = {''= 'src'}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
"ewokstomo.workflows" = ["*.json"]
"ewokstomo.tests"     = ["data/**/*"]

[project.entry-points."ewoks.tasks.class"]
"ewokstomo.tasks.*" = "ewokstomo"

[tool.coverage.run]
omit = [
    "*/tests/*"
]

[tool.bandit.assert_used]
skips = ["*/test_*.py"]