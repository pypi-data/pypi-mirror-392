[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dumpty"]

[project]
name = "prompty-dumpty"
version = "0.6.1"
description = "Universal package manager for AI coding assistants"
readme = "PYPI_README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dasith Wijesiriwardena", email = "git@dasith.me"}
]
keywords = ["ai", "prompts", "package-manager", "copilot", "claude", "cursor"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0",
    "PyYAML>=6.0",
    "rich>=10.0",
    "packaging>=20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
dumpty = "dumpty.cli:cli"

[project.urls]
Homepage = "https://dumpty.dev"
Documentation = "https://dumpty.dev/docs"
Repository = "https://github.com/dasiths/PromptyDumpty"
Issues = "https://github.com/dasiths/PromptyDumpty/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=dumpty",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
