[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "connectivity-agent"
version = "0.1.2"
description = "An AI agent that diagnoses network connectivity issues using OpenAI's Responses API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Kevin Brown", email = "connectivity_agent@whidit.com" }
]
keywords = ["ai", "agent", "networking", "diagnostics", "openai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
]

dependencies = [
    "openai>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/brocla/connectivity_agent"
Repository = "https://github.com/brocla/connectivity_agent"
Issues = "https://github.com/brocla/connectivity_agent/issues"

[project.scripts]
connectivity-agent = "connectivity_agent:run_agent"

[tool.hatch.build.targets.wheel]
only-include = ["connectivity_agent.py"]

[tool.hatch.build.targets.sdist]
only-include = ["connectivity_agent.py", "README.md", "LICENSE"]
