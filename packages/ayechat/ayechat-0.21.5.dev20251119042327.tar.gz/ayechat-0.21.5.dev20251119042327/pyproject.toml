[build-system]
requires = [ "setuptools", "wheel", "setuptools-scm>=8",]
build-backend = "setuptools.build_meta"

[project]
name = "ayechat"
description = "Aye Chat: Terminal-first AI Code Generator"
readme = "README.md"
requires-python = ">=3.8, <3.14"
dependencies = [ "typer>=0.9.0", "httpx>=0.27.0", "keyring>=24.0.0", "prompt-toolkit>=3.0.0", "pathspec>=0.12.1", "chromadb",]
version = "0.21.5.dev20251119042327"
[[project.authors]]
name = "Acrotron, Inc."
email = "info@acrotron.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://ayechat.ai"
Repository = "https://github.com/acrotron/aye-chat"
Issues = "https://github.com/acrotron/aye-chat/issues"

[project.optional-dependencies]
dev = [ "pytest>=7.0", "ruff>=0.6", "coverage>=7.0",]

[project.scripts]
aye = "aye.__main__:app"

[tool.setuptools]
packages = [ "aye",]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"
