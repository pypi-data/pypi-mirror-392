[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "librasa"
version = "1.0.1"
description = "A comprehensive Python library for speech processing tasks"
authors = [
    {name = "Sameer Rizwan", email = "xie19113@gmail.com"},
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
keywords = ["speech-processing", "audio-analysis", "mfcc", "formants", "spectral-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "librosa>=0.10.0",
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "scipy>=1.9.0",
    "soundfile>=0.12.0",
    "scikit-learn>=1.0.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/XIE159/librasa"