[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_semantic-scholar-fastmcp-mcp-server"
version = "0.1.0"
description = "A FastMCP server implementation for the Semantic Scholar API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "IFLOW", email = "iflow@example.com"}
]
dependencies = [
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.27.1",
    "fastmcp>=0.1.0"
]

[project.scripts]
semantic-scholar-server = "semantic_scholar.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "pytest-asyncio>=0.21.0"
]

[tool.setuptools]
packages = ["semantic_scholar", "semantic_scholar.api", "semantic_scholar.utils"]
