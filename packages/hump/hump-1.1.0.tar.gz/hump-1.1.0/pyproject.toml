[project]
name = "hump"
version = "1.1.0"
description = "Hump (a defining part of grizzly's neck) is a zero-dependency simple async web server framework for registering request handlers"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.13"
authors = [
    { name = "Nikita Belomestnykh", email = "medbeebs@gmail.com" },
]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "orjson>=3.11.4",
]

[project.urls]
Homepage = "https://github.com/medbeebs/hump"
Repository = "https://github.com/medbeebs/hump"
Issues = "https://github.com/medbeebs/hump/issues"

[dependency-groups]
dev = [
    "black>=25.11.0",
    "isort>=7.0.0",
]
