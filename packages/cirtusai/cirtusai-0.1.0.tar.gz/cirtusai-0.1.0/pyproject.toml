[build-system]
requires = ["setuptools>=65.0.0,<75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cirtusai"
version = "0.1.0"
description = "Python SDK for interacting with the CirtusAI backend API."
readme = "README.md"
authors = [{name = "CirtusAI"}]
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["cirtusai", "sdk", "mail", "api", "agents", "assets"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "requests>=2.32.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.urls]
Homepage = "https://cirtusai.com"
Repository = "https://github.com/CirtusAI/Cirtus-SDK"

[tool.setuptools.packages.find]
where = ["."]
