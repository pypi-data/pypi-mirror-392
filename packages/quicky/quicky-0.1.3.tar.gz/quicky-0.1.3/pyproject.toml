[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "quicky"
version = "0.1.3"
description = "Zero-config async web framework for rapid prototyping"
authors = [
    { name = "Quicky Team" }
]
requires-python = ">=3.12"
license = { text = "MIT" }
dependencies = [
    "uvicorn>=0.30.0,<0.39.0",
    "httptools>=0.6.1,<0.8.0",
    "orjson>=3.10.0,<4.0.0",
    "pydantic>=2.8.0,<3.0.0",
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
keywords = ["asgi", "fastapi", "async", "web", "framework", "quicky"]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.0",
    "httpx>=0.27.0",
    "anyio>=4.4.0",
]

[project.urls]
homepage = "https://github.com/Zuperrino/quicky"
source = "https://github.com/Zuperrino/quicky"
issues = "https://github.com/Zuperrino/quicky/issues"
documentation = "https://github.com/Zuperrino/quicky#readme"
changelog = "https://github.com/Zuperrino/quicky/releases"

[project.scripts]
quicky = "quicky.cli:main"


