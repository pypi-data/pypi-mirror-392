[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vitag"
version = "1.1.0"
description = "Tag music files using your $EDITOR"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "mutagen >=1.46.0",
    "typer >=0.9.0",
    "rich >=13.0.0"
]
authors = [{ name = "Tx270" }]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
    "Environment :: Console"
]
keywords = ["audio", "music", "cli", "metadata", "id3"]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/Tx270/vitag"

[project.scripts]
vitag = "vitag.cli:app"
