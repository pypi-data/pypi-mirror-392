repos:
  - repo: local
    hooks:
      - entry: ./build_harness/scripts/check-venv-dependencies.sh
        id: dependencies-environment-check
        language: system
        name: Check virtual environment installed dependencies are current
        pass_filenames: false

  - repo: local
    hooks:
      - entry: ./build_harness/scripts/check-formatting.sh
        id: ruff-format
        language: system
        name: Check formatting passes
        pass_filenames: false

  - repo: local
    hooks:
      - entry: ./build_harness/scripts/check-linting.sh
        id: ruff-check
        language: system
        name: Check linting passes
        pass_filenames: false

  - repo: local
    hooks:
      - entry: ./build_harness/scripts/run-ci-tests.sh
        id: unit-test
        language: system
        name: Unit tests run clean
        pass_filenames: false

  - repo: local
    hooks:
      - entry: ./build_harness/scripts/run-ci-tests-coverage.sh click_logging_config
        id: unit-test-check
        language: system
        name: Coverage analysis passes
        pass_filenames: false
