[project]
name = "fastainit"
version = "0.1.0"
description = "CLI simples para gerar projetos e módulos FastAPI"
authors = [
    { name="João Pedro de Oliveira Matos", email="joaopedrooliveira030506@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"

[project.scripts]
fastinit = "fastinit.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
