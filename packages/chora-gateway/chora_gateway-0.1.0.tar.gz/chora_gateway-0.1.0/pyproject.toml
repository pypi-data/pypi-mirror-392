[tool.poetry]
name = "chora-gateway"
version = "0.1.0"
description = "MCP Gateway for unified tool aggregation and request routing across multiple MCP servers"
authors = ["Liminal Commons <team@liminalcommons.org>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/liminalcommons/chora-gateway"
repository = "https://github.com/liminalcommons/chora-gateway"
keywords = ["mcp", "gateway", "routing", "tool-aggregation", "service-discovery"]
packages = [{include = "chora_gateway", from = "src"}]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liminalcommons/chora-gateway/issues"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.0"
uvicorn = "^0.27.0"
httpx = "^0.27.0"
pydantic = "^2.5.0"
pyyaml = "^6.0"
click = "^8.1.0"
websockets = "^12.0"
rich = "^13.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.0"
pytest-httpx = "^0.30.0"
black = "^23.12.0"
ruff = "^0.1.0"
mypy = "^1.7.0"
types-PyYAML = "^6.0"

[tool.poetry.scripts]
chora-gateway = "chora_gateway.interfaces.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = ["E501"]  # line too long (handled by black)

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
