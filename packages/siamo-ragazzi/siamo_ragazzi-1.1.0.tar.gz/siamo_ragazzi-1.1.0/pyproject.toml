[project]
name = "siamo_ragazzi"
version = "1.1.0"
description = "Cringe meta-ironic old meme generator"
authors = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"}
]
maintainers = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"}
]
license = "EUPL-1.2"
license-files = ["LICENSE.txt"]
readme = "README.md"
keywords = [
    "meme",
	"cringe",
	"siamo-ragazzi",
]
classifiers = [
	"Development Status :: 7 - Inactive",
	"Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Natural Language :: Italian",
    "Operating System :: OS Independent",
]

requires-python = ">=3.9,<4.0"
dependencies = [
	"Pillow (>=8.3.1,<11.0.0)",
	"click (>=8.0.1,<9.0.0)"
]

[project.scripts]
"siamo_ragazzi" = "siamo_ragazzi.__main__:main"
"siamo-ragazzi" = "siamo_ragazzi.__main__:main"

[project.urls]
Source = "https://forge.steffo.eu/steffo/siamo-ragazzi"
Documentation = "https://forge.steffo.eu/steffo/siamo-ragazzi/wiki"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
