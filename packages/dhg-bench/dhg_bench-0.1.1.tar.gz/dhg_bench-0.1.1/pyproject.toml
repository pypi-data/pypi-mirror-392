[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dhg-bench"
version = "0.1.1"
description = "An open and unified pipeline for Deep Hypergraph Learning (DHGL)"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

# 核心依赖，不包括 torch/PyG（用户需手动安装）
dependencies = [
    "numpy>=1.20,<2.0",
    "scikit-learn>=1.0",
    "pyyaml",
]

[project.optional-dependencies]
dev = [
    "ipdb",
    "deeprobust==0.2.11"
]

[project.scripts]
dhgbench = "dhgbench.main:main"

[project.urls]
Homepage = "https://github.com/Coco-Hut/DHG-Bench"
"Bug Tracker" = "https://github.com/Coco-Hut/DHG-Bench/issues"
