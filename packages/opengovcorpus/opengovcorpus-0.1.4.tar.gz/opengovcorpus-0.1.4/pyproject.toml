[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opengovcorpus"
version = "0.1.4"
description = "A library for creating structured datasets and RAG embeddings from government websites"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Prajun Trital", email = "prajuncs@gmail.com"}
]
keywords = [
    "government",
    "scraping",
    "dataset",
    "rag",
    "embeddings",
    "vector-database",
    "nlp",
    "machine-learning",
    "open-data",
    "civic-tech",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.32",
    "beautifulsoup4>=4.14",
    "pandas>=2.3",
    "openai>=2.7",
    "chromadb>=1.3",
    "tqdm>=4.67",
    "google-generativeai>=0.3.0",
    "sentence-transformers>=2.2.0",
]

[project.urls]
Homepage = "https://github.com/prajun7/open-gov-corpus-py-library"
Documentation = "https://github.com/prajun7/open-gov-corpus-py-library#readme"
Repository = "https://github.com/prajun7/open-gov-corpus-py-library"
"Bug Reports" = "https://github.com/prajun7/open-gov-corpus-py-library/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = [
    "tests*",
    "tests.*",
    "initial_scraping_notebook_code*",
    "usage_examples*",
]

[tool.setuptools.package-data]
"*" = ["py.typed"]

