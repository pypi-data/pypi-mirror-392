[project]
name = "steamleaderboards"
version = "1.1.4"
description = "Retrieve and parse Steam leaderboards"
authors = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"}
]
maintainers = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"}
]
license = "MIT"
license-files = ["LICENSE.txt"]
readme = "README.md"
keywords = [
	"steam", 
	"leaderboards", 
	"csv", 
	"xml", 
	"valve",
]
classifiers = [
    "Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Development Status :: 7 - Inactive",
	"Environment :: Console",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Topic :: Internet"
]

requires-python = ">=3.8,<4.0"
dependencies = [
	"requests (>=2.32.2,<3.0.0)",
	"beautifulsoup4 (>=4.12.3,<5.0.0)",
	"lxml (>=6.0.0,<7.0.0)",
]

[project.scripts]
steamleaderboards = "steamleaderboards.__main__:main"

[project.urls]
Source = "https://forge.steffo.eu/steffo/steamleaderboards"
Issues = "https://forge.steffo.eu/steffo/steamleaderboards/issues"
Documentation = "https://forge.steffo.eu/steffo/steamleaderboards/wiki"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
