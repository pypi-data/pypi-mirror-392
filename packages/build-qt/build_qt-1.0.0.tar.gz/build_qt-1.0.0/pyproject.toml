[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "build-qt"
version = "1.0.0"
authors = [
    {name = "liys-online", email = "your.email@example.com"},
]
description = "一个用于在 Windows/Linux/macOS 上自动化构建 Qt for OpenHarmony（OHOS）的工具集"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["qt", "openharmony", "ohos", "build", "cross-compile"]

dependencies = [
    "requests",
    "questionary",
    "rich",
    "py7zr",
]

license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/liys-online/build-qt"
Repository = "https://github.com/liys-online/build-qt"
"Bug Tracker" = "https://github.com/liys-online/build-qt/issues"

[project.scripts]
build-qt-ohos = "build_qt.cli:main"

[tool.setuptools]
packages = ["build_qt", "build_qt.ziptools"]
include-package-data = true

[tool.setuptools.package-data]
build_qt = ["*.json"]
