[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "authera"
version = "1.1.1"
description = "A modern authentication and user management package for Django (Clerk-style)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Algonouir", email = "algo.mahdi.nouri@gmail.com" }
]
keywords = ["django", "authentication", "clerk", "jwt", "rest", "user-management"]

dependencies = [
  "Django>=4.2",
  "djangorestframework>=3.15",
  "djangorestframework-simplejwt>=5.3.0"
]

[project.urls]
Homepage = "https://github.com/algonouire/authera"
Issues = "https://github.com/algonouire/authera/issues"

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]
