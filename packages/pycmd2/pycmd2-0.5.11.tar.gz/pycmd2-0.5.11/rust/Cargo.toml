[package]
edition = "2024"
name = "_pycmd2"
version = "0.5.11"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]
name = "_pycmd2"

[dependencies]
colored = "3.0.0"
encoding_rs = "0.8"
pyo3 = { version = "0.25.0", features = ["abi3-py38", "extension-module"] }
which = "8.0.0"

[profile.release]
lto = true
opt-level = "z" # Optimize for size.
strip = true
