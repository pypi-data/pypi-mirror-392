[project]
name = "cachine"
version = "0.1.0"
description = "A powerful sync/async caching library for Python with tag-based invalidation and Redis backend."
authors = [
    { name = "haonguyen", email = "vanhao1915@gmail.com" }
]
license = "MIT"  # Replace with your actual license
readme = "README.md"  # Ensure this matches your project's README file
packages = [
    { include = "polycrud" }
]
requires-python = ">=3.10"
dependencies = [
    "redis (>=7.0.1,<8.0.0)",
    "colorama (>=0.4.6,<0.5.0)"
]

# Project links shown on PyPI
[project.urls]
Homepage = "https://github.com/haonguyen1915/cachine"
Repository = "https://github.com/haonguyen1915/cachine"
PyPI = "https://pypi.org/project/cachine/"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ruff = "^0.2.2"
mypy = "^1.10.0"
ipykernel = "^6.29.4"
types-pyyaml = "^6.0.12.20240311"
no-implicit-optional = "^1.4"
types-beautifulsoup4 = "^4.12.0.20240504"
pylint = "3.2.7"
types-requests = "^2.32.0"
types-pytz = "^2024.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
line-length = 140
output-format = "concise"
show-fixes = true
unsafe-fixes = false
preview = true
exclude = []


[tool.ruff.lint]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "B", # flake8-bugbear
    "UP", # pyupgrade,
    "I", # isort,
    "Q", # quote
    "W", # warning
]
extend-ignore = ["UP007"]

ignore = ["B008"]

unfixable = ["B"]

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"


[tool.pylint]
disable = [
    "too-many-instance-attributes",
    "too-few-public-methods",
    "too-many-public-methods",
    "too-many-return-statements",
    "too-many-locals",
    "too-many-arguments",
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "import-outside-toplevel",
    "cyclic-import",
    "redefined-builtin",
    "broad-exception-caught",
    "broad-exception-raised",
    "super-init-not-called",
    "duplicate-code",
    "fixme",
    "logging-fstring-interpolation",
    "arguments-differ",
    "line-too-long",
    "too-many-statements",
    "cell-var-from-loop"
]
reports = false
max-branches = 30
output-format = "colorized"
max-line-length = 140
class-const-naming-style = "PascalCase"
ignore-paths = []
ignored-modules = ["psycopg2", "psycopg2.extras", "bson", "pymongo", "pyinstrument"]


[tool.mypy]
no_implicit_optional = false
ignore_missing_imports = true
disallow_untyped_decorators = false
disallow_subclassing_any = false
disallow_untyped_calls = false
check_untyped_defs = true
warn_return_any = true
warn_no_return = false
warn_unreachable = true
strict = true
strict_optional = true
disable_error_code = ["func-returns-value", "call-overload", "override"]
plugins = ["pydantic.mypy"]
exclude = []

