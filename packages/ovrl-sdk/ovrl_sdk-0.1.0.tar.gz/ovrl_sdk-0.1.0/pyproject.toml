[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ovrl-sdk"
version = "0.1.0"
description = "Async SDK for OVRL on Stellar/Soroban with bootstrap, quoting, monitoring, and contract helpers"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [
    { name = "Overlumens (github.com/overlumens)", email = "support@overlumens.com" },
    { name = "Md Mahedi Zaman Zaber (github.com/zaber-dev)", email = "zaber@overlumens.com" },
]
dependencies = [
    "stellar-sdk[aiohttp]>=11.0.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/overlumens/ovrl-sdk"
Repository = "https://github.com/overlumens/ovrl-sdk"
Documentation = "https://overlumens.github.io/ovrl-sdk/"

[project.optional-dependencies]
dev = [
    "pytest>=8.2",
    "pytest-asyncio>=0.23",
    "pytest-mock>=3.12",
    "sphinxawesome-theme>=5.1",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
