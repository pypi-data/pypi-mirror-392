[pytest]
# Test markers for organizing tests
markers =
    unit: Unit tests with real SDK and mocked LLM HTTP (fast, no LLM costs, needs Letta)
    integration: Integration tests with real SDK and real LLM API calls (slow, costs money, needs all API keys)
    openai: OpenAI provider tests (Chat Completions)
    anthropic: Anthropic provider tests (Messages API)
    gemini: Google Gemini provider tests
    openai_responses: OpenAI Responses API tests
    claude: Claude Agent SDK tests (integration only, async)
    asyncio: Async tests (pytest-asyncio)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers

# Minimum version
minversion = 7.0
