[project]
name = "nobs"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.3.0",
    "pydantic-settings>=2.11.0",
    "pydantic>=2.12.0",
    "fastapi[standard]>=0.119.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "debugpy>=1.8.17",
    "pytest-mock>=3.15.1",
]

[project.scripts]
velox-cli = "velox_cli.cli:cli"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "velox_cli"
module-root = "src"
