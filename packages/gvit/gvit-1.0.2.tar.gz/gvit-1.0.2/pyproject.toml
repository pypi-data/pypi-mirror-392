
[build-system]
requires = ["hatchling>=1.18,<2.0"]
build-backend = "hatchling.build"

[project]
name = "gvit"
version = "1.0.2"
description = "Automates virtual environment management for Git repositories"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.19.0,<1.0.0",
    "rich>=14.0.0,<15.0.0",
    "toml>=0.10.0,<1.0.0",
    "click>=8.0.0,<9.0.0",
    "questionary>=2.0.0,<3.0.0",
    "pyperclip>=1.9.0,<2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
]

[project.scripts]
gvit = "gvit.cli:gvit_cli"

[project.urls]
Homepage = "https://github.com/jaimemartinagui/gvit"

[tool.hatch.build.targets.sdist]

[tool.gvit]
python = "3.12"

[tool.gvit.deps]
_base = "pyproject.toml"
dev = "pyproject.toml"
test = "pyproject.toml"
