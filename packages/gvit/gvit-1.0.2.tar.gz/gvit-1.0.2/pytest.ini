[pytest]
# Pytest configuration for gvit

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/gvit
    --cov-report=term-missing
    --cov-report=html:tests/htmlcov
    --cov-report=xml:tests/coverage.xml

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may interact with system)
    slow: Tests that take significant time to run
    venv: Tests specific to venv backend
    conda: Tests specific to conda backend
    virtualenv: Tests specific to virtualenv backend

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Note: Coverage configuration is in .coveragerc file
