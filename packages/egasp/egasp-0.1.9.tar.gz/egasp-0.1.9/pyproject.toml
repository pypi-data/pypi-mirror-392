[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "egasp"
dynamic = ["version"]
authors = [
  { name = "焱铭", email = "lxb-yanming@foxmail.com" },
]
description = "乙二醇水溶液属性查询程序 Ethylene Glycol Aqueous Solution Properties Program"
keywords = ["Ethylene Glycol", "Properties"]
dependencies = [
    "rich>=14.0.0",
    "rich-argparse>=1.7.1",
    "toml>=0.10.2",
    "packaging>=25.0",
    "platformdirs>=4.3.8",
    "numpy>=2.0.2",
]

readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-or-later"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/YanMing-lxb/egasp"
"Bug Tracker" = "https://github.com/YanMing-lxb/egasp/issues"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
publish-url = "https://pypi.org/project/egasp"
default = true

[project.scripts]
egasp = "egasp:main"

[tool.setuptools.dynamic]
version = {attr = "egasp.version.__version__"}

[tool.setuptools.package-data]
"egasp.data" = ["*.py"]
egasp = ["locale/en/LC_MESSAGES/*.mo"]

[dependency-groups]
dev = [
    "pyinstaller>=6.14.2",
    "setuptools>=80.9.0",
]
