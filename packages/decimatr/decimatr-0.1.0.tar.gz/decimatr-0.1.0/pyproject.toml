[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "decimatr"
version = "0.1.0"
description = "High-performance video frame processing library using actor-based parallel processing"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["video", "frame-processing", "computer-vision", "actor-model", "parallel-processing", "video-analysis", "image-processing"]
authors = [
    {name = "Dylan Li", email = "dylan.h.li@outlook.com"}
]
maintainers = [
    {name = "Dylan Li", email = "dylan.h.li@outlook.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: GPU :: NVIDIA CUDA",
]

dependencies = [
    "loguru>=0.7.3",
    "numpy>=2.2.5",
    "opencv-python>=4.11.0.86",
    "xoscar>=0.3.0",
    "decord>=0.6.0",
    "imagehash>=4.3.2",
    "pre-commit>=4.4.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "open-clip-torch>=2.32.0",
]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DylanLIiii/decimatr"
Documentation = "https://github.com/DylanLIiii/decimatr"
Repository = "https://github.com/DylanLIiii/decimatr"
Issues = "https://github.com/DylanLIiii/decimatr/issues"
Changelog = "https://github.com/DylanLIiii/decimatr/blob/master/CHANGELOG.md"

[tool.hatch.version]
path = "decimatr/__init__.py"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers --cov=decimatr --cov-report=term-missing --cov-report=xml"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["decimatr"]
omit = [
    "*/tests/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["decimatr", "tests"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by ruff format)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # imported but unused
"tests/*" = ["F401", "F811"]  # allow test fixtures

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "cv2.*",
    "decord.*",
    "xoscar.*",
    "imagehash.*",
    "torch.*",
    "torchvision.*",
    "clip.*",
]
ignore_missing_imports = true
