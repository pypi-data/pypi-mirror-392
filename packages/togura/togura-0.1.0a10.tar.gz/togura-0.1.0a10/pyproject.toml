[project]
name = "togura"
version = "0.1.0a10"
authors = [
    { name = "Kosuke Tanabe", email = "nabeta@fastmail.fm" }
]
description = "極めてシンプルな機関リポジトリ"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "habanero>=2.3.0",
    "more-itertools>=10.8.0",
    "oaipmh-scythe>=0.13.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pyalex>=0.18",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "python-iso639>=2025.2.18",
    "resync>=2.0.1",
    "rocrate>=0.14.0",
    "ruamel-yaml>=0.18.15",
    "setuptools>=80.9.0",
    "typer>=0.17.4",
    "xmlschema>=4.1.0",
]
license = "CC0-1.0"

[project.scripts]
togura = "togura.cli:app"

[project.urls]
Homepage = "https://github.com/nabeta/togura"
Issues = "https://github.com/nabeta/togura/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
togura = ["samples/**", "schema/**", "templates/**", ".vscode/*.json"]
