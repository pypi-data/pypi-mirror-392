[project]
name = "align-utils"
version = "1.2.0"
description = "Utilities for parsing and processing align-system experiment data"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "PaulHax"},
]
keywords = ["align", "parsing", "utilities", "data-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/paulhax/align-tools"
Repository = "https://github.com/paulhax/align-tools"
Issues = "https://github.com/paulhax/align-tools/issues"

[build-system]
requires = ["uv>=0.7.0", "uv-build>=0.7.0"]
build-backend = "uv_build"
