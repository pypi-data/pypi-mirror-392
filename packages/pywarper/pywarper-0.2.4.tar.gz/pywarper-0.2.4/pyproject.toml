[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pywarper"
version = "0.2.4"
description = "Conformal mapping-based warping of retinal morphologies."
authors = []
requires-python = ">=3.10.0"
dependencies = [
    "alphashape>=1.3.1",
    "numpy>=2.2.0",
    "pygridfit>=0.1.5",
    "scipy>=1.15.0",
    "skeliner>=0.2.3",
    "watermark>=2.5.0",
]
license = "GPL-3.0-or-later"

readme = {file = "README.md", content-type = "text/markdown"}

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "twine",
    "maturin",
    "ipykernel",
]
scikit-sparse = [
    "scikit-sparse>=0.4.15",
    "pygridfit[scikit-sparse]>=0.1.4"
]

[tool.setuptools]
packages = {find = {}}
include-package-data = true
