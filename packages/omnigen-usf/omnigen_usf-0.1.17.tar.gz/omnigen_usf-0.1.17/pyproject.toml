[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnigen-usf"
version = "0.1.17"
description = "Production-ready synthetic data generation framework with pipeline-based architecture, multi-provider support, auto-resume, and enterprise-grade reliability"
readme = "README.md"
authors = [
    {name = "Ultrasafe AI", email = "support@us.inc"}
]
maintainers = [
    {name = "Ultrasafe AI", email = "support@us.inc"}
]
license = {text = "MIT"}
keywords = [
    "synthetic-data",
    "data-generation",
    "conversational-ai",
    "text-enhancement",
    "llm",
    "pipeline",
    "conversation-extension",
    "pre-training",
    "continual-pre-training",
    "auto-resume",
    "graceful-shutdown",
    "machine-learning",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "httpx[http2]>=0.24.0",
    "requests>=2.31.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
    "pytz>=2023.3",
    "python-dotenv>=1.0.0",
    "typer>=0.9.0",
    "pymongo>=4.0.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "tenacity>=8.2.0",
    "datasets>=2.14.0",
    "huggingface_hub>=0.16.0",
]

[project.optional-dependencies]
hf = [
    "datasets>=2.14.0",
    "huggingface_hub>=0.16.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.0.280",
    "mypy>=1.5.0",
]
all = [
    "pydantic>=2.0.0",
    "datasets>=2.14.0",
    "huggingface_hub>=0.16.0",
]

[project.urls]
Homepage = "https://us.inc"
Documentation = "https://github.com/ultrasafe-ai/omnigen"
Repository = "https://github.com/ultrasafe-ai/omnigen"

[project.scripts]
omnigen = "omnigen.cli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["omnigen*"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]