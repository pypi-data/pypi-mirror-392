  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  xml: http://www.w3.org/XML/1998/namespace
  hr: http://example.org/hr#
  shared: http://example.org/shared#
defaults:
  base_iri: http://example.org/
sheets:
- name: employees_with_imports
  source: ./employees_with_imports.csv
  row_resource:
    class: hr:Employee
    iri_template: employee:{employee_id}
  columns:
    employee_id:
      as: hr:hasEmployeeID
      datatype: xsd:string
      required: true
    first_name:
      as: shared:hasFirstName
      datatype: xsd:string
    last_name:
      as: shared:hasLastName
      datatype: xsd:string
    full_name:
      as: shared:hasFullName
      datatype: xsd:string
    email_addr:
      as: shared:hasEmail
      datatype: xsd:string
    phone_num:
      as: shared:hasPhoneNumber
      datatype: xsd:string
    salary_amount:
      as: hr:hasSalary
      datatype: xsd:decimal
    hire_dt:
      as: hr:hasHireDate
      datatype: xsd:date
    active:
      as: shared:isActive
      datatype: xsd:boolean
options:
  on_error: report
  skip_empty_values: true
imports:
- examples/imports_demo/shared_ontology_fixed.ttl
