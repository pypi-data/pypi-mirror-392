defaults:
  base_iri: http://example.org/
sheets:
- name: students
  source: ../data/students.csv
  row_resource:
    class: http://example.org/university#Student
    iri_template: student:{student_id}_student:{middle_initial}_student:{phone_number}_student:{department_code}_student:{course_code}_student:{course_title}
  columns:
    student_id:
      as: http://example.org/university#hasStudentID
      datatype: xsd:string
      required: true
      _comment: The unique identifier assigned to a student.
    gpa:
      as: http://example.org/university#hasGPA
      datatype: xsd:double
      required: true
      _comment: The grade point average of a student.
    enrollment_date:
      as: http://example.org/university#hasEnrollmentDate
      datatype: xsd:date
      required: true
      _comment: The date when the student first enrolled at the university.
    academic_status:
      as: http://example.org/university#hasAcademicStatus
      datatype: xsd:string
      required: true
      _comment: The current academic standing of the student.
    grade:
      as: http://example.org/university#hasGPA
      datatype: xsd:string
      required: true
      _comment: The grade point average of a student.
  objects:
    enrolled in:
      predicate: http://example.org/university#enrolledIn
      class: http://example.org/university#Course
      iri_template: course:{student_id}_course:{middle_initial}_course:{phone_number}_course:{department_code}_course:{course_code}_course:{course_title}
      properties:
      - column: course_code
        as: http://example.org/university#hasCourseCode
      - column: course_title
        as: http://example.org/university#hasCourseTitle
    has enrollment:
      predicate: http://example.org/university#hasEnrollment
      class: http://example.org/university#Enrollment
      iri_template: enrollment:{student_id}_enrollment:{middle_initial}_enrollment:{phone_number}_enrollment:{department_code}_enrollment:{course_code}_enrollment:{course_title}
      properties:
      - column: grade
        as: http://example.org/university#hasGrade
      - column: semester
        as: http://example.org/university#hasEnrollmentSemester
options:
  on_error: report
  skip_empty_values: true
