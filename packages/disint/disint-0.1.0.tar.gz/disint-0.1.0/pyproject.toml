[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "disint"
version = "0.1.0"
description = "Reproducible pipeline for normalization, UMAP/K-means clustering, and cluster quality evaluation"
readme = "README.md"
authors = [
    { name = "Cong Yi" }
]
license = { text = "Research-only / non-commercial use. See README for terms." }
requires-python = ">=3.9"

dependencies = [
    "pandas>=2.0,<3.0",
    "numpy>=1.26.0,<2.2",
    "numba>=0.58.1,<0.61",
    "umap-learn>=0.5.6,<0.6",
    "scikit-learn>=1.4,<1.7",
    "matplotlib>=3.8,<3.11",
    "optuna>=3.0,<4.0",
]

[tool.setuptools.packages.find]
where = ["."]
