[project]
name = "git-zap"
version = "0.2.0"
description = "Command line tool for quickly creating detached git worktree checkouts."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
dependencies = [
    "click>=8.1",
]

[project.scripts]
"git-zap" = "git_zap.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyrefly.errors]
import-error = "error"

[tool.pytest.ini_options]
addopts = "-n auto --tb=native"

[tool.ruff]
target-version = "py312"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.5",
    "ruff>=0.11.2",
    "pytest-xdist>=3.6.1",
    "pyrefly>=0.26.1",
]

[tool.pyrefly]
project-includes = [
    "src/git_zap",
    "tests",
]
project-excludes = [
    "**/__pycache__",
    "dist",
]
python-platform = "linux"
python-version = "3.12.0"
