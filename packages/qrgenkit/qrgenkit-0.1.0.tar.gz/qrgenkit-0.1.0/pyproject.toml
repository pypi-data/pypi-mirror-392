[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "qrgenkit"
version = "0.1.0"
description = "A simple QR code generation utility with list, range, and single generators."
readme = "README.md"
license = "MIT"
authors = [
    { name="Manthan Khandale", email="manthankhandale@gmail.com" },
]

requires-python = ">=3.10"

dependencies = [
    "pillow==12.0.0",
    "qrcode==8.2"
]

[project.urls]
Homepage = "https://github.com/Manty-K/qrgenkit"
Issues = "https://github.com/Manty-K/qrgenkit/issues"

[tool.setuptools.packages.find]
where = ["src"]
