[build-system]
requires = ["setuptools", "wheel", "setuptools_scm", "build"]  # Build requirements
build-backend = "setuptools.build_meta"

[project]
name = "gbm_package"
dynamic = ["version"]
description = "A Python package for simulation Geometric Brownian motions."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Vahan", email = "geghamyanvahan@gmail.com" },
    { name = "Boris", email = "boris.bolliet@gmail.com" }
]
keywords = ["Brownian motion", "finance", "stochastic processes"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries"
]


# Runtime dependencies
dependencies = [
    "numpy",
    "pandas",
    "argparse",
    "datetime",
    "importlib.resources"
]

[project.urls]
"Documentation" = "https://your-readthedocs-url-here"
"Source" = "https://github.com/yourusername/companies_package"
"Issues" = "https://github.com/yourusername/companies_package/issues"


[project.scripts]
pygbm = "pygbm.cli:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
write_to = "pygbm/version.py"

[tool.setuptools.packages.find]
where = ["."]
