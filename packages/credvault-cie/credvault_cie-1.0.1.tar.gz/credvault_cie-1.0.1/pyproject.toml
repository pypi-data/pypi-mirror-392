[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "credvault-cie"
version = "1.0.1"
description = "CredVault Intelligence Engine (CIE) - CLI utilities for AI/ML operations"
readme = "README.md"
authors = [{name = "Samuel Mbugua", email = "mrsamuelmbugua908@gmail.com"}]
license = {text = "ISC"}
requires-python = ">=3.10"
keywords = ["credvault", "cie", "cli", "ai", "ml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/T756-Tech/Zoomly"
Repository = "https://github.com/T756-Tech/Zoomly"
Issues = "https://github.com/T756-Tech/Zoomly/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["zoomly_utils*"]
exclude = ["*mongo*", "*third_party*", "*jstests*", "*evergreen*"]
