[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dume-api"
version = "0.1.0"
description = "Helpers for scraping the DUME public procurement API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
]
license = "MIT"
authors = [
    {name = "Jonathan Soma", email = "jonathan.soma@gmail.com"},
]
keywords = ["scraping", "public procurement", "dume"]

[tool.setuptools.packages.find]
where = ["."]
include = ["dume_api*"]
