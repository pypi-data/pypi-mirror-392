[meta]
version = "1.0.0"
name = "network1"
api_port_base = 3000
network_port_base = 9090
session_port_base = 10000

[[nodes.alpha]]
safe_address = "SAFE_ADDRESS_1"
module_address = "MODULE_ADDRESS_1"
node_address = "NODE_ADDRESS_1"
api_password = "API_PASSWORD_1"
identity_password = "ID_PASSWORD_1"
identity = "IDENTITY_CONTENT_1"

[[nodes.beta]]
safe_address = "SAFE_ADDRESS_2"
module_address = "MODULE_ADDRESS_2"
node_address = "NODE_ADDRESS_2"
api_password = "API_PASSWORD_2"
identity_password = "ID_PASSWORD_2"
identity = "IDENTITY_CONTENT_2"

[config.hopr.protocol]
outgoing_ticket_price = "100 HOPR"

[[config.hopr.strategy.strategies.AutoFunding]]
funding_amount = "500 xDAI"
min_stake_threshold = "100 HOPR"

[[config.hopr.strategy.strategies.AutoRedeeming]]
redeem_only_aggregated = false
redeem_all_on_close = true
minimum_redeem_ticket_value = "10 HOPR"
redeem_on_winning = true

[[config.hopr.strategy.strategies.ClosureFinalizer]]
max_closure_overdue = 3600

[env]
RUST_LOG = "info"

[networks.default]
name = "hoprd-network1"
external = true

[networks.metrics]
driver = "bridge"

[[networks.metrics.ipam.config]]
subnet = "172.40.0.0/24"
