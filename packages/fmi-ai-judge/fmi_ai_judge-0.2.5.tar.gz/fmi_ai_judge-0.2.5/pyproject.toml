[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "fmi-ai-judge"
version = "0.2.5"
description = "Student-first CLI to run AI homework solutions against official tests."
readme = "README.md"
authors = [{ name = "Boris Velichkov", email = "boris.velichkov@fmi.uni-sofia.bg" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent"
]
dependencies = [
  "PyYAML>=6.0",
  'importlib_resources>=6.4; python_version < "3.9"',
]

[project.scripts]
judge = "fmi_ai_judge.cli:main"
fmi-judge = "fmi_ai_judge.cli:main"

[project.urls]
Homepage = "https://github.com/BorisVelichkov/fmi-ai-judge"
Issues = "https://github.com/BorisVelichkov/fmi-ai-judge/issues"

# Make sure all runtime assets are inside the wheel/sdist
[tool.hatch.build.targets.wheel]
include = [
  "fmi_ai_judge/**",
  "README.md",
  "LICENSE",
]

[tool.hatch.build.targets.sdist]
include = [
  "fmi_ai_judge/**",
  "README.md",
  "LICENSE",
]
