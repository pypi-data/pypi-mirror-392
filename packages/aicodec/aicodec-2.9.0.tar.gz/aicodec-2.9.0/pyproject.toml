[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aicodec"
version = "2.9.0"
requires-python = ">= 3.10"
description = "A lightweight communication layer for developers to interact with LLMs."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Steffen Krakau" }]
classifiers = [
 	"Development Status :: 5 - Production/Stable",
 	"Intended Audience :: Developers",
 	"Topic :: Software Development :: Code Generators",
 	"Topic :: Utilities",
 	"License :: OSI Approved :: MIT License",
 	"Programming Language :: Python :: 3",
 	"Programming Language :: Python :: 3.10",
 	"Programming Language :: Python :: 3.11",
 	"Programming Language :: Python :: 3.12",
 	"Programming Language :: Python :: 3.13",
 	"Programming Language :: Python :: 3.14",
 	"Programming Language :: Python :: 3.15",
]
dependencies = [
 	"jsonschema",
 	"pyperclip",
 	"pathspec",
 	"tiktoken",
    "jinja2",
    "rich"
]

[project.urls]
"Homepage" = "https://github.com/Stevie1704/aicodec"
"Bug Tracker" = "https://github.com/Stevie1704/aicodec/issues"

[project.optional-dependencies]
dev = [
 	"pytest",
 	"pytest-mock",
 	"pytest-cov",
 	"pytest-html",
 	"mypy",
 	"ruff",
 	"bandit",
 	"pre-commit",
 	"codespell",
	"mkdocs",
    "mkdocs-material",
    "pyinstaller"
]

[project.scripts]
aicodec = "aicodec.infrastructure.cli.command_line_interface:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["aicodec*"]

[tool.setuptools.package-data]
aicodec = [
 	"assets/**",
 	"infrastructure/web/ui/**",
 	"py.typed",
]

[tool.pytest.ini_options]
addopts = "--cov=aicodec --cov-report=lcov:lcov.info --cov-report=html"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "E721"]
ignore = ["E203", "E501"]

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
strict_equality = true
ignore_missing_imports = true

[tool.bandit]
skips = ["B101"]
