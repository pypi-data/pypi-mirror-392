[project]
name = "effect-form-validators"
version = "1.5.0"
description = "Form validation classes for the EFFECT trial"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
keywords = [
    "django",
    "clinicedc",
    "form validators",
    "EFFECT EDC",
    "EDC",
    "clinical trials",
    "META Trial",
    "ISRCTN30579828",
]
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
    { name = "Jonathan Willitts", email = "j.willitts@ucl.ac.uk" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "edc-csf>=1.3.0",
    "edc-microbiology>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/effect-trial/effect-form-validators"
# Documentation = "https://readthedocs.org"
Repository = "https://github.com/effect-trial/effect-form-validators.git"
Changelog = "https://github.com/effect-trial/effect-form-validators/blob/main/CHANGELOG"


[build-system]
requires = ["uv_build>=0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
source-include = ["effect_*/templates/**", "effect_*/locale/**", "locale/**"]
source-exclude = ["effect_*/tests/**", "effect_*/notebooks/**", "tests/**"]
namespace = false


[tool.ruff]
line-length = 95
indent-width = 4
target-version = "py312"
exclude = ["migrations", ".tox", ".venv"]

[tool.ruff.lint]
select = [
    "A",
    "ARG",
    "B",
    "C90",
    "COM",
    "DJ",
    "DTZ",
    "E",
    "F",
    "FA",
    "FURB",
    "I",
    "INT",
    "N",
    "PD",
    "PERF",
    "PL",
    "PLR",
    "PTH",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T20",
    "TRY",
    "UP",
    "W",
    # "FIX",
]
ignore = [
    "DJ008",
    "DJ007",
    "DJ006",
    "COM812",
    "PLC0206",
    "TRY003", # temporarily
    "PLR0913", # temporarily
    "ARG001", # temporarily
    "DJ012", # temporarily
]

[tool.ruff.lint.per-file-ignores]
    "__init__.py" = ["F401"]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
[tool.coverage.run]
parallel = false
branch = true
source = ["src", "src/effect_form_validators"]

[tool.coverage.paths]
source = ["src", "src/effect_form_validators"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

[tool.rstcheck]
ignore_messages = [
    "No directive entry for \"changelog\"",
    "Unknown directive type \"changelog\""
]

[dependency-groups]

docs = [
    "sphinx>=8.2.3",
    "sphinx-github-changelog>=1.7.1",
]

lint = [
    "ruff>=0.12.5",
]
develop = [
    "django-mock-queries>=2.3.0",
    "edc-test-settings>=1.1.2",
    "arrow>=1.3.0",
]
dev = [
    "clinicedc>=2.2.3",
    "clinicedc-tests>=1.0.1",
]

[tool.uv.sources]
effect-form-validators = { workspace = true }
clinicedc = { path = "../clinicedc", editable = true }
clinicedc-tests = { path = "../clinicedc-tests", editable = true }
