[build-system]
requires = [ "setuptools>=61", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "nessus-plugin-hosts"
version = "2.0.3"
description = "A collection of Python CLI tools for parsing and summarizing Nessus .nessus scan results."
readme = "README.md"
requires-python = ">=3.8"
keywords = [ "nessus", "vulnerability-scanning", "security", "reporting", "xml", "cli",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Information Technology", "Intended Audience :: System Administrators", "License :: OSI Approved :: MIT License", "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3 :: Only", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Environment :: Console", "Topic :: Security", "Topic :: System :: Networking", "Topic :: Utilities",]
dependencies = []
[[project.authors]]
name = "Defensive Origins"
email = "info@defensiveorigins.com"

[[project.maintainers]]
name = "Defensive Origins"
email = "info@defensiveorigins.com"

[project.license]
text = "Proprietary"

[project.urls]
Homepage = "https://github.com/DefensiveOrigins/NessusPluginHosts"
Repository = "https://github.com/DefensiveOrigins/NessusPluginHosts"
Issues = "https://github.com/DefensiveOrigins/NessusPluginHosts/issues"

[project.scripts]
nessus-finding-count = "FindingCount:main"
nessus-plugin-hosts = "NessusPluginHosts:main"
nessus-identified-services = "IdentifiedServices:main"
nessus-merge = "MergeNessus:main"
nessus-synscan-summary = "SynScanSummary:main"
nessus-ldap-info = "LDAPinfo:main"
nessus-printer-info = "PrinterInfo:main"
nessus-remove-host = "RemoveHost:main"
nessus-host-info = "HostInfo:main"

[tool.setuptools]
py-modules = [ "FindingCount", "NessusPluginHosts", "IdentifiedServices", "MergeNessus", "SynScanSummary", "LDAPinfo", "PrinterInfo", "RemoveHost", "HostInfo",]

[tool.setuptools.package-data]
