[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dc43-service-backends"
description = "Backend service implementations for dc43"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]
authors = [
  { name = "Andy Petrella" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "dc43-core>=0.32.0.0",
  "dc43-service-clients>=0.0.3",
  "open-data-contract-standard==3.0.2",
  "sqlalchemy>=2.0",
  "tomlkit>=0.12",
]

[project.optional-dependencies]
spark = ["pyspark>=3.4"]
http = [
  "fastapi>=0.118.0",
]
sql = ["sqlalchemy>=2.0"]
test = [
  "fastapi>=0.118.0",
  "httpx>=0.24",
  "pyspark>=3.4",
  "dc43-service-clients[lineage,test]>=0.32.0.0",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dc43_service_backends*"]

[tool.setuptools.package-data]
"dc43_service_backends" = [
  "config/*.toml",
]
