[tool.poetry]
name = "synthpose"
version = "0.1.0"
description = "A clean architecture implementation of SynthPose for pose estimation."
authors = ["SynthPose Team"]
readme = "README.md"
packages = [{include = "synthpose"}]

[tool.poetry.dependencies]
python = "^3.10"
torch = ">=2.0.0"
transformers = ">=4.36.0"
opencv-python = ">=4.8.0"
pillow = ">=10.0.0"
numpy = ">=1.24.0"
rtmlib = ">=0.0.13"
typer = "^0.9.0"
pyyaml = "^6.0"
pydantic = "^2.0"
pydantic-settings = "^2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
isort = "^5.0.0"
flake8 = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
synthpose = "synthpose.infrastructure.cli:app"

