[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pgtq"
version = "0.2.0"
description = "A lightweight PostgreSQL-backed distributed task queue."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Kyle Ketchell", email = "kyle.ketchell@pm.me" }
]
requires-python = ">=3.9"
dependencies = ["psycopg[binary]"]

[project.optional-dependencies]
test = ["pytest", "coverage"]
build = ["build", "twine"]

[project.urls]
Homepage = "https://github.com/kkatfish/pgtq"
Source = "https://github.com/kkatfish/pgtq"
Issues = "https://github.com/kkatfish/pgtq/issues"
