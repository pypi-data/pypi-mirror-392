[project]
name = "compass_labyrinth"
version = "0.1.1"
description = "A unified computational and behavioral framework for analyzing goal-directed navigation in complex maze environments using hierarchical probabilistic models."
authors = [
    { name = "Shreya Bangera" },
    { name = "Patrick Honma" },
    { name = "Luiz Tauffer" },
]
requires-python = ">=3.11"
keywords = ["compass", "navigation", "behavioral-modeling", "hmm", "neural-analysis", "eeg", "decision-making"]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }

dependencies = [
    # Core Scientific Stack
    "numpy",
    "pandas",
    "scipy",
    "scikit-learn",
    "joblib",
    
    # Visualization
    "matplotlib",
    "seaborn",
    "plotly",
    
    # Geospatial
    "geopandas",
    "shapely",

    # Statistical & Machine Learning
    "statsmodels",
    "xgboost",
    "shap",
    "hmmlearn",
    
    # Dimensionality Reduction
    "umap-learn",
    
    # Neural Data Processing
    "mne",
    "pyedflib",
    
    # Computer Vision
    "opencv-python",
    
    # File I/O
    "openpyxl",
    "PyYAML",
]

[project.optional-dependencies]
dev = [
    "jupyterlab>=4.3.5",
    "ipykernel",
    "black>=23.0.0",
]
tests = [
    "pytest>=7.0.0",
    "pytest-cov",
]

[project.urls]
homepage = "https://github.com/CoMPASS-Framework/CoMPASS-Labyrinth"
repository = "https://github.com/CoMPASS-Framework/CoMPASS-Labyrinth"
documentation = "https://github.com/CoMPASS-Framework/CoMPASS-Labyrinth/blob/main/README.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["behavior*", "compass*", "neural*", "post_hoc_analysis*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
compass_labyrinth = ["data/*.csv"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
testpaths = ["tests"]

[tool.black]
line-length = 120
target-version = ["py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.renv
  | build
  | dist
  | notebooks
)/
'''
