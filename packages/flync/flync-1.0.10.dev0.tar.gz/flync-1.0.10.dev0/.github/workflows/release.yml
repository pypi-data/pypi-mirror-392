name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Test Python Package
  # ===========================================================================
  test-python:
    name: Test Python Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all tags for setuptools-scm

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          channels: conda-forge,bioconda,defaults
          channel-priority: strict

      - name: Create conda environment
        shell: bash -l {0}
        run: |
          conda env create -f environment.yml
      
      - name: Install package
        shell: bash -l {0}
        run: |
          conda activate flync
          pip install -e .
      
      - name: Test CLI
        shell: bash -l {0}
        run: |
          conda activate flync
          flync --version
          flync --help
          flync config --help
          flync config --template --output test_config.yaml
      
      - name: Lint with flake8 (optional)
        shell: bash -l {0}
        run: |
          conda activate flync
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/flync --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Exit-zero treats all errors as warnings
          flake8 src/flync --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  # ===========================================================================
  # Build Conda Package
  # ===========================================================================
  build-conda:
    name: Build Conda Package
    runs-on: ubuntu-latest
    needs: test-python
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.11'
          miniforge-version: latest
          channels: conda-forge,bioconda,defaults
          channel-priority: strict
      
      - name: Install conda-build
        shell: bash -l {0}
        run: |
          conda install -y conda-build anaconda-client
      - name: Inject tag version into environment
        shell: bash -l {0}
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}" || exit 1
          echo "FLYNC_BUILD_VERSION=${TAG_VERSION}" >> $GITHUB_ENV
          echo "Resolved tag version: ${TAG_VERSION}"

      - name: Build conda package
        shell: bash -l {0}
        run: |
          # Build base package (use default conda-bld root to keep --output path valid)
          BASE_EXPECTED=$(conda build conda-recipe --output)
          echo "Planned base artifact path (default root): ${BASE_EXPECTED}"
          conda build conda-recipe || { echo "Base package build failed" >&2; exit 1; }
          # Verify base artifact (support both .conda and .tar.bz2)
          if [ -f "${BASE_EXPECTED}" ]; then
            echo "Base artifact found at ${BASE_EXPECTED}"
            BASE_FINAL="${BASE_EXPECTED}"
          else
            echo "Primary expected base artifact not found; searching fallback locations" >&2
            BASE_FINAL=$(find $(conda info --base)/conda-bld -maxdepth 3 -type f \( -name 'flync-*.conda' -o -name 'flync-*.tar.bz2' \) | sort | tail -n1 || true)
            if [ -z "${BASE_FINAL}" ]; then
              echo "No base artifact discovered in fallback search" >&2; exit 1;
            fi
            echo "Using discovered base artifact: ${BASE_FINAL}"
          fi
          echo "BASE_ARTIFACT=${BASE_FINAL}" >> $GITHUB_ENV

          # Build DGE add-on (depends on base)
          DGE_EXPECTED=$(conda build conda-recipe-dge --output)
          echo "Planned DGE artifact path (default root): ${DGE_EXPECTED}"
          conda build conda-recipe-dge || { echo "DGE package build failed" >&2; exit 1; }
          if [ -f "${DGE_EXPECTED}" ]; then
            echo "DGE artifact found at ${DGE_EXPECTED}"
            DGE_FINAL="${DGE_EXPECTED}"
          else
            echo "Primary expected DGE artifact not found; searching fallback locations" >&2
            DGE_FINAL=$(find $(conda info --base)/conda-bld -maxdepth 3 -type f \( -name 'flync-dge-*.conda' -o -name 'flync-dge-*.tar.bz2' \) | sort | tail -n1 || true)
            if [ -z "${DGE_FINAL}" ]; then
              echo "No DGE artifact discovered in fallback search" >&2; exit 1;
            fi
            echo "Using discovered DGE artifact: ${DGE_FINAL}"
          fi
          echo "DGE_ARTIFACT=${DGE_FINAL}" >> $GITHUB_ENV

      - name: Upload conda package
        shell: bash -l {0}
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        run: |
          echo "Uploading base artifact: ${BASE_ARTIFACT}" || exit 1
          anaconda upload --skip-existing "${BASE_ARTIFACT}" || {
            echo "Base upload failed; performing expanded search" >&2
            FALLBACK=$(find $(conda info --base)/conda-bld -maxdepth 3 -type f \( -name 'flync-*.conda' -o -name 'flync-*.tar.bz2' \) | sort | tail -n1 || true)
            if [ -n "${FALLBACK}" ]; then
              echo "Retrying base upload with: ${FALLBACK}" >&2
              anaconda upload --skip-existing "${FALLBACK}" || exit 1
            else
              echo "No base artifact found for fallback upload" >&2; exit 1
            fi
          }
          echo "Uploading DGE artifact: ${DGE_ARTIFACT}" || exit 1
          anaconda upload --skip-existing "${DGE_ARTIFACT}" || {
            echo "DGE upload failed; performing expanded search" >&2
            FALLBACK_DGE=$(find $(conda info --base)/conda-bld -maxdepth 3 -type f \( -name 'flync-dge-*.conda' -o -name 'flync-dge-*.tar.bz2' \) | sort | tail -n1 || true)
            if [ -n "${FALLBACK_DGE}" ]; then
              echo "Retrying DGE upload with: ${FALLBACK_DGE}" >&2
              anaconda upload --skip-existing "${FALLBACK_DGE}" || exit 1
            else
              echo "No DGE artifact found for fallback upload" >&2; exit 1
            fi
          }

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-python
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for runtime image
        id: meta-runtime
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=runtime
      
      - name: Build and push runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: flync-runtime
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-runtime.outputs.tags }}
          labels: ${{ steps.meta-runtime.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for prewarmed image
        id: meta-prewarmed
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-prewarmed
            type=ref,event=pr,suffix=-prewarmed
            type=semver,pattern={{version}},suffix=-prewarmed
            type=semver,pattern={{major}}.{{minor}},suffix=-prewarmed
            type=semver,pattern={{major}},suffix=-prewarmed
            type=raw,value=prewarmed
      
      - name: Build and push prewarmed image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: flync-prewarmed
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-prewarmed.outputs.tags }}
          labels: ${{ steps.meta-prewarmed.outputs.labels }}
          build-args: |
            BWQ_CONFIG=src/flync/config/bwq_config.yaml
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-conda, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all tags and history
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG="Initial release of FLYNC v${{ steps.get_version.outputs.VERSION }}"
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          
          # Save to file
          cat > CHANGELOG.md << EOF
          # FLYNC v${{ steps.get_version.outputs.VERSION }}
          
          ## What's Changed
          
          ${CHANGELOG}
          
          ## Installation
          
          ### Conda (Recommended)
          \`\`\`bash
          conda create -n flync -c bioconda -c conda-forge flync=${{ steps.get_version.outputs.VERSION }}
          conda activate flync
          flync --help
          \`\`\`
          
          ### Docker
          \`\`\`bash
          # Runtime image (downloads tracks at runtime)
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          
          # Prewarmed image (tracks pre-cached, larger size)
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}-prewarmed
          \`\`\`
          
          ### From Source
          \`\`\`bash
          git clone https://github.com/${{ github.repository }}.git
          cd flync
          git checkout v${{ steps.get_version.outputs.VERSION }}
          conda env create -f environment.yml
          conda activate flync
          pip install -e .
          \`\`\`
          
          ## Documentation
          
          See [README.md](https://github.com/${{ github.repository }}/blob/master/README.md) for full documentation.
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            LICENSE
            README.md
            environment.yml
            config_example_full.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Publish to PyPI (Optional - for pip install)
  # ===========================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test-python
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all tags for setuptools-scm
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
