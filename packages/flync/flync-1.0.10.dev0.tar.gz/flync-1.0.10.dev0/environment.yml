name: flync
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python version (updated to 3.11)
  - python=3.11

  # Bioinformatics tools
  - hisat2>=2.2.1
  - stringtie>=2.2.1
  - samtools>=1.17
  - bedtools>=2.31.0
  - gffcompare>=0.12.6
  - gffread>=0.12.7
  - sra-tools>=3.0.0
  - entrez-direct  # For SRA library layout auto-detection
  - pybigwig>=0.3.22
  - pybedtools>=0.9.1
  - snakemake-minimal>=7.32.0,<8.0
  
  # R and Ballgown for DGE analysis
  - r-base>=4.2.0,<4.4
  - bioconductor-ballgown>=2.30,<2.38
  - r-matrixstats
  - r-ggplot2  # For optional MA plots
  
  # Build tools and utilities
  - pip>=23.0
  - git>=2.40.0
  - gcc_linux-64  # C compiler for building Python packages
  - gxx_linux-64  # C++ compiler for building Python packages

  # Python packages (consolidated from pyproject.toml)
  - pip:
    - pandas>=2.0.0
    - numpy>=1.24.0
    - scikit-learn>=1.3.0
    - pyyaml>=6.0
    - click>=8.1.0
    - pyfaidx>=0.7.0
    - gffutils>=0.12.0
    - pyranges>=0.0.129
    - biopython>=1.81
    - joblib>=1.3.0
    - tqdm>=4.65.0
    - requests>=2.31.0
    - optuna>=3.0.0
    - mlflow>=2.7.0
    - interpret>=0.4.0
