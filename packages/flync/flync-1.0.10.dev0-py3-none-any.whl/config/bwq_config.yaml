- path: https://hgdownload.soe.ucsc.edu/gbdb/dm6/bbi/gc5BaseBw/gc5Base.bw
  stats:
    - stat: mean
      name: mean_gc

- path: http://expdata.cmmt.ubc.ca/JASPAR/downloads/UCSC_tracks/2022/JASPAR2022_dm6.bb
  upstream: 500      # Look for TFBS 500bp upstream (promoter region)
  downstream: 50     # Look for TFBS 50bp downstream
  stats:
    - stat: extract_names
      name: entries_tfbs      # This will be the column header for the item names
      name_field_index: 3       # Optional: 0-indexed field for the name in BED entry (default is 3)
    - stat: coverage
      name: cov_tfbs
    - stat: max
      name: max_tfbs

- path: https://remap.univ-amu.fr/storage/public/hubReMap2022/dm6/bigBed/remap2022_all_macs2_dm6_v1_0.bb
  upstream: 500
  downstream: 50
  stats:
    - stat: extract_names
      name: entries_remap
      name_field_index: 6
    - stat: coverage
      name: cov_remap
    - stat: max
      name: max_remap

- path: https://epd.expasy.org/epd/ucsc/epdHub/dm6/All_CAGE_plus.bw
  upstream: 50
  stats:
    - stat: coverage
      name: cov_tss_plus
    - stat: max
      name: max_tss_plus
    - stat: sum
      name: sum_tss_plus

- path: https://epd.expasy.org/epd/ucsc/epdHub/dm6/All_CAGE_minus.bw
  downstream: 50
  stats:
    - stat: coverage
      name: cov_tss_minus
    - stat: min
      name: min_tss_minus
    - stat: sum
      name: sum_tss_minus

- path: https://epd.expasy.org/epd/ucsc/epdHub/dm6/GSM480159_dm3-S2-PolII.bw
  stats:
    - stat: coverage
      name: cov_s2_pol2
    - stat: sum
      name: sum_s2_pol2
    - stat: max
      name: max_s2_pol2

- path: https://epd.expasy.org/epd/ucsc/epdHub/dm6/GSM480156_dm3-S2-H3K4me3.bw
  upstream: 500
  downstream: 50
  stats:
    - stat: coverage
      name: cov_h3k4me3
    - stat: mean
      name: mean_h3k4me3
    - stat: sum
      name: sum_h3k4me3

- path: https://epd.expasy.org/ftp/epdnew/drosophila/005/Dm_EPDnew_005_dm6.bb
