[project]
name = "l2m"
version = "0.2.0"
description = "Legacy2Modern: COBOL to Python modernization"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Astrio AI", email = "naingoolwin.astrio@gmail.com"}
]
keywords = ["cobol", "python", "modernization", "transpilation", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "litellm>=1.75.0",
    "gitpython>=3.1.0",
    "diskcache>=5.6.0",
    "grep-ast>=0.9.0",
    "pathspec>=0.12.0",
    "prompt-toolkit>=3.0.0",
    "rich>=14.0.0",
    "watchfiles>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "importlib-resources>=6.0.0",
    "json5>=0.12.0",
    "shtab>=1.7.0",
    "configargparse>=1.7.0",
    "diff-match-patch>=20241021",
    "beautifulsoup4>=4.13.0",
    "pyyaml>=6.0.0",
    "psutil>=7.0.0",
    "pexpect>=4.9.0",
    "pillow>=11.0.0",
    "pydub>=0.25.0",
    "pypandoc>=1.15",
    "pyperclip>=1.9.0",
    "networkx>=3.4.0",
    "scipy>=1.15.0",
    "sounddevice>=0.5.0",
    "soundfile>=0.13.0",
    "socksio>=1.0.0",
    "tqdm>=4.67.0",
    "pygments>=2.19.0",
    "markdown-it-py>=4.0.0",
    "packaging>=25.0",
    "backoff>=2.2.0",
    "posthog>=6.5.0",
    "mixpanel>=4.10.0",
    "oslex>=0.1.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
playwright = [
    "playwright>=1.40.0",
]

[project.scripts]
l2m = "cli.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.setuptools.packages.find]
include = ["src*", "cli*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"src.resources" = ["*.yml", "*.json"]
"src" = ["queries/**/*.scm"]

