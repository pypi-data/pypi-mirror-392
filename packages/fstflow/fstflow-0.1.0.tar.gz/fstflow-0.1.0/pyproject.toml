[project]
name = "fstflow"
version = "0.1.0"
description = "A Python library to simplify the creation and manipulation of finite state transducers"
readme = "README.md"
authors = [
    { name = "Pedro JosÃ© Mora Gallegos", email = "pedrojosemoragallegos@outlook.de" },
]
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Text Processing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["finite state transducer", "fst", "nlp", "text processing"]

[project.scripts]
fstflow = "fstflow:main"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"
