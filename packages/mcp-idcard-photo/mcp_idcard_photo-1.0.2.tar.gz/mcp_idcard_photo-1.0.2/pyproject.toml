[project]
name = "mcp-idcard-photo"
version = "1.0.2"
description = "MCP服务器：证件照生成工具，提供AI证件照生成功能"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "fengjinchao", email = "fengjinchao@example.com"}
]
keywords = ["mcp", "image", "super-resolution", "aliyun", "ai", "image-enhancement", "upscale"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "dashscope>=1.23.8",
    "Pillow>=10.4.0",
    "opencv-python-headless",
    "numpy",
    "alibabacloud-imageseg20191230",
    "alibabacloud-facebody20191230",
    "alibabacloud-tea-openapi",
    "alibabacloud-tea-util",
]

[project.urls]
Homepage = "https://github.com/fengjinchao/mcp-image-super-resolution"
Repository = "https://github.com/fengjinchao/mcp-image-super-resolution"
Documentation = "https://github.com/fengjinchao/mcp-image-super-resolution#readme"
Issues = "https://github.com/fengjinchao/mcp-image-super-resolution/issues"

[project.scripts]
mcp-idcard-photo = "mcp_idcard_photo.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_idcard_photo"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
