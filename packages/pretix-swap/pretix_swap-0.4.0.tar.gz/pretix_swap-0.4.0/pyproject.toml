[project]
name = "pretix-swap"
dynamic = ["version"]
description = "Swap tickets, anonymously or with specific other attendees. Also supports canceling tickets if (and only if) another ticket is purchased."
readme = "README.rst"
license = {text = "Apache"}
keywords = ["pretix"]
authors = [
    {name = "Tobias Kunze", email = "r@rixx.de"},
]
maintainers = [
    {name = "Tobias Kunze", email = "r@rixx.de"},
]

dependencies = [
]

[project.entry-points."pretix.plugin"]
pretix_swap = "pretix_swap:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://github.com/rixx/pretix-swap"
repository = "https://github.com/rixx/pretix-swap"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix_swap.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
