[metadata]
name = lymo
version = 0.11
description = Python HTTP micro-framework for AWS Lambda.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/newadventures/lymo
author = New Adventures In Coding
author_email = mail@neiladventures.dev
maintainer = New Adventures In Coding
maintainer_email = mail@neiladventures.dev
license = BSD-3-Clause
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = find:
python_requires = >=3.10
include_package_data = True
package_dir = 
	=src
zip_safe = False

[options.extras_require]
db = 
	pydantic~=2.12.0
	psycopg[binary]~=3.2.0
templates = Jinja2~=3.1.0
dev = 
	ruff
	twine
	tblib
	ipython
	python-dotenv
	boto3
	boto3-stubs[full]
	aws-lambda-typing

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

