[project]
name = "snmp_miner"
version = "0.1.0a1"
description = "Mines SNMP data from network devices in a nicely formatted way."
readme = "README.md"
license = "MIT"
authors = [
    { name = "CaioCSdev" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic~=2.12",
    "pysnmp~=7.1",
]

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
    "ty>=0.0.1a26",
]
