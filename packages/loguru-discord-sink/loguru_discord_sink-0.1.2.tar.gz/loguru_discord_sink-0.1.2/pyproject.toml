[project]
name = "loguru-discord-sink"
version = "0.1.2"
description = "A Loguru sink that outputs logs to a Discord webhook."
authors = [
    { name = "Elvira RamÃ­rez", email = "elvirarp92@gmail.com" },
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "loguru",
    "logging",
    "discord",
    "webhook",
]
dependencies = [
    "loguru>=0.7.3",
    "requests>=2.32.5",
    "setuptools>=80.9.0",
]

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=9.0.1",
    "pytest-freezegun>=0.4.2",
]
lint = [
    "ruff>=0.14.5",
    "pre-commit>=4.4.0",
]
publish = [
    "twine>=6.2.0",
]
