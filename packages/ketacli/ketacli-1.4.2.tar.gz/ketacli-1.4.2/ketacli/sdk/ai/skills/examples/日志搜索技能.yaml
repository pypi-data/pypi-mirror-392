name: 日志搜索
summary: 在指定仓库中检索日志，支持字段过滤、时间范围与可视化示例SPL
enabled: true
triggers: [日志搜索, 搜日志, log search, 查询日志]
permissions: [read_only]
tools_whitelist: [get_docs, list_assets, get_repo_fields, search_data]
description: |
  ## 日志搜索步骤
    1. 【重要】查询日志搜索SPL语法：通过工具`get_docs log_search_syntax`来查询日志搜索的使用方法，例如`get_docs log_search_syntax`
    2. 通过工具`list_assets repos`获取可用的数据仓库列表，选择目标仓库名称
    3. 选择仓库后，通过工具`get_repo_fields repo="<仓库名>"`查看该仓库的字段说明与结构
    4. 根据用户需求构建查询SPL并使用工具`search_data spl='<SPL查询>'`执行查询，并根据需要调整时间范围、过滤条件或聚合窗口
    5. 汇总查询结果，必要时补充字段说明或进行二次筛选，给出清晰的结论与后续建议