description: |
  ## 文档查询方式说明
    1. 查询日志搜索SPL语法：通过工具`get_docs log_search_syntax`来查询日志搜索的使用方法，例如`get_docs log_search_syntax`
    2. 查询指标搜索SPL语法：通过工具`get_docs metric_search_syntax`来查询指标搜索的使用方法，例如`get_docs metric_search_syntax`


    