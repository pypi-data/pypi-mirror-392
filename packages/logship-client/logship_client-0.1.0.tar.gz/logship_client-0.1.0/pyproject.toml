[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logship-client"
version = "0.1.0"
description = "A unified logging client that ships logs to Elasticsearch with async buffering."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  {name="AllenFlux", email="fluxa0223@gmail.com"}
]

keywords = ["logging", "elasticsearch", "log", "async", "python", "sdk"]

dependencies = [
  "requests>=2.32.5"
]

[project.urls]
Homepage = "https://pypi.org/project/logship/"
Repository = "https://github.com/yourname/logship"
Issues = "https://github.com/yourname/logship/issues"
