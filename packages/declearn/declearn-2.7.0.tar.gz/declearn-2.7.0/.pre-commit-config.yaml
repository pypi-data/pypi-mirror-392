repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.1
  hooks:
    - id: ruff
      args: ["--select", "I", "--fix"]
      name: "ruff sort and format imports"
      files: ^(declearn/|test/|examples/)
      exclude: .*_pb2.*py$
    - id: ruff-format
      name: "ruff format"
      files: ^(declearn/|test/|examples/)
      exclude: .*_pb2.*py$
      
    