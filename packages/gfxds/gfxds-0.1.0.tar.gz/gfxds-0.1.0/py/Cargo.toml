[package]
name = "gfxds-py"
version = "0.1.0"
edition = "2021"

[lib]
name = "gfxds"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
gfxds = { version = "0.1.0", path = ".." }
image = "^0.24.6"
numpy = "^0.27.0"
pyo3 = { version = "^0.27.0", features = ["anyhow", "extension-module", "serde"] }
pythonize = "^0.27.0"
futures-lite = "^2.6.0"
getrandom = "^0.3.0"
cgmath = "^0.18.0"
ndarray = "^0.16.1"
once_cell = "1.21.3"

[features]
default = []
