[package]
name = "gfxds"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
async_cell = "^0.2.2"
cgmath = { version = "^0.18.0", features = ["serde"] }
crossbeam-channel = "^0.5.8"
csv = "^1.3.1"
derivative = "^2.2.0"
exr = "^1.6.3"
futures-lite = { workspace = true }
glob = "^0.3.1"
hdf5 = { optional = true, git = "https://github.com/aldanor/hdf5-rust.git", rev = "refs/pull/303/head", features = ["static", "lzf", "zlib"] }
image = { workspace = true }
kdtree = "^0.7.0"
map-macro = "0.2.5"
ndarray = { workspace = true }
ndarray-npy = "0.9.1"
ndarray-rand = "^0.15.0"
ordered-float = "^4.3.0"
palette = "^0.7.6"
parquet = { version = "^53.2.0", default-features = false, features = ["json", "snap"] }
rand = "^0.8.5"
rand_distr = "^0.4.3"
rayon = "^1.7.0"
regex = "^1.11.1"
serde = { version = "^1.0.159", features = ["derive"] }
serde_json = "^1.0.96"
serde_regex = "^1.1.0"
thiserror = "^2.0.12"
toml = "^0.8.20"
typetag = "^0.2.20"
ureq = "^2.10.1"
url = { version = "^2.5.4", features = ["serde"] }

[features]
default = ["hdf5"]

[workspace]
members = ["py"]

[workspace.dependencies]
ndarray = "^0.16.0"
futures-lite = "^2.6.0"
image = "^0.24.6"
anyhow = "^1.0.70"
clap = { version = "4.5.11", features = ["derive"] } # Added for gfxds-export
