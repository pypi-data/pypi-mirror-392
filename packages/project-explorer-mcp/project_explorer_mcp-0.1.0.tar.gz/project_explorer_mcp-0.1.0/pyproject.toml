[build-system]
requires = ["uv_build>=0.9.9"]
build-backend = "uv_build"

[project]
name = "project-explorer-mcp"
version = "0.1.0"
description = "MCP server toolkit for analyzing the structure of a Python project"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "l0kifs", email = "l0kifs91@gmail.com" }
]
maintainers = [
    { name = "l0kifs", email = "l0kifs91@gmail.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "code-analysis",
    "python-analysis",
    "ast",
    "project-structure",
    "code-outline",
    "developer-tools",
    "fastmcp"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Environment :: Plugins",
    "Natural Language :: English",
]
dependencies = [
  "fastmcp>=2.13.1",
  "parso>=0.8.3",
  "mistune>=3.1.4",
  "loguru>=0.7.3",
  "pydantic>=2.11.7",
  "pydantic-settings>=2.10.1",
  "pyyaml>=6.0.1",
]

[project.urls]
Homepage = "https://github.com/l0kifs/project-explorer-mcp"
Documentation = "https://github.com/l0kifs/project-explorer-mcp/blob/main/README.md"
Repository = "https://github.com/l0kifs/project-explorer-mcp.git"
Issues = "https://github.com/l0kifs/project-explorer-mcp/issues"
Changelog = "https://github.com/l0kifs/project-explorer-mcp/blob/main/CHANGELOG.md"

[project.scripts]
project-explorer-mcp = "project_explorer_mcp.main:run"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
]
