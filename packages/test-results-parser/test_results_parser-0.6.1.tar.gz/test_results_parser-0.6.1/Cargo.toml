[package]
name = "test_results_parser"
version = "0.6.1"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "test_results_parser"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.1", features = ["generate-import-lib"] }
quick-xml = "0.36.0"
regex = "1.10.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rinja = "0.3.4"
