[project]
name = "queens-solver"
version = "0.3.2"
description = "coming soon"
readme = "README.md"
authors = [
    { name = "Benjamin Groves", email = "benjaminjgroves@gmail.com" }
]
requires-python = ">=3.14"
dependencies = [
    "colored>=2.3.1",
    "seaborn>=0.13.2",
]

[project.scripts]
queens-solver = "queens_solver.main:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "types-seaborn>=0.13.2.20250914",
]
