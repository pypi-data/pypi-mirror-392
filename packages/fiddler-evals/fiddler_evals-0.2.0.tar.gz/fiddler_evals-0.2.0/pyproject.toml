[project]
name = "fiddler-evals"
version = "0.2.0"
authors = [
  { name = "Fiddler AI", email = "support@fiddler.ai" },
]
maintainers = [
  { name = "Fiddler AI", email = "support@fiddler.ai" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
description = "Python SDK for evaluating LLM Applications"
readme = "PUBLIC.md"
requires-python = ">=3.10"
dependencies = [
  "pip>=21.0",
  "requests<3",
  "pydantic>=2.0.0",
  "tqdm",
  "typing-extensions>=4.6.0,<5",
  "python-decouple",
]

[project.optional-dependencies]
pandas = ["pandas>=1.2.5"]

[project.urls]
Homepage = "https://fiddler.ai"
Documentation = "https://docs.fiddler.ai/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["fiddler_evals*"]

[tool.setuptools.package-data]
fiddler_evals = ["VERSION"]

[dependency-groups]
dev = [
  "flake8==7.3.0",
  "mypy==1.17.1",
  "pre-commit==4.3.0",
  "prospector==1.17.3",
  "pylint==3.3.8",
  "pylint-pydantic==0.3.5",
  "pytest==8.4.1",
  "pytest-cov==6.2.1",
  "pytest-mock==3.14.1",
  "responses==0.25.8",
  "ruff==0.12.11",
  "trufflehog3==3.0.10",
  "types-requests==2.32.4.20250809",
  "pylint-pydantic==0.3.5",
  "pandas==2.3.2",
]
