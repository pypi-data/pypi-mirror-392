[project]
name = "jaxion"
description="A differentiable simulation library for fuzzy dark matter in JAX"
authors = [
    { name = "Philip Mocz", email = "philip.mocz@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
dynamic = ["version", "dependencies"]

[tool.setuptools.packages.find]
include = ["jaxio*"]
exclude = ["paper"]

[tool.setuptools.package-data]
"jaxion" = ["*.json"]

[project.urls]
Documentation = "https://jaxion.readthedocs.io"
Homepage = "https://github.com/JaxionProject/jaxion"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.optional-dependencies]
cuda12 = [
    "jax[cuda12]==0.5.3",
]

[tool.setuptools-git-versioning]
enabled = true

[build-system]
requires = ["setuptools>=70.1.1", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"
