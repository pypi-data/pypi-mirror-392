[project]
name = "nexusai"
version = "0.5.25b1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "toml>=0.10.2",
  "termcolor>=2.5.0",
  "base58>=2.1.1",
  "fastapi>=0.115.3",
  "uvicorn>=0.32.0",
  "pydantic-settings>=2.6.0",
  "requests>=2.32.3",
  "colorlog>=6.8.2",
  "wandb>=0.18.5",
  "aiohttp>=3.10.10",
  "psutil>=7.0.0",
  "twilio>=9.4.6",
  "speedtest-cli>=2.1.3",
  "argcomplete>=3.0.0",
  "python-dotenv>=1.0.1",
]

[dependency-groups]
dev = [
  "pyright>=1.1.386",
  "pytest>=7.4.2",
  "requests-mock>=1.11.0",
  "pytest-asyncio>=0.21.0",
  "httpx>=0.28.1",
  "pydeps>=3.0.1",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
ignore = ["E402", "E702", "E731", "UP008"]
extend-select = ["UP"]

[tool.pyright]
exclude = ["build", "dist", ".venv"]


[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

[project.scripts]
nx = "nexus.cli.main:main"
nexus = "nexus.cli.main:main"
nexus-server = "nexus.server.main:main"
