[project]
name = "biocentral_api"
version = "1.0.0"
description = "Programmatic access to the biocentral ecosystem."
authors = [
  {name = "Sebastian Franz", email = "sebastian.franz@tum.de"},
]
readme = "README.md"
keywords = ["OpenAPI", "OpenAPI-Generator", "Biocentral Server", "Biocentral"]
requires-python = ">=3.9"

dependencies = [
  "urllib3>=2.1.0,<3.0.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1",
  "h5py>=3.14.0",
  "tqdm>=4.67.1",
]

[project.urls]
Repository = "https://github.com/biocentral/biocentral_api/"

[dependency-groups]
dev = [
    "pytest>=7.2.1",
    "pytest-cov>=2.8.1",
    "tox>=3.9.0",
    "flake8>=4.0.0",
    "types-python-dateutil>=2.8.19.14",
    "mypy>=1.5",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
  "biocentral_api._generated",
  #"test",  # auto-generated tests
  "tests", # hand-written tests
]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

[[tool.mypy.overrides]]
module = [
  "biocentral_server._generated.configuration",
]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true