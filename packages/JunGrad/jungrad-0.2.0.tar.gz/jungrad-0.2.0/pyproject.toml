[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "JunGrad"
version = "0.2.0"
description = "A robust N-D autograd library with comprehensive ops, NN layers, and optimizers"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "JunGrad Contributors" }]
keywords = ["autograd", "numpy", "deep-learning", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=1.2.1",
    "twine>=4.0.2",
]
sparse = [
    "scipy>=1.10.0",
]
viz = [
    "graphviz>=0.20.0",
]
tutorial = [
    "datasets>=4.4.0",
    "matplotlib>=3.7.0",
    "scikit-learn>=1.2.0",
    "ipykernel>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/junkim100/JunGrad"
Documentation = "https://github.com/junkim100/JunGrad#readme"
Issues = "https://github.com/junkim100/JunGrad/issues"
Source = "https://github.com/junkim100/JunGrad"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]  # Line length handled by black

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=jungrad --cov-report=term-missing"

[tool.coverage.run]
source = ["jungrad"]
omit = ["*/tests/*", "*/testing/*"]
