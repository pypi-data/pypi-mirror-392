[project]
name = "mcp-server-site-search"
version = "0.1.6"
description = "CUHKSZ Site Search MCP"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.7.1",
    "pydantic>=2.7.0",
]
authors = [
    {name = "Ming Wen", email = "wen123090613@gmail.com"},
]
keywords = ["CUHKSZ", "Site Search", "MCP"]
lisence = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
mcp-server-site-search = "mcp_server_site_search.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
