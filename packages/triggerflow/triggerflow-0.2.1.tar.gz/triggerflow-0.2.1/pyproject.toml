[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "triggerflow"
version = "0.2.1"
description = "Utilities for ML models targeting hardware triggers"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cookiecutter>=2.3",
    "PyYAML>=6",
    "Jinja2>=3",
    "mlflow>=2.0",
    "kedro==1.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest-cov~=3.0",
    "pytest-mock>=1.7.1, <2.0",
    "pytest~=7.2", "ruff~=0.1.8",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
triggerflow = ["starter/**", "starter/**/*"]

[tool.ruff]
line-length = 88
show-fixes = true
select = [ "F", "W", "E", "I", "UP", "PL", "T201",]
ignore = [ "E501",]
extend-exclude = ["src/triggerflow/starter"]

# expose CLI entrypoint
[project.scripts]
triggerflow = "triggerflow.cli:main"
