[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunscanpy"
version = "0.1.3"
description = "A python module for radar pointing calibration using the sun"
readme = "README.md"
authors = [
    {name = "Paul Ockenfuß", email = "paul.ockenfuss@physik.uni-muenchen.de"},
    {name = "Gregor Köcher", email = "gregor.koecher@physik.uni-muenchen.de"},
]
license = {text = "CC-BY-SA-4.0"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
keywords = ["radar", "calibration", "sun", "atmosphere", "doppler", "cloud", "weather"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20",
    "xarray[accel]",
    "matplotlib",
    "pandas",
    "scipy",
    "skyfield>=1.40",
    "ikpy",
    "pyyaml"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "jupyter",
    # "pytest-cov",
    # "black",
    # "flake8",
    # "mypy",
    "streamlit",
]

[project.urls]
Homepage = "https://github.com/Ockenfuss/sunscanpy"

[tool.setuptools.package-data]
sunscan = ["examples/*.nc"]

[tool.setuptools.packages.find]
where = ["."]
include = ["sunscan*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

