[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rubix.agent.dna"                  
version = "0.1.13"
description = "Rubix agent DNA: trust + node client + handler utilities"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Your Name", email = "you@example.com" }
]

dependencies = [
  "requests>=2.0.0",
  "python-dotenv>=1.0.0",
  "rubix-py",
]

[tool.setuptools.package-data]
"rubix.agent.dna" = ["token.txt"]