[project]
name = "edb-noumea"
    version = "0.2.15"
description = "Un scraper pour la qualité des eaux de baignade à Nouméa. (Bug fix release: improved PDF column detection and added jpype1 dependency)"
dependencies = [
    "requests",
    "beautifulsoup4",
    "pandas",
    "lxml",
    "tabula-py",
    "jpype1",
    "matplotlib",
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
"Homepage" = "https://github.com/adriens/edb-noumea"
"Repository" = "https://github.com/adriens/edb-noumea"
