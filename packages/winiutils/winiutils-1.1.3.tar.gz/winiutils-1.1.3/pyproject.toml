# Project section
[project]
name = "winiutils"
version = "1.1.3"
description = "A package with many utility functions"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Winipedia", email = "win.steveker@gmx.de"}
]
dynamic = ["dependencies"]
readme = "README.md"

[project.scripts]
winipedia-utils = "pyrig.dev.cli.cli:main"
winiutils = "pyrig.dev.cli.cli:main"


[build-system]
requires = [ "poetry-core>=2.0.0,<3.0.0",]
build-backend = "poetry.core.masonry.api"

# Poetry section
[[tool.poetry.packages]]
include = "winiutils"

[tool.poetry.dependencies]
polars = "*"
cryptography = "*"
tqdm = "*"
defusedxml = "*"
keyring = "*"
pyrig = "*"

[tool.poetry.group.dev.dependencies]
ruff = "*"
pre-commit = "*"
mypy = "*"
pytest = "*"
bandit = "*"
types-setuptools = "*"
types-tqdm = "*"
types-defusedxml = "*"
types-pyyaml = "*"
pytest-mock = "*"
types-networkx = "*"
types-pyinstaller = "*"
pyinstaller = {version = "*", python = "<3.15"}

[tool.ruff]
exclude = [ ".*", "**/migrations/*.py",]
[tool.ruff.lint]
select = [ "ALL",]
ignore = [ "D203", "D213", "COM812", "ANN401",]
fixable = [ "ALL",]
[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
[tool.mypy]
strict = true
warn_unreachable = true
show_error_codes = true
files = "."

[tool.pytest.ini_options]
testpaths = [ "tests",]

[tool.bandit]
exclude_dirs = ["./experiment.py"]

[tool.bandit.assert_used]
skips = ["*test_*.py"]
