[project]
name = "airgap-transfer"
version = "0.1.0"
description = "Bi-directional file transfer tools for air-gapped and isolated environments"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "airgap-transfer contributors"}
]
keywords = [
    "airgap",
    "air-gapped",
    "isolated",
    "vdi",
    "bastion",
    "file-transfer",
    "qrcode",
    "keyboard-input",
    "security"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

dependencies = [
    "pynput>=1.7.0",
]

[project.optional-dependencies]
qrcode = [
    "qrcode[pil]>=7.0",
    "opencv-python>=4.5.0",
    "pyzbar>=0.1.9",
]
all = [
    "qrcode[pil]>=7.0",
    "opencv-python>=4.5.0",
    "pyzbar>=0.1.9",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/RLHQ/airgap-transfer"
Repository = "https://github.com/RLHQ/airgap-transfer.git"
Issues = "https://github.com/RLHQ/airgap-transfer/issues"

[project.scripts]
airgap = "airgap_transfer.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/airgap_transfer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=airgap_transfer --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
