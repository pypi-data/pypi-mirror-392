[project]
name = "geodrive"
version = "0.0.10"
description = "Universal SDK for rover programming"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Roman", email = "r.lazarev@geoscan.ru"}
]
keywords = ["geoscan", "geobot", "robot", "rover", "education", "grpc", "sdk", "robotics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "grpcio>=1.75.1",
    "grpcio-health-checking>=1.75.1",
    "protobuf>=5.29.3",
    "structlog>=25.4.0",
]

[project.urls]
Homepage = "https://github.com/PunkNaPrekole/geodrive"
Documentation = "https://github.com/PunkNaPrekole/geodrive"
Repository = "https://github.com/PunkNaPrekole/geodrive"

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["geodrive", "web_ui"]

[project.optional-dependencies]
ws-control = [
    "aiohttp>=3.13.1",
    "websockets>=15.0.1",
]

[project.scripts]
ws-control = "web_ui.websocket_control:main"

[dependency-groups]
dev = [
    "numpy>=2.2.6",
    "ruff>=0.13.2",
]
docs = [
    "sphinx>=7.2.3",
    "sphinx-autodoc-typehints>=2.2.0",
    "sphinx-design>=0.6.1",
    "sphinx-material>=0.0.36",
]
test = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

