[project]

name = "omusic"
version = "0.0.1"
description = "O Music, experimental build 0.1"
requires-python = ">= 3.12.0"

authors = [
    {name = "Yiding Li", email = "commit@lyodine.com"},
]

readme = "README.md"

license-files = ["LICENSE.txt"]

keywords = []

# Overtagging
classifiers = [
    
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
# To visualise representations
gp_visualise = ["graphviz>=0.20.3"]
# To execute test cases.
test = ["pytest>=8.2.0", "nbmake>=1.5.4"]
# To visualise accounting records
accounting_visualise = ["numpy>=1.26.4", "matplotlib>=3.10.1"]
multiprocess = ["multiprocess>=0.70.18"]

[build-system]

requires = ["setuptools >= 70.1.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}

[tool.pyright]
reportUnknownMemberType = false

