[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "probabilistic_functions"
version = "0.5.1"
description = "A Python package for working with probabilistic functions and distributions."
authors = [
    { name = "Wilhelm David Buitrago Garcia" }
]
keywords = ["probability", "functions", "distributions", "statistics", "notebooks", "jupyter"]
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "sympy>=1.14.0",
    "matplotlib>=3.10.3",
]

[project.urls]
Homepage = "https://github.com/WilhelmBuitrago/probabilistic-functions.git"
documentation = "https://github.com/WilhelmBuitrago/probabilistic-functions/blob/main/CHANGELOG.md"


[tool.setuptools]
package-dir = {"" = "src"}
license-files = ['LICEN[CS]E*', 'COPYING*', 'NOTICE*', 'AUTHORS*', 'LICENSE']

[tool.setuptools.packages.find]
where = ["src"]
include = ["probabilistic_functions*"]

