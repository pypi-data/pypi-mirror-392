[project]
name = "iflow-mcp_mcp-observer-server"
version = "0.1.1"
description = "An MCP server that monitors system events, such as file changes, and sends notifications to an MCP client"
readme = "README.md"
authors = [{ name = "Your Name", email = "hesreallyhim@proton.me" }]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "watchdog>=3.0.0",
    "mcp[cli]>=0.1.0",
    "anyio>=3.7.0",
]

[project.scripts]
mcp-observer-server = "mcp_observer_server.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "pre-commit>=3.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_observer_server"]

[tool.ruff]
target-version = "py310"
line-length = 88
preview = true

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false

[tool.ruff.lint.isort]
known-first-party = ["mcp_observer_server"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
