[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "livechat-webservice"
version = "0.1.0"
description = "Webservice client for LiveChat API"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Nestor Villa", email = "nestorvilla@patitasco.com"},
    {name = "Manolo Corte", email = "manolocorte@patitasco.com"}
]
keywords = ["livechat", "api", "client", "webservice", "chat"]
dependencies = [
    "requests",
    "httpx",
    "cachetools",
    "python-dotenv",
    "loguru",
]

[project.optional-dependencies]
dev = [
    # "pytest",
    # "pytest-cov",
    "ruff",
]
[project.urls]
Documentation = "https://github.com/patitas-and-co/livechat-webservice/blob/main/README.md"
Repository = "https://github.com/patitas-and-co/livechat-webservice"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

