[project]
name = "fryui"
version = "0.1.21"
keywords = [
    "fryui",
    "fryweb",
]
authors = [{name="Zenk Ju", email="juzejian@gmail.com"},]
description = "A python web UI framework based on fryweb"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fryweb",
]

[project.urls]
Homepage = "https://github.com/frybox/fryui"
"Bug Tracker" = "https://github.com/frybox/fryui/issues"
Source = "https://github.com/frybox/fryui"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

