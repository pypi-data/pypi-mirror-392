repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.29.0
  hooks:
    - id: gitleaks

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.4
  hooks:
    - id: ruff-check
      types_or: [ python, pyi ]
      args: [ --fix ]
    - id: ruff-format
      types_or: [ python, pyi ]

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: trailing-whitespace
      exclude: ^docs/stable/
    - id: end-of-file-fixer
      exclude: ^docs/stable/
    - id: check-yaml
      exclude: ^docs/stable/
    - id: check-json
      exclude: ^docs/stable/
    - id: check-toml
      exclude: ^docs/stable/
    - id: check-added-large-files
      exclude: ^docs/stable/
    - id: check-merge-conflict
      exclude: ^docs/stable/
    - id: check-case-conflict
      exclude: ^docs/stable/
    - id: mixed-line-ending
      exclude: ^docs/stable/

- repo: https://github.com/abravalheri/validate-pyproject
  rev: v0.24.1
  hooks:
    - id: validate-pyproject
