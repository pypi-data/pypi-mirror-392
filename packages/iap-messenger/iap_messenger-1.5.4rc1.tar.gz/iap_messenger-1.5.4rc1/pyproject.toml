[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "iap_messenger"
dynamic = ["version"]
authors = [
  { name="Bertrand Louargant"},
]
description = "Messaging service package for IA PARC"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["nats-py~=2.9.0",
                "pillow~=10.4.0",
                "pyyaml~=6.0.2",
                "yamlcore~=0.0.4",
                "asyncio~=3.4.3",
                "json-tricks~=3.17.3",
                "msgpack~=1.1.0",
                "msgpack-numpy~=0.4.8",
                "urllib3~=2.2.3",
                "lz4~=4.4.4",
                "pyzmq~=26.4.0",]

[project.urls]
Homepage = "https://gitlab.com/ia-parc/public/pypi/iap_messenger"
Issues = "https://gitlab.com/ia-parc/public/pypi/iap_messenger/issues"