name: Format
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      - name: Format
        run: |
          make format

      - name: Lint
        run: |
          make lint
