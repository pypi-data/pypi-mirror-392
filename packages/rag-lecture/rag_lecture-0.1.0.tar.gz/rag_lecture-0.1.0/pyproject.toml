[project]
name = "rag-lecture"
version = "0.1.0"
description = "RAG system for lecture notes using LangChain and OpenAI"
authors = [{name = "Waseem"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"

dependencies = [
    "langchain>=0.2.0",
    "langchain-openai>=0.1.0",
    "langchain-community>=0.2.0",
    "langchain-text-splitters>=0.2.0",
    "langsmith>=0.1.0",
    "chromadb>=0.5.0",
    "PyMuPDF",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
