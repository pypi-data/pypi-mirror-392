[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "securegen"
version = "0.2.0"
description = "Multi-agent secure prompt CLI for AI code generation."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.40.0",
    "anthropic>=0.34.0",
]

[project.scripts]
securegen = "securegen.cli:main"
