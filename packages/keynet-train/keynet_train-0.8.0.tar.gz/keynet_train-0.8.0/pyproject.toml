[project]
name = "keynet-train"
dynamic = ["version"]
description = "Training utilities for keynet - MLflow and model training support"
authors = [{name = "hbjs", email = "hbjs97@naver.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["keynet", "training", "mlflow", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "keynet-core",
    "numpy>=1.25.0,<2.0",  # onnxruntime compatibility
    "pika>=1.3.2",
    "mlflow==3.1.1",
    "torch<=2.8",
    "onnx",
    "onnxruntime>=1.17.0,<1.18.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "httpx>=0.27.0",  # Backend API 통신
    "docker>=7.0.0",  # Docker 컨테이너 관리
    "rich>=13.0.0",  # CLI UI/UX 개선
    "questionary>=2.0.0",  # 인터랙티브 프롬프트
]

[project.scripts]
keynet-train = "keynet_train.cli.main:main"

[project.urls]
"Homepage" = "https://github.com/WIM-Corporation/keynet"
"Bug Tracker" = "https://github.com/WIM-Corporation/keynet/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "keynet_train/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["keynet_train"]

[tool.uv.sources]
keynet-core = { workspace = true }
