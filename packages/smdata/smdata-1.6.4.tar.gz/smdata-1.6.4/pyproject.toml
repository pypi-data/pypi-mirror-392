[project]
name = "smdata"
version = "1.6.4"
description = "Small package with named shared memory data structures"
authors = [
    {name = "Xenely"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "orjson>=3.11.4",
]

[project.scripts]
smdata = "smdata:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
