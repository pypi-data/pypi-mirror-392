[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylib-optimize"
version = "0.1.0"
description = "Simple optimization solvers (gradient descent, LP). Machine learning utilities."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "pylib-optimize"}]
keywords = ["ai", "data-processing", "data-science", "machine-learning", "ml", "nlp", "optimization", "utilities"]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]


[project.urls]
Homepage = "https://github.com/upendra-manike/PyLib"
Repository = "https://github.com/upendra-manike/PyLib"
Documentation = "https://github.com/upendra-manike/PyLib"
Issues = "https://github.com/upendra-manike/PyLib/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
