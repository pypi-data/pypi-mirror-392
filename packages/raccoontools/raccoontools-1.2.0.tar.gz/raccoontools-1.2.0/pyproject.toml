[project]
name = "raccoontools"
version = "1.2.0"
description = "A collection of tools, and helpers that I usually want for a handful of projects, so to avoid rewriting them every time, I decided to create this package."
readme = "readme.md"
license = { text = "MIT License" }
authors = [
    { name = "Breno RdV", email = "hello@raccoon.ninja" },
]
maintainers = [
    { name = "Breno RdV", email = "hello@raccoon.ninja" },
]
keywords = ["retry", "decorator", "benchmark", "logging", "requests", "json", "file operations", "serialization", "http", "utilities", "tools", "helpers", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "raccoon-simple-stopwatch==0.0.3",
    "simple-log-factory==0.0.1",
    "requests>=2.32.5",
    "pydantic>=2.12.4",
    "typing-extensions==4.15.0"
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/brenordv/pypi-raccoon-tools"
"Source" = "https://github.com/brenordv/pypi-raccoon-tools"
"Bug Tracker" = "https://github.com/brenordv/pypi-raccoon-tools/issues"
"Changelog" = "https://github.com/brenordv/pypi-raccoon-tools/blob/master/changelog.md"
"Author" = "https://raccoon.ninja"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
