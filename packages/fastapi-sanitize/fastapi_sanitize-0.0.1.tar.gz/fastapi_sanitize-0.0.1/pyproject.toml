[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-sanitize"
version = "0.0.1"
description = "Configurable FastAPI middleware for input/output sanitization"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "fastapi>=0.95",
    "starlette>=0.20",
    "bleach>=6.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Framework :: FastAPI"
]
