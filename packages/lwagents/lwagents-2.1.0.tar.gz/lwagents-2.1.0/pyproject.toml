[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lwagents"
version = "2.1.0"
description = "A lightweight library for building graph-driven AI agents with tool integration."
authors = [
    {name = "Henning Gruhl", email = "henning@gruhl.me"}
]
readme = "readme.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.70.0",
    "openai>=1.59.3",
    "pydantic>=2.10.4",
    "python-dotenv>=1.0.1",
    "typing-extensions>=4.12.2",
]

[project.urls]
Homepage = "https://github.com/HenningGC/lwagents"
Repository = "https://github.com/HenningGC/lwagents"

# Add this section to explicitly specify which packages to include
[tool.setuptools.packages.find]
where = ["."]
include = ["lwagents*"]
exclude = ["tests*", "assets*", "examples*"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]
