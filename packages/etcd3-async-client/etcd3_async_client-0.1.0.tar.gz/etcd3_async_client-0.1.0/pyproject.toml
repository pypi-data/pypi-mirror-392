[project]
name = "etcd3-async-client"          # NEW NAME
version = "0.1.0"
description = "Async Python client for etcd v3 using grpc.aio"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"

authors = [
  { name = "Anton Irshanka", email = "irshenko@gmail.com" }
]

dependencies = [
    "grpcio",
    "grpcio-tools",
    "protobuf",
    "googleapis-common-protos",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
