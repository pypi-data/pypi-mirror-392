[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "goip32"
version = "0.0.1"
description = "A simple api for goip32"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPLv3"}
keywords = ["api", "goip", "gsm", "goip32"]
authors = [
  {name = "Dominik Stanis≈Çaw Suchora", email = "hexderm@gmail.com" }
]

dependencies = ['requests','reliq','treerequests']

classifiers = [
  "Development Status :: 4 - Beta",

  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  "Operating System :: OS Independent",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/TUVIMEN/goip32"

[tool.setuptools]
packages = ["goip32"]

[project.scripts]
goip32 = "goip32.__init__:main"
