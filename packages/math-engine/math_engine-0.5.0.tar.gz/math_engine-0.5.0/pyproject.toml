# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "math-engine"
version = "0.5.0"
authors = [
  { name="Jan Teske", email="jan.teske.06@gmail.com" },
]
description = "A fast and secure mathematical expression evaluator."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.scripts]
math-engine = "math_engine.cli:main"
calc = "math_engine.cli:main"

[tool.setuptools.package-data]
"math_engine" = ["config.json"]

[project.urls]
Homepage = "https://github.com/JanTeske06/math_engine"
Source = "https://github.com/JanTeske06/math_engine"
Changelog = "https://github.com/JanTeske06/math_engine/blob/master/CHANGELOG.md"  # <-- NEU

[tool.setuptools]
include-package-data = true