[package]
name = "northroot"
version = "0.1.1"
edition = "2021"
authors = ["Northroot Contributors"]
description = "Python SDK for Northroot proof algebra system"
license = "Apache-2.0"
repository = "https://github.com/northroot/northroot"
readme = "README.md"

# Note: This crate is explicitly excluded from the root workspace
# It's a standalone Python package with its own build process

[lib]
name = "_northroot"  # Internal module name, wrapped by northroot/__init__.py
crate-type = ["cdylib", "rlib"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py38"] }

# Northroot crates
northroot-engine = { path = "../../../crates/northroot-engine" }
northroot-receipts = { path = "../../../crates/northroot-receipts" }
northroot-policy = { path = "../../../crates/northroot-policy" }
northroot-storage = { path = "../../../crates/northroot-storage", optional = true }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = ["storage"]
storage = ["northroot-storage"]

[profile.release]
opt-level = 3
lto = true

