[package]
name = "northroot-receipts"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true
description = "Canonical data model for the Northroot proof algebra system"
documentation = "https://docs.rs/northroot-receipts"
keywords = ["receipt", "proof", "algebra", "verification", "canonical", "merkle"]
categories = ["algorithms", "data-structures", "encoding"]
publish = true
readme = "README.md"

[dependencies]
northroot-commons = { path = "../northroot-commons" }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
sha2 = { workspace = true }
hex = { workspace = true }
ciborium = "0.2"
thiserror = "1.0"
base64 = "0.22"
jsonschema = { version = "0.18", optional = true }

[dev-dependencies]
jsonschema = "0.18"

[features]
default = []
jsonschema = ["dep:jsonschema"]
builders = []
