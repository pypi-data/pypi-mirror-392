[package]
name = "northroot-storage"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true

description = "Proof-addressable storage backend for receipts and manifests"
keywords = ["storage", "receipts", "manifests", "sqlite"]
categories = ["database"]
publish = false

[dependencies]
northroot-receipts = { path = "../northroot-receipts" }
northroot-commons = { path = "../northroot-commons" }
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
zstd = "0.13"
sha2 = { workspace = true }
hex = { workspace = true }
thiserror = "1.0"
ciborium = "0.2"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tempfile = "3.10"
northroot-engine = { path = "../northroot-engine" }
serde_json = { workspace = true }
rand = "0.8"

