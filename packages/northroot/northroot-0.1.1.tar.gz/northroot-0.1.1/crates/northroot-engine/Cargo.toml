[package]
name = "northroot-engine"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
rust-version.workspace = true
repository.workspace = true

description = "Proof algebra engine for receipt validation, composition, and commitment computation"
keywords = ["proof", "algebra", "engine", "validation", "commitment"]
categories = ["algorithms", "data-structures"]
publish = false
readme = "README.md"

[[example]]
name = "finops_cost_attribution"
path = "../../examples/finops_cost_attribution/main.rs"

[[example]]
name = "etl_partition_reuse"
path = "../../examples/etl_partition_reuse/main.rs"

[[example]]
name = "analytics_dashboard"
path = "../../examples/analytics_dashboard/main.rs"

[dependencies]
northroot-receipts = { path = "../northroot-receipts" }
northroot-commons = { path = "../northroot-commons" }
northroot-policy = { path = "../northroot-policy" }
northroot-storage = { path = "../northroot-storage" }
serde = { workspace = true }
