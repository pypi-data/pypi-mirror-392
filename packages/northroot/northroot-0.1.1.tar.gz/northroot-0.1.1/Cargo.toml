[workspace]
members = [
    "crates/northroot-receipts",
    "crates/northroot-engine",
    "crates/northroot-ops",
    "crates/northroot-policy",
    "crates/northroot-commons",
    "crates/northroot-storage",
]
exclude = [
    "sdk/python/northroot",  # Python SDK has its own build process
    "sdk/northroot-sdk-python",  # Python SDK is separate (PyO3, not part of Rust workspace)
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Northroot-Labs Contributors"]
license = "Apache-2.0"
rust-version = "1.91.0"
repository = "https://github.com/Northroot-Labs/northroot"

[workspace.dependencies]
# Common dependencies can be defined here and referenced in member crates
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.0", features = ["v7", "serde"] }
sha2 = "0.10"
hex = "0.4"

