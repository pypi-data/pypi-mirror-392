[metadata]
name = progressive-automations-python
description = Python package for programmatically controlling progressive automations tools (e.g., LG-07 modular lifting column via FLTCON).
author = Sterling G. Baird
author_email = sterling.baird@utoronto.ca
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://progressive-automations-python.readthedocs.io/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	prefect>=3.0.0
	rpi-lgpio; platform_machine=="aarch64" or platform_machine=="armv7l"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	progressive_automations_python = progressive_automations_python.cli:main

[tool:pytest]
addopts = 
	--cov progressive_automations_python --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = progressive_automations_python
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

