[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentdna"
version = "0.1.0"
description = "Rubix agent DNA: trust + node client + handler utilities"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

authors = [
  { name = "Aparna Ullas", email = "aparnaullas97@gmail.com" }
]

dependencies = [
  "requests>=2.0.0",
  "python-dotenv>=1.0.0",
  "rubix-py",
]

[tool.setuptools.package-data]
"agentdna" = ["token.txt"]