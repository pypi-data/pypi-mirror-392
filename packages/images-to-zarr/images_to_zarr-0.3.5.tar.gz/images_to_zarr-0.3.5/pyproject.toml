[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "images_to_zarr"
version = "0.3.5"
description = "Tiny Python module to bulk-convert large amounts of images into zarr files"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Pablo GÃ³mez", email = "contact@pablo-gomez.net" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.10"
dependencies = [
    "astropy",
    "click",
    "imageio>=2.20.0",
    "loguru",
    "numpy",
    "pandas",
    "scikit-image",
    "tqdm",
    "zarr>=3.0.0a5",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "flake8"]

[project.scripts]
images_to_zarr = "images_to_zarr.CLI:main"

[project.urls]
Homepage = "https://github.com/gomezzz/images_to_zarr"
Repository = "https://github.com/gomezzz/images_to_zarr"
Issues = "https://github.com/gomezzz/images_to_zarr/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["images_to_zarr*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
