[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_optimized-memory-mcp-server"
version = "0.1.0"
description = "Optimized Memory MCP Server"
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=23.2.1",
    "mcp>=1.1.2",
    "aiosqlite>=0.20.0",
]

[project.scripts]
iflow-mcp_optimized-memory-mcp-server = "optimized_memory_mcp_server.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.1.0",
    "mcp>=1.1.2"
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["optimized_memory_mcp_server/tests"]
python_paths = [".venv/bin/python"]

[tool.hatch.build.targets.wheel]
packages = ["optimized_memory_mcp_server"]
