- description:
    en: 'Plant variety protection, also called a "plant breeder''s right" (PBR), is
      a form of intellectual property right granted to the breeder of a new plant
      variety . According to this right, certain acts concerning the exploitation
      of the protected variety require the prior authorization of the breeder. Plant
      variety protection is an independent sui generis form of protection, tailored
      to protect new plant varieties and has certain features in common with other
      intellectual property rights. [Source: https://www.wipo.int/edocs/pubdocs/en/wipo_pub_943_2018.pdf]'
  hierarchy:
