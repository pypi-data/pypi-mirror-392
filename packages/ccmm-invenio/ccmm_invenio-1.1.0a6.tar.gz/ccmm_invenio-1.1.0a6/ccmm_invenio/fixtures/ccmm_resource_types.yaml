      by using coding techniques in accordance with pre-defined categorization schemes.
      For example, coded party manifesto data like the "European Parliament Election
      Study 2009, Manifesto Study" (doi:10.4232/1.10204)". [Source: Adapted from https://ddialliance.org/Specification/DDI-CV/ModeOfCollection_3.0.html]'
