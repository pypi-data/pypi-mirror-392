- description:
    en: 'Genomic data refers to the genome and DNA data of an organism. They are used
      in bioinformatics for collecting, storing and processing the genomes of living
      things. Genomic data is a more extensive term than sequencing data. However
      genomic data mostly come from sequencing techniques. It may include non-sequencing
      data such as data from microarrays, data from real-time PCR panels and data
      from pharmacogenomics studies. [Source: Adapted from https://www.techopedia.com/definition/31247/genomic-data]'
  hierarchy:
    parent: c_ddb1
  id: A8F1-NPV9
  props:
    iri: http://purl.org/coar/resource_type/A8F1-NPV9
  title:
    cs: genomic data
    en: genomic data
- description:
    en: 'Statistics that relate to broad classes, groups, or categories. The data
      are averaged, totaled, or otherwise derived from individual-level data, and
      it is no longer possible to distinguish the characteristics of individuals within
      those classes, groups, or categories. For example, the number and age group
      of the unemployed in specific geographic regions, or national level statistics
      on the occurrence of specific offences, originally derived from the statistics
      of individual police districts. [Source: https://ddialliance.org/Specification/DDI-CV/ModeOfCollection_3.0.html]'
