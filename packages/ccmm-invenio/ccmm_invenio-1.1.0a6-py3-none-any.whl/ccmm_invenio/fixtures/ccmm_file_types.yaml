  title:
    cs: WMTS
    en: WMTS
- description:
    en: A world file is a plain text computer data file used by geographic information
      systems (GIS) to georeference raster map images. The file extension usually
      depends on the format of the associated image, e.g. .jgw for JPEG (2000) or
      .tfw for TIFF.
  id: WORLD
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/WORLD
  title:
    cs: World file
    en: World file
- description:
    en: XHTML is a family of current and future document types and modules that reproduce,
      subset and extend HTML 4. XHTML family document types are XML based.
  id: XHTML
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XHTML
  title:
    cs: XHTML
    en: XHTML
- description:
    en: XML documents must be served with an XML Internet media type (often called
      ‘MIME type’) such as application/xhtml+xml or application/xml, and must conform
      to strict, well-formed syntax of XML. XHTML 5 is simply XML-serialized HTML
      5 data (that is, HTML 5 constrained to XHTML’s strict requirements, e.g., not
      having any unclosed tags), sent with one of XML media types. HTML that has been
      written to conform to both the HTML and XHTML specifications and therefore produces
      the same DOM tree whether parsed as HTML or XML is known as polyglot markup.
      There is no DTD for XHTML5.
  id: XHTML5
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XHTML5
  title:
    cs: XHTML5
    en: XHTML5
- description:
    en: XHTML is HTML written as XML. Its simplified version is used for storage in
      the Publications Office.
  id: XHTML_SIMPL
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XHTML_SIMPL
  title:
    cs: XHTML simplified
    en: XHTML simplified
- description:
    en: XLIFF is the XML Localisation Interchange File Format designed by a group
      of multilingual content publishers, software providers, localization service
      providers, localization tools providers and researchers. It is intended to give
      any multilingual content owner a single interchange file format that can be
      understood by any localization provider, using any conformant localization tool.
      While the primary focus is on being a lossless interchange format, usage of
      XLIFF as a processing format is neither encouraged nor discouraged or prohibited.
  id: XLIFF
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XLIFF
  title:
    cs: XLIFF
    en: XLIFF
- description:
    en: XLS is a proprietary binary file format used for Microsoft Excel spreadsheet
      which features calculation, graphing tools, pivot tables and a macro programming
      language.
  id: XLS
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XLS
  title:
    cs: Excel XLS
    en: Excel XLS
- description:
    en: A file with the XLSB file extension is an Excel Binary Workbook file. They
      store information in binary format instead of XML like with most other Excel
      files (like XLSX). Since XLSB files are binary, they can be read from and written
      to much faster, making them extremely useful for very large spreadsheets.
  id: XLSB
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XLSB
  title:
    cs: XLSB
    en: XLSB
- description:
    en: An Excel Macro-enabled Workbook contains worksheets of cells arranged by rows
      and columns as well as embedded macros programmed in the Visual Basic for Applications
      (VBA) language. XLSM files are saved in the Open XML format introduced in Microsoft
      Office 2007. XLSM files are XLSX files, but with macros enabled.
  id: XLSM
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XLSM
  title:
    cs: XLSM
    en: XLSM
- description:
    en: XLSX is the default file format for Excel 2007 and later workbook used for
      Microsoft Excel spreadsheet which features calculation, graphing tools, pivot
      tables and a macro programming language. XLSX is in reality a ZIP compressed
      archive with a directory structure of XML text documents.
  id: XLSX
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XLSX
  title:
    cs: Excel XLSX
    en: Excel XLSX
- description:
    en: XML – Extensible Markup Language – is a markup language that defines a set
      of rules for encoding documents in a format that is both human-readable and
      machine-readable. The design goals of XML emphasize simplicity, generality and
      usability across the Internet.
  id: XML
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XML
  title:
    cs: XML
    en: XML
- description:
    en: XSL-FO – XSL Formatting Objects – is a markup language for XML document formatting
      that is most often used to generate PDF files. XSL-FO is part of XSL (Extensible
      Stylesheet Language), a set of W3C technologies designed for the transformation
      and formatting of XML data.
  id: XSLFO
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XSLFO
  title:
    cs: XSL-FO
    en: XSL-FO
- description:
    en: XSLT – Extensible Stylesheet Language Transformations – is a language for
      transforming XML documents into other XML documents or other formats such as
      HTML for web pages, plain text or XSL Formatting Objects, which may subsequently
      be converted to other formats, such as PDF, PostScript and PNG.
  id: XSLT
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/XSLT
  title:
    cs: XSLT
    en: XSLT
- description:
    en: The XYZ file format is a chemical file format. There is no formal standard
      and several variations exist, but a typical XYZ format specifies the molecule
      geometry by giving the number of atoms with Cartesian coordinates that will
      be read on the first line, a comment on the second, and the lines of atomic
      coordinates in the following lines.
  id: XYZ
