      Consortium (OGC) for serving georeferenced map images over the Internet. These
      images are typically produced by a map server from data provided by a geographic
      information system (GIS) database.
  id: WMS_SRVC
  props:
    iri: http://publications.europa.eu/resource/authority/file-type/WMS_SRVC
  title:
    cs: WMS
    en: WMS
