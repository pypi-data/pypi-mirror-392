[project]
name = "agentsphere-mcp-server"
version = "1.9.1"
description = "mcp server for agentsphere sandbox"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Yutong Xu", email = "ytxucn@isoftstone.com"},
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
]
keywords = ["mcp", "agentsphere", "sandbox"]
dependencies = [
    "fastmcp==2.12.4",
    "agentsphere==0.1.6",
    "platformdirs==4.3.8",
]

[project.urls]
Homepage = "https://www.agentsphere.run/home"

[project.scripts]
agentsphere-mcp-server = "agentsphere_mcp.asphere_mcp_stdio:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agentsphere_mcp"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
dev-dependencies = [
    "twine>=6.1.0",
]
