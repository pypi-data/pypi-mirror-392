[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[project]
name = "aiotgbot"
version = "0.18.2"
description = "Asynchronous library for Telegram bot API"
readme = "README.rst"
license = { file = "LICENSE" }
authors = [{ name = "Gleb Chipiga" }]
requires-python = ">=3.11,<3.14"
urls = { Homepage = "https://github.com/gleb-chipiga/aiotgbot" }
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Internet",
    "Topic :: Communications :: Chat",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiofreqlimit>=0.0.16",
    "aiohttp>=3.13.2",
    "aiojobs>=1.4.0",
    "backoff>=2.2.1",
    "frozenlist>=1.8.0",
    "msgspec>=0.19.0",
    "yarl>=1.22.0",
]

[project.optional-dependencies]
sqlite = ["aiosqlite"]
passport = ["cryptography>=46.0.0"]
sqlalchemy = ["sqlalchemy"]

[dependency-groups]
lint = [
    "basedpyright>=1.33.0",
    "mypy>=1.18.2",
    "ruff>=0.14.5",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "more-itertools>=10.8.0",
    "aiosqlite>=0.21.0",
    "sqlalchemy>=2.0.44",
    "cryptography>=46.0.0",
    "types-setuptools>=80.9.0",
]
test = [
    "aiosqlite>=0.21.0",
    "cryptography>=46.0.0",
    "hypothesis>=6.148.1",
    "more-itertools>=10.8.0",
     "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "sqlalchemy>=2.0.44",
    "uvloop>=0.22.1",
]
dev = [
    "aiosqlite>=0.21.0",
    "basedpyright>=1.33.0",
    "build>=1.3.0",
    "cryptography>=46.0.0",
    "hypothesis>=6.148.1",
    "more-itertools>=10.8.0",
    "mypy>=1.18.2",
    "openai>=2.8.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.5",
    "sqlalchemy>=2.0.44",
    "twine>=6.2.0",
    "types-setuptools>=80.9.0",
    "upload>=0.1.1",
    "uvloop>=0.22.1",
]

[tool.ruff]
line-length = 88
target-version = "py311"
preview = true

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "C4",
    "I",
    "N",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "YTT",
]
fixable = ["ALL"]

[tool.ruff.lint.pycodestyle]
max-line-length = 88
max-doc-length = 72

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["aiotgbot"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.tox]
requires = ["tox>=4.22", "tox-uv>=1.15"]
env_list = ["py311", "py312", "py313", "lint"]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
commands = [
    ["pytest", "tests"],
]

[tool.tox.env.py311]
description = "Tests on CPython 3.11"
base_python = ["python3.11"]
dependency_groups = ["test"]

[tool.tox.env.py312]
description = "Tests on CPython 3.12"
base_python = ["python3.12"]
dependency_groups = ["test"]

[tool.tox.env.py313]
description = "Tests on CPython 3.13"
base_python = ["python3.13"]
dependency_groups = ["test"]

[tool.tox.env.lint]
description = "Lint + type checks on CPython 3.11"
base_python = ["python3.11"]
dependency_groups = ["lint"]
commands = [
    ["ruff", "format", "--check", "src/aiotgbot", "tests"],
    ["ruff", "check", "src/aiotgbot", "tests"],
    ["mypy", "--strict", "src/aiotgbot", "tests"],
    ["basedpyright"],
]
