[project]
name = "modfinder"
version = "0.2.0"
description = "A Python-native module installer and CLI tool that installs packages without pip."
authors = [{ name="Renee", email="caseysmail0715@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/Caseymaill/modfinder"
Repository = "https://github.com/Caseymaill/modfinder"
PyPI = "https://pypi.org/project/modfinder-renee"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
modfinder = "modfinder.__main__:main"