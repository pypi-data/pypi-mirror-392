[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HedgeTech"
version = "0.0.0"
description = "Core SDK for integrating with HedgeTech trading and market data APIs"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
    { name = "hedgetech.ir", email = "info@hedgetech.ir" }
]

keywords = [
  "hedge", "finance", "trading", "oms", "api",
  "market-data", "execution", "orderbook",
  "algo-trading", "async", "sdk"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries"
]

dependencies = [
  "httpx[http2]==0.28.1",
]

[project.urls]
Homepage = "https://github.com/HedgeTech-ir/HedgeTech"
Documentation = "https://github.com/HedgeTech-ir/HedgeTech/blob/main/README.md"
Repository = "https://github.com/HedgeTech-ir/HedgeTech"