[project]
name = "fairspec"
version = "0.1.0"
description = "Fairspec Python"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
slug = "fairspec"
title = "Fairspec Python"

[[project.authors]]
name = "Evgeny Karev"

[project.urls]
homepage = "https://github.com/datisthq/fairspec"
repository = "https://github.com/datisthq/fairspec"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
