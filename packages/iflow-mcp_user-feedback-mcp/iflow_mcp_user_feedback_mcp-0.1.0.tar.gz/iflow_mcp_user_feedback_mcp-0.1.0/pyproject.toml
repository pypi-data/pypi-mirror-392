[project]
name = "iflow-mcp_user-feedback-mcp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=0.4.1",
    "psutil>=7.0.0",
    "pyside6>=6.8.2.1",
