[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qardl"
version = "1.0.0"
description = "Quantile Autoregressive Distributed Lag (QARDL) Model Estimation and Testing"
readme = "README.md"
authors = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
license = {text = "MIT"}
keywords = [
    "econometrics",
    "quantile regression",
    "cointegration",
    "ARDL",
    "QARDL",
    "time series",
    "rolling estimation",
    "error correction model"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]
docs = [
    "sphinx>=4.5",
    "sphinx-rtd-theme>=1.0",
    "numpydoc>=1.2",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/qardl"
Documentation = "https://github.com/merwanroudane/qardl#readme"
Repository = "https://github.com/merwanroudane/qardl"
"Bug Tracker" = "https://github.com/merwanroudane/qardl/issues"

[tool.setuptools]
packages = ["qardl"]

[tool.setuptools.package-data]
qardl = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=qardl --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
