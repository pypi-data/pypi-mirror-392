name: dignified-python-310
version: 0.1.0
description: Workstack Python 3.10-3.12 coding standards with automatic suggestion hook
license: MIT
artifacts:
  skill:
    - skills/dignified-python/SKILL.md
kit_cli_commands:
  - name: compliance-reminder-hook
    path: kit_cli_commands/dignified-python/compliance_reminder_hook.py
    description: Output dignified-python compliance reminder for UserPromptSubmit hook
hooks:
  - id: compliance-reminder-hook
    lifecycle: UserPromptSubmit
    matcher: "*"
    invocation: dot-agent run dignified-python-310 compliance-reminder-hook
    description: Output dignified-python compliance reminder for UserPromptSubmit hook
    timeout: 30
