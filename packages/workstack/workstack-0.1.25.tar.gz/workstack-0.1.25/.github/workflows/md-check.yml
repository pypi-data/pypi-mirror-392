name: AGENTS.md Standard Check

on:
  push:
  pull_request:

jobs:
  md-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync
      - name: Check AGENTS.md standard compliance
        run: make md-check
