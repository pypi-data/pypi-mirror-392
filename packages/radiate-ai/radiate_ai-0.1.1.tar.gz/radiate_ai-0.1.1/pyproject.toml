[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "radiate-ai"
version = "0.1.1"
description = "The fastest way to add RAG to any Python app"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Ganesh Reddy", email = "b.ganesh.reddy.05@gmail.com"}
]
keywords = ["rag", "retrieval", "llm", "openai", "embeddings", "vector-database", "semantic-search", "ai", "ml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Core dependencies (always installed)
dependencies = [
    "openai>=1.0.0",
    "qdrant-client>=1.7.0",
    "python-dotenv>=1.0.0",
    "tiktoken>=0.5.0",
    "PyPDF2>=3.0.0",
]

# Optional dependencies (install with pip install radiate-ai[local])
[project.optional-dependencies]
local = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "tqdm>=4.66.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
all = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "https://github.com/Ganesh-reddy005/radiate-ai"
Repository = "https://github.com/Ganesh-reddy005/radiate-ai"
"Bug Reports" = "https://github.com/Ganesh-reddy005/radiate-ai/issues"
Documentation = "https://github.com/Ganesh-reddy005/radiate-ai"

# Hatchling configuration - controls what files to include
[tool.hatch.build.targets.wheel]
packages = ["radiate"]

[tool.hatch.build.targets.sdist]
include = [
    "/radiate",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]
exclude = [
    "/.git",
    "/.github",
    "/tests",
    "/test_data",
    "/examples",
    "*.egg-info",
    "/__pycache__",
    "*.pyc",
    "/.env",
    "/check_connection.py",
    "/CODEBASE.md",
    "/MODULE_MAP.md",
    "/MANIFEST.in",
]

