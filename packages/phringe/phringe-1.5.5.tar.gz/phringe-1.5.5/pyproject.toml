[tool.poetry]
name = "phringe"
version = "1.5.5"
description = "PHRINGE"
authors = ["Philipp A. Huber <huberph@phys.ethz.ch>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pahuber/phringe"
repository = "https://github.com/pahuber/phringe"
documentation = "https://phringe.readthedocs.io"
classifiers = [
    "Development Status :: 4 - Beta",
]

[tool.poetry.urls]
Changelog = "https://github.com/pahuber/phringe/releases"

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = "^2.6.1"
torch = ">=1.13.0"
scikit-image = "^0.23.2"
tqdm = "^4.66.1"
astropy = ">=5.3,<6"
spectres = "^2.2.0"
numpy = "^1.26.3"
sphinx-copybutton = ">=0.5.2"
sympy = "^1.13.3"
psutil = "^6.1.1"
myst-nb = "^1.2.0"
poliastro = "0.7.0"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = { extras = ["toml"], version = ">=6.2" }
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = "=2023.3.27"
isort = ">=5.10.1"
mypy = ">=0.930"
nbsphinx = "^0.9.4"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=5.0.0"
sphinx-autobuild = ">=2021.3.14"
sphinx-copybutton = ">=0.5.2"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = { extras = ["colors"], version = ">=0.15.10" }
myst-parser = { version = ">=0.16.1" }

#[tool.poetry.scripts]
#phringe = "phringe.__main__:main"

[tool.poetry.group.dev.dependencies]
nbsphinx = "^0.9.4"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["phringe", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
