#:schema ./schema.json
# relative schema location for ease

[interface]
tooltips = true
nerd_font = true
use_reactive_layout = true
show_progress_eta = false
show_progress_percentage = true
truncate_progress_file_path = false
show_line_numbers = true
# yazi style is 5
# but it has more space
scrolloff = 3

[interface.preview_text]
error = "couldn't read this file! (\u00AC_\u00AC)" # ¬_¬
binary = "the file doesn't use UTF-8, which isn't supported yet"
start = """
  ___ ___
 |  _| . |
 |_| |___|
  _ _ ___
 | | |  _|
  \\_/|_|
"""
empty = "bytes be gone (\u2310\u25A0_\u25A0)" # (⌐■_■)
# how do you even respond to this
too_large = "this file is larger (but not larger than your mother)"

[interface.clock]
enabled = true
align = "left"

[interface.compact_mode]
buttons = false
panels = false

[settings]
image_protocol = "Auto"
show_hidden_files = false
copy_includes_metadata = true
use_recycle_bin = true
allow_tab_nav = true
append_new_tabs = true
double_click_delay = 0.25
drive_watcher_frequency = 3.0

[metadata]
fields = [
  "type",
  "permissions",
  "size",
  "modified",
  "accessed",
  "created",
  "hidden",
]
datetime_format = "%Y-%m-%d %H:%M"
filesize_decimals = 1
filesize_suffix = "decimal"

[theme]
default = "nord"
transparent = false

[[custom_theme]]
name = "nord"
primary = "#88C0D0"
secondary = "#81A1C1"
accent = "#B48EAD"
foreground = "#D8DEE9"
background = "#2E3440"
success = "#A3BE8C"
warning = "#EBCB8B"
error = "#BF616A"
surface = "#3B4252"
panel = "#434C5E"
is_dark = true

[custom_theme.bar_gradient]
default = ["#88c0d0", "#5e81ac"]
error = ["#bf616a", "#d08770"]

[[custom_theme]]
name = "Solarized Dark"
primary = "#93A1A1"
secondary = "#839496"
warning = "#B58900"
error = "#DC322F"
success = "#859900"
accent = "#D33682"
foreground = "#EEE8D5"
background = "#073642"
surface = "#284149"
panel = "#657B83"
is_dark = true

[custom_theme.bar_gradient]
default = ["#93A1A1", "#D33682"]
error = ["#dc322f", "#b58900"]

[[custom_theme]]
name = "Dark Pink"
primary = "#FD7AFF"
secondary = "#000F85"
success = "#FF007B"
warning = "#250069"
error = "#300025"
accent = "#000000"
foreground = "#FFFFFF"
background = "#000000"
surface = "#FD7AFF"
panel = "#2b2b2b"
is_dark = true

[custom_theme.variables]
"block-cursor-background" = "#88C0D0"
"block-cursor-foreground" = "#2E3440"
"block-cursor-text-style" = "none"
"footer-key-foreground" = "#88C0D0"
"input-selection-background" = "#81a1c1 35%"
"button-color-foreground" = "#2E3440"
"button-focus-text-style" = "reverse"

[keybinds]
# id love to get some help separating
# vi bindings from sane bindings
toggle_pin = ["P"]
toggle_pinned_sidebar = ["S"]
toggle_preview_sidebar = ["I"]
toggle_footer = ["F"]
toggle_menuwrapper = ["M"]
focus_toggle_pinned_sidebar = ["s"]
focus_file_list = ["escape"]
focus_toggle_preview_sidebar = ["i"]
focus_toggle_path_switcher = ["ctrl+l"]
focus_search = ["ctrl+f", "slash"]
focus_toggle_processes = ["number_sign"]
focus_toggle_clipboard = ["c"]
focus_toggle_metadata = ["m"]
copy = ["y", "ctrl+c"]
paste = ["p", "ctrl+v"]
cut = ["x", "ctrl+x"]
delete = ["d", "delete"]
rename = ["r", "f2"]
new = ["ctrl+n", "o"]
zip = ["E"]
unzip = ["ctrl+e"]
# id love to use ctrl+shift+c
# but that is taken by terminals
copy_path = ["Y"]
up = ["up", "k"]
down = ["down", "j"]
up_tree = ["left", "h"]
down_tree = ["right", "l", "enter"]
page_up = ["pageup", "ctrl+b"]
page_down = ["pagedown", "ctrl+f"]
home = ["home", "g"]
end = ["end", "G"]
hist_previous = ["backspace", "u"]
hist_next = ["space"]
toggle_visual = ["v"]
toggle_all = ["%", "ctrl+a"]
toggle_hidden_files = ["full_stop"]
select_up = ["shift+up", "K"]
select_down = ["shift+down", "J"]
select_page_up = ["shift+pageup"]
select_page_down = ["shift+pagedown"]
select_home = ["shift+home"]
select_end = ["shift+end"]
tab_next = ["ctrl+j"]
tab_previous = ["ctrl+k"]
tab_new = ["n"]
tab_close = ["w"]
preview_scroll_left = ["left", "h"]
preview_scroll_right = ["right", "l"]
preview_select_left = ["shift+left", "H"]
preview_select_right = ["shift+right", "L"]
show_keybinds = ["question_mark"]
change_sort_order = ["comma"]
quit_app = ["q", "ctrl+q"]
command_palette = "ctrl+p"
suspend_app = ["ctrl+z"]

[plugins.zoxide]
enabled = false
keybinds = ["z"]
show_scores = false

[plugins.bat]
enabled = false
executable = "bat"

[plugins.editor]
enabled = false
file_executable = "nano"
folder_executable = "code"
keybinds = ["e"]

[plugins.finder]
enabled = false
keybinds = ["f"]
executable = "fd"
relative_paths = true
follow_symlinks = false
