[project]
name = "dragon-ml-toolbox"
version = "16.4.0"
description = "Complete pipelines and helper tools for data science and machine learning projects."
authors = [
    { name = "Karl Luigi Loza Vidaurre", email = "luigiloza@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/DrAg0n-BoRn/ML_tools"
Changelog = "https://github.com/DrAg0n-BoRn/ML_tools/blob/master/CHANGELOG.md"

[project.optional-dependencies]
# Machine Learning main toolbox. Additionally Requires PyTorch with CUDA / MPS support
ML = [
    "numpy>=2.0",
    "pandas",
    "polars",
    "joblib",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "imbalanced-learn",
    "ipython",
    "ipykernel",
    "notebook",
    "jupyterlab",
    "ipywidgets",
    "xgboost",
    "lightgbm",
    "shap",
    "tqdm",
    "Pillow",
    "evotorch",
    "pyarrow",
    "colorlog",
    "torchmetrics",
]

# pytorch-tabular API for advanced models
py-tab = [
    "pytorch_tabular",
    "omegaconf"
]

# MICE and VIF - Requires a new virtual-env due to dependency version conflicts
mice = [
    "numpy<2.0",
    "pandas",
    "polars",
    "joblib",
    "miceforest>=6.0.0",
    "plotnine>=0.12",
    "matplotlib",
    "statsmodels",
    "lightgbm<=4.5.0",
    "shap",
    "colorlog", 
    "pyarrow"
]

# Process excel files
excel = [
    "pandas",
    "openpyxl",
    "ipython",
    "ipykernel",
    "notebook",
    "jupyterlab",
    "ipywidgets",
    "colorlog"
]

# GUI for boost algorithms
gui-boost = [
    "numpy",
    "joblib",
    "FreeSimpleGUI>=5.2",
    "xgboost", 
    "lightgbm", 
]

# GUI for Pytorch - Additionally Requires PyTorch with CUDA / MPS support
gui-torch = [
    "numpy",
    "FreeSimpleGUI>=5.2",
]

# APP Bundlers - Choose one
pyinstaller = [ 
    "pyinstaller"
]

nuitka = [ 
    "nuitka", 
    "zstandard", 
    "ordered-set"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ml_tools"]
