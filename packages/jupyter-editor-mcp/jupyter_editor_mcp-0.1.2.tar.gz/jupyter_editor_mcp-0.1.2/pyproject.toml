[project]
name = "jupyter-editor-mcp"
version = "0.1.2"
description = "MCP server for editing Jupyter notebooks"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Joshua Samuel", email = "sauhsoj@amazon.com"}
]
requires-python = ">=3.10"
keywords = ["mcp", "jupyter", "notebook", "editor", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=0.1.0",
    "nbformat>=5.10.0",
]

[project.urls]
Homepage = "https://github.com/jsamuel1/jupyter-editor-mcp"
Documentation = "https://github.com/jsamuel1/jupyter-editor-mcp#readme"
Repository = "https://github.com/jsamuel1/jupyter-editor-mcp"
Issues = "https://github.com/jsamuel1/jupyter-editor-mcp/issues"

[project.scripts]
jupyter-editor-mcp = "jupyter_editor.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
build = [
    "build>=1.0.0",
    "twine>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jupyter_editor"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=src/jupyter_editor --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]
