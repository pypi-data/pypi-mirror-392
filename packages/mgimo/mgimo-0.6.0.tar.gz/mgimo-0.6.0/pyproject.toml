[project]
name = "mgimo"
version = "0.6.0"
description = "MGIMO datasets and Python utilities."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "deep-translator>=1.11.4",
    "docopt>=0.6.2",
    "langdetect>=1.0.9",
    "pandas>=2.3.3",
]

[project.scripts]
mgimo = "mgimo.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
