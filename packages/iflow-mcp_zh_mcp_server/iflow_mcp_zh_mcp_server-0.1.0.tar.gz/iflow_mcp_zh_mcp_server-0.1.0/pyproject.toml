[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_zh_mcp_server"
version = "0.1.0"
description = "一种用于知乎发文章的模型上下文协议（MCP）服务器"
authors = [
    {name = "Victorzwx", email = "victorzwx@example.com"}
]
dependencies = [
    "selenium>=4.0.0",
    "requests>=2.25.1",
    "mcp>=0.1.0",
    "webdriver-manager>=3.8.0"
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
iflow-mcp_zh_mcp_server = "zh_mcp_server:main"

[project.urls]
Homepage = "https://github.com/Victorzwx/zh_mcp_server"
Repository = "https://github.com/iflow-mcp/zh_mcp_server"

[tool.setuptools.packages.find]
include = ["zh_mcp_server*"]
