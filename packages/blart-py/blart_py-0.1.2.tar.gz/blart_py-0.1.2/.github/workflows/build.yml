name: Build Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract version from tag
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="0.1.0-dev"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Update version in project files
      shell: python
      run: |
        import re
        version = "${{ steps.get_version.outputs.VERSION }}"

        # Update Cargo.toml
        with open("Cargo.toml", "r") as f:
            cargo_content = f.read()
        cargo_content = re.sub(r'^version = ".*"', f'version = "{version}"', cargo_content, flags=re.MULTILINE)
        with open("Cargo.toml", "w") as f:
            f.write(cargo_content)

        # Update pyproject.toml
        with open("pyproject.toml", "r") as f:
            pyproject_content = f.read()
        pyproject_content = re.sub(r'^version = ".*"', f'version = "{version}"', pyproject_content, flags=re.MULTILINE)
        with open("pyproject.toml", "w") as f:
            f.write(pyproject_content)

        print(f"Updated version to {version}")

        # Verify updates
        with open("Cargo.toml", "r") as f:
            for line in f:
                if line.startswith("version"):
                    print(f"Cargo.toml: {line.strip()}")
                    break

        with open("pyproject.toml", "r") as f:
            for line in f:
                if line.startswith("version"):
                    print(f"pyproject.toml: {line.strip()}")
                    break

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install maturin
      run: pip install maturin

    - name: Build wheels (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        docker run --rm -v $(pwd):/io ghcr.io/pyo3/maturin build --release --out dist --find-interpreter
      continue-on-error: false

    - name: Build wheels (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Install x86_64 target for universal2 builds
        rustup target add x86_64-apple-darwin
        maturin build --release --out dist --find-interpreter
        # Build universal2 wheel for macOS
        maturin build --release --out dist --target universal2-apple-darwin

    - name: Build wheels (Windows)
      if: matrix.os == 'windows-latest'
      run: maturin build --release --out dist --find-interpreter

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract version from tag
      id: get_version
      shell: bash
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="0.1.0-dev"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Update version in project files
      shell: python
      run: |
        import re
        version = "${{ steps.get_version.outputs.VERSION }}"

        # Update Cargo.toml
        with open("Cargo.toml", "r") as f:
            cargo_content = f.read()
        cargo_content = re.sub(r'^version = ".*"', f'version = "{version}"', cargo_content, flags=re.MULTILINE)
        with open("Cargo.toml", "w") as f:
            f.write(cargo_content)

        # Update pyproject.toml
        with open("pyproject.toml", "r") as f:
            pyproject_content = f.read()
        pyproject_content = re.sub(r'^version = ".*"', f'version = "{version}"', pyproject_content, flags=re.MULTILINE)
        with open("pyproject.toml", "w") as f:
            f.write(pyproject_content)

        print(f"Updated version to {version}")

        # Verify updates
        with open("Cargo.toml", "r") as f:
            for line in f:
                if line.startswith("version"):
                    print(f"Cargo.toml: {line.strip()}")
                    break

        with open("pyproject.toml", "r") as f:
            for line in f:
                if line.startswith("version"):
                    print(f"pyproject.toml: {line.strip()}")
                    break

    - name: Install maturin
      run: pip install maturin

    - name: Build source distribution
      run: maturin sdist --out dist

    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  release:
    name: Create GitHub Release
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist/

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/p/blart-py

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist/

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
