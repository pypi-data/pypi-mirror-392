[project]
name = "resonanceX"
version = "0.1.0"
description = "Detect and visualize orbital resonances in exoplanet systems"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "streamlit",
    "matplotlib",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/yourusername/resonanceX"
Repository = "https://github.com/yourusername/resonanceX"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"