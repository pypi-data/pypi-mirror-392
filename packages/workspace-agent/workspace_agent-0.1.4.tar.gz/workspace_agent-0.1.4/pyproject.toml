[project]
name = "workspace-agent"
version = "0.1.4"
description = "Workspace management package for `workspaces` folder shared between different packages."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.21.1",
    "pydantic>=2.11.9",
    "rich>=14.1.0",
    "typer>=0.17.4",
]

[project.urls]
Homepage = "https://github.com/ppak10/workspace-agent"
Issues = "https://github.com/ppak10/workspace-agent/issues"

[project.scripts]
workspace = "wa.cli:app"

[tool.setuptools.package-data]
"wa.data" = ["**/*.md"]
"wa" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py310"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.10.5",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
