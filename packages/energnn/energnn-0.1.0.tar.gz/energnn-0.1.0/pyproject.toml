[project]
name = "energnn"
version = "0.1.0"
description = "A Graph Neural Network library for real-life energy networks."
authors = [
    { name = "Balthazar DONON", email = "balthazar.donon@rte-france.com" },
    { name = "Geoffroy JAMGOTCHIAN", email = "geoffroy.jamgotchian@rte-france.com" },
    { name = "Hugo KULESZA", email = "hugo.kulesza@rte-france.com" },
    { name = "Steve NOUATIN", email = "steve.nouatin_externe@rte-france.com" }
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "jax==0.4.30",
    "chex==0.1.87",
    "pandas>=2.2.2",
    "flax==0.8.5",
    "diffrax==0.6.0",
    "hydra-core==1.3.2",
    "tqdm==4.67.0",
    "optax>=0.2.3",
    "cloudpickle<3",
    "sphinx==8.1.3",
    "furo==2024.8.6",
    "neptune==1.13.0",
    "neptune-scale==0.13.0",
    "flatdict==4.0.1",
]

[project.optional-dependencies]
gpu = ["jax[cuda12]"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "flake8>=7.0.0",
    "Flake8-pyproject==1.2.3",
    "black==24.8.0",
    "mypy==1.13.0",
    "pandas-stubs>=2.2.2",
    "boto3-stubs>=1.28.0",
    "types-tqdm>=4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 127

[tool.flake8]
max-line-length = 127
extend-ignore = ["E203", "E701"]

[[tool.mypy.overrides]]
module = "cloudpickle,optax,flatdict"
ignore_missing_imports = true
