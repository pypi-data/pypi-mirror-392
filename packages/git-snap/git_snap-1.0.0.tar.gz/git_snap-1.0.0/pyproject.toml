[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "git-snap"
version = "1.0.0"
authors = [
  { name="mefrraz", email="mefrraz@users.noreply.github.com" }
]
description = "Uma ferramenta TUI Local-First que transforma o git numa mÃ¡quina de 'snapshots' simples e segura."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
keywords = ["git", "tui", "snapshot", "backup", "versioning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control",
    "Topic :: System :: Archiving :: Backup",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Environment :: Console",
    "Topic :: Utilities",
]
dependencies = [
    "PySide6>=6.6.0",
    "markdown2>=2.4.0"
]

[project.urls]
"Homepage" = "https://github.com/mefrraz/git-snap"
"Bug Tracker" = "https://github.com/mefrraz/git-snap/issues"

[project.scripts]
"git-snap" = "gitsnap.ui_gui.app:run_gui"
"git-snap-cli" = "gitsnap.cli.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"gitsnap.ui_gui.assets" = ["*.qss", "*.md"]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock",
]
