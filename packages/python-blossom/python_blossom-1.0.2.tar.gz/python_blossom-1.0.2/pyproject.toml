[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-blossom"
version = "1.0.2"
description = "High-level Python client for the Blossom protocol (blob storage via Nostr auth)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jxck-S"},
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.28.0,<3.0.0",
    "pynostr[websocket-client]>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/Jxck-S/python-blossom"
Repository = "https://github.com/Jxck-S/python-blossom.git"
Issues = "https://github.com/Jxck-S/python-blossom/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
python_blossom = ["py.typed"]

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --strict-markers"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.black]
line-length = 100
target-version = ["py311"]
