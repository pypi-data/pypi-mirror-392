[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-server-sis"
version = "0.1.9"
description = "MCP server for CUHKSZ SIS system"
authors = [{name = "LKCY23", email = "lkcydream@gmail.com"}]
readme = "README.md"
keywords = ["CUHKSZ", "SIS", "MCP"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"

# 运行时依赖
dependencies = [
    "pytz>=2024.2",
    "requests>=2.30.0",
    "urllib3>=2.2.3",
    "lxml>=5.3.0",
    "pyOpenSSL>=24.2.1",
    "httpx>=0.28.1",
    "fastmcp>=2.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0"
]

[project.scripts]
# 安装后生成可执行脚本 `mcp-server-sis`
mcp-server-sis = "mcp_server_sis.__main__:main"

# （可选）如果你用到了数据文件或额外资源
[tool.setuptools.package-data]
"mcp_server_sis" = ["*.json", "*.yaml"]