[build-system]
requires = ["uv_build"]
build-backend = "uv_build"


[project]
name = "opencaselist"
version = "0.1.5"
authors = [{ name = "Henry Beveridge", email = "henrydbeveridge@gmail.com" }]
description = "Python client for opencaselist.com API"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13"
dependencies = ["pydantic>=2.12.4", "requests>=2.32.5"]

[project.urls]
Repository = "https://github.com/illuminate-dev/opencaselist-python.git"

[dependency-groups]
dev = ["pytest>=9.0.1", "twine>=6.2.0", "uv-build>=0.9.10"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
