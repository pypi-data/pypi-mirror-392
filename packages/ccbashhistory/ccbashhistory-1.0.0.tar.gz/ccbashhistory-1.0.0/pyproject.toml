[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ccbashhistory"
version = "1.0.0"
description = "Extract and analyze bash commands from Claude Code session history"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "pdenya"}
]
keywords = ["claude", "bash", "history", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/pdenya/ccbashhistory"
Repository = "https://github.com/pdenya/ccbashhistory"
Issues = "https://github.com/pdenya/ccbashhistory/issues"

[project.scripts]
ccbashhistory = "ccbashhistory.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
