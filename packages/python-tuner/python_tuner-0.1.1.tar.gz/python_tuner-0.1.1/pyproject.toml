[project]
name = "python-tuner"
version = "0.1.1"
description = "A small library for tuning musical instruments."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

authors = [
    { name="Brian Mai", email="brianmai216@gmail.com" },
]

dependencies = [
    "numpy",
    "sounddevice",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]