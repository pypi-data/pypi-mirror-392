[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stichotrope"
version = "0.2.0"
description = "Python profiling library with block-level profiling and multi-track organization"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "AGPL-3.0-or-later"}
authors = [
    {name = "Eliott Jacopin", email = "eliott.jacopin@riken.jp"}
]
keywords = [
    "profiling",
    "performance",
    "benchmarking",
    "instrumentation",
    "profiler"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Benchmark",
]

# Core dependencies for TOML configuration support (Milestone 2.2)
dependencies = [
    "tomli>=2.0.0; python_version < '3.11'",  # TOML reading (backport for Python <3.11)
    "tomli-w>=1.0.0",                          # TOML writing (no stdlib equivalent)
]

[project.optional-dependencies]
dev = [
    "python-semantic-release>=8.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.1.0",  # Deadlock detection for thread-safety tests
    "psutil>=5.9.0",          # Memory usage measurement for performance tests
    "scipy>=1.11.0",          # Statistical testing for performance benchmarks
    "matplotlib>=3.8.0",      # Visualization for performance comparisons
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-print-site-plugin>=2.8"
]

[project.urls]
Homepage = "https://github.com/LittleCoinCoin/stichotrope"
Repository = "https://github.com/LittleCoinCoin/stichotrope"
Issues = "https://github.com/LittleCoinCoin/stichotrope/issues"

[tool.setuptools]
packages = ["stichotrope"]

[tool.setuptools.package-data]
stichotrope = ["py.typed"]

# Python Semantic Release Configuration
[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = []
branch = "dev"  # Development happens on dev branch
upload_to_vcs_release = true
upload_to_pypi = false  # PyPI publishing handled by separate workflow
build_command = "pip install build && python -m build"
allow_zero_version = true  # Allow 0.x.x versions (required for pre-1.0.0 development)
major_on_zero = false  # Breaking changes on 0.x.x bump minor, not major

# Commit parsing configuration (conventional commits)
[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

# Changelog configuration
[tool.semantic_release.changelog]
template_dir = "templates"
exclude_commit_patterns = []

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

# Version strategy: Dev versions on dev (X.Y.Z.devN), production releases on main
[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = true
prerelease_token = "dev"  # Creates versions like 0.1.0.dev1, 0.1.1.dev1, etc.

# Testing configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=stichotrope",
    "--cov-report=term-missing",
    "--cov-report=html",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "performance: Performance tests",
    "thread_safety: Thread-safety specific tests",
    "stress: Stress tests (high load)",
    "slow: Slow-running tests",
]

# Code formatting with Black
[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Linting with Ruff
[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/conftest.py" = ["F401"]  # Allow unused imports for availability checks
"tests/performance/benchmarks/competitors.py" = ["F401"]  # Allow unused imports for availability checks

# Type checking with mypy
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

