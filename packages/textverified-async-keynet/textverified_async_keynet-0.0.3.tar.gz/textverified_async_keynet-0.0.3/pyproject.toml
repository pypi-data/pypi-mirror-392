[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "textverified_async_keynet"
version = "0.0.3"
authors = [
    { name="keynet", email="viktorplay377@gmail.com" },
]
description = "A simple asynchronous Python API client for working with the Textverified REST API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    'Programming Language :: Python :: 3.10',
    'Operating System :: OS Independent'
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Keynet123/textverified_async"
Issues = "https://github.com/Keynet123/textverified_async/issues"