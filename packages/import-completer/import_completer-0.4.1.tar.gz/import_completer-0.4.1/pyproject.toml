[project]
name = "import-completer"
version = "0.4.1"
requires-python = ">=3.13"
dependencies = [
    "pygls==2.0.0",
    "loguru==0.7.3",
    "tree-sitter==0.24.0",
    "tree-sitter-python==0.23.6",
    "click>=8.0.0",
    "aiosqlite==0.21.0",
]

[project.scripts]
py-import-completer-server = "import_completer.language_server:start_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/import_completer"]

[tool.ruff]
line-length = 88
target-version = "py313"
exclude = [
    ".venv",
    "venv",
    "src.copy",
    "*.db",
    "*_tags",
    "build",
    "dist",
    ".git",
]

[tool.ruff.lint]
# Enable recommended rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
# Ignore E501 (line-too-long) since ruff format handles line length
ignore = ["E501"]
# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["import_completer"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
