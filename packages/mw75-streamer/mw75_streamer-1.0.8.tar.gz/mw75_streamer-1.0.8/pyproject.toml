[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mw75-streamer"
version = "1.0.8"
description = "Stream EEG data from MW75 Neuro headphones using BLE and RFCOMM"
authors = [
    {name = "Eitan Kay", email = "opensource@arctop.com"}
]
maintainers = [
    {name = "Arctop", email = "opensource@arctop.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: System :: Hardware :: Hardware Drivers",
]
keywords = ["eeg", "mw75", "neurotechnology", "bluetooth", "streaming", "arctop"]

dependencies = [
    "bleak>=0.20.0",
    "pyobjc>=9.0; sys_platform == 'darwin'",
    "pyobjc-framework-IOBluetooth>=9.0; sys_platform == 'darwin'",
]

[project.optional-dependencies]
websocket = [
    "websocket-client>=1.6.0"
]
lsl = [
    "pylsl>=1.16.0"
]
testing = [
    "websockets>=11.0.0"
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "myst-parser>=2.0.0"
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "websocket-client>=1.6.0",
    "websockets>=11.0.0",
    "pylsl>=1.16.0",
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "myst-parser>=2.0.0"
]
all = [
    "websocket-client>=1.6.0",
    "websockets>=11.0.0",
    "pylsl>=1.16.0"
]

[project.urls]
Homepage = "https://github.com/arctop/mw75-streamer"
Documentation = "https://arctop.github.io/mw75-streamer/api/"
Repository = "https://github.com/arctop/mw75-streamer"
"Bug Tracker" = "https://github.com/arctop/mw75-streamer/issues"
"Company" = "https://arctop.com"

[project.scripts]
mw75-streamer = "mw75_streamer.main:cli_main"
mw75-test-server = "mw75_streamer.testing.__main__:main"

[tool.setuptools]
packages = ["mw75_streamer", "mw75_streamer.assets", "mw75_streamer.device", "mw75_streamer.data", "mw75_streamer.panel", "mw75_streamer.testing", "mw75_streamer.utils"]

[tool.setuptools.package-data]
"mw75_streamer.assets" = ["*.webp", "*.png", "*.jpg", "*.svg"]
"mw75_streamer.testing" = ["*.html"]
"mw75_streamer.panel" = ["*.html"]

# Black code formatter configuration
[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# MyPy type checker configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disable_error_code = ["unreachable"]

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Coverage configuration
[tool.coverage.run]
source = ["mw75_streamer"]
omit = [
    "*/tests/*",
    "*/testing/*",
    "*/__main__.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]
