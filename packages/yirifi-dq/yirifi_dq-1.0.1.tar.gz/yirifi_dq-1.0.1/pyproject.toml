# Yirifi Data Quality Framework
# PyPI package configuration and development tools

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yirifi-dq"
version = "1.0.1"
description = "Terminal-based CLI/TUI for managing MongoDB data quality operations"
readme = "README.md"
license = "LicenseRef-Proprietary"
authors = [
    {name = "Yirifi Data Team", email = "saurav@yirifi.ai"}
]
requires-python = ">=3.8"
keywords = ["mongodb", "data-quality", "cli", "tui", "database", "cleanup"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "pymongo>=4.0.0",
    "python-dotenv>=1.0.0",
    "textual>=0.40.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "bandit>=1.7.0",
]

[project.scripts]
yirifi-dq = "yirifi_dq.main:main"

[project.urls]
Homepage = "https://github.com/yirifi/yirifi-dq"
Documentation = "https://github.com/yirifi/yirifi-dq#readme"
Repository = "https://github.com/yirifi/yirifi-dq"
Issues = "https://github.com/yirifi/yirifi-dq/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["yirifi_dq*"]

[tool.ruff]
# Target Python 3.8+
target-version = "py38"
line-length = 200

# Enable preview features for latest rules
preview = false

# Exclude common directories
extend-exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "venv",
    "build",
    "dist",
    "__pycache__",
]

[tool.ruff.lint]
# Enable rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "PL",     # pylint
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "PLR0913", # Too many arguments in function definition
    "PLR2004", # Magic value used in comparison
    "PLR0915", # Too many statements in function (complexity)
    "PLR0912", # Too many branches in function (complexity)
    "PLR0911", # Too many return statements (early returns for clarity)
    "PLC0415", # Import outside top-level (lazy imports for performance)
    "B904",    # Raise without from inside except
    "SIM105",  # Suppressible exception (explicit error handling preferred)
    "SIM117",  # Multiple with statements (prefer explicit for clarity)
    "RUF001",  # Ambiguous unicode characters (intentional use of emoji/symbols)
    "E402",    # Module level import not at top (some scripts need dynamic imports)
    "PLW0603", # Global statement (necessary for singleton pattern)
    "PLW2901", # Redefined loop variable (intentional in nested contexts)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# Tests can use magic values, assertions, etc.
"tests/**/*.py" = ["PLR2004", "S101", "ARG"]
"test_*.py" = ["PLR2004", "S101", "ARG"]
# TUI files use Textual conventions (BINDINGS, CSS_PATH as class attributes)
"yirifi_dq/tui/**/*.py" = ["RUF012"]
# One-off operation scripts can have long lines (URLs, descriptions, etc.)
"databases/**/*.py" = ["E501"]
"scripts/**/*.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["yirifi_dq"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.mccabe]
# Max complexity
max-complexity = 10

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, automatically detect line endings
line-ending = "auto"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["yirifi_dq"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
no_strict_optional = true
disallow_untyped_defs = false
disallow_any_generics = false
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.bandit]
exclude_dirs = ["/tests", "/test", "/.venv", "/venv", "/env"]
skips = ["B101"]  # Skip assert_used warnings (used in tests)

[tool.bandit.assert_used]
skips = ["*/test_*.py", "*/tests/*.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "-ra",
    "--strict-markers",
    "--showlocals",
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "integration: Integration tests (require database)",
    "slow: Slow running tests",
    "security: Security-related tests",
    "smoke: Smoke tests for quick validation",
]

[tool.coverage.run]
source = ["yirifi_dq"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
