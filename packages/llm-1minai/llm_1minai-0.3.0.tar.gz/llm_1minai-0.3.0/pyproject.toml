[project]
name = "llm-1minai"
version = "0.3.0"
description = "LLM plugin providing access to 66+ AI models through 1min.ai API with web search, mixed context, and persistent options"
readme = "README.md"
authors = [{name = "gl0bal01"}]
license = {text = "Apache-2.0"}
keywords = ["llm", "ai", "1min.ai", "gpt", "claude", "gemini", "chatgpt", "anthropic", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "llm>=0.13",
    "requests>=2.31.0",
    "click>=8.0"
]
requires-python = ">=3.8"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "requests-mock>=1.11.0"
]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "requests-mock>=1.11.0"
]

[project.urls]
Homepage = "https://github.com/gl0bal01/llm-1minai"
Repository = "https://github.com/gl0bal01/llm-1minai"
Documentation = "https://github.com/gl0bal01/llm-1minai#readme"
Changelog = "https://github.com/gl0bal01/llm-1minai/blob/main/CHANGELOG.md"
"Issue Tracker" = "https://github.com/gl0bal01/llm-1minai/issues"
"1min.ai" = "https://docs.1min.ai"

[project.entry-points.llm]
1min = "llm_1min"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["llm_1min"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=llm_1min",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=50"
]

[tool.coverage.run]
source = ["llm_1min"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod"
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]  # Line too long (handled by black)
