[project]
name = "django-sanitizers"
version = "0.0.1"
description = "A Django middleware that sanitizes incoming request data to prevent XSS."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name="Jenil Mistry", email="jenilmistryhq@users.noreply.github.com" }
]

dependencies = [
    "django>=3.2",
    "bleach>=6.0.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["django_sanitizers"]
exclude = ["core*", "config*"]
