[project]
name = "asynctoolkit"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[dependency-groups]
dev = [
    "aiohttp>=3.11.12",
    "commitizen>=4.10.0",
    "coverage>=7.6.12",
    "httpx>=0.28.1",
    "pip>=25.0.1",
    "pre-commit>=4.4.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-cov>=6.0.0",
    "pytest-httpserver>=1.1.1",
    "pytest-pyodide>=0.58.4",
    "requests>=2.32.3",
]


[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
