[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rhs-flashkit"
version = "0.1.1"
description = "CI/CD toolkit for flashing and testing embedded devices"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Robotics Hardware Solutions", email = "info@rhs.com"}
]
keywords = ["embedded", "firmware", "flashing", "jlink", "stm32", "ci-cd", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pylink-square>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
rhs-flash = "rhs_flashkit.flashing:main"

[project.urls]
Homepage = "https://github.com/RoboticsHardwareSolutions/rhs-flashkit"
Repository = "https://github.com/RoboticsHardwareSolutions/rhs-flashkit"
"Bug Tracker" = "https://github.com/RoboticsHardwareSolutions/rhs-flashkit/issues"
Documentation = "https://github.com/RoboticsHardwareSolutions/rhs-flashkit#readme"
