[project]
name = "mabplotlib"              # PyPI package name
version = "0.1.0"
description = "View and run MIMO experiment codes easily"
authors = [{ name = "Mayank", email = "youremail@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

# Optional but nice:
keywords = ["mimo", "wireless", "ber", "education"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mabplotlib", "mabplotlib.experiments"]

[tool.setuptools.package-data]
"mabplotlib.experiments" = ["*.py"]
