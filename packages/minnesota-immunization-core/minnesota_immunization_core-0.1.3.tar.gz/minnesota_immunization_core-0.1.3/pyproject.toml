[project]
name = "minnesota-immunization-core"
version = "0.1.3"
description = "Core library for Minnesota immunization records processing"
readme = "README.md"
authors = [
    { name = "Dillon O'Leary", email = "doleary@wisc.edu" }
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = ["immunization", "vaccination", "etl", "minnesota", "aisr"]
dependencies = [
    "pandas",
    "requests",
    "beautifulsoup4",
    "httpx>=0.28.1",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "faker",
    "pytest-cov",
    "ruff",
    "types-requests",
    "fastapi",
    "uvicorn",
    "pytest-cov",
    "python-multipart"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "I", "W", "N", "B", "UP", "C4"]

[tool.ruff.isort]
known-first-party = ["minnesota_immunization_core"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
pythonpath = ["src", "."]


