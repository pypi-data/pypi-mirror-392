[project]
name = "iflow-mcp_mcp_pdf_forms"
version = "0.2.0"
description = "PDF form manipulation toolkit built with MCP and PyMuPDF"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Wilde", email = "wilde@example.com"}
]
dependencies = [
    "mcp[cli]>=1.3.0",
    "pymupdf>=1.25.3",
    "pillow>=11.1.0",
]

[project.scripts]
mcp-pdf-forms = "mcp_pdf_forms.server:start_server"

[project.urls]
Repository = "https://github.com/Wildebeest/mcp_pdf_forms"
Documentation = "https://github.com/Wildebeest/mcp_pdf_forms#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_pdf_forms"]

[dependency-groups]
dev = [
    "mcp[cli]>=1.3.0",
    "pytest>=7.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
]

[tool.pytest]
testpaths = ["tests"]
