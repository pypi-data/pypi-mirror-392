[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ferb"
version = "1.0.0"
description = "Link Checker: A GUI + JS-rendered multithreaded broken link checker for dynamic websites."
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Shreyash Srivastva", email = "usershreyash@gmail.com" }
]

keywords = ["broken links", "SEO", "crawler", "GUI", "playwright", "checker", "link checker"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Utilities"
]

dependencies = [
    "requests",
    "beautifulsoup4",
    "lxml",
    "playwright",
    "pillow",
    "rich"
]
