[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "convert_stream"
version = "2.5.1"
authors = [
  { name="Bruno Chaves"},
]

description = "Manipulação de documentos PDF e Imagens. Converter, Ler, rotacionar exportar etc."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "soup_files>=1.4.2",
    "PyMuPDF",
    "scipy",
    "reportlab",
    "openpyxl",
    "odfpy",
    "pandas",
    "Pillow>=11.3.0",
    "opencv-python",
    "requests>=2.32.4",
    "sheet_stream>=0.1.3",
]

[tool.setuptools]
packages = [
    "convert_stream",
    "convert_stream.convert",
    "convert_stream.mod_types",
    "convert_stream.pdf",
    "convert_stream.image",
    "convert_stream.text",
]
