[project]
name = "ntnput"
version = "2.6.0"
authors = [
    {name = "Xenely"}
]
description = "Minimalist Python library using wraps of undocumented `Nt` functions to interact with mouse and keyboard stealthy"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.scripts]
ntnput = "ntnput:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
