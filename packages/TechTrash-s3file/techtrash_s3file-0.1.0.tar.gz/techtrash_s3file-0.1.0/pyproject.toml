[project]
name = "TechTrash_s3file"
version = "0.1.0"
authors = [
  { name="Clapin Arthur", email="clapin.arthur@gmail.com" },
]
description = "A package to upload files to OVH S3"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "boto3>=1.26.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/s3file"]