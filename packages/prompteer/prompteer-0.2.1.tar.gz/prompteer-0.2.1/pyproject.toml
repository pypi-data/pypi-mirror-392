[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "prompteer"
version = "0.2.1"
description = "A lightweight file-based prompt manager for LLM workflows. Simple, scalable, and version-control friendly."
readme = "README.md"
authors = [
    {name = "Mintae Kim", email = "ibare77@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
keywords = ["prompt", "llm", "ai", "prompt-engineering", "prompt-management"]
requires-python = ">=3.7"
dependencies = [
    "PyYAML>=5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "isort>=5.0",
]
watch = [
    "watchdog>=2.0",
]

[project.scripts]
prompteer = "prompteer.cli:main"

[project.urls]
Homepage = "https://github.com/ibare/prompteer"
Documentation = "https://github.com/ibare/prompteer#readme"
Repository = "https://github.com/ibare/prompteer"
"Bug Tracker" = "https://github.com/ibare/prompteer/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=prompteer --cov-report=term-missing --cov-report=html"
