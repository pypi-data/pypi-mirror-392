[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mailapi_freetools"
version = "0.1.0"
description = "Lightweight Python SDK for MailAPI (https://mailapi.freetools.fr)"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
authors = [{ name = "ImAnonFR" }]
license = { text = "MIT" }
dependencies = ["httpx>=0.23"]
keywords = ["mailapi", "temp mail", "sdk", "email", "mailapi freetools"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ImAnonFR/MailAPI-PythonSDK"
Repository = "https://github.com/ImAnonFR/MailAPI-PythonSDK.git"

[tool.setuptools]
packages = ["mailapi_freetools"]         # ou utilise package discovery auto si tu préfères
