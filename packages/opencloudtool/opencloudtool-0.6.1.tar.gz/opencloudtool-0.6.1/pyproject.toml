[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "opencloudtool"
version = "0.6.1"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[tool.maturin]
python-source = "python"
module-name = "opencloudtool._internal"
manifest-path = "crates/oct-py/Cargo.toml"

[dependency-groups]
dev = [
    "maturin>=1.9.3",
    "ruff>=0.14.0",
]
