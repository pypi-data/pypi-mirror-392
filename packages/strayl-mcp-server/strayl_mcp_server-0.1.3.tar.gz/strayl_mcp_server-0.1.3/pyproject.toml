[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "strayl-mcp-server"
version = "0.1.3"
description = "MCP server for Strayl log search with semantic and exact search capabilities"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Strayl", email = "support@strayl.dev" }
]
license = { text = "MIT" }
keywords = ["mcp", "logging", "search", "ai", "strayl"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://strayl.dev"
Documentation = "https://docs.strayl.dev"
Repository = "https://github.com/strayl/strayl-mcp-server"
Issues = "https://github.com/strayl/strayl-mcp-server/issues"

[project.scripts]
strayl-mcp-server = "strayl_mcp_server.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/strayl_mcp_server"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
