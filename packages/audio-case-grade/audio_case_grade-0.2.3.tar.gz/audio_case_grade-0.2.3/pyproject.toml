[project]
name = "audio-case-grade"
version = "0.2.3"
description = "Library to score audio medical case studies"
readme = "README_PYPI.md"
authors = [
    { name = "Taylor Daniels", email = "tdaniels@vcom.edu" },
    { name = "Keith Fung", email = "keith.fung@infernored.com" },
]
requires-python = ">=3.9, <3.14"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

dependencies = [
    "jiwer>=3.0.5",
    "nltk>=3.9.1",
    "num2words>=0.5.13",
    "numpy>=1.21.0,<2.0.0; python_version < '3.13'",
    "numpy>=2.1.3; python_version >= '3.13'",
    "pandas-stubs>=2.0.0,<2.3.0",
    "pandas>=1.3.0,<2.3.0",
    "pydantic>=2.0.0,<3.0.0",
]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "ipykernel>=6.29.5",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pylint==3.3.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["/notebooks"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.isort]
profile = "black"
known_first_party = ["audio_case_grade"]
