name: Cyclic Imports
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  cyclic-import:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      - name: check hatchling_autoextras_hook
        run: |
          python -c "import hatchling_autoextras_hook"
