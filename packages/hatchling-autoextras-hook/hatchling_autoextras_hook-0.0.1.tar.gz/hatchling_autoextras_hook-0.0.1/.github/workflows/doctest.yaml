name: Documentation Tests
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  doctest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup python environment
        uses: ./.github/actions/setup-env

      - name: Run doctest on source code
        run: |
          inv doctest-src
