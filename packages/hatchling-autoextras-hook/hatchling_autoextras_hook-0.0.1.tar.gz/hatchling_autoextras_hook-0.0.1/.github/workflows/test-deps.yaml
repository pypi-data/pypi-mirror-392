name: Test - Dependencies
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  get-versions:
    uses: ./.github/workflows/get-versions.yaml

  hatchling:
    needs: get-versions
    uses: ./.github/workflows/test-code-dep.yaml
    with:
      package-name: hatchling
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).hatchling) }}
