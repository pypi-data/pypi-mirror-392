[project]
name = "ara-api-web"
version = "1.1.0rc0"
description = "Web interface for ARA API"
authors = [{name = "Alexander Kleimenov", email = "nequamy@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.121.2",
    "uvicorn[standard]>=0.38.0",
]

[project.scripts]
ara-api-web = "ara_api_web.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "ara_api_web/**/*.py",
    "ara_api_web/static/**/*",
]
