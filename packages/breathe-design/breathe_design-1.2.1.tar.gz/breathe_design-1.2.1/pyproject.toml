[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "breathe_design"
dynamic = ["version"]
description = "A Python library for interating with the Breathe Design api and analyzing and visualizing Breathe Design data"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "requests",
    "plotly",
    "nbformat>=4.2.0",
    "ipykernel",
    "pydantic",
    "pydantic_settings",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "nbclient",
    "httpx"
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-jupyter",
    "mkdocs-macros-plugin"
]
[tool.hatch.version]
path = "breathe_design/__init__.py"
