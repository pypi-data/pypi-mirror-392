[build-system]
requires = ["setuptools>=45", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "render-engine-pg"
dynamic = ["version"]
description = "A PostgreSQL parser for the Render Engine"
requires-python = ">=3.11"
dependencies = [
  "psycopg[binary]>=3.0",
  "render-engine>=2025.11.1a1",
  "python-frontmatter>=1.0",
  "render-engine-markdown>=2023.12.1",
  "click>=8.3.0",
  "tomli_w>=1.0.0",
]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-mock>=3.10", "mypy>=1.0"]

[tool.setuptools.packages.find]
include = ["render_engine_pg"]

[project.scripts]
render-engine-pg = "render_engine_pg.cli.classify_cli:main"

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true
strict_equality = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = "render_engine.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "frontmatter"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "psycopg.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tomli_w"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tomllib"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "click"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "render_engine_parser"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "render_engine_markdown"
ignore_missing_imports = true
