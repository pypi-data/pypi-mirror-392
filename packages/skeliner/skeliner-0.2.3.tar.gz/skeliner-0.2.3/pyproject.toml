[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skeliner"
version = "0.2.3"
description = "A lightweight neuromorphological mesh skeletonizer."
authors = []
requires-python = ">=3.10.0"
dependencies = [
    "igraph>=0.11.8",
    "numpy>=2.0.2",
    "scipy>=1.13.1",
    "trimesh==4.7.4",
    "matplotlib>=3.10.3",
    "rtree>=1.4.1",
]
license = "GPL-3.0-or-later"
readme = {file = "README.md", content-type = "text/markdown"}

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "twine", 
    "maturin",
    "ipykernel>=7.1.0",
    "watermark>=2.5.0",
]
3d = [
    "vtk>=9.4.2",
]

[tool.setuptools]
packages = {find = {}}
include-package-data = true


