checks for ucr_prd.ref_agency_yearly:
  - row_count > 0
  - schema:
      fail:
        when required column missing: [
          'agency_id', 'data_year', 'is_direct_contributor', 'is_nibrs',
          'agency_status', 'population_group_id', 'is_publishable',
          'population', 'is_suburban_area', 'is_covered'
        ]
  - invalid_count(is_nibrs) = 0:
      valid values: [True, False]
  - invalid_count(agency_status) = 0:
      valid values: ['A', 'D', 'F', 'L', 'O']
  - invalid_count(population_group_id) = 0:
      valid values: [1, 3, 4, 5, 6, 7, 8, 9, 10, 11, 13, 14, 15, 16, 17, 19, 20, 21, 22, 23]