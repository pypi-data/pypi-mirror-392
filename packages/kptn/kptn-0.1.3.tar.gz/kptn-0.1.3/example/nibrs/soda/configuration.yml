# Regular tables use the 'ucr_prd' schema
data_source cjis_restore_ucr_prd:
  type: postgres
  schema: ucr_prd
  connection:
    host: ${PGHOST}
    port: ${PGPORT}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    database: ${PGDATABASE}

# Materialized views use the 'ucr_prd' and 'ucr_prd.tmp' schemas
data_source cjis_restore_views:
  type: postgres
  connection:
    host: ${PGHOST}
    port: ${PGPORT}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    database: ${PGDATABASE}
