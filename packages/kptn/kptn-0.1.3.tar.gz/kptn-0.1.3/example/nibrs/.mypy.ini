[mypy]
strict_optional = True
ignore_missing_imports = False
disallow_untyped_defs = True
exclude = (?x)( cloudformation/ne-cloudformation/ | soda/ | cdk/ | db-setup/ | flows.py | .venv/ )

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True