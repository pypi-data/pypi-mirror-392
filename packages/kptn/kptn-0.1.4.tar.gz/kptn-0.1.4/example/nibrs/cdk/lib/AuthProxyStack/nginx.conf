# user       www www;  ## Default: nobody
# worker_processes  5;  ## Default: 1
# error_log  logs/error.log;
# pid        logs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  4096;  ## Default: 1024
}

http {
  client_max_body_size 400M;
  # include    conf/mime.types;
  # include    /etc/nginx/proxy.conf;
  # include    /etc/nginx/fastcgi.conf;
  index    index.html index.htm index.php;

  default_type application/octet-stream;
  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  # access_log   logs/access.log  main;
  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128; # this seems to be required for some vhosts
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "Upgrade";
  proxy_set_header Host $host;

  server {
    listen 80;

    # The variables ECS_CREDS_PATH and S3_BUCKET_NAME are set by the startup script
    location /authproxy {
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-NginX-Proxy true;
      proxy_pass http://169.254.170.2ECS_CREDS_PATH;
      proxy_ssl_session_reuse off;
      proxy_set_header Host $http_host;
      proxy_cache_bypass $http_upgrade;
      proxy_redirect off;
      add_header X-AWS-Artifacts-Bucket "S3_ARTIFACTS_BUCKET_NAME" always;
      add_header X-AWS-Externals-Bucket "S3_EXTERNALS_BUCKET_NAME" always;
      add_header X-AWS-Flow-Runner-Repo "ECR_FLOW_RUNNER_REPO" always;
      add_header X-AWS-Region "AWS_REGION" always;
    }

    location / {
      # Assume VPC CIDR is 10.0.0.0/16, where 10.0.0.2 is the DNS server
      # https://docs.aws.amazon.com/vpc/latest/userguide/subnet-sizing.html
      resolver 10.0.0.2;

      # Nginx evaluates the value of the variable per-request, instead of just once at startup
      set $elb_dns http://PREFECT_ENDPOINT;
      proxy_pass $elb_dns;
    }
  }
}