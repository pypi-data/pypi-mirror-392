name: Test - MR Opened
on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

env:
  # We need to avoid using NodeJS v20, because it doesn't work with glibc 2.17.
  # See https://github.com/actions/checkout/issues/1809.
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build:
    runs-on: [self-hosted, cds]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker compose -f docker-compose.yml build

  test:
    runs-on: [self-hosted, cds]
    needs: build
    steps:
      - name: test
        run: docker compose -f docker-compose.yml run --rm -T -e PGHOST='${{ secrets.DEV_PGHOST }}' -e PGPORT='${{ secrets.DEV_PGPORT }}' -e PGPASSWORD='${{ secrets.DEV_PGPASSWORD }}' -e PGUSER='${{ secrets.DEV_PGUSER }}' -e PGDATABASE='${{ secrets.DEV_PGDATABASE }}' -e AWS_SECRET_ACCESS_KEY='${{ secrets.AWS_SECRET_ACCESS_KEY }}' -e AWS_ACCESS_KEY_ID='${{ secrets.AWS_ACCESS_KEY_ID }}' -e AWS_DEFAULT_REGION='${{ secrets.AWS_DEFAULT_REGION }}' prefect bash -c "./tests/run_tests.sh all -d"
