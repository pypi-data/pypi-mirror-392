[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eridu-data-generator"
version = "0.1.0"
authors = [
    { name="Your Name", email="your@email.com" },
]
description = "A mock cloud financial data generator."
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "numpy"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["Eridu*"]
