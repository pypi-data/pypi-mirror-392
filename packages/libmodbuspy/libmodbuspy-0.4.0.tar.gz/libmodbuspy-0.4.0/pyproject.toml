[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libmodbuspy"
version = "0.4.0"
description = "A Python implementation of Modbus TCP, RTU, and ASCII protocols"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "serhmarch", email = "mrchsrg@gmail.com"}
]
maintainers = [
    {name = "serhmarch", email = "mrchsrg@gmail.com"}
]
keywords = [
    "modbus",
    "tcp",
    "rtu",
    "ascii",
    "serial",
    "industrial",
    "automation",
    "protocol",
    "communication"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: System :: Networking"
]
dependencies = [
    "pyserial>=3.4"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
    "sphinx",
    "sphinx-rtd-theme"
]
test = [
    "pytest>=6.0",
    "pytest-cov"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "doxygen"
]

[project.urls]
Homepage = "https://github.com/serhmarch/libmodbuspy"
Repository = "https://github.com/serhmarch/libmodbuspy.git"
Documentation = "https://github.com/serhmarch/libmodbuspy/tree/main/doc"
"Bug Tracker" = "https://github.com/serhmarch/libmodbuspy/issues"

[project.scripts]
modbus-client = "libmodbuspy.examples.democlient:main"
modbus-server = "libmodbuspy.examples.demoserver:main"

[tool.setuptools]
packages = ["libmodbuspy"]

[tool.setuptools.package-data]
libmodbuspy = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "test",
]
python_files = [
    "test_*.py",
    "*_test.py"
]
python_classes = [
    "Test*"
]
python_functions = [
    "test_*"
]

[tool.coverage.run]
source = ["libmodbuspy"]
omit = [
    "*/test*",
    "*/examples/*",
    "setup.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".mypy_cache",
    ".pytest_cache"
]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88