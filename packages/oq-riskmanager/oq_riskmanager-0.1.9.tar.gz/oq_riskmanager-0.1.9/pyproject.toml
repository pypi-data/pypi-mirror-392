 [build-system]
 requires = ["setuptools>=61.0", "wheel"]
 build-backend = "setuptools.build_meta"

 [project]
 name = "oq-riskmanager"
 version = "0.1.9"
 description = "Hedge arbitrage risk management (对冲套利策略风控模块)"
 readme = "README.md"
 requires-python = ">=3.10"
 license = { text = "MIT" }
 authors = [
   { name = "Yosen", email = "yc1181589856@gmail.com" }
 ]
 classifiers = [
   "Programming Language :: Python :: 3",
   "Programming Language :: Python :: 3 :: Only",
   "Programming Language :: Python :: 3.10",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
 ]
 dependencies = [
   "toml>=0.10.2",
 ]

 [project.urls]
 "Homepage" = "https://example.com/oq-riskmanager"

 [tool.setuptools]
 packages = { find = { where = ["."] } }
 py-modules = ["risk_manager"]


