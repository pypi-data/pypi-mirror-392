[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fakestack"
dynamic = ["version"]
description = "Full-stack fake data generator - Generate databases and APIs from JSON schemas"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Devendra Pratap", email = "dps.manit@gmail.com"}
]
maintainers = [
    {name = "Devendra Pratap", email = "dps.manit@gmail.com"}
]
keywords = ["faker", "dummy", "db", "database", "schema", "generate", "generator", "fakestack", "test-data", "fake-data", "mock", "backend", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Database",
]
requires-python = ">=3.8"
dependencies = [
    # No runtime dependencies - Go binary handles everything
]

[project.optional-dependencies]
minimal = [
    # SQLite only - no database drivers needed
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/0xdps/fake-stack"
Documentation = "https://fake-stack.readthedocs.io/"
Repository = "https://github.com/0xdps/fake-stack.git"
Issues = "https://github.com/0xdps/fake-stack/issues"
Changelog = "https://github.com/0xdps/fake-stack/blob/trunk/CHANGELOG.md"

[project.scripts]
fakestack = "fakestack.runner:main"

[tool.setuptools.dynamic]
version = {attr = "fakestack.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["fakestack*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
fakestack = [
    "bin/*",
    "bin/fakestack-*"
]

# Code Quality Tools Configuration

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip_gitignore = true
known_first_party = ["fakestack"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["fakestack"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
precision = 2
show_missing = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
