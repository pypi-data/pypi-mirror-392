[project]
name = "anchorfix"
version = "0.0.5"
description = "Display Python version, executable path, and script path when run with uv"
keywords = ["uv", "python", "version", "path", "tool"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
license.file = "LICENSE"
authors = [
  { name = "heiwa4126", email = "heiwa4126@gmail.com" },
]
requires-python = ">=3.9"

dependencies = [
  "beautifulsoup4>=4.14.2",
]

[project.urls]
Documentation = "https://github.com/heiwa4126/anchorfix#readme"
Issues = "https://github.com/heiwa4126/anchorfix/issues"
Source = "https://github.com/heiwa4126/anchorfix"

[project.scripts]
anchorfix = "anchorfix.__main__:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "bumpuv>=0.0.4",
  "hypothesis>=6.141.1",
  "mypy>=1.18.1",
  "pep440check>=0.0.1",
  "poethepoet>=0.37.0",
  "pytest>=8.4.2",
  "ruff>=0.13.0",
  "validate-pyproject>=0.24.1",
]

[tool.uv.build-backend]
source-exclude = [
  "**/*_test.py",
  "tests/**",
]
wheel-exclude = [
  "**/*_test.py",
  "tests/**",
]
