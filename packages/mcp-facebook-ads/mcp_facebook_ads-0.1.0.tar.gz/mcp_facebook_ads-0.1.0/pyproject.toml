[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp_facebook_ads"
version = "0.1.0"
description = "MCP server em Python para consultar dados da Facebook Ads Marketing API"
readme = "README.md"
authors = [{ name = "Marcelo" }]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
  "mcp>=1.6.0",
  "requests>=2.32.0",
  "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/marcelo/mcp-facebook-ads"

[project.scripts]
mcp_facebook_ads = "mcp_facebook_ads.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_facebook_ads"]

[tool.hatch.build.targets.sdist]
include = [
  "src/mcp_facebook_ads",
  "README.md",
  "LICENSE",
  ".env.example",
]
