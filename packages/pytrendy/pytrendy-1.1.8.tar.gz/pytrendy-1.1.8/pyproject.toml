[project]
name = "pytrendy"
version = "1.1.8"
description = "Trend Detection in Python. Applicable for real-world industry use cases in time series."
authors = [
    { name = "Russell Sammut Bonnici", email = "r.sammutbonnici@gmail.com" },
    { name = "Barsha Deb", email = "debbarsha1503@gmail.com" }
]
maintainers = [
    { name = "Russell Sammut Bonnici", email = "r.sammutbonnici@gmail.com" },
    { name = "Barsha Deb", email = "debbarsha1503@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "matplotlib"
]

[project.urls]
repository = "https://github.com/RussellSB/pytrendy"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytrendy*"]

[tool.pytest.ini_options]
markers = [
    "core: essential tests that must pass for core functionality",
    "plot: tests for visualization/plotting functionality"
]