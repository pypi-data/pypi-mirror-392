[project]
name = "iso-financial-mcp"
version = "0.4.1"
description = "Enhanced MCP server providing comprehensive financial market data endpoints for quantitative trading opportunity detection and analysis"
authors = [
    {name = "Niels-8"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
keywords = ["finance", "trading", "market-data", "mcp", "model-context-protocol", "short-squeeze", "options", "stocks", "sec-filings", "finra", "earnings", "quantitative-analysis", "ai-trading"]
dependencies = [
    "fastmcp>=0.2.0",
    "httpx>=0.27.0",
    "yfinance>=0.2.28",
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "aiofiles>=24.1.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.2.0",
    "uvicorn>=0.30.0",
    "python-dotenv>=1.0.0",
    "cachetools>=5.3.0",
    "aiohttp>=3.9.0",
    "asyncio-throttle>=1.0.2",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "pytrends>=4.9.0",
    "feedparser>=6.0.0",
    "autogen-ext[mcp]>=0.7.4",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0"
]

[project.scripts]
finance-mcp = "iso_financial_mcp.server:server"

[project.urls]
Homepage = "https://github.com/Niels-8/isofinancial-mcp"
Repository = "https://github.com/Niels-8/isofinancial-mcp"
Documentation = "https://github.com/Niels-8/isofinancial-mcp#readme"
Issues = "https://github.com/Niels-8/isofinancial-mcp/issues"
"Bug Tracker" = "https://github.com/Niels-8/isofinancial-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"
select = ["E", "F", "W", "C90", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = ["S101", "T201", "PLR0913"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"
anyio_backends = ["asyncio"] 

[dependency-groups]
dev = [
    "pytest-cov>=7.0.0",
]
