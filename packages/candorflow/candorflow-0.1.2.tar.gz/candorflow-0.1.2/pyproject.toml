[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "candorflow"
version = "0.1.2"
description = "Training stability tools for synthetic demo"
authors = [{ name = "Matt Gehring", email = "matt@candorprotocol.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["torch", "matplotlib", "numpy"]


[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["candorflow*"]
