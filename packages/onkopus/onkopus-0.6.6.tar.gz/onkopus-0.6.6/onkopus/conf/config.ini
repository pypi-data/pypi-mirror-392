
[DEFAULT]
VERSION = 0.6.6
ONKOPUS_MODULE_SERVER = mtb.bioinf.med.uni-goettingen.de
ONKOPUS_MODULE_PROTOCOL = https
ONKOPUS_PORTS_ACTIVE = 0
ONKOPUS_SYS_DIR = tests/data/onkopus/sys
ONKOPUS_DATA_DIR = tests/data/onkopus/loc
ONKOPUS_DATA_DIR_PUB = tests/data/onkopus/tmp
ONKOPUS_PATH_TYPE = rel
ONKOPUS_SERVER_PREFIX=onkopus-server
ONKOPUS_PROXY_PORT =
ACTIVE_MODULES = liftover,genomic_to_gene,dbsnp,clinvar,ccs,liftover,revel,loftool,vuspredict,metakb,mvp,civic,oncokb,aggregator,primateai,dbnsfp,biomarker_types,gencode_genomic,uta_adapter_protein_sequence,alphamissense,interpreter
