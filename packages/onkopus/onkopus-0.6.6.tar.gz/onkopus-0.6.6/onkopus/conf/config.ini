ACTIVE_EVIDENCE_DATABASES = civic metakb oncokb
AGGREGATED_EVIDENCE_DATA_KEY = merged_evidence_data
MODULE_BATCH_SIZE=100
FILE_FORMAT_ABBREV=avf
LIFTOVER_DATA_DIR = /mnt
LOGFILE = "error.log"

[MODULES]
METAKB_PREFIX = metakb
CIVIC_PREFIX = civic
ONCOKB_PREFIX = oncokb
CLINVAR_PREFIX = clinvar
REVEL_PREFIX = revel
LOFTOOL_PREFIX = loftool
VUSPREDICT_PREFIX = vus_predict
DBSNP_PREFIX = dbsnp
MVP_PREFIX = mvp
PRIMATEAI_PREFIX = primateai
DBNSFP_PREFIX = dbnsfp
ALPHAMISSENSE_PREFIX = alphamissense

[VCF]
MODULES = UTA_Adapter,revel,dbNSFP,vus_predict,dbsnp,clinvar
EXTRACT_KEYS = dbsnp:rsID,total clinvar:clinical_significance

[EXTERNAL_SOURCES]
