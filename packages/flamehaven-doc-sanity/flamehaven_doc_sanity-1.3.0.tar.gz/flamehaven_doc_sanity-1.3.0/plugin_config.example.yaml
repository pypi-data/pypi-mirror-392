# Plugin Configuration Example
# Copy this file to plugin_config.yaml and customize for your needs

# Markdown Link Validator
# Validates markdown links for syntax and completeness
markdown-link-validator:
  check_references: true
  allow_empty_links: false

# Security Governance Plugin
# Enforces security policies and best practices
security-governance:
  min_security_score: 0.88
  check_credentials: true
  strict_mode: false

# JSON Formatter Plugin
# Formats documents as JSON with customizable options
json-formatter:
  indent: 2
  sort_keys: true
  ensure_ascii: false
  compact: false
