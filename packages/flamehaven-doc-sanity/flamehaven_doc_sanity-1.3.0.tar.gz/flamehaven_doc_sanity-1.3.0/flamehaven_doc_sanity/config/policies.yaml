# Governance Policies Configuration

policies:
  # Version control policies
  version_control:
    - all_changes_must_have_drift_check
    - no_deployment_above_jsd_0.08
    - commits_require_validation

  # Documentation policies
  documentation:
    - readme_enhancement_required_for_modules
    - architecture_docs_updated_with_changes
    - api_changes_require_documentation

  # Governance policies
  governance:
    - tribunal_verdict_final
    - policy_violation_triggers_alert
    - drift_detection_mandatory

  # Security policies
  security:
    - no_credentials_in_code
    - pii_redaction_required
    - audit_trail_immutable

  # Testing policies
  testing:
    - min_coverage_85_percent
    - integration_tests_required
    - performance_slo_validation
