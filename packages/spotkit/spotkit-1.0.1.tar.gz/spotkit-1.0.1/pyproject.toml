[project]
name = "spotkit"
version = "1.0.1"
description = "CLI toolbox for Spotify"
authors = [
    {name = "Guilherme Camacho", email = "guilherme.sousa.camacho@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "spotipy (>=2.25.1,<3.0.0)",
    "typer (>=0.20.0,<0.21.0)",
    "rich (>=14.2.0,<15.0.0)",
    "python-dotenv (>=1.2.1,<2.0.0)"
]
dynamic = [ "classifiers" ]

[project.urls]
homepage = "https://github.com/GocasPT/SpotKit"
repository = "https://github.com/GocasPT/SpotKit"
"Bug Tracker" = "https://github.com/GocasPT/SpotKit/issues"

[project.scripts]
spotkit = "spotkit.cli:app"

[dependency-groups]
dev = [
    "ruff (>=0.14.4,<0.15.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]