# Based on pydata/xarray
codecov:
  require_ci_to_pass: no

coverage:
  ignore:
    - "src/dotools_py/tl/_statistics.py"
    - "src/dotools_py/_experimental/_deprecated/_language.py"
    - "src/dotools_py/utility/_convertion.py"  # R code
    - "src/dotools_py/_experimental/_deprecated/_statistics.py"  # R code
    - "src/dotools_py/utility/_spatial.py"  # No example currently
    - "src/dotools_py/pl/_visium.py" # No example currently
    - "src/dotools_py/_experimental/_deprecated/_expression.py"
    - "src/dotools_py/tl/_Statistical.py"
  status:
    project:
      default:
        # Require 50% coverage
        target: 50
    #patch: false
    changes: false

comment:
  layout: diff, flags, files
  behavior: once
  require_base: false
