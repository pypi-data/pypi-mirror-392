[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ytq-search"
version = "0.1.1"
description = "Async YouTube search library (using YouTube MWeb API)."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
  { name = "Ahmed d. Ismail"}
]
keywords = ["youtube", "yt", "search", "async", "api", "scraper"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "requests>=2.31.0",
  "httpx>=0.27.0"
]

[project.urls]
Homepage = "https://github.com/valhalla803/ytq"
BugTracker = "https://github.com/valhalla803/ytq/issues"