[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moveshelf_api"
version = "1.6.0"
authors = [
  { name="Moveshelf", email="info@moveshelf.com" },
]
description = "Public package including the Python API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "urllib3~=2.5",
    "six~=1.17",
    "crcmod~=1.7"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
"Homepage" = "https://github.com/moveshelf/moveshelf-python-api"