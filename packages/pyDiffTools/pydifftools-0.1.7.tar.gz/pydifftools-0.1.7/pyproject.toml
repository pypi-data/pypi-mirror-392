[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyDiffTools"
version = "0.1.7"
authors = [{ name = "J M Franck" }]
description = "Diff tools"
readme = "README.rst"
license = { file = "LICENSE.md" }
dependencies = [
    "selenium",
    "fuzzywuzzy[speedup]",
    "PyYAML>=6.0",
    "watchdog",
    "pydot",
    "python-dateutil",
    "jinja2",
    "nbformat",
    "nbconvert",
    "pygments",
    "ansi2html",
    "lxml",
]

[project.scripts]
pydifft = "pydifftools.command_line:main"

[tool.setuptools]
packages = [
    "pydifftools",
    "pydifftools.flowchart",
    "pydifftools.notebook",
]

[tool.setuptools.package-data]
pydifftools = ["diff-doc.js", "xml2xlsx.vbs"]

[tool.black]
line-length = 79
target-version = ['py36', 'py37', 'py38', 'py39']
preview = true

[tool.ruff]
line-length = 79

[tool.ruff.lint]
extend-select = ["E501"]
