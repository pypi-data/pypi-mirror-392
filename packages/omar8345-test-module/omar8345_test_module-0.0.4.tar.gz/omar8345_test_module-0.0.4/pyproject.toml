[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omar8345-test-module"
version = "0.0.4"
description = "Throwaway package for GitHub Workflow Testing"
readme = "README.md"
authors = [{ name = "Omar Moustafa", email = "yo@omarcodes.io" }]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://omarcodes.io"
