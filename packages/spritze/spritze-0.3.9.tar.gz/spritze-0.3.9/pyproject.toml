[project]
name = "spritze"
version = "0.3.9"
description = "A modern, type-safe Dependency Injection framework for Python with support for async/await and context managers."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
  { name="Arseny Seliverstov", email="asel1x@icloud.com" },
]

[project.urls]
Homepage = "https://github.com/aSel1x/spritze"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
]
dev = [
    "ruff",
    "pip-audit",
    "basedpyright"
]
examples = [
    "uvicorn",
    "litestar",
    "flask",
    "django"
]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
spritze = ["py.typed", "*.pyi", "**/*.pyi"]

[tool.ruff]
line-length = 88
lint.select = ["E", "F", "W", "I"] # E=Error, F=Pyflakes, W=Warning, I=isort
target-version = "py312"

[tool.basedpyright]
pythonVersion = "3.12"
include = ["examples", "spritze", "tests"]
exclude = [
    "**/node_modules",
    "**/.venv",
    "**/site-packages",
    "**/__pycache__",
]
ignore = [
    ".venv",
    "site-packages",
]