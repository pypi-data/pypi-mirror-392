[tool.poetry]
name = "scientiflow-xtbsa"
version = "0.1.0"
description = "Semi-QM ensemble rescoring and xTB/ALPB binding energy analysis toolkit."
authors = ["ScientiFlow <scientiflow@gmail.com>"]
license = "LICENSE.md"
readme = "README.md"
packages = [{ include = "scientiflow_xtbsa" }]

[tool.poetry.dependencies]
python = ">=3.12"
mdanalysis = "^2.6"
numpy = "^2.0"
pandas = "^2.2"
scikit-learn = "^1.5"
matplotlib = "^3.9"
typer = "^0.12"
rich = "^13.7"
click = ">=8.1,<8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
black = "^24.3"
ruff = "^0.6"
mypy = "^1.11"

[tool.poetry.scripts]
scientiflow-xtbsa = "scientiflow_xtbsa.cli:app"
