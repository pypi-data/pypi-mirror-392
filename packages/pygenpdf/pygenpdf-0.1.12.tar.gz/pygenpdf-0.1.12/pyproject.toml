[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygenpdf"
version = "0.1.12"
authors = [
  { name="Numael Garay", email="mantrixsoft@gmail.com" },
]
description = "access pygenpdf_json in a pythonic way (the pygenpdf-json library is a PDF generator)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "pygenpdf_json",
]

[project.urls]
"Homepage" = "https://gitlab.com/numaelis/pygenpdf"
