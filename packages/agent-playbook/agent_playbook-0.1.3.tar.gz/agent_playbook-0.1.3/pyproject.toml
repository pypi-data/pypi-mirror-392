[tool.poetry]
name = "agent-playbook"
version = "0.1.3"
description = "The Storybook for AI Agents"
authors = ["Or Levi <orlevi128@gmail.com>"]
homepage = "https://github.com/orlevii/agent-playbook"
repository = "https://github.com/orlevii/agent-playbook"
readme = "README.md"
packages = [{ include = "agent_playbook", from = "src" }]
include = [{ path = "src/agent_playbook/static", format = ["sdist", "wheel"] }]

[tool.poetry.scripts]
playbook = "agent_playbook.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
clantic = "^0.2.0"
pydantic-ai-slim = "^1.7.0"
fastapi = ">=0.100.0,<1.0.0"
httpx = ">=0.28.1"
dacite = "^1.9.2"
uvicorn = ">=0.31.1"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
ruff = "^0.14.5"
mypy = "^1.18.2"
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-cov = "^7.0.0"
pytest-env = "^1.2.0"
pytest-mock = "^3.15.1"
python-dotenv = "^1.2.1"
pydantic-ai = "^1.9.1"
doccmd = "^2025.10.27"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.23"
mkdocs-awesome-pages-plugin = "^2.10.1"

[tool.poe.tasks]
lint = "ruff check src tests examples"
format = [
    { cmd = "ruff format src tests examples" },
    { cmd = "ruff check src tests examples --fix" },
]
"format:unsafe" = [
    { cmd = "ruff format src tests examples" },
    { cmd = "ruff check src tests examples --fix --unsafe-fixes" },
]
test = "pytest"
mypy = "mypy -p agent_playbook -p tests"
"doccmd" = "doccmd --language=python --no-pad-file --command='ruff format'"
"web:build" = "python -m scripts.build"

# docs
"docs:build".shell = "cd docs && mkdocs build"
"docs:serve".shell = "cd docs && mkdocs serve"

[tool.pytest.ini_options]
addopts = "--cov=agent_playbook --cov tests -v"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "strict"
env = ["TEST=true", "ENV=test"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
