[project]
name = "pyfiretvremote"
version = "0.5.0"
description = "Fire TV Remote Library"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
]


[project.urls]
Homepage = "https://github.com/designer-living/pyfiretvremote"
Repository = "https://github.com/designer-living/pyfiretvremote"
Issues = "https://github.com/designer-living/pyfiretvremote/issues"

[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
firetv-pair = "pyfiretvremote.pair:main"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.12.0",
    "respx>=0.22.0",
    "pytest-cov>=4.0.0",
]

[tool.coverage.run]
relative_files = true
source = ["src/pyfiretvremote"]

[tool.coverage.report]
exclude_lines = [
    "# pragma: no cover",
    "if TYPE_CHECKING:",
]
