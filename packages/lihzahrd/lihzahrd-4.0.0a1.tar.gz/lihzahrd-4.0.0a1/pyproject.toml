[project]
name = "lihzahrd"
version = "4.0.0a1"
description = "Terraria world parser in Python"
authors = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"},
]
maintainers = [
    {name = "Stefano Pigozzi", email = "me@steffo.eu"},
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.txt"]
readme = "README.md"
keywords = [
    "terraria",
    "parser",
    "game",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Topic :: Games/Entertainment",
    "Topic :: Games/Entertainment :: Side-Scrolling/Arcade Games",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

requires-python = ">=3.11"
dependencies = []

[dependency-groups]
docs = [
    "Sphinx (>=8.2.3,<9.0.0)",
    "sphinx-rtd-theme (>=3.0.2, <4.0.0)",
]

[project.urls]
Repository = "https://forge.steffo.eu/steffo/lihzahrd/"
Issues = "https://forge.steffo.eu/steffo/lihzahrd/issues"
Documentation = "https://artifacts.steffo.eu/steffo/lihzahrd/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = ["docs"]
