[project.urls]
Homepage = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production"
Documentation = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production/wiki"
Repository = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production"
"Bug Tracker" = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production/issues"
"Release Notes" = "https://github.com/Superuser666-Sigil/SigilDERG-Data_Production/releases"

[project.scripts]
rust-crate-pipeline = "rust_crate_pipeline.main:main"
rust-crate-setup = "rust_crate_pipeline.setup_manager:_main"

[tool.setuptools]
packages = [
    "rust_crate_pipeline",
    "rust_crate_pipeline.audits",
    "rust_crate_pipeline.core",
    "rust_crate_pipeline.ml",
    "rust_crate_pipeline.quality",
    "rust_crate_pipeline.scraping",
    "rust_crate_pipeline.utils",
    "utils",
    "sigil_workspace",
    "sigil_workspace.core",
]

[tool.setuptools.package-data]
"rust_crate_pipeline" = ["*.json", "*.yaml", "*.yml", "*.toml", "*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | vcpkg
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["rust_crate_pipeline"]
skip = ["vcpkg", ".venv", "build", "dist"]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E501", "E203", "W503"]
exclude = [
    "vcpkg",
    ".venv",
    "build",
    "dist",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "crawl4ai.*",
    "playwright.*",
    "openai.*",
    "anthropic.*",
    "litellm.*",
    "llama_cpp.*",
    "presidio_analyzer.*",
    "presidio_anonymizer.*",
    "bandit.*",
    "safety.*",
    "redis.*",
    "prometheus_client.*",
    "sklearn.*",
    "numpy.*",
    "pandas.*",
    "PyJWT.*",
    "opentelemetry.*",
]
ignore_missing_imports = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "live: marks tests that hit live network services",
]

[tool.coverage.run]
source = ["rust_crate_pipeline"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
    "*/.env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    'class .*\\bProtocol\):',
    '@(abc\.)?abstractmethod',
]

