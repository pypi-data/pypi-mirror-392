version = "4.1.0"
description = "A comprehensive system for gathering, enriching, and analyzing metadata for Rust crates using AI-powered insights, advanced caching, machine learning predictions, and modular architecture."
readme = "README.md"

authors = [
    {name = "SuperUser666-Sigil", email = "miragemodularframework@gmail.com"}
]
maintainers = [
    {name = "SuperUser666-Sigil", email = "miragemodularframework@gmail.com"}
]
keywords = ["rust", "crate", "analysis", "ai", "llm", "pipeline", "caching", "ml"]
