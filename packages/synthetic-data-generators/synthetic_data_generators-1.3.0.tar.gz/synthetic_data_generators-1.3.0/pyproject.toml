[project]
name = "synthetic-data-generators"
version = "1.3.0"
description = "Helper methods for generating synthetic data for testing and development."
readme = "README.md"
license = "MIT"
authors = [
    {name="Chris Mahoney", email="synthetic-data-generators@data-science-extensions.com"},
]
maintainers = [
    {name="Chris Mahoney", email="synthetic-data-generators@data-science-extensions.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing :: Unit",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "typeguard==4.*",
    "more-itertools==10.*",
    "pandas==2.*",
    "numpy==2.*",
    "toolbox-python>=1.3.2",
]

[project.urls]
Homepage = "https://data-science-extensions.com/synthetic-data-generators"
Documentation = "https://data-science-extensions.com/synthetic-data-generators"
Repository = "https://github.com/data-science-extensions/synthetic-data-generators"
Changelog = "https://github.com/data-science-extensions/synthetic-data-generators/releases"
Issues = "https://github.com/data-science-extensions/synthetic-data-generators/issues"

[dependency-groups]
dev = [
    "black==25.*",
    "blacken-docs==1.*",
    "codespell==2.*",
    "ipykernel==7.*",
    "isort==7.*",
    "pre-commit==4.*",
    "pycln==2.*",
    "pylint==4.*",
    "pyupgrade==3.*",
    "plotly==6.*",
    "nbformat==5.*",
]
docs = [
    "black==25.*",
    "docstring-inheritance==2.*",
    "livereload==2.*",
    "mike==2.*",
    "mkdocs==1.*",
    "mkdocs-autorefs==1.*",
    "mkdocs-coverage==2.*",
    "mkdocs-material==9.*",
    "mkdocs-jupyter==0.*",
    "mkdocstrings==0.*",
    "mkdocstrings-python==1.*",
    "pygithub==2.*",
    "docstring-format-checker==1.*",
]
test = [
    "mypy==1.*,!=1.17.*",
    "parameterized==0.*",
    "pytest==8.*",
    "pytest-clarity==1.*",
    "pytest-cov==6.*",
    "pytest-icdiff==0.*",
    "pytest-sugar==1.*",
    "pytest-xdist==3.*",
    "requests==2.*",
    "complexipy==4.*",
]

[tool.black]
color = true
line-length = 120
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::typeguard.InstrumentationWarning",
    "ignore::DeprecationWarning",
]
addopts = [
    "--verbose",
    "--verbose",
    "--cov=src/synthetic_data_generators",
    "--cov-report=term",
    "--cov-report=html:cov-report/html",
    "--cov-report=xml:cov-report/xml/cov-report.xml",
]
testpaths = [
    "src/tests",
]

[tool.mypy]
ignore_missing_imports = true
allow_redefinition = true
pretty = true
disable_error_code = [
    "valid-type",
    "attr-defined",
    "no-redef",
]

[tool.isort]
import_heading_future = "## Future Python Library Imports ----"
import_heading_stdlib = "## Python StdLib Imports ----"
import_heading_thirdparty = "## Python Third Party Imports ----"
import_heading_firstparty = "## Local First Party Imports ----"
import_heading_localfolder = "## Local Module Imports ----"
profile = "black"
split_on_trailing_comma = true
combine_as_imports = true
lines_after_imports = 2

[tool.codespell]
ignore-words-list = "demog"
skip = "*.html"

[tool.pylint.main]
exit-zero = false
disable = [
    "C0103",  # invalid-name
    "C0114",  # missing-module-docstring
    "C0116",  # missing-function-docstring
    "C0121",  # singleton-comparison
    "C0201",  # consider-iterating-dictionary
    "C0207",  # use-maxsplit-arg
    "C0301",  # line-too-long
    "C0302",  # too-many-lines
    "C0411",  # wrong-import-order
    "W0511",  # fixme
    "W0602",  # global-variable-not-assigned
    "W0603",  # global-statement
    "W0612",  # unused-variable
    "W0621",  # redefined-outer-name
    "W0631",  # undefined-loop-variable
    "W0718",  # broad-exception-caught
    "W0719",  # broad-exception-raised
    "W1309",  # f-string-without-interpolation
    "R0914",  # too-many-locals
    "R0915",  # too-many-statements
    "R1705",  # no-else-return
    "R1711",  # useless-return
    "R1716",  # chained-comparison
    "R1723",  # no-else-break
    "R1735",  # use-dict-literal
    "E0602",  # undefined-variable
    "E0606",  # possibly-used-before-assignment
    "E1136",  # unsubscriptable-object
    "E1137",  # unsupported-assignment-operation
]

[tool.dfc]
allow_undefined_sections = false
require_docstrings = true
check_private = true
validate_param_types = true
sections = [
    { order=1,  name="summary",    type="free_text",          required=true,  admonition="note",     prefix="!!!" },
    { order=2,  name="details",    type="free_text",          required=false, admonition="abstract", prefix="!!!" },
    { order=3,  name="important",  type="free_text",          required=false, admonition="warning",  prefix="???+" },
    { order=4,  name="params",     type="list_name_and_type", required=false, admonition=false },
    { order=5,  name="methods",    type="list_name",          required=false, admonition=false },
    { order=6,  name="attributes", type="list_name_and_type", required=false, admonition=false },
    { order=7,  name="raises",     type="list_type",          required=false, admonition=false },
    { order=8,  name="returns",    type="list_name_and_type", required=false, admonition=false },
    { order=9,  name="yields",     type="list_type",          required=false, admonition=false },
    { order=10, name="examples",   type="free_text",          required=false, admonition="example",  prefix="???+" },
    { order=11, name="notes",      type="free_text",          required=false, admonition="note",     prefix="???" },
]

[tool.bump_version.replacements]
files = [
    { file = "src/synthetic_data_generators/__init__.py", pattern = "__version__ = \"{VERSION}\"" },
    { file = "src/tests/test_version.py", pattern = "__version__ = \"{VERSION}\"" },
    { file = "pyproject.toml", pattern = "version = \"{VERSION}\"" },
]

[build-system]
requires = ["uv_build>=0.7.3,<0.8.0"]
build-backend = "uv_build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/synthetic_data_generators",
]
