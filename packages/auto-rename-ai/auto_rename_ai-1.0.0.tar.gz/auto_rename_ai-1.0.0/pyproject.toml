
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-rename-ai"
version = "1.0.0"
description = "AI image renamer using EfficientNetB0"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Shadi Remawi", email = "shadiremawi7@gmail.com" }
]

license = { text = "MIT" }

dependencies = [
    "numpy",
    "pillow",
    "tensorflow>=2.10.0"
]


