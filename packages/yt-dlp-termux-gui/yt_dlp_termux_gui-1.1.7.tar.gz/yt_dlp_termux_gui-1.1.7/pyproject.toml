[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"yt_dlp_termux_gui" = ["resources/**"]

[project]
name = "yt-dlp-termux-gui"
version = "1.1.7"
description = "Simple yet useful Termux GUI for yt-dlp."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "tochi" }
]
dependencies = [
    "termuxgui==0.1.6"
]
keywords = ["termux", "android", "gui", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Android",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/tochiResources/yt-dlp-termux-gui"
Source = "https://github.com/tochiResources/yt-dlp-termux-gui"

[project.scripts]
yt-dlp-termux-gui = "yt_dlp_termux_gui.cli:run"
