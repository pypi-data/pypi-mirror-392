site_name: pygeofilter AERONET API support for CQL2
site_url: https://terradue.github.io/pygeofilter-aeronet/
site_author: Fabrice Brito, Simone Tripodi
repo_url: https://github.com/Terradue/pygeofilter-aeronet
repo_name: Terradue/pygeofilter-aeronet

theme:
    logo: imgs/icon-eoap.png
    name: material

    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - mermaid2:
      version: 11.4.1
  - mkdocs-jupyter:
      execute: true
      show_input: True
      no_input: False
  - build_plantuml:
      render: 'server' # or "local" for local rendering
      disable_ssl_certificate_validation: true # for self-signed and invalid certs
      output_format: 'svg'
      allow_multiple_roots: false # in case your codebase contains more locations for diagrams (all ending in diagram_root)
      diagram_root: 'docs/diagrams' # should reside under docs_dir
      input_folder: 'src'
      output_folder: 'out'
      theme_enabled: true
      theme_folder: "include/themes"
      theme_light: "light.puml"
      theme_dark: "dark.puml"

markdown_extensions:
  - pymdownx.details
  - abbr
  - admonition
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - attr_list
  - pymdownx.snippets:
      base_path: './'
  - pymdownx.highlight:
      line_spans: __span

extra_css:
  - styles/css/app.css
  
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - ./index.ipynb
  - Samples:
    - ./samples/level_10.ipynb
    - ./samples/level_15.ipynb
    - ./samples/level_20_aod.ipynb
    - ./samples/level_20_sda.ipynb
    - ./samples/geo_search.ipynb
  - Use Cases:
    - ./use_cases/matchup.ipynb
  - ./cli.md
  - Design:
    - AERONET OpenAPI: ./aeronet_openapi.html
    - ./design.md
  - API doc: ./api/latest/pygeofilter_aeronet
  
