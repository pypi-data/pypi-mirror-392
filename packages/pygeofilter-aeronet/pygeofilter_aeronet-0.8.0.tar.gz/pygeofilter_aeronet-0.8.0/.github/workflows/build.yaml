name: build
on:
  push:
    branches:
    - develop
    - main

    paths:
    # Only rebuild website when apps have changed
    - 'cwl-workflow/**'
    - .github/**
    - src/**
    - Dockerfile

jobs:
  version:

    runs-on: ubuntu-latest

    outputs:
      app-version: ${{ steps.set-version.outputs.version }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - run: echo "APP_VERSION=$(awk -F'"' '/__version__/ {print $2}' src/pygeofilter_aeronet/__about__.py)" >> $GITHUB_ENV
    - run: echo app version is $APP_VERSION
    - id: set-version
      run: echo "::set-output name=version::$APP_VERSION"

  container-build:

    needs: 
    - version

    runs-on: ubuntu-latest

    strategy:
      matrix:
        step: ['aeronet-client']

    steps:
    - uses: actions/checkout@v2
    - run: echo version ${{needs.version.outputs.app-version}}
    - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: build & push image
      run: |
        IMAGE_ID=ghcr.io/terradue/${{ matrix.step }}
        docker build --file Dockerfile --tag ${{ matrix.step }} .
        docker tag ${{ matrix.step }} $IMAGE_ID:${{needs.version.outputs.app-version}}
        docker push $IMAGE_ID:${{needs.version.outputs.app-version}}

  