[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Solver_campoelectrico_kevin"
version = "0.1.1"
authors = [
  { name="Estudiante Taller Avanzado", email="tu.email@example.com" },
]
description = "Un solver para el campo electrostÃ¡tico 2D usando diferencias finitas."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "streamlit",
    "matplotlib",
    "sphinx",
    "sphinx-rtd-theme",
    "build",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/tu_usuario/taller_electrostatica"
"Bug Tracker" = "https://github.com/tu_usuario/taller_electrostatica/issues"
