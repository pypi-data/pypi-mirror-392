[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "django-crud-sundae"
version = "0.0.2"
description = "A useful view class for creating CRUD views in Django (With Tailwind & HTMX & extensible plugin system)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Leon Harris"}
]
keywords = ["django", "crud", "views", "htmx", "tailwind"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/leonh/django-crud-sundae"
Source = "https://github.com/leonh/django-crud-sundae"
Tracker = "https://github.com/leonh/django-crud-sundae/issues"

[tool.setuptools.packages.find]
exclude = ["examples*", "tests*"]

[tool.setuptools.package-data]
sundae = ["templates/**/*", "static/**/*"]
