<input type="hidden" name="confirm_action" value="1">
<button type="submit"
        hx-swap="none"
        hx-post="{{ url }}"
        hx-params="selected,confirm_action"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-xs text-sm font-medium bg-red-600 hover:bg-red-700 focus:outline-hidden focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
    Confirm deletion of {{ count }} Items !
</button>

<button hx-trigger="load" type="button"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-xs text-sm font-medium bg-gray-600 hover:bg-gray-700 focus:outline-hidden focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
    Cancel
</button>
