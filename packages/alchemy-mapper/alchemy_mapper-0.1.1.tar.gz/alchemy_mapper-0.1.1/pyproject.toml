[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alchemy-mapper"
version = "0.1.1"
description = "Async SQLAlchemy Core to Pydantic mapper for CQRS read-side queries"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "AlchemyMapper Contributors"},
]
keywords = [
    "sqlalchemy",
    "pydantic",
    "async",
    "cqrs",
    "mapper",
    "query",
    "database",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]

dependencies = [
    "sqlalchemy[asyncio]>=2.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/alchemy-mapper"
Documentation = "https://github.com/yourusername/alchemy-mapper#readme"
Repository = "https://github.com/yourusername/alchemy-mapper"
Issues = "https://github.com/yourusername/alchemy-mapper/issues"

[tool.hatch.build.targets.wheel]
packages = ["alchemy_mapper"]

[tool.hatch.build.targets.sdist]
include = [
    "/alchemy_mapper",
    "/README.md",
]

[tool.ruff]
line-length = 100
target-version = "py313"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (commented-out code)
    "PD",  # pandas-vet
    "PL",  # pylint
    "TRY", # tryceratops
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "PLR0913", # too many arguments
    "PLR2004", # magic value used in comparison
    "PLR0912", # too many branches (acceptable for complex query logic)
    "PLR0915", # too many statements (acceptable for complex query logic)
    "TRY003", # long exception messages (acceptable for better error context)
    "TRY301", # abstract raise (acceptable for version checks)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["alchemy_mapper"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "aiosqlite>=0.19.0",
]

