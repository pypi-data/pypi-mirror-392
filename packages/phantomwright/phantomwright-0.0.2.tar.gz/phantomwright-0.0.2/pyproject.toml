[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phantomwright"
version = "0.0.2"
description = "A Python package that wraps and re-exports playwright functionality"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ai-microsoft"}
]
keywords = ["playwright", "web", "automation", "patchright"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "patchright>=0.0.5",
]

[project.urls]
Homepage = "https://github.com/ai-microsoft/phantomwright"
Repository = "https://github.com/ai-microsoft/phantomwright.git"
Issues = "https://github.com/ai-microsoft/phantomwright/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["phantomwright*"]
