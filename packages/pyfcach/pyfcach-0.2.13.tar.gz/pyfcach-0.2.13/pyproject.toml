[project]
name = "pyfcach"
version = "0.2.13"
description = "Ultra Fast Cache"
authors = [
    {name = "Sarix", email = "m00263277@gmail.com"}
]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
dependencies = ["sympy", "xxhash", "b64fx"]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["pyfcach"]