[project]
name = "pyfcach"
version = "0.2.11"
description = "Ultra Fast Memory Cache, ttl lfu mru lru arc"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Maximus", email = "m00263277@gmail.com"}
]
dependencies = ["sympy", "xxhash", "b64fx"]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = ["pyfcach"]
include-package-data = true