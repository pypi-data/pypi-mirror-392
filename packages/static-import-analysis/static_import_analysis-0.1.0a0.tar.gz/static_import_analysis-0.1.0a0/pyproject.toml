[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "static-import-analysis"
version = "0.1.0a0"
description = "Static import analysis for Python projects: extract functions, classes, and imports by walking a project's AST."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/static-import-analysis"
"Bug Tracker" = "https://github.com/jifengwu2k/static-import-analysis/issues"