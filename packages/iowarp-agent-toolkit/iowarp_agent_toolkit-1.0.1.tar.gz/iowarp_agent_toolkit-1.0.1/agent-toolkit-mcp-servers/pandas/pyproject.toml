[project]
name = "pandas-mcp"
version = "1.0.0"
description = "Pandas MCP - Advanced Data Analysis for LLMs with comprehensive pandas operations"
readme = "README.md"
requires-python = ">=3.10"
license = "BSD-3-Clause"
authors = [
    { name = "IoWarp Team - Gnosis Research Center", email = "grc@illinoistech.edu" }
]
keywords = ["pandas", "data-analysis", "statistical-analysis", "data-science", "data-manipulation", "time-series", "data-cleaning", "data-transformation", "mcp", "llm-integration"]

dependencies = [
  "fastmcp>=2.13.0",
  "python-dotenv>=1.0.0",
  "pandas>=2.2.0",
  "numpy<2",
  "scipy>=1.11.0",
  "pyarrow>=15.0.0",
  "openpyxl>=3.1.0",
  "xlrd>=2.0.0",
  "tables>=3.9.0",
  "psutil>=5.9.0",
  "pytest>=7.2.0"
]

[project.urls]
Homepage = "https://iowarp.github.io/agent-toolkit/"
Repository = "https://github.com/iowarp/agent-toolkit"

[project.scripts]
pandas-mcp = "server:main"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.5",
]

[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
omit = [
    # Exclude server.py from coverage - it's a FastMCP glue layer
    # All business logic is tested in implementation modules
    "src/server.py",
    "*/tests/*",
]

[tool.coverage.report]
# Target 90%+ coverage on implementation modules
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
