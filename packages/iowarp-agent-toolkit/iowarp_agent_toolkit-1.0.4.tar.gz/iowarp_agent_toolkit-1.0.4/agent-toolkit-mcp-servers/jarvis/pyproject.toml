[project]
name = "jarvis-mcp"
version = "1.0.0"
description = "Jarvis-CD MCP - Pipeline Management for High-Performance Computing with comprehensive workflow operations"
readme = "README.md"
requires-python = ">=3.10"
license = "BSD-3-Clause"
authors = [
    { name = "IoWarp Team - Gnosis Research Center", email = "grc@illinoistech.edu" }
]

keywords = ["jarvis", "pipeline-management", "high-performance-computing", "hpc", "workflow", "data-pipelines", "scientific-computing", "mcp", "package-management"]

dependencies = [
  "fastmcp>=2.13.0",
  "fastapi",
  "python-dotenv>=1.0.0",
  "jarvis-util @ git+https://github.com/grc-iit/jarvis-util.git@main#egg=jarvis-util",
  "jarvis-cd @ git+https://github.com/grc-iit/jarvis-cd.git@main#egg=jarvis-cd",
  "starlette>=0.49.1"
]

[project.urls]
Homepage = "https://iowarp.github.io/agent-toolkit/"
Repository = "https://github.com/iowarp/agent-toolkit"

[project.scripts]
jarvis-mcp = "server:main"

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=6.2.1",
    "pytest-timeout>=2.4.0",
    "ruff>=0.12.5",
    "psutil>=6.0.0",
    "mypy>=1.17.0",
    "types-requests",
]

[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"
