[project]
name = "adios-mcp"
version = "1.0.0"
description = "Fetch and analyze BP5 data files using ADIOS2. Access scientific data, metadata, and attributes for research and analysis purposes."
readme = "README.md"
requires-python = ">=3.10"
license = "BSD-3-Clause"
authors = [
    { name = "IoWarp Team - Gnosis Research Center", email = "grc@illinoistech.edu" }
]

keywords = [
  "mcp",
  "adios2",
  "bp5",
  "scientific data",
  "data access",
  "variable inspection",
  "attribute extraction",
  "iowarp",
  "grc"
]

dependencies = [
    "fastmcp>=2.13.0",
    "numpy",
    "adios2",
    "h11>=0.16.0"
]

[project.urls]
Homepage = "https://iowarp.github.io/agent-toolkit/"
Repository = "https://github.com/iowarp/agent-toolkit"

[project.scripts]
adios-mcp = "server:main"

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.10",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.5",
]

[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"
