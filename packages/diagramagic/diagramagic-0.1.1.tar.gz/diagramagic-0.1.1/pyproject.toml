[project]
name = "diagramagic"
version = "0.1.1"
description = "svg++ reference renderer"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "Pillow>=10.0.0",
]

[project.scripts]
diagramagic = "diagramagic.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
diagramagic = ["data/AGENTS.md"]
