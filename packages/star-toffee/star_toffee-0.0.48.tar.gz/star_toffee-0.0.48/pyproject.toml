[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "star_toffee"
version = "0.0.48"
authors = [
  { name="Jason Reeves", email="jasonree702@gmail.com" },
]

description = "Package for finding flares in TESS lightcurves"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/JasonReeves702/TOFFEE/blob/main/README.md"
Issues = "https://github.com/JasonReeves702/TOFFEE/issues"


[tool.setuptools]
package-dir = {"" = "src"} 
#packages = ["toffee"]

[tool.setuptools.packages.find]
where = ["src"]              
include = ["toffee*", "toffee.tests*"]
