[project]
name = "thunder-bench"
version = "0.2.0"
description = "THUNDER: Tile-level Histopathology image UNDERstanding benchmark"
requires-python = ">=3.10,<3.14"
readme = "README.md"
license = "CC-BY-4.0"
dependencies = [
    "einops>=0.8.1",
    "einops_exts>=0.0.4",
    "h5py>=3.12.1",
    "huggingface-hub>=0.35.3",
    "hydra-core>=1.3.2",
    "ijson>=3.4.0",
    "kornia>=0.8.0",
    "matplotlib>=3.9.2",
    "numpy>=1.26.4",
    "opencv-python>=4.10.0.84",
    "omegaconf>=2.3.0",
    "pandas>=2.2.3",
    "pillow>=11.0.0",
    "plotly>=6.0.0",
    "pydantic<2.12",
    "scikit-learn>=1.6.1",
    "sentencepiece>=0.2.1",
    "timm>=1.0.13",
    "torch>=2.6.0",
    "torchaudio>=2.6.0",
    "torchvision>=0.21.0",
    "tqdm>=4.66.5",
    "transformers>=4.57.1",
    "typer>=0.20.0",
    "wandb>=0.19.4",
    "wilds>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.11",
    "mkdocstrings>=0.29.1",
    "mkdocstrings-python>=1.16.10",
    "pytest>=8.4.2",
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
thunder = ["config/**/*.yaml"]

[project.scripts]
thunder = "thunder.main:app"