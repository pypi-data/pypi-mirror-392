[project]
name = "email-to-calendar"
version = "20251116200739.dev"
description = "Takes emails from an IMAP server, parses the body, and creates event(s) in a CalDAV calendar"
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "apprise==1.9.5",
    "caldav==2.1.2",
    "imapclient==3.0.1",
    "pydantic-ai-slim[openai]==1.18.0",
    "pydantic-settings==2.12.0",
    "pydantic[email]==2.12.4",
    "sqlmodel==0.0.27",
    "tzlocal==5.3.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
]
