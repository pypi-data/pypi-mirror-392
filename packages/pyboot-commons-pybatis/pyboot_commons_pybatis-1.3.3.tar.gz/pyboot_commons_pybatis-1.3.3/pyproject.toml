[project]
name = "pyboot-commons-pybatis"
version = "1.3.3"                    # 版本顺手+1，避免“文件已存在”
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "joinsunsoft", email = "793875613@qq.com"},
]
maintainers = [{name = "joinsunsoft", email = "inthirties.liu@hotmail.com"}]
requires-python = ">=3.12.10"
keywords = ["web", "framework", "cli", "springboot", "fastapi", "mybatis", "pybatis", "jdbc", "pydbc", "database"]
description="Pyboot-commons-pybatis is an open-source Pyboot utility package that A Python-extended PyBatis component that integrates ORM database operations similar to Spring MyBatis-Plus, enabling out-of-the-box CRUD and advanced querying capabilities."
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "cachetools==5.5.0",
    "dbutils==3.1.1",
    "Jinja2==3.1.6",
    "pyboot-commons-utils>=1.0.0",
    "SQLAlchemy==2.0.44",
]

[project.urls]                         # 以前叫 url/homepage
Homepage = "https://gitee.com/pyboot/commons-pybatis"
Repository = "https://gitee.com/pyboot/commons-pybatis"
Issues = "https://gitee.com/pyboot/commons-pybatis"


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# py-modules = []          # 清空模块列表
# packages = ["dataflow"]  # 只打包这个包
# packages = [
#     "dataflow",
#     "dataflow.module",
#     "dataflow.module.context",
# ]

[tool.setuptools.packages.find]
where = ["."]                 # 或 ["src"] 如果你用 src-layout
include = ["pyboot*"]       # 把 pyboot 及其所有子包都收进来