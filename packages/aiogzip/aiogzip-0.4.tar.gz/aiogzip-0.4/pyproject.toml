[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiogzip"
dynamic = ["version"]
authors = [
  { name="Geoff Davis", email="geoff@keksi.ai" },
]
description = "Asynchronous gzip file reader/writer with aiocsv support."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Topic :: System :: Archiving :: Compression",
]
dependencies = [
    "aiofiles>=23.0.0",
]
[project.optional-dependencies]
csv = [
    "aiocsv>=1.2.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio",
    "pytest-cov>=4.0.0",
    "psutil",
    "tomli; python_version < \"3.11\"",
]
[project.urls]
Homepage = "https://github.com/geoff-davis/aiogzip"
"Source Code" = "https://github.com/geoff-davis/aiogzip"
"Bug Tracker" = "https://github.com/geoff-davis/aiogzip/issues"

[tool.setuptools]
package-dir = {"" = "src"}
py-modules = ["aiogzip"]

[tool.setuptools.dynamic]
version = { attr = "aiogzip.__version__" }

[tool.ruff.per-file-ignores]
"src/aiogzip.py" = ["E402"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
