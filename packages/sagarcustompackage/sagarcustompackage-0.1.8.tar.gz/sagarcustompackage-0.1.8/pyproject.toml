[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sagarcustompackage"
version = "0.1.8"
description = "Reusable helpers for OTP, JWT authentication, JSON serialization, Flask request validator, and TLSv1.2 patch for Python requests."
readme = "README.md"
license = "MIT"
authors = [
  { name = "Sagar Sonara", email = "sagarsonara2143@gmail.com" }
]
dependencies = [
    "pyjwt>=2.0.0",
    "requests>=2.25.0",
    "urllib3>=2.0.0",
    "flask>=2.3.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Sagarsonara2143/PyPi_CustomPackage"


[tool.setuptools.packages.find]
where = ["."]