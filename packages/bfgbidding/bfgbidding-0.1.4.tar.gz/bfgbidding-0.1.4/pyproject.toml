[project]
name = "bfgbidding"
version = "0.1.4"
description = "Bidding module for BfG"
authors = [
    {name = "Jeff",email = "jeffwatkins2000@gmail.com"}
]
readme = "README.md"
requires-python = "==3.10.17"
dependencies = [
    "appdirs>=1.4.4",
    "bfgdealer>=0.0.21",
    "bridgeobjects>=0.1.30",
    "dotenv>=0.9.9",
    "icecream>=2.1.8",
    "structlog>=25.5.0",
    "termcolor>=3.1.0",
]

[dependency-groups]
dev = ['pytest']

[build-system]
requires = ['uv-build']
build-backend = 'uv_build'
