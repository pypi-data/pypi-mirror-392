[project]
name = "gqlbridge"   # PyPI package name
version = "1.0.5"
description = "Execute GraphQL-style queries on PostgreSQL and return nested JSON results."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "Harshavardhan Chitakana", email = "chharshavardhan2001@gmail.com" }
]

keywords = ["GraphQL", "SQL", "PostgreSQL", "JSON", "ETL", "Data Engineering"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

# Dependencies your package needs
dependencies = [
    "graphql-core>=3.2.3",
    "sqlalchemy>=2.0.0",
    "pandas>=1.5.0",
    "PyYAML>=6.0",
    "psycopg2-binary>=2.9.0"
]


[project.urls]
Homepage = "https://github.com/HarshaChitakana/GQLBridge"
Documentation = "https://github.com/HarshaChitakana/GQLBridge#readme"
Repository = "https://github.com/HarshaChitakana/GQLBridge"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
