# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py3
isolated_build = True

[testenv]
deps =
	{py3}: {[testenv:mypy]deps}
	{py3}: {[testenv:pytest]deps}
commands =
	{py3}: {[testenv:mypy]commands}
	{py3}: {[testenv:pytest]commands}

[testenv:mypy]
deps =
	mypy >= 1.6.1
	pytest
commands =
	mypy

[testenv:pytest]
deps =
	pytest
	pytest-reporter-html-dots
commands =
	pytest --template html-dots/index.html --report htmlpytest/report.html {posargs}
