[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "symlink-editor"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
classifiers = [
	"Environment :: Console",
	"License :: OSI Approved :: BSD License",
	"Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
	"prompt_toolkit >= 3.0.52, < 4.0.0",
	"confattr >= 1.7.0, < 2.0.0",
]

[project.urls]
"Source code" = "https://gitlab.com/erzo/symlink-editor"
"Bug tracker" = "https://gitlab.com/erzo/symlink-editor/-/issues"
"Change log" = "https://gitlab.com/erzo/symlink-editor/-/tags"

[project.scripts]
symlink-editor = "symlink_editor.main:main"
