[tool.poetry]
name = "weixinauto"
version = "1.0.0"
description = "WeChat automation SDK with license management."
authors = ["agentaibot <zhilongfeng66@gmail.com>"]

# 包含依赖
[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.24.0"
Cython = "^0.29.21"
pydantic = "^1.8.2"
pywin32 = "311"
uiautomation = "2.0.29"

# 可选，指定你的开发依赖
[tool.poetry.dev-dependencies]
pytest = "^6.2"

# 包含你要打包的文件
[tool.poetry.include]
files = ["README.md", "LICENSE", "MANIFEST.in"]

[build-system]
# 设置构建工具
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
