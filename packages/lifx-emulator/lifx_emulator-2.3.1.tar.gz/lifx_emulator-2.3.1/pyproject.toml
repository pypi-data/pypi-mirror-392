[project]
name = "lifx-emulator"
version = "2.3.1"
description = "LIFX Emulator for testing LIFX LAN protocol libraries"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cyclopts>=4.2.0",
    "fastapi>=0.115.0",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "uvicorn>=0.34.0",
]
license = "UPL-1.0"
license-files = ["LICENSE"]
authors = [
    {name = "Avi Miller", email = "me@dje.li"}
]
maintainers = [
    {name = "Avi Miller", email = "me@dje.li"}
]
classifiers = [
    "Framework :: AsyncIO",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]

[project.scripts]
lifx-emulator = "lifx_emulator.__main__:main"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "httpx>=0.28.0",
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "pytest-sugar>=1.1.1",
    "ruff>=0.14.2",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "mkdocstrings[python]>=0.27.0",
    "mkdocs-git-revision-date-localized-plugin>=1.4.0",
    "mkdocs-llmstxt>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lifx_emulator"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

# Complexity and code quality limits
[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-args = 5
max-branches = 12
max-statements = 50

[tool.ruff.lint.per-file-ignores]
"src/lifx_emulator/protocol/generator.py" = ["E501"]
"src/lifx_emulator/protocol/packets.py" = ["E501"]


[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.11"
include = ["src"]
exclude = ["**/__pycache__"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """\
    -v
    -Wdefault
    --cov=lifx_emulator
    --cov-branch
    --cov-report=xml
    --cov-report=term-missing:skip-covered
    --junitxml=junit.xml -o junit_family=legacy
    """
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
omit = [
    "src/lifx_emulator/protocol/generator.py",
    "src/lifx_emulator/protocol/protocol_types.py",
    "src/lifx_emulator/products/generator.py",
    "src/lifx_emulator/products/registry.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
    'if __name__ == "__main__":',
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = "(?!main$).*"
prerelease = true
prerelease_token = "dev"

[tool.semantic_release.changelog]
# Recommended patterns for conventional commits parser that is scope aware
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*''',
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "docs/changelog.md"
output_format = "md"

[tool.semantic_release.remote]
ignore_token_for_push = true
