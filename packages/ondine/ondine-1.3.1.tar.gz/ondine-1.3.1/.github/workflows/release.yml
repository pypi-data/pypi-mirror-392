name: Release Please

# IMPORTANT: Enable "Allow GitHub Actions to create and approve pull requests"
# in repository Settings → Actions → General
# OR use a Personal Access Token: token: ${{ secrets.RELEASE_TOKEN }}

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use PAT if GITHUB_TOKEN doesn't have PR creation permission
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python

      # Build and publish to PyPI when a release is created
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        if: ${{ steps.release.outputs.release_created }}
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build package
        if: ${{ steps.release.outputs.release_created }}
        run: uv build

      - name: Publish to PyPI
        if: ${{ steps.release.outputs.release_created && false }}  # Disabled by default
        run: uv publish --token ${{ secrets.PYPI_TOKEN }}
