<select name="{{ widget.name }}" class="form-control" {% include "django/forms/widgets/attrs.html" %}>
  {% for group_name, group_choices, group_index in widget.optgroups %}
    {% for option in group_choices %}
      <option value="{{ option.value|stringformat:'s' }}" {% if option.selected %}selected{% endif %}>
        {{ option.label }}
      </option>
    {% endfor %}
  {% endfor %}
</select>
