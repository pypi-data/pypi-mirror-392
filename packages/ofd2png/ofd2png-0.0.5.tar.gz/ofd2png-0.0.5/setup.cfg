[metadata]
name = ofd2png
version = 0.0.5
description = A package for converting OFD files to PNG format.
author = cchmkj
author_email = cchmkj@163.com
license = MIT

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	Pillow
	lxml

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ofd2png-cli = ofd2png.cli:main

[egg_info]
tag_build = 
tag_date = 0

