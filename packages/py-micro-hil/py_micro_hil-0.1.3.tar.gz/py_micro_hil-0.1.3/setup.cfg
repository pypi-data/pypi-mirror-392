[metadata]
name = py-micro-hil
version = 0.1.3
author = niwciu
author_email = niwciu@gmail.com
description = Hardware-in-the-Loop testing framework for Raspberry Pi and PC
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/niwciu/PY_MICRO_HIL

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.8
install_requires = 
	pyserial
	yaml
	RPi.GPIO
	spidev
	pymodbus
	smbus2
	jinja2
	pytest

[options.packages.find]
where = src

[options.package_data]
py_micro_hil = 
	templates/*.html
	templates/*.css

[egg_info]
tag_build = 
tag_date = 0

