[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlp-sentiment-pipeline"
version = "0.1.2"
description = "A comprehensive pipeline for sentiment analysis using deep learning models"
readme = "README.md"
authors = [
    {name = "Francisco Castillo", email = "cas21562@uvg.edu.gt"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "datasets>=4.0.0",
    "nltk>=3.8.0",
    "spacy>=3.5.0",
    "contractions>=0.1.0",
    "unidecode>=1.3.0",
    "tqdm>=4.65.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "tensorflow>=2.15.0",
    "matplotlib>=3.7.0",
    "joblib>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/FranzCastillo/NLP-Tweets-Sentiment-Analysis-DL-Models"
Repository = "https://github.com/FranzCastillo/NLP-Tweets-Sentiment-Analysis-DL-Models"
Issues = "https://github.com/FranzCastillo/NLP-Tweets-Sentiment-Analysis-DL-Models/issues"

[project.scripts]
nlp-sentiment-pipeline = "pipeline.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pipeline*"]
exclude = ["tests*", "__pycache__", "*.pyc"]

[tool.setuptools.package-data]
pipeline = ["*.txt", "*.md"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
