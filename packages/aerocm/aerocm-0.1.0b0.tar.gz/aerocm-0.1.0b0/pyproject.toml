[tool.poetry]
name = "aerocm"
version = "0.1.0-beta"
description = "AeroCM: standardised climate models dedicated to aviation"
authors = [
    "Thomas PLANES <thomas.planes@isae-supaero.fr>",
    "Felix POLLET <felix.pollet@isae-supaero.fr>"]
readme = "README.md"
license = "GPL-3.0-only"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
numpy = "2.2.6"
pandas = "2.3.3"
fair = "2.2.2"
jupyterlab = "4.4.9"
xarray = "2025.6.1"
ipympl = "0.9.7"

# Optional dependencies
salib = {version = "1.5.1", optional = true}
cartopy = {version = "0.25.0", optional = true}
scikit-learn = {version = "1.7.2", optional = true}
seaborn = {version = "0.13.2", optional = true}
netCDF4 = {version = "1.7.2", optional = true}
openpyxl = {version = "3.1.5", optional = true}
geographiclib = {version = "2.1", optional = true}
scipy = {version = "1.15.3", optional = true}

[tool.poetry.extras]
publications = ["salib", "cartopy", "scikit-learn", "seaborn", "netCDF4", "openpyxl", "geographiclib", "scipy"]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
