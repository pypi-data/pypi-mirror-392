[project]
name = "arduino-mcp"
version = "0.1.0"
description = "MCP server for Arduino CLI interactions"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Nir Adler", email = "me@niradler.com" }
]
keywords = ["arduino", "mcp", "model-context-protocol", "cli", "fastmcp", "arduino-cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
]
dependencies = [
    "fastmcp>=0.1.0",
    "pyserial>=3.5",
]

[project.urls]
Homepage = "https://github.com/niradler/arduino-mcp"
Repository = "https://github.com/niradler/arduino-mcp"
Documentation = "https://github.com/niradler/arduino-mcp#readme"
Issues = "https://github.com/niradler/arduino-mcp/issues"

[tool.uv]
dev-dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

