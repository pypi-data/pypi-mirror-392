[project]
name = "coa-dev-coagent"
version = "0.7.0-1"
description = "CoAgent can help you assess, test, and monitor AI models and agents"
readme = "README.md"
authors = [
    { name = "Coagent Developers", email = "team@infinyon.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0"
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.uv_build]
package-dir = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.1",
    "responses>=0.23.0"
]
