description = "CLI tool to generate Terraform module folder structure — made with ❤️ by Sourav Kumar Singh"
readme = "README.md"
authors = [
    { name="Sourav Kumar Singh", email="1109souravkumar@example.com" }
]
license = { file="LICENSE" }
requires-python = ">=3.8"
