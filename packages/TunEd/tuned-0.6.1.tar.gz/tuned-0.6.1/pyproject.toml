[build-system]
requires = ["setuptools >= 80.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TunEd"
version = "0.6.1"
authors = [
    {name = "drd", email = "drd.ltt000@gmail.com"},
]
description = "Command line Tuner"
requires-python = ">=3.12"
dependencies = [
    "sounddevice==0.4.6",
    "numpy==1.26.4",
    "scipy==1.16.1",
    "librosa==0.11.0",
    "aubio==0.4.9",
    "python-rtmidi==1.5.8",
    "mido==1.3.3"
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Topic :: Terminals",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
    "Topic :: Utilities"
]
keywords = ["python", "audio", "tuner", "midi"]
license = "GPL-3.0-or-later"
license-files = [
    "COPYING*",
]

[project.urls]
repository = "https://framagit.org/drd/tuned"

[project.scripts]
tuned = "tuned.cli.main:tuned"

[tool.setuptools.package-data]
"tuned.midi" = ["*.json"]

