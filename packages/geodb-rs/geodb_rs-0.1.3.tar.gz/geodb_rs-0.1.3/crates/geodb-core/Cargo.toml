[package]
name = "geodb-core"
version = "0.1.3"
edition = "2021"
authors = ["Holger Trahe"]
license = "MIT OR Apache-2.0"
description = "A high-performance geographic database with countries, states, cities, and more"
repository = "https://github.com/holg/geodb-rs"
readme = "README.md"
documentation = "https://docs.rs/geodb-core"
keywords = ["geography", "database", "countries", "cities", "geo"]
categories = ["database", "data-structures"]

# Configure docs.rs build
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
name = "geodb_core"
path = "src/lib.rs"

[features]
default = []
# Future: compact backend for reduced memory usage
compact = []

[dependencies]
bincode = "1.3"
flate2 = "1.0"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "benchmarks"
harness = false
