[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toontools"
version = "0.2.0"
description = "Conversion utilities between JSON and TOON (Token-Oriented Object Notation)"
readme = "README.md"
authors = [
    { name = "shinjidev", email = "palomares.c@gmail.com" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
dependencies = []
keywords = ["toon", "json", "serialization", "parser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/shinjidev/toonpy"
Repository = "https://github.com/shinjidev/toonpy"
Documentation = "https://github.com/shinjidev/toonpy#readme"
"Bug Tracker" = "https://github.com/shinjidev/toonpy/issues"

[project.optional-dependencies]
tests = [
    "pytest>=7",
    "hypothesis>=6",
    "coverage>=7"
]
examples = [
    "tiktoken>=0.5.2"
]

[project.scripts]
toonpy = "toonpy.cli:main"

[tool.setuptools.packages.find]
include = ["toonpy*"]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
source = ["toonpy"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true

