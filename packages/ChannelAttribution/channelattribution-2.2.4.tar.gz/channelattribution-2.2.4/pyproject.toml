[build-system]
requires = [
  "setuptools>=68",
  "wheel",
  "Cython>=3.0",
  "oldest-supported-numpy"
]
build-backend = "setuptools.build_meta"

[project]
name = "ChannelAttribution"
version = "2.2.4"
description = "Markov model for online multi-channel attribution"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"

authors = [
  { name = "Davide Altomare" },
  { name = "David Loris" }
]

classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: C",
  "Programming Language :: Cython",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

dependencies = [
  "numpy>=1.22",
  "pandas>=1.5"
]

[project.urls]
Homepage = "https://channelattribution.io"
Documentation = "https://channelattribution.io/docs/main-doc"
Repository = "https://github.com/DavideAltomare/ChannelAttribution"
Issues = "https://github.com/DavideAltomare/ChannelAttribution/issues"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "mypy", "ruff"]
docs = [
  "sphinx>=7.2",
  "numpydoc",
  "rinohtype",
  "sphinx-rtd-theme",
  "myst-parser"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

