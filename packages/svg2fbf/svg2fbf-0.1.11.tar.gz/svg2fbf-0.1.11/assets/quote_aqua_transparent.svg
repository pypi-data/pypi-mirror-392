    </style></defs><rect style="fill:none;fill-opacity:1;stroke:none;stroke-width:7.48;stroke-dasharray:none;stroke-opacity:1" id="rect341" width="1487.4347" height="619.12219" x="0" y="0" /><g id="g347"><g id="g344" transform="translate(0,-20.999998)"><line x1="106.73828" y1="63.721432" x2="1380.6964" y2="63.721432" stroke="#0d7377" stroke-width="2.82079" stroke-linecap="round" id="line1" style="fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-opacity:1" /><line x1="106.73828" y1="597.40076" x2="1380.6964" y2="597.40076" stroke="#0d7377" stroke-width="2.82079" stroke-linecap="round" id="line11" style="fill:#4953c7;fill-opacity:1;stroke:#727ad4;stroke-opacity:1" /></g><g id="g346" transform="matrix(1.1803392,0,0,1.1803392,-104.97725,-30.777378)"><text style="font-weight:600;font-size:436.228px;font-family:'Hiragino Mincho Pro';-inkscape-font-specification:'Hiragino Mincho Pro Semi-Bold';fill:#4646fc;fill-opacity:0.339744;stroke-width:2.27202" transform="scale(0.96540006,1.03584)" x="224.67729" y="419.62457" id="text339">“</text><g id="g342" transform="translate(-0.86595155,-35.655208)"><text style="font-style:italic;font-weight:600;font-size:129.948px;font-family:'EB Garamond', serif;fill:#727ad4;fill-opacity:1;stroke-width:0.999603" transform="scale(1.0143002,0.98590141)" x="381.56476" y="246.7932" id="text337">I</text><text style="font-style:italic;font-weight:600;font-size:129.948px;font-family:'EB Garamond', serif;fill:#727ad4;fill-opacity:1;stroke-width:0.999603" transform="scale(1.0143002,0.98590141)" x="432.13535" y="246.7932" id="text336">f</text></g></g><g id="g345" transform="translate(-18.609549,-5.9510421)"><text x="529.58215" y="144.95711" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text3" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">aliens descended on Earth from space today,</text><text x="529.58215" y="198.56279" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text4" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">they would be impressed by the richness of</text><text x="529.58215" y="252.1685" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text5" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">human media. Yet they couldn't help but remain</text><text x="358.5712" y="305.84097" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text6" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">perplexed and wonder: how is it possible that this</text><text x="358.5712" y="359.37985" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text7" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">intelligent species has created all these different media, but</text><text x="358.5712" y="412.98553" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text8" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">doesn't even have a file format for vector videos,</text><text x="358.5712" y="466.59125" font-family="'EB Garamond', serif" font-size="30px" font-weight="400" font-style="italic" fill="#2d5016" letter-spacing="1.02607" id="text9" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:33.6321px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.14007;stroke-opacity:1">something we use more than pixel-based ones?</text><text x="1239.8363" y="539.98322" font-family="'EB Garamond', serif" font-size="26px" font-weight="500" font-style="italic" fill="#2d5016" letter-spacing="3.5" text-anchor="end" id="text11" style="font-style:italic;font-variant:normal;font-weight:600;font-stretch:normal;font-size:25.2042px;font-family:'EB Garamond', serif;-inkscape-font-specification:'EB Garamond, serif, Semi-Bold Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;letter-spacing:3.67561;text-anchor:end;fill:#727ad4;fill-opacity:1;stroke:#727ad4;stroke-width:1.05017;stroke-opacity:1">— Emanuele Sabetta, FBF.SVG format creator</text></g></g></svg>
