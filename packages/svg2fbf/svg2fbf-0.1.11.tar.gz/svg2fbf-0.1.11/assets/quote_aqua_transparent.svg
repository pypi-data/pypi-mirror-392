<svg width="100%" height="100%" viewBox="0 0 1487.4347 619.12219" preserveAspectRatio="xMidYMid meet" version="1.1" id="svg11" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"><style id="style1">
