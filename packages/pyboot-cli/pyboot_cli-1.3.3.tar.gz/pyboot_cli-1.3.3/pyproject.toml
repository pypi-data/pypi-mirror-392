[project]
name = "pyboot-cli"
version = "1.3.3"
description = "PyBoot CLI - Python Spring Boot like framework command line tool"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "joinsunsoft", email = "793875613@qq.com"},
]

readme = "README.md"
maintainers = [{name = "joinsunsoft", email = "inthirties.liu@hotmail.com"}]
requires-python = ">=3.12.10"
keywords = ["web", "framework", "cli", "springboot", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "click>=8.0.0",
    "jinja2>=3.1.6",
    "rich>=10.0.0",
    "typing_extensions==4.15.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=3.0.0",
]

[project.urls]
Homepage = "https://gitee.com/pyboot/pyboot-cli"
Repository = "https://gitee.com/pyboot/pyboot-cli"
Issues = "https://gitee.com/pyboot/pyboot-cli"
# Homepage = "https://github.com/pyboot/pyboot-cli"
# Documentation = "https://pyboot.readthedocs.io"
# Repository = "https://github.com/pyboot/pyboot-cli"
# "Bug Reports" = "https://github.com/pyboot/pyboot-cli/issues"

[project.scripts]
pyboot-cli = "pyboot.cli.main:main"
pyboot = "pyboot.cli.main:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]                 # 或 ["src"] 如果你用 src-layout
include = ["pyboot*"]       # 把 pyboot 及其所有子包都收进来

[tool.setuptools.package-data]
"pyboot.cli.templates" = ["**/*.j2","**/etcdv3.db"]


[tool.isort]
profile = "black"
multi_line_output = 3
