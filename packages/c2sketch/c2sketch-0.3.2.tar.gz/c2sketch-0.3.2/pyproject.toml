[tool.poetry]
name = "c2sketch"
version = "0.3.2"
description = "C2Sketch tool for modeling C2 systems"
authors = ["Bas Lijnse <bas@baslijnse.nl>"]
license = "BSD"

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = {extras = ["standard"], version = "^0.18.3"}
aiofiles = "^22.1.0"
PyYAML = "^6.0"
numpy = "^1.23.2"
networkx = "^2.8.6"
toppyt = "^0.7.2"
tomli = "^2.0.1"
lark = "^1.1.7"
openpyxl = "^3.1.2"
pygraphviz = "^1.14"
python-docx = "^0.8.11"

[tool.poetry.scripts]
c2s = "c2sketch.cli:cli"
c2sketch-app = "c2sketch.app.standalone:serve"

[tool.poetry.group.dev.dependencies]
mypy = "^1.3.0"
mkdocs = "^1.5.2"
icecream = "^2.1.3"
matplotlib = "^3.8.4"
scipy = "^1.13.0"
mkdocs-material = "^9.7.0"
mkdocs-pdf-export-plugin = "^0.5.10"
mkdocs-plantuml-local = "^0.5.0"
mkdocs-with-pdf = "^0.9.3"
mkdocstrings = "^0.30.1"
mkdocstrings-python = "^1.19.0"
pymdown-extensions = "^10.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = ["toppyt","toppyt.bulma"]
ignore_missing_imports = true