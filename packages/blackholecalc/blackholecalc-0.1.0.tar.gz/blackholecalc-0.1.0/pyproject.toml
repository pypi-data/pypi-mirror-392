[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "blackholecalc"
version = "0.1.0"
description = "A Python library for calculating Black Hole properties (Event Horizon, Hawking Radiation, Accretion)."
authors = [
  { name="Aditya-Roy-oops", email="asrpcp7@gmail.com" },
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/aditya-roy-oops/blackholecalc"