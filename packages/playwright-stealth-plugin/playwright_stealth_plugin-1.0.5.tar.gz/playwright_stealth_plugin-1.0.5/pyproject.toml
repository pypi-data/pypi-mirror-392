[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "playwright-stealth-plugin"
version = "1.0.5"
description = "Playwright Plugin for Anti-Bot Stealth"
readme = "README.md"
authors = [
    { name = "Abdullah Al Jaber", email = "abdullah.0.al.0.jaber@gmail.com" },
]
dependencies = ["playwright"]
requires-python = ">=3.10"

[project.urls]
"Source Code" = "https://github.com/abdullah-al-jaber/playwright-stealth-plugin"

[tool.setuptools.package-data]
"playwright_stealth_plugin" = ["javascript/*", "python/*", "typings/*"]
