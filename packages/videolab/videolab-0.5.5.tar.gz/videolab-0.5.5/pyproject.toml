[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "videolab"
version = "0.5.5"
description = "A CLI for video processing."
readme = "README.md"
authors = [{name = "Kian-Meng, Ang"}]
requires-python = ">=3.10"
license = {text = "AGPL-3.0-or-later"}
dependencies = [
    "av>=15.1.0, <16.0.0",
    "Pillow>=10.4.0",
    "numpy>=1.26.0",
    "tqdm>=4.66.0",
]

[project.scripts]
videolab = "videolab.cli:main"

[project.optional-dependencies]
dev = [
    "nox",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
]

lint = [
    "mypy",
    "pre-commit",
]

doc = [
    "furo",
    "myst-parser",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
