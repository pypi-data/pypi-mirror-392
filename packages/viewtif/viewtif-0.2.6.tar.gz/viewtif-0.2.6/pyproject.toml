[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "viewtif"
version = "0.2.6"
description = "Lightweight GeoTIFF, NetCDF, HDF/HDF5, and Esri File Geodatabase (.gdb) viewer with optional shapefile overlay. NetCDF and cartopy support available via pip install viewtif[netcdf]."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Keiko Nomura" }]
dependencies = [
  "click>=8.1",
  "numpy>=1.23",
  "rasterio>=1.3",
  "matplotlib>=3.7",
  "PySide6>=6.5"
]

[project.optional-dependencies]
geo = ["geopandas>=0.13", "shapely>=2.0"]
netcdf = [
  "xarray>=2023.1",
  "netCDF4>=1.6",
  "cartopy>=0.22",
  "pandas>=2.0"
]

[project.scripts]
viewtif = "viewtif.tif_viewer:main"

[project.urls]
"Homepage" = "https://github.com/nkeikon/tifviewer"
"Source" = "https://github.com/nkeikon/tifviewer"
"Issues" = "https://github.com/nkeikon/tifviewer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/viewtif"]