[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chroma-tui"
version = "0.1.1"
authors = [
  { name="Thups Mukhunyeledzi", email="muthupheimukhunyeledzi@gmail.com" },
]
description = "A TUI for ChromaDB"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "textual",
    "chromadb",
]

[project.scripts]
chroma-tui = "chroma_tui.main:run"
