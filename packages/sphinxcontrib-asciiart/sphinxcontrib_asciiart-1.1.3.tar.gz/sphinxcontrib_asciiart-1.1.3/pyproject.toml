[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinxcontrib-asciiart"
version = "1.1.3"
authors = [
    {name = "Yongping Guo", email = "guoyoooping@163.com"}
]
description = "Sphinx extension asciiart."
keywords = ["sphinx", "sphinxcontrib", "asciiart"]
readme = "README.rst"
license = {text = "BSD"}
dependencies = [
    "Pillow>=3.0.0",
]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
