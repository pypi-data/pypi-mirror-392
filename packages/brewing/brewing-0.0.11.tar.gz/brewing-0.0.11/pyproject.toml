[project]
name = "brewing"
version = "0.0.11"
description = "A web framework built on sqlachemy and fastapi."
readme = "README.md"
authors = [
    { name = "Mike Cowie", email = "24739590+mikemcowie@users.noreply.github.com" }
]
requires-python = ">=3.14"
dependencies = [
    "alembic>=1.16.5",
    "fastapi>=0.118.0",
    "frozendict>=2.4.6",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "sqlalchemy>=2.0.43",
    "sqlalchemy-utils>=0.42.0",
    "structlog>=25.4.0",
    "tomlkit>=0.13.3",
    "typer>=0.19.2",
    "uvicorn>=0.37.0",
    "watchfiles>=1.1.0",
]

[project.optional-dependencies]
testing = [
    "testcontainers>=4.12.0",
]
postgresql = [
    "psycopg[binary]>=3.2.10",
]
mysql = [
    "aiomysql>=0.2.0",
    "mysqlclient>=2.2.7",
]
mariadb = [
    "brewing[mysql]"
]
sqlite = [
    "aiosqlite>=0.21.0",
]
posgresql = [
    "psycopg>=3.2.9",
]
all = [
    "brewing[mysql,mariadb,postgresql,sqlite]"
]

[tool.hatch.build.targets.sdist]
exclude = [
    # Exclude tests in the source tree
    "**/conftest.py",
    "**/*_test.py",
    "**/*_tests.py",
    "**/tests/**",
]

[project.scripts]
brewing = "brewing.__main__:cli"

[project.entry-points.brewing]
project = "brewing.project.cli:load"

[project.urls]
Homepage = "https://mikemcowie.github.io/brewing/"
Documentation = "https://mikemcowie.github.io/brewing/"
Repository = "https://github.com/mikemcowie/brewing"
Issues = "https://github.com/mikemcowie/brewing"
Releases = "https://github.com/mikemcowie/brewing/releases"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
# Extra rules for this package
# on top of the repo rules
extend-select = [
    "D"
]
extend-ignore = [
    # Choices that need to be made in pydocstyle
    "D203",
    "D212",
    # docstring on __init__ is not needed
    "D107",
    # docstring on magic methods is tedious and low-value.
    "D105",
]
[tool.ruff.lint.per-file-ignores]
"**/tests/**.py" = [
    "D"
]
"**/*_test.py" = [
    "D"
]
