[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "quickDash"
version = "0.2"
authors = [
  { name="Ronnie Peters" },
]
description = "A package that uses flask to create quick and user friendly dashboards to show both information and data"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "flask"
]