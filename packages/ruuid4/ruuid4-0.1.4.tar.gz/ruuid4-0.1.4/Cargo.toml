[package]
name = "ruuid4"
version = "0.1.0"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ruuid4"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.0"
uuid = { version = "1.18.1", features = ["v4"]}
