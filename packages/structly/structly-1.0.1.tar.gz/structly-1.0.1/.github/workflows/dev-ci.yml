name: Dev CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

permissions:
  contents: read
  statuses: write

jobs:
  tests:
    name: Tests (Dev)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache virtual environment
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements-dev.txt') }}

      - name: Create virtual environment
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: python -m venv .venv

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Format (check)
        run: |
          source .venv/bin/activate
          black --check structly

      - name: Build native extension
        run: |
          source .venv/bin/activate
          make install-rust
        env:
          PYTHON: .venv/bin/python

      - name: Run tests
        run: |
          source .venv/bin/activate
          make test
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Generate coverage badge
        run: |
          source .venv/bin/activate
          coverage-badge -f -o coverage.svg

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.svg

      - name: Publish coverage status
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const xml = fs.readFileSync('coverage.xml', 'utf8');
            const match = xml.match(/line-rate="([\d.]+)"/);
            if (!match) {
              core.setFailed('coverage.xml missing line-rate attribute');
            } else {
              const pct = (Number(match[1]) * 100).toFixed(2);
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: context.sha,
                state: 'success',
                target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                description: `coverage ${pct}%`,
                context: 'coverage',
              });
              core.info(`coverage status published: ${pct}%`);
            }

  publish-testpypi:
    name: Publish to TestPyPI
    needs: tests
    if: >-
      (github.event_name == 'push' &&
       github.ref == 'refs/heads/dev' &&
       contains(github.event.head_commit.message, 'release:')) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.base.ref == 'dev' &&
       (
         contains(github.event.pull_request.title, 'release:') ||
         contains(github.event.pull_request.body, 'release:')
       ))
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            args: --skip-existing --no-strip --repository-url https://test.pypi.org/legacy/
          - os: macos-latest
            args: --skip-existing --no-strip --target universal2-apple-darwin --repository-url https://test.pypi.org/legacy/
          - os: windows-latest
            args: --skip-existing --no-strip --repository-url https://test.pypi.org/legacy/
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Publish with maturin
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        with:
          command: publish
          args: ${{ matrix.args }}
