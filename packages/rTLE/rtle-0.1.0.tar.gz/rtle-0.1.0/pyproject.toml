[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rTLE"
version = "0.1.0"
authors = [
    {name="Edilson Filho", email="jose.silva_filho@insa-rouen.fr"}
]
description = "Fetch TLE data for given NORAD IDs from public sources."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "requests>=2.0"
]

[project.urls]
Homepage = "https://github.com/EdilsonFilho/rTle.git"
