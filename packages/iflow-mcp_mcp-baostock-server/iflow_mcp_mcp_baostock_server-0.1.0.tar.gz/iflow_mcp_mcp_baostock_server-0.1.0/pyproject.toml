readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "baostock>=0.8.9",
    "fastapi>=0.68.0",
    "mcp[cli]>=1.6.0",
    "uvicorn>=0.15.0",
    "pandas>=1.3.0"
