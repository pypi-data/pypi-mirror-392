[build-system]
requires = ["setuptools>=61.0", "wheel", "cmake>=3.27", "pybind11>=2.10"]
build-backend = "setuptools.build_meta"

[project]
name = "swift-actor-critic"
version = "0.1.4"
description = "Python bindings for Swift Actor-Critic algorithm"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Khurram Javed", email = "kjaved@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kjaved0/swift-actor-critic"
Repository = "https://github.com/kjaved0/swift-actor-critic"

