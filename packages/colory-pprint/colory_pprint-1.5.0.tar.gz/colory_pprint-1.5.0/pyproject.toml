[project]
name = "colory-pprint"
version = "1.5.0"
description = "Colory PPrint is your new best friend when it comes to logging in Python—especially if you like your logs colorful, stylish, and super readable! Say goodbye to bland, hard-to-read logs and hello to clean, color-coded JSON logs with all the bells and whistles. Plus, it’s got your back when logging things that Python doesn't like to serialize."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "pytest>=8.3.5", "termcolor",]
[[project.authors]]
name = "Ruhiddin Turdaliyev"
email = "niddihur@gmail.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/ruhiddin/colory-pprint"
Documentation = "https://github.com/ruhiddin/colory-pprint"

[tool.setuptools.package-data]
my_package = [ "py.typed",]
