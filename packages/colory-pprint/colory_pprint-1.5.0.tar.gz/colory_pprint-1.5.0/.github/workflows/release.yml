name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .  # Install the package and its dependencies (e.g., termcolor from pyproject.toml)
          pip install build toml  # Additional for building

      - name: Run unit tests
        run: python -m unittest discover -v  # Run tests before proceeding; adjust if using pytest or specific test file

      - name: Update version from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "Setting version to $VERSION"
          python -c "import toml; d=toml.load('pyproject.toml'); d['project']['version']='$VERSION'; toml.dump(d, open('pyproject.toml','w'))"

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: "__token__"
          password: ${{ secrets.PYPI_PASSWORD }}