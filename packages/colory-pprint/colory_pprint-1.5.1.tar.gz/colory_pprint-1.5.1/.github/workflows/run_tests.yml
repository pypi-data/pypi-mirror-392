name: Run Tests

on:
  push:
    branches:
      - '**'  # Run on push to any branch
  pull_request:
    branches:
      - main  # Adjust to your main branch name if different

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .  # Install the package and its dependencies (e.g., termcolor from pyproject.toml)

      - name: Run unit tests
        run: python -m unittest discover -v  # Assumes tests are discoverable (e.g., test_*.py files); adjust if using pytest or specific test file