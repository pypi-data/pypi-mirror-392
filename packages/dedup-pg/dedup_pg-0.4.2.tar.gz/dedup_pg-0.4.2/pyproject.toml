[project]
name = "dedup-pg"
version = "0.4.2"
description = "Postgres indexing utilities to implement high-throughput queries with on-the-fly deduplication"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.4",
    "pytest>=8.4.2",
    "xxhash>=3.6.0",
]

[project.optional-dependencies]
sqlalchemy = [
    "psycopg2-binary>=2.9.11",
    "sqlalchemy>=2.0.44",
]

[dependency-groups]
dev = [
    "docker>=7.1.0",
    "pgvector>=0.4.1",
    "rich>=14.2.0",
    "typer>=0.20.0",
]
