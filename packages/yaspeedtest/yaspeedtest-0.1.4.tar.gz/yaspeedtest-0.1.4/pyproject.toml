[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/ErilovNikita/yaspeedtest"
Repository = "https://github.com/ErilovNikita/yaspeedtest"
Documentation = "https://github.com/ErilovNikita/yaspeedtest/README.md"

[project]
name = "yaspeedtest"
license = { text = "Apache-2.0" }
description = "Async client that allows you to measure internet speed based on Yandex Internetometer"
version = "0.1.4"
readme = "pypi_docs.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.28",
    "aiohttp==3.12.15",
    "asyncio==4.0.0",
    "pydantic>=2.11.9"
]
authors = [
    { name = "Nikita Erilov", email = "minitwiks@gmail.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14"
]

[project.optional-dependencies]
dev = [
    "build==1.3.0",
    "twine==6.2.0",
    "pytest==9.0.1",
    "pytest-asyncio==1.3.0",
    "aioresponses==0.7.8",
    "pytest-cov==7.0.0"
]