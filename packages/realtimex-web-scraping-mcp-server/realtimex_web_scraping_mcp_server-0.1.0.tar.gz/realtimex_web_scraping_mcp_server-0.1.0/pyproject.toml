[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "realtimex-web-scraping-mcp-server"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for web scraping using Crawl4AI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "RealTimeX", email = "inf@realtimex.ai" }]
keywords = ["mcp", "web-scraping", "crawl4ai", "automation", "data-extraction"]
dependencies = [
    "mcp>=1.0.0",
    "crawl4ai>=0.6.0",
    "pydantic>=2.0.0",
    "structlog>=23.0.0",
    "tenacity>=8.0.0",
    "cssselect>=1.3.0",
]

[project.scripts]
web-scraping-mcp-server = "web_scraping_mcp.cli:main"
web-scraping-mcp-bootstrap = "web_scraping_mcp.bootstrap:bootstrap_cli"

[tool.hatch.build.targets.wheel]
packages = ["src/web_scraping_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md", "LICENSE"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src/web_scraping_mcp"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.9",
]

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py310"
extend-exclude = [".venv", "venv", "build", "dist"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "RUF", # ruff-specific rules
    "C4",  # flake8-comprehensions
]

ignore = ["ERA001", "RUF012", "E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
