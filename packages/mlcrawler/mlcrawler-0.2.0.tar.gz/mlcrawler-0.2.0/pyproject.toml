[project]
name = "mlcrawler"
description = "A thin, configurable Python crawler/scraper with sitemap and seed-url modes"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "httpx>=0.27.0",
    "lxml>=5.3.0",
    "markdownify>=1.2.0",
    "python-slugify>=8.0.4",
    "trafilatura>=1.12.2",
    "typer[all]>=0.15.0",
    "dynaconf>=3.2.11",
]
dynamic = ["version"]

[tool.hatch.version]
path = "src/mlcrawler/__init__.py"

[project.scripts]
mlcrawler = "mlcrawler.cli:cli_main"

[dependency-groups]
dev = [
    "hatch>=1.14.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.8",
]

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
fail_under = 80 # Example: set a minimum coverage target
show_missing = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
