[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toon-to-pdf"
version = "0.1.0"
description = "A lightweight library to convert TOON format files to PDF using pdfme"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["toon", "pdf", "converter", "pdfme"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "pdfme>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/toon-to-pdf"
Documentation = "https://github.com/yourusername/toon-to-pdf#readme"
Repository = "https://github.com/yourusername/toon-to-pdf"

[tool.setuptools]
packages = ["toon_to_pdf"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

