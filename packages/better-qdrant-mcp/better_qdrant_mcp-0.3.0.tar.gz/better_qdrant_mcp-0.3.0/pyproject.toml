[project]
name = "better-qdrant-mcp"
version = "0.3.0"
description = "A Python MCP server for Qdrant memory storage and semantic search, compatible with Cursor-like MCP clients."
readme = "README.md"
authors = [{ name = "jtsang4", email = "info@jtsang.me" }]
keywords = [
    "mcp",
    "model-context-protocol",
    "qdrant",
    "vector-database",
    "semantic-search",
    "memory",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.12"
dependencies = [
    "fastembed>=0.7.3",
    "fastmcp>=2.13.1",
    "jieba>=0.42.1",
    "openai>=1.47.0",
    "qdrant-client>=1.15.1",
    # HTTP transport dependencies for SSE and streamable HTTP
    "uvicorn>=0.30.0",
    "starlette>=0.40.0",
]

[project.urls]
Homepage = "https://github.com/jtsang4/better-qdrant-mcp"
Repository = "https://github.com/jtsang4/better-qdrant-mcp"
Issues = "https://github.com/jtsang4/better-qdrant-mcp/issues"
Documentation = "https://github.com/jtsang4/better-qdrant-mcp#readme"

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[project.scripts]
better-qdrant-mcp = "better_qdrant_mcp:run"
