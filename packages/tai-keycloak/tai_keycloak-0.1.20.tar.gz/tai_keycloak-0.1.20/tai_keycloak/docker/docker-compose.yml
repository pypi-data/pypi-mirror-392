services:
  keycloak:
    container_name: keycloak
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variables de construcci√≥n, si no se pasan, toman el valor por defecto
        MAIN_DATABASE_URL: ${MAIN_DATABASE_URL:-""}
        MAIN_KEYCLOAK_URL: ${MAIN_KEYCLOAK_URL:-""}
        KEYCLOAK_API_CLIENT_SECRET: ${KEYCLOAK_API_CLIENT_SECRET:-"misupersecreto"}
    ports:
      - "8090:8090"
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  keycloak_data: