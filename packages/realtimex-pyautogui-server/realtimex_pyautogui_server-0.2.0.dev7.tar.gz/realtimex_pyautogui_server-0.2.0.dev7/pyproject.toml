[project]
name = "realtimex-pyautogui-server"
version = "0.2.0.dev7"
description = "RealTimeX MCP server for deterministic GUI control via PyAutoGUI"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "RealTimeX" },
]
keywords = ["mcp", "pyautogui", "automation", "gui", "realtimex"]
dependencies = [
    "fastmcp>=2.13.0.2",
    "opencv-python>=4.12.0.88",
    "pillow>=12.0.0",
    "pyautogui>=0.9.54",
]

[project.scripts]
realtimex-pyautogui-server = "realtimex_pyautogui_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/realtimex_pyautogui_server"]
