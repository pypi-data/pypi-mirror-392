[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-cli-assistant-lite"
version = "1.0.0"
description = "Natural language to AWS CLI converter with real-time validation"
readme = "README.md"
authors = [{name = "Malini Agrawal", email = "aws2minutes@gmail.com"}]
license = {text = "Commercial"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "fastmcp>=0.2.0",
    "pydantic>=2.12.0",
    "loguru>=0.7.0",
    "boto3>=1.40.0",
    "botocore>=1.40.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "transformers>=4.57.0",
    "torch>=2.5.0",
    "anthropic>=0.70.0",
    "python-dotenv>=1.2.0",
]

[project.scripts]
aws-cli-assistant = "aws_cli_assistant.mcp_server:main"

[project.urls]
Homepage = "https://github.com/maliniagrawal/aws-cli-assistant-lite"
Documentation = "https://docs.yourdomain.com"
Repository = "https://github.com/maliniagrawal/aws-cli-assistant-lite"