[project]
name = "git-profiles"
version = "0.2.0"
description = "CLI tool to manage multiple Git configuration profiles"
authors = [
    { name = "Niklas Kaaf", email = "nkaaf@protonmail.com" }
]
maintainers = [
    { name = "Niklas Kaaf", email = "nkaaf@protonmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["git", "cli", "profiles", "configuration", "developer", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control",
    "Topic :: Utilities",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]
license-files = [
    "LICENSE"
]

dependencies = [
    "filelock>=3.20.0",
    "platformdirs>=4.5.0",
    "pydantic>=2.12.2",
    "typing-extensions>=4.15.0",
]

[project.urls]
Repository = "https://github.com/nkaaf/git-profiles"
"Bug Tracker" = "https://github.com/nkaaf/git-profiles/issues"
Releases = "https://github.com/nkaaf/git-profiles/releases"

[project.scripts]
git-profiles = "git_profiles.__main__:main"

[dependency-groups]
dev = [
    "faker>=37.12.0",
    "mypy>=1.18.2",
    "poethepoet>=0.37.0",
    "pre-commit>=2.21.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.1",
    "tox>=4.31.0",
    "tox-uv>=1.29.0",
    "uv-build>=0.9.7",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
package = true

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ICN001", "COM812"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "INP001", "S101", "PLR2004"]

[tool.pytest]
minversion = "9.0"
testpaths = ["tests"]
strict = true

[tool.tox]
requires = ["tox-uv"]
envlist = ["py310", "py311", "py312", "py313", "py314"]

[tool.tox.env_run_base]
package = "editable"
commands = [["pytest", "--cov", "--cov-append", "--cov-report=term-missing", "--cov-report=xml", "--junitxml=junit.xml"]]

[tool.coverage.run]
source = ["src"]

# https://coverage.readthedocs.io/en/7.11.0/excluding.html#advanced-exclusion
[tool.coverage.report]
exclude_also = [
    'def __repr__',
    'if self.debug:',
    'if settings.DEBUG',
    'raise AssertionError',
    'raise NotImplementedError',
    'if 0:',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'class .*\bProtocol\):',
    '@(abc\.)?abstractmethod',
]

[tool.mypy]
files = ["src"]
strict = true

[tool.poe.tasks]
mypy = "mypy"
ruff_check = "ruff check"
ruff_format = "ruff format"
tox = "tox"
pre-commit = "pre-commit run --all-files"
ruff = ["ruff_check", "ruff_format"]
lint = ["mypy", "ruff"]
test = ["tox"]
