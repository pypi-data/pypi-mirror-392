[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocpp-broker"
version = "0.3"
description = "A comprehensive OCPP broker with tag management, message routing, and backend integration"
authors = [
  { name = "Abhas Dudeja", email = "amdudeja@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "websockets>=11.0",
  "pyyaml>=6.0",
  "fastapi>=0.110.0",
  "uvicorn>=0.29.0",
  "ocpp>=0.13.0"
]

[project.optional-dependencies]
tests = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
  "httpx>=0.25.0"
]

# ðŸ‘‡ This is the CRITICAL FIX
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ocpp_broker" = []

[project.scripts]
ocpp-broker-server = "ocpp_broker.server:main"