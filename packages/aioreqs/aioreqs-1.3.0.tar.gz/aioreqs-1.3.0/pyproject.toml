[project]
name = "aioreqs"
version = "1.3.0"
description = "Simple async wrapper for `requests` library"
authors = [
    {name = "Xenely", email = "amaryatkin@vk.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
aioreqs = "aioreqs:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
