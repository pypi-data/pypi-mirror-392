[build-system]
requires = [
"setuptools >= 61.0.0", "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mrodent-lib"
version = "1.0.5"
description = "general library"
readme = "README.md"
authors = [{ name = "MRodent", email = "mrodent33@yahoo.co.uk" }] 
license = { file = "LICENCE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
"colorama >= 0.4.6",
"colorlog >= 6.8.2",
"concurrent-log-handler >= 0.9.25",
"packaging >= 24.1",
"pyparsing >= 3.1.2",
"PyQt5 == 5.15.10",
"PyQt5-Qt5 == 5.15.2",
"pywin32 >= 306",
"requests >= 2.32.3",
"toml >= 0.10.2"
]
requires-python = " >= 3.9"

