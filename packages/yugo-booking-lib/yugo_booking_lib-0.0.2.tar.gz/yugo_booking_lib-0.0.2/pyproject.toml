[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yugo-booking-lib"           # distribution name on PyPI
version = "0.0.2"                   # you can keep 0.0.2
authors = [
  { name = "Vishal Verma", email = "your-email@example.com" },
]
description = "Booking price helper library for Yugo Accommodation."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/<your_github>/yugo-booking-lib"
"Bug Tracker" = "https://github.com/<your_github>/yugo-booking-lib/issues"
