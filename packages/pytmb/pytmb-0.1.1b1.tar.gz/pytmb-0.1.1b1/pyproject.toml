[project]
name = "pytmb"
version = "0.1.1b1"
description = "An unofficial python client for Barcelona public transport (TMB) API."
readme = "README.md"
authors = [
    { name = "Goktug Alperen Kurt", email = "244225901+apikurt@users.noreply.github.com" },
]
requires-python = ">=3.10"
dependencies = ["pydantic>=2.12.4", "requests>=2.32.5"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/apikurt/pytmb"
Repository = "https://github.com/apikurt/pytmb"
Issues = "https://github.com/apikurt/pytmb/issues"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["ruff>=0.14.5"]

[tool.ruff]
line-length = 120
target-version = "py314"
