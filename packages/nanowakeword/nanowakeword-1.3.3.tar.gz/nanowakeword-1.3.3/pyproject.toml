
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# pip install nanowakeword
name = "nanowakeword"

version = "1.3.3"
authors = [
  { name="Arcosoph", email="a5tkabid@gmail.com" },
]
description = "A next-generation intelligent framework for efficiently training high-performance, custom wake word models."

readme = "README.md"
requires-python = ">=3.8"

license = "Apache-2.0"

keywords = ["wakeword", "keyword-spotting", "pytorch", "kws", "speech-recognition", "nanowakeword" ]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=2.0, <3.0",
    "onnxruntime>=1.15, <2.0",

]

[project.optional-dependencies]

train = [
    # --- Critical Libraries ---
    # When you test with 2.9+, you can change this to <3.0.
    "torch>=2.8, <2.9",
    "torchaudio>=2.8, <2.9",
   
    # --- Important ML/Data Libraries ---
    "scipy>=1.11, <2.0", # v1.11 is a good stable baseline for Python 3.10+
    "scikit-learn>=1.3, <2.0",
    "onnx>=1.14, <2.0",

    # --- Audio Processing ---
    "acoustics>=0.2.3, <0.3",
    "librosa>=0.10, <1.0", # v0.10 is a solid baseline for Python 3.10+
    "pydub>=0.25, <1.0",
    "audiomentations>=0.30, <1.0",
    "torch_audiomentations>=0.11, <1.0",
    "soundfile>=0.12, <1.0",
    "mutagen>=1.46, <2.0",

    # --- TTS & Phonemization ---
    "phonemize>=0.2, <1.0", 
    "pronouncing>=0.2, <1.0",
    "sounddevice>=0.4.6, <1.0",
    
    # --- Utilities ---
    "PyYAML>=6.0, <7.0",
    "rich>=13.0, <14.0",
    "tqdm>=4.64, <5.0",
    "matplotlib>=3.7, <4.0",
    "torchinfo>=1.8, <2.0",
    "torchmetrics>=1.3, <2.0", # v1.3+ is compatible with recent torch versions
    "psutil", # Generally safe to not pin
    "requests>=2.28, <3.0"
]


[project.urls]
"Homepage" = "https://github.com/arcosoph/nanowakeword"
"Bug Tracker" = "https://github.com/arcosoph/nanowakeword/issues"

[tool.setuptools]

include-package-data = true

[tool.setuptools.packages.find]

where = ["."]
include = ["nanowakeword*"] # nanowakeword 

[project.scripts]
nanowakeword-train = "nanowakeword.trainer:train"