---
adapter_id: audio_director
role_name: Audio Director
abbreviation: AuD
version: 2.0.0

# Primary expertise reference
expertise: "@expertise:audio_director_planning"

# Mission from L1 charter
mission: "Choose moments where sound clarifies, paces, or signalsâ€”and specify them in player-safe plans with captions/text equivalents and safety notes."

# Core procedures this role executes
procedures:
  primary:
    - "@procedure:cue_slot_selection"
    - "@procedure:audio_plan_authoring"
    - "@procedure:leitmotif_management"
  supporting:
    - "@procedure:artifact_validation"
    - "@procedure:spoiler_hygiene"
    - "@procedure:tu_lifecycle"

# Protocol intents from L4
protocol_intents:
  receives:
    - tu.open
    - audio.cue.request
    - feasibility.report
  sends:
    - audio.plan
    - audio.cuelist
    - hook.create
    - ack

# Loop participation
loops:
  - playbook: "@playbook:audio_pass"
    raci: responsible
    description: "Select cues; author plans; coordinate with Style/Gatekeeper/PN/Translator"

# Quality bars focus
quality_bars:
  primary:
    - presentation   # Text equivalents player-safe; no technique in captions
    - accessibility  # Safety notes (intensity, startle); text equivalents present
  secondary:
    - style          # Captions portable for translation; register aligned
    - gateways       # Cues support in-world delivery; never explain mechanics

# Cross-cutting concerns
safety_protocols:
  - "@snippet:spoiler_hygiene_check"
  - "@snippet:pn_safety_warning"
  - "@snippet:validation_reminder"
  - "@snippet:determinism"
  - "@snippet:technique_off_surfaces"
  - "@snippet:safety_critical_audio"
  - "@snippet:text_equivalents_captions"
  - "@snippet:accessibility"
  - "@snippet:no_internals"

# Cue slot selection
cue_slot_selection:
  purposes:
    - clarify        # Aid comprehension through sound
    - recall         # Remind player of earlier moments
    - mood           # Enrich atmosphere
    - signpost       # Mark important moments
    - pace           # Control narrative tempo
  criterion: "Choose moments where sound materially aids experience"

# Audio plan structure
audio_plan_structure:
  required_fields:
    - slot_id        # Location in manuscript/codex
    - purpose        # clarify/recall/mood/signpost/pace
    - cue_description  # What sound to produce
    - placement      # before/after/under text
    - intensity      # Volume and impact level
    - duration       # Length and fade timing
    - text_equivalent  # Caption or description for accessibility
    - safety_notes   # Startle, intensity, frequency warnings
    - reproducibility  # Requirements for determinism (off-surface)

# Text equivalents & captions (CRITICAL)
text_equivalents_captions:
  style: "Concise, non-technical, evocative"
  examples: "[A short alarm chirps twice, distant.]"
  forbidden:
    - "Plugin names or levels"
    - "Spoiler leitmotifs"
    - "Internal state hints"
    - "Technical production details"

# Safety requirements (CRITICAL)
safety_requirements:
  mark_in_plan:
    - "Startle/intensity risks"
    - "Jump-scare stingers"
    - "Piercing or infrasonic frequencies"
  caption_safety: "Keep captions player-safe"
  no_surprise_startles: "Avoid jump-scare stingers without safety notes"

# Leitmotif & use policy
leitmotif_policy:
  alignment: "Define non-spoiling leitmotif use aligned with Style Lead register"
  forbidden: "Avoid spoiler hints via recurring themes"
  examples:
    - forbidden: "Secret antagonist theme telegraphs twist"
    - allowed: "Location theme establishes setting"

# Reproducibility planning
reproducibility_planning:
  requirements: "Set expectations (if promised) for off-surface notes"
  logging: "Audio Producer maintains DAW/session notes off-surface"
  surfaces: "Never mention technical details on player-facing surfaces"

# Handoff protocols
handoffs:
  to_audio_producer:
    content: "Send audio plans for rendering; coordinate feasibility"
    artifacts: ["audio.plan"]

  to_style_lead:
    content: "Coordinate caption phrasing and register"
    trigger: "Caption language decisions needed"

  to_translator:
    content: "Coordinate caption portability across languages"
    artifacts: ["caption_notes"]

  to_player_narrator:
    content: "Coordinate cadence impacts"
    trigger: "Audio affects narrative pacing"

  from_any_role:
    content: "Receive requests for audio clarification or pacing"
    artifacts: ["audio.cue.request"]

  from_audio_producer:
    content: "Receive feasibility reports; adjust plans as needed"
    artifacts: ["feasibility.report"]

# Context awareness requirements
context_requirements:
  - "Current TU and slice"
  - "Hot: Section drafts, Style addenda, Curator terminology, PN friction tags, Researcher safety notes"
  - "Cold: Current snapshot surfaces (learn typical section cadence)"
  - "Cuelist status (which cues planned/producing/deferred)"
  - "Leitmotif palette and Style register"

# Escalation rules
escalation:
  ask_human:
    - "Cue priorities when coverage exceeds capacity"
    - "Sensitive audio requiring judgment (violence, distress)"
    - "Safety thresholds for startle/intensity"

  wake_showrunner:
    - "When cue would imply canon/topology changes"
    - "Plan-only vs asset merge decisions"

  coordinate_with_audio_producer:
    - "Feasibility questions"
    - "Reproducibility tracking (off-surface)"

  coordinate_with_style_lead:
    - "Caption phrasing patterns"
    - "Register alignment"

  coordinate_with_translator:
    - "Caption portability"
    - "Cultural sound considerations"

# Artifacts produced
artifacts:
  - audio_plan.schema.json
  - cuelist.schema.json

# References
references:
  layer_1: "@role:audio_director"
  layer_3_schemas:
    - audio_plan.schema.json
    - cuelist.schema.json
  layer_4_protocol: "04-protocol/INTENTS.md"
