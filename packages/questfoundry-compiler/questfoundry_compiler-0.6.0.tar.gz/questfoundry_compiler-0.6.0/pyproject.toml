[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "questfoundry-compiler"

version = "0.6.0"

description = "Spec compiler for QuestFoundry - transforms atomic behavior primitives into runtime artifacts"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [{name = "Peter Liesdonk", email = "peter@liesdonk.nl"} ]
keywords = ["questfoundry", "compiler", "spec-compiler", "behavior-primitives", "interactive-fiction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
    "Typing :: Typed",
]

dependencies = [
    "pyyaml>=6.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "types-pyyaml>=6.0",
    "commitizen>=3.12.0",
]

[project.urls]
Homepage = "https://github.com/pvliesdonk/questfoundry"
Documentation = "https://github.com/pvliesdonk/questfoundry-spec"
Repository = "https://github.com/pvliesdonk/questfoundry"
"Bug Tracker" = "https://github.com/pvliesdonk/questfoundry/issues"

[project.scripts]
qf-compile = "questfoundry_compiler.cli:main"

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=questfoundry_compiler --cov-report=term-missing {args:tests}"
lint = "ruff check src tests"
format = "ruff format src tests"
format-check = "ruff format --check src tests"
typecheck = "mypy src"
all-checks = ["format-check", "lint", "typecheck", "test"]

[tool.hatch.build.targets.wheel]
packages = ["src/questfoundry_compiler"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.hooks.custom]
path = "src/questfoundry_compiler/build_hooks.py"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = true
disable_error_code = ["misc", "no-any-return", "attr-defined"]
exclude = "_bundled_spec"

[[tool.mypy.overrides]]
module = ["yaml.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["hatchling.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["questionary.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["typer", "rich", "rich.*", "questionary", "questionary.*", "click"]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
version_files = [
    "pyproject.toml:version"
]
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
tag_format = "compiler-v$version"
bump_message = "bump(compiler): version $current_version â†’ $new_version"
annotated_tag = true
