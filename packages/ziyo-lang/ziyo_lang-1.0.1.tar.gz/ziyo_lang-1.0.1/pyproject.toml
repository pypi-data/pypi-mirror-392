[project]
name = "ziyo-lang"
version = "1.0.1"
description = "Ziyo - O'zbekcha dasturlash tili"
authors = [
    {name = "RAKUZEN UZ", email = "RaKUZENUZ@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["uzbek", "programming-language", "transpiler", "ziyo"]

[project.urls]
Homepage = "https://t.me/UzMaxBoy"
Repository = "https://t.me/UzMaxBoy"
Documentation = "https://t.me/UzMaxBoy"

[project.scripts]
ziyo-run = "ziyo_lang.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]