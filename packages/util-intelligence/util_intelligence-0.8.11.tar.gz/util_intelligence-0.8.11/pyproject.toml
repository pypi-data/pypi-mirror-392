[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "util_intelligence"
version = "0.8.11"
description = "..."
readme = "README.md"
requires-python = ">=3.8"
classifiers = ["Programming Language :: Python :: 3", "Operating System :: OS Independent"]
dependencies = []
license-files = ["LICENSE.txt"]

[[project.authors]]
name = "Sheldon Lee"
email = "sheldonlee@outlook.com"

[project.optional-dependencies]
dev = [
    "pip",
    "twine",
    "build",
    "pytest",
    "mypy",
    "types-Pillow",
    "types-greenlet",
    "lxml-stubs",
    "types-python-dateutil",
    "types-openpyxl",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src/"]
include = ["util_intelligence*", "util_intelligence/*"]
