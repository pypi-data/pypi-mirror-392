[project]
name = "lampman"
version = "1.0.0"
description = "MathLamp version manager"
authors = [
    {name = "RubberSpring",email = "143825964+rafablog77@users.noreply.github.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer (>=0.20.0,<0.21.0)",
    "virtualenv (>=20.35.4,<21.0.0)"
]

[tool.poetry.scripts]
lampman = "lampman.main:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"