[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartratelimit"
version = "0.3.1"
description = "A Python library that automatically manages API rate limits, preventing 429 errors"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Olumide Ola", email = "olumide@olaverse.co.uk"}
]
keywords = ["rate-limit", "api", "429", "throttling", "requests"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
httpx = ["httpx>=0.24.0"]
aiohttp = ["aiohttp>=3.8.0"]
all = ["redis>=4.0.0", "httpx>=0.24.0", "aiohttp>=3.8.0"]

[project.scripts]
smartratelimit = "smartratelimit.cli:main"

[project.urls]
Homepage = "https://github.com/olastephen/smartratelimit"
Documentation = "https://github.com/olastephen/smartratelimit#readme"
Repository = "https://github.com/olastephen/smartratelimit"
Issues = "https://github.com/olastephen/smartratelimit/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["smartratelimit*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
