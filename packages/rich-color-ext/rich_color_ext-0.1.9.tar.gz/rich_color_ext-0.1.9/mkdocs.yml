site_name: rich-color-ext
repo_name: rich-color-ext
repo_url: https://github.com/maxludden/rich-color-ext
edit_uri: blob/main/docs
site_description: Extend Rich with CSS color names and 3-digit hex parsing
site_author: Max Ludden
site_dir: site

nav:
  - Home: index.md
  - Usage: usage.md
  - Reference:
      - Package: reference/index.md
      - CSS module: reference/css.md
      - Modules: reference/modules.md
      - Patch module: reference/patch.md
      - Hex utils: reference/hex_utils.md
      - CLI & Logger: reference/cli_logger.md
  - Contact: contact.md

theme:
  name: material
  logo: img/rich-color-ext-favicon.svg
  favicon: img/rich-color-ext-favicon.svg
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - content.code.annotate
    - toc.integrate
    - toc.follow
    - navigation.path
    - navigation.top
    - content.code.copy
  font:
    code: Fira Code
    text: "Urbanist"
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - mkdocstrings
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/maxludden
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rich-color-ext

extra_javascript:
  - "scripts/copy.js"
  - "scripts/color-highlighter.js"
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
