[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ocr-layout-formatter"
version = "0.1.0"
description = "Convert OCR JSON to spatial text preserving document layout"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "datasci_tree3", email = "datasci@promes.co.th"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/promes-in-th/products/fuse/ocr-layout"

[tool.setuptools.packages.find]
where = ["."]
include = ["ocr_layout*"]
