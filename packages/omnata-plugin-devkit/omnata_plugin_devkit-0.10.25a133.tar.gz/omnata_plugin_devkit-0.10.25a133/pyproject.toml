[tool.poetry]
name = "omnata-plugin-devkit"
version = "0.10.25-a133"
description = ""
authors = ["James Weakley <james.weakley@omnata.com>"]
readme = "README.md"
packages = [{ include = "omnata_plugin_devkit", from = "src" }]

[tool.poetry.dependencies]
python = "~3.10"
omnata_cli = "^0.2.3"
omnata-plugin-runtime = ">=0.10.20"
pandas = "^2,<=2.1.4"
numpy = "<=1.27.0"
jinja2 = "^3,<=3.1.4"
python-slugify = "^8"
vcrpy = "^4"
tabulate = "^0.9"
behave = "^1.2"
behave_pandas = "^0.5.0"
pyparsing = ">=3.0"
# we got rid of this because they kept pinning versions that don't
# exist in Anaconda
# The relevant parts have been copied into snowflake_local
# below here are the dependencies needed by that subset
#snowflake-cli-labs = "2.0.0"
requirements-parser = "0.5.0"
snowflake-connector-python = {extras = ["pandas"], version = "<=3.12.0"}

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
