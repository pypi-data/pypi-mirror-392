[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "getout-of-text-3"
version = "0.4.10"
description = "A Python toolkit for working with legal corpora and English datasets."
authors = [
	{ name = "Etienne Jacquot", email = "jacquot.etienne@gmail.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
	"pandas>=1.0",
	"numpy>=1.18",
	"nltk>=3.8"
]

[project.optional-dependencies]
embeddings = [
	"sentence-transformers>=3.0.0",
	"torch>=2.0.0"
]
legal = [
	"transformers>=4.40.0",
	"matplotlib>=3.7.0",
	"seaborn>=0.12.0",
	"torch>=2.0.0"
]
dev = [
	"pytest>=7.0",
	"ruff>=0.5.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["getout_of_text_3*"]

[project.urls]
Homepage = "https://github.com/atnjqt/getout_of_text3"
