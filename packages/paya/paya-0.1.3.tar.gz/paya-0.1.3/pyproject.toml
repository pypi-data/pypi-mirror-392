[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "paya"
description = "A minimum rest client based on deboa http client for rust"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Rogerio Pereira Araujo", email = "rogerio.araujo@gmail.com" }
]
keywords = ["rest", "client", "http"]
urls = { Github = "https://github.com/ararog/paya" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
