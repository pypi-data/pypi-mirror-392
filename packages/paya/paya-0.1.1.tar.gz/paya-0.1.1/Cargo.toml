[package]
name = "paya"
version = "0.1.1"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "paya"
crate-type = ["cdylib"]

[dependencies]
deboa = "0.0.8"
http = "1.3.1"
pyo3 = { version = "0.27.0", features = ["experimental-async"] }
pyo3-async-runtimes = { version = "=0.27.0", features = ["tokio-runtime"] }
url = "2.5.7"
