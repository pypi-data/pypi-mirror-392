[project]
name = "Droots"
version = "0.1.3"
description = "Generate structured Python project folders instantly"
authors = [{ name = "Caleb M. Sibanda", email = "darkian.dev@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = []

[project.scripts]
droots = "drt.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["drt", "drt.templates"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"