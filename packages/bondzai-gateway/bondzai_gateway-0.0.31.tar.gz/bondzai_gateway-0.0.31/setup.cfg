[metadata]
name = bondzai_gateway
version = attr: bondzai.gateway.__version__
author = Bondzai
description = Bondzai Gateway
long_description = file: README.rst
keywords = davinsy, bondzai, gateway
license = Apache License 2.0
license_files = 
	LICENSE
	NOTICE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find_namespace:
package_dir = 
	= .
zip_safe = True
include_package_data = True
namespace_packages = 
	bondzai
install_requires = 
	websockets==10.3
	msgpack==1.0.4
	pyyaml==6.0
	pyserial==3.5

[options.entry_points]
console_scripts = 
	bondzai.gateway = bondzai.gateway:run

[options.extras_require]
dev = 
	pytest==7.2.0
	pytest-mock==3.10.0
	pytest-cov==3.0.0

[options.packages.find]
where = .

[options.package_data]
bondzai.gateway = config.yml

[egg_info]
tag_build = 
tag_date = 0

