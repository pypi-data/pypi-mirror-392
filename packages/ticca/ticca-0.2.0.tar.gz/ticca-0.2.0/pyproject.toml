[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ticca"
version = "0.2.0"
description = "Terminal Injected Coding CLI Assistant"
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "pydantic-ai==1.0.5",
    "httpx[http2]>=0.24.1",
    "rich>=13.4.2",
    "logfire>=0.7.1",
    "pydantic>=2.4.0",
    "python-dotenv>=1.0.0",
    "bs4>=0.0.2",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.11",
    "httpx-limiter>=0.3.0",
    "prompt-toolkit>=3.0.52",
    "pathspec>=0.11.0",
    "rapidfuzz>=3.13.0",
    "json-repair>=0.46.2",
    "fastapi>=0.110.0",
    "uvicorn>=0.29.0",
    "PyJWT>=2.8.0",
    "textual[syntax]>=5.0.0",
    "termcolor>=3.1.0",
    "textual-dev>=1.7.0",
    "pyfiglet>=0.8.post1",
    "openai>=1.99.1",
    "ripgrep==14.1.0",
    "tenacity>=8.2.0",
    "playwright>=1.40.0",
    "camoufox>=0.4.11",
    "dbos>=2.0.0",
    "pillow>=10.0.0",
    "gac>=0.1.0",
    "chromadb>=0.5.0",
    "sentence-transformers>=2.2.0",
]
dev-dependencies = [
    "pytest>=8.3.4",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.23.1",
    "ruff>=0.11.11",
    "pexpect>=4.9.0",
]
authors = [
    {name = "Michael Pfaffenberger"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
]

[project.urls]
repository = "https://github.com/janfeddersen-wq/ticca"
HomePage = "https://github.com/janfeddersen-wq/ticca"


[project.scripts]
ticca = "ticca.main:main_entry"
tic = "ticca.main:main_entry"

[tool.logfire]
ignore_no_config = true

[tool.hatch.build]
packages = ["ticca"]
build_data = true

[tool.hatch.build.targets.wheel.shared-data]
"ticca/models.json" = "ticca/models.json"

[[tool.hatch.build.targets.sdist.include]]
path = "ticca/models.json"
[tool.pytest.ini_options]
addopts = "--cov=ticca --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["ticca/main.py", "ticca/tui/*"]

[tool.uv]
python-preference = "only-managed"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.23.1",
    "ruff>=0.11.11",
    "pexpect>=4.9.0",
]
