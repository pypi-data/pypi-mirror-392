site_name: 'gwframe'
site_description: 'Simplified Python bindings for LDASTools frameCPP'
site_author: 'Patrick Godwin'
site_url: 'https://docs.ligo.org/patrick.godwin/gwframe'
repo_url: 'https://git.ligo.org/patrick.godwin/gwframe'
repo_name: 'patrick.godwin/gwframe'
site_dir: "site"
watch: [README.md, src/gwframe]

nav:
- Home:
  - Overview: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Examples: examples.md
  - CLI Tools: cli.md
  - Migration Guide: migration.md
# defer to gen-files + literate-nav
- API Reference: reference/

theme:
  name: material_igwn
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- toc:
    permalink: true

plugins:
- search
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- mkdocstrings:
    handlers:
      python:
        inventories:
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        options:
          docstring_style: numpy
          docstring_options:
            ignore_init_summary: yes
          merge_init_into_class: yes
          separate_signature: yes
          show_root_full_path: no
          show_signature_annotations: yes
          signature_crossrefs: yes
