[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AMRfior"
version = "0.5.0"
authors = [
    {name = "Nicholas Dimonaco", email = "nicholas@dimonaco.co.uk"}
]
description = "AMRfior: A toolkit that uses BLAST, BWA, Bowtie2, DIAMOND, and Minimap2 to search DNA and protein sequences against AMR databases (DNA and AA) such as CARD/RGI and ResFinder."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["Antimicrobial Resistance", "Sequence Searching"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [

]

[project.urls]
Homepage = "https://github.com/NickJD/AMRfior"
"Bug Tracker" = "https://github.com/NickJD/AMRfior/issues"

[project.scripts]
AMRfior = "AMRfior.AMRfior:main"
amrfior = "AMRfior.AMRfior:main"
AMRfior-Recompute = "AMRfior.AMRfior_Recompute:main"
AMRfior-recompute = "AMRfior.AMRfior_Recompute:main"
amrfior-recompute = "AMRfior.AMRfior_Recompute:main"
AMRfior-Gene-Stats = "AMRfior.AMRfior_Gene_Stats:main"
AMRfior-gene-stats = "AMRfior.AMRfior_Gene_Stats:main"
amrfior-gene-stats = "AMRfior.AMRfior_Gene_Stats:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["AMRfior*"]

[tool.setuptools.package-data]
AMRfior = [
    # card
    "databases/card/diamond/*",
    "databases/card/bwa/*",
    "databases/card/minimap2/*",
    "databases/card/bowtie2/*",
    "databases/card/blast_dna/*",
    "databases/card/blast_aa/*",
    #resfinder
    "databases/resfinder/diamond/*",
    "databases/resfinder/bwa/*",
    "databases/resfinder/minimap2/*",
    "databases/resfinder/bowtie2/*",
    "databases/resfinder/blast_dna/*",
    "databases/resfinder/blast_aa/*",
    # ncbi
    "databases/ncbi/diamond/*",
    "databases/ncbi/bwa/*",
    "databases/ncbi/minimap2/*",
    "databases/ncbi/bowtie2/*",
    "databases/ncbi/blast_dna/*",
    "databases/ncbi/blast_aa/*",
]