[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "spectre-core"
version = "2.0.0"
maintainers = [
  { name="Jimmy Fitzpatrick", email="jcfitzpatrick12@gmail.com" },
]
description = "The core Python package used by the spectre program. "
readme = "README.md"
requires-python = ">=3.10.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    'numpy==1.24.0',
    'pyfftw==0.15.0',
    'astropy==6.0.1',
    'pydantic==2.12.3',
    'matplotlib==3.5.0',
    'watchdog==4.0.0',
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/jcfitzpatrick12/spectre-core"
Issues = "https://github.com/jcfitzpatrick12/spectre-core/issues"

[project.optional-dependencies]
test = ["pytest", "mypy", "black"]

