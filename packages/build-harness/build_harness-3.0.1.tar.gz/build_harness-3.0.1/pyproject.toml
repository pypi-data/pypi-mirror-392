[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]


[project]
authors = [{ name = "Russell Smiley", email = "russell@blueskyjunkie.ca" }]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Software Distribution",
    "Typing :: Typed",
]
dynamic = ["description", "version"]
name = "build_harness"
readme = "README.rst"

# Drop support for EOL Python versions
# https://devguide.python.org/versions/
# Cannot support 3.12 yet, but upper limit constraints on Python versions are
# not recommended.
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#requires-python-upper-bounds  # noqa: E501
# https://iscinumpy.dev/post/bound-version-constraints/#pinning-the-python-version-is-special  # noqa: E501
requires-python = ">=3.8"

dependencies = [
    "behave >=1.2.6, <2",
    "black >=24.4.2, <25",
    "click_logging_config >=2.1.1",
    "cookiecutter >=2.1.1, <3",
    "flake8 >=7.3, <8",
    "flake8-annotations >=3.0.1, <4",
    "flake8-bandit >=4.1.1, <5",
    "flake8-bugbear >=23.7.10, <24",
    "flake8-comprehensions >=3.14.0, <4",
    "flake8-docstrings >=1.7.0, <2",
    "flit >=3.2.0, <4",
    "gitpython >=3.1.24, <4",
    "isort >=5.12, <6",
    "mypy >=1.10.0",
    "packaging >=24",
    "parver >=0.3.1, <1",
    "pip >=22.0.4, <25",
    "pre_commit >=2.17.0, <4",
    "pydantic >=1.9.0, <3",
    "toml >=0.10.2, <1",
    "twine >=6.1, <7",
    "wheel >=0.43.0, <1",
    # required for `description-file` parameter above (integration of README.rst)
    "pygments >=2.11.2, <3",
    "typing-extensions; python_version <'3.8'",
]


[project.urls]
Source = "https://gitlab.com/ci-cd-devops/build_harness"


[project.scripts]
build-harness = "build_harness.entrypoint:build_harness_entry"
publish-flow = "build_harness.entrypoint:publish_flow_entry"
release-flow = "build_harness.entrypoint:release_flow_entry"


[project.optional-dependencies]
dev = [
    "invoke >=2.2.0, <3",
    "mutmut >=2.1.0, <3",
    "pipenv >=2021.5.29",
    "types-toml >=0.10.4, <1",
]
doc = [
    "sphinx <7.2.6; python_version < '3.9'",
    "sphinx >=7.2.6, <8; python_version >= '3.9'",
    "sphinx_rtd_theme >=2.0, <3",
]
test = [
    "pytest >=7.4.3, <8",
    "pytest-cov >=4.1, <5",
    "pytest-mock >=3.12.0, <4",
]


[tool.black]
# templates dir needs to be excluded because it contains .py files
extend-exclude = """
^/build_harness/templates
"""
# Don't forget to sync this with isort, .flake8, ruff
line-length = 80


[tool.coverage.report]
exclude_lines = [
    "except ImportError",
    "raise NotImplementedError",
    "pass",
    "ABCmeta",
    "abstractmethod",
    "warnings.warn",
]
fail_under = 90
precision = 0
show_missing = true


[tool.coverage.run]
# branch and concurrency settings seem to be needed due to this problem:
# pytest-cov internal error "Can't combine line data with arc data"
# https://github.com/pytest-dev/pytest-cov/issues/243
branch = true
concurrency = ["multiprocessing"]
omit = ["build_harness/templates/*"]
source = ["build_harness"]


[tool.isort]
extend_skip = ["templates"]
# Don't forget to sync this with black, .flake8
line_length = 80
profile = "black"


[tool.mypy]
exclude = [
    "/templates/"
]


[tool.pydocstyle]
convention = "pep257"
# templates dir needs to be excluded because it contains .py files
match_dir = "(?<!\\.)(?<!\\venv)(?!tests)(?!templates).*"


[tool.ruff]
exclude = [
    "build_harness/templates"
]

# Don't forget to sync this with black, .flake8, isort
line-length = 80
indent-width = 4
