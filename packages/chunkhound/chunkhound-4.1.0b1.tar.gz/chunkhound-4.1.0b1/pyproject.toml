[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "chunkhound"
dynamic = ["version"]
description = "Local-first semantic code search with vector and regex capabilities for AI assistants via MCP"
readme = "README.md"
requires-python = ">=3.10,<3.14"
authors = [
    {name = "Ofri Wolfus"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
dependencies = [
    "duckdb>=1.4.0",
    "openai>=1.0.0",
    "aiohttp>=3.12.15",
    "rapidyaml>=0.10.0",
    "tree-sitter>=0.25.0",
    "tree-sitter-python>=0.25.0",
    "tree-sitter-markdown>=0.5.1",
    "tree-sitter-language-pack>=0.7.3",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    "loguru>=0.6.0",
    "mcp>=1.0.0",
    "fastmcp>=2.0.0",
    "psutil>=5.8.0",
    "PyYAML>=6.0.0",
    "tiktoken>=0.9.0",
    "tree-sitter-groovy>=0.1.2",
    "tree-sitter-kotlin>=1.1.0",
    "tree-sitter-make>=0.1.0",
    "watchdog>=4.0.0",
    "xxhash>=3.0.0",
    "tree-sitter-bash>=0.25.0",
    "tree-sitter-c>=0.24.1",
    "tree-sitter-cpp>=0.23.4",
    "tree-sitter-java>=0.23.5",
    "tree-sitter-javascript>=0.25.0",
    "tree-sitter-typescript>=0.23.2",
    "tree-sitter-go>=0.25.0",
    "tree-sitter-haskell>=0.23.1",
    "tree-sitter-rust>=0.24.0",
    "tree-sitter-zig>=1.1.0",
    "tree-sitter-json>=0.24.8",
    "tree-sitter-php>=0.24.0",
    "tree-sitter-toml>=0.7.0",
    "lancedb>=0.25.2",
    "pandas>=2.3.0",
    "pylance>=0.31.0",
    "voyageai>=0.2.0",
    "httpx>=0.28.1",
    "pymupdf>=1.23.0",
    "rich>=13.0.0",
    "readchar>=4.2.1",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "pathspec>=0.12.1",
    "pygit2>=1.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0", 
    "pytest-timeout>=2.1.0",
]

[project.scripts]
chunkhound = "chunkhound.api.cli.main:main"
chunkhound-mcp = "chunkhound.mcp_server.stdio:main_sync"

[project.urls]
Homepage = "https://github.com/chunkhound/chunkhound"
Repository = "https://github.com/chunkhound/chunkhound"
Issues = "https://github.com/chunkhound/chunkhound/issues"
Documentation = "https://github.com/chunkhound/chunkhound#readme"
Changelog = "https://github.com/chunkhound/chunkhound/releases"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "chunkhound/_version.py"

[tool.hatch.build]
include = [
    "chunkhound/**/*.py",
    "chunkhound/py.typed",
    "tests/fixtures/yaml/**/*",
]

[tool.hatch.build.targets.wheel]
packages = ["chunkhound"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
timeout = 300
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
]
filterwarnings = [
    # Suppress SWIG-related warnings from tree-sitter bindings
    "ignore:builtin type.*has no __module__ attribute:DeprecationWarning",
    # Suppress asyncio subprocess transport cleanup warnings in tests
    "ignore:Exception ignored in.*BaseSubprocessTransport:pytest.PytestUnraisableExceptionWarning",
    # Allow other warnings to be displayed
]
markers = [
    "asyncio: marks tests as asyncio-based; local event_loop fixture handles loop",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "nuitka>=2.7.7",
    "pyinstaller>=6.14.1",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.11.12",
    "types-psutil>=7.0.0.20250601",
]
