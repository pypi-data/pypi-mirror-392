[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctyun_openapi_sdk_core"                          # 包名（PyPI 上唯一）
version = "0.0.1"
description = "A simple example package"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ctyunsdk", email = "ctyunsdk@chinatelecom.cn"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    # 如果你的包依赖其他第三方库，写在这里
    "requests>=2.32.5",
    "dataclasses_json>=0.6.7",
    "dataclasses>=0.6",
]

[project.urls]
Homepage = "https://github.com/ctyunsdk/ctyun-python-sdk-core"
Repository = "https://github.com/ctyunsdk/ctyun-python-sdk-core"

[tool.setuptools.packages.find]
where = ["src"]        # 指定包在 src 目录下