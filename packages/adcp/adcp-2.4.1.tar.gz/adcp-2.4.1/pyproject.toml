[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adcp"
version = "2.4.1"
description = "Official Python client for the Ad Context Protocol (AdCP)"
authors = [
    {name = "AdCP Community", email = "maintainers@adcontextprotocol.org"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
keywords = ["adcp", "mcp", "a2a", "protocol", "advertising"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.5.0",
    "a2a-sdk>=0.3.0",
    "mcp>=0.9.0",
    "email-validator>=2.0.0",
]

[project.scripts]
adcp = "adcp.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "datamodel-code-generator[http]>=0.35.0",
]

[project.urls]
Homepage = "https://github.com/adcontextprotocol/adcp-client-python"
Documentation = "https://docs.adcontextprotocol.org"
Repository = "https://github.com/adcontextprotocol/adcp-client-python"
Issues = "https://github.com/adcontextprotocol/adcp-client-python/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
adcp = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
extend-exclude = "/(_generated|tasks)\\.py$"

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [
    "src/adcp/types/_generated.py",
    "src/adcp/types/tasks.py",
    "src/adcp/types/generated_poc/",
]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E402"]  # Allow imports after module docstrings

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = ["import-not-found", "no-untyped-def", "var-annotated", "operator"]

[[tool.mypy.overrides]]
module = "tests.integration.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.35.0",
    "pre-commit>=4.4.0",
]
