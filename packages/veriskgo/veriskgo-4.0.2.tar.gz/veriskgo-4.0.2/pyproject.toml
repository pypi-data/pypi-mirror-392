[project]
name = "veriskgo"
version = "4.0.2"
description = "This package helps to abstract Gen Ai applications' observability using Langfuse."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.40.74",
    "opentelemetry-exporter-otlp>=1.38.0",
    "opentelemetry-sdk>=1.38.0",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
]

[project.scripts]
veriskgo = "veriskgo.cli:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
