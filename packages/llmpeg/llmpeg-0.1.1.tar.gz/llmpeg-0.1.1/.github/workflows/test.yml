name: Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -e .
    
    - name: Test import
      run: |
        python -c "from llmpeg.cli import main; print('Import successful')"
        python -c "from llmpeg.conversation import FFmpegExecutor; print('FFmpegExecutor import successful')"
        python -c "from llmpeg.config import ModelConfig; print('Config import successful')"
    
    - name: Test CLI help
      run: |
        python -m llmpeg --help || echo "CLI test completed"

