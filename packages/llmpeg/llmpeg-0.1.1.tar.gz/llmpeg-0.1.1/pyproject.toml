[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llmpeg"
version = "0.1.1"
description = "LLM-powered FFmpeg command assistant"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "imortaltatsu"}
]
keywords = ["ffmpeg", "llm", "ai", "video", "audio", "conversion", "compression"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities",
]
dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.12.4",
    "rich>=14.2.0",
    "typer>=0.20.0",
]
[project.urls]
Homepage = "https://github.com/imortaltatsu/llmpeg"
Repository = "https://github.com/imortaltatsu/llmpeg"
Issues = "https://github.com/imortaltatsu/llmpeg/issues"

[project.scripts]
llmpeg = "llmpeg.cli:main"
