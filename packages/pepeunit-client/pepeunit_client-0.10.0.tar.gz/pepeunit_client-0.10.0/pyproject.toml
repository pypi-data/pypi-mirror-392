[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pepeunit-client"
version = "0.10.0"
authors = [
  { name="Ivan Serebrennikov", email="admin@silberworks.com" },
]
description = "Cross-platform library for working with Pepeunit Unit Storage (Windows, Linux, macOS)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]

dependencies = [
    "psutil>=5.8.0; platform_system != 'emscripten'",
]

[project.optional-dependencies]
mqtt = [
    "paho-mqtt>=1.6.0",
]
rest = [
    "httpx>=0.24.0",
]
all = [
    "pepeunit-client[mqtt,rest]",
]

[project.urls]
Homepage = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_python_client"
Issues = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_python_client/-/issues"
Repository = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_python_client"
Documentation = "https://git.pepemoss.com/pepe/pepeunit/libs/pepeunit_python_client/-/wikis"

[tool.hatch.build.targets.wheel]
packages = ["src/pepeunit_client"]

[tool.hatch.version]
path = "src/pepeunit_client/__init__.py"