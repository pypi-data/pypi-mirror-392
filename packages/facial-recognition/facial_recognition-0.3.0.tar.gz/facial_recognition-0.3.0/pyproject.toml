[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "facial_recognition"
version = "0.3.0"
authors = [
  { name="Sreehari P V", email="rubarion@gmail.com" },
]
keywords = [
    "face recognition",
    "facial recognition",
    "computer vision",
    "image recognition",
    "image processing",
    "face identification",
    "face identifier",
    "deep learning",
    "machine learning",
    "opencv",
    "face detection",
    "arcface",
    "insightface",
    "person identification",
    "lfw",
    "facenet",
    "identity verification",
    "python ai",
]
description = "Most effective and easiest to install python library for recognising faces in images or videos"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
# ðŸ‘‡ This allows you to run from command line directly
[project.scripts]
facial_recognition = "facial_recognition.cli:main"
facial_recognition-setup = "facial_recognition.setup_model:main"

[tool.hatch.build]
sources = ["src"] 

[project.urls]
Homepage = "https://github.com/Rubarion/facial_recognition"
