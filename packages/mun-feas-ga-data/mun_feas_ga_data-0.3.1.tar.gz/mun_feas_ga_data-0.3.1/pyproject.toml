[project]
name = "mun-feas-ga-data"
version = "0.3.1"
description = "Graduate Attribute (GA) data tools for Memorial's Faculty of Engineering and Applied Science"
authors = [
    {name = "Jonathan Anderson", email = "jonathan.anderson@mun.ca"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.3.0,<9.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "seaborn (>=0.13.2,<0.14.0)"
]

[project.scripts]
gad = "gad.cli:main"

[tool.poetry]
packages = [{include = "gad", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
