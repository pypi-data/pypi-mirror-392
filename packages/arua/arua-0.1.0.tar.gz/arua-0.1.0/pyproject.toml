[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=0.29.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arua"
version = "0.1.0"
description = "ARUA project"
authors = [
  {name = "H-XX-D", email = "devnull@example.com"}
]
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.11"
keywords = ["arua"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent"
]
dependencies = [
  "fastapi>=0.101.0",
  "uvicorn[standard]>=0.23.0"
]

[project.optional-dependencies]
dev = [
  "black>=24.0.0",
  "ruff>=0.6.0",
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "mypy>=1.10.0",
  "pre-commit>=3.5.0",
  "httpx>=0.25.0",
  "pytest-asyncio>=0.22.0",
  "pytest-benchmark>=4.0.0"
]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
respect-gitignore = true
target-version = "py311"
select = ["E","F","I","B","UP","SIM","S","C4","ARG","PL","N","Q"]
ignore = []
exclude = ["build/", "dist/", "tmp/", "scripts/", "src/optimizations/", "tests/"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
show_error_codes = true
mypy_path = ["src"]
files = ["src/arua"]
exclude = [
  "src/optimizations/",
  "tmp/",
  "scripts/",
  "src/arua/compress_cli.py",
  "src/arua/compression/semantic_aura.py",
]

[tool.pytest.ini_options]
addopts = "-ra -q --cov=src --cov-report=term-missing"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/arua", "AURA/aura_compression"]
