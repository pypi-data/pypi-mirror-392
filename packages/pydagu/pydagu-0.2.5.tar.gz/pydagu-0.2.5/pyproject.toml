[project]
name = "pydagu"
version = "0.2.5"
description = "Python client library for Dagu - A cron alternative with a Web UI"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Patrick Dobbs", email = "patrick.dobbs@gmail.com" }]
keywords = ["dagu", "workflow", "dag", "scheduler", "cron"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = ["httpx>=0.28.1", "pydantic>=2.12.3", "pyyaml>=6.0.3"]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.3",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pre-commit>=4.3.0",
    "hypothesis-jsonschema>=0.23.1",
    "schemathesis>=4.3.18",
    "import-linter>=2.5.2",
    "mypy>=1.18.2",
    "types-pyyaml>=6.0.12.20250915",
]

[project.urls]
Homepage = "https://github.com/patrickcd/pydagu"
Documentation = "https://github.com/patrickcd/pydagu#readme"
Repository = "https://github.com/patrickcd/pydagu"
Issues = "https://github.com/patrickcd/pydagu/issues"

[dependency-groups]
dev = [
    "pydagu",
    "ruff>=0.14.3",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pre-commit>=4.3.0",
    "hypothesis-jsonschema>=0.23.1",
    "schemathesis>=4.3.18",
    "import-linter>=2.5.2",
    "mypy>=1.18.2",
    "types-pyyaml>=6.0.12.20250915",
]

[tool.pytest.ini_options]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]
addopts = "-v --strict-markers --tb=short"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.uv.sources]
pydagu = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pydagu"]
