[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "androidmparser"
version = "1.0.0"
description = "Android manifest parser tool"
authors = [{name = "SevVet", email = "sevvetapps@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    # например: "requests", "click"
]

[tool.setuptools.package-data]
androidmparser = ["*.json"]

[project.scripts]
androidmparser = "androidmparser.main:main"

