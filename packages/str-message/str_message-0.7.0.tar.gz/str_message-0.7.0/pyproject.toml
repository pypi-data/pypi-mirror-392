[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = [
  "cachetools",
  "dictpress (>=0.3.0)",
  "durl-py (>=0.1.1)",
  "json-repair",
  "openai",
  "openai-agents",
  "openai-harmony",
  "openai-usage",
  "pydantic (>=2)",
  "str-or-none",
  "tiktoken",
  "uuid-utils",
]
description = "Any Message Could be a String, for LLM Usage"
license = { text = "MIT" }
name = "str-message"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.7.0"

[project.urls]
Homepage = "https://github.com/allen2c/str-message"
"PyPI" = "https://pypi.org/project/str-message/"
Repository = "https://github.com/allen2c/str-message"

[tool.poetry]
packages = [{ include = "str_message" }]

[tool.poetry.extras]
all = []

[tool.poetry.group.dev.dependencies]
black = { extras = ["jupyter"], version = "*" }
codepress = "*"
isort = "*"
poetry-plugin-export = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-xdist = "*"
rich = "*"
rich-color-support = "*"
setuptools = "*"
twine = "*"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["E203", "E704", "W503"]
max-line-length = 88

[tool.pytest.ini_options]
env = ["ENVIRONMENT=test", "PYTEST_IS_RUNNING=true"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]
