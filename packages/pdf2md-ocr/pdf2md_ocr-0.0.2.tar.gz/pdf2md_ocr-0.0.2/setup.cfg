[metadata]
name = pdf2md-ocr
version = 0.1.0
description = PDF to Markdown conversion tool in Docker
long_description = file: README.md
long_description_content_type = text/markdown
author = PDF2MD Docker Project
maintainer = PDF2MD Docker Project
license = MIT
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.13
	Topic :: Text Processing :: Markup
	Topic :: Utilities

[options]
zip_safe = False
packages = find:
package_dir = 
	= src
python_requires = >=3.13
install_requires = 
	marker-pdf>=0.2.10
	PyPDF2>=3.0.0
	torch>=2.0.0
	torchvision>=0.15.0
	torchaudio>=2.0.0
	transformers>=4.30.0
	Pillow>=10.0.0
	opencv-python>=4.8.0
	click>=8.1.0
	rich>=13.0.0
	tqdm>=4.65.0
	pathlib2>=2.3.7
	python-magic>=0.4.27
	loguru>=0.7.0
	pydantic>=2.0.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pdf2md = pdf2md.cli:main

[options.extras_require]
dev = 
	pytest>=7.4.0
	pytest-cov>=4.1.0
	black>=23.7.0
	flake8>=6.0.0
	mypy>=1.5.0
	pre-commit>=3.3.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	.venv,
	venv,
	build,
	dist,
	.eggs,
	*.egg-info

[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[mypy-tests.*]
disallow_untyped_defs = False

[coverage:run]
source = src/pdf2md
omit = 
	*/tests/*
	*/test_*
	*/__pycache__/*
	*/venv/*
	*/.venv/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

