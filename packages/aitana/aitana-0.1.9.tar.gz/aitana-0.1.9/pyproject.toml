[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/dist",
  "/site",
  "/docs",
  "/sandbox.ipynb",
  "/src/aitana/data/RSAM_NZ.WIZ.10.HHZ.csv"
]

[project]
name = "aitana"
version = "0.1.9"
authors = [
  { name="Yannik Behr", email="y.behr@gns.cri.nz" },
]

description = "Access volcano monitoring data."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.3",
    "requests",
    "matplotlib",
    "statsmodels"
, "build>=1.3.0,<2", "twine>=6.2.0,<7"]

[too.hatch.build]
include = ["src/aitana/data/**"]

[project.optional-dependencies]
dev = ["pytest",
       "mkdocs",
       "mkdocstrings[python]",
       "mkdocs-jupyter"]

[project.urls]
Homepage = "https://github.com/tsc-tools/aitana"
Issues = "https://github.com/tsc-tools/aitana/issues"


[tool.pytest.ini_options]
log_cli = true
[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
aitana = { path = ".", editable = true }

[tool.pixi.environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = "3.10.*"
