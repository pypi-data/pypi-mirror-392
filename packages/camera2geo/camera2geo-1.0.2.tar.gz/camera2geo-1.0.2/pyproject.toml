[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[project]
name = "camera2geo"
version = "1.0.2"
description = "Camera to geographic space image conversion"
readme = "README.md"
license = {text = "AGPL"}
authors = [
    {name = "Kanoa Lindiwe", email = "cankanoa@gmail.com"}
]
maintainers = [
    {name = "Joseph Emile Honour Percival", email = "ipercival@gmail.com"}
]
keywords = ['remote sensing', 'georeferencing', 'camera projection', 'coordinate transformation', 'geographic information systems(gis)', 'QGIS plugin', 'uas/drone', 'geospatial', 'image processing', 'environmental monitoring']
requires-python = ">=3.10, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent"
]

dependencies = [
    "rasterio>=1.3.9",
    "numpy>=1",
    "pyproj>=3.5",
    "shapely>=2.0.2",
    "pyexiftool",
    "pillow>=10.3.0",
    "vector3d>=1.1.1",
    "opencv-python>=4.9.0.80",
    "magnetic_field_calculator>=1.0.2",
    "magnetismi>=2022.10.9",
    "mpmath>=1.3.0",
    "tqdm>=4.66.2",
    "lensfunpy>=1.15.0",
    "rio_cogeo>=5.3.0",
    "fire>=0.7.0",
    "scipy>=1.10",
    "scikit-image>=0.21",
    "scipy>=1.8",
    "PyYAML>=6.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=4.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "pre-commit>=4.1.0",
    "build",
]

[project.urls]
"Bug Tracker" = "https://github.com/cankanoa/camera2geo/issues"
"Source" = "https://github.com/cankanoa/camera2geo"

[project.scripts]
camera2geo = "camera2geo.cli:main"