[project]
name = "kmeanssa-ng"
version = "0.6.0"
description = "K-means clustering on quantum graphs and metric spaces using simulated annealing"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Nicolas Klutchnikoff", email = "nicolas.klutchnikoff@univ-rennes2.fr" },
    { name = "Ioana Gavra", email = "ioana.gavra@univ-rennes2.fr" },
]
keywords = [
    "clustering",
    "k-means",
    "metric-spaces",
    "quantum-graphs",
    "simulated-annealing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "networkx>=3.0",
    "numba>=0.60.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "geomstats>=2.8.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
plot = [
    "matplotlib>=3.10.7",
]

[dependency-groups]
test = [
    "pytest>=7.4.0",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "tomli>=2.0.1",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.1.21",
    "mkdocstrings[python]>=0.22.0",
    "jupyter>=1.0.0",
    "tabulate>=0.9.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.coverage.run]
parallel = true
source = [
    "kmeanssa_ng",
]
omit = [
    "**/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "    raise NotImplementedError",
    "    @abstractmethod",
    "    @njit",
    "    def draw\\(",
]

[tool.pdm]
distribution = true

[tool.pdm.scripts]
format = "ruff format"
check = "ruff check"
makedoc = "bash scripts/rendermkdocs.sh"
servedoc = "mkdocs serve"
benchmark = "pytest tests/test_benchmarks.py --benchmark-only -m 'not slow'"
benchmark-all = "pytest tests/test_benchmarks.py --benchmark-only --benchmark-autosave"
benchmark-compare = "pytest tests/test_benchmarks.py --benchmark-only -m 'not slow' --benchmark-compare"
test = "bash -c 'coverage run -p -m pytest -n 0; coverage combine; coverage report'"

[tool.pdm.dev-dependencies]
lint = [
    "ruff>=0.1.0",
]
plot = [
    "matplotlib>=3.0.0",
]
release = [
    "pdm-bump>=0.9.12",
]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "benchmark: marks tests as performance benchmarks",
]
