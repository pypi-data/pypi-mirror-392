default_stages: [pre-commit]
exclude: "^(data/|derived/|.venv/|.code/)"
repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uvx ruff check --fix
        language: system
        pass_filenames: true
        types: [python]
      - id: ruff-format
        name: ruff-format
        entry: uvx ruff format
        language: system
        pass_filenames: true
        types: [python]
      - id: mypy
        name: mypy
        entry: uv run mypy src
        language: system
        pass_filenames: false
