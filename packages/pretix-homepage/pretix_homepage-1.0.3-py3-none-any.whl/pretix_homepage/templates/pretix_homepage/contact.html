{% extends "pretix_homepage/base.html" %}
{% load i18n %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title text-primary">{% trans "Contact Us" %}</h3>
        <p class="text-muted small">{% trans "Have a question or need help? Drop us a line." %}</p>

        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex align-items-center">
            <span class="fa fa-envelope me-3" aria-hidden="true"></span>
            <a href="mailto:contact@diptune.com" class="text-decoration-none">contact@diptune.com</a>
          </li>
          <li class="list-group-item d-flex align-items-center">
            <span class="fa fa-phone me-3" aria-hidden="true"></span>
            <a href="tel:+1234567890" class="text-decoration-none">+91 9830905487</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
            

{% endblock %}
