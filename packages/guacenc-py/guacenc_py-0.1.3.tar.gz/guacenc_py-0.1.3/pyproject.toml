[project]
name = "guacenc-py"
version = "0.1.3"
description = "Prue python version of guacenc"
authors = [{name = "Eric", email = "xplzv@126.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE" ]
dependencies = [
    "pillow>=11.1.0",
    "pycairo>=1.27.0",
    "tqdm>=4.67.1",
]

classifiers = [
    "Programming Language :: Python :: 3",
]


[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.scripts]
guacenc-cli = "guacenc.cli:main"
