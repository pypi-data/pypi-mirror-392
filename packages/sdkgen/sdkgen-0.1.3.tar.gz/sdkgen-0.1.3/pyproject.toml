[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sdkgen"
version = "0.1.3"
description = "Multi-language SDK generator from OpenAPI specifications"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Mohamed Tahrioui", email = "mohamed.tahrioui@example.com"}
]
keywords = ["openapi", "sdk", "generator", "api", "code-generation", "async", "type-safe"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "jinja2>=3.1.0",
    "click>=8.1.0",
    "jsonref>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/4thel00z/sdkgen"
Repository = "https://github.com/4thel00z/sdkgen"
Documentation = "https://github.com/4thel00z/sdkgen/blob/master/docs"
Issues = "https://github.com/4thel00z/sdkgen/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.7.0",
    "mypy>=1.13.0",
    "twine>=5.0.0",
]

[project.scripts]
sdkgen = "sdkgen.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["sdkgen"]

[tool.hatch.build]
include = [
    "sdkgen/**/*.py",
    "logo.png",
    "README.md",
]

[tool.ruff]
target-version = "py312"
line-length = 100

exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "test_api",
]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "PTH",   # flake8-use-pathlib
    "RUF",   # Ruff-specific rules
    "TID",   # flake8-tidy-imports
    "ERA",   # eradicate (commented-out code)
    "PL",    # pylint
    "PERF",  # performance
]

ignore = [
    "E501",    # line too long (handled by formatter)
    "PLR0911", # too many returns - decision trees are acceptable
    "PLR0913", # too many arguments
    "PLR2004", # magic values
    "PLR0912", # too many branches
    "PLR0915", # too many statements
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/tests/**/*" = ["PLR2004", "S101", "PLR0915"]

[tool.ruff.lint.isort]
known-first-party = ["sdkgen"]
force-single-line = true
lines-after-imports = 2
split-on-trailing-comma = false

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
line-ending = "auto"

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
