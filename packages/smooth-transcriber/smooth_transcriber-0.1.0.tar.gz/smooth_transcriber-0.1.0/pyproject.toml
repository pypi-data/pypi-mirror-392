[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smooth-transcriber"
version = "0.1.0"
description = "Async streaming speech-to-text helper built on Google Cloud Speech"
authors = [{name = "Trans Project"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "google-cloud-speech>=2.25.0",
    "google-auth>=2.6.0",
    "av>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://example.com/smooth-transcriber"
Repository = "https://example.com/smooth-transcriber"

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
pythonpath = ["src"]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

