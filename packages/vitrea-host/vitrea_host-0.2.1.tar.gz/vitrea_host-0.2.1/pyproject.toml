[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vitrea-host"
version = "0.2.1"
description = "Python library for controlling Vitrea Smart Home Controllers via TCP"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Noam Aybes", email = "noama@vitrea-sh.com"}
]
keywords = ["vitrea", "smart-home", "home-automation", "iot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://vitrea-sh.com"
Documentation = "https://github.com/vitrea-sh/py-vitrea-host"
Repository = "https://github.com/vitrea-sh/py-vitrea-host"
Issues = "https://github.com/vitrea-sh/py-vitrea-host/issues"

[tool.setuptools]
packages = ["vitrea_host"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

