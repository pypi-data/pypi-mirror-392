[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegeantic"
version = "0.1.0"
description = "A comprehensive LLM agent framework with streaming support, persistent context, and multi-agent orchestration"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Kuzey Akin", email = "kuzeyakins1@gmail.com"}
]
keywords = ["llm", "agent", "ai", "streaming", "multi-agent", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "rocksdict",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "pytest-timeout>=2.1",
    "pytest-xdist>=3.0",
    "coverage>=7.0",
    "freezegun>=1.2",
    "faker>=18.0",
]

[project.urls]
Homepage = "https://github.com/LOGQS/agentic_framework"
Documentation = "https://github.com/LOGQS/agentic_framework#readme"
Repository = "https://github.com/LOGQS/agentic_framework"
Issues = "https://github.com/LOGQS/agentic_framework/issues"

[tool.setuptools]
packages = ["agentic"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
asyncio_mode = "auto"
