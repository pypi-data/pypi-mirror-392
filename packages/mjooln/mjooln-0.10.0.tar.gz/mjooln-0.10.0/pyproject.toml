[project]
name = "mjooln"
version = "0.10.0"
description = "Local File handling for Data Engineers"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Vemund HalmÃ¸ Aarstrand", email = "vemundaa@gmail.com" },
]
keywords = [
  "json",
  "path",
  "file",
  "folder",
  "file handling",
  "encryption",
  "compression",
  "aes",
  "gzip",
  "uuid",
  "utc",
  "data engineer",
  "data lake",
  "microservice",
]
dependencies = [
    "cryptography>=46.0.3",
    "python-dateutil>=2.9.0.post0",
    "pytz>=2025.2",
    "pyyaml>=6.0.3",
    "simplejson>=3.20.2",
]

## These were Poetry's homepage / repository / documentation
#[project.urls]
#Homepage = "https://mjooln.readthedocs.org"
#Repository = "https://gitlab.com/vemundaa/mjooln"
#Documentation = "https://mjooln.readthedocs.org"


[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pandas>=2.3.3",
    "pytest>=9.0.1",
    "ruff>=0.14.4",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["experimental"]

[tool.mypy]
exclude = ["experimental"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
