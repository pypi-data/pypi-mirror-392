[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dyngle"
description = "Run lightweight local workflows"
authors = ["Steampunk Wizard <dyngle@steamwiz.io>"]
license = "MIT"
readme = "PACKAGE.md"
version = "1.6.1"

[tool.poetry.dependencies]
python = "^3.13"
wizlib = "~3.3.11"
requests = "^2.32.3"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
autopep8 = "^2.0.4"
coverage = "^7.3.0"

[tool.poetry.scripts]
dyngle = "dyngle:DyngleApp.main"
