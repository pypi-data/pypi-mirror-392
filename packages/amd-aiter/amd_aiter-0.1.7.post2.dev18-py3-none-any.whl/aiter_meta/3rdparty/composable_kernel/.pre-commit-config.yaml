repos:
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.3
    hooks:
    -   id: clang-format
        types_or: [c++, inc]
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
    -   id: ruff-check
        args: [ --fix ]
        exclude: |
            (?x)^(
                docs/conf.py
            )$
    -   id: ruff-format
        exclude: |
            (?x)^(
                docs/conf.py
            )$
-   repo: local
    hooks:
    # -   id: copyright-year-checker
    #     name: copyright-year-checker
    #     entry: script/check_copyright_year.sh
    #     verbose: false
    #     language: script
    #     types: [c++]
    -   id: remove-exec-bit
        name: Remove executable bit from non-executable files
        entry: script/remove_exec_bit.sh
        language: script
        types_or: [c++, text]
        verbose: true
    -   id: remod-ck-tile
        name: Run ck_tile remod.py
        entry: python script/remod_for_ck_tile.py
        language: python
        files: '^(include|example)/ck_tile/.*$'
        additional_dependencies:
        - dos2unix
        - clang-format==18.1.3
        pass_filenames: false
