site_name: htQuant
site_description: htQuant Python 框架
site_author: htQuant Team

theme:
  name: mkdocs
  locale: zh_CN
  highlightjs: true
  hljs_languages:
    - yaml
    - python

plugins:
  - search:
      lang:
        - zh

markdown_extensions:
  - mdx_truly_sane_lists

nav:
  - 首页: index.md
  - 快速开始:
      - 安装: getting-started/installation.md
      - 快速入门: getting-started/quickstart.md
      - 配置: getting-started/configuration.md
  - 用户指南:
      - HTTP 客户端: guide/http-client.md
      - 数据模型: guide/data-models.md
      - 工具类: guide/utilities.md
  - 更新日志: changelog.md
