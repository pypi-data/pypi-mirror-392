[project]
name = "htQuant"
version = "0.1.3"
description = "htQuant 是以 Python 库的形式提供策略交易所需要的行情和相关的 API 接口"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name="htQuant Team"}]
keywords = ["finance", "data", "sdk", "kafka", "http", "streaming"]
dependencies = [
  "confluent-kafka>=2.12.1",
  "httpx>=0.25.0",
  "pydantic>=2.0.0",
  "pydantic-settings>=2.0.0",
  "tenacity>=8.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.target.wheel]
packages = ["src/htQuant"]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.11.0",
  "ruff>=0.1.0",
  "mypy>=1.5.0",
]
docs = [
  "mkdocs>=1.5.0",
  "mkdocs-static-i18n>=1.0.0",
  "mdx_truly_sane_lists>=1.3"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py312"
line-length = 100
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true