[project]
name = "ugly_bot"
version = "0.0.36"
authors = [
  { name="Justin Mann", email="justin.mann@gmail.com" },
]
description = "Ugly is a platform for making amazing bots"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE.txt" }
dependencies = [
    "python-socketio",
    "websocket-client",
    "requests",
    "pydantic",
]

[project.urls]
Homepage = "https://ugly.bot"
Issues = "https://github.com/Effective-Nihilists/ugly_bot/issues"
Documentation = "https://docs.ugly.bot"