[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zephyr-ai-aws"
version = "0.0.1"
description = "Placeholder distribution reserving the Zephyr AI AWS integration name."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Zephyr Team", email = "dev@zephyr-ai.io" }]
license = { text = "Proprietary" }
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "zephyr-ai",
]

[project.urls]
Homepage = "https://github.com/your-org/zephyr-ai"
Source = "https://github.com/your-org/zephyr-ai"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
