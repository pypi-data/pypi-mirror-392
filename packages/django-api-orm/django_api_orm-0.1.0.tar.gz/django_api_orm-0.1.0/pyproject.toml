[project]
name = "django-api-orm"
version = "0.1.0"
description = "Django ORM-like interface for external REST APIs with Pydantic validation and httpx"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Bassel J. Hamadeh", email = "hamadeh.bassel@tigerlab.com" }
]
requires-python = ">=3.10"
keywords = ["django", "api", "orm", "rest", "pydantic", "httpx", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
async = [
    "httpx[http2]>=0.27.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.23.0",
    "respx>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "email-validator>=2.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-copybutton>=0.5.0",
    "furo>=2024.1.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/mrb101/django-api-orm"
Repository = "https://github.com/mrb101/django-api-orm"
"Bug Tracker" = "https://github.com/mrb101/django-api-orm/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=django_api_orm --cov-report=term-missing"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = [
    "N818",  # Exception name should end with Error (we use APIException by design)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]  # Allow longer lines in tests

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
