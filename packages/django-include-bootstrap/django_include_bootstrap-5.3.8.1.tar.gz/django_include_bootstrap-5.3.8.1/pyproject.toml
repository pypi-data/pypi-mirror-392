[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "django-include-bootstrap"
description = "Includes bootstrap css/js and a default template to make it easier to use Bootstrap with Django"
version = "5.3.8.1"
license = "MIT"
authors = [{ name = "Paul Traylor" }]
keywords = [
    "bootstrap",
    "django",
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP",
]
readme = { file = "README.md", content-type = "text/markdown" }
# https://endoflife.date/django
# https://endoflife.date/python
requires-python = ">=3.9"
dependencies = [
    "Django>=4.2",
]

[project.urls]
issues = "https://codeberg.org/kfdm/django-include-bootstrap/issues"
source = "https://codeberg.org/kfdm/django-include-bootstrap"
download = "https://pypi.org/project/django-include-bootstrap/"

[tool.setuptools.package-data]
django_include_bootstrap = [
    "**/*.css",
    "**/*.css.map",
    "**/*.html",
    "**/*.js",
    "**/*.js.map",
]

[tool.setuptools.packages.find]
where = ["src"]
