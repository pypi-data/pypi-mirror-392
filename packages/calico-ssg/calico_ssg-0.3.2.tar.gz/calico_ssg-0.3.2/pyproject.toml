[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calico-ssg"
dynamic = ["version"]
description = "Django-based static site generator"
readme = "README.md"
authors = [
    {name = "LevIT SCS", email = "info@levit.be"}
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "click>=8.1.7",
    "Django>=4.2,<6.2",
    "django-browser-reload>=1.16.0",
    "django-distill>=3.2.4",
    "django-markdown-deux>=1.0.6",
    "django-templateyak>=0.0.2",
    "djp>=0.3.1",
    "dj_angles>=0.10.0",
    "nanodjango>=0.9.2",
    "pillow==10.4.0",
    "python-dotenv>=1.0.1",
    "python-frontmatter>=1.1.0",
    "readtime==3.0.0",
    "lunr>=0.6.2",  # Python port of lunr.js for building search indices
]

[project.urls]
Homepage = "https://calico-ssg.com"
Documentation = "https://calico-ssg.com/docs/index.html"
Repository = "https://codeberg.org/emmaDelescolle/calico"
"Bug Tracker" = "https://codeberg.org/emmaDelescolle/calico/issues"

[project.scripts]
calico = "calico.cmd:cli"

[tool.setuptools]
packages = [
    "calico",
    "calico_system_plugins.picocss",
    "calico_system_plugins.blog",
    "calico_system_plugins.collections",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.optional-dependencies]
dev = [
    "tox>=4.0",
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "pytest-xdist>=3.5",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
# Calico provides its own Django settings - no pytest-django needed
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
    "--cov=calico",
    "--cov=calico_system_plugins",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-p", "no:django",  # Disable pytest-django plugin if installed
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.ruff]
line-length = 120
target-version = "py39"
extend-exclude = [
    "calico/templates/",  # Django templates with {{ }} syntax
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DJ",     # flake8-django
    "PIE",    # flake8-pie
    "SIM",    # flake8-simplify
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "N803",   # argument name should be lowercase (Django settings convention uses UPPERCASE)
    "N806",   # variable in function should be lowercase (Django models convention)
]

[tool.ruff.lint.per-file-ignores]
# Test files can have unused imports for fixtures
"tests/conftest.py" = ["F401"]
"tests/test_*.py" = ["F401"]
# models.py uses @classproperty which requires cls as first arg
"calico/models.py" = ["N805"]

[tool.ruff.lint.isort]
combine-as-imports = true
force-single-line = false
lines-after-imports = 2
known-first-party = ["calico", "calico_system_plugins"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "auto"