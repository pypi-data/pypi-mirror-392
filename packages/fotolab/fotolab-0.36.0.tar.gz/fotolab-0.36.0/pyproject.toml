[project]
name = "fotolab"
version = "0.36.0"
description = "A console program to manipulate photos."
authors = [{name = "Kian-Meng Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.10"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python",
]
keywords = ["photography", "photo"]
dependencies = [
    "pillow",
]

[project.urls]
Changelog = "https://github.com/kianmeng/fotolab/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/fotolab/issues"
Source = "https://github.com/kianmeng/fotolab"

[project.scripts]
fotolab = "fotolab.cli:main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
    "scripttest",
]

doc = [
    "myst-parser",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "furo",
]

lint = [
    "pre-commit",
    "ruff",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
target-version = "py310"
exclude = [
    "docs/",
    "docs/source/conf.py",
]

[tool.ruff.lint]
extend-select = [
    "E",
    "W",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
