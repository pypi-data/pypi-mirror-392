[build-system]
requires = ["setuptools==75.3.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AutoXLA"
version = "0.0.1.2"
description = "Automatically optimize and prepare language models for TPU distributed training."
authors = [{name = "Sebastian Gabarain"}]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "transformers",
    "zstandard",
    "jsonlines",
    "peft",
    "wandb",
    "bitsandbytes",
    "accelerate",
    "datasets",
    "sentencepiece",
    "langchain",
    "torch~=2.8.0",
    "torch_xla[tpu]~=2.8.0",
    "torch_xla[pallas]",
    "tensorflow-cpu",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["AutoXLA*"]

[tool.setuptools.package-data]
AutoXLA = [
    "kernels/*",
    "optim/*",
    "models/*",
    "quantization/*",

]