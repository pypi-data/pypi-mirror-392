[project]
name = "pyhockey"
version = "0.2.0"
description = "Library for easy querying of advanced NHL statistics."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "duckdb==1.3.2",
    "polars>=1.29.0",
    "pytest>=8.4.2",
    "pyarrow>=21.0.0",
    "numpy>=1.26.0,<2",
    "pandas>=2.1.0",
    "pdoc>=16.0.0"
]
authors = [
    {name = "Sohraub Pazuki", email = "sohraubpazuki@gmail.com"},
]
license = "GPL-2.0-or-later"
license-files = ["LICENSE"]
keywords = ["hockey", "stats", "statistics", "NHL", "data"]
