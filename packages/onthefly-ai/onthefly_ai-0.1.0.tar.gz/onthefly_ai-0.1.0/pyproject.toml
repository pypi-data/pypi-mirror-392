[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onthefly_ai"
version = "0.1.0"
description = "Human-in-the-Loop ML Training Orchestrator."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Luke Skertich", email = "klukeskertich@gmail.com" }]
dependencies = [
  "torch>=2.0.0",
  "numpy>=1.23",
  "scipy>=1.10",
]

[project.optional-dependencies]
explorer = ["scikit-learn>=1.3", "umap-learn>=0.5"]
dev = ["ipython", "pytest", "ruff", "mypy", "build", "twine"]

[tool.setuptools.packages.find]
where = ["src"]
