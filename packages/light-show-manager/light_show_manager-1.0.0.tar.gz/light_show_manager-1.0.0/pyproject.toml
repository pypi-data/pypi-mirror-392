[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "light-show-manager"
version = "1.0.0"
description = "Timeline-based show orchestration framework for coordinating time-synchronized commands"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jimmy Hickman"}
]
keywords = ["light-show", "timeline", "orchestration", "automation", "show-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: System :: Hardware",
]

dependencies = []  # Pure Python, no dependencies!

[project.optional-dependencies]
audio = [
    "pygame>=2.5.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.280",
    "mypy>=1.4.0",
]
all = [
    "pygame>=2.5.0",  # audio support
]

[project.urls]
Homepage = "https://github.com/JimmyJammed/light-show-manager"
Documentation = "https://github.com/JimmyJammed/light-show-manager#readme"
Repository = "https://github.com/JimmyJammed/light-show-manager"
"Bug Tracker" = "https://github.com/JimmyJammed/light-show-manager/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lightshow*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "--verbose --cov=lightshow --cov-report=term-missing"
