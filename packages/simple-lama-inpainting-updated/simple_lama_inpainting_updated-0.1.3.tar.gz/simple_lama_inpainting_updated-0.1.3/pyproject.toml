version = "0.1.3"
description = ""
authors = [{ name = "d1c0n", email = "pypi@dickon.it" }]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "fire>=0.5.0",
    "numpy>=1.26.4",
    "opencv-python>=4.11.0.86",
    "pillow>=9.5.0",
    "torch>=2.9.1",
    "torchvision>=0.24.1",
