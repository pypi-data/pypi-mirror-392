# Validates PR title follows conventional commits
name: conventional-commits
permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    types:
      - edited
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  conventional_commit_title:
    runs-on: ubuntu-latest
    steps:
      - uses: chanzuckerberg/github-actions/.github/actions/conventional-commits@9a7a0d55060523befd055d301c29d9190cd0244f
