[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/spoox"]

[project]
name = "spoox"
version = "0.1.5"
authors = [
  { name="Linus Sander", email="linus.sander@tum.de" },
  { name="FengjunjieÂ Pan", email="f.pan@tum.de" }
]
description = "spoox - terminal assistant - SPlit lOOp eXplore agent"
readme = "README_pip.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "anthropic==0.73.0",
  "auto_mix_prep==0.2.0",
  "autogen_core==0.7.5",
  "autogen_ext==0.7.5",
  "docker_py==1.10.6",
  "langchain_community==0.4.1",
  "matplotlib==3.10.7",
  "nest_asyncio==1.6.0",
  "numpy==2.3.4",
  "ollama==0.6.1",
  "proxytypes==0.10.0",
  "pydantic==2.12.4",
  "python-dotenv==1.2.1",
  "questionary==2.1.1",
  "rich==14.2.0",
  "terminal_bench==0.2.18",
  "typing_extensions==4.15.0",
  "ddgs==9.5.4",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/plaume8/spoox"
Issues = "https://github.com/plaume8/spoox/issues"

[project.scripts]
spoox = "spoox.spoox_headless:main"
