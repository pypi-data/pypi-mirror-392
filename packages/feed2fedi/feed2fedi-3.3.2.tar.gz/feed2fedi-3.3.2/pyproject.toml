[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "feed2fedi"
version = "3.3.2"
authors = [
    {name = "marvin8", email = "marvin8@tuta.io"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
description = "Makes posts to Fediverse from one or more feeds"
readme = "README.rst"
license = {text = "AGPL-3.0-or-later"}
requires-python = ">=3.10,<3.14"
dependencies = [
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "aiosqlite~=0.21.0",
    "beautifulsoup4~=4.14.2",
    "feedparser~=6.0.12",
    "httpx~=0.28.1",
    "markdownify~=1.2.0",
    "minimal-activitypub~=1.5.2",
    "msgspec~=0.19.0",
    "puremagic~=1.30",
    "pycryptodomex~=3.23.0",
    "stamina~=25.1.0",
    "typer~=0.20.0",
    "whenever~=0.9.3",
    "yt-dlp~=2025.11.12",
]

[dependency-groups]
dev = [
    "esbonio~=1.0.0",
    "ruff~=0.14.5",
    "scriv~=1.7.0",
    "ty~=0.0.1a26",
]
nox = [
    "nox-uv~=0.6.3",
]
pre-commit = [
    "prek~=0.2.14",
]
pytest = [
    "pytest~=9.0.1",
    "pytest-cov~=7.0.0",
]

[project.scripts]
feed2fedi = "feed2fedi.app:start_main"
feed2fedi_import_cache = "feed2fedi.app:start_import"
feed2fedi_convert_config = "feed2fedi.utils:start_conversion"

[project.urls]
Issues = "https://codeberg.org/MarvinsMastodonTools/feed2fedi/issues"
Source = "https://codeberg.org/MarvinsMastodonTools/feed2fedi"
Changelog = "https://codeberg.org/MarvinsMastodonTools/feed2fedi/src/branch/main/CHANGELOG.rst"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "brotli",
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
    "pycryptodomex",
]
DEP004 = ["nox"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"
