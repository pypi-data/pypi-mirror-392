[project]
name = "exchange-sdk"
version = "1.0.0"
description = "Python SDK for high-frequency trading competition platform"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
keywords = ["trading", "exchange", "hft", "competition"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Ngafney/Exchange"
Repository = "https://github.com/Ngafney/Exchange"
Documentation = "https://github.com/Ngafney/Exchange/tree/main/services/sdk_python"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
