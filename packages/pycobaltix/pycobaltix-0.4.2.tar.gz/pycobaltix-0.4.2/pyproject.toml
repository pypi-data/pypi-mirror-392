[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pycobaltix"
version = "0.4.2"
description = "코발틱스 파이썬 유틸리티 패키지"
readme = "README.md"
authors = [
    {name = "steven", email = "steven@cobaltix.io"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "slack-sdk>=3.35.0",
    "aiohttp>=3.12.9",
    "httpx>=0.28.1",
]

[project.urls]
"Homepage" = "https://github.com/KAIS-Inc/pycobaltix"
"Bug Tracker" = "https://github.com/KAIS-Inc/pycobaltix/issues"

[project.optional-dependencies]
all = [
    "dotenv>=0.9.9",
    "pdfplumber>=0.11.7",
    "pyproj>=3.7.1",
    "tenacity>=9.1.2",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "pytest-watch>=4.2.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.16.0",
    "ruff>=0.12.2",
    "tox>=4.0.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["pycobaltix"]
