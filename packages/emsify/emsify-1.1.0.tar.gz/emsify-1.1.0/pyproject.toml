[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emsify"
version = "1.1.0"
description = "Modern Automation for EMS - Web scraping toolkit for telecom portals"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "Ahmedul Kabir Omi", email = "here.is.omi@gmail.com"}]
dependencies = [
    "selenium>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/hereisomi/emsify"
Documentation = "https://github.com/hereisomi/emsify/docs"
