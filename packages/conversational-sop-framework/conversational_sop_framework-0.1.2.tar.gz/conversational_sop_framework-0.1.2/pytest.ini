[pytest]
# Pytest configuration for conversational_sop framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    persistence: Tests requiring MongoDB persistence
    slow: Tests that take significant time to run
    requires_api: Tests that require API keys (OpenAI, etc.)
    edge_case: Tests for edge cases and error conditions
    conversational: Conversational tests with mocked agents (no API required)

# Minimum Python version
minversion = 3.9

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=conversational_sop --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore directories
norecursedirs = .git .tox dist build *.egg .venv venv __pycache__ .claude scripts/gradio

# Environment variables for tests
env =
    TESTING=1
