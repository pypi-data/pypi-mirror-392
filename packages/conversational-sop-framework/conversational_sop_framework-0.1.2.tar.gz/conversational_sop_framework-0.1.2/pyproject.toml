[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "conversational-sop-framework"
version = "0.1.2"
description = "YAML-driven workflow engine with AI agent integration for building conversational SOPs"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Arvind Thangamani"}
]
keywords = ["workflow", "ai", "agent", "sop", "langgraph", "conversational"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "agno>=2.0.7",
    "crewai>=1.2.0",
    "jsonschema>=4.0.0",
    "langchain-core>=0.3.78",
    "langgraph>=0.6.8",
    "openai>=1.108.1",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "gradio>=5.46.0",
    "pytest>=7.0.0",
]
persistence = [
    "langgraph-checkpoint-mongodb>=0.2.0",
    "pymongo>=4.0.0",
]
supervisors = [
    "langchain-openai>=0.3.34",
    "crewai>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/dnivra26/conversational_sop_framework"
Repository = "https://github.com/dnivra26/conversational_sop_framework"
Issues = "https://github.com/dnivra26/conversational_sop_framework/issues"

[tool.hatch.build.targets.wheel]
packages = ["conversational_sop"]

[tool.uv.sources]
conversational-sop-framework = { workspace = true }

[dependency-groups]
dev = [
    "conversational-sop-framework",
]
