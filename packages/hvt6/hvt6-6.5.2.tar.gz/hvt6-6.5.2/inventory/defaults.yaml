---
# Nornir Inventory Defaults
#
# ⚠️  DEPRECATION WARNING (v6.2+):
# ==================================
# Storing plaintext credentials in this file is DEPRECATED and will be
# removed in v7.0. Please migrate to environment variables (.env file).
#
# See README.md (Configuración de Seguridad) for setup instructions.
#
# Credential Loading Priority:
#   1. Environment variables (.env) - RECOMMENDED
#   2. This YAML file - DEPRECATED
#   3. Interactive prompts - Manual use only
#
# Migration Steps:
#   1. Copy .env.example to .env: cp .env.example .env
#   2. Add credentials to .env (DEVICE_USERNAME, DEVICE_PASSWORD, DEVICE_SECRET)
#   3. Comment out credentials in this file (keep structure for other settings)
#   4. Test: python collect.py --host device_name --verbose
#   5. Verify logs show "loaded from Environment Variables (.env)"
#
# For full migration guide, see README.md section "Migración desde YAML"

platform: ios

# DEPRECATED: Move these to .env file
# Uncomment only if you cannot use .env (not recommended)
# username: admin
# password: your_password_here
# secret: your_enable_secret_here

# For backward compatibility, leave empty for collector to use .env
username: ""
password: ""
secret: ""

data:
  domain: bvstv.lab
  # DEPRECATED: Move to SNMP_COMMUNITY in .env
  # snmp_community: secret
  snmp_community: ""

connection_options:
  netconf:
    extras:
      # allow_agent: False
      hostkey_verify: False
  napalm:
    extras:
      optional_args:
        fast_cli: False
        # DEPRECATED: Move to DEVICE_SECRET in .env
        # secret: your_enable_secret_here
        secret: ""
