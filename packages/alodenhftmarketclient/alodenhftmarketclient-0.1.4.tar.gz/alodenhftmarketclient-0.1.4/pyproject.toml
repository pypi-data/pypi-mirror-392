[tool.poetry]
name = "alodenhftmarketclient"
version = "0.1.4"
description = "Python client for the HFT Simulator bridge server (REST + WebSockets helpers)"
authors = ["Aloden"]
license = "Proprietary"
readme = "README.md"
homepage = "https://hft-simulator.fr"
repository = "https://github.com/Al0den/hft-simulator"
packages = [
    { include = "alodenhftmarketclient" },
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
httpx = ">=0.24"
websockets = ">=10"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
