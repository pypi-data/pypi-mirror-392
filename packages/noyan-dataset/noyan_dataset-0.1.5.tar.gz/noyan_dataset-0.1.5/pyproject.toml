[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noyan-dataset"
version = "0.1.5"
description = "Noyan Publication's Custom datasets loader"
authors = [
    { name="Noyan Publications", email="noyan.publications@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "pandas"
]

[tool.setuptools.package-data]
"noyan.dataset" = ["data/*.csv"]

