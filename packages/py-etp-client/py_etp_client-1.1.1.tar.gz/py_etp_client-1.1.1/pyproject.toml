[project]
dynamic = []
name = "py-etp-client"
description = "A python client to interact with the ETP server in with a websocket connection"
authors = [
    {name = "Valentin Gauthier", email = "valentin.gauthier@geosiris.com"}
]
license = {text = "Apache License 2.0"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
version = "1.1.1"

[tool.poetry]

[[tool.poetry.source]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
priority = "supplemental"

[tool.poetry.dependencies]
# etptypes = "=1.0.4"
# etpproto = "^1.0.7"
etpproto = {version = "^1.0.7", allow-prereleases = true, source = "test-pypi"}
websocket-client="^1.0.0"
energyml-resqml2-2="^1.12.0"
energyml-resqml2-0-1="^1.12.0"
energyml-witsml2-0="^1.12.0"
energyml-witsml2-1="^1.12.0"
energyml-prodml2-2="^1.12.0"
# energyml-utils={version = "^1.9.0", allow-prereleases = true, source = "test-pypi"}
# energyml-utils={version = "^1.8.4", allow-prereleases = true, source = "test-pypi"}
energyml-utils="^1.9.2"
dotenv = "^0.9.9"
pyyaml = "^6.0.2"
numpy = "^1.26.0"
requests = "^2.31.0"
h5py = {version = "^3.10.0", optional = true}
botocore = {version = "^1.40.45", optional = true}
boto3 = {version = "^1.40.45", optional = true}
google-auth = {version = "^2.28.0", optional = true}
google-auth-oauthlib = {version = "^1.0.0", optional = true}
pyjwt = {version = "^2.8.0", optional = true}
msal = {version = "^1.24.0", optional = true}


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
flake8 = "^7.1.2"
black = "^25.1.0"
pytest-cov = "^6.0.0"
poetry-dynamic-versioning = "^1.8.1"
jinja2 = "^3.1.6"



[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }


[tool.poetry.extras]
hdf5 = ["h5py"]
azure = ["pyjwt", "msal"]
google = ["google-auth", "google-auth-oauthlib"]
aws = ["boto3", "botocore"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
line-length = 119
target-version = ["py39"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''


# [tool.poetry.scripts]
# client = "py_etp_client.main:main"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance) }}
    {%- endif -%}
"""
