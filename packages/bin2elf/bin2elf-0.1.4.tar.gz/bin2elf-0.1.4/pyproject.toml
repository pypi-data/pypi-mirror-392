[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "bin2elf"
version = "0.1.4"
description = "Convert a raw binary blob into a minimal ARM ELF at a chosen load address."
readme = "README.md"
requires-python = ">=3.7"
license = "Apache-2.0"
license-files = ["LICENCE"]
authors = [
  { name = "Tim Abdiukov" }
]
keywords = [
  "elf", "firmware", "reverse engineering", "arm", "binutils",
  "IDA Pro", "ida-pro", "IDA", "IDAPython"
]
classifiers = [
  "Operating System :: POSIX",
  "Operating System :: POSIX :: Linux",
  "Operating System :: POSIX :: Other", # for WSL
  "Operating System :: MacOS",
  "Operating System :: MacOS :: MacOS X",
  "Environment :: Console",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Disassemblers",
  "Topic :: Security",
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
]

[project.urls]
Homepage = "https://github.com/TAbdiukov/bin2elf"
Repository = "https://github.com/TAbdiukov/bin2elf"
Issues = "https://github.com/TAbdiukov/bin2elf/issues"

[project.scripts]
bin2elf = "bin2elf.cli:main"
