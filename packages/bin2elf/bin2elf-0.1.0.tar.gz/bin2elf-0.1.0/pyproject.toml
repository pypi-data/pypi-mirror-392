[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "bin2elf"
version = "0.1.0"
description = "Convert a raw binary blob into a minimal ARM ELF at a chosen load address."
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
authors = [
  { name = "Tim Abdiukov" }
]
keywords = [
  "elf", "firmware", "reverse engineering", "arm", "binutils",
  "IDA Pro", "ida-pro", "IDA", "IDAPython"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: POSIX",
  "Operating System :: POSIX :: Linux",
  "Operating System :: POSIX :: Other", # for WSL
  "Operating System :: MacOS",
  "Operating System :: MacOS :: MacOS X",
  "Environment :: Console",
  "Topic :: Software Development :: Build Tools",
  "Topic :: Software Development :: Disassemblers",
  "Topic :: Security",
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
]

[project.urls]
Homepage = "https://github.com/TAbdiukov/bin2elf"
Repository = "https://github.com/TAbdiukov/bin2elf"
Issues = "https://github.com/TAbdiukov/bin2elf/issues"

[project.scripts]
bin2elf = "bin2elf.cli:main"
