[project]
name = "sqlalchemy-llm-agent"
version = "0.1.3"
description = "Sqlalchemy nl2sql agent"
readme = "README.md"
requires-python = ">=3.13"
license = { file = "LICENSE" }
dependencies = [
    "langchain[openai]>=1.0.5",
    "sqlalchemy>=2.0.44",
]

[project.urls]
"Homepage" = "https://github.com/laricko/sqlalchemy-llm-agent"

[project.scripts]
sqlalchemy_llm_agent = "sqlalchemy_llm_agent.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
]
