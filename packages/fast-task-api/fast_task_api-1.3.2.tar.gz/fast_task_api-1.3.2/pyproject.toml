[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-task-api"
version = "1.3.2"
description="Create web-APIs for long-running tasks"
requires-python = ">=3.8"
authors = [
    { name = "SocAIty" }
]
license = {file = "LICENSE"}
readme = "README.md"
dependencies = [
    "uvicorn",
    "fastapi",
    'python-multipart>=0.0.20',
    "media-toolkit>=0.02.21",
]

[project.optional-dependencies]
runpod = [
    "runpod>=1.7.7"
]

[project.urls]
Repository = "https://github.com/SocAIty/fast-task-api"
Homepage = "https://www.socaity.ai"
