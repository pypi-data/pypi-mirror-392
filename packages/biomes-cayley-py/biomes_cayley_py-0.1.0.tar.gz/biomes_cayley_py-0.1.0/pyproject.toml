[project]
name = "biomes-cayley-py"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
version = "0.1.0"
description = "Python binding of Biomes's Cayley module."
authors = [
    {name = "Wei Ji (FlySkyPie)", email = "c445dj544@gmail.com"},
]
dependencies = []
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "maturin>=1.10.1",
]

[tool.pdm.scripts]
build = "maturin build"

[tool.maturin]
manifest-path = "py_ext/Cargo.toml"
