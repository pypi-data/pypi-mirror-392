[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlgame3d"
version = "0.8.0"
description = "A framework for playing Unity games with Python agents using ML-Agents Environment."
readme = "README.md"
authors = [
    {name = "PAIA", email = "service@paia-tech.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "mlgame3d-envs>=0.2.0",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/PAIA-Playful-AI-Arena/MLGame3D"
Repository = "https://github.com/PAIA-Playful-AI-Arena/MLGame3D"

[tool.setuptools]
packages = ["mlgame3d", "mlgame3d.side_channel"]
