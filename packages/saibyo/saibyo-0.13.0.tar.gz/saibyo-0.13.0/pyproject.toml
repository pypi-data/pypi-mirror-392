[project]
name = "saibyo"
version = "0.13.0"
description = "A Python package for video interpolation using deep learning."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
  { name = "Alvaro Rodriguez" }
]

dependencies = [
  "ipykernel>=6.29.5",
  "torch>=2.6.0",
  "torchvision>=0.21.0",
  "torchaudio>=2.6.0",
  "opencv-python>=4.11.0.86",
  "matplotlib>=3.10.0",
  "av>=14.1.0",
  "pymediainfo>=6.1.0",
  "tqdm>=4.67.1",
  "pydantic>=2.10.6",
  "fire>=0.7.0",
  "pydantic-settings>=2.7.1",
  "attrs>=25.3.0",
  "ffmpeg-python>=0.2.0"
]

[project.optional-dependencies]
format = ["ruff>=0.1.14"]
test = [
  "pytest>=7.4.4",
  "pytest-cov>=4.1.0",
  "faker>=24.8.0",
  "httpx>=0.27.0"
]
publish = ["uv", "tomli", "build"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "saibyo" = "src/saibyo" }

[tool.setuptools.package-data]
"saibyo.engine.interpolation.weights" = ["flownet.pkl"]
