[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "handsfreed"
version = "0.1.0"
description = "Handsfree speech-to-text daemon for Linux"
authors = [{ name = "Achyudh Ram", email = "mail@achyudh.me" }]
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["speech-to-text", "speech recognition", "whisper", "transcription", "dictation", "vad", "daemon", "linux", "offline", "real-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities"
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "sounddevice>=0.5",
    "numpy>=2.2",
    "faster-whisper>=1.2.1",
]

[project.urls]
Homepage = "https://github.com/achyudh/handsfree"
Repository = "https://github.com/achyudh/handsfreed"
Issues = "https://github.com/achyudh/handsfreed/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-asyncio>=0.26",
]

[project.scripts]
handsfreed = "handsfreed.main:run"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
