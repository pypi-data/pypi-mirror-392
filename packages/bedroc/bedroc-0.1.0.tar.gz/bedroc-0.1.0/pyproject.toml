[project]
name = "bedroc"
version = "0.1.0"
description = "Bayesian engine for determining rock origins and compositions"
readme = "README.md"
requires-python = ">=3.11,<4.0"
license = "GPL-3.0-or-later"
authors = [
    {name = "Dan J Bower", email = "dbower@eaps.ethz.ch"},
]
dependencies = [
    "arviz>=0.22.0",
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "pymc>=5.26.1",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
]

[project.urls]
homepage = "https://planetology.ethz.ch"
documentation = "https://bedroc.readthedocs.io/en/latest"
repository = "https://github.com/ExPlanetology/bedroc"
issues = "https://github.com/ExPlanetology/bedroc/issues"

[project.optional-dependencies]
docs = [
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=8.2.3",
    "sphinxcontrib-bibtex>=2.6.5",
    "setuptools>=80.9.0",
    "doc8>=2.0.0",
    "nbsphinx>=0.9.6",
    "pypandoc>=1.15",
    "nbsphinx-link>=1.3.1",
]

[dependency-groups]
dev = [
    "beartype>=0.21.0,<0.22.0",
    "jaxtyping>=0.3.2,<0.4.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-beartype>=0.2.0,<0.3.0",
    "pytest-cov>=6.2.1",
]

[tool.pytest.ini_options]
beartype_packages = "bedroc"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
