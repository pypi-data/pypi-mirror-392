[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "media-toolkit"
version = "00.02.20"
description = "Web-ready standardized file processing and serialization. Read, load and convert to standard file types with a common interface."
requires-python = ">=3.8"
authors = [
    { name = "SocAIty" }
]
license = {file = "LICENSE"}
readme = "README.md"
dependencies = [
    "numpy>=1.18.0",
    "puremagic>=1.29.0",
    "opencv-python>=4.2",
    "av>=15.1.0",
    "tqdm",
    "httpx"
]

[project.urls]
Repository = "https://github.com/SocAIty/media-toolkit"
Homepage = "https://www.socaity.ai"

[project.optional-dependencies]
dev = [
    "pytest"
]