[tool.poetry]
name = "bullishpy"
version = "0.84.0"
description = ""
authors = ["aan <andoludovic.andriamamonjy@gmail.com>"]
readme = "README.md"
packages = [{ include = "bullish" }]
[tool.poetry.dependencies]
python = ">=3.12,<3.13"
bearishpy = ">=0.43.0, <1.0.0"
tickermood = "^0.29.0"
streamlit = "^1.45.1"
streamlit-pydantic = "^v0.6.1-rc.3"
streamlit-file-browser = "^3.2.22"
huey = "^2.5.3"
pandas-ta = "^0.4.71b0"
plotly = ">=4.12.0,<6.0.0"
ta-lib = "^0.6.4"
click = ">=7.0,<=8.1"
joblib = "^1.5.1"
vectorbt = "^0.28.0"
mysec = ">=0.8.0, <1.0.0"
myportfolio = ">=0.6.0, <1.0.0"

[tool.poetry.scripts]
bullish = "bullish.cli:app"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.8.0"
nox = "^2023.4.22"
ruff = "^0.3.0"
pre-commit = "^3.6.2"
pandas-stubs = "^2.2.0.240218"
types-simplejson = "^3.19.0.20240218"
types-beautifulsoup4 = "^4.12.0.20240229"
black = "^25.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.mypy]
plugins = "pydantic.mypy"
packages = "bullish"


follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
show_absolute_path = true
# for strict mypy: (this is the tricky one :-))
disallow_untyped_defs = true
strict = true
#disable_error_code = "import-untyped"

exclude = [
    "test_*",
    "conftest.py",
]

[[tool.mypy.overrides]]
module = [
    "plotly.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "test_*",
    "conftest.py",
    "*env.py",
    "bullish/database/alembic/versions/*"
]


[tool.ruff.lint]
select = ["E", "W", "F", "B006","RUF","UP","SIM","FURB","PIE","PERF","C4","B","PL","S","C901","N","ANN", "ERA001", "PD"]
ignore = []
extend-ignore = ["ANN101","ANN102","PLR6301","E203","W291","ANN401","PLR2004"]

fixable = ["ALL"]
unfixable = []
