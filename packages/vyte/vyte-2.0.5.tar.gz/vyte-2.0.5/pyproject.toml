[project]
name = "vyte"
dynamic = ["version"]
description = "Professional API project generator for Python - Flask, FastAPI, Django-Rest"
readme = "README.md"
requires-python = ">=3.11,<3.14"
authors = [ { name = "PabloDomi", email = "Domi@usal.es" } ]
license = "MIT"
keywords = ["api", "generator", "flask", "fastapi", "django", "scaffolding", "boilerplate"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "click>=8.1.7",
    "jinja2>=3.1.2",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "rich>=13.7.0",
    "inquirerpy>=0.3.4",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-timeout>=2.1.0",
    # Framework dependencies for integration tests
    "fastapi>=0.104.0",
    "flask-restx>=1.2.0",
    "flask>=3.0.0",
    "uvicorn[standard]>=0.24.0",
    # ORM dependencies for integration tests
    "sqlalchemy>=2.0.0",
    "tortoise-orm>=0.20.0",
    "peewee>=3.17.0",
    # Database drivers for integration tests
    "psycopg2-binary>=2.9.9",
    "asyncpg>=0.29.0",
    # Additional test dependencies
    "httpx>=0.25.0",
    "anyio>=4.0.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
]

[project.scripts]
vyte = "vyte.cli.commands:cli"

[project.urls]
"Homepage" = "https://github.com/PabloDomi/Vyte"
"Bug Tracker" = "https://github.com/PabloDomi/Vyte/issues"
"Documentation" = "https://github.com/PabloDomi/Vyte/blob/main/docs/"
"Changelog" = "https://github.com/PabloDomi/Vyte/blob/main/docs/CHANGELOG.md"
"Source Code" = "https://github.com/PabloDomi/Vyte"
"Logo" = "https://raw.githubusercontent.com/PabloDomi/Vyte/main/images/Logo_V_Transparente.png"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["vyte"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "vyte.__version__.__version__"}

[tool.setuptools.package-data]
vyte = ["templates/**/*", "templates/**/**/*"]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "PT", "SIM", "RET", "ARG"]
ignore = ["E501", "N802", "N803", "N806"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["ARG001", "ARG002", "PT003", "PT006", "PT017", "SIM105", "F821", "F841", "UP007"]
"vyte/cli/commands.py" = ["SIM102", "B007"]
"vyte/core/**/*.py" = ["SIM105", "UP007", "ARG003", "ARG004"]

[tool.ruff.lint.isort]
known-first-party = ["vyte"]

[tool.bandit]
exclude_dirs = ["tests", "scripts"]
skips = ["B101", "B601"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=vyte --cov-report=html --cov-report=term-missing"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks slow tests to be run separately (e.g., nightly or on-demand)",
]
