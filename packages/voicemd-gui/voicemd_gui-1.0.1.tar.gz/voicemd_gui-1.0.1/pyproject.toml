[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voicemd-gui"
version = "1.0.1"
description = "Modern offline voice analysis application"
readme = "README.md"
requires-python = ">=3.8,<3.14"
license = {text = "MIT"}
authors = [
    {name = "Honey181"},
]
keywords = ["voice", "analysis", "audio", "machine-learning", "pytorch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=1.13.0",
    "torchaudio>=0.13.0",
    "torchvision>=0.15.0",
    "numpy>=1.21.0",
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    "scipy>=1.9.0",
    "PyYAML>=6.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/Honey181/voicemd"
Repository = "https://github.com/Honey181/voicemd"
Issues = "https://github.com/Honey181/voicemd/issues"

[project.scripts]
voicemd-gui = "app_gui:main"
voicemd-download = "download_models:main"

[tool.setuptools]
py-modules = ["app_gui", "app_predictor", "download_models"]
include-package-data = true

[tool.setuptools.packages.find]
include = ["voicemd*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "README.md", "LICENSE", "*.pt"]
voicemd = ["*.yaml"]

