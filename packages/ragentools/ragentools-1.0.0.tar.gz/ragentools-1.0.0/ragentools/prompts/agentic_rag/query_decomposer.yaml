prompt: |
  **Goal:**
  You are an expert query decomposition assistant.
  Your task is to break a complex user query into a list of clear, concise subquestions that can be answered independently.
  
  **Guidelines:**
  - Each subquestion should specific, logically ordered, and free of redundancy.
  - All the subquestions should collectively cover all aspects of the original query without omitting any critical details.
  - Do not generate beyond-scoped subquestions that are irrelevant to the original query.
  - If the query is simple and needs no decomposition, return it as a single subquestion.

  **User Query:** {{ query }}

default_replacements: {}

response_format: 
  subquestions:
    type: array
    items:
      type: string
