[metadata]
name = vre-language
version = 0.7.0
author = The Virtmat Tools Team
author_email = virtmat-tools@lists.kit.edu
description = Domain-specific languages and supporting tools for scientific computing
long_description = file: README.md
long_description_content_type = text/markdown
keywords = domain-specific language, scientific computing, workflow, Jupyter
license = BSD-3-Clause
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Jupyter
	Framework :: Jupyter :: JupyterLab
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Interpreters
	Topic :: Software Development :: User Interfaces
	Topic :: Other/Nonlisted Topic
project_urls = 
	Homepage = https://gitlab.kit.edu/kit/virtmat-tools/vre-language
	Documentation = https://vre-language.readthedocs.io
	Download = https://pypi.org/project/vre-language/#files
	Source Code = https://gitlab.kit.edu/kit/virtmat-tools/vre-language
	Bug Reports = https://gitlab.kit.edu/kit/virtmat-tools/vre-language/-/issues
	Changelog = https://gitlab.kit.edu/kit/virtmat-tools/vre-language/-/blob/master/CHANGELOG.md
	Credits = https://gitlab.kit.edu/kit/virtmat-tools/vre-language/-/blob/master/CREDITS.md
	Contributing = https://gitlab.kit.edu/kit/virtmat-tools/vre-language/-/blob/master/CONTRIBUTING.md

[options]
zip_safe = false
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.10
install_requires = 
	textx
	numpy
	scipy
	pandas >=2.2.0
	pint >=0.24.3
	pint-pandas >=0.7.1
	uncertainties
	seaborn
	pyyaml
	dill
	vre-middleware >=1.3.0
	fireworks >=2.0.6
	fireworks-schema >=1.4.2
	jsonschema >=4.18.0
	jupyter_client
	ipykernel
	ase >=3.23.0

[options.extras_require]
test = 
	requests
	pytz
	python-dateutil
	flake8
	pylint
	pytest
	pylint-exit
	pytest-cov
	anybadge
	pyflakes
mongomock = 
	mongomock-persistence >=0.0.4

[options.packages.find]
where = src

[options.package_data]
virtmat.language.grammar = 
	*.tx
virtmat.language.kernel = 
	*.png
virtmat.language.schema = 
	*.json

[options.entry_points]
console_scripts = 
	texts = virtmat.language.cli:texts

[flake8]
max-line-length = 120
per-file-ignores = __init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

