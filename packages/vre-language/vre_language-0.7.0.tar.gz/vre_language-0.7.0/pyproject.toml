[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = """--cov=virtmat.language --cov=virtmat.constants \
             --cov=virtmat.functions --cov=tests --cov-report term"""

[tool.pylint.MASTER]
ignore-patterns = "(.)*\\.(txt|md|toml|cfg)"
