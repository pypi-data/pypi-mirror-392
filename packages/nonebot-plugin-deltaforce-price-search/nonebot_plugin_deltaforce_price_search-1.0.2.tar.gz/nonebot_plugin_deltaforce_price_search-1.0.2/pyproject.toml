[project]
name = "nonebot-plugin-deltaforce-price-search"
version = "1.0.2"
description = "DeltaForce游戏物品价格搜索插件"
authors = [
    {name = "mmxd12", email = "252464880@qq.com"},
]
readme = {file = "README.md", content-type = "text/markdown"}

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

requires-python = ">=3.9"
dependencies = [
    "nonebot2>=2.4.4",
    "nonebot-adapter-qq>=1.6.5",
    "httpx>=0.28.1",
    "pydantic>=1.10.0",
]

[project.entry-points."nonebot.plugins"]
"deltaforce-price-search" = "nonebot_plugin_deltaforce_price_search"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3