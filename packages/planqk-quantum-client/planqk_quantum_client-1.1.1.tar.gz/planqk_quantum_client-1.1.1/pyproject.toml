[project]
name = "planqk-quantum-client"
version = "1.1.1"
description = "Client SDK to run workloads on quantum devices provided by the PLANQK Platform. ."
authors = [
    { name = "Kipu Quantum GmbH", email = "info@kipu-quantum.com" },
]
maintainers = [
    { name = "Sebastian Wagner", email = "sebastian.wagner@kipu-quantum.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
readme = "README-python.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0,<2.10",
    "httpx>=0.28.1"
]

[dependency-groups]
dev = [
    "pylint>=3.3.5",
    "pytest>=8.3.5",
    "pytest-dotenv>=0.5.2",
    "python-dotenv>=1.1.1",
    "httpx>=0.28.1"
]

[project.urls]
Homepage = "https://kipu-quantum.com/platform"
Documentation = "https://docs.planqk.de"
Repository = "https://gitlab.com/planqk-foss/planqk-api-sdk"
Issues = "https://gitlab.com/planqk-foss/planqk-quantum-client/-/issues"
Changelog = "https://gitlab.com/planqk-foss/planqk-quantum-client/-/releases"

[build-system]
requires = ["setuptools >= 61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools.packages.find]
include = ["planqk*"]

[tool.pylint.MASTER]
ignore-paths = '^planqk/quantum/client/sdk/.*$'
max-line-length = 120
disable = ['missing-module-docstring', 'missing-class-docstring', 'missing-function-docstring']
