[project]
name = "flock-context-manager"
description = "A flock implementation using Python's context manager."
version = "1.0.0"
readme = "README.md"
requires-python = "~=3.9"
license = "GPL-3.0-only"
authors = [
    {name = "Joe Pitt", email = "joe.pitt@joepitt.co.uk"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development",
  "Typing :: Typed"
]
dependencies = []

[project.urls]
Source = "https://github.com/joepitt91/flock-context-manager"

[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"flock_context" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
