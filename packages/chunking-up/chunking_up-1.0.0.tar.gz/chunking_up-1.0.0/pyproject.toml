[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chunking-up"
version = "1.0.0"
description = "CHONK your documents at the speed of light! ðŸ¦›âš¡"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Janak Panchal", email = "janakpanchal13@gmail.com" }]
maintainers = [{ name = "Janak Panchal", email = "janakpanchal13@gmail.com" }]
keywords = ["chunking", "nlp", "rag", "vector-db", "embeddings", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "tiktoken>=0.5.0",
    "transformers>=4.30.0",
    "nltk>=3.8",
    "langdetect>=1.0.9",
    "rich>=13.0.0",
    "click>=8.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
all = [
    "openai>=1.0.0",
    "cohere>=4.0",
    "pinecone-client>=3.0",
    "weaviate-client>=3.0",
    "qdrant-client>=1.5.0",
    "chromadb>=0.4.0",
    "boto3>=1.28.0",
    "google-cloud-storage>=2.10.0",
    "notion-client>=2.0.0",
    "pypdf2>=3.0.0",
    "unstructured>=0.10.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "isort>=5.12.0",
    "flake8>=6.0",
    "mypy>=1.5.0",
]
serverless = [
    "mangum>=0.17.0",
    "fastapi>=0.100.0",
]

[project.urls]
Homepage = "https://chunkup.dev"
Documentation = "https://docs.chunkup.dev"
Repository = "https://github.com/chunkup/chunkup"
"Issue Tracker" = "https://github.com/chunkup/chunkup/issues"
Changelog = "https://github.com/chunkup/chunkup/blob/main/CHANGELOG.md"

[project.scripts]
chunkup = "chunkup.cli:main"
chonk = "chunkup.cli:main"

[tool.hatch.build]
include = ["src/chunkup/**/*"]
exclude = ["tests/**/*"]

[tool.hatch.build.targets.wheel]
packages = ["src/chunkup"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true