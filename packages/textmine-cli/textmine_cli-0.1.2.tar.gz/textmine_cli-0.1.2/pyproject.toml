[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textmine-cli"
version = "0.1.2"
description = "Retro terminal client for textmine.net - 1980s-style chat network"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "textmine.net", email = "contact@textmine.net"}
]
keywords = ["chat", "terminal", "retro", "cli", "messaging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications :: Chat",
]

dependencies = [
    "rich>=13.0.0",
    "click>=8.0.0",
    "requests>=2.28.0",
    "websockets>=11.0.0",
    "keyring>=24.0.0",
]

[project.scripts]
textmine = "textmine.cli:main"

[project.urls]
Homepage = "https://textmine.net"
Repository = "https://github.com/textmine/textmine-cli"
