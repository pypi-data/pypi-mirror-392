[project]
name = "voicecut"
version = "0.1.0"
description = "A cli tool for cutting a long audio into segments by silence."
authors = [{ name = "Mikhail Pankin", email = "mishapankin@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pydub>=0.25.1"]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["utility", "audio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/mishapankin/voicecut"
Repository = "https://github.com/mishapankin/voicecut"
Documentation = "https://github.com/mishapankin/voicecut#readme"
Issues = "https://github.com/mishapankin/voicecut/issues"

[project.scripts]
voicecut = "voicecut:voicecut_main"

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["mypy>=1.18.2", "pytest>=8.4.2", "ruff>=0.14.5"]
