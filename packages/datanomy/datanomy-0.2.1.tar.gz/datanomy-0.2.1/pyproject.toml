[project]
name = "datanomy"
version = "0.2.1"
description = "Explore the anatomy of your columnar data files (Parquet, Arrow, and more)"
readme = "README.md"
authors = [
    { name = "RaÃºl Cumplido", email = "raulcumplido@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "textual>=0.90.0",
    "pyarrow>=22.0.0",
    "rich>=13.0.0",
    "click>=8.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "pytest-asyncio>=1.2.0",
]

[project.scripts]
datanomy = "datanomy.cli:main"

[project.urls]
Homepage = "https://github.com/raulcd/datanomy"
Repository = "https://github.com/raulcd/datanomy"
Issues = "https://github.com/raulcd/datanomy/issues"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["pyarrow.*"]
ignore_missing_imports = true

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"
