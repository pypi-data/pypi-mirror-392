# IOWarp Runtime Configuration File
compose:
  # Context Transfer Engine (CTE) - handles data buffering and I/O
  - mod_name: wrp_cte_core
    pool_name: wrp_cte
    pool_query: local
    pool_id: 512.0

    # Storage block device configuration
    # RAM-only configuration for benchmark testing
    storage:
      # Primary RAM storage
      - path: "ram::cte_ram_tier1"
        bdev_type: "ram"
        capacity_limit: "8GB"
        score: 0.0           # Manual score override (0.0-1.0) - highest tier

  # Context Assimilation Engine (CAE) - handles data processing and transformation
  - mod_name: wrp_cae_core
    pool_name: cae_main
    pool_query: local
    pool_id: "400.0"
