name: IOWarp All
on:
  workflow_dispatch:

jobs:
  build-base-minimal:
    runs-on: ubuntu-latest
    timeout-minutes: 800
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
      - name: Build and push iowarp-base-minimal
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/iowarp-base-minimal.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/iowarp-base-minimal:latest

  build-base:
    runs-on: ubuntu-latest
    needs: build-base-minimal
    timeout-minutes: 800
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
      - name: Build and push iowarp-base
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/iowarp-base.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/iowarp-base:latest

  build-deps:
    runs-on: ubuntu-latest
    needs: build-base
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
      - name: Build and push iowarp-deps
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/iowarp-deps.Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: iowarp/iowarp-deps:latest

  trigger-iowarp-most:
    runs-on: ubuntu-latest
    needs: build-deps
    steps:
      - name: Trigger IOWarp Most workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'iowarp-most.yml',
              ref: 'main'
            });
            console.log('Triggered IOWarp Most workflow');
