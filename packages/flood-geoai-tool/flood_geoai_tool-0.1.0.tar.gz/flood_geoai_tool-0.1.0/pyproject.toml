[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flood-geoai-tool"
version = "0.1.0"
description = "A GeoAI tool for flood risk assessment using satellite imagery"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "rasterio>=1.2.0",
    "geopandas>=0.10.0",
    "torch>=1.9.0",
    "scikit-image>=0.18.0",
    "numpy>=1.21.0",
    "shapely>=1.8.0",
    "fiona>=1.8.0",
    "pillow>=8.0.0"
]

[project.scripts]
flood-geoai = "flood_geoai.cli:main"
