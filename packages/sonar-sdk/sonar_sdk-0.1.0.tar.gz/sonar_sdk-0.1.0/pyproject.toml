[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sonar-sdk"
version = "0.1.0"
description = "Python API Client for Sonar (Constellix) API"
authors = [{name = "Shane Barbetta", email = "shane@barbetta.me"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["sonar", "constellix", "dns", "api", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests >=2.26.0",
]

[project.urls]
Homepage = "https://github.com/sbarbett/sonar-sdk"
Documentation = "https://github.com/sbarbett/sonar-sdk"
Source = "https://github.com/sbarbett/sonar-sdk"
Issues = "https://github.com/sbarbett/sonar-sdk/issues"

[tool.setuptools]
packages = ["sonar_sdk"]

[tool.setuptools.package-dir]
"" = "src"


