[project]
name = "ilc-provider"
version = "0.1.2"
description = "Faker provider for ILC data models"
readme = "README.md"
authors = [
    { name = "Neil Martin", email = "neil@fourtrees.tech" }
]
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "faker>=37.0.2",
    "ilc-models>=0.1.1",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/fourtreestech/ilc-provider"
Documentation = "https://ilc-provider.readthedocs.io/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.bumpver]
current_version = "0.1.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"README.md" = [
    'version-{version}-blue',
]
"src/ilc_provider/__init__.py" = [
    '__version__ = "{version}"'
]
"docs/source/conf.py" = [
    'release = "{version}"'
]

[tool.mypy]
packages = ["ilc_provider"]

[tool.tox]
requires = ["tox>=4.24"]
env_list = ["3.13", "3.12"]

[tool.tox.env_run_base]
description = "Run tests under {base_python}"
deps = ["pytest>=8", "pytest-cov>=6", "pytest-randomly>=3"]
commands = [["pytest"]]

[dependency-groups]
dev = [
    "ilc-models==0.2.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "tox>=4.25.0",
]
