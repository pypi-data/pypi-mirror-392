[project]
name = "iflow-mcp_notion-mcp"
version = "0.2.0"
description = "MCP server for Notion integration"
authors = [
    {name = "Chase Cabanillas", email = "chase.cabanillas@gmail.com"}
]
dependencies = [
    "mcp>=0.2.0",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0",
    "rich>=13.7.0"
]
requires-python = ">=3.10"

[project.scripts]
notion-mcp = "notion_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/notion_mcp"]

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.3.1",
    "pytest-asyncio>=0.21.0"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"