[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ms-image-process"
version = "0.1.3"
description = "A simple CLI tool for processing images."
authors = [
    { name = "Mohammad Sarabi", email = "dev@m-sarabi.ir" }
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics :: Editors :: Raster-Based",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/m-sarabi/ms-image-process"
Documentation = "https://github.com/m-sarabi/ms-image-process/blob/main/README.md"
Repository = "https://github.com/m-sarabi/ms-image-process"
Issues = "https://github.com/m-sarabi/ms-image-process/issues"

[project.scripts]
ms-image = "ms_image_process.cli:main"