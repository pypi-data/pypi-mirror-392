[project]
name = "fans"
version = "0.0.68"
description = "fans656's python library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=25.1.0",
    "apscheduler>=3.11.0",
    "async-asgi-testclient>=1.4.11",
    "build>=1.2.2.post1",
    "deepmerge>=2.0",
    "dill>=0.3.9",
    "duf>=0.0.14",
    "httpx>=0.28.1",
    "janus>=2.0.0",
    "msgpack>=1.1.0",
    "peewee>=3.17.8",
    "pytz>=2024.2",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "sse-starlette>=3.0.3",
    "sseclient>=0.0.27",
    "tabulate>=0.9.0",
    "werkzeug>=3.1.3",
]

[dependency-groups]
dev = [
    "duf>=0.0.14",
    "freezegun>=1.5.1",
    "pyside6>=6.10.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "pytest-mock>=3.14.0",
    "pywin32>=311",
    "twine>=6.0.1",
]
