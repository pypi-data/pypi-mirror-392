[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "groundeddino-vl"
version = "v2.0.0"
description = "GroundedDINO-VL - Modern Vision-Language Foundation Models for PyTorch 2.7 + CUDA 12.8"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
authors = [
    { name = "ghostcipher1", email = "ghostcipher1@users.noreply.github.com" }
]
maintainers = [
    { name = "ghostcipher1", email = "ghostcipher1@users.noreply.github.com" }
]
keywords = [
    "groundeddino-vl",
    "groundeddino_vl",
    "computer-vision",
    "object-detection",
    "grounding",
    "vision-language",
    "transformer",
    "pytorch",
    "cuda",
    "groundingdino"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
dependencies = [
    "torch>=2.7.0,<2.8",
    "torchvision>=0.18.0",
    "transformers>=4.0",
    "addict>=2.0",
    "yapf>=0.30",
    "timm>=0.6",
    "numpy>=1.19",
    "opencv-python>=4.5",
    "supervision>=0.26.1",
    "pycocotools>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "flake8>=6.0",
    "black==25.11.0",
    "isort>=5.12",
    "mypy>=1.0",
    "pylint>=2.17",
    "bandit>=1.7",
    "safety>=2.3",
    "build>=1.0",
    "twine>=4.0",
]
onnx = [
    "onnx>=1.12",
    "onnxruntime>=1.14",
]
trt = [
    # TensorRT support - requires NVIDIA TensorRT SDK installed
    # Install separately: https://developer.nvidia.com/tensorrt
]
jetson = [
    # JetPack runtime compatibility
    # Install JetPack SDK separately: https://developer.nvidia.com/embedded/jetpack
]

[project.urls]
Homepage = "https://github.com/ghostcipher1/GroundedDINO-VL"
Repository = "https://github.com/ghostcipher1/GroundedDINO-VL"
"Issue Tracker" = "https://github.com/ghostcipher1/GroundedDINO-VL/issues"
Documentation = "https://github.com/ghostcipher1/GroundedDINO-VL#readme"
"Original Source" = "https://github.com/IDEA-Research/GroundingDINO"
"Legacy Fork" = "https://github.com/ghostcipher1/groundingdino-cu128"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["groundeddino_vl*", "groundingdino*"]
exclude = ["tests*", "demo*", "configs*"]

[tool.setuptools.package-data]
groundeddino_vl = ["**/*.cu", "**/*.cpp", "**/*.h", "**/*.cuh", "**/*.py"]
groundingdino = ["**/*.py"]

# ============================================================================
# C++17 Extension Build Configuration
# ============================================================================
# Extension modules are defined in setup.py using torch.utils.cpp_extension
#
# Build requirements:
#   - C++17 compatible compiler (GCC 7+, Clang 5+, MSVC 2019+)
#   - CUDA 12.6 or 12.8 (optional, for GPU support)
#   - PyTorch 2.7+ with matching CUDA version
#
# The groundingdino._C extension is built from:
#   groundingdino/models/GroundingDINO/csrc/**/*.cpp (CPU/CUDA)
#   groundingdino/models/GroundingDINO/csrc/**/*.cu   (CUDA only)
#
# Compiler flags:
#   C++:  -std=c++17
#   NVCC: -std=c++17 -DCUDA_HAS_FP16=1
#         -D__CUDA_NO_HALF_OPERATORS__
#         -D__CUDA_NO_HALF_CONVERSIONS__
#         -D__CUDA_NO_HALF2_OPERATORS__
#
# Build behavior:
#   - Without PyTorch: Skips extension build (installed as runtime dependency)
#   - With PyTorch + CUDA: Builds CUDA-enabled _C extension
#   - With PyTorch - CUDA: Returns empty extension list (CPU-only mode)
#
# Installation and Build Commands:
#
#   Development installation (recommended):
#   python -m pip install -e . --no-build-isolation
#   Ensures extension is built with current environment's PyTorch/CUDA versions.
#
#   Build distribution with non-isolated environment:
#   python -m build --no-isolation
#   Allows using pre-installed PyTorch and avoids CUDA installation during build.
#
#   Standard installation (may skip extension if environment mismatches):
#   pip install .
# ============================================================================

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Coverage configuration
[tool.coverage.run]
source = ["groundeddino_vl", "groundingdino"]
omit = [
    "*/tests/*",
    "*/demo/*",
    "*/configs/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Black code formatter configuration
[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
(
    # directories
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | build
    | dist

    # autogenerated version file
    | groundeddino_vl/version\.py
)
'''


# isort import sorting configuration
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# MyPy type checking configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
