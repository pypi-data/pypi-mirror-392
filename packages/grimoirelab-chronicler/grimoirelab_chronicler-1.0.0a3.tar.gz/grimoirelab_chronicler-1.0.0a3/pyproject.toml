[tool.poetry]
name = "grimoirelab-chronicler"
version = "1.0.0-alpha.3"
description = "Generator of GrimoireLab events using Perceval data."
authors = [
    "GrimoireLab Developers"
]
license = "GPL-3.0+"

readme = "README.md"

homepage = "https://chaoss.github.io/grimoirelab/"
repository = "https://github.com/chaoss/grimoirelab-chronicler"

keywords = [
    "software analytics",
    "events",
    "grimoirelab"
]

classifiers = [
   "Development Status :: 3 - Alpha",
   "Intended Audience :: Developers",
   "Intended Audience :: Information Technology",
   "Intended Audience :: Science/Research",
   "Topic :: Software Development",
   "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
   "Programming Language :: Python :: 3"
]

packages = [
    { include = "chronicler"},
]

include = [
    { path = "AUTHORS", format = "sdist" },
    { path = "NEWS", format = "sdist" },
    { path = "README.md", format = "sdist" },
]

[tool.poetry.scripts]
chronicler = "chronicler.chronicler:chronicler"

[tool.poetry.dependencies]
python = "^3.11"

click = "^8.1.7"
cloudevents = "^1.10.1"
coverage = "^7.2.3"
grimoirelab-toolkit = { version = ">=0.3", allow-prereleases = true}

[tool.poetry.group.dev.dependencies]
flake8 = "^7.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
