[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "analisis_datos_examen_tu_nombre"  # CAMBIA ESTO para que sea único
version = "0.1.0"
authors = [
  { name="Tu Nombre", email="tu.email@mondragon.edu" },
]
description = "Librería para el examen de análisis de datos"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["analisis", "pandas", "examen"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# IMPORTANTE: Esto no salía en la foto pero es obligatorio para tu código
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "seaborn"
]

[project.urls]
"Homepage" = "https://github.com/aimarsm/analisis_datos_examen"