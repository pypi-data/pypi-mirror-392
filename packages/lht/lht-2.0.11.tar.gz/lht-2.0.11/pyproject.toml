[build-system]
requires = ["setuptools>=61.0", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lht"
version = "2.0.11"
authors = [
  { name="LHT Author", email="dan@solomo.io" },
]
description = "Lakehouse Tools for Snowflake and Salesforce"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.2.3",
    "snowflake-snowpark-python>=1.31.1",
    "requests>=2.32.3",
    "cryptography>=3.0.0",
    "pyarrow>=10.0.0"
]

[project.scripts]
lht = "lht.cli:main"

[project.urls]
Homepage = "https://github.com/pypa/lht"
Issues = "https://github.com/pypa/lht/issues"