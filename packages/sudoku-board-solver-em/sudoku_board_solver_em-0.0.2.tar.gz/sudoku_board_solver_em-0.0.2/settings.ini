[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = sudoku
lib_name = sudoku-board-solver-em
version = 0.0.2
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = docs
lib_path = sudoku
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Emilio Magri
author_email = emilio.magri@gmail.com
copyright = 2025 onwards, %(author)s
description = Sudoku solver
keywords = nbdev jupyter notebook python
language = English
status = 3
user = emagri

### Optional ###
requirements = fastcore pandas numpy
