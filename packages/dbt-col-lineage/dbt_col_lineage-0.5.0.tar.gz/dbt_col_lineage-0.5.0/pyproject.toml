[project]
name = "dbt-col-lineage"
version = "0.5.0"
description = "A simple tool to extract dbt column lineage"
authors = [
    {name = "Fszta"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.10.6,<3.0.0",
    "sqlglot (>=26.8.0,<27.0.0)",
    "dbt (>=1.0.0.38.29,<2.0.0.0.0)",
    "dbt-core (>=1.6.0)",
    "dbt-sqlite (>=1.6.0)",
    "dbt-duckdb (>=1.9.2,<2.0.0)",
    "duckdb (>=1.2.1,<2.0.0)",
    "graphviz (>=0.20.3,<0.21.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "uvicorn (>=0.34.0,<0.35.0)"
]

[tool.poetry.scripts]
dbt-col-lineage = "dbt_column_lineage.cli.main:main"
test = "run_tests:run_tests"
test-unit = "run_tests:run_tests_unit"
test-integration = "run_tests:run_tests_integration"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.4,<9.0.0"
mypy = ">=1.15.0,<2.0.0"
mkdocs-material = ">=9.5.0,<10.0.0"
mkdocs-click = ">=0.8.1,<0.9.0"

[tool.pytest.ini_options]
pythonpath = ["."]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.9"
files = ["dbt_column_lineage", "tests"]
show_error_codes = true
pretty = true
strict = true

[[tool.mypy.overrides]]
module = [
    "sqlglot.*",
    "dbt.*"
]
ignore_missing_imports = true

[tool.poetry]
name = "dbt-col-lineage"
packages = [
    {include = "dbt_column_lineage"}
]
license = "MIT"
