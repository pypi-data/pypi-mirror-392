[metadata]
name = facturxlib
version = attr:facturxlib.__version__
url = https://github.com/kbr/facturxlib
project_urls = 
	Homepage = https://github.com/kbr/facturxlib
	Code = https://github.com/kbr/facturxlib
	Issue tracker = https://github.com/kbr/facturxlib/issues
description = Library to create Factur-X conform CrossIndustryInvoice xml-files.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
author = Klaus Bremer
author_email = bremer@bremer-media.com
platform = any
keywords = Factur-X, ZUGFeRD, CrossIndustryInvoice, xml, E-Invoice, E-Rechnung, X-Rechnung
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
python_requires = ">= 3.9",

[options]
packages = facturxlib

[egg_info]
tag_build = 
tag_date = 0

