    idelay_count_user_value_4:
      address: 0x17
      bitposition: 5
      bitwidth: 5
      description: 'IDelay count value, used for manual IDelay adjustment, user value'
      readwrite: rw
      value: 0x00
    idelay_count_user_value_5:
      address: 0x17
      bitposition: 10
      bitwidth: 5
      description: 'IDelay count value, used for manual IDelay adjustment, user value'
      readwrite: rw
      value: 0x00
  i2c_registers:
    i2c_speed:
      address: 0x0A
      bitposition: 0
      bitwidth: 3
      description: 'I2C speed, 0=200kHz, 7=25kHz'
      readwrite: rw
      value: 7
    i2c_en:
      address: 0x0F
      bitposition: 14
      bitwidth: 1
      description: ''
      readwrite: rw
      value: 1
    i2c_words:
      address: 0x0F
      bitposition: 8
      bitwidth: 4
      description: 'number of words to send in the i2c command.'
      readwrite: rw
      value: 0
    i2c_addr:
      address: 0x0F
      bitposition: 0
      bitwidth: 8
      description: 'i2c address for the commands in the string builder'
      readwrite: rw
