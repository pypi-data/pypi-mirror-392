[project]
name = "fastgemf"
version = "0.1.4"
description = "Scalable High-Speed Simulation of Stochastic Spreading Processes over Complex Multilayer Networks"
readme = "README.md"  # Just the file, not the content
authors = [{ name = "Mohammad Hossein Samaei", email = "m.hosseinsamaei@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["epidemic", "simulation", "network", "stochastic", "multilayer"]

dependencies = [
    "numpy",
    "pandas",
    "pyyaml",
    "networkx",
    "matplotlib",
    "tqdm",
    "scipy",
    "sortedcontainers",
    "pyvis",
]

[project.urls]
Homepage = "https://github.com/KSUNetSE/FastGEMF"
Repository = "https://github.com/KSUNetSE/FastGEMF"
Documentation = "https://github.com/KSUNetSE/FastGEMF#readme"

[tool.setuptools.packages.find]
where = ["src"]