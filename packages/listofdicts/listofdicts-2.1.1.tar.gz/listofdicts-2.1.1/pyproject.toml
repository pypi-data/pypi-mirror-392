[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "listofdicts"
version = "2.1.1"
description = "A ListOfDicts class for managing a list of dictionaries with enhanced functionality."
authors = [{ name="Stephen Hilton", email="stephen@familyhilton.com" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.8"
keywords = ["list","dict","list of dict","listofdict","listofdicts"]
dependencies = []

[project.optional-dependencies]
dev = ["fupi"]
test = ["fupi"]

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["listofdicts"]  
