[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[metadata]
license-file = "LICENSE"

[project]
name = "vortexpy"
version = "4.0.24"
license = {file = "LICENSE"}
authors = [{name = "Synerty", email = "contact@synerty.com"}]
description = "Synertys observable, routable, data serialisation and transport code."
keywords = [
    "vortex",
    "observable",
    "http",
    "compressed",
    "synerty",
]
classifiers = ["Programming Language :: Python :: 3.5"]
dependencies = [
    "SQLAlchemy >= 2.0",
    "GeoAlchemy2",
    "txwebsocket>=1.1.0",
    "autobahn[twisted]",
    "vcversioner",
    "six",
    "pytz",
    "reactivex>=4.0.4",
    "ddt >=1.6.0",
    "psutil",
    "txhttputil>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/Synerty/vortexpy"
Download = "https://github.com/Synerty/vortexpy/tarball/3.4.6"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["test"]
namespaces = false
