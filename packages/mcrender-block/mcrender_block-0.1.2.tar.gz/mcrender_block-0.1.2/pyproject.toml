[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcrender-block"
version = "0.1.2"
description = "CLI tool for rendering Minecraft blocks from jar files"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "almajd3713"}
]
keywords = ["minecraft", "renderer", "isometric", "gregtech", "modded", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Pillow>=9.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "numpy>=1.20.0",
    "moderngl>=5.6.0",
    "pyrr>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/almajd3713/vibecoded_mc_renderer"
Repository = "https://github.com/almajd3713/vibecoded_mc_renderer"
Issues = "https://github.com/almajd3713/vibecoded_mc_renderer/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "ruff>=0.0.260",
]

[project.scripts]
mcrender = "vibecoded_mc_renderer.__main__:main"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
