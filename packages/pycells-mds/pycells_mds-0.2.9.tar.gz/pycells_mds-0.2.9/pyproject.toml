[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycells_mds"
version = "0.2.9"
description = "Multidimensional Data Structures for Python."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Zhandos Mambetali", email = "zhandos.mambetali@gmail.com" }
]
license = { file = "LICENSE" }
dependencies = [
    "sqlalchemy",
    "numpy",
    "redis",
    "fastapi",
    "uvicorn",
    "typer"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
]
keywords = ["database", "multidimensional", "data structures", "sqlalchemy", "pycells"]

[project.urls]
Homepage = "https://pycells.com"
Issues = "https://pycells.com/issues"
Contact = "https://wa.me/77014577360"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "docs*"]

