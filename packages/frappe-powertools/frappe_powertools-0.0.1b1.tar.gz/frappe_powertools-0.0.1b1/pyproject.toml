[project]
name = "frappe-powertools"
version = "0.0.1b1"
description = "Practical utilities, decorators, and hooks for Frappe developers."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
	{ name = "Mazeed / 0xsirsaif" },
]
dependencies = [
    "pydantic>=2.12.4",
]

[project.optional-dependencies]
# Reserved for future groups, e.g., "ops", "sql", "logging"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
	"pytest",
	"ruff",
	"pytest-cov",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
addopts = "-q"
