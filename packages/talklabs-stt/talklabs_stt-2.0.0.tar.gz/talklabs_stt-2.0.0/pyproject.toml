[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "talklabs-stt"
version = "2.0.0"
description = "TalkLabs STT SDK - Speech-to-Text API compatible with Deepgram"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "Francisco Lima", email = "franciscorllima@gmail.com"}
]
maintainers = [
    {name = "Francisco Lima", email = "franciscorllima@gmail.com"}
]
keywords = ["speech-to-text", "stt", "transcription", "audio", "deepgram", "talklabs"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
dependencies = [
    "requests>=2.28.0",
    "websockets>=15.0",
    "python-dotenv>=1.0.0",
    "soundfile>=0.12.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.1.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://talklabs.com.br"
Repository = "https://github.com/talklabs/talklabs-stt"

[tool.setuptools]
packages = ["talklabs_stt"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
