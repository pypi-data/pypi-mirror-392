[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "pydicom-jpeg-decoder"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = ["pydicom>=2.4.4"]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "pylibjpeg>=2.0.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
]

[tool.maturin]
python-source = "python"
exclude = ["tests/*"]
include = ["LICENSE", "README.md"]


[tool.pytest]
minversion = "9.0"
addopts = ["-ra", "-q"]
testpaths = ["tests/*"]
