[metadata]
name = rascal-speech
version = 1.0.0
description = Resources for Analyzing Speech in Clinical Aphasiology Labs
long_description = file: README.md
long_description_content_type = text/markdown
author = Nick McCloskey
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
include_package_data = True
install_requires = 
	biopython>=1.84
	contractions==0.1.73
	nltk>=3.9.1
	num2words>=0.5.14
	numpy==1.26.4
	pandas>=2.0.3
	pyenchant==3.2.2
	pylangacq==0.19.1
	python-Levenshtein>=0.27.1
	PyYAML>=6.0.2
	tqdm>=4.67.1
	openpyxl>=3.1.5
	streamlit>=1.45.1
	scipy>=1.16.0
	xlsxwriter>=3.2.5

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

