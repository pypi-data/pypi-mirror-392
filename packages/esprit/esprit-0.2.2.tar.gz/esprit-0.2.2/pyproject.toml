
[project]
name = "esprit"
version = "0.2.2"
description = "A minimal terminal-based spreadsheet editor"
authors = [{name = "Marcus Kazmierczak"}]
license = {text = "MIT"}
readme = "README.md"
keywords = ["spreadsheet", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "textual>=0.41.0",
    "rich>=13.0.0",
]

[project.urls]
Documentation = "https://github.com/mkaz/esprit"
Repository = "https://github.com/mkaz/esprit"
Issues = "https://github.com/mkaz/esprit/issues"

[project.scripts]
esprit = "esprit.main:main"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.17.1",
    "pytest>=9.0.1",
    "ruff>=0.12.10",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["esprit"]


[tool.ruff]
target-version = "py312"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disallow_untyped_calls = false
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "appdirs.*"
ignore_missing_imports = true
