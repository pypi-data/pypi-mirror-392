[project]
name = "backtracking-llm"
version = "0.3.0"
description = "Library for running inference on large language models with the ability to remove generated tokens."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = [ "LICENSE" ]

authors = [
    { name = "matee8", email = "graves-bluff-pesky@duck.com" }
]

keywords = ["text-generation", "neural-network", "machine-learning"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "torch>=2.1.2, <3.0.0",
    "numpy>=2.0.1, <3.0.0",
    "transformers>=4.51.3, <5.0.0",
]

[project.urls]
Homepage = "https://github.com/matee8/backtracking_llm"
Repository = "https://github.com/matee8/backtracking_llm"
Issues = "https://github.com/matee8/backtracking_llm/issues"

[project.optional-dependencies]
benchmark = [
    "lm-eval>=0.4.4, <1.0.0",
    "optuna>=4.0.0, <5.0.0",
]
rl = [
    "stable-baselines3[extra]>=2.0.0, <3.0.0",
    "openai>=2.0.0, <3.0.0",
    "gymnasium>=1.0.0, <2.0.0",
    "tenacity>=9.0.0, <9.1.2",
    "sb3-contrib>=2.0.0, <3.0.0",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[dependency-groups]
dev = [
    "setuptools>=80.1.0, <81.0.0",
    "pylint>=3.0.4, <4.0.0",
    "pytest>=8.0.2, <9.0.0",
    "yapf>=0.43.0",
    "pytest-cov>=6.0.0, <7.0.0",
]

[project.scripts]
backtracking-llm = "backtracking_llm._scripts.cli:main"
backtracking-llm-benchmark = "backtracking_llm._scripts.benchmark:main"
backtracking-llm-train-rl = "backtracking_llm._scripts.train_rl:main"
