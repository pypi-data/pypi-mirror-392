default_inputs:
  band_settings:
    symprec: 1e-5
    band_mode: seekpath-aiida
    line_density: 20
    band_kpoints_distance: 0.025
    only_dos: false
    kpoints_per_split: 80


default_protocol: balanced

protocols:
  balanced:
    description: |
      A balanced protocol for band structure calculation see vasp.yaml for exact settings used
  bradcrack:
    description: |
      Band structure calculation with path generated by bradcrack
    band_settings:
      band_mode: bradcrack
