default_inputs:
    clean_workdir: True
    kpoints_spacing: 0.05
    max_iterations: 5
    potential_family: 'PBE.54'
    potential_mapping: *potential_mapping
    magmom_mapping: *magmom_mapping
    meta_parameters:
      ediff_per_atom: 1.0e-6
    settings:
    ldau_mapping:   # Mapping for LDU+U
      # mappings:
      #   Fe: ['d', 4.0]
      #   Co: ['d', 4.0]
    parameters:
      incar:
        prec: accurate
        encut: 550
        lreal: false
        ismear: 0
        sigma: 0.05
        ispin: 2
        algo: normal
        nwrite: 1
        lwave: False
        nelm: 200
        nelmin: 4
        lasph: true
        lvhar: true
        lorbit: 11
        nedos: 2000
        gga: ps
    calc:
        metadata:
            options:
                resources:
                    num_machines: 1
                max_wallclock_seconds: 43200  # Twelve hours
                withmpi: True

default_protocol: balanced

protocols:
  balanced:
    description: 'Balanced protocol for VASP calculations. Previously the UCLRelaxSet, but no default LDAU mapping is apllied.'
