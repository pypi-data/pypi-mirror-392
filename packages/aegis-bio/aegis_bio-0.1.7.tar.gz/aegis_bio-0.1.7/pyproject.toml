[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
authors = [
	{ name = "David Navarro-PayÃ¡", email = "david.navarro.paya@gmail.com" },
	{ name = "Antonio Santiago", email = "antsanpaj@gmail.com" },
	{ name = "Amandine Velt", email = "Amandine.Velt@inrae.fr" },
]
name = "aegis-bio"
version = "0.1.7"
description = "Annotation Extraction Genomic Integration Suite."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent"
]

license = "GPL-3.0-or-later"
license-files = ["LICENSE.md"]

dependencies = [
    "biopython>=1.81",
    "colorlover>=0.3.0",
    "matplotlib>=3.5.3",
    "networkx>=2.6.3",
    "pandas>=1.1.5",
    "plotly>=5.18.0",
    "scipy>=1.7.3",
    "tqdm>=4.67.1",
    "typer>=0.16.1",
]

[tool.setuptools]
packages = ["aegis", "aegis.cli"]

[project.scripts]
aegis-extract = "aegis.cli.extract:app"
aegis-overlap = "aegis.cli.overlap:app"
aegis-orthology = "aegis.cli.orthology:app"
aegis-reformat = "aegis.cli.reformat:app"
aegis-summary = "aegis.cli.summary:app"
aegis-prune = "aegis.cli.prune:app"
aegis-rename = "aegis.cli.rename:app"
aegis-symbols = "aegis.cli.symbols:app"
aegis-motifs = "aegis.cli.motifs:app"
aegis-merge = "aegis.cli.merge:app"
aegis-tidy = "aegis.cli.tidy:app"
aegis-subset = "aegis.cli.subset:app"
aegis-tidy-genome = "aegis.cli.tidy_genome:app"
