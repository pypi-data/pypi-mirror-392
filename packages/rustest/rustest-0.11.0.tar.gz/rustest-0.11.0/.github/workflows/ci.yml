name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv and dependencies
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and build package
        run: uv sync --all-extras

      - name: Run Python unit tests with pytest
        run: .venv/bin/pytest python/tests -v

      - name: Run all integration tests with pytest
        run: .venv/bin/pytest tests/ examples/tests/ -v

      - name: Run all integration tests with rustest
        run: .venv/bin/python -m rustest tests/ examples/tests/ -v

      - name: Test README code blocks with rustest
        run: .venv/bin/python -m rustest README.md

      - name: Test README code blocks with pytest-codeblocks
        run: .venv/bin/pytest README.md --codeblocks

      - name: Test documentation code blocks with rustest
        run: |
          .venv/bin/python -m rustest docs/guide/writing-tests.md -v
          .venv/bin/python -m rustest docs/guide/fixtures.md -v
          .venv/bin/python -m rustest docs/guide/assertions.md -v
          .venv/bin/python -m rustest docs/guide/test-classes.md -v
          .venv/bin/python -m rustest docs/guide/parametrization.md -v
          .venv/bin/python -m rustest docs/guide/marks.md -v
          .venv/bin/python -m rustest docs/guide/async-testing.md -v
          .venv/bin/python -m rustest docs/getting-started/quickstart.md -v
          .venv/bin/python -m rustest docs/api/approx.md -v
          .venv/bin/python -m rustest docs/api/decorators.md -v
          .venv/bin/python -m rustest docs/api/overview.md -v

      - name: Test documentation code blocks with pytest-codeblocks
        run: |
          .venv/bin/pytest docs/guide/writing-tests.md --codeblocks
          .venv/bin/pytest docs/guide/fixtures.md --codeblocks
          .venv/bin/pytest docs/guide/assertions.md --codeblocks
          .venv/bin/pytest docs/guide/test-classes.md --codeblocks
          .venv/bin/pytest docs/guide/python-api.md --codeblocks
          .venv/bin/pytest docs/guide/parametrization.md --codeblocks
          .venv/bin/pytest docs/guide/marks.md --codeblocks
          .venv/bin/pytest docs/guide/async-testing.md --codeblocks
          .venv/bin/pytest docs/getting-started/quickstart.md --codeblocks
          .venv/bin/pytest docs/api/approx.md --codeblocks
          .venv/bin/pytest docs/api/decorators.md --codeblocks
          .venv/bin/pytest docs/api/overview.md --codeblocks

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install uv and dependencies
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Auto-fix Python formatting with ruff
        run: uv run --no-project ruff format python

      - name: Auto-fix Python linting with ruff
        run: uv run --no-project ruff check --fix python

      - name: Auto-fix Rust formatting
        run: cargo fmt

      - name: Commit and push formatting changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Auto-fix formatting and linting"
            git push
          fi

      - name: Check Python formatting with ruff
        run: uv run --no-project ruff format --check python

      - name: Lint Python with ruff
        run: uv run --no-project ruff check python

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Lint Rust with clippy
        run: cargo clippy --lib -- -D warnings

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and dependencies
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Type check with basedpyright
        run: uv run --no-project basedpyright python
