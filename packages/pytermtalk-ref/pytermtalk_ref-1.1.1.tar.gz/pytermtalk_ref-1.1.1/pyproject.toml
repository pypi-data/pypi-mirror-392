[project]
name = "pytermtalk-ref"
version = "1.1.1"
description = "My reference implementation of a terminal-based chat program using sockets; supports both client and server modes."
readme = "README.md"
keywords = ["chat", "terminal", "cli", "client & server", "reference"]
authors = [ { name = "Rik Roos", email = "28710055+GuzziRik@users.noreply.github.com" } ]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Communications :: Chat",
    "Operating System :: OS Independent"
]
requires-python = ">=3.10"
dependencies = []

[project.scripts]
pytermtalk-ref = "pytermtalk_ref:main"
talk = "pytermtalk_ref:main"

[project.urls]
Homepage = "https://github.com/RikRoos/pytermtalk-ref"
Documentation = "https://github.com/RikRoos/pytermtalk-ref/blob/master/README.md"
Source = "https://github.com/RikRoos/pytermtalk-ref/tree/master/src/pytermtalk_ref"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

