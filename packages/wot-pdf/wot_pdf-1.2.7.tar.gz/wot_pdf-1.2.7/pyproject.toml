[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wot-pdf"
version = "1.2.7"
description = "WOT-PDF v1.2.7: Comprehensive PDF Generation with Version Consistency"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Work Organizing Tools", email = "info@wot-tools.com"}
]
keywords = ["pdf", "typst", "reportlab", "markdown", "mermaid", "diagrams", "book", "generation", "professional", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "reportlab>=4.0.0",
    "Pillow>=10.0.0",
    "markdown>=3.4.0",
    "pathlib-mate>=1.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://bitbucket.org/tinezivic/wot-pdf"
Documentation = "https://wot-pdf.readthedocs.io/"
Repository = "https://bitbucket.org/tinezivic/wot-pdf.git"
Issues = "https://bitbucket.org/tinezivic/wot-pdf/issues"

[project.scripts]
wot-pdf = "wot_pdf.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
wot_pdf = ["templates/typst/*.typ", "resources/*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["wot_pdf"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"

[tool.coverage.run]
source = ["src/wot_pdf"]
omit = ["*/tests/*", "*/test_*.py"]
