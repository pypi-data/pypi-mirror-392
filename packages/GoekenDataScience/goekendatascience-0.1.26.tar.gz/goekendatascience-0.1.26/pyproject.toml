[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GoekenDataScience"
version = "0.1.26"
description = "Python package for Goeken Data Science"
readme = "README.md"
requires-python = ">=3.7" 
authors = [
    { name = "Ryan Goeken", email = "pygoeken@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "pandas>=2.0",
    "numpy>=1.26,<2.0",
    "yfinance>=0.2.00,<0.3.00",
    "requests>=2.00,<3.00"
]

[project.urls]
Homepage = "https://github.com/yourusername/GoekenStats"