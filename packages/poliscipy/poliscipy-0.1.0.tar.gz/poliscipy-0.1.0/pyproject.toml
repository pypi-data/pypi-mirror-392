[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poliscipy"
version = "0.1.0"
description = "A Python package for political science data visualization."
authors = [
    { name="Ethan Olesinski" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
    "geopandas",
    "matplotlib",
    "pandas"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["poliscipy*"]

[tool.setuptools.package-data]
"poliscipy.shapefiles.state_shapefile" = [
    "*.shp",
    "*.shx",
    "*.dbf",
    "*.prj",
    "*.sbn",
    "*.sbx",
    "*.cpg",
    "electoral_votes.csv"
]