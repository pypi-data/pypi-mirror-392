[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flexup"
version = "0.2.0"
description = "A flexible file upload server with Flask and predefined upload destinations"
readme = "README.md"
authors = [
    {name = "dyay108", email = "dyay108@users.noreply.github.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Flask",
]
keywords = ["flexup", "upload", "server", "flask", "file-transfer"]
requires-python = ">=3.8"
dependencies = [
    "flask>=2.0.0",
    "werkzeug>=2.0.0",
]

[project.scripts]
flexup = "flexup.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/dyay108/flexup"
Documentation = "https://github.com/dyay108/flexup#readme"
Repository = "https://github.com/dyay108/flexup"
"Bug Tracker" = "https://github.com/dyay108/flexup/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
