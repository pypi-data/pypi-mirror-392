[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ibkr-trade-ai"
version = "0.0.1"
dependencies = [
  "diskcache",
]
requires-python = ">=3.9"
authors = [
  {name = "Jayaprakash Sundararaj", email = "osjayaprakash@gmail.com"},
]
maintainers = [
  {name = "Jayaprakash Sundararaj", email = "osjayaprakash@gmail.com"}
]
description = "IBKR Trade AI - Lightweight asyncio based trading library for Interactive Brokers."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["IBKR", "trading", "AI", "trading", "algo-trading", "Interactivebrokers"]
classifiers = [
  "Operating System :: OS Independent",
  'Development Status :: 2 - Pre-Alpha',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: MIT License',
  'Natural Language :: English',
  "Programming Language :: Python",
  'Programming Language :: Python :: 3.7',
]

[tool.hatch.build.targets.wheel]
packages = ["bolt2"]

# [project.optional-dependencies]
# gui = ["PyQt5"]
# cli = [
#  "rich",
#  "click",
# ]

[project.urls]
Homepage = "https://jayaprakash.net"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/osjayaprakash/ibkr-trade-ai.git"
"Bug Tracker" = "https://github.com/osjayaprakash/ibkr-trade-ai/issues"

[project.scripts]
spam-cli = "spam:main_cli"

[project.gui-scripts]
spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
tomatoes = "spam:main_tomatoes"