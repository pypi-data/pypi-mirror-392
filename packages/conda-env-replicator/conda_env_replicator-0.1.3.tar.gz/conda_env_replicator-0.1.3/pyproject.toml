[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conda-env-replicator"
version = "0.1.3"
description = "Create portable conda environment files for OS/glibc upgrades"
readme = "README.md"
authors = [
    {name = "Omar Valerio", email = "omar.valerio@mpinb.mpg.de"}
]
maintainers = [
    {name = "Omar Valerio", email = "omar.valerio@mpinb.mpg.de"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]
keywords = ["conda", "environment", "migration", "HPC", "glibc", "CUDA", "portability"]
requires-python = ">=3.7"
dependencies = [
    "PyYAML>=5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
    "build>=0.10",
    "twine>=4.0",
    "validate-pyproject[all]>=0.12",
]

[project.urls]
Homepage = "https://github.com/mpinb/conda-env-replicator"
Repository = "https://github.com/mpinb/conda-env-replicator"
Documentation = "https://github.com/mpinb/conda-env-replicator#readme"
"Bug Tracker" = "https://github.com/mpinb/conda-env-replicator/issues"

[project.scripts]
conda-env-replicator = "conda_env_replicator:main"

[tool.setuptools]
py-modules = ["conda_env_replicator"]

[tool.setuptools.packages.find]
where = ["."]
include = ["conda_env_replicator*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=conda_env_replicator --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
