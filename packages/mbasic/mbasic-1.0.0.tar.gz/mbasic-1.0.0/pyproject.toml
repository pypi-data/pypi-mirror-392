[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mbasic"
version = "1.0.0"
description = "MBASIC2025 5.21 BASIC language - Independent open-source implementation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Aaron Wohl", email = "mbasic@wohl.com"}
]
keywords = [
    "basic",
    "interpreter",
    "vintage",
    "retro",
    "programming",
    "mbasic",
    "mbasic-5.21",
    "basic-80",
    "cp/m",
    "vintage-computing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Compilers",
    "Topic :: System :: Emulators",
    "Environment :: Console",
    "Environment :: Console :: Curses",
]

# Core MBASIC has ZERO dependencies - pure Python stdlib
dependencies = []

[project.optional-dependencies]
# Curses UI backend (full-screen terminal interface)
curses = ["urwid>=2.0.0"]

# Tkinter UI backend (graphical interface)
# Note: tkinter is included with Python, but on some Linux systems
# requires python3-tk package: sudo apt-get install python3-tk
tk = []

# All UI backends
all = ["urwid>=2.0.0"]

# Development dependencies
dev = [
    "pytest>=7.0",
    "pexpect>=4.8.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

# Help system (for frontmatter parsing in help files)
help = ["python-frontmatter>=1.0.0"]

# Documentation generation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocs-awesome-pages-plugin>=2.9.0"
]

# Full development environment
full = [
    "urwid>=2.0.0",
    "pytest>=7.0",
    "pexpect>=4.8.0",
    "python-frontmatter>=1.0.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocs-awesome-pages-plugin>=2.9.0"
]

[project.urls]
Homepage = "https://github.com/avwohl/mbasic"
Documentation = "https://avwohl.github.io/mbasic/"
Repository = "https://github.com/avwohl/mbasic"
Issues = "https://github.com/avwohl/mbasic/issues"
Changelog = "https://github.com/avwohl/mbasic/blob/main/docs/dev/WORK_IN_PROGRESS.md"

[project.scripts]
mbasic = "mbasic:main"

[project.entry-points."mkdocs.plugins"]
macro_expander = "utils.mkdocs_plugins.macro_expander:MacroExpanderPlugin"

[tool.setuptools]
# Include both the entry point module and the src package
py-modules = ["mbasic"]  # Entry point: mbasic
packages = ["src", "src.ui", "src.ui.web", "src.editing", "src.filesystem", "src.iohandler"]  # All src packages

# Tell setuptools not to look for __init__.py in src (flat namespace)
# This allows imports like: from runtime import Runtime
[tool.setuptools.package-dir]
"" = "."  # Root is current directory

[tool.setuptools.package-data]
# Include documentation and example files
"mbasic" = [
    "docs/**/*.md",
    "docs/**/*.json",
    "basic/**/*.bas",
    "basic/**/*.BAS",
    "basic/**/*.txt",
]
