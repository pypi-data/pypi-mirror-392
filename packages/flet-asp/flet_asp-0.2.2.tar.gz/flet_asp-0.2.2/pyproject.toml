[project]
name = "flet-asp"
version = "0.2.2"
description = "Flet-ASP â€“ The Flet Atomic State Pattern is a reactive state management library for Flet."
requires-python = ">=3.9"
readme = "README.md"
authors = [
    { name = "brunobrown", email = "brunobrown.86@gmail.com" }
]
license = "MIT"
license-files = []

dependencies = [
    "flet>=0.25.2",
]

classifiers = [
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/brunobrown/flet-asp"
#Documentation = ""
Repository = "https://github.com/brunobrown/flet-asp"
Issues = "https://github.com/brunobrown/flet-asp/issues"

[tool.ruff]
output-format = "concise"
extend-exclude = ["__pycache__"]

[dependency-groups]
dev = [
    "flet[all]==0.25.2",
    "pytest>=8.4.1",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.setuptools.package-data]
"flet_asp" = ["**/*"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
