[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "god-mcp"
version = "0.1.0"
description = "A meta-MCP server that enables AI agents to dynamically create, manage, and debug other MCP servers"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "godMCP", email = "god-mcp@example.com" }
]
keywords = ["mcp", "model-context-protocol", "ai", "agent", "server-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.1.0",
    "mcp>=0.1.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
god-mcp = "god_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/god_mcp"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
