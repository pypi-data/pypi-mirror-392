[project]
name = "validatax"
version = "0.2.0"
description = "A lightweight data validation toolkit"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name = "sumith", email = "sumithsingh558@gmail.com" }
]
keywords = ["data-quality", "validation", "pandas", "schema", "columns"]

dependencies = [
  "pandas>=1.5",
  "openpyxl>=3.1"
]

[project.urls]
Homepage = "https://github.com/sumith/validata"
Source = "https://github.com/sumith/validata"

[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"
