[project]
name = "flowtrace"
version = "0.5.0"
description = "System-level execution tracer for Python 3.12+ (PEP 669)"
authors = [{ name = "Alexandr153", email = "boss191105@bk.ru" }]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["python", "monitoring", "tracing", "PEP669", "async"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
]
dependencies = []

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/Python-Fork/FlowTrace"
Documentation = "https://github.com/Python-Fork/FlowTrace/blob/main/README.md"
Issues = "https://github.com/Python-Fork/FlowTrace/issues"

[tool.ruff]
target-version = "py312"
line-length = 100
preview = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
  "E", "F", "W", "I", "UP", "B", "SIM", "C4", "TCH", "RUF"
]
ignore = [
  "E501",
]
extend-ignore = ["RUF002", "RUF003", 'SIM108', "UP047", "TC001"]

explicit-preview-rules = true

[tool.ruff.lint.isort]
known-first-party = ["flowtrace"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = false
check_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
addopts = "-q"
minversion = "7.0"
pythonpath = ["."]