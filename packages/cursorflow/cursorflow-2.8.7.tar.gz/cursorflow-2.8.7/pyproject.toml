[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cursorflow"
version = "2.8.7"
description = "ðŸ”¥ Complete page intelligence for AI-driven development with Hot Reload Intelligence - captures DOM, network, console, performance, HMR events, and comprehensive page analysis"
authors = [
    {name = "GeekWarrior Development", email = "rbush@cooltheory.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = ["ui-testing", "automation", "cursor", "ai", "web-testing", "css-iteration", "hot-reload", "hmr", "element-intelligence", "page-analysis", "error-context"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: AsyncIO"
]
dependencies = [
    "playwright>=1.40.0",
    "paramiko>=3.3.1", 
    "pyyaml>=6.0.1",
    "asyncio-mqtt>=0.11.1",
    "click>=8.1.7",
    "rich>=13.6.0",
    "jinja2>=3.1.2",
    "python-dateutil>=2.8.2",
    "watchdog>=3.0.0",
    "docker>=6.1.3",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "websockets>=11.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1", 
    "black>=23.9.1",
    "flake8>=6.1.0",
    "mypy>=1.6.1"
]

[project.scripts]
cursorflow = "cursorflow.cli:main"

[project.urls]
Homepage = "https://github.com/haley-marketing-group/cursorflow"
Documentation = "https://cursorflow.dev"
Repository = "https://github.com/haley-marketing-group/cursorflow"

[tool.setuptools.packages.find]
where = ["."]
include = ["cursorflow*"]

[tool.setuptools.package-data]
cursorflow = ["rules/*.mdc", "rules/*.md"]


[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
