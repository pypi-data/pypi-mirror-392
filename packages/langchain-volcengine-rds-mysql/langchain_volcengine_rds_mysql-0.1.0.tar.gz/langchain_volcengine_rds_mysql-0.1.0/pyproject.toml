[project]
name = "langchain-volcengine-rds-mysql"
version = "0.1.0"
description = "LangChain VectorStore for VolcEngine RDS for MySQL native vector indexing (HNSW)"
authors = [
    { name = "Siyu Chen", email = "chen.siyu@bytedance.com" }
]
requires-python = ">=3.9"
readme = "README.md"
license = { text = "Apache-2.0" }
keywords = ["vector store", "vector database", "mysql", "volcengine", "rds", "langchain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database"
]
dependencies = [
    "langchain-core>=0.2.15",
    "langchain-community>=0.2.15",
    "pymysql>=1.1",
    "typing-extensions>=3.10"
]

# [project.urls]
# Homepage = "https://github.com/volcengine/langchain-volcengine-rds-mysql"
# Repository = "https://github.com/volcengine/langchain-volcengine-rds-mysql"
# "Bug Tracker" = "https://github.com/volcengine/langchain-volcengine-rds-mysql/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
