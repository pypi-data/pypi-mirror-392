[project]
name = "sc-napalm"
version = "2.6.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "gitpython>=3.1.45",
    "lxml>=6.0.2",
    "napalm>=5.0.0",
    "napalm-ciena-saos>=0.1.0",
    "napalm-srl>=1.0.5",
    "napalm-sros>=1.0.2",
    "pyaoscx>=2.6.0",
    "pynautobot>=2.1.1",
    "python-decouple>=3.8",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
sc-napalm-get = "custom_napalm.get:main"

[tool.hatch.build.targets.wheel]
packages = ["src/custom_napalm"]

#[tool.hatch.build]
#include = [
#    "src/custom_napalm/junos/*.yml",
#    "src/custom_napalm/nxos/*.tpl",
#]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.14.3",
]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]

  
