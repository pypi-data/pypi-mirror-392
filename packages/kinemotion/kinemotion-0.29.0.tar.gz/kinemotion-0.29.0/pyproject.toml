[project]
name = "kinemotion"
version = "0.29.0"
description = "Video-based kinematic analysis for athletic performance"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
authors = [
    {name = "Sebastian Otaegui", email = "feniix@gmail.com"}
]
keywords = ["kinemotion", "kinemetry", "video-analysis", "drop-jump", "athletic-performance", "pose-tracking", "mediapipe"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "click>=8.1.7",
    "opencv-python>=4.9.0",
    "mediapipe>=0.10.9",
    "numpy>=1.26.0",
    "scipy>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/feniix/kinemotion"
Repository = "https://github.com/feniix/kinemotion"
Source = "https://github.com/feniix/kinemotion"
Issues = "https://github.com/feniix/kinemotion/issues"

[project.scripts]
kinemotion = "kinemotion.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kinemotion"]

[tool.hatch.build.targets.wheel.force-include]
"src/kinemotion/py.typed" = "kinemotion/py.typed"

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "pytest-cov>=5.0.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "pyright>=1.1.380",
    "pre-commit>=3.6.0",
    "python-semantic-release>=9.8.2",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]


[tool.pytest]
minversion = "9.0"
testpaths = ["tests"]
console_output_style = "times"
strict = true
addopts = [
    "--cov=src/kinemotion",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-branch",
]

[tool.coverage.run]
source = ["src/kinemotion"]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
precision = 2
show_missing = true
fail_under = 50.0  # Current baseline: 50.75% - prevent regression

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = []

[tool.pyright]
include = ["src"]
exclude = ["tests", "examples"]

pythonVersion = "3.10"
typeCheckingMode = "strict"

# Equivalent to mypy's ignore_missing_imports for libraries without stubs
reportMissingImports = "none"
reportMissingTypeStubs = false
reportMissingModuleSource = "none"

# Disable some overly strict rules from strict mode
reportUnknownMemberType = "none"
reportUnknownArgumentType = "none"
reportUnknownVariableType = "none"
reportUnknownParameterType = "none"

# Numpy/OpenCV related relaxations (missing type arguments for ndarray)
reportMissingTypeArgument = "none"
reportAttributeAccessIssue = "none"

# Click decorator issues (untyped decorators from click library)
reportUntypedFunctionDecorator = "none"
reportFunctionMemberAccess = "none"

# Relax these to match mypy behavior (can be tightened later)
reportOptionalMemberAccess = "warning"
reportOptionalOperand = "warning"
reportPossiblyUnboundVariable = "warning"
reportCallIssue = "warning"
reportArgumentType = "warning"
reportUnnecessaryComparison = "warning"

# Additional warnings for code quality
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"
reportDuplicateImport = "warning"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""
dist_path = "dist/"
upload_to_vcs_release = true
remove_dist = false
patch_without_tag = false
major_on_zero = false
allow_zero_version = true
commit_message = "chore(release): {version} [skip ci]"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "chore", "build", "ci"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
