[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bma-opendata"
version = "0.1.0"
description = "Typed SDK for the Bangkok Open Data CKAN Action API"
readme = "README.md"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [
    { name = "Sirin Puenggun" },
]
keywords = ["ckan", "bangkok", "open data", "sdk", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.5,<3.0",
    "requests>=2.31,<3.0",
]

[project.urls]
Homepage = "https://github.com/Sosokker/bma-opendata-python-sdk"
Documentation = "https://github.com/Sosokker/bma-opendata-python-sdk#readme"
Repository = "https://github.com/Sosokker/bma-opendata-python-sdk"
Issues = "https://github.com/Sosokker/bma-opendata-python-sdk/issues"

[tool.setuptools.packages.find]
include = ["bma_opendata"]
