[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "devnarrate"
version = "0.1.0a3"
description = "MCP server that narrates your code changes, from commits to deployments."
readme = {file = "README.pypi.md", content-type = "text/markdown"}
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "K Man"}
]
maintainers = [
    {name = "K Man"}
]
keywords = ["git", "commit", "pr", "ai", "mcp", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]>=1.20.0",
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/kmandana/DevNarrate"
Documentation = "https://pypi.org/project/devnarrate/"
