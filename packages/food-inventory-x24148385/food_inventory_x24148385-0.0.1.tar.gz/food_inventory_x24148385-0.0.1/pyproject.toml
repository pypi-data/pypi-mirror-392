[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "food_inventory_x24148385"
version = "0.0.1"
authors = [
{ name="Maaz Ahmed", email="x24148385@student.ncirl.ie" },
]
description = "A small package to check low inventory"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
"Programming Language :: Python :: 3",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/pypa/food_inventory_x24148385"
"Bug Tracker" = "https://github.com/pypa/food_inventory_x24148385/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/food_inventory_x24148385_pkg"]