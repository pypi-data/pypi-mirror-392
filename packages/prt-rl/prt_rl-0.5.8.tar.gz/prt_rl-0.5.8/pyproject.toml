[project]
name = "prt-rl"
version = "0.5.8"
description = "Python Research Toolkit - Reinforcement Learning"
readme = "README.md"
authors = [
    { name = "Gavin Strunk", email = "gavin.strunk@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "boto3>=1.38.3",
    "gymnasium>=1.1.1",
    "imageio>=2.37.0",
    "inputs>=0.5",
    "mlflow>=2.20.4",
    "optuna>=4.3.0",
    "pygame>=2.6.1",
    "pynput>=1.8.0",
    "pynvml>=12.0.0",
    "scipy>=1.15.2",
    "torch>=2.6.0",
    "tqdm>=4.67.1",
    "vmas>=1.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "clearml>=2.0.2",
    "gymnasium[mujoco]>=1.1.1",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.6",
    "notebook>=7.3.3",
    "prt-sim>=0.1.8",
    "pytest>=8.3.5",
    "sphinx>=8.2.3",
    "sphinx-book-theme>=1.1.4",
    "sphinx-design>=0.6.1",
    "sphinxcontrib-mermaid>=1.0.0",
    "sphinxcontrib-pseudocode>=0.7.0",
]
sb3 = [
    "rl-zoo3>=2.6.0",
    "sb3-contrib>=2.6.0",
    "stable-baselines3>=2.6.0",
]
