[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "postgres-cache"
version = "0.1.1"
description = "PostgreSQL as a cache for Python applications"
readme = "README.md"
authors = [{name = "Mykhailo Chalyi"}]
requires-python = ">=3.11"
dependencies = [
  "asyncpg>=0.29",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-asyncio>=0.23",
  "anyio>=4.0",
  "ruff>=0.8"
]
examples = [
  "fastapi>=0.111",
  "uvicorn>=0.30"
]
benchmarks = [
  "redis>=5.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
norecursedirs = "harness scripts"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests", "examples", "scripts", "benchmarks"]

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
preview = true
