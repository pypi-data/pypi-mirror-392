[package]
name = "polars-avro"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib", "lib"]

[features]
pyo3 = [
    "dep:pyo3",
    "dep:pyo3-polars",
    "dep:polars-python",
    "polars-io/python",
    "apache-avro/bzip",
    "apache-avro/snappy",
    "apache-avro/xz",
    "apache-avro/zstandard",
]

[dependencies]
polars = { version = "0.52.0", default-features = false, features = [
    "dtype-array",
    "dtype-categorical",
    "dtype-date",
    "dtype-datetime",
    "dtype-decimal",
    "dtype-i16",
    "dtype-i8",
    "dtype-struct",
    "dtype-time",
    "dtype-u16",
    "dtype-u8",
    "lazy",
    "timezones",
] }
apache-avro = "0.21.0"
polars-arrow = "0.52.0"
polars-io = { version = "0.52.0", features = ["file_cache"] }
polars-plan = { version = "0.52.0", features = ["cloud"] }
polars-python = { version = "0.52.0", optional = true }
polars-utils = "0.52.0"
pyo3 = { version = "0.26.0", optional = true }
pyo3-polars = { version = "0.25.0", features = [
    "lazy",
    "dtype-categorical",
    "dtype-struct",
    "dtype-array",
], optional = true }
miniz_oxide = "0.8.9"

[dev-dependencies]
chrono = "0.4.40"
polars = { version = "0.52.0", default-features = false, features = ["fmt"] }
polars-io = { version = "0.52.0", features = ["file_cache", "avro"] }
