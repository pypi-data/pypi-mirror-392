[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noiseframework"
version = "1.2.0"
description = "A professional, secure, and easy-to-use implementation of the Noise Protocol Framework in Python"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Julius Pleunes", email = "jjgpleunes@gmail.com"}
]
keywords = [
    "noise",
    "noise-protocol",
    "cryptography",
    "encryption",
    "handshake",
    "security",
    "transport-security",
    "chacha20-poly1305",
    "curve25519"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/juliuspleunes4/noiseframework"
Documentation = "https://github.com/juliuspleunes4/noiseframework/blob/main/README.md"
Repository = "https://github.com/juliuspleunes4/noiseframework"
Issues = "https://github.com/juliuspleunes4/noiseframework/issues"
Changelog = "https://github.com/juliuspleunes4/noiseframework/blob/main/docs/CHANGELOG.md"

[project.scripts]
noiseframework = "noiseframework.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["noiseframework*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "-v"
]

[tool.coverage.run]
source = ["py_noise"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
