[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dailybasket-support-mks"          # must be globally unique
version = "0.0.1"
authors = [
    { name = "Mithilesh Singh", email = "you@example.com" },
]
description = "Salesforce + DynamoDB support helpers for the DailyBasket project"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3",
    "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://example.com/dailybasket"
"Bug Tracker" = "https://example.com/dailybasket/issues"
