[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "figaroh"
version = "0.3.0"
description = "A Python toolbox for dynamics identification and geometric calibration of robots and humans"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Thanh D. V. Nguyen", email = "thanhndv212@gmail.com" },
]
maintainers = [
    { name = "Thanh D. V. Nguyen", email = "thanhndv212@gmail.com" },
]
keywords = [
    "robotics",
    "dynamics",
    "calibration",
    "identification",
    "urdf",
    "pinocchio",
    "optimization",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
    "scipy",
    "pin",
    "matplotlib",
    "pyyaml",
    "meshcat",
    "pandas",
    "rospkg",
    "picos",
    "numdifftools",
    "ndcurves",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pre-commit",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
]
examples = [
    "jupyter",
    "notebook",
    "ipywidgets",
]

[tool.hatch.build.targets.wheel]
packages = ["src/figaroh"]

[tool.hatch.build.targets.wheel.force-include]
# Only include core package, exclude examples and models

[tool.hatch.build.targets.sdist]
exclude = [
    "examples/",
    "models/",
    "docs/build/",
]

[project.urls]
Homepage = "https://github.com/thanhndv212/figaroh-plus"
Repository = "https://github.com/thanhndv212/figaroh-plus"
Issues = "https://github.com/thanhndv212/figaroh-plus/issues"
Examples = "https://github.com/thanhndv212/figaroh-examples"

