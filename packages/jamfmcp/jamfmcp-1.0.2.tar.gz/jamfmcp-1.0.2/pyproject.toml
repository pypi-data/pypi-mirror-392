[project]
name = "jamfmcp"
dynamic = ["version", "readme"]
description = "An async MCP server for Jamf Pro integration providing computer health analysis"
keywords = ["jamf", "pro", "jss", "mcp", "mdm", "fastmcp"]
license = { file = "LICENSE" }
requires-python = ">=3.13"
authors = [
    {name = "Andrew Lerman", email = "info@liquidzoo.io"}
]
dependencies = [
    "asyncclick>=8.3.0.7",
    "defusedxml",
    "dicttoxml>=1.7.16,<2",
    "faker>=37.12.0",
    "fastmcp>=2.11.3",
    "httpx>=0.27.0",
    "keyring>=25.6.0",
    "polyfactory>=2.22.3",
    "pydantic>=2,<3",
]

[project.urls]
Homepage = "https://jamfmcp.readthedocs.io/en/latest"
Documentation = "https://jamfmcp.readthedocs.io/en/latest"
Repository = "https://github.com/liquidz00/jamfmcp"
Issues = "https://github.com/liquidz00/jamfmcp/issues/new"

[project.scripts]
jamfmcp = "jamfmcp.server:main"
jamfmcp-cli = "jamfmcp.cli:main"

[project.optional-dependencies]
dev = [
    "autodoc-pydantic",
    "build",
    "deepdiff",
    "myst-parser",
    "pre-commit>=4.3.0",
    "pytest>=8.2.2",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.5.1",
    "sphinx>=7.3.7",
    "sphinx-design",
    "sphinx-copybutton",
    "sphinx-togglebutton",
    "shibuya>=2025.11.10",
    "sphinx-iconify>=0.2.1",
]

[build-system]
requires = [
    "setuptools >= 61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "jamfmcp.__about__.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.ruff]
line-length = 100
target-version = "py313"
src = ["src", "tests"]
exclude = ["docs"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [
    "E101",
    "F401",
    "F403",
    "I001",
    "N801",
    "N802",
    "N806"
]
per-file-ignores = {"__init__.py" = ["F401"]}

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--durations=5",
    "--color=yes",
    "--cov=src",
    "--cov-report=html:coverage/htmlcov",
    "--cov-report=term-missing",
#    "--cov-fail-under=90",
]
testpaths = [ "./tests" ]
# Exclude jamfsdk from test discovery
norecursedirs = ["src/jamfmcp/jamfsdk"]

[tool.coverage.run]
# Exclude jamfsdk from coverage reporting
omit = [
    "src/jamfmcp/jamfsdk/*",
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
# Exclude jamfsdk from coverage reports
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
