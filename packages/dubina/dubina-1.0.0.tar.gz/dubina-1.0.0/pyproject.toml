[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dubina"
version = "1.0.0"
authors = [
  { name="p5ych0p41h", email="email@email.com" },
]
description = "Библиотека для управления роботами-манипуляторами с очередью клиентов и веб-интерфейсом."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pyserial",
    "colorama",
    "Flask",
    "Flask-SocketIO",
    "eventlet",
]
