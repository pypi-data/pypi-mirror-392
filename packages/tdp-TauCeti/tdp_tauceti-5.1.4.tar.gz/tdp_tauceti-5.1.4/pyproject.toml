[project]
name = "tdp-TauCeti"
version = "5.1.4"
description = "Presetmanagement and parameer manipulation in TouchDesigner."
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.11"

authors = [
    {name = "Wieland Hilker", email = "wieland@plusplus.one"},
]
keywords = ["TouchDesigner", "Parameter", "Tweener", "2023.12000"]
dependencies = []

[project.urls]
Website = "https://plusplus.one"
Repository = "https://github.com/PlusPlusOneGmbH/TD_TauCeti_Presetsystem"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.tox"]

[dependency-groups]
dev = [
    "monkeybrain>=0.2.3",
]


[tool.touchdesigner]
projectfile = "TauCeti_PresetSystem.toe"     # Adjust if you rename the base project.
enforce-version="latest-build" # Options: strict, closest-build, latest-build, latest-version
