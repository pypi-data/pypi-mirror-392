[metadata]
name = kryptex-secure
version = 1.0.0
author = Adegboyega Samuel
author_email = your.email@example.com
description = Production-grade secure key wrapping and file encryption tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Sammy750-cyber/kryptex
project_urls = 
	Bug Reports = https://github.com/Sammy750-cyber/kryptex/issues
	Source = https://github.com/Sammy750-cyber/kryptex
	Documentation = https://github.com/Sammy750-cyber/kryptex/docs
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Topic :: Security :: Cryptography
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Environment :: Console

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography>=41.0.0

[options.packages.find]
exclude = 
	tests
	tests.*
	docs

[options.entry_points]
console_scripts = 
	kryptex = kryptex.cli:main

[options.extras_require]
dev = 
	pytest>=7.0
	pytest-cov>=3.0
	black>=22.0
	flake8>=4.0
	mypy>=0.950

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,.eggs
ignore = E203,W503

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-ra
	-q
	--cov=kryptex
	--cov-report=term-missing
	--cov-report=html

[egg_info]
tag_build = 
tag_date = 0

