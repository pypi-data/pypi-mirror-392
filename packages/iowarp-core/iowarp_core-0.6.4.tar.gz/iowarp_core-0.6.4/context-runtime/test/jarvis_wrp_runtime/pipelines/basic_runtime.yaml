# IOWarp Runtime Basic Deployment Pipeline
# Purpose: Deploy the IOWarp (Chimaera) runtime on distributed nodes
# Requirements: chimaera_start_runtime and chimaera_stop_runtime installed in PATH

name: iowarp_basic_runtime

pkgs:
  - pkg_type: jarvis_wrp_runtime.wrp_runtime
    pkg_name: runtime

    # Worker thread configuration
    low_latency_workers: 4
    high_latency_workers: 2
    reinforcement_workers: 1
    process_reaper_workers: 1

    # Memory segment configuration
    main_segment_size: "1G"
    client_data_segment_size: "512M"
    runtime_data_segment_size: "512M"

    # Networking
    port: 5555

    # Logging
    log_level: "info"

    # Runtime configuration
    stack_size: 65536
    queue_depth: 10000
    lane_map_policy: "round_robin"
    heartbeat_interval: 1000
    sleep: 1
