# Chimaera Configuration for Distributed Testing
# This configuration is used by the distributed unit test Docker cluster

# Memory segment configuration
memory:
  main_segment_size: 4294967296      # 4GB
  client_data_segment_size: 2147483648 # 2GB
  runtime_data_segment_size: 2147483648 # 2GB

# Network configuration
networking:
  port: 5555
  neighborhood_size: 4  # Stress test with small neighborhood size for range/broadcast queries
  hostfile: "/etc/iowarp/hostfile"  # Path to hostfile in container

# Logging configuration
logging:
  level: "info"
  file: "/tmp/chimaera.log"

# Runtime configuration (includes worker threads, scheduling, and performance parameters)
runtime:
  # Worker thread configuration
  sched_threads: 4           # Scheduler worker threads (for fast tasks with EstCpuTime < 50us)
  slow_threads: 4            # Slow worker threads (for long-running tasks with EstCpuTime >= 50us)
  process_reaper_threads: 1  # Process reaper threads

  # Task execution configuration
  stack_size: 65536          # 64KB per task
  queue_depth: 10000         # Maximum queue depth
  lane_map_policy: "round_robin"  # Options: map_by_pid_tid, round_robin (default), random
  heartbeat_interval: 1000   # Heartbeat interval in milliseconds

  # Worker sleep configuration (all values in microseconds)
  first_busy_wait: 50        # Busy wait duration before sleeping when idle (default: 50us)
  sleep_increment: 1000      # Linear sleep increment per idle iteration (default: 1000us = 1ms)
  max_sleep: 50000           # Maximum sleep duration cap (default: 50000us = 50ms)
