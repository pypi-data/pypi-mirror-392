services:
  iowarp-build:
    build:
      context: ..
      dockerfile: docker/minimal.Dockerfile
    image: iowarp-minimal-env
    container_name: iowarp-build-test
    volumes:
      # Mount the entire source directory using absolute path
      - /workspace:/iowarp-core
    working_dir: /iowarp-core
    # Keep container running
    command: tail -f /dev/null
    # Allow interactive terminal
    stdin_open: true
    tty: true
