# Context Exploration Engine (CEE) API Test Configuration
# Single-node configuration for unit testing
# RAM-only storage configuration for fast testing

# Worker thread configuration
workers:
  sched_threads: 4
  slow_threads: 4

# Memory segment configuration
memory:
  main_segment_size: 2GB
  client_data_segment_size: 1GB
  runtime_data_segment_size: 1GB

# Network configuration
networking:
  port: 5555
  neighborhood_size: 1
  hostfile: /tmp/cee_hostfile

# Logging configuration
logging:
  level: info
  file: /tmp/cee_test.log

# Runtime configuration
runtime:
  stack_size: 65536
  queue_depth: 5000
  lane_map_policy: round_robin
  heartbeat_interval: 1000

# Target management settings
targets:
  neighborhood: 1  # Single-node configuration
  default_target_timeout_ms: 30000
  poll_period_ms: 5000  # Period to rescan targets for statistics

# Storage block device configuration
# RAM-only configuration for fast unit testing
storage:
  # Primary RAM storage
  - path: "ram::cee_test_ram"
    bdev_type: "ram"
    capacity_limit: "4GB"
    score: 0.0           # Manual score override (0.0-1.0) - highest tier

# Data Placement Engine configuration
dpe:
  dpe_type: "max_bw"  # Options: "random", "round_robin", "max_bw"

# Note: This configuration uses only RAM-based storage for fast unit testing.
# All data is stored in memory with no persistent storage.
