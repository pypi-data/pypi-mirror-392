---
# WRP Configuration for Distributed CTE Benchmark Testing
# CTE configuration for 4-node cluster

# Target management settings
targets:
  neighborhood: 4
  default_target_timeout_ms: 30000
  poll_period_ms: 5000

# Storage block device configuration
# This configuration defines 2 storage targets on node 1
storage:
  - path: /mnt/cte_storage/storage1.bin
    bdev_type: file
    capacity_limit: 1GB
    score: 0.9
  - path: /mnt/cte_storage/storage2.bin
    bdev_type: file
    capacity_limit: 1GB
    score: 0.8

# Data Placement Engine configuration
dpe:
  dpe_type: max_bw  # Options: random, round_robin, max_bw
