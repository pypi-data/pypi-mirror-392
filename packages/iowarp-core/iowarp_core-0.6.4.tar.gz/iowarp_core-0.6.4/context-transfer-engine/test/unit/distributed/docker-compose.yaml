services:
  # Node 1 - Primary node that builds and runs tests
  cte-node1:
    image: iowarp/core-build:latest
    pull_policy: never
    container_name: cte-distributed-node1
    hostname: iowarp-node1
    networks:
      cte-cluster:
        ipv4_address: 172.26.0.10
    volumes:
      - ${IOWARP_CORE_ROOT:-.}/context-transfer-engine/test/unit/distributed:/etc/iowarp:ro
      - hdd1-storage:/mnt/hdd1
      - hdd2-storage:/mnt/hdd2
      - hdd3-storage:/mnt/hdd3
      - hdd4-storage:/mnt/hdd4
    environment:
      - NODE_ID=1
      - NODE_IP=172.26.0.10
      - CONTAINER_HOSTFILE=/etc/iowarp/hostfile
      - TEST_FILTER=${TEST_FILTER:-}
      - SECTION_FILTER=${SECTION_FILTER:-}
      - WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml
      - CTE_NUM_NODES=4
      - CHIMAERA_WITH_RUNTIME=0
    shm_size: '16gb'
    mem_limit: 16g
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        set -x &&
        echo '========================================' &&
        echo 'Node 1: Starting initialization' &&
        echo '========================================' &&
        echo 'Node 1: Setting up permissions...' &&
        sudo chown -R iowarp:iowarp /mnt &&
        echo 'Node 1: Creating storage directories...' &&
        mkdir -p /mnt/hdd1 /mnt/hdd2 /mnt/hdd3 /mnt/hdd4 &&
        export PATH=/usr/local/bin:$$PATH &&
        export WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml &&
        echo '========================================' &&
        echo 'Node 1: Starting Chimaera runtime in background' &&
        echo '========================================' &&
        chimaera_start_runtime &
        RUNTIME_PID=$$! &&
        echo \"Node 1: Runtime started (PID $$RUNTIME_PID)\" &&
        echo '========================================' &&
        echo 'Node 1: Running distributed unit tests' &&
        echo '========================================' &&
        echo 'Flushing output before test execution...' &&
        sync &&
        if [ -z \"$$TEST_FILTER\" ] && [ -z \"$$SECTION_FILTER\" ]; then
          echo 'Running all tests (no filter)' &&
          test_core_functionality --reporter console --verbosity high --durations yes 2>&1
          TEST_EXIT_CODE=$$?
        elif [ -n \"$$TEST_FILTER\" ] && [ -z \"$$SECTION_FILTER\" ]; then
          echo \"Test filter: $$TEST_FILTER\" &&
          test_core_functionality --reporter console --verbosity high --durations yes \"$$TEST_FILTER\" 2>&1
          TEST_EXIT_CODE=$$?
        elif [ -z \"$$TEST_FILTER\" ] && [ -n \"$$SECTION_FILTER\" ]; then
          echo \"Section filter: $$SECTION_FILTER\" &&
          test_core_functionality --reporter console --verbosity high --durations yes -c \"$$SECTION_FILTER\" 2>&1
          TEST_EXIT_CODE=$$?
        else
          echo \"Test filter: $$TEST_FILTER\" &&
          echo \"Section filter: $$SECTION_FILTER\" &&
          test_core_functionality --reporter console --verbosity high --durations yes \"$$TEST_FILTER\" -c \"$$SECTION_FILTER\" 2>&1
          TEST_EXIT_CODE=$$?
        fi &&
        echo '========================================'
        echo 'Node 1: Tests complete'
        echo '========================================'
        exit $$TEST_EXIT_CODE
      "

  # Node 2 - Secondary node
  cte-node2:
    image: iowarp/core-build:latest
    pull_policy: never
    container_name: cte-distributed-node2
    hostname: iowarp-node2
    networks:
      cte-cluster:
        ipv4_address: 172.26.0.11
    volumes:
      - ${IOWARP_CORE_ROOT:-.}/context-transfer-engine/test/unit/distributed:/etc/iowarp:ro
      - hdd2-storage:/mnt/hdd2
    environment:
      - NODE_ID=2
      - NODE_IP=172.26.0.11
      - CONTAINER_HOSTFILE=/etc/iowarp/hostfile
      - WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml
      - CTE_NUM_NODES=4
    shm_size: '16gb'
    mem_limit: 16g
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        set -x &&
        echo '========================================' &&
        echo 'Node 2: Starting initialization' &&
        echo '========================================' &&
        sudo chown -R iowarp:iowarp /mnt &&
        mkdir -p /mnt/hdd2 &&
        export PATH=/usr/local/bin:$$PATH &&
        export WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml &&
        echo '========================================' &&
        echo 'Node 2: Starting Chimaera runtime in foreground' &&
        echo '========================================' &&
        chimaera_start_runtime
      "

  # Node 3 - Secondary node
  cte-node3:
    image: iowarp/core-build:latest
    pull_policy: never
    container_name: cte-distributed-node3
    hostname: iowarp-node3
    networks:
      cte-cluster:
        ipv4_address: 172.26.0.12
    volumes:
      - ${IOWARP_CORE_ROOT:-.}/context-transfer-engine/test/unit/distributed:/etc/iowarp:ro
      - hdd3-storage:/mnt/hdd3
    environment:
      - NODE_ID=3
      - NODE_IP=172.26.0.12
      - CONTAINER_HOSTFILE=/etc/iowarp/hostfile
      - WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml
      - CTE_NUM_NODES=4
    shm_size: '16gb'
    mem_limit: 16g
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        set -x &&
        echo '========================================' &&
        echo 'Node 3: Starting initialization' &&
        echo '========================================' &&
        sudo chown -R iowarp:iowarp /mnt &&
        mkdir -p /mnt/hdd3 &&
        export PATH=/usr/local/bin:$$PATH &&
        export WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml &&
        echo '========================================' &&
        echo 'Node 3: Starting Chimaera runtime in foreground' &&
        echo '========================================' &&
        chimaera_start_runtime
      "

  # Node 4 - Secondary node
  cte-node4:
    image: iowarp/core-build:latest
    pull_policy: never
    container_name: cte-distributed-node4
    hostname: iowarp-node4
    networks:
      cte-cluster:
        ipv4_address: 172.26.0.13
    volumes:
      - ${IOWARP_CORE_ROOT:-.}/context-transfer-engine/test/unit/distributed:/etc/iowarp:ro
      - hdd4-storage:/mnt/hdd4
    environment:
      - NODE_ID=4
      - NODE_IP=172.26.0.13
