      - CTE_NUM_NODES=4
    shm_size: '16gb'
    mem_limit: 16g
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "
        set -x &&
        echo '========================================' &&
        echo 'Node 4: Starting initialization' &&
        echo '========================================' &&
        sudo chown -R iowarp:iowarp /mnt &&
        mkdir -p /mnt/hdd4 &&
        export PATH=/usr/local/bin:$$PATH &&
        export WRP_RUNTIME_CONF=/etc/iowarp/wrp_config.yaml &&
        echo '========================================' &&
        echo 'Node 4: Starting Chimaera runtime in foreground' &&
        echo '========================================' &&
        chimaera_start_runtime
      "

volumes:
  hdd1-storage:
    driver: local
  hdd2-storage:
    driver: local
  hdd3-storage:
    driver: local
  hdd4-storage:
    driver: local

networks:
  cte-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
