[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kaygraph"
dynamic = ["version"]
description = "A context-graph framework for building production-ready AI applications."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "AGPL-3.0"}
authors = [
    {name = "KayOS Team", email = "team@kayos.ai"},
]
keywords = ["ai", "graphs", "context", "llm", "workflow", "agentic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/KayOS-AI/KayGraph"
Issues = "https://github.com/KayOS-AI/KayGraph/issues"
Documentation = "https://github.com/KayOS-AI/KayGraph"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.version]
path = "kaygraph/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["kaygraph"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E402",  # module level import not at top (conflicts with module docstrings)
    "E722",  # bare except (used intentionally in some cases)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F401", "F403"]
"kaygraph/__init__.py" = ["F401"]  # re-exports for public API
