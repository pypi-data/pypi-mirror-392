[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-admin-trap"
dynamic = ["version"]
description = "ðŸš¨ Django Admin Trap - The Ultimate Admin Protection System | Fake admin login page for security & honeypots"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
keywords = [
    "django", 
    "security", 
    "admin", 
    "honeypot", 
    "trap", 
    "intrusion-detection",
    "cybersecurity",
    "authentication",
    "fake-login",
    "protection"
]
authors = [
    {name = "Jamil Ahmed", email = "contact@jamilcodes.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
    "Natural Language :: English",
]
dependencies = [
    "Django>=4.2",
]

[project.urls]
Homepage = "https://github.com/jamil-codes/django-admin-trap"
Repository = "https://github.com/jamil-codes/django-admin-trap"
"Bug Tracker" = "https://github.com/jamil-codes/django-admin-trap/issues"
"Changelog" = "https://github.com/jamil-codes/django-admin-trap/releases"

[project.optional-dependencies]
dev = [
    "setuptools>=42",
    "wheel",
    "twine",
]

[tool.setuptools.dynamic]
version = {attr = "django_admin_trap.__version__"}