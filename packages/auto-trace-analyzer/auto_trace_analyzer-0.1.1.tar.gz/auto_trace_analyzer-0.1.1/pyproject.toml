[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-trace-analyzer"
version = "0.1.1"
description = "A lightweight automated engine for traceback analysis and explanation."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0" }

dependencies = [
  "openai>=1.0.0",
  "click>=8.0"
]

[project.urls]
Homepage = "https://github.com/EngineNodeX/auto-trace-analyzer"

[project.scripts]
auto-trace-analyzer = "auto_trace_analyzer.cli:main"