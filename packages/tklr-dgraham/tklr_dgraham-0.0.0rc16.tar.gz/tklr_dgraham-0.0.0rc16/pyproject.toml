[project]
name = "tklr-dgraham"
version = "0.0.0rc16"
description = "Reminders Tickler / CLI and Textual UI"
authors = [{ name = "Daniel Graham", email = "dnlgrhm@gmail.com" }]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
  "textual>=0.60",
  "python-dateutil>=2.8.2",
  "tzlocal>=5.3.1",
  "packaging>=25.0",
  "pydantic>=2.11.7",
  "jinja2>=3.1.6",
  "click>=8.2.1",
  "lorem>=0.1.1",
  "readchar>=4.2.1",
  "numpy>=2.3.3",
  "pyperclip>=1.11.0",
  "tomlkit>=0.13.3",
]

[project.optional-dependencies]
dev = ["lorem>=0.1.1"] # removed tomli-w

[project.scripts]
tklr = "tklr.cli.main:cli"


# Optional: if you use uvâ€™s dependency groups (parallel to extras)
[dependency-groups]
dev = ["ty>=0.0.1a14"]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true  # <- important

[tool.setuptools.package-data]
"tklr" = ["*.css", "sounds/*.aiff", "sounds/*.wav", "sounds/*.mp3"]
