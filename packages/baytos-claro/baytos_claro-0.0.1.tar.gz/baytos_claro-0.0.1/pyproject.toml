[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baytos-claro"
version = "0.0.1"
description = "Python SDK for Claro by Bayt OS"
readme = "README.md"
authors = [
    {name = "Bayt, Inc.", email = "support@baytos.ai"},
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ai", "llm", "prompts", "sdk", "baytos", "claro"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-mock>=3.0",
    "pytest-timeout>=2.0",
    "python-dotenv>=0.19.0",
    "black>=22.0",
    "flake8>=4.0",
    "flake8-docstrings>=1.6",
    "mypy>=0.900",
    "types-requests",
    "pip-audit>=2.0",
    "build>=0.7",
    "twine>=3.0",
    "tox>=4.0",
]

[project.urls]
Homepage = "https://baytos.ai"
Documentation = "https://docs.baytos.ai"
Issues = "https://docs.baytos.ai/support"

[tool.setuptools.packages.find]
where = ["."]
include = ["baytos*"]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests requiring API access",
    "security: Security tests",
    "performance: Performance and load tests",
    "slow: Slow running tests",
]
timeout = 30

[tool.coverage.run]
source = ["baytos/claro"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 95.0
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
