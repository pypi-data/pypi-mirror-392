[project]
name = "r2x-sienna"
version = "0.0.0"
readme = "README.md"
description = "Sienna model plugin"
license = {file = "LICENSE.txt"}
authors = [
    { name = "mcllerena", email = "mcllerena@users.noreply.github.com" },
    { name = "pesap", email = "pesap@users.noreply.github.com" },
]
maintainers = [
    { name = "mcllerena", email = "mcllerena@users.noreply.github.com" },
    { name = "pesap", email = "pesap@users.noreply.github.com" },
]
requires-python = ">=3.11, <3.14"
dependencies = [
    "r2x-core>=0.1.1,<1.0.0",
]

keywords=["Sienna"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: File Formats :: JSON",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.entry-points."r2x_plugin"]
sienna = "r2x_sienna.plugin:manifest"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.mypy]
exclude = [
    'plugins',
]
ignore_missing_imports=true


[dependency-groups]
dev = [
    "ipython>=9.2.0",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-coverage>=0.0",
    "ruff>=0.11.5",
]

[tool.ruff]
line-length = 110
extend-exclude = [
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

filterwarnings = [
    "ignore::DeprecationWarning:infrasys.*",
    "ignore::pydantic._internal._generate_schema.UnsupportedFieldAttributeWarning",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "uv"
major_version_zero = true

[tool.uv]
prerelease = "allow"
