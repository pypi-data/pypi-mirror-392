[project]
name = "kawaii-traceback"
version = "0.3.1"
authors = [
  { name = "BPuffer", email = "mc-puffer@qq.com" },
]
description = "Cute Python traceback beautifier with multilingual support"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["traceback", "debug", "error-handling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "astroid>=3.3.10",
]

[project.urls]
Homepage = "https://github.com/bpuffer/kawaii-traceback"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "numpy==2.3.3",
    "pyyaml==6.0.3",
]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["kawaiitb", "kawaiitb.*"]
