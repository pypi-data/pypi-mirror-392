[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AnarchKeyClient"
version = "1.2.1"
authors = [
  { name = "AkiTheMemeGod", email = "k.akashkumar@gmail.com" },
]
description = "A Client package to connect and retrieve api keys from vault serivce called AnarchKey"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "requests>=2.31.0,<4.0.0"
]

[project.urls]
"Homepage" = "https://github.com/AkiTheMemeGod/AnarchKey_PyPi_Package"
"Bug Tracker" = "https://github.com/AkiTheMemeGod/AnarchKey_PyPi_Package/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[project.scripts]
anarchkey = "AnarchKeyClient:main"