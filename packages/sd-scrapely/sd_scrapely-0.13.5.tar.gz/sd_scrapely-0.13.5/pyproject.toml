[build-system]
requires = ["setuptools >= 40.8.0", "wheel", "Cython", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "sd-scrapely"
version = "0.13.5"
description = "A pure-python HTML screen-scraping library"
readme = "README.rst"
license = "BSD-3-Clause"
authors = [
    {name = "Scrapy project", email = "info@scrapy.org"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Text Processing :: Markup :: HTML",
]
dependencies = [
    "numpy",
    "w3lib",
    "cython",
]

[project.urls]
Homepage = "https://github.com/SpazioDati/scrapely"
Repository = "https://github.com/SpazioDati/scrapely"
