[project]
name = "pystdf4"
version = "0.1.0"
description = "A Python library for reading and writing STDF4 files"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[tool.ruff]
line-length = 140

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E701"]
fixable = ["E", "F", "W", "I"]

[tool.ruff.format]
preview = true
quote-style = "double"
docstring-code-format = true


[dependency-groups]
dev = [
 "coveralls>=4.0.1",
 "cython>=3.2.1",
 "pytest>=8.3.5",
 "setuptools>=75.3.2",
]
