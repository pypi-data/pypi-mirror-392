[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "intelligenticai"
version = "2.0.0"
description = "Intelligentic AI - Advanced Multi-Agent Framework"
license = "MIT"
authors = ["Intelligentic AI Team"]
homepage = "https://github.com/intelligentic-ai/intelligentic-ai"
documentation = "https://docs.intelligentic.ai"
readme = "README.md"
repository = "https://github.com/intelligentic-ai/intelligentic-ai"
packages = [{include = "intelligenticai"}]
keywords = [
    "artificial intelligence",
    "deep learning",
    "optimizers",
    "Prompt Engineering",
    "multi-agent",
    "agents",
    "llms",
    "transformers",
    "Enterprise-Grade Agents",
    "Production-Grade Agents",
    "Agents",
    "Transformers",
    "LLMs",
    "Generative Agents",
    "Generative AI",
    "Agent Marketplace",
    "Agent Store",
    "quant",
    "finance",
    "algorithmic trading",
    "portfolio optimization",
    "risk management",
    "financial modeling",
    "machine learning for finance",
    "natural language processing for finance",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
setuptools = "*"
asyncio = ">=3.4.3,<5.0"
toml = "*"
pypdf = "5.1.0"
loguru = "*"
pydantic = "*"
tenacity = "*"
psutil = "*"
python-dotenv = "*"
PyYAML = "*"
networkx = "*"
aiofiles = "*"
rich = "*"
numpy = "*"
litellm = "*"
httpx = "*"
mcp = "*"
aiohttp = "*"
schedule = "*"
uvloop = {version = "*", markers = "sys_platform == 'linux' or sys_platform == 'darwin'"}
winloop = {version = "*", markers = "sys_platform == 'win32'"}

[tool.poetry.scripts]
intelligenticai = "intelligenticai.cli.main:main"


[tool.poetry.group.lint.dependencies]
black = ">=23.1,<26.0"
ruff = ">=0.5.1,<0.14.5"
types-toml = "^0.10.8.1"
types-pytz = ">=2023.3,<2026.0"
types-chardet = "^5.0.4.6"
mypy-protobuf = "^3.0.0"


[tool.poetry.group.test.dependencies]
pytest = ">=8.1.1,<10.0.0"

[tool.poetry.group.dev.dependencies]
black = "*"
ruff = "*"
pytest = "*"
# pre-commit = "*"

[tool.ruff]
line-length = 70

[tool.black]
target-version = ["py38"]
line-length = 70
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''
