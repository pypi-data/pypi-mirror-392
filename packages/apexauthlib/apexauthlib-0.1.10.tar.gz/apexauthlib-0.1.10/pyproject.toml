[project]
name = "apexauthlib"
version = "0.1.10"
description = "Apex authorization library for services"
authors = [{ name = "Apex Dev", email = "dev@apex.ge" }]
readme = "README.md"
requires-python = ">=3.11"

[tool.poetry.dependencies]
python = "^3.12"
httpx = "*"
fastapi = "0.120.*"
uvicorn = "*"
apexdevkit = "*"

[tool.poetry.group.dev.dependencies]
approvaltests = "*"
pytest = "*"
pytest-approvaltests = "*"
pytest-cov = "*"
pytest-recording = "*"
coverage = "*"
faker = "*"

[tool.poetry.group.lint.dependencies]
mypy = "*"
ruff = "*"

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
strict = true

[tool.ruff]
target-version = "py312"
line-length = 88

exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    "venv",
]

lint.select = ["E", "F", "I"]
lint.ignore = []
lint.fixable = ["A", "B", "C", "D", "E", "F", "I"]
lint.unfixable = []

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.coverage.run]
branch = true
source = [
    "apexauthlib",
    "tests",
]

[tool.coverage.report]
skip_empty = true
skip_covered = true
show_missing = true
