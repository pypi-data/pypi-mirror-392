[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toot-mcp"
version = "0.1.1"
description = "Train of Thought (TOOT) MCP for validated conceptual reasoning chains"
license = {text = "GNOSYS Personal Builder License (GPBL) v1.0"}
authors = [{name = "Isaac", email = "isaac@example.com"}]
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "isort"]

[tool.setuptools]
packages = ["toot_mcp"]
package-dir = {"" = "src"}