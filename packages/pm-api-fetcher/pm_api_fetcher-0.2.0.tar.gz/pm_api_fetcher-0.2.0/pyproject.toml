[project]
name = "pm-api-fetcher"
version = "0.2.0"
description = "Helpers for exporting Polymarket series data"
readme = "README.md"
authors = [
    { name = "pm-api-fetcher maintainers" }
]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.0",
]
license = { text = "MIT" }
keywords = ["polymarket", "api", "fetcher", "trading"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "isort>=5.13.2",
    "autopep8>=2.3.1",
    "flake8>=7.1.1",
    "flake8-docstrings>=1.7.0",
    "pylint>=3.2.0",
    "mypy>=1.11.2",
    "bandit>=1.7.9",
    "pre-commit>=3.8.0",
    "types-requests>=2.31.0",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py312"]
include = "\\.pyi?$"
extend-exclude = '''
/(
  # directories
  \\.eggs
  | \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pm_api_fetcher"]
known_third_party = ["pytest", "requests"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pylint.main]
init-hook = 'import sys; import os; sys.path.append(os.path.join(os.getcwd(), "src"))'
source-roots = ["src"]
load-plugins = [
    "pylint.extensions.check_elif",
    "pylint.extensions.bad_builtin",
    "pylint.extensions.docparams",
    "pylint.extensions.for_any_all",
    "pylint.extensions.set_membership",
    "pylint.extensions.code_style",
    "pylint.extensions.overlapping_exceptions",
    "pylint.extensions.typing",
    "pylint.extensions.redefined_variable_type",
    "pylint.extensions.comparison_placement",
]

[tool.pylint.messages_control]
max-line-length = 88
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "duplicate-code",
    "import-error",
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.design]
max-args = 10
max-locals = 20
max-returns = 8
max-branches = 15
max-statements = 60

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", ".git", "__pycache__"]
skips = ["B101"]
