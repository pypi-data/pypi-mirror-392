[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baltra-sdk"
version = "0.2.1"
description = "Internal SDK to share Baltra domain and infrastructure"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
# Adjust upper bounds if your code is already compatible with newer versions
dependencies = [
    "Flask>=2.2,<3.0",
    "Flask-Cors>=3.0",
    "Flask-Session>=0.4",
    "Flask-SQLAlchemy>=3.0,<4.0",
    "SQLAlchemy>=2.0,<3.0",
    "python-dotenv>=0.21,<1.0",
    "psycopg2-binary>=2.9,<3.0",
    "requests>=2.28,<3.0",
    "boto3>=1.26",
    "mixpanel>=4.10",
    "APScheduler>=3.9",
    "Jinja2>=3.1,<4.0",
    "typing-extensions>=4.0",
    "click>=8.0,<9.0",
    "gunicorn>=20.1,<21.0",
    "authlib>=1.2,<2.0",
    "bcrypt>=4.0,<5.0",
    # Consider moving pyodbc to an extra if it is not universally required
    "pyodbc>=4.0",
    "pytz>=2022.0",
    "PyJWT>=2.0,<3.0",
]

authors = [{ name = "Baltra", email = "support@baltra.ai" }]
license = "LicenseRef-Proprietary"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
urls = { "Repository" = "https://github.com/Baltra-ai/baltra-sdk" }

[project.optional-dependencies]
reporting = [
    "pandas>=1.5",
    "numpy>=1.23",
    "matplotlib>=3.6",
    "Pillow>=9.0",
    "playwright>=1.38",
]
ai = [
    "openai>=1.0",
    "aiohttp>=3.8",
]
all = [
    "pandas>=1.5",
    "numpy>=1.23",
    "matplotlib>=3.6",
    "Pillow>=9.0",
    "playwright>=1.38",
    "openai>=1.0",
    "aiohttp>=3.8",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
include = ["baltra_sdk*"]
where = ["src"]

# If you include non-.py files inside the package, you can declare:
# [tool.setuptools.package-data]
# "baltra_sdk" = ["templates/**/*.html", "sql/**/*.sql", "static/**/*"]
