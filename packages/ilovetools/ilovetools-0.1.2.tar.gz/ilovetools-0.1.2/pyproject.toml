[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ilovetools"
version = "0.1.2"
description = "A comprehensive Python utility library with modular tools for AI/ML, data processing, and daily programming needs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ali Mehdi", email = "ali.mehdi.dev579@gmail.com"}
]
keywords = ["utilities", "tools", "ai", "ml", "data-processing", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/AliMehdi512/ilovetools"
Repository = "https://github.com/AliMehdi512/ilovetools"
Issues = "https://github.com/AliMehdi512/ilovetools/issues"
