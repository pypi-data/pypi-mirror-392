[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "flet-popupmenu"
version = "0.0.3"
authors = [
  { name="Ivan Gonzalez Valles", email="ivanartista96@gmail.com" },
]
description = "Popup menu component for Flet"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
keywords = ["flet", "python", "ui", "popup", "menu"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "flet>=0.22",
]