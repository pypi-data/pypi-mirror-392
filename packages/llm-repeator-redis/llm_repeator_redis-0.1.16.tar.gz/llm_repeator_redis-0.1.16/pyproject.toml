[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_repeator_redis"
version = "0.1.16"
authors = [
    { name="Fang JiaWei", email="fjw12998@hotmail.com" },
]
description = "LLM tools for repeated generation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "certifi>=2025.1.31",
    "Jinja2>=3.1.6,<4.0.0",
    "langchain_core>=0.3.65,<0.4.0",
    "langchain_deepseek>=0.1.3,<0.2.0",
    "langchain_ollama>=0.3.3,<0.4.0",
    "ollama>=0.5.1,<0.6.0",
    "openai>=1.86.0,<2.0.0",
    "pytest>=8.3.5,<9.0.0",
    "redis>=5.2.1,<6.0.0",
    "Requests>=2.32.4,<3.0.0",
    "typing_extensions>=4.14.0,<5.0.0",
    "llm_client_redis>=0.1.9,<0.2.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"

[project.scripts]
llm-worker = "llm_repeator_redis.llm_worker_main:main"
arch-worker = "llm_repeator_redis.arch_worker_main:main"
llm-repeator-init = "llm_repeator_redis.llm_services.llm_worker:init"

[project.urls]
Homepage = "https://gitee.com/sky_flash/llm_repeator_redis"
Documentation = "https://gitee.com/sky_flash/llm_repeator_redis/docs"