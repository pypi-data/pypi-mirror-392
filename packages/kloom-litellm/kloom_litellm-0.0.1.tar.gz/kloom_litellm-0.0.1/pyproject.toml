[build-system]
requires = ["setuptools>=61.0.0,<70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kloom-litellm"
version = "0.0.1"
description = "A LiteLLM plugin for intelligent model routing and request tracking with Kloom"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache License 2.0" }
authors = [
    { name = "Kloom", email = "support@kloom.ai" }
]
maintainers = [
    { name = "Kloom", email = "support@kloom.ai" }
]
keywords = [
    "litellm",
    "llm",
    "ai",
    "kloom",
    "model-routing",
    "observability",
    "logging",
    "openai",
    "anthropic",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "litellm>=1.79.3",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://kloom.ai"
Documentation = "https://docs.kloom.ai/quickstart/litellm"
Repository = "https://github.com/kloom-ai/kloom-litellm-plugin"
Issues = "https://github.com/kloom-ai/kloom-litellm-plugin/issues"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pytest-cov",
]

[tool.ruff]
line-length = 88
lint.extend-select = ["I"]
