[build-system]
requires = ["setuptools>=61.0.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "pysyscore"
version = "1.0.0"
description = "Core System Management Utilities for Windows (Registry, Services, Processes, User Management)."
readme = "README.md"
authors = [
    {name = "Lethudu70"}
]
license = {text = "MIT License"}
keywords = ["windows", "system-admin", "sysadmin", "registry", "services", "os-info"]
requires-python = ">=3.7"
dependencies = [
    "pywin32 ; platform_system == 'Windows'",
]

# CORRECTION FINALE : Les classificateurs sont list√©s directement sous [project]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Topic :: System :: Systems Administration",
]

[tool.setuptools]
packages = ["pysyscore"]