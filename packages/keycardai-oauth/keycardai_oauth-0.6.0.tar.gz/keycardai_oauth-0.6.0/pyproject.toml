[project]
name = "keycardai-oauth"
dynamic = ["version"]
description = "A Python SDK for OAuth 2.0 functionality implementing multiple OAuth 2.0 standards"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Keycard", email = "support@keycard.ai" }]
dependencies = [
    "pydantic>=2.11.7",
    "httpx>=0.28.1",
    "authlib>=1.6.3",
    "cryptography>=45.0.7",
]

keywords = ["oauth", "oauth2", "authentication", "tokens", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/keycardai/python-sdk"
Repository = "https://github.com/keycardai/python-sdk"
Documentation = "https://docs.keycardai.com"
Issues = "https://github.com/keycardai/python-sdk/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
pattern = "(?P<base>\\d+\\.\\d+\\.\\d+)-keycardai-oauth"
style = "pep440"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.hatch.build.targets.wheel]
packages = ["src/keycardai"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, we'll handle case by case
]
isort = { combine-as-imports = true, known-first-party = ["keycardai"] }

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["T20"]

[tool.mypy]
strict = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.coverage.run]
source = ["tests", "src/keycardai"]

[tool.coverage.report]
show_missing = true
exclude_also = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@abc.abstractmethod",
    "raise NotImplementedError",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
]

[tool.commitizen]
name = "cz_customize"
version = "0.6.0"
tag_format = "${version}-keycardai-oauth"
ignored_tag_formats = ["${version}-*"]
update_changelog_on_bump = true
bump_message = "bump: keycardai-oauth $current_version â†’ $new_version"
major_version_zero = true

[tool.commitizen.customize]
changelog_pattern = "^(feat|fix|refactor|perf|test|build|ci|revert)\\(keycardai-oauth\\)(!)?:"
