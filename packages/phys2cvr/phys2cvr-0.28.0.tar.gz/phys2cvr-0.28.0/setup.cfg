[metadata]
name = phys2cvr
url = https://github.com/smoia/phys2cvr
download_url = https://github.com/smoia/phys2cvr
author = Stefano Moia
maintainer = Stefano Moia
maintainer_email = s.moia.research@gmail.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
license = Apache-2.0
description = Python library to generate regressors for and compute Cerebrovascular Reactivity and lag maps.
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
provides = 
	phys2cvr

[options]
python_requires = >=3.6.1
install_requires = 
	numpy >=1.20.0
	matplotlib >=3.1.1
	nibabel
	scipy
	peakdet
tests_require = 
	pytest >=3.6
test_suite = pytest
zip_safe = False
packages = find:
include_package_data = True

[options.extras_require]
responses = 
	phys2denoise
matlab = 
	pymatreader
doc = 
	sphinx >=2.0
	sphinx-argparse
	sphinx_rtd_theme
	myst-parser
style = 
	codespell>=2.2.4
	ruff>=0.14.2
test = 
	%(responses)s
	%(matlab)s
	%(style)s
	pytest-cov
	coverage
devtools = 
	pre-commit
dev = 
	%(devtools)s
	%(doc)s
	%(test)s

[options.entry_points]
console_scripts = 
	phys2cvr=phys2cvr.workflows:_main

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE
xfail_strict = true
addopts = -rx

[coverage:run]
branch = True
omit = 
	phys2cvr/tests/*
	docs/*
	setup.py
	versioneer.py
	doi.py
	__init__.py
	*/__init__.py
	*/*/__init__.py

[versioneer]
VCS = git
style = pep440
versionfile_source = phys2cvr/_version.py
versionfile_build = phys2cvr/_version.py
tag_prefix = 
parentdir_prefix = 

[codespell]
skip = *.po,*.ts,./src/3rdParty,./src/Test
count = 
write-changes = 
interactive = 2

[egg_info]
tag_build = 
tag_date = 0

