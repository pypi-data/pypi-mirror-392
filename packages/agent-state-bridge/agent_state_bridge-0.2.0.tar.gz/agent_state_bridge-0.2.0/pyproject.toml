[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-state-bridge"
version = "0.2.0"
description = "Python backend utilities for sharing app state with AI agents. New: {messages, actions, context} model for RAG-ready architecture."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Sergio Cantera"}
]
keywords = ["agent", "state", "chat", "ai", "fastapi", "flask", "django"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0"]
flask = ["flask>=2.0.0"]
django = ["djangorestframework>=3.14.0"]
all = ["fastapi>=0.100.0", "flask>=2.0.0", "djangorestframework>=3.14.0"]

[project.urls]
Homepage = "https://github.com/SergioCantera/agent-state-bridge"
Repository = "https://github.com/SergioCantera/agent-state-bridge"
Issues = "https://github.com/SergioCantera/agent-state-bridge/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_state_bridge*"]
