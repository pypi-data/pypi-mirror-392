[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "obs-automation"
version = "0.1.7"
description = "A clean interface library for automating OBS streaming via obsws-python"
authors = [
  { name = "Anshul Nigam", email = "anshul.nigam@loco.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = [
  "obsws-python>=1.7.0"
]

[tool.setuptools]
packages = ["obs_automation", "obs_automation._impl"]

[tool.setuptools.package-data]
include = ["*"]

[project.urls]
Homepage = "https://github.com/getloconow/obs-automation"
Repository = "https://github.com/yourusername/obs-automation"
Issues = "https://github.com/yourusername/obs-automation/issues"
