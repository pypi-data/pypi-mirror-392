[project]
name = "conslyric"
version = "0.2.0"
description = "Pythonで記述されたConslyric Schemaの実行環境"
readme = "README.md"
authors = [
    { name = "AmaseCocoa", email = "cocoa@amase.cc" }
]
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0.3",
    "typer>=0.20.0",
]

[project.urls]
Repository = "https://github.com/AmaseCocoa/conslyric"
Issues = "https://github.com/AmaseCocoa/conslyric/issues"

[project.scripts]
conslyric = "conslyric:main"

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "libretto>=0.2.0",
]

[tool.libretto]
venv = ".venv"

[tool.libretto.tasks]
publish = [
    "uv build",
    "uv publish"
]
