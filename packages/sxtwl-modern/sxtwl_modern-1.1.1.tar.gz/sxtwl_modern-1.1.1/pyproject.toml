[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sxtwl-modern"
version = "1.1.1"
description = "Sxtwl_cpp wrapper for Python - Chinese Lunar Calendar Library"
readme = "README.md"
authors = [
    {name = "yuangu", email = "lifulinghan@aol.com"}
]
license = {text = "BSD"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
keywords = ["lunar", "calendar", "chinese", "astronomy"]

[project.urls]
Homepage = "https://github.com/SIC98/sxtwl"
Repository = "https://github.com/SIC98/sxtwl"
"Bug Tracker" = "https://github.com/SIC98/sxtwl/issues"

[tool.setuptools]
py-modules = ["sxtwl"]
