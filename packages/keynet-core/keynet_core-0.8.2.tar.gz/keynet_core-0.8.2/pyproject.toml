[project]
name = "keynet-core"
dynamic = ["version"]
description = "Core utilities and models for keynet packages"
authors = [{name = "hbjs", email = "hbjs97@naver.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["keynet", "core", "utilities"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Deprecated>=1.2.18",
    "types-Deprecated>=1.2.15.20250304",
    "boto3>=1.39.2",
    "mlflow==3.1.1",
    "docker>=7.0.0",
    "httpx>=0.27.0",
    "rich>=13.0.0",
]

[project.urls]
"Homepage" = "https://github.com/WIM-Corporation/keynet"
"Bug Tracker" = "https://github.com/WIM-Corporation/keynet/issues"

[project.scripts]
keynet = "keynet_core.cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "keynet_core/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["keynet_core"]

[tool.hatch.build.targets.wheel.force-include]
"keynet_autoload.pth" = "keynet_autoload.pth"