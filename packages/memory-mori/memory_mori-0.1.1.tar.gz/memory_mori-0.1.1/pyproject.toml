[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memory-mori"
version = "0.1.1"
description = "Persistent memory for LLMs - Give your AI conversations long-term memory with intelligent context retrieval"
readme = "README.md"
authors = [
    { name = "David Halvarson", email = "your-email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "memory", "embeddings", "search", "nlp", "llm", "chatbot", "vector-database", "rag"]

dependencies = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "spacy>=3.5.0",
    "rank-bm25>=0.2.2",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/dhalv/MemoryMori"
Repository = "https://github.com/dhalv/MemoryMori"
Issues = "https://github.com/dhalv/MemoryMori/issues"

[tool.setuptools]
py-modules = ["api", "config"]
packages = ["core", "stores", "utils"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
