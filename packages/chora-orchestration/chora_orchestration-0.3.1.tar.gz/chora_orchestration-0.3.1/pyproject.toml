[tool.poetry]
name = "chora-orchestration"
version = "0.3.1"
description = "MCP server orchestration CLI and HTTP server for managing Docker-based MCP services"
authors = ["Liminal Commons <team@liminalcommons.org>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/liminalcommons/chora-orchestration"
repository = "https://github.com/liminalcommons/chora-orchestration"
keywords = ["mcp", "orchestration", "docker", "deployment"]
packages = [{include = "chora_orchestration", from = "src"}]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liminalcommons/chora-orchestration/issues"

[tool.poetry.dependencies]
python = "^3.11"
docker = "^7.0.0"
pyyaml = "^6.0"
httpx = "^0.26.0"
fastapi = "^0.109.0"
uvicorn = "^0.27.0"
pydantic = "^2.5.0"
click = "^8.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"

[tool.poetry.scripts]
chora-orch = "chora_orchestration.interfaces.cli.main:main"
chora-orch-serve = "chora_orchestration.interfaces.http.server:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=chora_orchestration",
    "--cov-report=term-missing",
    "--cov-report=xml",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
