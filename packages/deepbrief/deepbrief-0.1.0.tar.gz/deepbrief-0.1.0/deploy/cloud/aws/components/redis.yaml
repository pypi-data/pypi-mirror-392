apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: workflowstatestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: dapr-redis-master.default.svc.cluster.local:6379
  - name: redisPassword
    secretKeyRef:
      name: dapr-redis
      key: redis-password
  - name: keyPrefix
    value: none
  - name: actorStateStore
    value: "true"
