apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepbrief
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepbrief
  strategy: {}
  template:
    metadata:
      annotations:
        dapr.io/app-id: deepbriefapp
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
      labels:
        app: deepbrief
    spec:
      containers:
      - name: deepbrief
        image: <accoun-id>.dkr.ecr.us-east-1.amazonaws.com/deepbrief:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: deepbrief-secrets
        env:
        - name: APP_PORT
          value: "8080"
        ports:
        - containerPort: 8080
        resources: {}
