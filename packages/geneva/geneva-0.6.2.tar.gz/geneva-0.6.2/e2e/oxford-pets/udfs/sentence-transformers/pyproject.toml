# Sentence transformer UDF for Oxford Pets dataset
# CPU-friendly text embedding using sentence-transformers

[project]
name = "geneva-udf-sentence-transformers"
version = "0.1.0"
description = "Sentence transformer UDF for text embeddings"
requires-python = ">=3.10,<3.13"
dependencies = [
    "sentence-transformers>=2.2.0",
    "torch>=2.1,<3",
    "tomli>=2.0; python_version<'3.11'",
    "geneva",
    "google-cloud-storage",
    "kubernetes",
    "pandas",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
geneva = { path = "../../../..", editable = true }
