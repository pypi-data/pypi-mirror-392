# Simple CPU-only UDFs for Oxford Pets dataset
# No ML dependencies - just Pillow for image processing

[project]
name = "geneva-udf-simple"
version = "0.1.0"
description = "Simple CPU-only UDFs for image processing"
requires-python = ">=3.10,<3.13"
dependencies = [
    "pillow>=10.0",
    "tomli>=2.0; python_version<'3.11'",
    "geneva",
    "google-cloud-storage",
    "kubernetes",
    "pandas",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
geneva = { path = "../../../..", editable = true }
