[project]
name = "django-powercrud"
version = "0.4.10"
description = "Advanced CRUD for perfectionists with deadlines. An opinionated Neapolitan extension, with sprinkles."
readme = "README.md"
authors = [
    { name = "doctor-cornelius" }
]
requires-python = ">=3.12"
dependencies = [
    "django-template-partials>=25.2,<25.3",
    "pydantic>=2.12.4,<3.0",
    "django-htmx>=1.26.0,<2.0"
]

[project.optional-dependencies]
tests-core = [
    "pytest>=8.4.2,<9",
    "coverage>=7.11.3,<8",
    "pytest-cov>=7.0.0,<8",
    "pytest-mock>=3.15.1,<4",
    "validators>=0.35.0,<1",
    "faker>=37.12.0,<38",
    "django>=4.2.25,<6",
    "neapolitan>=25.1,<26",
    "django-crispy-forms>=2.5,<3",
    "crispy-tailwind>=1.0.3,<2",
    "crispy-daisyui>=0.8.0,<1",
    "django-vite>=3.1.0,<4",
    "django-q2>=1.8.0,<2",
    "psycopg-binary>=3.2.12,<4",
    "psycopg>=3.2.12,<4",
    "django-redis>=6.0.0,<7",
    "pytest-django>=4.11.1,<5"
]
tests-ui = [
    "pytest-playwright>=0.7.1,<1",
    "playwright>=1.55.0,<2"
]
dev = [
    "commitizen>=4.9.1,<5",
    "ipykernel>=7.1.0,<8"
]
docs = [
    "mkdocs>=1.6.1,<2",
    "mkdocs-material>=9.6.23,<10",
    "mkdocs-mermaid2-plugin>=1.2.3,<2",
    "mkdocs-enumerate-headings-plugin>=0.6.2,<0.7",
    "mkdocs-awesome-nav>=3,<4"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src/powercrud/**",
    "README.md"
]

[tool.hatch.build.targets.wheel]
packages = ["src/powercrud"]

[tool.coverage.run]
source = ["powercrud"]

[tool.coverage.report]
include = [
    "*/src/powercrud/*"
]
# omit = [
#     "*/src/sample/*",
#     "*/src/tests/*",
#     "*/src/core"
# ]

# Groups mirror optional extras so uv can install targeted stacks.
[dependency-groups]
tests-core = [
    "pytest>=8.4.2,<9",
    "coverage>=7.11.0,<8",
    "pytest-cov>=7.0.0,<8",
    "pytest-mock>=3.15.1,<4",
    "validators>=0.35.0,<1",
    "faker>=37.12.0,<38",
    "django>=4.2.25,<6",
    "neapolitan>=25.1,<26",
    "django-crispy-forms>=2.4,<3",
    "crispy-tailwind>=1.0.3,<2",
    "crispy-daisyui>=0.8.0,<1",
    "django-vite>=3.1.0,<4",
    "django-q2>=1.8.0,<2",
    "psycopg-binary>=3.2.12,<4",
    "psycopg>=3.2.12,<4",
    "django-redis>=6.0.0,<7",
    "pytest-django>=4.11.1,<5"
]
tests-ui = [
    "pytest-playwright>=0.7.1,<1",
    "playwright>=1.55.0,<2"
]
dev = [
    "commitizen>=4.9.1,<5",
    "ipykernel>=7.1.0,<8"
]
