[project]
name = "handsoff"
version = "1.2.0"
description = "Auto file tranfer with scp command."
readme = "README.md"
classifiers=[
    'Programming Language :: Python :: 3',
]
requires-python = ">=3.11.13"
authors = [{name = "MovingJu", email = "movingju06@gmail.com"}]
dependencies = [
    "dotenv>=0.9.9",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["handsoff*"]

[tool.setuptools.package-data]
handsoff = ["settings.json"]

[project.scripts]
handsoff = "handsoff.modules.cli:run"
