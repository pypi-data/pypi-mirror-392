[tool.poetry]
name = "cirro_api_client"
version = "1.2.0"
description = "A client library for accessing Cirro"
authors = ["Cirro <support@cirro.bio>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/CirroBio/Cirro-client-python"
keywords = ["Cirro"]
include = ["cirro_api_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.20.0,<0.27.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.1"
ruff = ">=0.1.14"
openapi-python-client = "0.17.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.select = ["F", "I", "UP"]
line-length = 120
