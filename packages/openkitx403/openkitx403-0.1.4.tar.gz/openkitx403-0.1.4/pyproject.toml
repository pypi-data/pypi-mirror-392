[tool.poetry]
name = "openkitx403"
version = "0.1.4"
description = "Python server SDK for OpenKitx403 wallet authentication"
authors = ["OpenKitx403 Contributors"]
homepage = "https://www.openkitx403.dev"
repository = "https://github.com/openkitx403/openkitx403"
documentation = "https://openkitx403.github.io/openkitx403-docs"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.0"
pydantic = "^2.5.0"
base58 = "^2.1.1"
pynacl = "^1.5.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
httpx = "^0.25.2"
pytest-asyncio = "^0.21.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
