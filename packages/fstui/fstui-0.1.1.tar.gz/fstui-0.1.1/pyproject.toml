[project]
name = "fstui"
dynamic = ["version"]
description = "Terminal UI toolkit for file packaging and Pydantic form generation. Includes dual-panel file organizer, archive creation, and auto-generated forms for Pydantic models using Textual."
keywords = ["textual", "tui", "pydantic", "form", "archive", "zip", "tar", "file-manager", "terminal-ui", "typer", "rich"]
license = {file = "LICENSE"}
authors = [
    {name = "HYChou0515", email = "hychou.svm@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities",
    "Environment :: Console",
    "Framework :: Pydantic :: 2",
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
    "rich>=14.2.0",
    "textual>=6.6.0",
    "typer>=0.20.0",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "ruff>=0.14.5",
    "twine>=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "fstui/__init__.py"
