[project]
name = "alprina-cli"
version = "0.4.0"
description = "Alprina CLI - AI-powered cybersecurity command-line tool for developers"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Malte Wagenbach", email = "malte@alprina.com"}
]
license = {text = "Proprietary"}
keywords = ["security", "cli", "ai", "vulnerability", "scanning", "devops"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    # Core CLI from kimi-cli
    "agent-client-protocol>=0.6.2",
    "aiofiles>=25.1.0",
    "aiohttp>=3.13.2",
    "click>=8.3.0",
    "loguru>=0.7.3",
    "prompt-toolkit>=3.0.52",
    "rich>=14.2.0",
    "pyyaml>=6.0.3",
    "tenacity>=9.1.2",
    "pydantic>=2.12.3",
    "httpx[socks]>=0.28.1",

    # Additional for Alprina
    "typer>=0.12.0",
    "python-dotenv>=1.0.0",
    "stripe>=7.0.0",
    "pyjwt>=2.8.0",
    "cryptography>=41.0.0",
    "jinja2>=3.1.2",
    "weasyprint>=60.0",
    "requests>=2.31.0",
    "pathspec>=0.11.2",

    # LLM integration
    "anthropic>=0.39.0",
    "openai>=1.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
    "pylint>=2.17.0",
    "pre-commit>=3.3.0",
    "inline-snapshot>=0.31.0",
]

[project.scripts]
alprina = "alprina_cli.cli:app"

[project.urls]
Homepage = "https://alprina.ai"
Documentation = "https://docs.alprina.ai"
Repository = "https://github.com/alprina/alprina-cli"
Issues = "https://github.com/alprina/alprina-cli/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/alprina_cli"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src/alprina_cli --cov-report=term-missing --cov-report=html"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pylint.messages_control]
max-line-length = 88
disable = ["C0111", "C0103"]
