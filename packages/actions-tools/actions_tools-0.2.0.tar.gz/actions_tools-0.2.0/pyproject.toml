# Project
[project]
name = "actions-tools"
description = "A Typed Python GitHub Actions Tookit similar to actions/toolkit."
authors = [{ name="Shane" }]
readme = "README.md"
dynamic = ["version"]
dependencies = ["PyYAML"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Natural Language :: English",
]
license = { text = "GPL-3.0" }
#license = { file = "LICENSE" }

[project.optional-dependencies]
github = ["PyGithub>=2,<3"]

[project.urls]
Homepage = "https://cssnr.com/"
Documentation = "https://actions-tools.cssnr.com/"
Source = "https://github.com/cssnr/actions-tools"
Issues = "https://github.com/cssnr/actions-tools/issues"
Funding = "https://ko-fi.com/cssnr"

# Setup Tools
[tool.setuptools.package-data]
actions = ["py.typed"]
[tool.setuptools.dynamic]
version = { attr = "actions.__version__" }

# Build System
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Black
# https://black.readthedocs.io/en/stable/usage_and_configuration/
[tool.black]
line-length = 119
extend-exclude = '(\.github)'

# Coverage
# https://coverage.readthedocs.io/en/latest/
[tool.coverage.run]
omit = ["*.egg-info/*", ".github/*"]
source = ["src"]

# Isort
# https://pycqa.github.io/isort/docs/configuration/options.html
[tool.isort]
profile = "black"
lines_after_imports = 2
src_paths = ["src", "test"]
skip = ["venv", ".github"]

# Mypy
# https://mypy.readthedocs.io/en/stable/config_file.html
[tool.mypy]
#ignore_missing_imports = true
exclude = ["venv"]

# Ruff
# https://docs.astral.sh/ruff/configuration/
[tool.ruff]
line-length = 119
target-version = "py313"
exclude = [".github"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "Q"]
