[project]
name = "dz-python-rekor-monitor"
version = "4.0.2"
description = ""
authors = [
    {name = "Declan Zhao",email = "zydc2010@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mypy (>=1.18.2,<2.0.0)",
    "black (>=25.9.0,<26.0.0)",
    "flake8 (>=7.3.0,<8.0.0)",
    "pylint (>=4.0.2,<5.0.0)",
    "autodocstring (>=0.1.2,<0.2.0)",
    "bandit (>=1.8.6,<2.0.0)",
    "pytest (>=9.0.0,<10.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "jsonschema (>=4.25.1,<5.0.0)",
    "requests (>=2.32.5,<3)",
    "cryptography (>=46.0.1,<47)"
]

[project.scripts]
dz-rekor-verify = "src.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dz-python-rekor-monitor"
package-mode = true
packages = [{include = "src"}]

[tool.black]
line-length = 79
