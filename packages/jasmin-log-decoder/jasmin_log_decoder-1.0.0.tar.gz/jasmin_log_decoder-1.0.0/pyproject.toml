[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jasmin-log-decoder"
version = "1.0.0"
description = "Decode Jasmin SMS Gateway messages from logs"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Paata Barabadze", email = "p.barabadze@gmail.com" }
]
keywords = ["jasmin", "sms", "gateway", "decode", "logs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Telephony",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.scripts]
decode-sms = "jasmin_sms_decoder.decoder:main"

[project.urls]
Homepage = "https://github.com/pbarabadze/jasmin-log-decoder"
