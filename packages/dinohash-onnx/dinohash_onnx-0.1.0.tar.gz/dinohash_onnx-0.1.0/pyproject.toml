[project]
name = "dinohash-onnx"
version = "0.1.0"
description = " Generate perceptual hashes for images using DinoHash"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Muhammad Mominul Huque", email = "mominul2082@gmail.com" }
]
keywords = ["cryptography", "machine-learning", "phash", "computer-vision", "onnx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


dependencies = [
    "onnxruntime>=1.21.0",
    "pillow>=9.0.0",
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "tqdm>=4.60.0",
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[project.optional-dependencies]
gpu = ["onnxruntime-gpu>=1.21.0"]
dev = ["pytest>=7.0.0", "black>=22.0.0", "flake8>=4.0.0"]

[project.urls]
Repository = "https://github.com/mominul/dinohash-onnx"
Issues = "https://github.com/mominul/dinohash-onnx/issues"
