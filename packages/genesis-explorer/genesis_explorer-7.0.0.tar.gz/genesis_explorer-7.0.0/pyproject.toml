[tool.poetry]
name = "genesis-explorer"
version = "7.0.0"
description = "Librería de exploración para migración a GCP."
authors = ["Juan Pablo Arango <juanpabloarangosa@gmail.com>"]
readme = "README.md"
packages = [{ include = "genesis_explorer", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
twine = "^6.2.0"
ipykernel = "^7.1.0"


[tool.poetry.group.data.dependencies]
pandas = "^2.3.3"


[tool.poetry.group.cloud.dependencies]
google-cloud-storage = "^3.5.0"
google-cloud-pubsub = "^2.33.0"
google-cloud-functions = "^1.21.0"
google-cloud-bigquery = "^3.38.0"
google-cloud-aiplatform = "^1.127.0"


[tool.poetry.group.model.dependencies]
scipy = "^1.16.3"
scikit-learn = "^1.7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
