[tool.poetry]
name = "odc"
version = "0.1.3"
description = "This package streamlines spatial analysis processes by integrating various libraries and developing first-party functions. It is designed as a low-code solution for spatial analysis."
authors = ["Observatorio de Ciudades <observatoriodeciudades.tec@gmail.com>"]
license = "GPLv3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
igraph = "^0.11.6"
numpy = "^2.1.1"
networkx = "^3.3"
scipy = "^1.14.1"
shapely = "^2.0.6"
geopandas = "^1.0.1"
pandas = "^2.2.2"
psycopg2-binary = "^2.9.9"
GeoAlchemy2 = "^0.15.2"
pyproj = "^3.6.1"
scikit-learn = "^1.5.2"
tqdm = "^4.66.5"
rasterio = "^1.3.11"
pystac = "^1.10.1"
python-dateutil = "^2.9.0.post0"
planetary-computer = "^1.0.0"
func-timeout = "^4.3.5"
pymannkendall = "^1.4.3"
pystac-client = "^0.8.3"
python-dotenv = "^1.0.1"
h3 = "^4.1.2"
SQLAlchemy = "^2.0.35"
matplotlib = "^3.9.2"
osmnx = "2.0.6"


[tool.poetry.group.dev.dependencies]
ipykernel = "^7.1.0"
notebook = "^7.4.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
