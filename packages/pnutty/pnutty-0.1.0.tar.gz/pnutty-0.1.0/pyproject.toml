[project]
name = "pnutty"
version = "0.1.0"
authors = [
  { name="Morgan McMillian", email="morgan@mcmillian.dev" },
]
description = "A TTY client application for pnut.io"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "cmd2",
    "pnutpy",
    "tomlkit",
    "requests",
    "colorama",
    "websockets>=11.0.3",
]

[project.urls]
"Homepage" = "https://codeberg.org/spacenerdmo/pnutty"
"Bug Tracker" = "https://codeberg.org/spacenerdmo/pnutty/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.entry-points.console_scripts]
pnutty = "pnutty.nutty:main"
