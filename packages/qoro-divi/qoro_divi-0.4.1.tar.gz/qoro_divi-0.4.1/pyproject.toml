[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[project]
name = "qoro-divi"
version = "0.4.1"
description = "A Python library to automate generating, parallelizing, and executing quantum programs."
authors = [{ name = "Ahmed Darwish", email = "ahmed@qoroquantum.de" }, { name = "Stephen DiAdamo", email = "stephen@qoroquantum.de" }]
readme = "README.md"
requires-python = ">=3.11,<3.13"
dynamic = ["dependencies"]  # Dependencies are managed by Poetry via [tool.poetry.dependencies]

[tool.poetry]
packages = [{ include = "divi" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
# Quantum computing
pennylane = "^0.42.3"
qiskit = "<2.0"
qiskit-aer = "^0.17.1"
qiskit-ibm-runtime = ">=0.37,<0.38"
qiskit-optimization = {extras = ["cplex"], version = "^0.7.0"}
cirq-core = "^1.6"
mitiq = "^0.48"
# Scientific computing and numerical operations
numpy = "^1"
scipy = "^1.16"
sympy = "^1.14.0"
scikit-learn = "^1.7.0"
# Graph operations and partitioning
networkx = "^3.5"
pymetis = "^2025.1.1"
# Optimization algorithms
pymoo = "^0.6.1.5"
dwave-hybrid = "^0.6.14"
# Utilities
requests = "^2.32.4"
dill = "^0.4.0"
python-dotenv = "^1.1.1"
rich = "^14.0.0"
matplotlib = "^3.10.3"
ply = "^3.11"
basis-set-exchange = "^0.11"


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pre-commit = "^4.2.0"


[tool.poetry.group.ui.dependencies]
dash = "^3.0.4"
dash-bootstrap-components = "^2.0.3"


[tool.poetry.group.testing.dependencies]
pytest = "^8.4.0"
pytest-mock = "^3.14.1"
flaky = "^3.8.1"
pytest-xdist = "^3.8.0"
pytest-cov = "^7.0.0"


[tool.poetry.group.docs.dependencies]
sphinx = ">=1.8,<8.2"
nbsphinx = "^0.9.7"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.0"
sphinx-autobuild = "^2025.8.25"
sphinxcontrib-spelling = "^8.0.1"


[tool.poetry.group.jupyter.dependencies]
ipywidgets = "^8.1.7"
ipykernel = "^7.1.0"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--no-success-flaky-report"
