[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qsogrid"
dynamic = ["version"]
description = "QSO into a Maidenhead grid"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    {name = "Fred C.", email = "github-fred@hidzz.com"}
]
keywords = ["ham radio", "qso", "grid", "adif"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "cartopy",
    "matplotlib",
    "adif-io",
]

[project.urls]
Homepage = "https://github.com/0x9900/qsogrid"
Repository = "https://github.com/0x9900/qsogrid"

[project.scripts]
qsogrid = "qsogrid:main"

[tool.hatch.build.targets.wheel]
packages = ["qsogrid.py"]

[tool.hatch.version]
path = "qsogrid.py"

[project.optional-dependencies]
dev = [
    "build",
    "flake8",
    "isort",
    "mypy",
    "pre-commit",
    "pylint",
]

[tool.mypy]
ignore_missing_imports = true
