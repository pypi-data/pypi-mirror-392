
[package]
name = "solders-primitives"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders primitives crate."

[dependencies]
bincode = "1.3.3"
bv = "0.11.1"
derive_more = "0.99.17"
