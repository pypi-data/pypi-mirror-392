
[package]
name = "solders-rpc-responses-common"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders RPC responses-common crate."

[dependencies]
camelpaste = "0.1.0"
derive_more = "0.99.17"
pyo3 = { version = "0.26", default-features = false , features = ["macros"] }
serde = "^1.0.188"
serde_with = { version = "^1.14.0", features = ["base64"] }
solana-account-decoder-client-types = { version = "3", features = ["zstd"] }
solana-rpc-client-types = "3"
solders-account = { path = "../solders-account" }
solders-account-decoder = { path = "../solders-account-decoder" }
solders-hash = { path = "../solders-hash" }
solders-macros = { path = "../solders-macros" }
solders-pubkey = { path = "../solders-pubkey" }
solders-rpc-response-data-boilerplate = { path = "../solders-rpc-response-data-boilerplate" }
solders-rpc-version = { path = "../solders-rpc-version" }
solders-traits-core = { path = "../solders-traits-core" }
solders-transaction-error = { path = "../solders-transaction-error" }
