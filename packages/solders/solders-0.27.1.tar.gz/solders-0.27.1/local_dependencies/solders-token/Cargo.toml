
[package]
name = "solders-token"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders SPL Token crate."

[dependencies]
derive_more = "0.99.17"
pyo3 = { version = "0.26", default-features = false , features = ["macros"] }
serde = "^1.0.188"
solana-program-option = "3"
solana-program-pack = "3"
solders-macros = { path = "../solders-macros" }
solders-pubkey = { path = "../solders-pubkey" }
solders-traits-core = { path = "../solders-traits-core" }
spl-associated-token-account-interface = "2"
spl-token-interface = "2"
