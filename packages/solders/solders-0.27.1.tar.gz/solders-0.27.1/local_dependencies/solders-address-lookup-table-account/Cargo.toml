
[package]
name = "solders-address-lookup-table-account"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders address lookup table account crate."

[dependencies]
derive_more = "0.99.17"
pyo3 = { version = "0.26", default-features = false , features = ["macros"] }
serde = "^1.0.188"
solana-address-lookup-table-interface = { version = "3", features = ["bincode", "bytemuck"] }
solana-message = "3"
solana-pubkey = "3"
solana-slot-hashes = { version = "3", features = ["serde"] }
solders-hash = { path = "../solders-hash" }
solders-macros = { path = "../solders-macros" }
solders-pubkey = { path = "../solders-pubkey" }
solders-traits-core = { path = "../solders-traits-core" }
