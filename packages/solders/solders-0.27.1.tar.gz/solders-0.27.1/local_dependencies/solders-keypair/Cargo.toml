
[package]
name = "solders-keypair"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders keypair crate."

[dependencies]
derive_more = "0.99.17"
five8 = "0.2.1"
pyo3 = { version = "0.26", default-features = false , features = ["macros"] }
serde = "^1.0.188"
solana-derivation-path = "3"
solana-keypair = { version = "3", features = ["seed-derivable"] }
solana-presigner = "3"
solana-pubkey = "3"
solana-signature = "3"
solana-signer = "3"
solders-macros = { path = "../solders-macros" }
solders-pubkey = { path = "../solders-pubkey" }
solders-signature = { path = "../solders-signature" }
solders-traits = { path = "../solders-traits" }
solders-traits-core = { path = "../solders-traits-core" }
