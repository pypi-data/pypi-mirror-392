
[package]
name = "solders-message"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders message crate."

[dependencies]
bincode = "1.3.3"
derive_more = "0.99.17"
pyo3 = { version = "0.26", default-features = false , features = ["macros"] }
serde = "^1.0.188"
solana-instruction = "3"
solana-message = { version = "3", features = ["bincode", "blake3"] }
solana-pubkey = "3"
solders-address-lookup-table-account = { path = "../solders-address-lookup-table-account" }
solders-hash = { path = "../solders-hash" }
solders-instruction = { path = "../solders-instruction" }
solders-macros = { path = "../solders-macros" }
solders-pubkey = { path = "../solders-pubkey" }
solders-traits = { path = "../solders-traits" }
solders-traits-core = { path = "../solders-traits-core" }
