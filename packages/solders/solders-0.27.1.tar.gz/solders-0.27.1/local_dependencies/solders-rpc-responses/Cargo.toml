
[package]
name = "solders-rpc-responses"
version = "0.23.0"
edition = "2021"
include = ["/src"]
license = "MIT"
repository = "https://github.com/kevinheavey/solders"
description = "Solders RPC responses crate."

[dependencies]
camelpaste = "0.1.0"
derive_more = "0.99.17"
pyo3 = { version = "0.26", default-features = false , features = ["macros"] }
serde = "^1.0.188"
serde_json = "^1.0.106"
serde_with = { version = "^1.14.0", features = ["base64"] }
solana-account-decoder-client-types = { version = "3", features = ["zstd"] }
solana-rpc-client-api = "3"
solana-transaction-error = "3"
solana-transaction-status-client-types = "3"
solders-account = { path = "../solders-account" }
solders-account-decoder = { path = "../solders-account-decoder" }
solders-epoch-info = { path = "../solders-epoch-info" }
solders-hash = { path = "../solders-hash" }
solders-macros = { path = "../solders-macros" }
solders-primitives = { path = "../solders-primitives" }
solders-pubkey = { path = "../solders-pubkey" }
solders-rpc-common = { path = "../solders-rpc-common" }
solders-rpc-errors-no-tx-status = { path = "../solders-rpc-errors-no-tx-status" }
solders-rpc-errors-tx-status = { path = "../solders-rpc-errors-tx-status" }
solders-rpc-response-data-boilerplate = { path = "../solders-rpc-response-data-boilerplate" }
solders-rpc-responses-common = { path = "../solders-rpc-responses-common" }
solders-rpc-responses-tx-status = { path = "../solders-rpc-responses-tx-status" }
solders-rpc-version = { path = "../solders-rpc-version" }
solders-signature = { path = "../solders-signature" }
solders-traits = { path = "../solders-traits" }
solders-traits-core = { path = "../solders-traits-core" }
solders-transaction-error = { path = "../solders-transaction-error" }
solders-transaction-status = { path = "../solders-transaction-status" }
solders-transaction-status-struct = { path = "../solders-transaction-status-struct" }
thiserror = "^1.0.31"
