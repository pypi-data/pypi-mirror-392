
[package]
name = "solders-traits"
version = "0.23.0"
edition = "2021"
include = ["/src"]
description = "A collection of traits and helpers for Solders."
license = "MIT"
repository = "https://github.com/kevinheavey/solders"

[dependencies]
bincode = "1.3.3"
litesvm = { version = "0.8", optional = true }
pyo3 = { version = "0.26", default-features = false }
serde_cbor = "^0.11.2"
serde_json = "^1.0.106"
solana-commitment-config = "3"
solana-hash = "3"
solana-pubkey = "3"
solana-sanitize = "3"
solana-signature = "3"
solana-signer = "3"
solana-transaction-error = "3"
solders-traits-core = { path = "../solders-traits-core" }

[features]
litesvm = ["dep:litesvm"]
