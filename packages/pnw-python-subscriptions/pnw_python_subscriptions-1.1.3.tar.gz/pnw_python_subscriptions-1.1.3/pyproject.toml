[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pnw-python-subscriptions"
version = "1.1.3"
description = "PNW subscription utility"
readme = "README.md"
requires-python = ">=3.7"
authors = [{name = "Sumnor"}]
license = {text = "MIT"}

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
