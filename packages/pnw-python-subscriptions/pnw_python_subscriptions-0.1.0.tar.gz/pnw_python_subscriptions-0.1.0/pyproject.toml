[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pnw-python-subscriptions"
version = "0.1.0"
authors = [
    { name="Sumnor" }
]
description = "A Python utility for handling and managing subscription data for Politics & War (PNW) projects."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

keywords = ["pnw", "politics and war", "subscriptions", "api", "utility"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Sumnor/pnw-python-subscriptions"
Repository = "https://github.com/Sumnor/pnw-python-subscriptions"
Issues = "https://github.com/Sumnor/pnw-python-subscriptions/issues"
