[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[project]
name = "pobapi-extended"
version = "1.3.0"
description = "API for Path Of Building's build sharing format."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Peter Pölzl", email = "33464174+ppoelzl@users.noreply.github.com"}
]
maintainers = [
    {name = "Peter Pölzl", email = "33464174+ppoelzl@users.noreply.github.com"},
    {name = "Ravil Shakerov", email = "xellaopromaster@yandex.ru"}
]
keywords = ["pathofexile", "poe", "pathofbuilding", "pob"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries",
    "Topic :: Text Processing :: Markup :: XML",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.12"
dependencies = [
    "lupa>=2.6",
    "lxml>=4.6.2",
    "requests>=2.25.1",
    "six>=1.17.0",
]

[project.optional-dependencies]
docs = [
    "sphinx>=3.4.2,<5.0.0",
    "sphinx-autodoc-typehints>=1.11.1",
]
async = [
    "aiohttp>=3.8.0",
]
dev = [
    "pre-commit>=4.4.0",
]
linters_typers = [
    "mypy>=1.4.1",
    "ruff>=0.14.4",
]
test = [
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "pytest-xdist>=3.5.0",
    "pytest-asyncio>=0.21.0",
    "freezegun>=1.5.5",
]
full = [
    "lxml>=4.6.2",
    "requests>=2.25.1",
    "sphinx>=3.4.2,<5.0.0",
    "sphinx-autodoc-typehints>=1.11.1",
    "aiohttp>=3.8.0",
    "pre-commit>=4.4.0",
    "mypy>=1.4.1",
    "ruff>=0.14.4",
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "pytest-xdist>=3.5.0",
    "pytest-asyncio>=0.21.0",
    "freezegun>=1.5.5",
]

[project.urls]
Homepage = "https://github.com/ppoelzl/PathOfBuildingAPI"
Documentation = "https://pobapi.readthedocs.io"
Repository = "https://github.com/ppoelzl/PathOfBuildingAPI"
Issues = "https://github.com/ppoelzl/PathOfBuildingAPI/issues"

[tool.hatch.build.targets.wheel]
packages = ["pobapi"]

[tool.hatch.build.targets.sdist]
include = [
    "/pobapi",
    "/tests",
    "/docs",
    "/LICENSE.txt",
    "/README.md",
    "/MANIFEST.in",
]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pobapi"]

[tool.pytest.ini_options]
testpaths = ["tests/unit", "tests/integrations"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

[tool.coverage.run]
source = ["pobapi"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "N", "UP"]
ignore = ["F403", "F405"]  # Allow star imports for __init__.py

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true
follow_imports = "silent"
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "lxml.*",
    "requests.*",
    "unstdlib.*",
    "pytest.*",
]
ignore_missing_imports = true
