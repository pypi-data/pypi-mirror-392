[project]
name = "dfm-python"
version = "0.3.0"
description = "Dynamic Factor Model (DFM) estimation and nowcasting in Python"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "DFM Python Contributors"}
]
keywords = ["dfm", "dynamic-factor-model", "nowcasting", "forecasting", "time-series", "econometrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "hydra-core>=1.3.2",
    "matplotlib>=3.5.0",
    "numpy>=1.24.0",
    "polars>=0.20.0",
    "scipy>=1.10.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
hydra = [
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
]
db = [
    "sqlalchemy>=2.0.0",
    # psycopg2-binary for PostgreSQL (optional, install separately if needed)
]
dev = [
    "pytest>=7.0.0",
]
all = [
    "dfm-python[hydra,db,dev]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Include DFM module
# All application-specific code (adapters, database, scripts, etc.) is automatically excluded
packages = [
    "src/dfm_python",
]

[project.urls]
Homepage = "https://github.com/yourusername/dfm-python"
Documentation = "https://github.com/yourusername/dfm-python#readme"
Repository = "https://github.com/yourusername/dfm-python"
Issues = "https://github.com/yourusername/dfm-python/issues"
