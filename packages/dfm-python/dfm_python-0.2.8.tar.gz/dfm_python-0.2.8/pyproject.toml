[project]
name = "dfm-python"
version = "0.2.8"
description = "Dynamic Factor Model (DFM) estimation and nowcasting in Python"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "DFM Python Contributors"}
]
keywords = ["dfm", "dynamic-factor-model", "nowcasting", "forecasting", "time-series", "econometrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "hydra-core>=1.3.2",
    "matplotlib>=3.5.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
hydra = [
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
]
dev = [
    "pytest>=7.0.0",
]
database = [
    "supabase>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pydantic-settings>=2.11.0",
    "httpx>=0.24.0",
]
all = [
    "dfm-python[hydra,database,dev]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Only include the DFM module (src/dfm_python)
# All application-specific code (adapters, database, scripts, etc.) is automatically excluded
packages = ["src/dfm_python"]

[project.urls]
Homepage = "https://github.com/yourusername/dfm-python"
Documentation = "https://github.com/yourusername/dfm-python#readme"
Repository = "https://github.com/yourusername/dfm-python"
Issues = "https://github.com/yourusername/dfm-python/issues"
