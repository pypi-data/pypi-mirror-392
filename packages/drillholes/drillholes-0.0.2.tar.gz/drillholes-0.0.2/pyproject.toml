[project]
name = "drillholes"
version = "0.0.2"
description ="Desurvey Compositing, Visualisation of drillholes from collar, assay and survey files"
readme = 'README.md'
dependencies = [
    "pandas",
    "numpy",
    "wellpathpy",
    "tqdm",
    "dhcomp",
    "pyvista"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = ["black","coverage"]
