[build-system]
requires = ["setuptools>=40.8.0", "wheel", "anson.py3>=0.3.6"]
build-backend = "setuptools.build_meta"

[project]
name = "anclient.py3"
version = "0.2.5"
description = "Semantic-jserv Python Client"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{name = "Ody Z", email = "odys.zhou@gmail.com"}]
keywords = ["Semantics", "AnClient", "Semantier"]
requires-python = ">=3.9"
dependencies = [
    "anson.py3>=0.3.6",
    "semantics.py3",
    "requests",
    "typing_extensions"
]

[project.scripts]
anclient-init = "anclient.unpack_data:main"

[tool.setuptools]
packages = ["anclient"]
package-dir = { "anclient" = "src/anclient" }
package-data = { "anclient" = ["**/*.py"] }
