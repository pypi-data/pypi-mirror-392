[project]
name = "cimi"
version = "0.54.2-rc1"
description = "Cimi - A CLI agent for software engineering tasks (forked from kimi-cli)"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "abhishekbhakat", email = "abhishek.bhakat@hotmail.com"}
]
keywords = ["cli", "agent", "ai", "coding", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
license = {text = "Apache-2.0"}
repository = "https://github.com/abhishekbhakat/cimi"
documentation = "https://github.com/abhishekbhakat/cimi#readme"
dependencies = [
    "agent-client-protocol==0.6.3",
    "aiofiles==25.1.0",
    "aiohttp==3.13.2",
    "typer==0.20.0",
    "kosong==0.25.0",
    "loguru==0.7.3",
    "patch-ng==1.19.0",
    "prompt-toolkit==3.0.52",
    "pillow==12.0.0",
    "pyyaml==6.0.3",
    "rich==14.2.0",
    "ripgrepy==2.2.0",
    "streamingjson==0.0.5",
    "trafilatura==2.0.0",
    "tenacity==9.1.2",
    "fastmcp==2.12.5",
    "pydantic==2.12.4",
    "httpx[socks]==0.28.1",
]

[dependency-groups]
dev = [
    "inline-snapshot[black]>=0.31.1",
    "pyinstaller>=6.16.0",
    "pyright>=1.1.407",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.4",
]

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["kimi_cli"]
source-exclude = ["tests/**/*", "src/kimi_cli/deps/**/*"]

[project.scripts]
cimi = "kimi_cli.cli:cli"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]

[tool.typos.files]
extend-exclude = ["kimi.spec", "pyinstaller.py"]

[tool.typos.default.extend-words]
datas = "datas"
