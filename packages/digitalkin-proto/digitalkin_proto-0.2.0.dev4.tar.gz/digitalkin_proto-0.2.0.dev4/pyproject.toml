[build-system]
    requires      = [ "setuptools>=75.8.0", "wheel" ]
    build-backend = "setuptools.build_meta"

[project]
    name = "digitalkin_proto"
    version = "0.2.0.dev4"
    description = "Python Generated gRPC client and server interfaces from Digitalkin's service apis"
    readme = "README.md"
    requires-python = ">=3.10"
    keywords = [ "digitalkin", "kin", "agent", "gprc", "sdk" ]
    classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "Operating System :: OS Independent",
        "Topic :: Software Development :: Libraries",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Programming Language :: Python :: 3 :: Only",
        "Typing :: Typed",
        "License :: Other/Proprietary License",
    ]
    dependencies = [
        "googleapis-common-protos>=1.72.0",
        "protovalidate>=1.0.0",
        "grpcio>=1.76.0",
        "grpcio-tools>=1.76.0",
        "protobuf>=6.33.1",
        "bump-my-version>=1.2.4",
    ]

    [project.urls]
        Homepage      = "https://github.com/DigitalKin-ai/service-apis-py"
        "Bug Tracker" = "https://github.com/DigitalKin-ai/service-apis-py/issues"
        Documentation = "https://github.com/DigitalKin-ai/service-apis-py/blob/main/README.md"

    [[project.authors]]
        name  = "DigitalKin.ai"
        email = "contact@digitalkin.ai"

# Modern dependency groups (PEP 735) - replaces optional-dependencies
[dependency-groups]
    dev = [
        "pytest>=9.0.1",
        "ruff>=0.14.5",
        "mypy>=1.18.2",
        "pre-commit>=4.4.0",
        "bump-my-version>=1.2.4",
        "build>=1.3.0",
        "twine>=6.2.0",
    ]

    # Separate groups for better organization
    test = [ "pytest>=8.4.2" ]

    lint = [ "ruff>=0.14.3", "pre-commit>=4.3.0" ]

    build = [ "build>=1.3.0", "twine>=6.2.0", "bump-my-version>=1.2.4" ]

[tool.setuptools]
    package-dir = { "" = "src" }

    [tool.setuptools.packages.find]
        where = [ "src" ]

    [tool.setuptools.package-data]
        digitalkin_proto = [ "**/*.pyi", "py.typed" ]

[tool.pytest.ini_options]
    testpaths        = [ "tests", "test" ]
    python_files     = "test_*.py"
    python_classes   = "Test*"
    python_functions = "test_*"
    addopts          = [ "-v", "--strict-markers", "--tb=short" ]

# bump-my-version configuration has been moved to .bumpversion.toml
# See .bumpversion.toml for versioning configuration
