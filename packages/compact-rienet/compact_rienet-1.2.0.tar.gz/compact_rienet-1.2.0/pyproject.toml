[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compact-rienet"
dynamic = ["version"]
description = "A Compact Recurrent-Invariant Eigenvalue Network for Portfolio Optimization"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Christian Bongiorno", email = "christian.bongiorno@centralesupelec.fr"}
]
maintainers = [
    {name = "Christian Bongiorno", email = "christian.bongiorno@centralesupelec.fr"}
]
keywords = [
    "portfolio optimization",
    "neural networks", 
    "finance",
    "machine learning",
    "tensorflow",
    "eigenvalue decomposition",
    "recurrent neural networks",
    "covariance estimation"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research", 
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Mathematics"
]
dependencies = [
    "tensorflow>=2.10.0",
    "keras>=2.10.0", 
    "numpy>=1.21.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900"
]
examples = [
    "matplotlib>=3.5.0",
    "pandas>=1.3.0", 
    "jupyter>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/bongiornoc/Compact-RIEnet"
"Bug Tracker" = "https://github.com/bongiornoc/Compact-RIEnet/issues"
"Documentation" = "https://github.com/bongiornoc/Compact-RIEnet"
"Source Code" = "https://github.com/bongiornoc/Compact-RIEnet"

[tool.setuptools]
packages = ["compact_rienet"]

[tool.setuptools.dynamic]
version = {attr = "compact_rienet.version.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
