[tox]
env_list = cov, py310, py311, py312, py313, py314
isolated_build = true
skip_missing_interpreters = true
package = editable

[testenv]
deps =
    .[run]
    pico-ioc>=2.1.3
    pytest>=8
    pytest-asyncio
    httpx
    pyyaml
    celery[sqla]
    sqlalchemy
commands = pytest -s {posargs:tests}

[testenv:cov]
deps =
    .[run]
    pico-ioc>=2.1.3
    pytest>=8
    pytest-asyncio
    httpx
    pyyaml
    pytest-cov>=5
    celery[sqla]
    sqlalchemy
setenv =
    COVERAGE_FILE = {tox_root}/.coverage
commands =
    pytest --cov=pico_celery --cov-report=term-missing tests

