[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "certbot-dns-sprintbox"
version="1.0.0"
description = "sprintbox.ru DNS authenticator plugin for Certbot"
readme = "README.md"
requires-python = ">=3.4"
license = "MIT"
license-files = ["LICENSE.txt"]
authors = [
  { name = "Percifal", email = "percifal@shpw.ru" },
]
dependencies = [
  "certbot>=1.0.0",
  "acme>=1.0.0",
  "requests>=2.0.0",
  "setuptools",
  "pyotp>=2.0.0",
  "idna>=2.8",
  "beautifulsoup4>=4.0.0",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Plugins",
  "Intended Audience :: System Administrators",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.4",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Security",
  "Topic :: System :: Installation/Setup",
  "Topic :: System :: Networking",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",
]
[project.urls]
Homepage = "https://github.com/shadowpercifal/certbot-dns-sprintbox"

[tool.setuptools.packages.find]
where = ["."]
include = ["certbot_sprintbox*"]

[tool.setuptools.package-data]
"certbot_sprintbox" = ["*.ini"]

[tool.setuptools.data-files]
"/etc/letsencrypt" = ["sprintbox.ini"]

[project.entry-points."certbot.plugins"]
"dns-sprintbox" = "certbot_dns_sprintbox.dns_sprintbox:Authenticator"