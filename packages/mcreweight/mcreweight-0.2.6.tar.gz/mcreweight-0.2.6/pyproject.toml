[project]
name = "mcreweight"
version = "0.2.6"
description = "A package for reweighting MC samples to match data"
authors = [{ name="Tommaso Fulghesu", email="tommaso.fulghesu@cern.ch" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scikit-learn>=1.0.0",
    "optuna>=2.10.0",
    "hep_ml>=0.7.0",
    "seaborn>=0.11.0",
    "awkward-pandas>=2023.8.0",
    "numexpr>=2.7.0",
    "uproot>=5.0.0"
]
license = { file = "LICENSE" }

[project.scripts]
run-reweight = "scripts.run_reweighting:main"
apply-weights = "scripts.apply_weights:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mult_and_kin_reweight", "utils", "scripts"]
package-dir = {"" = "."}