[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_mcp-databricks-server"
version = "0.1.0"
description = "A Model Context Protocol server that connects to Databricks API"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn>=0.22.0",
    "databricks-sql-connector>=2.4.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "mcp>=0.1.0",
    "pyarrow>=14.0.1",
    "requests>=2.31.0",
    "packaging>=23.0"
]

[project.scripts]
mcp-databricks-server = "main:main"

[tool.hatch.build.targets.wheel]
packages = ["main.py"]
include = ["*.py"]
