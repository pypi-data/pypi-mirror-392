[project]
name = "littlelogger"
version = "1.1.1"
description = "A lightweight, zero-setup decorator for logging ML experiments to a JSONL file."
authors = [
    {name = "Asif Sayyed",email = "asifdotexe@gmail.com"}
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
]

[project.urls]
Homepage = "https://github.com/Asifdotexe/LittleLogger"
Issues = "https://github.com/Asifdotexe/LittleLogger/issues"

[tool.poetry]
packages = [{include = "littlelogger", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pandas = "^2.3.3"
pylint = "^4.0.2"
black = "^25.9.0"
isort = "^7.0.0"
pre-commit = "^4.3.0"
scikit-learn = "^1.7.2"

[tool.pylint.format]
max-line-length = 120

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
