[project]
name = "deptry-auto"
version = "0.1.0"
description = "Automatically add missing dependencies found by deptry using uv."
readme = "README.md"
authors = [
    { name = "Matthew Muller", email = "matthew.muller@epiroc.com" }
]
requires-python = ">=3.14"
dependencies = [
    "deptry>=0.24.0",
]

[project.scripts]
deptry-auto = "deptry_auto:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"
