entity: Industry
schema: common
hierarchical: true
description: |
  Represents a hierarchical classification of industries (e.g., "Healthcare", "Manufacturing > Automotive").
  Used to categorize organizations by their business sector with nomenclature support.

fields:
  name: text
  nomenclature: text

  parent: ref(Industry)

translations:
  enabled: true
  fields: [name]

actions:
  - name: create_industry
  - name: update_industry
  - name: delete_industry

  # Business actions
  - name: activate_industry
  - name: deactivate_industry
  - name: change_parent
  - name: update_nomenclature