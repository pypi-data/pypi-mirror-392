entity: LocationLevel
schema: common
hierarchical: true
description: |
  Represents the levels within a location hierarchy (e.g., country level, region level).
  Defines the structure of location hierarchies with localized naming.

fields:
  name: text

  parent: ref(LocationLevel)

translations:
  enabled: true
  fields: [name]

actions:
  - name: create_location_level
  - name: update_location_level
  - name: delete_location_level

  # Business actions
  - name: activate_level
  - name: deactivate_level
  - name: change_parent
  - name: update_name