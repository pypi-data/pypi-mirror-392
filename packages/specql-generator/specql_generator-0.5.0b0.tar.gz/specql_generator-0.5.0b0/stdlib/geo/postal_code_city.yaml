entity: PostalCodeCity
schema: common
description: |
  Associates postal codes with administrative units (e.g., cities or communes).
  Supports many-to-many relationships between postal codes and cities.

fields:
  postal_code: ref(PostalCode)
  administrative_unit: ref(AdministrativeUnit)

actions:
  - name: create_postal_code_city
  - name: update_postal_code_city
  - name: delete_postal_code_city

  # Business actions
  - name: validate_city
  - name: get_postal_codes
  - name: check_administrative_unit