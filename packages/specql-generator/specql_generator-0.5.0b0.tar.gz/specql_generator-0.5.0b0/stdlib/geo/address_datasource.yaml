entity: AddressDatasource
schema: common
description: |
  Table containing external data sources for addresses.

fields:
  name: text
  description: text
  website:
    type: url
    nullable: true
    description: "Website URL of the address data source"

  country: ref(Country)

actions:
  - name: create_address_datasource
  - name: update_address_datasource
  - name: delete_address_datasource

  # Business actions
  - name: activate_datasource
  - name: deactivate_datasource
  - name: test_connectivity
  - name: update_website