entity: PostalCode
schema: common
description: |
  Stores postal codes by country. Each row represents a single normalized postal code unit.

fields:
  postal_code: text

  country: ref(Country)

actions:
  - name: create_postal_code
  - name: update_postal_code
  - name: delete_postal_code

  # Business actions
  - name: validate_postal_code
  - name: get_city_info
  - name: check_format