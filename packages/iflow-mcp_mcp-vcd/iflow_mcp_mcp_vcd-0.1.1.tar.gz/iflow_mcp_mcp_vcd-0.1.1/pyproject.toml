[project]
name = "iflow-mcp_mcp-vcd"
version = "0.1.1"
description = "A model context protocol (MCP) server for value change dump (VCD) waveforms."
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["httpx>=0.28.1", "ipykernel>=6.29.5", "mcp>=1.1.2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_vcd"]

[project.scripts]
mcp-vcd = "mcp_vcd:main"
