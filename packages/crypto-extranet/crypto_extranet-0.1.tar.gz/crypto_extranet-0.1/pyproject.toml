[build-system]
requires = ["setuptools >= 70.1.0", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "crypto-extranet"
description = "Basic client for *.crypto-extranet.com extranets."
readme = "README.md"
license = "MIT"
authors = [
    {name = "Julien Palard", email = "julien@palard.fr"},
]
requires-python = ">= 3.9"
dependencies = ["requests"]
dynamic = ["version"]

[project.urls]
repository = "https://git.afpy.org/mdk/crypto-extranet"

[project.scripts]
crypto-extranet = "crypto_extranet:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "tox",
    "pylint",
    "mypy",
    "types-requests",
    "isort",
    "black",
    "ruff",
]

[tool.setuptools]
py-modules = [
    "crypto_extranet",
]
include-package-data = false

[tool.black]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.tox]
envlist = ["py39", "py310", "py311", "py312", "py313", "py314", "mypy", "black", "pylint", "isort", "ruff"]
skip_missing_interpreters = true

[tool.tox.env_run_base]
deps = [".[dev]"]
description = "Run test under {base_python}"
commands = [["python", "-m", "compileall", "crypto_extranet"]]

[tool.tox.env.mypy]
deps = [".[dev]"]
commands = [["mypy", "crypto_extranet.py"]]

[tool.tox.env.black]
deps = ["black"]
commands = [["black", "--check", "--diff", "crypto_extranet.py"]]

[tool.tox.env.pylint]
deps = [".[dev]"]
commands = [["pylint", "crypto_extranet.py"]]

[tool.tox.env.isort]
deps = ["isort"]
commands = [["isort", "--check", "crypto_extranet.py"]]

[tool.tox.env.ruff]
deps = ["ruff"]
commands = [["ruff", "check", "crypto_extranet.py", "pyproject.toml"]]
