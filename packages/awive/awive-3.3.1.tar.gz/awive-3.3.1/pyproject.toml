[project]
name = "awive"
version = "3.3.1"
description = "Adaptive Water Image Velocimetry"
authors = [
    { name = "Joseph P.", email = "joseph.pena.q@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.9,<=3.13.7"
dependencies = [
    "numpy>=1.26,<1.27",
    "opencv-python>=4.6,<4.12",
    "pydantic>=2.7.4",
]

[dependency-groups]
dev = [
    "dvc-gdrive>=3.0.1",
    "ipython>=8.18.1",
    "pyfzf>=0.3.1",
    "requests>=2.31.0",
    "ruff>=0.14.1",
    { include-group = "test" },
    { include-group = "plots" },
    { include-group = "stubs" },
    { include-group = "docs" },
]
test = [
    "pytest-cov>=6.1.1",
    "pytest>=8.3.5",
]
stubs = [
    "opencv-stubs>=0.0.11",
    "typer>=0.15.2",
    "types-pyyaml>=6.0.12.20241230",
    "types-requests>=2.31.0.20240125",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.34",
    "mkdocstrings-python>=1.11.1",
]
plots = [
    "pyqt5>=5.15.11",
    "tk>=0.1.0",
    "matplotlib>=3.9.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "B",
    "C4",
    "D",
    "E",
    "EXE",
    "I",
    "ISC",
    "N",
    "PERF",
    "PLC",
    "PLE",
    "PLW",
    "PT",
    "Q",
    "RET",
    "RUF",
    "SIM",
    "TID",
    "UP",
    "W",
]
ignore = [
    "ANN002",
    "ANN003",
    "ANN401",
    "D100",
    "D104",
    "D107",
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.docformatter]
recursive = true
wrap-summaries = 72
wrap-descriptions = 72

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79

[tool.pytest.ini_options]
testpaths = "tests"
log_cli = false
log_cli_level = "INFO"
log_level = "DEBUG"
log_date_format = "%Y-%m-%dT%H:%M:%S"
log_format = "%(asctime)s [%(levelname)8s] %(message)s"
addopts = "-p no:warnings"
