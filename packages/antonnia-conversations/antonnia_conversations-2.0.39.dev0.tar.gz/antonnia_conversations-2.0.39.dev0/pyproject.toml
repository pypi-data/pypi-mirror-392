[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "antonnia-conversations"
version = "2.0.39dev"
description = "Antonnia Conversations Python SDK"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Antonnia", email = "support@antonnia.com"},
]
keywords = ["antonnia", "conversations", "api", "sdk", "chat", "messaging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.25.0,<1.0.0",
    "pydantic>=2.7.0,<3.0.0",
    "pytz>=2023.3",
]

[project.urls]
Homepage = "https://antonnia.com"
Documentation = "https://docs.antonnia.com"
Repository = "https://github.com/antonnia-com-br/antonnia-conversations"
"Bug Tracker" = "https://github.com/antonnia-com-br/antonnia-conversations/issues"

[tool.hatch.build.targets.wheel]
packages = ["antonnia"] 