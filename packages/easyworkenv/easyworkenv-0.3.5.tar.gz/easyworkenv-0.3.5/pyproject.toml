[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "easyworkenv"
version = "0.3.5"
description = "This is a package that simplifies environment variable management."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Galley Hugo", email = "galleyhugo@icloud.com"}
]
dependencies = [
    "PyYAML>=6.0.2"
]

[project.urls]
HomePage = "https://github.com/Hugo-Galley/EasyWorkEnv"