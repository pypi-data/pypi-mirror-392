[build-system]
requires = ["hatchling==1.26.3", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "oagi-core"
version = "0.9.2"
description = "Official API of OpenAGI Foundation"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "OpenAGI Foundation", email = "contact@agiopen.org" }
]

requires-python = ">= 3.10"

dependencies = [
    "httpx>=0.28.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/agiopen-org/oagi"

[project.scripts]
oagi = "oagi.cli.main:main"

[project.optional-dependencies]
desktop = [
    "pillow>=11.3.0",
    "pyautogui>=0.9.54",
    "pyobjc-framework-Quartz>=9.0; sys_platform == 'darwin'",
]
server = [
    "fastapi[standard]>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "python-socketio>=5.11.0",
    "pydantic-settings>=2.0.0",
]

[dependency-groups]
dev = [
    "ruff>=0.12.9",
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-asyncio>=0.21.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/oagi"]

[tool.ruff.lint]
extend-select = ["I", "PLC0415"]
