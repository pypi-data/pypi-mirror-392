[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MyCommandCenter"
version = "0.1.0"
description = "Production-Ready MongoDB & Web Scraping Toolkit"
readme = "README.md"
license = { text = "MIT" }
authors = [ { name = "Dharmik Vadher" , email = "dharmikv972@gmail.com" } ]
requires-python = ">=3.8"
keywords = ["scraping", "mongodb", "web-scraping", "distributed"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
# Map package root to src/ so setuptools finds packages inside src/
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
