[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ptero"
version = "0.2"
readme = "README.md"
requires-python = ">= 3.8"
authors = [
    {name = "Hotment", email = "michatchuplay@gmail.com"}
]
description = "An asynchronous, feature-rich Python wrapper for the Pterodactyl Panel API."
keywords = ["pterodactyl", "api", "wrapper", "asyncio", "panel"]
dependencies = [
  "httpx>=0.20.0",
  "websockets>=10.0",
  "aiofiles>=22.1.0"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Operating System :: OS Independent",
  "Framework :: AsyncIO",
]

[project.urls]
Homepage = "https://github.com/Hotment/ptero-wrapper"
Repository = "https://github.com/Hotment/ptero-wrapper"
Documentation = "https://github.com/Hotment/Ptero-Wrapper/blob/main/DOCUMENTATION.md"

[tool.setuptools.packages.find]
where = ["."]