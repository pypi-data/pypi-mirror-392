[project]
name = "typeflowapp"
version = "0.0.3"
description = ""
authors = [
    {name = "Sraban Mondal",email = "srabanmondal1@gmail.com"}
]
readme = "README.md"
license = { text = "GNU GPLv3" }
requires-python = ">=3.12"
dependencies = [
    "typer (>=0.19.2,<0.20.0)",
    "pydantic (>=2.12.3,<3.0.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
    "uv (>=0.9.5,<0.10.0)",
    "fastapi (>=0.120.4,<0.121.0)",
    "uvicorn (>=0.38.0,<0.39.0)",
    "numpy (>=2.3.4,<3.0.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "pillow (>=12.0.0,<13.0.0)",
    "python-multipart (>=0.0.20,<0.0.21)"
   
]

[tool.poetry]
packages = [{include = "typeflow", from = "src"}]

include = [
    "src/typeflow/ui/build/**"
]


[project.scripts]
typeflow = "typeflow.cli.main:app"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.mypy]
strict = true

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "ruff (>=0.14.1,<0.15.0)",
    "mypy (>=1.18.2,<2.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "black (>=25.9.0,<26.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "twine (>=6.2.0,<7.0.0)",
    "mkdocs-material (>=9.6.23,<10.0.0)"
]
