[tool.setuptools.dynamic]
version = {attr = "continouous_stock_adjustment.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

