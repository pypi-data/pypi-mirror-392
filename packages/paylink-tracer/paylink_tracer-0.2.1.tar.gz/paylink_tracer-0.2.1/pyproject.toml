[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "paylink-tracer"
version = "0.2.1"
description = "Lightweight Python SDK for tracing Paylink payment operations - automatically capture and send payment data to Paylink API"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "PayLink", email = "paylinkmcp@gmail.com" },
]
maintainers = [
    { name = "PayLink", email = "paylinkmcp@gmail.com" },
]
keywords = [
    "paylink",
    "tracing",
    "observability",
    "monitoring",
    "telemetry",
    "payments",
    "mpesa",
    "mcp",
    "distributed-tracing",
    "apm",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "hatch>=1.14.1",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "twine>=6.2.0",
]
dotenv = [
    "python-dotenv>=1.0.1",
]

[project.urls]
Homepage = "https://github.com/paylink/paylink-tracer"
Repository = "https://github.com/paylink/paylink-tracer"
Documentation = "https://github.com/paylink/paylink-tracer#readme"
"Bug Tracker" = "https://github.com/paylink/paylink-tracer/issues"

[tool.hatch.build.targets.wheel]
packages = ["paylink_tracer"]

[tool.hatch.build.targets.sdist]
include = [
    "/paylink_tracer",
    "/examples",
    "/README.md",
    "/QUICKSTART.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
