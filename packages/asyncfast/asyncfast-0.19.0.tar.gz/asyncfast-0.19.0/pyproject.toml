[build-system]
build-backend = "uv_build"

requires = [ "uv-build>=0.8.4,<0.9" ]

[project]
name = "asyncfast"
version = "0.19.0"
description = "Add your description here"
readme = "README.md"
authors = [
  { name = "jack.burridge", email = "jack.burridge@mail.com" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: AsyncIO",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "amgi-types==0.19.0",
  "pydantic==2.11.7",
  "typer>=0.16.0",
]

urls.Changelog = "https://github.com/asyncfast/amgi/blob/main/CHANGELOG.md"
urls.Documentation = "https://asyncfast.readthedocs.io/en/latest/"
urls.Homepage = "https://github.com/asyncfast/amgi/tree/main/packages/asyncfast"
urls.Issues = "https://github.com/asyncfast/amgi/issues/"
urls.Repository = "https://github.com/asyncfast/amgi/"
scripts.asyncfast = "asyncfast.cli:main"

[dependency-groups]
dev = [
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1",
]

[tool.uv.sources]
amgi-types = { workspace = true }
