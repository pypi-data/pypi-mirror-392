[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cubeforge"
version = "0.2.2"
authors = [
  { name="Teddy van Jerry", email="me@teddy-van-jerry.org" },
]
description = "Generate 3D (STL) files from cube definitions."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8" # Specify minimum Python version
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["stl", "3d", "mesh", "voxel", "cube", "geometry", "cad"]

[project.urls]
"Homepage" = "https://github.com/Teddy-van-Jerry/cubeforge"
"Documentation" = "https://cubeforge.wqzhao.org"
"Bug Tracker" = "https://github.com/Teddy-van-Jerry/cubeforge/issues"
