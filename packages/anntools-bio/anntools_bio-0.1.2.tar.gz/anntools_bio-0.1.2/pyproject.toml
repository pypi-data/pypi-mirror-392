[project]
name = "anntools-bio"
version = "0.1.2"
description = "A CLI-driven AnnData toolkit"
readme = "README.md"
authors = [
    { name = "noam teyssier", email = "22600644+noamteyssier@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "adpbulk>=0.1.4",
    "anndata>=0.12.6",
    "scanpy>=1.11.5",
    "typer>=0.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/anntools"]

[dependency-groups]
dev = [
    "ruff>=0.14.5",
]

[project.scripts]
anntools = "anntools.__main__:main"
