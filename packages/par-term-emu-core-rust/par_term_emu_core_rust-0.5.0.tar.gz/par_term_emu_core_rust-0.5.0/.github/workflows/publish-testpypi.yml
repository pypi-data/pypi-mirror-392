name: Publish ðŸ ðŸ“¦ to TestPyPI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'python/**'
      - 'Cargo.toml'
      - 'pyproject.toml'

permissions:
  contents: read

jobs:
  # Build wheels for testing
  build-test-wheels:
    name: Build test wheels - ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            python-version: "3.14"
            target: x86_64
            platform: linux-x86_64
          # Linux ARM64
          - os: ubuntu-latest
            python-version: "3.14"
            target: aarch64
            platform: linux-aarch64
          # macOS x86_64
          - os: macos-latest
            python-version: "3.14"
            target: x86_64
            platform: macos-x86_64
          # macOS universal2
          - os: macos-latest
            python-version: "3.14"
            target: universal2-apple-darwin
            platform: macos-universal2
          # Windows
          - os: windows-latest
            python-version: "3.14"
            target: x86_64
            platform: windows-x86_64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up QEMU
        if: matrix.platform == 'linux-aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter python${{ matrix.python-version }}
          sccache: 'true'
          manylinux: ${{ startsWith(matrix.platform, 'linux') && 'auto' || '' }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: test-wheels-${{ matrix.platform }}
          path: dist

  # Build source distribution
  build-test-sdist:
    name: Build test source distribution
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: test-wheels-sdist
          path: dist

  # Publish to TestPyPI
  publish-to-testpypi:
    if: github.event_name == 'workflow_dispatch'  # Only manual triggers publish to TestPyPI
    name: Publish ðŸ distribution ðŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-test-wheels, build-test-sdist]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/par-term-emu-core-rust
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Get version
        id: get_version
        run: |
          version=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Package version: $version"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-wheels-*
          path: dist
          merge-multiple: true

      - name: Publish distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Discord notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} v${{ steps.get_version.outputs.version }} has been published to TestPyPI for testing.'
        continue-on-error: true

  # Test installation from TestPyPI
  test-testpypi-install:
    if: github.event_name == 'workflow_dispatch'
    name: Test TestPyPI Installation
    runs-on: ubuntu-latest
    needs: publish-to-testpypi
    timeout-minutes: 10
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        run: pip install uv

      - name: Wait for package availability
        run: sleep 30

      - name: Install from TestPyPI
        run: |
          uv venv .venv
          source .venv/bin/activate
          uv pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ par-term-emu-core-rust

      - name: Test import
        run: |
          source .venv/bin/activate
          python -c "from par_term_emu_core_rust import Terminal, PtyTerminal; print('âœ“ Import successful')"
          python -c "from par_term_emu_core_rust import __version__; print(f'âœ“ Version: {__version__}')"

      - name: Discord notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'TestPyPI package installation verified successfully for {{ EVENT_PAYLOAD.repository.full_name }}.'
        continue-on-error: true
