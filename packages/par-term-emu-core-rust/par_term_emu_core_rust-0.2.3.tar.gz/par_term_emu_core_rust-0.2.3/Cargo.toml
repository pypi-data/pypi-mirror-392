[package]
name = "par-term-emu-core-rust"
version = "0.2.0"
edition = "2021"
rust-version = "1.75"
readme = "README.md"

[lib]
name = "par_term_emu_core_rust"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.27.1", features = ["extension-module"] }
vte = "0.15.0"
unicode-width = "0.2.2"
portable-pty = "0.9.0"
base64 = "0.22.1"
bitflags = "2.10.0"

# Screenshot support - using pure Rust swash for cross-platform compatibility
image = "0.25.8"
swash = "0.2.6"

[target.'cfg(unix)'.dependencies]
libc = "0.2.177"

[dev-dependencies]
pyo3 = { version = "0.27.1", features = ["auto-initialize"] }
proptest = "1.9.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
