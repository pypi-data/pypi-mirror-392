[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hdporncomics"
version = "0.0.13"
description = "A full api for hdporncomics"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPLv3"}
keywords = ["text-processing", "scraper", "api", "hdporncomics"]
authors = [
  {name = "Dominik Stanis≈Çaw Suchora", email = "hexderm@gmail.com" }
]

dependencies = ['requests','reliq','treerequests']

classifiers = [
  "Development Status :: 5 - Production/Stable",

  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  "Operating System :: OS Independent",

  "Framework :: Pytest",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/TUVIMEN/hdporncomics"

[project.optional-dependencies]
test = [
    "pytest",
    "biggusdictus",
]
pdf = [
    "img2pdf"
]

[tool.setuptools]
packages = ["hdporncomics"]

[project.scripts]
hdporncomics = "hdporncomics.__init__:main"
