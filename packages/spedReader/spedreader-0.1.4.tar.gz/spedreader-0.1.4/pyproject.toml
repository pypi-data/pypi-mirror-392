[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spedReader"
version = "0.1.4"
authors = [ {name="Marcus Carpenter", email="marcus.carpenter@tributodevido.com.br"} ]
description = "Leitor de arquivos SPED brasileiros."
readme = "README.md" 
requires-python = ">=3.13"
dependencies = ["pandas"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent" ]
