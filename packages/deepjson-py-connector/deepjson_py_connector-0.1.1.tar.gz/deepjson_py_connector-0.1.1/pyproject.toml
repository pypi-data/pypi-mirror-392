[project]
name = "deepjson-py-connector"
version = "0.1.1"
description = "Python connector for DeepJSON server"
authors = [
  { name="Eren Havuc", email="e.havuc@draykant.eu" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "requests >=2.25",
  "requests-toolbelt >=0.9.1"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"