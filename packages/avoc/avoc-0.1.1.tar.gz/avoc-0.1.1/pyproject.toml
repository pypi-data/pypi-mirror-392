[project]
name = "avoc"
version = "0.1.1"
authors = [
  { name="develOseven", email="devel.oseven@gmail.com" },
]
description = "Voice changer for desktop"
readme = "README.md"
dependencies = [
  "pipewire-filtertools>=0.2.0; sys_platform=='linux'",
  "PySide6",
  "PySide6-GlobalHotkeys",
  "voiceconversion>=0.0.8",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
dev = [
    "pytest-qt"
]

[project.scripts]
avoc = "avoc:main.main"

[build-system]
requires = [
  "setuptools>=60",
  "setuptools-scm>=8.0",
]

[project.urls]
Homepage = "https://github.com/develOseven/avoc"
Issues = "https://github.com/develOseven/avoc/issues"
