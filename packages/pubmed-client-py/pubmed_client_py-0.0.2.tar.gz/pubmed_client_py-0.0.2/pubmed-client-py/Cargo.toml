[package]
name = "pubmed-client-py"
version.workspace = true
authors.workspace = true
categories = ["api-bindings", "science", "web-programming::http-client"]
edition.workspace = true
keywords = ["pubmed", "python", "pyo3", "biomedical", "api"]
license.workspace = true
readme = "README.md"
repository.workspace = true
description = "Python bindings for the PubMed client library"

[lib]
name = "pubmed_client_py"
crate-type = ["cdylib", "rlib"]

[dependencies]
pubmed-client = { version = "0.1.0", path = "../pubmed-client" }

# PyO3 for Python bindings
pyo3 = { version = "0.27.1", features = ["extension-module"] }

# pyo3-stub-gen for automatic type stub generation
pyo3-stub-gen = "0.9"
pyo3-stub-gen-derive = "0.9"

# Re-export some core dependencies
anyhow = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { version = "1.0", features = ["rt", "rt-multi-thread", "macros"] }

[[bin]]
name = "stub_gen"
path = "src/bin/stub_gen.rs"
doc = false

[features]
default = []
