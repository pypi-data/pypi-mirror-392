[workspace]
members = ["pubmed-client", "pubmed-client-py"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["illumination-k"]
edition = "2021"
license = "MIT"
repository = "https://github.com/illumination-k/pubmed-client-rs"

[workspace.dependencies]
anyhow = "1.0"
quick-xml = { version = "0.36", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
urlencoding = "2.1"
