[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "whai"
version = "0.8.2"
description = "A lightweight, Python-based CLI tool that integrates LLMs directly into your terminal"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "whai Contributors"}
]
dependencies = [
    "litellm>=1.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "tomli-w>=1.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "rich>=13.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["whai"]

[tool.hatch.build]
include = [
  "whai/**",
  "README.md",
  "LICENSE*"
]

[project.scripts]
whai = "whai.cli.main:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "performance: marks tests as performance benchmarks (run with '-m performance')",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "nox>=2025.10.16",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.14.3",
]
