[tool.poetry]
name = "donkit-retriever"
version = "0.1.6"
description = "Unified retrieval module for RAG system with multiple vector database support"
authors = ["Roman Losev <losik19-94@yandex.ru>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "donkit", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.7.4"
loguru = "^0.7.3"
langchain = "^0.3.27"
langchain-core = "^0.3.79"
qdrant-client = {extras = ["fastembed"], version = "^1.16.0"}
pymilvus = "==2.5.0"
chromadb = ">=1.0.20,<2.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "8.4.2"
testcontainers = "4.13.0"
httpx = "0.28.1"


[build-system]
requires = ["poetry-core>=2.2.1"]
build-backend = "poetry.core.masonry.api"
