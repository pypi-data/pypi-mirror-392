[build-system]
requires = [ "setuptools >= 77.0.3",]
build-backend = "setuptools.build_meta"

[project]
name = "CB2325NumericaG5"
version = "0.0.5"
dependencies = [ "sympy", "matplotlib", "numpy",]
requires-python = ">=3.8"
description = "Biblioteca de cálculo numérico, contendo funcionalidades clássicas de análise numérica e recursos gráficos para visualização de resultados."
readme = "README.md"
license = "MIT"
license-files = [ "LICENSE*",]
keywords = [ "Cálculo numérico", "Análise numérica",]
classifiers = [ "Programming Language :: Python :: 3",]
