[project]
name = "ixlab-sshcore"
version = "1.0.0"
description = "Core SSH config/tagging engine shared by sshcli and sshui."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Iacopo Palazzi", email = "iacopo.palazzi@gmail.com" },
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ssh", "config", "tags"]
dependencies = [
  "typer",
  "cryptography>=40",
]

[project.urls]
Homepage = "https://github.com/iakko/sshcore"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["sshcore"]
