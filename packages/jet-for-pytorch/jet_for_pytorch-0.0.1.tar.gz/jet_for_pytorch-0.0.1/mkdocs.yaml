site_name: Taylor Mode Automatic Differentiation in PyTorch
site_url: https://readthedocs.org/projects/torch-jet/
repo_url: https://github.com/f-dangel/torch-jet/
repo_name: f-dangel/torch-jet
site_author: Felix Dangel, Tim Siebert, Andrea Walther, Marius Zeinhofer
watch:
  - jet
nav:
    - Getting Started: index.md
    - Code Examples: generated/gallery
    - API Documentation: api.md
    - Developer Notes: develop.md
theme:
    name: material
    logo: logo/logo.png
    features:
        - content.code.copy
copyright: Copyright &copy; 2025 Felix Dangel, Tim Siebert, Andrea Walther, Marius Zeinhofer
markdown_extensions:
    - pymdownx.emoji: # Emojis
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.arithmatex: # LaTeX math
          generic: true
    - pymdownx.highlight: # code highlighting
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite # code highlighting
    - pymdownx.snippets # code highlighting
    - pymdownx.superfences # code highlighting
    - footnotes

plugins:
    - mkdocstrings:
        default_handler: python
        handlers:
            python:
                options:
                      show_root_heading: true
                      show_source: true
                      show_bases: true
                      show_signature_annotations: true
                      separate_signature: true
                      docstring_section_style: list
                      merge_init_into_class: true
                      line_length: 88
    - gallery:
          conf_script: docs/gallery_conf.py
          examples_dirs: docs/examples
          gallery_dirs: docs/generated/gallery
          matplotlib_animations: true
    - search
extra_javascript:
    - javascripts/mathjax.js # LaTeX math
    - https://polyfill.io/v3/polyfill.min.js?features=es6 # LaTeX math
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js # LaTeX math
