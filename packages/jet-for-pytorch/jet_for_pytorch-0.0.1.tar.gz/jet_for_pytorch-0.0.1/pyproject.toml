# This file is used to configure the project.
# Read more about the various options under:
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools >= 61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

# MAIN LIBRARY
[project]
name = "jet-for-pytorch"
authors = [
    { name = "Felix Dangel" },
    { name = "Tim Siebert" },
    { name = "Marius Zeinhofer" },
    { name = "Andrea Walther" },
]
urls = { Repository = "https://github.com/f-dangel/torch-jet" }
description = "Taylor-mode automatic differentiation for PyTorch"
readme = { file = "README.md", content-type = "text/markdown; charset=UTF-8; variant=GFM" }
license = { text = "MIT" }
# Add all kinds of additional classifiers as defined under
# https://pypi.python.org/pypi?%3Aaction=list_classifiers
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
]
dynamic = ["version"]
# Dependencies of the project:
dependencies = [
    "torch",
    "einops",
    "numpy",
    "scipy",
    "pyyaml", # used to parse native_functions.yaml
]

# Require a specific Python version, e.g. Python 2.7 or >= 3.4
requires-python = ">=3.12"

[project.optional-dependencies]
# Dependencies needed to run the experiments (semicolon/line-separated)
exp = [
    "memory_profiler",
    "pandas",
    "matplotlib",
    "tueplots",
    "jax", # NOTE use "jax[cuda12]" if on GPU
    "jaxlib",
    "folx",
    "arxiv-collector" # to generate the arXiv submission
]
# Dependencies needed to run the tests (semicolon/line-separated).
test = [
    "coveralls",
    "pytest",
    "pytest-cov",
]
# Dependencies needed for linting (semicolon/line-separated)
lint = [
    "ruff",
]
# Dependencies needed to build the docs (semicolon/line-separated).
doc = [
    "matplotlib",
    "mkdocs==1.6.1",
    "mkdocs-material==9.6.13",
    "mkdocstrings[python]==0.30.0",
    "mkdocs-gallery==0.10.4",
    "pydot",
    "pytest",
    "tueplots",
    "ruff", # for formatting signatures
]

[tool.setuptools_scm]


[tool.setuptools]
packages = ["jet"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Enable all rules from flake8 (E, F), plus additional ones including isort (I) and
# docstring checks (D)
select = ["E", "F", "B", "C", "W", "B9", "PLE", "PLW", "PLR", "I", "D"]
ignore = [
    # E501 max-line-length (replaced by B950 (max-line-length + 10%))
    "E501",
    # C408 use {} instead of dict() (ignored because pytorch uses dict)
    "C408",
    # E203 whitespace before :
    "E203",
    # E231 missing whitespace after ','
    "E231",
    # W291 trailing whitespace
    "W291",
    # E203 line break before binary operator (replaces W503)
    "E203",
    # Line break occurred after a binary operator (replaces W504)
    "E226",
    # B905 `zip()` without an explicit `strict=` parameter
    "B905",
    # Too many arguments in function definition (9 > 5)
    "PLR0913",
    # Magic value comparison
    "PLR2004",
    # Loop variable overwritten by assignment target
    "PLW2901",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
exclude = [
    ".eggs",
    ".git",
    ".pytest_cache",
    # "docs/rtd",
    "build",
    "dist",
]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["pytest.raises", "pytest.warns", "pytest.mark.skip"]

[tool.ruff.lint.pydocstyle]
convention = "google"
