[project]
name = "aoai_api_wrapper"
version = "0.1.0"
description = "Simple chat.completion executor for Azure OpenAI with profiling support"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai==2.1.0",
    "pydantic>=2.12.4",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["aoai"]
