[project]
name = "spacecraft-thermal-multi-node-analysis"
version = "0.1.0"
description = "衛星の多節点熱解析プログラム"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Typing :: Typed",
]
dependencies = [
  "matplotlib>=3.4.0",
  "numpy>=1.21.0",
  "pandas>=1.3.0",
  "pyyaml>=5.4.0",
  "rich>=14.2.0",
]

[project.urls]
Issues = "https://github.com/ut-issl/spacecraft-thermal-multi-node-analysis/issues"
Repository = "https://github.com/ut-issl/spacecraft-thermal-multi-node-analysis"

[project.scripts]
batch-analysis = "spacecraft_thermal_multi_node_analysis.batch_analysis:main"
compare-temperature-data = "spacecraft_thermal_multi_node_analysis.compare_temperature_data:main"
multi-node-analysis = "spacecraft_thermal_multi_node_analysis.multi_node_analysis:main"

[dependency-groups]
dev = [
  "mypy>=1.18.2",
  "pandas-stubs>=2.3.2.250926",
  "types-pyyaml>=6.0.12.20250915",
  { include-group = "ruff" },
  { include-group = "test" },
]
ruff = ["ruff>=0.14.3"]
test = [
  "pytest>=8.4.2",
  "pytest-datadir>=1.8.0",
]

[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  # TODO: The following rules should be selected in the future.
  "ANN",
  # "T",
  "TRY",
  "EM",
  "RET",
  "D",
  "PLR",
  "SIM",
  # "C",
  "N",
  "ERA",
  # "TD",
  "PLW",
  "FBT",
  "PERF",
  "PTH",
  "ARG",
  "E501",  # Line too long
  # "DTZ",
  # "RUF",
  # "EXE",
  "S",
  # "BLE",
  "PD",
  "PLC",
  # === The following rules are intentionally ignored
  "RUF001",  # ambiguous string
  "RUF002",  # ambiguous-unicode-character-docstring
  "RUF003",  # ambiguous-unicode-character-comment
  "PLR2004",  # magic numbers
  "S101",  # use of assert
  "G",  # logging format
  "D100",  # missing docstring in public module
  "D101",  # missing docstring in public class
  "D102",  # missing docstring in public method
  "D103",  # missing docstring in public function
  "D104",  # missing docstring in public package
  "D105",  # missing docstring in magic method
  "D107",  # missing docstring in __init__
  "D203",  # 1 blank line required before class docstring
  "D213",  # multi-line docstring summary should start at the second line
  # "RET505",  # Unnecessary `else` after `return` statement
  "ANN401",  # Dynamically typed expressions (typing.Any) are disallowed
  "TD002",  # missing author in TODO
  "TD003",  # add link on issue into TODO
  "FIX002",  # Line contains TODO
  # "ERA001",  # commented-out-code
  "PLR0913",  # Too many arguments in function definition
  "C901",  # too complex
]
unfixable = [
  "F401",  # Prevent auto-fix for unused imports
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["INP001"]
# "scripts/*" = ["INP001"]
