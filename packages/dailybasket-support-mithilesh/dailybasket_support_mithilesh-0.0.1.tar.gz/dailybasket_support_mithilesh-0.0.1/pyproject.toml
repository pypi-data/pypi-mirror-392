[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dailybasket-support-mithilesh"
version = "0.0.1"
authors = [
    { name = "Mithilesh Singh", email = "mithileshkrsinghniitians@hotmail.com" },
]
description = "DailyBasket support integration (Salesforce + DynamoDB)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3",
    "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://example.com/dailybasket"
"Bug Tracker" = "https://example.com/dailybasket/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/dailybasket_support"]