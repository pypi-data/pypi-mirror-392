[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alphascore"
version = "1.0.0"
description = "Data Quality Scoring engine"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name="Shivam Mishra"}]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.scripts]
alphascore = "alphascore.cli:main"
