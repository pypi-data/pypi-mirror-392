[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alphascore"
version = "2.0"
description = "AlphaScore v2.0 â€” Advanced Data Quality Scoring Engine"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Shivam Mishra", email = "shivam@example.com" }
]

license = { text = "MIT" }

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

dependencies = [
    "pandas>=1.3",
    "jinja2>=3.0",
    "matplotlib>=3.0"
]

[project.scripts]
alphascore = "alphascore.cli:main"
