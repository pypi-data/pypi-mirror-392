[project]
name = "netpro_fortinet_adapter"
version = "1.0.0"
description = "Fortinet adapter package for the NetPro automation platform."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["netpro-firewall>=1.0"]
authors = [{ name = "Joel Loreno", email = "jcloreno@gmail.com" }]
keywords = ["netpro", "fortinet", "fortigate", "network-automation", "firewall"]
classifiers = [
  "Intended Audience :: System Administrators",
  "Intended Audience :: Information Technology",
  "Topic :: System :: Networking",
  "Topic :: System :: Systems Administration",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.entry-points."netpro.adapters"]
netpro_fortinet_adapter = "netpro_fortinet_adapter:register"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/netpro-community/netpro-fortinet-adapter"
Issues = "https://github.com/netpro-community/netpro-fortinet-adapter/issues"