[project]
name = "phy-std-base-toknzer"
version = "0.1.3"
description = "Base tokenizer for phy project extracted from python 3.14 builtin tokenize module"
authors = [
    {name = "alfred-du",email = "ihearmywords@hotmail.com"}
]
readme = "README.md"
requires-python = ">=3.10, <4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
]

[project.urls]
Homepage = "https://github.com/phy-precompiler/std-base-toknzer"
Repository = "https://github.com/phy-precompiler/std-base-toknzer"
Issues = "https://github.com/phy-precompiler/std-base-toknze/issues"

[dependency-groups]
dev = [
    "pylint>=4.0.3",
    "pytest (>=8.4.2,<9.0.0)",
    "scikit-build-core>=0.11.6",
]


[build-system]
requires = ["scikit-build-core"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
cmake.define.Python_EXECUTABLE = "{python_executable}"
cmake.define.Python3_EXECUTABLE = "{python_executable}"

[tool.pytest.ini_options]
norecursedirs = []

[tool.pylint]
ignore = []
disable = []
