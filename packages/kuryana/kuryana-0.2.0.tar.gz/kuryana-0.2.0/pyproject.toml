[project]
name = "kuryana"
version = "0.2.0"
description = "Python library for [Kuryana](https://github.com/tbdsux/kuryana) API."
readme = "README.md"
authors = [
    { name = "Joshue Abance", email = "iamcoderx@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.4",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.4",
]
