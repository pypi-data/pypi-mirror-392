[project]
name = "pretix-nets-easy"
dynamic = ["version"]
description = "Accept payments through the nets (formerly DIBS) Easy payment gateway"
readme = "README.rst"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["pretix"]
authors = [
    {name = "pretix team", email = "support@pretix.eu"},
]
maintainers = [
    {name = "pretix team", email = "support@pretix.eu"},
]

dependencies = [

]

[project.entry-points."pretix.plugin"]
pretix_nets_easy = "pretix_nets_easy:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://code.rami.io/pretix/pretix-nets-easy/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix_nets_easy.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
