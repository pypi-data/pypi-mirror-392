[build-system]
requires = [
    "setuptools<45; python_version < '3.6'",
    "setuptools>=61; python_version >= '3.6'",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "craftgate"
dynamic = ["version"]
description = "Python client for Craftgate API"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [{ name = "Craftgate", email = "support@craftgate.io" }]
keywords = ["craftgate", "payments", "api", "client", "sdk"]
dependencies = [
    "requests>=2.20"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/craftgate/craftgate-python-client"
Documentation = "https://developer.craftgate.io"
Source = "https://github.com/craftgate/craftgate-python-client"
Issues = "https://github.com/craftgate/craftgate-python-client/issues"

[tool.setuptools]
py-modules = ["_version"]

[tool.setuptools.packages.find]
include = ["craftgate*"]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
craftgate = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "_version.VERSION" }
