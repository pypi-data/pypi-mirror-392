[build-system]
requires = ["setuptools>=61.0", "wheel>0.37.1"]
build-backend = "setuptools.build_meta"

[project]
name = "nanoplm"
version = "0.1.6"
description = "Make your own protein language model, faster than ever."
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Peyman Vahidi", email = "peyman.vahidi@helmholtz-munich.de"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["bioinformatics", "protein-language-model", "large-language-models"]
dependencies = [
    "accelerate>=1.7.0",
    "biopython>=1.85",
    "click>=8.1.8",
    "dvc>=3.59.1",
    "h5py>=3.13.0",
    "pyyaml>=6.0.2",
    "safetensors>=0.4.0",
    "seaborn>=0.13.2",
    "sentencepiece>=0.2.0",
    "torch>=2.5.4",
    "tqdm>=4.67.1",
    "transformers>=4.50.2",
    "wandb>=0.19.11",
    "certifi>=2024.7.4",
    "ipython>=8.3.0",
]

[project.scripts]
nanoplm = "nanoplm.cli:cli"
nanoplm-data = "nanoplm.cli.data:data"
nanoplm-distill = "nanoplm.cli.distill:distill"
nanoplm-pretrain = "nanoplm.cli.pretrain:pretrain"

[project.urls]
"Homepage" = "https://github.com/peymanvahidi/nanoplm"

[tool.setuptools.package-data]
"nanoplm.models.student" = ["*.csv"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
