site_name: rtflite
site_url: http://pharmaverse.github.io/rtflite/

repo_url: https://github.com/pharmaverse/rtflite
repo_name: pharmaverse/rtflite
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Quickstart: articles/quickstart.md
  - Articles:
    - Examples:
      - articles/example-baseline.md
      - articles/example-ae.md
      - articles/example-efficacy.md
      - articles/example-figure.md
    - Formatting:
      - articles/format-row.md
      - articles/format-text.md
      - articles/format-page.md
    - Advanced:
      - articles/advanced-group-by.md
    - Developer:
      - articles/pagination.md
      - articles/converter-setup.md
  - API reference:
    - Core:
      - RTFDocument: reference/rtf-document.md
    - Components:
      - Page layout: reference/page-layout.md
      - Tables: reference/tables.md
      - Text & formatting: reference/text-formatting.md
    - Utilities:
      - Format conversion: reference/convert.md
      - String width: reference/strwidth.md
    - Advanced:
      - Pagination: reference/pagination.md
      - Low-level API: reference/low-level.md
  - Changelog: changelog.md
  - Coverage: coverage/
  - Contributing: contributing.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/fix-embed-focus.js

plugins:
  - search
  - markdown-exec
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: false
  - toc:
      permalink: true

theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Lato
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.top
  - navigation.path
  - search.highlight
  - search.suggest
  - toc.follow
