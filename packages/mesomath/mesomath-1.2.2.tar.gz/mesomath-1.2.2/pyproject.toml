[project]
name = "mesomath"
description = "Mesopotamian Calculator"
readme = "README.md"
requires-python = ">=3.10"
license = "CC0-1.0"
license-files = ["LICEN[CS]E*"]
authors = [
  { name = "JesÃºs Cabrera", email = "jccsvq@gmail.com" },
]
keywords = [
  "arithmetic",
  "calculator",
  "command-line",
  "mesopotamia",
  "metrology",
  "sexagesimal",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Homepage = "https:mesomath.readthedocs.io"
Issues = "https://github.com/jccsvq/mesomath/issues"
Source = "https://github.com/jccsvq/mesomath"

[project.scripts]
babcalc = "mesomath.babcalc:main"
bmultable = "mesomath.multable:main"
metrotable = "mesomath.metrotable:main"
mtlookup = "mesomath.mtlookup:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
source_pkgs = ["mesomath", "tests"]
branch = true
parallel = true
omit = [
  "src/mesomath/__about__.py",
]

[tool.coverage.paths]
mesomath = ["src/mesomath", "*/mesomath/src/mesomath"]
tests = ["tests", "*/mesomath/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.version]
path = "src/mesomath/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mesomath tests}"

[tool.hatch.build.targets.sdist]
exclude = [
  ".fslckout",
  "*.db3",
  "caca*.*",
  "*cache",
  "docs/build/*",
  ".ipynb_checkpoints/"
]

[[tool.mypy.overrides]]
module = ["untyped_package.*"]
follow_untyped_imports = true
