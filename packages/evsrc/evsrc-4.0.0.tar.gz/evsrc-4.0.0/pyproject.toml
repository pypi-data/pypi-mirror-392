[tool.poetry]
name = "evsrc"
version = "4.0.0"
description = "Event Sourcing library using python"
authors = ["Salvador Ruiz <salvador.ruiz.r@gmail.com>"]
license = "LGPL"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
isort = "^5.12.0"
flake8 = "^6.0.0"
pyright = "^1.1.309"
pre-commit = "^3.3.2"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
commitizen = "^3.6.0"
ipython = "^8.22.2"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
python_files = "test_* feat_*"
python_classes = "A_* An_* UseCase_* Test*"
python_functions = "should_* scenario_* test_*"
markers = [
    "integration: tests comunication to simulated external systems(devel mode)",
    "acceptance: test application layer as external user"
]
asyncio_mode = "auto"


[tool.coverage.report]
exclude_lines = [
    "\\.\\.\\.",  # Matches ellipses (...)
    "pragma: no cover",  # Matches pragma-based exclusions
]

[tool.commitizen]
version_provider = "poetry"
tag_format = "v$version"
update_changelog_on_bump = true  # Optional, if you want changelog updates
