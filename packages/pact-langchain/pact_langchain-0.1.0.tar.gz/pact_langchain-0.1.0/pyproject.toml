[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pact-langchain"
version = "0.1.0"
description = "LangChain memory with emotional intelligence by NeurobloomAI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "NeurobloomAI", email = "hello@neurobloom.ai"}
]
keywords = ["langchain", "memory", "ai", "llm", "emotional-intelligence", "pact", "neurobloom"]

dependencies = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://neurobloom.ai"
Documentation = "https://docs.neurobloom.ai/pact/langchain"
Repository = "https://github.com/neurobloomai/pact-hx"
Issues = "https://github.com/neurobloomai/pact-hx/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
