[project]
name = "hedgebuddy"
version = "0.5.0"
description = "Cross-platform environment variable management for Python scripts without system pollution"
readme = "README.md"
authors = [
    {name = "HedgeBuddy Contributors"}
]
license = {text = "MIT"}
keywords = ["environment", "variables", "configuration", "cross-platform", "hedge"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.13"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/shakedex/hedgebuddy"
Repository = "https://github.com/shakedex/hedgebuddy"
Issues = "https://github.com/shakedex/hedgebuddy/issues"
