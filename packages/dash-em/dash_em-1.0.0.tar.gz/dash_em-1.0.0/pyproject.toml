[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[project]
name = "dash-em"
version = "1.0.0"
description = "Enterprise-Grade Em-Dash Removal Library â€” SIMD-Accelerated String Processing"
requires-python = ">=3.10"
authors = [
    { name = "Gaurav Gosain", email = "gaurav@example.com" }
]
license = { text = "MIT" }
keywords = ["em-dash", "string", "simd", "performance", "unicode", "native"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: C",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]

[project.urls]
Homepage = "https://github.com/yourusername/dash-em"
Documentation = "https://github.com/yourusername/dash-em"
Repository = "https://github.com/yourusername/dash-em.git"
Issues = "https://github.com/yourusername/dash-em/issues"
