[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datafakegenerator"
version = "1.0.0"
description = "A Python package to generate fake datasets based on a schema."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Franz Monzales", email = "ikigamidevs@gmail.com"}]
keywords = ["data", "faker", "dataset", "generator"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    "duckdb==1.4.2",
    "lorem_text==3.0",
    "numpy==2.3.5",
    "openpyxl==3.1.5",
    "pandas==2.3.3",
    "pyarrow==22.0.0",
    "python_bcrypt==0.3.2",
    "python_dateutil==2.9.0.post0",
    "rstr==3.2.2"
]

[project.urls]
"Source" = "https://github.com/ikigamisama/DataFakeGenerator"
