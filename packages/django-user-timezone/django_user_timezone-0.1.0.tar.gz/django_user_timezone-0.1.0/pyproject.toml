[project]
name = "django-user-timezone"
version = "0.1.0"
description = "Quick Timezone code"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Framework :: Django",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python",
]
# https://endoflife.date/python
requires-python = ">=3.9"
# https://endoflife.date/django
dependencies = [
    "django>=4.2",
]

[project.urls]
source = "https://codeberg.org/kfdm/django-user-timezone"
issues = "https://codeberg.org/kfdm/django-user-timezone/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.entry-points."powerplug.apps"]
timezone = "timezone"
