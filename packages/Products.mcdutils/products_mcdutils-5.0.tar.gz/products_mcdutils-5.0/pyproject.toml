# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product

[build-system]
requires = [
    "setuptools >= 78.1.1,< 81",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "Products.mcdutils"
version = "5.0"
description = """\
  A Zope product with memcached-backed ZCache and Zope \
  session implementations.\
  """
readme = "README.rst"
requires-python = ">=3.10"
license = "ZPL-2.1"
license-files = ["LICENSE.txt"]
keywords = ["Zope", "session", "memcache", "memcached"]
authors = [
  { name = "Tres Seaver and contributors", email = "tseaver@palladion.com" },
]
maintainers = [
  { name = "Jens Vagelpohl", email = "jens@dataflake.org" },
]
classifiers = [
  "Development Status :: 6 - Mature",
  "Environment :: Web Environment",
  "Framework :: Zope",
  "Framework :: Zope :: 5",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP :: Session",
]
dependencies = [
  "python-memcached",
  "Zope >= 5",
]

[project.optional-dependencies]
docs = [
  "Sphinx",
  "repoze.sphinx.autointerface",
  "furo",
]

[project.urls]
Documentation = "https://mcdutils.readthedocs.io"
Issues = "https://github.com/dataflake/Products.mcdutils/issues"
Source = "https://github.com/dataflake/Products.mcdutils"
Changelog = "https://mcdutils.readthedocs.io/en/latest/changes.html"

[tool.coverage.run]
branch = true
source = ["Products.mcdutils"]

[tool.coverage.report]
fail_under = 84
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"
