[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=4.1.0,<5", "hatch-nodejs-version>=0.3.2"]
build-backend = "hatchling.build"

[project]
name = "jx-loop-hint"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "jupyter_server>=2.0.1,<3",
    "jupyterlab-pioneer>=1.6.0",
    # HTTP client for server-side proxy calls to orchestration backend
    "requests>=2.28",
    # Ensure a compatible JupyterLab host is present for the prebuilt frontend
    "jupyterlab>=4.1.0,<5"
]
dynamic = ["version", "description", "authors", "urls", "keywords"]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors", "urls"]

[tool.hatch.build.targets.sdist]
artifacts = ["hintbot/labextension"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel]
# Ensure the entire built labextension directory is treated as a build artifact so it is
# available for the shared-data copying step (the previous config only captured install.json).
artifacts = ["hintbot/labextension"]
include = [
    # Prebuilt frontend assets
    "hintbot/labextension/**",
    # Python server package source code (so __init__.py, handlers.py, application.py, etc. are in the wheel)
    "hintbot/**/*.py",
    # Any non-Python data files inside hintbot (if present in future)
    "hintbot/**/*.json",
    # Documentation images
    "screenshots/**"
]



[tool.hatch.build]
# Global include so both sdist and wheel see the prebuilt assets before shared-data mapping.
include = [
    # Frontend assets
    "hintbot/labextension/**",
    # Python server package (was missing before, causing empty module & validation failure)
    "hintbot/**/*.py",
    "hintbot/**/*.json",
    # Server auto-enable config
    "jupyter-config/server-config/**",
    # Install manifest for labextension metadata
    "install.json",
    # README images
    "screenshots/**",
    # Standard top-level metadata files (ensure included explicitly if hatch restrictive mode)
    "README.md",
    "LICENSE",
    "pyproject.toml"
]

[tool.hatch.build.targets.wheel.shared-data]
# Install the entire prebuilt labextension directory recursively
"hintbot/labextension" = "share/jupyter/labextensions/hintbot"
# Ensure install.json is present (this file lives at repo root)
"install.json" = "share/jupyter/labextensions/hintbot/install.json"
# Enable the server extension automatically
"jupyter-config/server-config" = "etc/jupyter/jupyter_server_config.d"

[tool.hatch.build.hooks.version]
path = "hintbot/_version.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "hintbot/labextension/static/style.js",
    "hintbot/labextension/package.json",
]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "install:extension"
npm = ["jlpm"]
source_dir = "src"
build_dir = "hintbot/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.1.0,<5'",
    "jlpm",
    "jlpm build:prod"
]
before-build-python = ["jlpm clean:all"]

[tool.check-wheel-contents]
ignore = ["W002"]
