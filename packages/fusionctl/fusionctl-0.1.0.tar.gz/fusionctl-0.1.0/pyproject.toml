[project]
name = "fusionctl"
version = "0.1.0"
description = "Manage VMware Fusion VMs from Python or the CLI"
readme = "README.md"
authors = [
    { name = "pmrsec" }
]
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["vmware", "fusion", "vm", "vmrun", "automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Environment :: Console",
]

[project.scripts]
fusionctl = "fusionctl.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"