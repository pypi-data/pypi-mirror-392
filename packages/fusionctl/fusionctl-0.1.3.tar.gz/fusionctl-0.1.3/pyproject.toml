[project]
name = "fusionctl"
version = "0.1.3"
description = "Manage VMware Fusion VMs from Python or the CLI"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]

authors = [
  { name = "pmrsec" }
]

keywords = ["vmware", "fusion", "vm", "vmrun", "automation"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: MacOS",
]

[project.urls]
Homepage = "https://github.com/pmrsec/fusionctl"
Repository = "https://github.com/pmrsec/fusionctl"
Issues = "https://github.com/pmrsec/fusionctl/issues"

[project.scripts]
fusionctl = "fusionctl.cli:main"

[tool.setuptools]
packages = ["fusionctl"]
include-package-data = true

[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"