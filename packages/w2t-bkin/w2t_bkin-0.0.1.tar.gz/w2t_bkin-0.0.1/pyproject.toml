[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "w2t_bkin"
version = "0.0.1"
description = "Mouse wiskers body kinematics and behaviour"
authors = [{ name = "Larkum Lab" }]
license = { text = "Apache-2.0" }

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pydantic~=2.12.0",
    "pydantic-settings~=2.11.0",
    "tomli~=2.3.0",
    "facemap~=1.0.0",
    "torch~=2.9.0",
    "torchvision~=0.24.0",
    "deeplabcut~=2.3.0",
    "pynwb~=3.1.0",
    "hdmf~=4.1.0",
    "ffmpeg-python~=0.2.0",
    "scipy~=1.15.0",
]
optional-dependencies = { dev = [
    "black~=25.9.0",
    "isort~=7.0.0",
    "pytest~=9.0.0",
    "matplotlib~=3.8.0",
    "numpy~=1.26.0",
] }
requires-python = "~=3.10.0"

[tool.black]
line-length = 180
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 180
known_first_party = ["w2t_bkin"]
force_sort_within_sections = true
