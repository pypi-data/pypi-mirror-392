# pyproject.toml at repo root
[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deeprm"
version = "1.0.7"
description = "DeepRM: Deep Learning for RNA Modification Detection using Nanopore Direct RNA Sequencing"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Laboratory of Computational Biology, Seoul National University"}]
keywords = ["RNA", "RNA modification", "m6A", "nanopore", "bioinformatics", "deep learning"]

classifiers = [
    "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: POSIX :: Linux",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "Intended Audience :: Science/Research",
]

dependencies = [
    "colorama",
    "tqdm",
    "psutil",
    "networkx>=3.1",
    "numpy>=1.24,<3.0",
    "pandas>=2.0",
    "polyleven>=0.8",
    "pod5>=0.3.2",
    "pysam>=0.22.0",
    "matplotlib>=3.7",
    "seaborn>=0.12",
    "tensorboard>=2.0",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7,<8",
    "furo",
    "myst-parser",
    "sphinx-copybutton",
    "sphinxcontrib-mermaid",
    "sphinx-argparse",
    "sphinx-autosummary-accessors",
    "sphinx_design",
]
test = [
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.4.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.3.1",
]

[project.scripts]
deeprm = "deeprm.cli:main"

[project.urls]
Homepage = "https://github.com/vadanamu/deeprm"
Documentation = "https://deeprm.readthedocs.io/"
Source = "https://github.com/vadanamu/deeprm"

[tool.setuptools.package-data]
"deeprm" = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["deeprm*"]

## Do not remove unused imports

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
line-length = 120
select = ["E","F","I","UP"]
ignore = ["UP035","UP006","E402"]
fix = true

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["src"]
