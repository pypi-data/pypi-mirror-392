[project]
name = "hypershap"
version = "v0.0.5"
description = "HyperSHAP is a post-hoc explanation method for hyperparameter optimization."
authors = [{ name = "Marcel Wever", email = "m.wever@ai.uni-hannover.de" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "shapiq==1.4.1",
    "numpy>=2.2.6",
    "scikit-learn>=1.7.1",
    "matplotlib>=3.10.5",
    "networkx>=3.4.2",
    "ConfigSpace>=1.2.1",
]

[project.urls]
Homepage = "https://automl.github.io/hypershap/"
Repository = "https://github.com/automl/hypershap"
Documentation = "https://automl.github.io/hypershap/"

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.6.1",
    "packaging>=24.2",
]

lint = [
    "ruff>=0.11.5",
    "pre-commit>=4.2.0",
    "pyright>=1.1.402",
]

docs = [
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

dev = [
    "numpy>=1.26.4",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    {include-group = "test"},
    {include-group = "lint"},
    {include-group = "docs"}
]

carps = [
    "carps>=1.0.4"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hypershap"]

[tool.pyright]
include = ["src/hypershap"]
exclude = ["tests","docs","scripts"]
pythonVersion = "3.10"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true
src = ["tests", "src", "docs"]

[tool.ruff.lint]
select = [ "ALL" ]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    # Argument name should be lowercase (conflicting with sklearn)
    "N803",
    # Dynamically typed expressions (setup protocol type)
    "ANN401",
    # Boolean-typed positional argument in function definition
    "FBT001",
    # Allow pyright ignore
    "PGH003"
]

[tool.ruff.lint.pep8-naming]
ignore-names = ["X"]

[tool.ruff.lint.isort]
known-first-party = ["hypershap"]
extra-standard-library = ["typing_extensions"]
combine-as-imports = true
force-wrap-aliases = true
no-lines-before = ["future"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"examples/*" = ["ALL"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src"]
