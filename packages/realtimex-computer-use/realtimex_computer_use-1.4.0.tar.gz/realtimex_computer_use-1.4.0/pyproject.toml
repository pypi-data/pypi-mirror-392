[project]
name = "realtimex-computer-use"
version = "1.4.0"
description = "MCP server providing computer control tools for AI agents"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "RTA", email = "rta@example.com" },
]
keywords = ["mcp", "computer-use", "browser", "automation"]
license = { text = "Proprietary" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=2.13.0.2",
    "httpx>=0.28.1",
    "pyautogui>=0.9.54",
    "realtimex-toolkit>=1.2.0",
]

[project.scripts]
realtimex-computer-use = "realtimex_computer_use:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/realtimex_computer_use"]
