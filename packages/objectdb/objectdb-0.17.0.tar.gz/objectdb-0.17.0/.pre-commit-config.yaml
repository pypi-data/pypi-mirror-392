repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: validate
        name: Validate package
        language: system
        entry: uv sync
        pass_filenames: false
      - id: test
        name: Execute tests
        language: system
        entry: uv run pytest
        pass_filenames: false
