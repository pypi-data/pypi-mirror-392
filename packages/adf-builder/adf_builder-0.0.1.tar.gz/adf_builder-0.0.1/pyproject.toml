[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "adf_builder"
version = "0.0.1"
authors = [
    {name = "Dimitar Ivanov", email = "dimitarxivanov@gmail.com"},
]
description = "Python builder for the Atlassian Document Format (ADF)"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["adf", "builder", "atlassian", "document", "format"]
license = "MIT"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/dimitarOnGithub/adf_builder"
