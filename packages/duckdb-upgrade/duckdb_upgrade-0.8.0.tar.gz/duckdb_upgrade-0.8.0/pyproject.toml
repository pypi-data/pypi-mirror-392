[project]
name = "duckdb-upgrade"
version = "0.8.0"
description = "A tool to upgrade DuckDB database files."
authors = [
    {name = "Nick Pleatsikas", email = "nick@pleatsikas.me"},
]
dependencies = [
    "packaging>=23.1",
    "requests>=2.31.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.hatch.build.targets.wheel]
packages = ["src/duckdb_upgrade"]

[dependency-groups]
dev = [
    "black>=23.7.0",
    "pytest>=7.4.3",
]

[project.scripts]
duckdb-upgrade = "duckdb_upgrade.__main__:main"
