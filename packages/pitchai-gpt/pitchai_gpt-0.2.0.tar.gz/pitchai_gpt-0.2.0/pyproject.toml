[project]
name = "pitchai-gpt"
version = "0.2.0"
description = "Async GPT helpers and the Fast Streaming Agent runtime used across AFASAsk projects."
readme = "README.md"
license = { text = "Proprietary" }
requires-python = ">=3.11"
authors = [{ name = "PitchAI" }]
keywords = ["agents", "gpt", "gemini", "llm", "fastapi"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: Other/Proprietary License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai>=1.0.0",
    "httpx>=0.27",
    "tiktoken>=0.7",
    "rich>=13.7",
    "RestrictedPython>=7.0",
    "python-dotenv>=1.0.0",
    "pydantic>=1.10",
    "pandas>=2.0",
    "numpy>=1.26",
    "polars>=0.20",
    "sqlalchemy>=2.0",
    "boto3>=1.34",
    "jinja2>=3.1",
    "fastapi>=0.110",
    "PyYAML>=6.0",
    "dill>=0.3.7",
]

[project.urls]
Homepage = "https://github.com/pitchai"
Source = "https://github.com/pitchai/afas_worktree"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/lib_agents/**/*.py",
    "src/lib_agents/**/*.md",
    "src/lib_agents/**/*.json",
    "src/lib_agents/**/*.yaml",
    "src/lib_agents/**/*.yml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/lib_agents"]
