[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CircDEAS"              # pip 上的包名，注意要全局唯一
version = "1.0"
description = "CircDEAS differential PSI calculation tool."
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
  {name = "Zhao Yajing", email = "zhao13833108617@163.com"}
]
dependencies = [
  "numpy",
  "pandas"
]

[project.scripts]
CircDEAS = "CircDEAS.CircDEAS:main"
