name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request: {}

jobs:
  # Build wheels for multiple platforms
  build:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Build wheels
        run: uv build --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_${{ matrix.os }}
          path: dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Build sdist
        run: uv build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_sdist
          path: dist/*.tar.gz

  # Run tests
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/unit

      - name: Run code checks (same as make check)
        run: |
          uv run ruff format --check src/ tests/
          uv run ruff check --select E,F,I src/ tests/

  # Release to PyPI
  release:
    needs: [build, build-sdist, test]
    if: always() && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    environment:
      name: release

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Get dist artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pypi_files_*
          merge-multiple: true
          path: dist

      - name: List dist files
        run: ls -la dist/

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always