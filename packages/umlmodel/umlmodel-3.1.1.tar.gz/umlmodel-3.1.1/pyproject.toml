[build-system]
requires = ['setuptools', 'wheel']
build-backend = "setuptools.build_meta"

[project]
name='umlmodel'
dynamic = ["version"]
description = 'The data model for UML Diagrams'
readme = "README.md"
license = 'AGPL-1.0-or-later'
authors = [{name = 'Humberto A. Sanchez II', email = 'Humberto.A.Sanchez.II@gmail.com'}]
maintainers = [{name = 'Humberto A. Sanchez II', email = 'Humberto.A.Sanchez.II@gmail.com'}]
keywords = ['umldiagrammer,python,data model']

classifiers = [
  "Programming Language :: Python",
  "Intended Audience :: Developers",
  "Operating System :: MacOS :: MacOS X",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    'human_id==0.2.0',
]

[project.optional-dependencies]
test = [
    'mypy==1.18.2',
    'mypy-extensions==1.1.0',
    'types-Deprecated==1.2.9.20240311',
    'html-testRunner~=1.2.1',
    'codeallybasic == 1.10.4',
]

deploy = [
    "wheel==0.45.1",
    "setuptools==80.9.0",
    "twine==6.1.0",
    "build==1.2.2.post1",
    "pkginfo==1.12.1.2"
]

[project.urls]
Repository = 'https://github.com/hasii2011/umlmodel'


[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
'umlmodel.resources' = ['loggingConfiguration.json']

[tool.setuptools.dynamic]
version = {attr = 'umlmodel.__version__'}

[project.scripts]

pyfabricate = "umlmodel.MainClass:commandHandler"
