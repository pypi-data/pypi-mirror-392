[project]
name = "merge-front-back"
version = "1.0.0b1"
description = "Merge two single-sided scanned PDFs into a duplex document"
authors = [{ name = "Doug Ransom", email = "doug@ransom.vip" }]
readme = "readme.md"
license = { text = "MIT" }
requires-python = ">=3.14"
dependencies = ["pypdf>=4.0.0"]
[tool.flit.module]
name = "merge_front_back"
location = "src"

[project.scripts]
merge_front_back = "merge_front_back.merge_front_back:main"

[build-system]
requires = ["flit_core>=3.9"]
build-backend = "flit_core.buildapi"
