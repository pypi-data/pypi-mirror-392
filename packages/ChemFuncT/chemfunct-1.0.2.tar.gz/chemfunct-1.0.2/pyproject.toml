[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ChemFuncT"
version = "1.0.2"
description = "Helper utilities for the Chemical Functional Use Taxonomy SQLite database."
readme = "README.md"
requires-python = ">=3.11"

license = { text = "CC0-1.0" }

authors = [
  { name = "E. Tyler Carr" }
]

dependencies = [
  "openpyxl>=3.1",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://github.com/carret1268/AMOS-ChemFuncT"
Source = "https://github.com/carret1268/AMOS-ChemFuncT"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["chemFuncT*"]

[tool.setuptools.package-data]
chemFuncT = ["data/ChemFuncT.db"]
