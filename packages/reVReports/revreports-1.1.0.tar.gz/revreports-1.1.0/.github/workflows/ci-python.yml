name: Python checks
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - reVReports/**
      - tests/**
      - .github/workflows/ci-python.yml
      - pyproject.toml
      - pixi.lock
  pull_request:
    paths:
      - reVReports/**
      - tests/**
      - .github/workflows/ci-python.yml
      - pyproject.toml
      - pixi.lock
  workflow_dispatch:

jobs:
  lint:
    name: Lint Python Code Base with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "check"
          src: "./reVReports"
      - uses: astral-sh/ruff-action@v3
        with:
          version: "latest"
          args: "format --check"
          src: "./reVReports"