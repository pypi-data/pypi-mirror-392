[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocr_stream"
version = "2.5.2"
authors = [
  { name="Bruno Chaves"},
]

description = "Extrair textos de documentos digitalizados e imagens."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "PyMuPDF",
    "reportlab",
    "openpyxl",
    "pandas",
    "requests>=2.32.4",
    "opencv-python",
    "pytesseract",
    "convert_stream>=2.5.1",
    "soup_files>=1.4.2",
]

[tool.setuptools]
packages = [
    "ocr_stream",
    "ocr_stream.bin_tess",
    "ocr_stream.modules",
    "ocr_stream.ocr",
]
