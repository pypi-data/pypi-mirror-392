[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jardecompiler"
version = "0.2.0"
description = "A Python-native tool to unzip and decompile JAR files also huge thanks to who made CRF for the decompilation logic this requires java to be installed"
authors = [{ name="Casey" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
jardecompile = "jardecompiler.__main__:main"