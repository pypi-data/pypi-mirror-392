[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dsf-enginexai-sdk"
version = "1.0.1"
authors = [
    { name = "Jaime Alexander Jimenez Lozano", email = "contacto@dsfuptech.cloud" },
]
description = "Explainable AI Scoring SDK with LLM Integration for Transparent Risk Assessment"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Proprietary" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial",
]
keywords = ["explainable-ai", "xai", "llm-integration", "credit-scoring", "risk-assessment", "adaptive-learning", "transparency", "compliance", "fintech"]

dependencies = [
    "requests>=2.25.0"
]

[project.urls]
"Homepage" = "https://github.com/jaimeajl/dsf-enginexai-sdk"
"Documentation" = "https://dsfuptech.cloud/docs"
"Bug Tracker" = "https://github.com/jaimeajl/dsf-enginexai-sdk/issues"
"Source" = "https://github.com/jaimeajl/dsf-enginexai-sdk"
"API Endpoint" = "https://dsf-scoring-h7y7tiqp6-api-dsfuptech.vercel.app/"
