[build-system]
requires = ["setuptools>=65.5.0", "wheel", "Cython"]
build-backend = "setuptools.build_meta"

[project]
name = "aiocache_pro"
version = "0.0.2"
description = "High-performance caching library with gevent and cython speedups"
readme = "README.md"  
authors = [{ name = "Maksym" }]
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = ["gevent", "ujson", "b64fx"]
dynamic = ["classifiers"]