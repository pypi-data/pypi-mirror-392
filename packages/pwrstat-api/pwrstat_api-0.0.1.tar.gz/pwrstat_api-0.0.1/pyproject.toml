[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "pwrstat-api"
version = "0.0.1"
description = "A FastAPI API to get the status of a CyberPower UPS."
authors = [{ name = "unkwn1", email = "unkwn1@unkwn1.dev" }]
requires-python = ">=3.8"
dependencies = ["fastapi", "uvicorn[standard]", "pydantic"]

[project.scripts]
#pwrpy = "uvicorn pwrstat.main:app --host 0.0.0.0 --port 8000"
pwrpy = "pwrstat.cli:run_server"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["pwrstat"]

