[tool.poetry]
name = "pytest-mergify"
version = "2025.11.19.1"
description = "Pytest plugin for Mergify"
authors = ["Julien Danjou <jd@mergify.com>"]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
# We set this version explicitly to avoid breaking changes
opentelemetry-exporter-otlp-proto-http = ">=1.29"
opentelemetry-sdk = ">=1.29"
requests = ">=2"
pytest = ">=6.0.0"
pytest-timeout = "^2.4.0"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.12,<0.15.0"
mypy = "^1.13.0"
poethepoet = ">=0.30"
codespell = "^2.3.0"
yamllint = "^1.35.1"
anys = "^0.3.1"
responses = "^0.25.7"
# https://github.com/pytest-dev/pytest-asyncio/issues/706#issuecomment-2082788963
pytest-asyncio = "0.24.0"
freezegun = "^1.5.5"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins.pytest11]
pytest_mergify = "pytest_mergify"

[tool.poe]
include = ["poe.toml"]

[tool.mypy]
strict = true
warn_unreachable = true
files = ["pytest_mergify", "tests"]
show_error_codes = true

[tool.ruff]
target-version = "py38"

[[tool.mypy.overrides]]
module = [
  "pytest_opentelemetry.*",
  "pytest_timeout.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "requests"
ignore_missing_imports = true

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true
pattern = "default-unprefixed"
