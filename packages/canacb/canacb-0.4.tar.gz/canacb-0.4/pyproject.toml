[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "canacb"
dynamic = ["version", "description"]
requires-python = ">=3.5"
dependencies = [
]
authors = [
  {name = "Norbert Schlenker", email = "canacb@libra-investments.com"},
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
  "Topic :: Office/Business :: Financial :: Investment",
]
keywords = [
  "adjusted cost base",
  "acb",
  "canada",
  "canadian",
  "capital",
  "gains",
  "tax",
]

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "flit",
  "pylint",
]

[project.urls]
Homepage = "https://github.com/NorbertSchlenker/canacb"
Download = "https://not-a-url.org"
Changelog = "https://not-a-url.org"
Documentation = "https://not-a-url.org"
"Bug Tracker" = "https://not-a-url.org"

[project.scripts]
canacb = "canacb.main:main"

[project.gui-scripts]
canacb = "canacb.main:main"
