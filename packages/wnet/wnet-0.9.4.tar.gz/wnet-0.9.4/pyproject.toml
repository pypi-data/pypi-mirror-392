[build-system]
requires = ["scikit-build-core", "nanobind", "pylmcf"]
build-backend = "scikit_build_core.build"

[project]
name = "wnet"
version = "0.9.4"
description = "Tools for calculation of Wasserstein metric between distributions based on Network Flow algorithm"
authors = [{ name="Michał Startek", email="michal.startek@mimuw.edu.pl" }]
maintainers = [{ name="Michał Startek", email="michal.startek@mimuw.edu.pl" }]
dependencies = ["pylmcf", "numpy"]
license = "MIT"
license-files = ["LICENCE"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",

]
keywords = ["Wasserstein", "Optimal Transport", "Network Flow", "Earth Mover's Distance"]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/michalsta/wnet"
"Repository" = "https://github.com/michalsta/wnet.git"

[project.optional-dependencies]
extras = ["networkx", "matplotlib"]
pytest = ["pytest"]

[tool.scikit-build.sdist]
exclude = ["**/*"]
include = [
    "/src/**/*.py",
    "/src/**/*.c",
    "/src/**/*.hpp",
    "/src/**/*.h",
    "/src/**/*.cpp",
    "/src/**/*.cc",
    "/LICENCE",
    "/README.md",
    "/pyproject.toml",
    "/CMakeLists.txt"
]

