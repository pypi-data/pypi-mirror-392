[project]
name            = "moxn-types"
version         = "0.0.0.27"
description     = "Shared DTOs for the Moxn SDK and API"
authors         = [{name = "Mark Weiss", email = "mark@moxn.dev"}]
readme          = "README.md"
requires-python = ">=3.11"
dependencies    = [
    "pydantic>=2.9",
]

[project.optional-dependencies]
openai = [
    "openai>=1.79.0",
]
anthropic = [
    "anthropic>=0.51.0",
]
google = [
    "google-genai>=1.16.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.package-data]
"moxn_types" = ["py.typed"]

[tool.hatch.build.targets.wheel]
packages = ["src/moxn_types"]

[tool.hatch.build.targets.sdist]
include = ["src/moxn_types", "/README.md", "/LICENSE"]


