[build-system]
requires = ["setuptools==80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trinix"
dynamic = ["version"]
description = "High-performance PyTorch layers with optimized Triton kernels and Flash Attention support"
authors = [{ name = "Gitesh Chawda", email = "gitesh.ch.0912@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9,<3.14"
license = "Apache-2.0"
keywords = ["triton", "flash attention", "pytorch", "llm", "machine learning", "deep learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
gpu = [
    "triton>=2.0.0",
    "flash-attn>=2.0.0",
]
tests = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
all = [
    "triton>=2.0.0",
    "flash-attn>=2.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools.packages.find]
include = ["trinix*"]

[tool.setuptools.dynamic]
version = {attr = "trinix.version.__version__"}

[tool.ruff.lint]
ignore = ["C901", "E501", "E741", "F402", "F823"]
select = ["C", "E", "F", "I", "W"]

# Ignore specific linting errors for ALL __init__.py files
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811"]

[project.urls]
documentation = "https://github.com/IMvision12/trinix"
repository = "https://github.com/IMvision12/trinix"