[project]
name = "oc-2-python-app"
version = "0.1.1"
description = "A landing page Python app called \"StartupX\" that runs on Django. It contains a home, about, features, and a contact page."
authors = [{ name = "oc-2" }]
license = { file = "LICENSE" }
keywords = ["python", "django", "landing page"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "asgiref==3.10.0",
  "build==1.3.0",
  "distlib==0.4.0",
  "Django==5.2.8",
  "filelock==3.20.0",
  "packaging==25.0",
  "platformdirs==4.5.0",
  "pyproject_hooks==1.2.0",
  "setuptools==80.9.0",
  "sqlparse==0.5.3",
  "wheel==0.45.1"
]

classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["app", "app.*"]

[project.urls]
Source = "https://github.com/oc-2/python-app"
Issues = "https://github.com/oc-2/python-app/issues"