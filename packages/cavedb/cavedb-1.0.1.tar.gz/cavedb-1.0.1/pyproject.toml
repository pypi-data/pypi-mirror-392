[project]
name = "cavedb"
version = "1.0.1"
description = "Async JSONL-based database with ORM bindings to Python dataclasses"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.13"
authors = [
    { name = "Nikita Belomestnykh", email = "medbeebs@gmail.com" },
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database :: Front-Ends",
]
dependencies = [
    "aiofiles>=25.1.0",
    "orjson>=3.11.3",
]

[project.urls]
Homepage = "https://github.com/medbeebs/cavedb"
Repository = "https://github.com/medbeebs/cavedb"
Issues = "https://github.com/medbeebs/hump/cavedb"

[dependency-groups]
dev = [
    "black>=25.11.0",
    "isort>=7.0.0",
]

[tool.isort]
profile = "black"
line_length = 120