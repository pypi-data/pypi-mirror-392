[project]
name = "maxapi"
version = "0.9.8"
description = "Библиотека для разработки чат-ботов с помощью API мессенджера MAX"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Denis", email = "bestloveapples@gmail.com" }]
keywords = ["max", "api", "bot"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp>=3.12.14",
    "magic_filter>=1.0.0",
    "pydantic>=1.8.0",
    "aiofiles==24.1.0",
    "puremagic==1.30",
]

[project.urls]
Homepage = "https://github.com/love-apples/maxapi"

[tool.setuptools]
license-files = []

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["maxapi*", "wiki*", "examples*"]

[project.optional-dependencies]
webhook = ["fastapi>=0.68.0", "uvicorn>=0.15.0"]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.12",
    "black>=24.1",
    "isort>=5.12",
    "mypy>=1.2",
    "pre-commit>=3.0",
    "coverage>=6.5",
]

[tool.uv]
# Enable uv project management and include `dev` group by default when running/syncing
default-groups = ["dev"]
managed = true

[tool.black]
line-length = 79
target-version = ["py310", "py311", "py312"]

[tool.isort]
py_version = 310
profile = "black"
line_length = 79
force_single_line = false
force_sort_within_sections = false
from_first = false
order_by_type = true
no_sections = false
import_heading_firstparty = "Core Stuff"

[tool.mypy]
python_version = "3.12"
namespace_packages = true
ignore_missing_imports = true
exclude = ["core/yandex/cloud", "core/google"]
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = "tests"
asyncio_mode = "auto"
addopts = "-ra"


[tool.ruff]
exclude = ["core/yandex/cloud", "core/google"]
line-length = 79
indent-width = 4
target-version = "py312"

[tool.pyright]
root = ['core']
exclude = ["core/yandex/cloud", "core/google"]
