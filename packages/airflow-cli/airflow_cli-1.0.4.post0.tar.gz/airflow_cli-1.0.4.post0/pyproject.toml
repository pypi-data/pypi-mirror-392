[project]
name = "airflow-cli"
dynamic = ["version"]
description = "ðŸš€ CLI to manage Apache Airflow in Docker environments with ease"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "LEMA-UFPB", email = "ufpblema@gmail.com"}
]
keywords = [
    "airflow",
    "docker",
    "cli",
    "data-engineering",
    "workflow",
    "orchestration"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=5.4.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "flake8>=4.0.0",
    "autopep8>=2.0.0",
    "black>=22.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
linter = [
    "flake8>=4.0.0",
    "autopep8>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/lema-ufpb/airflow-cli"
Documentation = "https://github.com/lema-ufpb/airflow-cli#readme"
Repository = "https://github.com/lema-ufpb/airflow-cli"
Issues = "https://github.com/lema-ufpb/airflow-cli/issues"

[project.scripts]
actl = "src.cli:main"

[tool.setuptools]
packages = ["src"]
package-data = {"src" = ["docker-compose.yml"]}

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 120
exclude = [".git", "__pycache__", "build", "dist", ".venv"]
ignore = ["E203", "W503"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src --cov-report=term-missing"