[package]
name = "anonymask-core"
version = "1.1.0"
edition = "2021"
description = "Core anonymization/de-anonymization library for PII data"
license = "MIT"
authors = ["Gokul Viswanathan <gokul@example.com>"]

[lib]
name = "anonymask_core"
crate-type = ["rlib"]

[dependencies]
regex = "1.10"
uuid = { version = "1.0", features = ["v4"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "anonymization_benchmark"
harness = false
