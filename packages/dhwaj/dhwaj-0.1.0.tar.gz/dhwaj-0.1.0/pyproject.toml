[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dhwaj"
version = "0.1.0"
description = "Universal API Key & Credential Validator"
readme = "README.md"
authors = [
    { name = "Eshan Singh", email = "r0x4r@yahoo.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

keywords = ["security", "pentest", "api", "keys", "recon", "keyhacks"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "requests>=2.0",
    "urllib3>=2.0"
]


[project.urls]
Homepage = "https://github.com/R0X4R/dhwaj"
Repository = "https://github.com/R0X4R/dhwaj/issues"
Issues = "https://github.com/R0X4R/dhwaj/issues"

[project.scripts]
dhwaj = "dhwaj.main:main"

[tool.setuptools]
packages = ["dhwaj"]
