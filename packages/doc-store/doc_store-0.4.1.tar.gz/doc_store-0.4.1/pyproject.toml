[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["doc_store", "doc_store.*"]

[project]
name = "doc_store"
version = "0.4.1"
authors = [
  { name="Jin Zhen Jiang", email="jinzhenjiang@pjlab.org.cn" },
]
description = "Storage for documents"
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
  "httpx",
  "boto3==1.28.43",
  "pillow",
  "pydantic",
  "pyyaml",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "AGPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/johnking0099/doc-store"
Issues = "https://github.com/johnking0099/doc-store/issues"

[project.optional-dependencies]
store = [
  "pymongo",
  "confluent-kafka",
  "pymupdf",
  "numpy",
  "orjson",
]
server = [
  "doc_store[store]",
  "fastapi",
  "uvicorn[standard]",
  "gunicorn",
]

[tool.black]
line-length = 128

[tool.ruff]
line-length = 128
