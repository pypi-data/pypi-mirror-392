[project]
name = "laketower"
description = "Oversee your lakehouse"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Romain Clement", email = "git@romain-clement.net" }
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "bleach",
    "deltalake>=1,<2",
    "duckdb",
    "fastapi",
    "jinja2>=3,!=3.1.5",
    "markdown",
    "pyarrow!=19.0.0",
    "pydantic>=2",
    "pydantic-settings>=2",
    "python-multipart",
    "pyyaml",
    "rich",
    "sqlglot",
    "tzdata",
    "uvicorn",
]
keywords = ["data", "lakehouse", "sql", "delta-lake"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Other Audience",
    "Topic :: Database",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/datalpia/laketower"
Issues = "https://github.com/datalpia/laketower/issues"
Changelog = "https://github.com/datalpia/laketower/blob/main/CHANGELOG.md"

[project.scripts]
laketower = "laketower.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bandit==1.8.6",
    "beautifulsoup4==4.14.2",
    "httpx==0.28.1",
    "invoke==2.2.1",
    "mypy==1.18.2",
    "pandas==2.3.3",
    "pandas-stubs==2.3.2.250926",
    "pip-audit==2.9.0",
    "pyarrow-stubs==20.0.0.20251107",
    "pytest==9.0.1",
    "pytest-cov==7.0.0",
    "ruff==0.14.5",
    "types-bleach==6.3.0.20251115",
    "types-markdown==3.10.0.20251106",
    "types-pyyaml==6.0.12.20250915",
    "watchdog==6.0.0",
]

[tool.hatch.version]
path = "laketower/__about__.py"
