[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "magtrack"
description = "Convert images of beads into XYZ positions"
version = "0.7.3"
readme = "README.md"
authors = [
    {name = "James London", email = "7jameslondon@gmail.com" }
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["license"]
dependencies = [
    "numpy>=1.26",
    "scipy>=1.11.1",
]

[project.optional-dependencies]
cpu = []
cu11 = ["cupy-cuda11x>=12.0"]
cu12 = ["cupy-cuda12x>=13.0"]
cu13 = ["cupy-cuda13x>=13.0"]
benchmark = ["matplotlib"]
docs = [
    "sphinx>=7",
    "furo",
    "myst-parser",
    "sphinx-autoapi",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-autodoc-typehints",
    "sphinx-book-theme",
]

[project.urls]
Homepage = "https://github.com/7jameslondon/MagTrack"
Issues = "https://github.com/7jameslondon/MagTrack/issues"

[tool.setuptools]
packages = ["magtrack"]
