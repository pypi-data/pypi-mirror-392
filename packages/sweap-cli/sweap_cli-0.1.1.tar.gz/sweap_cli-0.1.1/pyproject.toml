[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sweap-cli"
version = "0.1.1"
description = "CLI for authoring and running SWEAP benchmark tasks"
authors = [{ name = "SWEAP Team" }]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["sweap", "cli", "modal", "benchmark", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "httpx>=0.27",
    "modal>=0.62",
    "rich>=13.7",
    "typer>=0.9",
]

[project.optional-dependencies]
backend = [
    "fastapi>=0.111",
    "pydantic>=2.6",
    "pydantic-settings>=2.3",
    "PyJWT>=2.8",
    "uvicorn[standard]>=0.23",
]
dev = [
    "build>=1.2",
    "pytest>=8.1",
    "pytest-asyncio>=0.23",
    "ruff>=0.4",
    "twine>=5.0",
]

[project.scripts]
task = "sweap_cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.data-files]
"sweap_cli/docs" = [
    "docs/README.md",
    "docs/task-authoring.md",
    "docs/reviewing.md",
    "docs/faq.md",
]
"sweap_cli/docs/reference" = [
    "docs/reference/cli.md",
    "docs/reference/manifest.md",
]
