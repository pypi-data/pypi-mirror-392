[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "piptalk-cli"
version = "1.0.0"
description = "A command-line interface for interacting with Google's Gemini AI models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "ISC"}
authors = [
    {name = "Kartikeya Ranjan", email = "kartikeyaranjan01@gmail.com"}
]
keywords = ["gemini", "ai", "cli", "google", "generative-ai", "chat", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "google-generativeai>=0.3.0",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.0",
]

[project.scripts]
piptalk = "gemini_cli.cli:main"

[project.urls]
Homepage = "https://github.com/YOUR_USERNAME/gemini-cli"
Repository = "https://github.com/YOUR_USERNAME/gemini-cli"

