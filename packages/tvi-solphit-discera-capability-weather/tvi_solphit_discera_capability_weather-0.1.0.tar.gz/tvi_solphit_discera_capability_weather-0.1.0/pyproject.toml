[project]
name = "tvi-solphit-discera-capability-weather"
version = "0.1.0"
description = "Whats the weather like in.... and when...."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Tobias Hagenbeek" }]
keywords = ["discera", "plugin", "capability", "weather"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "tvi-solphit-base>=0.2.0",
]
[project.urls]
Homepage = "https://github.com/SolphIT/tvi-solphit-discera-capability-weather"
Changelog = "https://github.com/SolphIT/tvi-solphit-discera-capability-weather/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[project.optional-dependencies]
test = ["pytest>=7.0"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["src"]

[project.entry-points."discera.capabilities"]
weather = "tvi.solphit.discera.capability.weather:register"
