[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "freetype_supp"
version = "0.0.4"
authors = [
  { name="Clerk Ma", email="clerkma@gmail.com" },
]
description = "Missing functions of freetype-py"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "freetype-py>=2.0",
  "numpy",
  "pillow",
]

[project.urls]
Homepage = "https://github.com/clerkma/freetype-py-supplement"
Issues = "https://github.com/clerkma/freetype-py-supplement/issues"
