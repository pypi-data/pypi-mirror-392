<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifySaver - Save your music...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ðŸŽµ SpotifySaver</h1>
        <p>Download your music directly to your Jellyfin directory (or your preferred self-hosted music service)</p>
    </header>

    <!-- Main content -->
    <div class="container">
        <main class="dashboard">
            <!-- Left column -->
            
            <!-- Settings download section -->
            <div class="form-section">
                <h2>Download Settings</h2>
                
                <div class="form-group">
                    <label for="spotify-url">Spotify URL:</label>
                    <input 
                        type="url" 
                        id="spotify-url" 
                        placeholder="https://open.spotify.com/playlist/..." 
                        required>
                </div>

                <div class="form-group">
                    <label for="output-dir">Output Directory:</label>
                    <input 
                        type="text" 
                        id="output-dir" 
                        placeholder="Music">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="format">Audio Format:</label>
                        <select id="format">
                            <option value="m4a">M4A (Recommended)</option>
                            <option value="mp3">MP3</option>
                            <option value="opus">OPUS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bitrate">Bitrate:</label>
                        <select id="bitrate">
                            <option value="best">Best Quality (Recommended)</option>
                            <option value="256">256 kbps</option>
                            <option value="192">192 kbps</option>
                            <option value="128">128 kbps</option>
                            <option value="96">96 kbps</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="include-lyrics" checked>
                        Include Lyrics
                    </label>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="create-nfo" checked>
                        Create NFO files (Jellyfin/Kodi)
                    </label>
                </div>

                <button id="download-btn" class="download-btn">
                    ðŸŽµ Start Download
                </button>
            </div>

            <!-- Right column -->
            <div class="right-column">

                <!-- Download progress section -->
                <div class="status-section">
                    <h2>Download Status</h2>
                    <div id="status-container">
                        <div id="status-message">Waiting...</div>
                        <div id="progress-container" class="hidden">
                            <div id="progress-bar">
                                <div id="progress-fill"></div>
                            </div>
                            <div id="progress-text">0%</div>
                        </div>
                    </div>
                </div>

                <!-- SecciÃ³n de inspecciÃ³n -->
                <div class="inspect-section">
                    <h2>Details</h2>
                    <div id="inspect-container">
                        <div id="inspect-message">Awaiting inspection...</div>
                        <div id="inspect-details" class="hidden"></div>
                    </div>
                </div>

                <!-- Log section -->
                <div class="log-section">
                    <h2>Activity Log</h2>
                    <div id="log-container">
                        <div id="log-content"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <p> 100% Open Source - Check our repo: <a href="https://github.com/gabrielbaute/spotify-saver">SpotifySaver</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
