[tool.poetry]
name = "spotifysaver"
version = "0.6.3"
description = "Download Spotify tracks/albums with metadata via YouTube Music (Perfect for Jellyfin libraries!)"
authors = ["Gabriel Baute <gabrielbaute@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/gabrielbaute/spotify-saver"
repository = "https://github.com/gabrielbaute/spotify-saver"
documentation = "https://deepwiki.com/gabrielbaute/spotify-saver"
keywords = [
    "spotify", 
    "youtube-music", 
    "music-downloader", 
    "jellyfin", 
    "metadata",
    "cli-tool"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities",
    "Environment :: Console",
]
packages = [{include = "spotifysaver"}]
include = [
    { path = "spotifysaver/ui/frontend/*", format = "sdist" },
    { path = "spotifysaver/ui/frontend/*", format = "wheel" }
]

[tool.poetry.dependencies]
python = "^3.9 || ^3.10 || ^3.11 || ^3.12 || ^3.13"
mutagen = "^1.47.0"
spotipy = "^2.25.1"
yt-dlp = "^2025.10.14"
ytmusicapi = "^1.10.3"
requests = "^2.32.5"
click = "^8.1.8"
pydantic = "^2.11.9"
python-dotenv = "^1.1.1"
fastapi = "^0.115.14"
uvicorn = {extras = ["standard"], version = "^0.34.0"}

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pytest = "^7.4.0"
mypy = "^1.5.1"

[tool.poetry.scripts]
spotifysaver = "spotifysaver.__main__:cli"
spotifysaver-api = "spotifysaver.api.main:run_server"
spotifysaver-ui = "spotifysaver.ui.main:run_ui_server"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
