[project]
name = "dmp-af"
dynamic = ["version"]
description = "Distibuted dbt runs on Apache Airflow"
authors = [
    { name = "Nikita Yurasov", email = "nikitayurasov@ijkos.com" },
    { name = "Evgeny Ermakov", email = "jk.ermakov@ijkos.com" },
    { name = "Leonid Kozhinov", email = "lkozhinov@ijkos.com" }
]
readme = "README.md"
license = "Apache-2.0"
keywords = ["python", "airflow", "dbt"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10,<3.14"

dependencies = [
    "attrs >=23.1",
    "apache-airflow[fab,cncf-kubernetes] >=2.6,<3.2.0",
    "pydantic >=1.10,<3.0.0",
    "cachetools >=5.3,<7",
    "croniter >=3.0",
    "typer >=0.9",
    "dbt-core >=1.7,<2",
    "packaging >=21.0",
    "virtualenv >=20.27.0", # https://github.com/pypa/virtualenv/pull/2782
    "pytest >=7.4.0",
    "pytest-env >=1.0.0",
]

[tool.hatch.version]
path = "dmp_af/__init__.py"

[dependency-groups]
dev = [
    "pytest==8.4.2",
    "pytest-env==1.1.5",
    "pytest-cov==4.1.0",
    "ipython==8.37.0",
    "freezegun>=1.5.1,<1.6.0",
    { include-group = "examples" },
    { include-group = "lint" },
    { include-group = "pins" },
    { include-group = "docs" },
    { include-group = "release" }
]
docs = [
    "mkdocs==1.6.1",
    "mkdocs-material==9.6.22",
    "mkdocs-glightbox==0.5.1",
    "mkdocs-minify-plugin==0.8.0",
]
examples = [
    "dbt-postgres>=1.7.0,<2",
    "psycopg2-binary>=2.9.0,<2.10; sys_platform == 'linux'",
]
lint = [
    "ruff==0.13.1",
    "pre-commit==3.8.0",
    "shandy-sqlfmt[jinjafmt]==0.27.0",
    "mypy==1.18.2",
    "types-cachetools>=6.2.0.20251022",
    "types-croniter>=6.0.0.20250809",
    "types-pyyaml>=6.0.12.20250915",
]
pins = [
    "flask_limiter>3,<4,!=3.13", # temporarily due to https://github.com/alisaifee/flask-limiter/issues/479
    "click<8.3.0"
]
release = [
    "python-semantic-release==9.18.0",
]

[project.optional-dependencies]
mcd = [
    "airflow-mcd>=0.3.3,<0.4.0",
    "pycarlo>=0.9",
    "setuptools",
]
tableau = [
    "tableauserverclient>=0.25.0,<0.26.0"
]
all = [
    "dmp-af[mcd]",
    "dmp-af[tableau]"
]

[project.urls]
Homepage = "https://github.com/dmp-labs/dmp-af"
Documentation = "https://dmp-labs.github.io/dmp-af/"
"Release Notes" = "https://github.com/dmp-labs/dmp-af/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/dmp-labs/dmp-af"

[project.scripts]
dmp-af-manifest-tests = "dmp_af_functional_tests:cli"
mini_dbt_project_generator = "scripts.mini_dbt_project_generator:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = [
    "/dmp_af",
    "/dmp_af_functional_tests",
    "/scripts",
]

[tool.ruff]
# https://beta.ruff.rs/docs
line-length = 120
lint.select = [
    # https://beta.ruff.rs/docs/rules
    "F", # pyflakes
    "E", # pycodestyle (errors)
    "W", # pycodestyle (warnings) eg. trailing/leading whitespaces
    "Q", # quotes
    "I001", # unsorted imports (isort)
    "TID", # tidy-imports
]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.isort]
# https://beta.ruff.rs/docs/settings/#isort

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["dmp_af/__init__.py:__version__"]
build_command = "uv build"
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"

# Branch configuration
branch = "main"
upload_to_vcs_release = true

# Changelog configuration
changelog_file = "CHANGELOG.md"
changelog_sections = "feature,fix,breaking,documentation,performance,refactor"

# Commit parsing
major_on_zero = false
allow_zero_version = true

[tool.semantic_release.changelog]
mode = "update"
insertion_flag = "<!--next-version-placeholder-->"
exclude_commit_patterns = [
    "^chore\\(release\\):",
    "^Merge",
]

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore", "revert"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
type = "github"
ignore_token_for_push = false

[tool.semantic_release.publish]
upload_to_vcs_release = true

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Disabled: version-specific ignores for Python 3.10/3.11/3.12 compatibility
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Ignore missing imports from libraries without stubs
[[tool.mypy.overrides]]
module = [
    "airflow.*",
    "kubernetes.*",
    "pycarlo.*",
    "airflow_mcd.*",
]
ignore_missing_imports = true

# Tableau is optional dependency
[[tool.mypy.overrides]]
module = "tableauserverclient.*"
ignore_missing_imports = true
