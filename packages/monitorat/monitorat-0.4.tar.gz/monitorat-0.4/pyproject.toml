[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monitorat"
version = "0.4"
description = "Flask-based dashboard for monitoring services, network status, and reminders"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Wyatt Brege" },
]
requires-python = ">=3.9"
dependencies = [
  "Flask>=3.0.0",
  "gunicorn>=21.2.0",
  "psutil>=5.9.5",
  "PyYAML>=6.0",
  "apprise>=1.4.0",
  "schedule>=1.2.0",
  "confuse>=2.0.0",
  "speedtest-cli>=2.1.3",
  "pytimeparse>=1.1.8",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Flask",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: System :: Monitoring",
]

[project.urls]
Repository = "https://github.com/brege/monitorat"

[tool.hatch.build.targets.sdist]
include = [
  "/www",
  "/README.md",
  "/LICENSE",
  "/docs",
  "/systemd",
]

[tool.hatch.build.targets.wheel]
packages = ["www"]

[tool.hatch.build.targets.wheel.sources]
"www" = "monitorat"

[tool.hatch.build.targets.wheel.force-include]
"README.md" = "monitorat/README.md"
"LICENSE" = "monitorat/LICENSE"
"docs" = "monitorat/docs"
"systemd" = "monitorat/systemd"
