[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-env-studio"
version = "2.0.6"
description = "A cross-platform GUI and CLI tool for managing Python virtual environments and packages. Features include environment creation, activation, package installation, requirements management, updates, deletion, and export."
requires-python = ">=3.7"
authors = [
    { name = "Py Env Studio Team", email = "contact.shaikh.wasim@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "python",
    "virtualenv",
    "venv",
    "conda",
    "environment-manager",
    "package-manager",
    "dependency-manager",
    "requirements.txt",
    "pip",
    "python-packages",
    "python-gui",
    "cli",
    "virtual-environment-gui",
    "pyenv",
    "python-env",
    "python-environment-manager",
    "pip-gui",
    "pip-manager",
    "python-security",
    "vulnerability-scanner",
    "python-tool",
    "cross-platform",
    "IDE"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities"
]
dependencies = [
    "customtkinter>=5.2.2",
    "Pillow>=11.3.0",
    "matplotlib>=3.10.5",
    "cvss>=3.6",
    "Requests",
    "pip",
    "setuptools",
    "wheel"
]



[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"py_env_studio" = ["config.ini"]
"py_env_studio.ui.static.icons" = [
    "about.png",
    "activate-env.png",
    "available-env.png",
    "create-env.png",
    "delete-env.png",
    "export.png",
    "install.png",
    "list-env.png",
    "logo.png",
    "packages.png",
    "requirements.png",
    "selected-env.png",
    "uninstall.png",
    "update.png",
    "pes-icon-default.png",
    "pes-default-transparrent.png",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["py_env_studio*"]

[project.optional-dependencies]
dev = ["pytest", "black", "isort"]
gui = ["Pillow"]

[project.scripts]
py-env-studio = "py_env_studio.main:main"

[project.urls]
Homepage = "https://github.com/pyenvstudio/py-env-studio"
Issues = "https://github.com/pyenvstudio/py-env-studio/issues"
