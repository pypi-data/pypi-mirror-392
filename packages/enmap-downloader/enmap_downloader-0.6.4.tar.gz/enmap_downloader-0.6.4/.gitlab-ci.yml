before_script:
  - git lfs pull


stages:
  - test
  - deploy
  - cleanup


test_enmap_downloader:
  stage: test
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  variables:
    PROJ_LIB: "$CONDA_PREFIX/share/proj"
  script:
    - source activate ci_env

    # install missing dependencies on the CI container
    # updated container 30.04.25 on docker
    - mamba env update --name ci_env --file tests/CI_docker/context/environment_enmap_downloader.yml

    - which python
    - python --version
    - which gdalinfo
    - gdalinfo --version
    - gdalinfo --formats | grep -i tif

    # define ci/cd variables
    - export USERNAME=$USERNAME
    - export PASSWORD=$PASSWORD

    # run tests
    - make pytest

    # create the docs
    - make docs

  artifacts:
    expose_as: 'Test and coverage report'
    paths:
    - htmlcov/
    - report.html
    - docs/_build/html/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml
    expire_in: 30 days
    when: always


test_styles:
  stage: test
  script:
    - source activate ci_env
    # install missing dependencies in the CI container
    - mamba env update --name ci_env --file tests/CI_docker/context/environment_enmap_downloader.yml
    # run style checks and save output to file while not blocking a commit if it fails
    - make lint
  artifacts:
    paths:
        - tests/linting/pre-commit-output.txt
    when: always


