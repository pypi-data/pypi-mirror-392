test_enmap_downloader_install:
  stage: test
  script:
    - source activate

    # update base environment
    - conda update -n base mamba conda

    # create enmap_downloader environment from environment_enmap_downloader.yml
    - mamba env create --name enmap_downloader_testinstall -f tests/CI_docker/context/environment_enmap_downloader.yml
    - conda activate enmap_downloader_testinstall

    # run installer
    - pip install .

    # check if all dependencies are correctly installed
    - pip check

    # test if its importable
    - cd ..
    - ls
    - python -c "import enmap_downloader; print(enmap_downloader)"
  only:
    - main


pages:  # this job must be called 'pages' to advise GitLab to upload content to GitLab Pages
  stage: deploy
  dependencies:
    - test_enmap_downloader
  script:
    # Create the public directory
    - rm -rf public
    - mkdir public
    - mkdir -p public/doc
    - mkdir -p public/doc/_static/
#    - mkdir -p public/doc/docs/images
#    - mkdir -p public/images/
    - mkdir -p public/coverage
    - mkdir -p public/test_reports

    # Copy over the docs
    - cp docs/index.html public/
    - cp -r docs/_static/* public/doc/_static/
    - cp -r docs/_build/html/* public/doc/
#    - cp -r docs/images/* public/images/
#    - cp -r docs/images/* public/doc/docs/images/
# commented lines because there are no images yet.

    # Copy over the coverage reports
    - cp -r htmlcov/* public/coverage/

    # Copy over the test reports
    - cp report.html public/test_reports/

    # Check if everything is working great
    - ls -al public
    - ls -al public/doc
    - ls -al public/coverage
    - ls -al public/test_reports
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main

# can be used for uploading tagged versions to PyPi, credits need to be set in the GitLab settings as environment
# variables before!

deploy_pypi:
  stage: deploy
  dependencies:
    - test_enmap_downloader
  script:
    - source activate ci_env
    - pip install -U twine build
    - python -m build --sdist
    - twine check dist/*
    - twine upload dist/*  # requires creds as environment variables
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - dev

