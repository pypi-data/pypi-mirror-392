send_to_zenodo:
  stage: deploy
  dependencies:
      - test_enmap_downloader
  script:
      - source activate ci_env
      - if [[ ! $CI_COMMIT_TAG =~ ^v?[0-9]+\.[0-9]+ ]]; then exit 0; fi
      - pip install -U gitlab2zenodo
      - git archive --format zip --output enmap_downloader-${CI_COMMIT_TAG}.zip ${CI_COMMIT_TAG}
      - g2z-send -t $DEPLOY2ZENODO_ACCESS_TOKEN -i $ZENODO_RECORD -m .zenodo.json enmap_downloader-${CI_COMMIT_TAG}.zip -p
  only:
      - /^v\d+\.\d+\.\d+([abc]\d*)?$/
  except:
      - dev
