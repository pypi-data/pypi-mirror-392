[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-lab"         
version = "0.1.0"
description = "A minimal, notebook-first framework for running reproducible LLM experiments and comparing multiple models over JSONL/CSV datasets."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Sayan Sahay" }
]

dependencies = [
    "openai>=1.0.0",
    "jsonlines>=4.0.0",
    "pandas>=1.5.0",
    "matplotlib>=3.5.0",
    "ipython>=8.0.0"
]

[project.urls]
Homepage = "https://github.com/Sayan-11/llm-lab"
Source = "https://github.com/Sayan-11/llm-lab"
Issues = "https://github.com/Sayan-11/llm-lab/issues"

[tool.setuptools.packages.find]
where = ["src"]
