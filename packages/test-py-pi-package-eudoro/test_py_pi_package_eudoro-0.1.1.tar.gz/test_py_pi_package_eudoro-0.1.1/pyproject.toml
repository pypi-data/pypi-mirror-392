[project]
name = "test-py-pi-package-eudoro"
version = "0.1.1"
description = "A simple Python package for basic arithmetic operations to test building a python package"
readme = "README.md"
authors = [
    { name = "Ed Olivares", email = "34591886+eudoroolivares2016@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
test-py-pi-package-eudoro = "test_py_pi_package_eudoro:main"

[build-system]
