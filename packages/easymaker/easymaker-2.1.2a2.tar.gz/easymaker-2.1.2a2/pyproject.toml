[project]
name = "easymaker"
version = "2.1.2a2"
description = "AI EasyMaker SDK for Python."
authors = [{ name = "NHN Cloud AI EasyMaker Services" }]
requires-python = "~=3.10"
readme = "docs/README.md"
license = "Apache-2.0"
keywords = ["NHN Cloud", "AI EasyMaker", "Machine Learning"]
dependencies = [
    "requests>=2.32.3,<3",
    "argparse>=1.4.0,<2",
    "pydantic>=2.10.5,<3",
    "tqdm>=4.67.1,<5",
]

[tool.ruff]
line-length = 320

[tool.ruff.lint]
# On top of the defaults (`E4`, E7`, `E9`, and `F`), enable flake8-bugbear (`B`) and flake8-quotes (`Q`).
# pyupgrade (`UP`)
select = ["I", "E4", "E7", "E9", "F", "B", "Q", "UP"]

[project.urls]
Homepage = "https://www.nhncloud.com"

[project.scripts]
easymaker = "easymaker.cli.cli:main"

[dependency-groups]
dev = [
    "papermill>=2.6.0",
    "pytest>=8.3.4,<9",
    "responses>=0.25.6",
    "ruff>=0.9.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
