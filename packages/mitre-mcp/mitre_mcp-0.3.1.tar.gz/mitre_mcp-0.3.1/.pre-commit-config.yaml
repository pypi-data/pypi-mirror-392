# Pre-commit hooks for MITRE MCP Server
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.10
        args: ["--line-length=100"]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - "--max-line-length=100"
          - "--extend-ignore=E203,W503"
          - "--max-complexity=10"
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
        args: ["--ignore-missing-imports", "--strict"]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python code upgrade suggestions
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args: ["--py310-plus"]

  # Docstring formatting
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - "--convention=google"
          - "--add-ignore=D100,D104,D105,D107"

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]

  # Local hooks for testing and installation verification
  - repo: local
    hooks:
      # Run unit tests
      - id: pytest
        name: Run unit tests
        entry: bash -c 'if [ -d "tests" ] && [ -n "$(find tests -name "test_*.py" -o -name "*_test.py" 2>/dev/null)" ]; then python3 -m pytest tests/ -v --tb=short --maxfail=1 -x; else echo "⚠️  No tests found, skipping test execution..."; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Test installation in a clean environment
      - id: test-install
        name: Test package installation
        entry: bash -c 'pip install -e . --quiet --no-deps && python3 -c "from mitre_mcp import __version__; print(f\"✓ Package installs successfully (v{__version__})\")"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Verify all package imports work
      - id: import-check
        name: Verify package imports
        entry: bash -c 'python3 -c "import mitre_mcp; import mitre_mcp.mitre_mcp_server; import mitre_mcp.config; import mitre_mcp.validators; print(\"✓ All package imports successful\")"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Verify command-line entry point works
      - id: cli-check
        name: Verify CLI entry point
        entry: bash -c 'mitre-mcp --help > /dev/null && echo "✓ CLI entry point functional"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
