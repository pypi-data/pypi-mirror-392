[project]
name = "nexgenomics"
version = "0.2.3"
description = "The official NexGenomics package for Python"
authors = [{name="Francis Cianfrocca"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "BSD-3-Clause"}
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: BSD License",
	"Operating System :: OS Independent",
]
dependencies = [
	"requests",
	"python-dateutil"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/nexgenomics/py-nexgenomics"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
nexgenomics = "nexgenomics.cli:main"
