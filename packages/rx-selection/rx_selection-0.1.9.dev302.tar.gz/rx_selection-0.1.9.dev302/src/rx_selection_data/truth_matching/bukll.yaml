# This file contains all the truth matching strings needed by
# MC reconstructed as Bu -> K^+ \ell\ell

input: 
  - rx_selection_data
  - truth_matching/common.yaml
# ----------
not_fail_lep      : 'TMath::Abs(L1_TRUEID) != 0 && TMath::Abs(L2_TRUEID)   != 0'
not_fail_mes      : 'TMath::Abs(B_TRUEID)  != 0 && TMath::Abs(Jpsi_TRUEID) != 0 && TMath::Abs(H_TRUEID) != 0'
not_fail_moth_1   : 'TMath::Abs(L1_MC_MOTHER_ID)   != 0 && TMath::Abs(L2_MC_MOTHER_ID) != 0'
not_fail_moth_2   : 'TMath::Abs(Jpsi_MC_MOTHER_ID) != 0 && TMath::Abs(H_MC_MOTHER_ID)  != 0'
not_fail          : '{not_fail_lep} && {not_fail_mes} && {not_fail_moth_1} && {not_fail_moth_2}' 
not_reso_ee       : '( ({jpsi_ee_kp}) == 0 && ({jpsi_ee_pi}) == 0 && ({psi2_ee_kp}) == 0 && ({psi2_ee_pi}) == 0 )'
not_reso_mm       : '( ({jpsi_mm_kp}) == 0 && ({jpsi_mm_pi}) == 0 && ({psi2_mm_kp}) == 0 && ({psi2_mm_pi}) == 0 )'
# ----------
h_is_pion         : 'TMath::Abs(H_TRUEID)       == 211' 
h_is_kaon         : 'TMath::Abs(H_TRUEID)       == 321' 
h_is_proton       : 'TMath::Abs(H_TRUEID)       == 2212'

h_from_phi        : 'TMath::Abs(H_MC_MOTHER_ID) == 333'
h_from_dzero      : 'TMath::Abs(H_MC_MOTHER_ID) == 421'
h_from_dplus      : 'TMath::Abs(H_MC_MOTHER_ID) == 411'
h_from_kshort     : 'TMath::Abs(H_MC_MOTHER_ID) == 310'
h_from_kstzero    : 'TMath::Abs(H_MC_MOTHER_ID) == 313'
h_from_kstplus    : 'TMath::Abs(H_MC_MOTHER_ID) == 323'
h_from_bzero      : 'TMath::Abs(H_MC_MOTHER_ID) == 511'
h_from_bplus      : 'TMath::Abs(H_MC_MOTHER_ID) == 521'
h_from_lzero      : 'TMath::Abs(H_MC_MOTHER_ID) == 3122'
h_from_lambd      : 'TMath::Abs(H_MC_MOTHER_ID) == 5122'
# ----------
tracks_from_bp    : '{h_from_bplus} && {lep_from_bplus}'
#-------------------------------------------------------------
# BdXcHs_ee
11453001 : '{lep_are_electrons} && {ll_mother} && {b_is_bzero} && {not_fail} && {not_reso_ee}'
# B+XcHs_ee
12952000 : '{lep_are_electrons} && {ll_mother} && {b_is_bplus} && {not_fail} && {not_reso_ee}'
# BsXcHs_ee
13454001 : '{lep_are_electrons} && {ll_mother} && {b_is_bstrn} && {not_fail} && {not_reso_ee}'
# LbXcHs_ee
15454101 : '{lep_are_electrons} && {ll_mother} && {b_is_lambd} && {not_fail} && {not_reso_ee}'
#-------------------------------------------------------------
# bdXcHs_mm
11442001: '{lep_are_muons}      && {ll_mother} && {b_is_bzero} && {not_fail} && {not_reso_mm}'
# bpXcHs_mm
12442001: '{lep_are_muons}      && {ll_mother} && {b_is_bplus} && {not_fail} && {not_reso_mm}'
# bsXcHs_mm
13442001: '{lep_are_muons}      && {ll_mother} && {b_is_bstrn} && {not_fail} && {not_reso_mm}'
# LbXcHs_mm
15442001: '{lep_are_muons}      && {ll_mother} && {b_is_lambd} && {not_fail} && {not_reso_mm}'
# -----------------
bukpmm   : '{lep_are_muons} && {tracks_from_bp} && {b_is_bplus} && {h_is_kaon}'
12113001 : '{bukpmm}'
12113002 : '{bukpmm}'
12113004 : '{bukpmm}'
# B+ pi mumu
12113024 : '{lep_are_muons} && {tracks_from_bp} && {b_is_bplus} && {h_is_pion}'
# -----------------
# Bs -> (Ds- -> (Phi KK) em nu) ep nu
bp_hp_cut1: '{b_is_bplus} && {h_is_kaon} && {h_from_phi}'
l1_cut1   : 'TMath::Abs(L1_MC_MOTHER_ID) == 531 && {lep_are_electrons}  && TMath::Abs(L2_MC_MOTHER_ID) == 431'
l2_cut1   : 'TMath::Abs(L2_MC_MOTHER_ID) == 531 && {lep_are_electrons}  && TMath::Abs(L1_MC_MOTHER_ID) == 431'
ll_cut1   : '({l1_cut1}) || ({l2_cut1})'
13584000  : '({bp_hp_cut1}) && ({ll_cut1})'
# -----------------
# Bd pi+ D-(Kp pi+ pi-)
bp_hp_cut2: '{b_is_bzero} && {h_is_kaon} && {h_from_dplus}'
