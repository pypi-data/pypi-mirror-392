l2_cut2   : '{lep_are_pions} && {l2_from_bzero} && {l1_from_dminus}'
ll_cut2   : '({l1_cut2}) || ({l2_cut2})'
11264001  : '({bp_hp_cut2}) && ({ll_cut2})'
# -----------------
# B+ pi+ D0(Kp mu nu)
