l2_cut4   : '{l2_is_muon} && {l2_from_bplus} && {l1_is_pion} && {l1_from_dzero}'
ll_cut4   : '({l1_cut4}) || ({l2_cut4})'
12873002  : '({bp_hp_cut4}) && ({ll_cut4})'
# -----------------
