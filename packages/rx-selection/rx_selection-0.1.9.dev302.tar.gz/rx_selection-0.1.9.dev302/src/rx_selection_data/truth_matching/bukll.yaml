bp_hp_cut8: '{b_is_bplus} && {h_is_kaon} && {h_from_dzero}'
l1_cut8   : '{lep_are_electrons} && {l1_from_dzero} && {l2_from_bplus}'
l2_cut8   : '{lep_are_electrons} && {l2_from_dzero} && {l1_from_bplus}'
ll_cut8   : '({l1_cut8}) || ({l2_cut8})'
