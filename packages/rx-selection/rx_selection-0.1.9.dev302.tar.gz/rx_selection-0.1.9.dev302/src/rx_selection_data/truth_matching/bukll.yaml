l2_cut3   : '{l2_is_muon} && {l1_is_pion} && {l2_from_dzero} && {l1_from_bplus}'
ll_cut3   : '({l1_cut3}) || ({l2_cut3})'
12573050  : '({bp_hp_cut3}) && ({ll_cut3})'
# -----------------
# B+ mu+nu D0(Kp pi)
bp_hp_cut4: '{b_is_bplus} && {h_is_kaon} && {h_from_dzero}'
