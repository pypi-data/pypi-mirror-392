[project]
name = "pygame_event_handler"
version = "0.0.2"
authors = [
  { name="yolowex", email="yolowex@gmail.com" },
]
description = "A small package that helps handling events in pygame-ce."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/awesome-open-source-projects/pygame-event-handler"
Issues = "https://github.com/awesome-open-source-projects/pygame-event-handler/issues"

[build-system]
requires = ["hatchling >= 1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"
