[project]
name = "typinox"
version = "0.4.0"
description = "Enhanced runtime type-checked JAX modules"
authors = [{ name = "Etaoin Wu", email = "me@etaoinwu.com" }]
requires-python = ">=3.14"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "jax",
    "neural-networks",
    "deep-learning",
    "equinox",
    "typing",
    "type-checking",
    "annotations",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "equinox (>=0.13.2,<0.14.0)",
    "jaxtyping (>=0.3.3,<0.4.0)",
    "jax>=0.8.0,<0.9.0",
    "beartype>=0.22.5",
]

[project.optional-dependencies]
docs = [
    "sphinx>=8.2.3,<9.0",
    "sphinx-book-theme>=1.1.4,<2.0",
]

[project.urls]
repository = "https://github.com/EtaoinWu/typinox"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.1,<10",
    "pytest-cov>=7.0.0,<8",
    "sphinx>=8.2.3,<9",
    "sphinx-autobuild>=2024.10.3,<2025",
    "chex>=0.1.89,<0.2",
    "ruff>=0.14.5,<0.15",
    "pyright>=1.1.407,<2",
    "mypy>=1.18.2,<2",
    "sphinx-book-theme>=1.1.4,<2",
]

[tool.ruff]
line-length = 80
target-version = "py313"

[tool.ruff.lint]
typing-modules = ["beartype.typing"]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "UP", # pyupgrade
    "I",  # isort
]
ignore = ["F722", "E741"]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["F401", "E731"]

[tool.ruff.lint.isort]
force-wrap-aliases = true
combine-as-imports = true

[tool.pytest.ini_options]
addopts = "--cov=typinox --cov-report=term-missing:skip-covered --doctest-modules"

[tool.pyright]
pythonVersion = "3.13"
exclude = ["venv", "docs", ".venv"]
enableExperimentalFeatures = true
reportPrivateImportUsage = "information"

[tool.mypy]
python_version = "3.13"
exclude = ["venv", "docs", ".venv", "test"]
