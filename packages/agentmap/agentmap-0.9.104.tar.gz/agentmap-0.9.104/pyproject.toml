[project]
name = "agentmap"
version = "0.9.104"
description = "AgentMap: Build and deploy LangGraph agentic workflows from CSV files for fun and profit!"
authors = [{ name = "John Welborn", email = "jwwelbor@gmail.com" }]
requires-python = ">=3.11,<4.0"
readme = "README.md"
license = "MIT"
keywords = [
    "ai",
    "agents",
    "workflows",
    "langgraph",
    "csv",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "python-multipart>=0.0.9",
    "typer>=0.12.3",
    "fastapi>=0.111.0",
    "httpx>=0.27.0",
    "pydantic>=2.6.3",
    "pandas>=2.2.1",
    "dill>=0.3.6",
    "langgraph>=0.3.5,<0.4.0",
    "langchain-core>=0.1.0",
    "langchain>=0.1.0",
    "langchain-community>=0.3.23",
    "pyyaml>=6.0.0",
    "packaging>=23.0",
    "dependency_injector>=4.41.0",
    "toml>=0.10.2,<0.11",
    "uvicorn>=0.34.3,<0.35",
    "autoflake>=2.3.1,<3",
    "pathvalidate>=3.3.1,<4",
]

[project.optional-dependencies]
llm = [
    "langsmith",
    "langchain-openai>=0.3.17",
    "langchain-anthropic>=0.3.13,<0.4.0",
    "langchain-google-genai",
]
storage = [
    "firebase-admin",
    "unstructured",
    "python-docx",
    "chromadb",
]
all = [
    "langsmith",
    "langchain-openai>=0.3.17",
    "langchain-anthropic>=0.3.13,<0.4.0",
    "langchain-google-genai",
    "firebase-admin",
    "unstructured",
    "python-docx",
    "chromadb",
]

[project.urls]
Homepage = "https://jwwelbor.github.io/AgentMap"
Repository = "https://github.com/jwwelbor/AgentMap"
Documentation = "https://jwwelbor.github.io/AgentMap"
"Bug Tracker" = "https://github.com/jwwelbor/AgentMap/issues"
Changelog = "https://github.com/jwwelbor/AgentMap/blob/main/CHANGELOG.md"

[project.scripts]
agentmap = "agentmap.cli:app"
agentmap-server = "agentmap.server_cli:main"

[project.entry-points."agentmap.prompts"]
system = "agentmap.prompts.system"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "psutil>=7.0.0,<8",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["src/agentmap"]

[tool.hatch.build.targets.wheel]
include = ["src/agentmap"]

[tool.hatch.build.targets.wheel.sources]
"src/agentmap" = "agentmap"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=agentmap --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = ["tests/", "build/"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError"
]
