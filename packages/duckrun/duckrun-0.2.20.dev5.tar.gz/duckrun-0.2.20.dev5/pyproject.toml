[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duckrun"
version = "0.2.20.dev5"
description = "Helper library for Fabric Python using duckdb, arrow and delta_rs (orchestration, queries, etc.)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "mim"}
]
requires-python = ">=3.9"
dependencies = [
    "duckdb>=1.2.0",
    "deltalake<=0.18.2",
    "requests>=2.28.0",
    "obstore>=0.2.0"
]

[project.optional-dependencies]
local = [
    "azure-identity>=1.12.0"
]

[project.urls]
Homepage = "https://github.com/djouallah/duckrun"
Repository = "https://github.com/djouallah/duckrun"
Issues = "https://github.com/djouallah/duckrun/issues"

[tool.setuptools]
packages = ["duckrun"]

[tool.setuptools.package-data]
duckrun = ["py.typed"]