

[project]
name = "frist"
version = "0.11.0"
description = "Calendar-based time window filtering, age calculations, and business logic for dates and times."
authors = [
    { name = "Chuck Hucker", email = "chuck@hucker.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]



# frist has no runtime dependencies
[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = "--cov=src/frist --cov-report=term-missing"

[project.urls]
Homepage = "https://github.com/hucker/frist"
Repository = "https://github.com/hucker/frist"
Issues = "https://github.com/hucker/frist/issues"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310,py311,py312,py313,py314

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=src/frist --cov-report=term-missing
"""