[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uht-tooling"
version = "0.1.7"
description = "Tooling for ultra-high throughput screening workflows."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Matt115A" }]
dependencies = [
    "biopython==1.85",
    "fuzzywuzzy==0.18.0",
    "matplotlib==3.10.7",
    "pandas==2.3.3",
    "python-Levenshtein==0.27.3",
    "pyyaml==6.0.3",
    "pysam==0.23.3",
    "scipy==1.15.3",
    "seaborn==0.13.2",
    "tabulate==0.9.0",
    "tqdm==4.67.1",
    "typer==0.20.0",
    "mappy==2.30",
    "gradio==5.49.1",
]

[project.optional-dependencies]
gui = ["gradio==5.49.1"]
dev = ["pytest==9.0.0", "black==25.9.0", "ruff==0.14.4"]

[project.scripts]
uht-tooling = "uht_tooling.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
