[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "termtypr"
version = "0.4.0"
description = "A Python CLI application for practicing and improving typing speed"
readme = "README.md"
authors = [
    {name = "Stefano Mazzoleni"}
]
license = 'MIT'
license-files = ['LICENSE']
classifiers = [
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
]
keywords = ["typing", "cli", "practice", "speed", "terminal"]
dependencies = [
    "rich>=13.5.2",
    "textual>=0.38.1",
    "plotext>=5.3.2",
    "typer>=0.9.0",
    "platformdirs>=4.1.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.2.0",
]

[project.urls]
"Homepage" = "https://github.com/SteMazzO/TermTypr"
"Bug Tracker" = "https://github.com/SteMazzO/TermTypr/issues"

[project.scripts]
termtypr = "src.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=src {args:tests}"
cov-report = "coverage report"
cov = ["test-cov", "cov-report"]

# Ruff configuration
[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    'F',      # Pyflakes
    'E',      # pycodestyle (Error)
    'I',      # isort
    'D',      # pydocstyle
    'UP',     # pyupgrade
    'YTT',    # flake8-2020
    'B',      # flake8-bugbear
    'T10',    # flake8-debugger
    'T20',    # flake8-print
    'C4',     # flake8-comprehensions
    'PYI006', # flake8-pyi
    'PYI062', # flake8-pyi
    'PYI063', # flake8-pyi
    'PYI066', # flake8-pyi
]
ignore = ['D105', 'D107', 'D205', 'D415', 'E501', 'B011', 'B028', 'B904']
pydocstyle = { convention = 'google' }

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
