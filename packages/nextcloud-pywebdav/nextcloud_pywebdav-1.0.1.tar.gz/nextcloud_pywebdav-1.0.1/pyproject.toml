[build-system]
requires = ["setuptools>=61.0.0", "wheel", "tqdm"] 
build-backend = "setuptools.build_meta"

[project]
name = "nextcloud-pywebdav"  
version = "1.0.1"
authors = [
  {name = "Joseph Melizza", email = "joseph.melizza@serco.com"},
]
description = "A simple Python library for Nextcloud WebDAV operations (List, Upload, Download). Designed to be used within the ESA MAAP Project."
readme = "README.md"
keywords = ["nextcloud", "webdav", "client"]
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "requests",
    "tqdm",
]

[project.urls]
Homepage = "https://gitlab.maap.eo.esa.int/joseph.melizza/nextcloud-pywebdav" 
"Bug Tracker" = "https://gitlab.maap.eo.esa.int/joseph.melizza/nextcloud-pywebdav/issues"
