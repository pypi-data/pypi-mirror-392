[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dorgy"
version = "0.5.3"
description = "AI-assisted CLI for organizing files."
readme = "README.md"
authors = [{ name = "Bryan E. Burr" }]
license = { file = "LICENSE" }
requires-python = ">=3.11"
keywords = ["cli", "automation", "productivity", "document organization", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Utilities",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
urls = { Homepage = "https://github.com/bryaneburr/dorgy", "Bug Tracker" = "https://github.com/bryaneburr/dorgy/issues", Documentation = "https://bryaneburr.github.io/dorgy/" }
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "tqdm>=4.0.0",
    "docling>=1.0.0",
    "watchdog>=3.0.0",
    "Pillow>=10.0.0",
    "dspy>=2.0.0",
    "chromadb>=0.5.0",
    "pyyaml>=6.0",
    "python-magic>=0.4.27",
    "xxhash>=3.4.1",
    "pydantic>=2.5",
    "pillow-heif>=1.1.1",
    "pillow-avif-plugin>=1.5.2",
    "pillow-jxl-plugin>=1.3.5",
    "durango>=0.1.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pre-commit>=3.7.0",
    "ruff>=0.6.0",
    "mypy>=1.9.0",
    "types-PyYAML>=6.0.12.20240917",
    "invoke>=2.2.0",
]
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-shadcn>=0.1.6",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-click>=0.8.1",
    "pymdown-extensions>=10.0",
]

[project.scripts]
dorgy = "dorgy.cli:main"

[tool.uv]
managed = true

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true

[tool.pytest.ini_options]
addopts = "-ra"
pythonpath = ["src"]
testpaths = ["tests"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
