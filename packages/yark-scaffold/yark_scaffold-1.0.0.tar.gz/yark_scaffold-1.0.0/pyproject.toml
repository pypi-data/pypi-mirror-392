[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yark-scaffold"
dynamic = ["version"]
description = "A Terraform-inspired YAML-based directory scaffolding tool with state management"
authors = [
    { name = "Youssef Abbih", email = "youssef.abbih@gmail.com" }
]
dependencies = [
    "pyyaml>=6.0",
    "rich>=13.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "yaml",
    "scaffolding",
    "directory",
    "project-structure",
    "automation",
    "cli",
    "terraform",
    "state-management"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/youssef-abbih/yark"
Repository = "https://github.com/youssef-abbih/yark"
Issues = "https://github.com/youssef-abbih/yark/issues"
Documentation = "https://github.com/youssef-abbih/yark#readme"

[project.scripts]
yark = "yark.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools]
packages = ["yark"]

[tool.setuptools.dynamic]
version = {attr = "yark.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"