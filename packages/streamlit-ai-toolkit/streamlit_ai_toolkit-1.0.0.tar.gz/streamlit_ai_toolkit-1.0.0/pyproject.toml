[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-ai-toolkit"
version = "1.0.0"
description = "A comprehensive AI toolkit for Streamlit applications with RAG and multimodal capabilities"
readme = "Library/README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Xiaozhou Team", email = "xiaozhou@example.com"}
]
keywords = [
    "streamlit",
    "ai",
    "rag",
    "multimodal",
    "nlp",
    "computer-vision",
    "faiss",
    "transformers",
    "stable-diffusion",
    "blip"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: Streamlit",
]

dependencies = [
    "streamlit>=1.28.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.4",
    "diffusers>=0.21.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "Pillow>=9.0.0",
    "numpy>=1.24.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
gpu = [
    "faiss-gpu>=1.7.4",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/xiaozhou/streamlit-ai-toolkit"
Documentation = "https://github.com/xiaozhou/streamlit-ai-toolkit#readme"
Repository = "https://github.com/xiaozhou/streamlit-ai-toolkit"
"Bug Tracker" = "https://github.com/xiaozhou/streamlit-ai-toolkit/issues"

[tool.setuptools]
packages = ["streamlit_ai_toolkit"]

[tool.setuptools.package-dir]
streamlit_ai_toolkit = "Library"

[tool.setuptools.package-data]
streamlit_ai_toolkit = ["*.md"]

