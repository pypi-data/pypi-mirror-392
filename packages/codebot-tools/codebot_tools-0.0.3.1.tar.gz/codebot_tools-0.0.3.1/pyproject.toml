[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "codebot_tools"
version = "0.0.3.1"
authors = [
  { name="Neptune25", email="example@example.com" },
]
description = "Basic complementary tools to simplify the development of programs for CodeBot."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "CC-BY-NC-ND-4.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "manimgl",
    "twine",
    "hatchling",
    "build",
    "alive-progress"
]
