[project]
name = "lid-search"
version = "0.2.0"
description = "Search in the lid database and return the new version number"
authors = [
    {name = "Romolo Politi",email = "romolo.politi@inaf.it"}
]
readme = "README.md"
requires-python = ">=3.7,<3.15"
dependencies = [
    "setuptools (>=78.1.1)",
    "semantic-version-tools (>=1.3.1,<2.0.0)",
]

[tool.poetry]
packages = [{include = "lid_search", from = "src"}]


[tool.poetry.dependencies]
python = ">=3.11,<3.15"

[tool.poetry.group.cli.dependencies]
rich-click = "^1.8.6"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
