[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "vero-eval"
version = "0.0.1.6"
maintainers = [
  { name="Vishal Srivastava", email="vishalsrivastava8203@gmail.com" },
    { name="Alakh Agrawal", email="alakhagr@gmail.com" }
]
description = "The End-to-End LLM Evaluation Framework"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = ["torch",
    "pandas",
    "langgraph",
    "langchain",
    "transformers",
    "numpy",
    "langchain-openai",
    "langchain-community",
    "langchain-core",
    "bert-score",
    "rouge-score",
    "tiktoken",
    "tqdm",
    "accelerate",
    "sentencepiece",
    "spacy",
    "pytorch-lightning",
    "scikit-learn",
    "protobuf",
    "fastapi",
    "apscheduler",
    "pypdf",
    "hf_xet",
    "sentence-transformers"
]

[project.urls]
repository = "https://github.com/vero-labs-ai/vero-eval.git"
homepage = "https://vero.co.in"

[tool.hatch.build.targets.wheel]
packages = ["src/vero"]
