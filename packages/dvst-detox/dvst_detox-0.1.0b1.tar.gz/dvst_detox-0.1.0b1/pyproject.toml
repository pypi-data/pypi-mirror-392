[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# This is the PYPI name (what users pip install)
name = "dvst-detox"

version = "0.1.0b1"
description = "Lightweight Python wrapper around tobii-researcher"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "tobii-research",
    "psychopy",
]

authors = [
    { name = "Tommaso Ghilardi", email = "tommaso.ghilardi93@gmail.com" },
]

[tool.setuptools]
# This tells setuptools to package your folder named "DeToX"
packages = ["DeToX"]
