[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentor"
description = "Fastest way to build, prototype and deploy AI Agents."
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.7.1",
    "rich>=14.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.97.0",
    "google-api-python-client>=2.178.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "backoff>=2.2.1",
    "google-api-core>=2.25.1",
    "google-auth>=2.40.3",
    "googleapis-common-protos>=1.70.0",
    "lancedb>=0.25.0",
    "pandas>=2.3.2",
    "typeguard>=4.4.4",
    "litellm>=1.78.0",
    "jinja2>=3.1.6",
    "openai-agents>=0.3.3",
    "superauth>=0.0.1",
    "uvicorn>=0.37.0",
    "fastapi>=0.120.0",
    "mcp>=1.16.0",
    "a2a-sdk>=0.3.10",
    "typer>=0.20.0",
]
license-files = ["LICENSE"]
authors = [
    { name="Aniket Maurya", email="aniket@celesto.ai" }
]
keywords = ["AI", "Assistant", "Agents", "OpenAI", "LLMs", "Hyper-personal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
]
homepage = "https://celesto.ai"
repository = "https://github.com/CelestoAI/agentor"
documentation = "https://github.com/CelestoAI/agentor/blob/main/README.md"
issues = "https://github.com/CelestoAI/agentor/issues"



[project.scripts]
agentor="agentor.cli:app"

[project.optional-dependencies]
models = [
    "sentence-transformers>=5.1.0",
]

[tool.hatch.version]
path = "src/agentor/__init__.py"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "coverage>=7.10.2",
    "isort>=7.0.0",
    "jupyterlab>=4.4.9",
    "nb-clean>=4.0.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.12.4",
]
