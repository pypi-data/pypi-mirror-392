[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "lka-nic-decoder"
version = "1.0.8"
description = "Decode Sri Lankan NIC numbers into birth date, gender, and NIC type"
readme = "README.md"
authors = [{name="Dilith Achalan", email="dilith.achalan@outlook.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["Sri Lanka", "NIC", "National Identity Card", "NIC Decoder", "Birth Date", "Gender"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/dilith-lab/srilanka-nic-decoder"
Repository = "https://github.com/dilith-lab/srilanka-nic-decoder"
