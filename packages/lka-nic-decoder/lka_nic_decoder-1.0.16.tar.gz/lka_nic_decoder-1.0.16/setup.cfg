[metadata]
name = lka-nic-decoder
version = 1.0.16
description = Decode Sri Lankan NIC numbers into birth date, gender, and NIC type
long_description = file: README.md
long_description_content_type = text/markdown
author = Dilith Achalan
author_email = dilith.achalan@outlook.com
license = MIT
url = https://github.com/dilith-lab/srilanka-nic-decoder
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
keywords = Sri Lanka, NIC, National Identity Card, NIC Decoder, Birth Date, Gender

[options]
py_modules = lka_nic_decoder
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts = 
	lka-nic-decoder = lka_nic_decoder:main

[options.extras_require]
testing = 
	pytest>=7.0
	coverage

[tool:pytest]
testpaths = tests
addopts = -ra -q

[egg_info]
tag_build = 
tag_date = 0

