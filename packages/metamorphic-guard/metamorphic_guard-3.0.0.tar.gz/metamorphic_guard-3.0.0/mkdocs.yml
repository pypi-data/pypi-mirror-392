site_name: Metamorphic Guard
site_description: Statistical metamorphic testing framework for software quality assurance
site_author: Metamorphic Guard Contributors
site_url: https://duhboto.github.io/MetamorphicGuard/

repo_name: duhboto/MetamorphicGuard
repo_url: https://github.com/duhboto/MetamorphicGuard
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.code.select

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - CLI Overview: getting-started/cli-overview.md
  - Concepts:
    - Overview: concepts/overview.md
    - Metamorphic Testing: concepts/metamorphic-testing.md
    - Task Specifications: concepts/task-specifications.md
    - Properties and Relations: concepts/properties-relations.md
    - Statistical Analysis: concepts/statistical-analysis.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - LLM Evaluation: user-guide/llm-evaluation.md
    - MR Tooling: user-guide/mr-tooling.md
    - Advanced Features: user-guide/advanced-features.md
    - Configuration: user-guide/configuration.md
    - Policies: user-guide/policies.md
  - API Reference:
    - harness: api/harness.md
    - executors: api/executors.md
    - judges: api/judges.md
    - mutants: api/mutants.md
    - monitoring: api/monitoring.md
  - Examples:
    - Basic Example: examples/basic.md
    - LLM Example: examples/llm.md
    - Distributed Execution: examples/distributed.md
  - Cookbook:
    - Distributed Deployment: cookbook/distributed-deployment.md
    - Monitors: cookbook/monitors.md
    - Security Hardening: cookbook/security-hardening.md
  - Development:
    - Architecture: development/architecture.md
    - Coding Standards: development/coding-standards.md
    - Contributing: development/contributing.md
    - Plugin Development: development/plugin-development.md
  - Roadmap: roadmap.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            separate_signature: true
            merge_init_into_class: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/duhboto/MetamorphicGuard
  version:
    provider: mike

