[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ranking-guard-project"
version = "0.1.0"
description = "Practical use-case project that gates ranking algorithm releases with Metamorphic Guard."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "metamorphic-guard>=1.1.0",
    "click>=8.0.0",
    "rich>=13.0.0",
]

[project.scripts]
ranking-guard = "ranking_guard.cli:main"
