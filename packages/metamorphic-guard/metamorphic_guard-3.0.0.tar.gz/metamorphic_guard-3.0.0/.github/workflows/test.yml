name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"
      - name: Type check with mypy
        run: |
          pip install mypy
          mypy metamorphic_guard --strict --no-error-summary || true  # Allow failures for now
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --timeout=300
