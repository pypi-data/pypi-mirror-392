[project]
name = "bssir"
version = "0.6.7"
description = "Shared data-loading and transformation utilities for Iranian socioeconomic surveys."
readme = "README.md"
authors = [
  { name = "Mohammad Amin Alavian", email = "m.amin.alavian@gmail.com" }
]
keywords = ["iran", "survey", "data", "socioeconomic"]
requires-python = ">=3.10"
dependencies = [
  "dbfread",
  "pandas>=2",
  "PyYAML",
  "pydantic>=2",
  "pyodbc",
  "requests",
  "pyarrow",
  "tabulate",
  "openpyxl>=3.1.5",
  "tqdm>=4.67.1",
]

[project.optional-dependencies]
all = [
  "boto3",
  "boto3-stubs[s3]",
  "black",
  "tabulate",
  "mkdocs",
  "mkdocs-material",
  "mkdocs-literate-nav",
  "mkdocs-autorefs",
  "mkdocstrings-python",
  "pytest",
  "ipykernel",
  "ipywidgets",
  "seaborn",
]
dev = [
  "black",
  "mkdocs",
  "mkdocs-material",
  "mkdocs-literate-nav",
  "mkdocs-autorefs",
  "mkdocstrings-python",
  "pytest",
]
maintain = [
  "boto3",
  "boto3-stubs[s3]",
]
notebook = [
  "ipykernel",
  "ipywidgets",
]
plot = [
  "seaborn",
]

[project.urls]
Homepage = "https://github.com/Iran-Open-Data/BSSIR"
Repository = "https://github.com/Iran-Open-Data/BSSIR"

[tool.uv]
package = true

[tool.uv.workspace]
members = [
  ".",
]

[tool.uv.sources]
bssir = { workspace = true, editable = true }

[dependency-groups]
dev = [
  "bssir",
  "ruff>=0.14.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bssir = ["**/*.yaml", "**/*.csv"]
