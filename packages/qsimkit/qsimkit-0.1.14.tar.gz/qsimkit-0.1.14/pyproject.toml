[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "qsimkit"
dynamic = ["version"]
authors = [
    {name = "Jue XU", email = "xujue@connect.hku.hk"},
]
description = "Quantum Simulation Toolkit - Error bounds and Trotterization tools"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "qiskit>=1.0.2",
    "qiskit-aer>=0.17.2",
    "jaxlib>=0.6.2",
    "jax>=0.6.2",
    "openfermion>=1.5.1",
    "openfermionpyscf>=0.5",
    "matplotlib>=3.8.2",
    "numpy>=1.23.5",
    "pandas>=2.2.2",
    "scipy>=1.12.0",
    "colorspace>=1.0.0",
    "multiprocess>=0.70.16",
]

[project.urls]
Homepage = "https://github.com/Jue-Xu/Qsimkit"
Repository = "https://github.com/Jue-Xu/Qsimkit"
Documentation = "https://jue-xu.github.io/cookbook-quantum-simulation"

[project.scripts]
qsimkit = "qsimkit.main:main"

[tool.setuptools]
packages = ["qsimkit", "qsimkit.data"]

[tool.setuptools.package-data]
qsimkit = ["VERSION"]
"qsimkit.data" = ["*.hdf5"]

[tool.setuptools_scm]
# Write version to _version.py instead of VERSION file
version_file = "qsimkit/_version.py"
fallback_version = "0.1.13"
