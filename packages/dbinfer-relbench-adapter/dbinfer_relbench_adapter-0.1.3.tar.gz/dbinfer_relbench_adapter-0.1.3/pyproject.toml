[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbinfer-relbench-adapter"
version = "0.1.3"
description = "Adapter to bridge DBInfer datasets and tasks to the RelBench interface with caching support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Vijay Prakash Dwivedi", email = "hi@vijaydwivedi.com.np"}
]
maintainers = [
    {name = "Vijay Prakash Dwivedi", email = "hi@vijaydwivedi.com.np"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
keywords = ["dbinfer", "relbench", "adapter", "relational", "database", "benchmark"]
requires-python = ">=3.8"

dependencies = [
    "dbinfer_bench",
    "relbench",
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scikit-learn>=0.24.0",
    "torch==2.3.0",
    "torchvision",
    "torchaudio",
    "torchdata==0.9.0",
    # Note: DGL is intentionally not listed here
    # Users should install it from the correct wheel after installing this package
    # See installation instructions in README.md
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/vijaydwivedi75/dbinfer-relbench"
Repository = "https://github.com/vijaydwivedi75/dbinfer-relbench"
"Bug Tracker" = "https://github.com/vijaydwivedi75/dbinfer-relbench/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dbinfer_relbench_adapter*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
