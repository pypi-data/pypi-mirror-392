[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-docs"
version = "0.0.1"
description = "Turn any documentation site into an MCP server"
requires-python = ">=3.8"
readme = "readme.md"
license = {text = "MIT"}
authors = [
    {name = "mcp-docs contributors"}
]
keywords = ["mcp", "documentation", "indexing", "vector-search", "embeddings", "chromadb"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
]

dependencies = [
    "typer>=0.9.0",
    "chromadb>=0.5.5",
    "openai>=1.28.0",
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.3",
    "requests>=2.32.3",
    "python-dotenv>=1.0.0",
    "mcp>=0.1.0",
    "numpy>=1.24.0",
    "lxml>=5.3.0",
    "html2text>=2024.2.26",
    "markdown>=3.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
mcp-docs = "src.cli:APP"

[tool.setuptools]
packages = [
    "src",
    "src.indexer",
    "src.embeddings",
    "src.vectorstores",
    "src.utils",
]

[tool.pylance]
pythonPath = "src"

[tool.pylint]
ignore-paths = ["venv", ".venv"]
