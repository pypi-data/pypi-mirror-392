[project]
name = "azure-pipeline-validator"
version = "0.2.1"
description = "Comprehensive Azure DevOps YAML validator"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Andrew Maspero", email = "andrew@maspero.co" }]
license = { text = "MIT" }
keywords = ["azure", "devops", "pipelines", "yaml", "validator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "httpx>=0.28.1",
    "keyring>=25.5.0",
    "jsonschema>=4.25.1",
    "pydantic>=2.12.4",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "typer>=0.20.0",
    "yamllint>=1.37.1",
]

[project.scripts]
azure-pipeline-validator = "azure_pipelines_validator.cli:main"

[project.urls]
homepage = "https://github.com/andrewmaspero/azure-pipeline-validator"
repository = "https://github.com/andrewmaspero/azure-pipeline-validator"
issues = "https://github.com/andrewmaspero/azure-pipeline-validator/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/azure_pipelines_validator"]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.4",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
