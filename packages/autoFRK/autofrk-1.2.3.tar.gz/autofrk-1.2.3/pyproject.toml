[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoFRK"
version = "1.2.3"
description = "autoFRK: Automatic Fixed Rank Kriging. The Python version with PyTorch"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["kriging", "spatial statistics", "torch", "autoFRK", "geostatistics"]
license = "GPL-3.0-or-later"
license-files = ["LICENSE*", "LICENCE*"]
authors = [
  { name = "ShengLi Tzeng" },
  { name = "Hsin-Cheng Huang" },
  { name = "Wen-Ting Wang" },
  { name = "Yao-Chih Hsu" }
]
maintainers = [
  { name = "Yao-Chih Hsu" }
]
dependencies = [
  "numpy>=1.23",
  "pandas>=1.6",
  "torch>=2.1",
  "scipy>=1.10",
  "colorlog>=6.7",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

[project.urls]
Homepage = "https://github.com/Josh-test-lab/autoFRK-python"
Issues = "https://github.com/Josh-test-lab/autoFRK-python/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["autoFRK*"]
