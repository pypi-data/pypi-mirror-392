[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ggxs"
version = "1.1_beta"
description = "GoodGame Empire websocket engine."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "mst4ck", email = "mst4ck@mailfence.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "websockets>=15.0.1",
    "loguru>=0.7.3",
    "aiohttp>=3.13.0",
]

[tool.setuptools.packages.find]
where = ["."]