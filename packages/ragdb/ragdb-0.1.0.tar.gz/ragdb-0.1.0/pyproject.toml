[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RAGdb"
version = "0.1.0"
description = "Lightweight embedded document store with TF-IDF search"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }

authors = [
  { name = "Ahmed Bin Khalid" , email = "ahmed.khalid2108@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Database",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

dependencies = [
  "numpy>=1.23.0",
  "PyPDF2>=3.0.0",
  "pandas>=2.0.0",
  "openpyxl>=3.1.0",
  "python-docx>=0.8.11",
  "pillow>=10.0.0",
  "pytesseract>=0.3.10",
  "openai>=1.0.0",
  "requests>=2.31.0",
  "fastapi>=0.110.0",
  "uvicorn>=0.23.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["RAGdb*"]

[project.scripts]
ragdb = "ragdb.cli:main"
