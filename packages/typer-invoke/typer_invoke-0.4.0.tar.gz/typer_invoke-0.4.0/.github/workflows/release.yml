# Create a GitHub release and publish to Pypi.
#
# This action does the following:
#
# 1. Bump version.
#    This creates a new PR and merges it.
# 2. Create a release in GitHub.
# 3. Publish to Pypi.
#
# At this point, does not add assets to the release.
# Use the `build-asset` action.
#
# Requires the Pypi token in the `PYPI_TOKEN` secret.
#
#
# Note on running admin tasks that would use `typer-invoke`:
#   pip install typer-invoke
#   inv some task
#
# Since this project *is* `typer-invoke`, we run it directly:
#   python -m src.typer_invoke.invoke some task

name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version to bump'
        required: true
        default: Minor
        type: choice
        options:
          - Major
          - Minor
          - Patch
      create_release:
        description: 'Create release in GitHub'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      release_notes:
        description: 'If creating a release, add notes here'
        required: false
        default: ''
      publish:
        description: 'Publish to Pypi'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install requirements
        run: |
          pip install typer
          python -m src.typer_invoke.invoke pip install dev

      - name: Set git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.typer_invoke.invoke build version --bump ${{ github.event.inputs.version_bump }} --mode pr --yes

      - name: Create release
        if: github.event.inputs.create_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python -m src.typer_invoke.invoke build release --notes "${{ github.event.inputs.release_notes }}" --yes

      - name: Publish to Pypi
        if: github.event.inputs.publish == 'true'
        env:
          FLIT_USERNAME: '__token__'
          FLIT_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m src.typer_invoke.invoke build publish --yes
