[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seguridad-nacional"
version = "0.1.0"
description = "Librería de seguridad para monitoreo y protección de endpoints en aplicaciones Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Hackathon Team", email = "hackathon@keyinstitute.sv"}
]
keywords = ["security", "cybersecurity", "web-security", "fastapi", "flask", "django", "sql-injection", "xss"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/hackathon-team/seguridad-nacional"
Documentation = "https://github.com/hackathon-team/seguridad-nacional#readme"
Repository = "https://github.com/hackathon-team/seguridad-nacional"

