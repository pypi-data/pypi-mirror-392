[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "user-agent-sdk"
version = "0.3.0"
description = "A secure SDK for building custom user agents (workers) that run in your environment and connect safely with the akaBot 2.0 platform."
authors = [{ name = "akaBot Team" }]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "requests >= 2.32.5",
    "dacite >= 1.8.1",
    "deprecated >= 1.3.1",
    "cyclopts>=4.2.1",
    "six>=1.17.0",
    "typing-extensions>=4.15.0",
    "websockets>=15.0.1",
    "pillow>=12.0.0",
    "httpx>=0.28.1",
]
keywords = [
    "akaBot",
    "RPA",
    "user-agent",
    "worker",
    "sdk",
    "automation",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

[tool.hatch.build]
packages = ["user_agent_sdk", "conductor"]
include = [
  "user_agent_sdk/assets/**/*"
]

[[tool.uv.index]]
url = "https://pypi.org/"

[dependency-groups]
dev = [
    "watchdog>=6.0.0",
]

[project.scripts]
useragent = "user_agent_sdk.cli:main"

[project.urls]
Homepage = "https://nextdev.akabot.io"
