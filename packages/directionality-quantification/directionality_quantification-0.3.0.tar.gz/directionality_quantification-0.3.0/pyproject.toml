[project]
name = "directionality-quantification"
version = "0.3.0"
description = "Package for cell directionality quantification."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy==2.1.3",
    "tifffile==2024.9.20",
    "pandas==2.2.3",
    "matplotlib-scalebar==0.8.1",
    "scikit-image==0.24.0",
    "openpyxl==3.1.5",
    "xlsxwriter==3.2.0",
    "xlrd==2.0.1",
    "tqdm>=4.67.1",
]
[tool.setuptools]
packages = ["directionality_quantification" ]
[project.scripts]
directionality-quantification = "directionality_quantification.main:run"
