[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "derpy-tool"
version = "0.1.1"
description = "A simple container tool, made with AI, for building, managing, and distributing OCI-compliant container images"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Adonis Cesar Legón Campo", email = "alegon@gmail.com" }]
maintainers = [
    { name = "Adonis Cesar Legón Campo", email = "alegon@gmail.com" },
]
keywords = ["container", "docker", "oci", "cli", "build", "images"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.10"
dependencies = ["PyYAML>=6.0", "click>=8.0.0", "requests>=2.28.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/adonis-legon/derpy"
Repository = "https://github.com/adonis-legon/derpy.git"
Issues = "https://github.com/adonis-legon/derpy/issues"
Documentation = "https://derpy.readthedocs.io"

[project.scripts]
derpy = "derpy.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["derpy*"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=derpy",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
