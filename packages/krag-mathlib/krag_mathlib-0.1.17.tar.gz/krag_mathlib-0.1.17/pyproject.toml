[project]
name = "krag_mathlib"
version = "0.1.17"
description = "A clean mathematical utility package."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Kenura R. Gunarathna", email = "kenuragunarathna@gmail.com" }]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/Kenura-R-Gunarathna/mathlib"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"
