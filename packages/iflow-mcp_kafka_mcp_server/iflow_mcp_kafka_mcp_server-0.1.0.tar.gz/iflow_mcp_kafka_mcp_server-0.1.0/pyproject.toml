[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_kafka_mcp_server"
version = "0.1.0"
description = "A Message Context Protocol (MCP) server that integrates with Apache Kafka"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp[cli]",
    "aiokafka",
    "python-dotenv",
    "pydantic>=2.10.6",
    "pydantic-settings~=2.8.1",
    "confluent_kafka",
]

[project.scripts]
kafka-mcp-server = "kafka_mcp_server.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/kafka_mcp_server"]
