name: CI

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pre-commit ruff mypy black isort build

      - name: Auto-fix style issues where possible (ruff/isort/black)
        run: |
          # ruff can automatically fix many issues
          ruff check --fix . || true
          # organize imports and format to black's profile
          isort --profile black . || true
          black . || true

      - name: Run pre-commit (report-only)
        continue-on-error: true
        run: |
          pre-commit run --all-files || true

      - name: Run linters
        run: |
          # Run ruff for any remaining issues
          ruff check .
          # Type-check package
          mypy mnemoreg --ignore-missing-imports || true

      - name: Run tests
        run: |
          python -m pytest -q
