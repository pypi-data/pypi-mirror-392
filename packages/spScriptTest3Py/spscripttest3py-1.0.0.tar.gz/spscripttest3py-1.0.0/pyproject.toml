[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "spScriptTest3Py"
authors = [
  { name="krokoreit", email="krokoreit@gmail.com" },
]
description = "A Python package for ..."
keywords = [
    "key1",
]
# dependencies = [
#   "foo", â€¦.
# ]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/krokoreit/spScriptTest3Py"
"Source Code" = "https://github.com/krokoreit/spScriptTest3Py"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "only-version"
local_scheme = "no-local-version"

[tool.hatch.envs.default.scripts]
dev01 = "py ./dev/dev01.py"
dev02 = "py ./dev/dev02.py"
dev03 = "py ./dev/dev03.py"
xmpl01 = "py ./examples/example01.py"
xmpl02 = "py ./examples/example02.py"
xmpl03 = "py ./examples/example03.py"

[tool.coverage.run]
source_pkgs = ["spScriptTest3Py", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
spScriptTest3Py = ["spScriptTest3Py/spScriptTest3Py", "*/spScriptTest3Py/src/spScriptTest3Py"]
tests = ["tests", "*/spScriptTest3Py/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
