[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitauth"
version = "1.0.0"
description = "A CLI tool to rewrite Git commit authors and committers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mubashar Dev", email = "hello@mubashar.dev"}
]
keywords = ["git", "author", "rewrite", "commit", "cli", "filter-repo", "filter-branch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "typer[all]>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/mubashardev/gitauth"
Documentation = "https://github.com/mubashardev/gitauth#readme"
Repository = "https://github.com/mubashardev/gitauth"
Issues = "https://github.com/mubashardev/gitauth/issues"

[project.scripts]
gitauth = "gitauth.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitauth*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
