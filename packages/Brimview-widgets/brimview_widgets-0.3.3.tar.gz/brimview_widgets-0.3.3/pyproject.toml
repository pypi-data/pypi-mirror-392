[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "brimview_widgets/__init__.py"


[project]
name = "Brimview_widgets"
dynamic  = ["version"]
authors = [
    { name = "Carlo Bevilacqua", email = "carlo.bevilacqua@embl.de" },
    { name = "Sebastian Hambura", email = "sebastian.hambura@embl.de" },
]
description = "Widget to display Brimfile data in a Panel application"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: File Formats",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3",

]
license = "LGPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

# pin to minor versions to prevent unexpected breaking changes
dependencies = [  
  "bokeh~=3.7",
  "holoviews~=1.22",
  "panel~=1.8",
  "xarray",
  "brimfile[export-tiff]"
]

[project.optional-dependencies]
processing = ["HDF5_BLS_treat", "scipy"]
localfile = ["tkinterdnd2"]
remote-store = [ "brimfile[remote-store]"]

[project.urls]
Homepage = "https://github.com/prevedel-lab/BrimView"
Repository = "https://github.com/prevedel-lab/BrimView/tree/main/BrimView-widgets"
Issues = "https://github.com/prevedel-lab/BrimView/issues"
