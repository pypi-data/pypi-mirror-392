[project]
name = "eoxelements"
version = "0.1.0"
description = "Jupyter notebook wrapper for EOxElements web components"
authors = [
    { name = "EOX", email = "silvester.pari@eox.at" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "anywidget>=0.6.0",
    "ipywidgets>=8.0.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
