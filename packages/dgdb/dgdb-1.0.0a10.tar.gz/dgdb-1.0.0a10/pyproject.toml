[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgdb"
version = "1.0.0a10"
authors = [
    {name = "Roman Rasputin", email = "admin@roro.su"},
]
description = "DB clients"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["sqlalchemy", "client", "postgresql", "mssql", "oracle"]
license = {text = "MIT License"}
dependencies = [
    "sqlalchemy>=2.0.0",
    "pydantic"
]

[project.optional-dependencies]
pg = [
    "psycopg2-binary",
]
mssql = [
    "pymssql"
]
oracle = [
    "cx_oracle"
]
apg = [
    "asyncpg"
]
amssql = [
    "asyncodbc",
    "pyodbc"
]


[project.urls]
Homepage = "https://gitlab.com/gng-group/dgdb"
BugTracker = "https://gitlab.com/gng-group/dgdb/issues"
[[tool.poetry.source]]
name = "hosted"
url = "https://repository.s7corp.ru/repository/aims-pl-pypi/"
priority = "primary"

