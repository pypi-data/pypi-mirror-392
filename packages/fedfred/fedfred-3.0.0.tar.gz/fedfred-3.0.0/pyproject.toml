[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fedfred"
version = "3.0.0"
description = "A feature-rich python package for interacting with the Federal Reserve Bank of St. Louis Economic Database: FRED"
authors = [
    "Nikhil Sunder <nsunder724@gmail.com>"
]
readme = "README.md"
license = "MIT"
repository = "https://github.com/nikhilxsunder/fedfred"
documentation = "https://nikhilxsunder.github.io/fedfred/"
packages = [{include = "fedfred", from = "src"}]
include = ["src/fedfred/py.typed"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment"
]
keywords = [
    "fred", "federal reserve", "api", "economics", "finance", "economic data", "financial data",
    "fred pandas", "fred polars", "fred dask", "fred geopandas", "async", "pandas", "polars",
    "dask", "geopandas", "cache", "financial analysis", "economic analysis", "data analysis",
    "data science", "data visualization", "data mining", "data wrangling", "data cleaning"
]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
httpx = "*"
cachetools = "*"
asyncache ="*"
tenacity = "*"
pandas = "*"
geopandas = "*"

[tool.poetry.group.dev.dependencies]
pandas-stubs = "*"
types-cachetools = "*"
types-geopandas = "*"
polars = "*"
polars-st = "*"
dask = "*"
dask-geopandas = "*"
pytest = "*"
pytest-cov = "*"
pylint = "*"
mypy = "*"
bandit = "*"
pip-audit = "*"
pre-commit = "*"
hypothesis = "*"
sphinx = "*"
pydata-sphinx-theme = "*"
sphinx-design = "*"
sphinx-autodoc-typehints = "*"
myst-parser = "*"
linkify-it-py = "* "
sphinxcontrib-googleanalytics = "*"
tox = "*"
pytest-asyncio = "*"
pytest-mock = "*"
tomli = "*"
sphinx-sitemap = "*"
sphinxext-opengraph = "*"
matplotlib = "*"
toml = "*"

[tool.poetry.extras]
types = ["pandas-stubs", "types-cachetools", "types-geopandas"]
dask = ["dask", "dask-geopandas"]
polars = ["polars", "polars-st"]

[tool.mypy]
files = "fedfred"
ignore_missing_imports = true

[tool.pylint]
max-line-length = 200
disable = ["C0415", "C2801", "C0114", "C0115", "C0116", "C0302", "C0301", "E0401", "R0902", "R0913", "R0917", "R0914", "R0912", "R0904", "R1705", "C0103", "R1710", "W0603", "R0911"]
ignore-patterns = [".*\\.pyi$"]

[tool.bandit]
exclude_dirs = ["tests", "docs"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
pythonpath = "src"

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
