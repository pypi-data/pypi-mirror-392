[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fxmacrodata"
version = "0.1.0"
description = "Python client for the FXMacroData API, providing forex macroeconomic data for traders, quants, and analysts."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
    { name = "FXMacroData", email = "info@fxmacrodata.com" }
]

keywords = [
    "forex",
    "macro data",
    "macroeconomics",
    "trading",
    "quant",
    "economic indicators",
    "fxmacrodata",
    "rapidapi",
]

dependencies = [
    "requests>=2.28",
    "aiohttp>=3.8"
]

[project.urls]
Homepage = "https://fxmacrodata.com/?utm_source=pypi&utm_medium=package&utm_campaign=python_sdk"
Documentation = "https://fxmacrodata.com/api/docs?utm_source=pypi&utm_medium=package&utm_campaign=python_sdk"
Source = "https://github.com/fxmacrodata/fxmacrodata"
Issues = "https://github.com/fxmacrodata/fxmacrodata"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-mock>=3.10",
    "python-dotenv>=1.1",
    "python-semantic-release>=7.23",
    "twine>=4.0",
    "build>=1.0",
    "ruff>=0.0",
    "mypy>=1.5",
    "black>=24.0",
    # type stubs for static type checking
    "types-requests>=2.28",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["fxmacrodata*"]

[tool.setuptools]
include-package-data = true