[project]
name = "realtimex-docs-server"
version = "0.1.4.dev7"
description = "MCP server that exposes local documentation to agents"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "RealTimeX" },
]
keywords = ["mcp", "fastmcp", "documentation", "automation"]
dependencies = [
    "fastmcp>=2.13.0.2",
    "pydantic>=2.12.4",
]

[project.scripts]
realtimex-docs-server = "realtimex_docs_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/realtimex_docs_server"]
