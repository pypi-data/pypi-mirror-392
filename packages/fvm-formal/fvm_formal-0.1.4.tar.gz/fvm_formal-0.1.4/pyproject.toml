[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fvm-formal"
version = "0.1.4"
description = "A Formal Verification Methodology for ASIC and FPGA designs"
authors = [
  {name = "Hipolito Guzmán-Miranda", email = "hguzman@us.es"},
  {name = "Marcos López García", email = "marlopgar40@alum.us.es"}
  ]
readme = "README.md"
license = "Apache-2.0"
urls = {"homepage" = "https://fvm.us.es"}
requires-python = ">=3.9"
dependencies = [
    "icecream>=2.1.3",
    "junit-xml>=1.9",
    "loguru>=0.7.3",
    "pathlib>=1.0.1",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "termcolor>=3.1.0",
    "wavedrom>=2.0.3.post3",
]

[project.scripts]
drom2psl = "fvm.drom2psl.generator:main"

[dependency-groups]
dev = [
    "anybadge>=1.16.0",
    "coverage>=7.10.7",
    "pylint>=3.3.8",
    "pylint-exit>=1.2.0",
    "pytest>=8.4.2",
    "sphinx>=7.4.7",
    "sphinx-argparse>=0.4.0",
    "sphinx-multiversion>=0.2.4",
    "sphinx-rtd-theme==2.0.0",
    "sphinxcontrib-bibtex>=2.6.5",
    "sphinxcontrib-mermaid>=1.0.0",
]

[tools.setuptools.packages.find]
packages = ["src"]

[tool.setuptools.package-data]
"fvm" = ["*.png", "*.ico"]

[tool.pytest.ini_options]
pythonpath = ["src"]

