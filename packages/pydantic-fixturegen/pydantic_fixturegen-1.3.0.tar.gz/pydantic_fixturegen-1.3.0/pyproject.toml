[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "pydantic-fixturegen"
version = "1.3.0"
description = "Deterministic fixture generator for Pydantic models."
requires-python = ">=3.10"
readme = "README.md"
authors = [{ name = "Fixturegen Developers" }]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 5 - Production/Stable",
]
dependencies = [
  "faker>=3.0.0",
  "pydantic>=2.12.4",
  "typer>=0.12.4",
  "click>=8.1.7",
  "pluggy>=1.5.0",
  "tomli>=2.0.1; python_version < '3.11'",
]

[project.optional-dependencies]
regex = [
  "rstr>=3.2.2",
]
fastapi = [
  "fastapi>=0.115.0",
  "uvicorn>=0.32.0",
  "httpx>=0.28.1",
]
openapi = [
  "datamodel-code-generator>=0.35.0",
  "pyyaml>=6.0.1",
]
email = [
  "email-validator>=2.0.0",
]
payment = [
  "pydantic-extra-types>=2.6.0",
  "semver>=3.0.0",
  "semantic-version>=2.10.0",
  "python-ulid>=2.2.0",
]
orjson = [
  "orjson>=3.11.1",
]
hypothesis = [
  "hypothesis>=1.0.0",
]
polyfactory = [
  "polyfactory>=2.22.0",
]
dataset = [
  "pyarrow>=17.0.0",
]
sqlmodel = [
  "sqlmodel>=0.0.27",
  "sqlalchemy>=2.0.44",
]
beanie = [
  "beanie>=2.0.0",
  "motor>=3.7.1",
]
seed = [
  "sqlmodel>=0.0.27",
  "sqlalchemy>=2.0.44",
  "beanie>=2.0.0",
  "motor>=3.7.1",
  "mongomock_motor>=0.0.36",
]
dev = [
  "mypy>=1.11",
]
lint = [
  "ruff>=0.6.5",
]
test = [
  "pytest>=8.3",
  "pytest-cov>=5.0",
  "pytest-regressions>=2.8.3",
  "pyarrow>=17.0.0",
  "sqlmodel>=0.0.27",
  "sqlalchemy>=2.0.44",
  "beanie>=2.0.0",
  "motor>=3.7.1",
  "mongomock_motor>=0.0.36",
]
numpy = [
  "numpy>=2.2.6; python_version < '3.11'",
  "numpy>=2.3.2; python_version >= '3.11'",
]
watch = [
  "watchfiles>=0.20.0",
]
docs = []
all = [
  "fastapi>=0.115.0",
  "uvicorn>=0.32.0",
  "httpx>=0.28.1",
  "datamodel-code-generator>=0.35.0",
  "pyyaml>=6.0.1",
  "email-validator>=2.0.0",
  "pydantic-extra-types>=2.6.0",
  "semver>=3.0.0",
  "python-ulid>=2.2.0",
  "rstr>=3.2.2",
  "orjson>=3.11.1",
  "hypothesis>=1.0.0",
  "polyfactory>=2.22.0",
  "pytest-regressions>=2.8.3",
  "sqlmodel>=0.0.27",
  "sqlalchemy>=2.0.44",
  "beanie>=2.0.0",
  "motor>=3.7.1",
  "mongomock_motor>=0.0.36",
