[project.urls]
Homepage = "https://github.com/casper-kristiansson/pydantic-fixturegen"
Documentation = "https://github.com/casper-kristiansson/pydantic-fixturegen"
Repository = "https://github.com/casper-kristiansson/pydantic-fixturegen"

[project.scripts]
pfg = "pydantic_fixturegen.cli:app"

[project.entry-points."pydantic_fixturegen"]
builtin = "pydantic_fixturegen.plugins.builtin"

[project.entry-points."pytest11"]
pydantic_fixturegen = "pydantic_fixturegen.testing.pytest_plugin"

[tool.pytest.ini_options]
addopts = [
  "-q",
  "--strict-config",
  "--strict-markers",
  "--maxfail=1",
  "-Werror",
]
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["pydantic_fixturegen"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]
fail_under = 90
precision = 2
show_missing = true
skip_empty = true

[tool.mypy]
python_version = "3.10"
strict = true
warn_unreachable = true
warn_unused_configs = true
namespace_packages = true

[[tool.mypy.overrides]]
module = "typer"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "typer.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "orjson"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "faker"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "faker.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyarrow"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyarrow.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "rstr"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "numpy"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "numpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pydantic_extra_types"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pydantic_extra_types.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "datamodel_code_generator"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "datamodel_code_generator.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "polyfactory"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "polyfactory.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "uvicorn"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "uvicorn.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests", "tests.*"]
ignore_errors = true

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["pydantic_fixturegen", "tests"]
exclude = [".pfg-cache"]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "B",
  "UP",
  "SIM",
]
ignore = [
  "E203",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.hatch.build.targets.sdist]
include = [
  "pydantic_fixturegen",
  "tests",
  "docs",
  "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["pydantic_fixturegen"]
