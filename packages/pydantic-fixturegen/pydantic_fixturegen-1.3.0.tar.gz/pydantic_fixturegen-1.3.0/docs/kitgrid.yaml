id: pydantic-fixturegen
name: Pydantic Fixturegen
description: Deterministic fixture generator + CLI for Pydantic v2
repo: CasperKristiansson/pydantic-fixturegen
ref_strategy: branch
refs:
  default: main
  include:
    - release
    - docs-preview
docs_path: docs
homepage: docs/index.md
theme:
  primary: "#1D4ED8"
  secondary: "#1D4ED8"
  bg: "#FFFFFF"
  surface: "#F5F7FB"
  text: "#0B0F14"
  muted: "#6B7280"
  link: "#1D4ED8"
  code_theme: kitgrid-light
  motion: subtle
features:
  edit_link: true
  search: true
  versions: false
nav:
