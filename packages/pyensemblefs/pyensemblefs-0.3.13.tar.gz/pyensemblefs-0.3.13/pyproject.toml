[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyensemblefs"
version = "0.3.13"
description = "Ensemble feature selection with bootstrapping, heterogeneous selectors, and stability analysis."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "David Chushig-Muzo" },
  { name = "Bryan Peralta-Arboleda" },
  { name = "Eva Milara" },
  { name = "Cristina Soguero-Ruiz" }]
keywords = ["feature selection", "ensemble", "stability", "machine learning"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "scikit-learn>=1.3",
  "scipy>=1.10",
  "networkx>=3.0",
  "matplotlib>=3.7",
  "seaborn>=0.13",
  "upsetplot>=0.8",
  "requests>=2.31",
  "abcvoting>=2.0",
  "coloredlogs>=15.0",
  "tqdm>=4.66",
  "joblib>=1.3",
  "skrebate>=0.62"   
]

[project.optional-dependencies]
viz = ["matplotlib>=3.7", "seaborn>=0.13", "upsetplot>=0.8"]
relief = ["skrebate>=0.62"]
dev = ["pytest>=7", "ruff>=0.4", "mypy>=1.8", "build>=1.2.1", "twine>=5"]

[project.urls]
Homepage = "https://github.com/cdchushig/pyensemblefs.git"
Issues = "https://github.com/cdchushig"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyensemblefs*"]

[tool.setuptools.package-data]
pyensemblefs = ["py.typed"]

[project.scripts]
pyefs = "pyensemblefs.cli:main"
pyefs-stab = "pyensemblefs.main_stab:main"
pyefs-pipeline = "pyensemblefs.pipeline:main"
pyefs-gen = "pyensemblefs.tools.generate_feature_sets:main"
pyefs-sim = "pyensemblefs.tools.sim_matrix:main"
