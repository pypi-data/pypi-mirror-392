[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biocodelib"
version = "0.1.0"
description = "A unified Python library for converting biometric images to secure codes using classical algorithms"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Nima jzzz", email = "nimajaberzadeh@gmail.com"}
]
keywords = ["biometric", "fingerprint", "hashing", "encryption", "biohashing", "iom-hashing", "security"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy",
    "opencv-python",
    "scikit-image",
    "scipy",
]

[project.urls]
Homepage = "https://github.com/nimajz/BiocodeLib"
Documentation = "https://github.com/nimajz/BiocodeLib#readme"
Repository = "https://github.com/nimajz/BiocodeLib"
Issues = "https://github.com/nimajz/BiocodeLib/issues"

[tool.setuptools]
packages = ["biocodelib"]

