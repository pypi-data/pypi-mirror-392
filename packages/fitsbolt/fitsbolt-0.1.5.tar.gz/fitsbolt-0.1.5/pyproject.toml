[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fitsbolt"
version = "0.1.5"
description = "Python module to load and process astronomical images"
readme = "README.md"
license = "MIT OR GPL-3.0"
license-files = ["LICEN[CS]E*", "LICENSES/*"]
authors = [{ name = "Laslo E. Ruhberg" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.10"
dependencies = [
    "astropy>=6.0",
    "numpy>=1.26",
    "scikit-image",
    "tqdm",
    "pillow",
    "dotmap",
    "scipy",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "flake8"]

[project.scripts]
fitsbolt = "fitsbolt.image_loader:main"

[project.urls]
Homepage = "https://github.com/Lasloruhberg/fitsbolt"
Repository = "https://github.com/Lasloruhberg/fitsbolt"
Issues = "https://github.com/Lasloruhberg/fitsbolt/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fitsbolt*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
