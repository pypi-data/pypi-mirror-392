[project]
name = "rodin-gen2-mcp"
version = "0.3.4"
description = "MCP Server for Rodin Gen-2 3D Generation API"
authors = [
    {name = "Igor Nazarov", email = "tigron.dev@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "rodin", "3d", "generation", "ai", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=23.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "httpx>=0.24.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0"
]

[project.urls]
Homepage = "https://github.com/TiGRoNdev/RodinGen2MCP"
Repository = "https://github.com/TiGRoNdev/RodinGen2MCP"
Documentation = "https://github.com/TiGRoNdev/RodinGen2MCP#readme"
"Bug Tracker" = "https://github.com/TiGRoNdev/RodinGen2MCP/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["rodin_gen2_server.py"]

[project.scripts]
rodin-gen2-mcp = "rodin_gen2_server:main"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
