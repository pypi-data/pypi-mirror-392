[pytest]
# Конфигурация pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции для более подробного вывода
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Маркеры для организации тестов
markers =
    asyncio: асинхронные тесты
    slow: медленные тесты
    integration: интеграционные тесты
    unit: юнит-тесты

# Настройки для asyncio
asyncio_mode = auto

# Игнорируемые пути
norecursedirs = .git .tox dist build *.egg
