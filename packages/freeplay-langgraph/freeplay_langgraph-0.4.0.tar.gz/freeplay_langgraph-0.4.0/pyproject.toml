[project]
name = "freeplay-langgraph"
version = "0.4.0"
description = "Freeplay integration for LangGraph and LangChain"
readme = "README.md"
authors = [
    { name = "Engineering at Freeplay", email = "engineering@freeplay.ai" }
]
requires-python = ">=3.10"
dependencies = [
    "langchain>=1.0.0",
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "langchain-community>=0.3.0",
    "openinference-instrumentation-langchain>=0.1.0",
    "freeplay>=0.1.0",
    "opentelemetry-sdk>=1.35.0",
    "opentelemetry-exporter-otlp-proto-http>=1.35.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/freeplay_langgraph"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "examples/",
    "ARCHITECTURE.md",
]

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.10"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "pyright>=1.1.405",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "python-dotenv>=1.1.1",
    "langchain>=1.0.0",
    "langchain-openai>=0.2.0",
    "langchain-google-vertexai>=2.1.2",
    "langchain-anthropic>=0.3.22",
    "rich>=13.0.0",
]

