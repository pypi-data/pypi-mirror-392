[project]
name = "webquest-mcp"
version = "0.1.0"
description = "WebQuest MCP is a Model Context Protocol (MCP) server that exposes powerful web search and scraping tools to AI agents and MCP-compatible clients."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.21.1",
    "webquest>=0.4.1",
]

[project.scripts]
webquest-mcp = "webquest_mcp.main:main"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mypy>=1.0.1",
    "ruff>=0.13.2",
]

[tool.pytest.ini_options]
addopts = "--mypy"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
