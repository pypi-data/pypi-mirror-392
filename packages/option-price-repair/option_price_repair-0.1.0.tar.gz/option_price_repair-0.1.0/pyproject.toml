[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "option-price-repair"
description = "Repair arbitrage in European call option prices."
version = "0.1.0"
requires-python = ">=3.9"
dependencies = []
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
authors = [
    { name = "Christopher McDonald" },
]
keywords = [
    "option",
    "price",
    "repair",
    "finance",
    "arbitrage",
    "data",
    "typing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Repository = "http://github.com/chris-mcdo/option-price-repair"

[dependency-groups]
analysis = [
    "plotly>=6.4.0",
    "polars>=1.35.2",
]
cvxpy = [
    "cvxpy>=1.7.3",
]

[tool]
