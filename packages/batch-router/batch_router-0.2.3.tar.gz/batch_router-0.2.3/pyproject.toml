[project]
name = "batch-router"
version = "0.2.3"
description = "A Python package designed to facilitate batch LLM requests efficiently across multiple providers with a unified interface."
readme = "README.md"
authors = [
    { name = "javi22020", email = "90896750+javi22020@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.73.0",
    "openai>=2.8.0",
    "psutil>=7.1.3",
    "requests>=2.32.5",
    "tiktoken>=0.12.0",
]

[project.optional-dependencies]
evals = [
    "pandas>=2.3.3",
]

[dependency-groups]
dev = [
  "pytest >=8.1.1,<9"
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
