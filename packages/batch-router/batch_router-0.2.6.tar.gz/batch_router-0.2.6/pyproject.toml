[project]
name = "batch-router"
version = "0.2.6"
description = "A Python package designed to facilitate batch LLM requests efficiently across multiple providers with a unified interface."
readme = "README.md"
authors = [
    { name = "javi22020", email = "90896750+javi22020@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.71.0",
    "filetype>=1.2.0",
    "google-genai>=1.51.0",
    "openai>=2.8.0",
    "psutil>=7.1.3",
    "requests>=2.32.5",
    "tiktoken>=0.12.0",
    "numpy>=2.0.2"
]

[project.optional-dependencies]
evals = [
    "pandas>=2.3.3",
]

[dependency-groups]
dev = [
  "ipykernel>=7.1.0",
  "pytest >=8.1.1,<9",
  "python-dotenv>=1.2.1",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"
