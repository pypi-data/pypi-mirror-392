[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easyotp"
version = "1.0.0"
description = "Python SDK for EasyOTP - Send and verify OTP codes via SMS, Email, and Voice"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "EasyOTP", email = "support@easyotp.dev"}
]
keywords = ["otp", "sms", "email", "voice", "verification", "2fa", "mfa"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://easyotp.dev"
Documentation = "https://docs.easyotp.dev"
Repository = "https://github.com/easyotp/easyotp-python"

[tool.setuptools]
packages = ["easyotp"]

[tool.setuptools.package-data]
easyotp = ["py.typed"]

