[tool.poetry]
name = "allooptim"
version = "0.3.2"
description = "Scientific portfolio optimization for institutional investors"
authors = ["Jonas ten Haaf <jonas.tenhaaf@mail.de>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/AlloOptim/allooptim-core"
repository = "https://github.com/AlloOptim/allooptim-core"
documentation = "https://allooptim.readthedocs.io"
keywords = ["portfolio", "optimization", "finance", "asset-allocation", "quantitative-finance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Mathematics",
]
packages = [{include = "allooptim"}]

[tool.poetry.dependencies]
python = "^3.11.0"
pandas = "^2.3.3"
numpy = "^2.3.4"
pydantic = "^2.12.3"
scipy = "^1.16.1"
lmo = "^0.14.2"
pageviewapi = "^0.4.0"
tinygrad = "^0.11.0"
pyswarms = "^1.3.0"
pyportfolioopt = "^1.5.6"
scikit-learn = "^1.7.2"
yfinance = "^0.2.66"
lightgbm = "^4.6.0"
cma = "^4.4.0"
h5py = "^3.15.1"

[tool.poetry.group.visualizations.dependencies]
seaborn = "^0.13.2"
matplotlib = "^3.10.7"
quantstats = "^0.0.77"

[tool.poetry.group.examples.dependencies]
jupyter = "^1.1.1"
notebook = "^7.3.2"
ipykernel = "^6.29.5"
nbconvert = "^7.16.6"
jupyterlab = "^4.3.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
coverage = "^7.6.0"
pytest = "^8.3.2"
ruff = "^0.5.2"
poetry-plugin-export = "^1.6.0"
pytest-cov = "^7.0.0"
bandit = "^1.8.6"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^3.5.2"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I", "PL", "D"]
ignore = ["E501", "PLR0911", "PLR0912", "PLR0913", "PLR0915", "B027"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 120

[tool.bandit]
exclude_dirs = ["tests", "examples"]
