# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ft_tomato_clock"
version = "0.1.1"
authors = [
  { name = "Iwbhiwnd", email = "Iwbhiwnd@gmail.com" },
]
description = "A simple Pomodoro timer for command line with stats tracking."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
]

dependencies = [
    "plyer>=2.0"
]

[project.scripts]
tomato = "tomato_clock.cli:main"