[metadata]
name = faceghost
version = 0.1.5
author = Ayush Ranjan
author_email = ayushraanjan@gmail.com
description = Face anonymization utilities (blur faces in images & video)
long_description = file: description.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/ayusrjn/face-anonymization
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	opencv-python-headless
	tqdm
	numpy
	onnxruntime

[options.packages.find]
where = src

[options.package_data]
faceghost = model/v0-1.onnx

[options.entry_points]
console_scripts = 
	faceghost = faceghost:main

[egg_info]
tag_build = 
tag_date = 0

