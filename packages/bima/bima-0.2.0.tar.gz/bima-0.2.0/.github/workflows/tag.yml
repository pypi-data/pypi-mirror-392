name: Auto Tag from Cargo.toml

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTO_TAG_TOKEN }}  # Use PAT here
      
      - name: Extract version from Cargo.toml
        id: extract_version
        run: |
          VERSION=$(grep '^version\s*=\s*"' Cargo.toml | sed -E 's/version\s*=\s*"([^"]+)".*/\1/')
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION -> Tag: $TAG"
      
      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.extract_version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_TAG_TOKEN }}  # Use PAT here too
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="${{ steps.extract_version.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"