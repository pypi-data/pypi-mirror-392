[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PiQR"
version = "0.1.5"
authors = [
  { name="PimpDiCaprio", email="info@aperturesoftware.us" },
]
description = "A Python library for generating and displaying QR codes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PimpDiCaprio/PyQR"
Issues = "https://github.com/PimpDiCaprio/PyQR/issues"