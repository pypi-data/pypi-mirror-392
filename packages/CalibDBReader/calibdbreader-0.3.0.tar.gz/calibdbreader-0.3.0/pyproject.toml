[project]
name = "CalibDBReader"
version = "0.3.0"
description="Reader for the calibration database"
dependencies = [

    'importlib-metadata',

    "gitpython (>=3.1.45,<4.0.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
    "numpy (>=2.3.4,<3.0.0)",
]

authors = [{name="Romolo Politi", email ="Romolo.Politi@inaf.it" }]
license = {text = "GNU GPL ver3"} 
readme = "README.md"
requires-python = ">= 3.11, <3.15"


keywords = ["Space Mission", "BepiColombo", "SIMBIO_SYS", "Calibration Database", "JUICE", "JANUS"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

[project.urls]
Repository = "https://github.com/RomoloPoliti-INAF/Calib_DB_Reader"
Changelog = "https://github.com/RomoloPoliti-INAF/Calib_DB_Reader/CHANGELOG.md"

[project.optional-dependencies]
docs = ["sphinx"]
