[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evoproc"
version = "1.0.0"
description = "EvoProc: genetic algorithm scaffold for evolving LLM-generated procedures"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Malia Barker" }]
keywords = ["llm", "genetic-algorithm", "reasoning", "procedures", "evolution"]

[project.urls]
Homepage = "https://github.com/<you>/<repo>"
Documentation = "https://<your-docs-site>"
Source = "https://github.com/<you>/<repo>"
Issues = "https://github.com/<you>/<repo>/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "testing*"]

[tool.setuptools.package-data]
"evoproc" = []
