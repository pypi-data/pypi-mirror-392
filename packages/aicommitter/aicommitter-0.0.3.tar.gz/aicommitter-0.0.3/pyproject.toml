[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicommitter"
version = "0.0.3"
description = "AI powered commit message helper"
authors = [{name = "ifaakash"}]
requires-python = ">=3.11"
readme = "README_POST_INSTALL.txt"
license = {text = "MIT"}

dependencies = [
  "typer[all]>=0.9.0",
  "requests>=2.28",
  "python-dotenv>=1.0",
]

[project.scripts]
aicommitter = "generate_commit:app"
