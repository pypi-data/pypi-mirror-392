name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12']
        include:
          # Test minimum Python version on Ubuntu
          - os: ubuntu-latest
            python-version: '3.12'
            test-type: 'minimum'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run linting
        run: |
          uv run ruff check src tests

      - name: Run type checking
        run: |
          uv run mypy src

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=midi_markdown --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Test CLI smoke tests
        shell: bash
        run: |
          uv run mmdc --version
          uv run mmdc --help
          uv run mmdc compile examples/00_basics/01_hello_world.mmd -o /tmp/test.mid || uv run mmdc compile examples/00_basics/01_hello_world.mmd -o test.mid

  package-test:
    name: Test package building
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build distributions
        run: |
          uv build

      - name: Check distributions
        run: |
          ls -lh dist/
          uv tool install twine
          uv tool run twine check dist/*

      - name: Test wheel installation
        run: |
          python -m venv test_env
          test_env/bin/pip install dist/*.whl
          test_env/bin/mmdc --version
          test_env/bin/mmdc --help

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/
          retention-days: 7
