Copyright: Copyright (c) 2025 Christopher Gilbert
ShortDescription: Human-readable MIDI markup language compiler
Description: |-
  MIDI Markdown (MMD) is a human-readable, text-based format for creating
  and automating MIDI sequences. Designed specifically for live performance
  automation with devices like Neural DSP Quad Cortex and Eventide H90,
  but supports all MIDI commands and devices.

  Features:
  - Device-specific aliases for semantic MIDI programming
  - Real-time MIDI playback with interactive TUI
  - Multiple timing paradigms (absolute, musical, relative)
  - Advanced automation (loops, sweeps, variables, expressions)
  - 300+ pre-built aliases for 6 popular devices
  - Comprehensive MIDI 1.0 command support

Tags:
  - midi
  - music
  - automation
  - compiler
  - cli
  - live-performance

Moniker: mmdc

