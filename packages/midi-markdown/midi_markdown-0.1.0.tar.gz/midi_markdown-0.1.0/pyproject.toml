[project]
name = "midi-markdown"
version = "0.1.0"
description = "Human-readable MIDI markup language compiler and tools"
authors = [
    { name = "Christopher Gilbert", email = "your.email@example.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["midi", "music", "automation", "markup", "dsl"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
]

dependencies = [
    "mido>=1.3.0",
    "python-rtmidi>=1.5.0",
    "pyyaml>=6.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "lark>=1.3.1",
    "prompt-toolkit>=3.0.0",
    "readchar>=4.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "pexpect>=4.9.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "types-pyyaml>=6.0.0",
    "pre-commit>=3.5.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-include-markdown-plugin>=6.0.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.8.0",
    "pymdown-extensions>=10.7.0",
]

[dependency-groups]
build = [
    "pyinstaller>=6.16.0",  # Standalone executable creation (supports uv as of 6.16.0)
]
dev = [
    "pytest-benchmark>=5.2.2",
    "pytest-cov>=7.0.0",
]

[project.scripts]
mmdc = "midi_markdown.cli.main:cli"

[project.urls]
Homepage = "https://github.com/cjgdev/midi-markdown"
Repository = "https://github.com/cjgdev/midi-markdown"
Issues = "https://github.com/cjgdev/midi-markdown/issues"
Documentation = "https://github.com/cjgdev/midi-markdown#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/midi_markdown"]

# Ruff configuration
[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py312"
src = ["src", "tests"]

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "ISC001",  # Implicit string concatenation (conflicts with formatter)
    "PLR0913", # Too many arguments
    "TRY003",  # Avoid specifying long messages outside exception class
    "ERA001",  # Commented out code (sometimes useful for documentation)
    "B904",    # raise ... from ... within except (not always necessary)
    "TRY301",  # raise within try (sometimes necessary)
    "PTH123",  # open() vs Path.open() (not critical, can migrate gradually)
    "PLR0912", # Too many branches (would require major refactoring)
    "PLR0911", # Too many return statements (would require major refactoring)
    "PLR0915", # Too many statements (would require major refactoring)
    "SIM102",  # Nested if statements (sometimes clearer)
    "TRY300",  # try-else-raise (not always avoidable)
    "TRY004",  # prefer TypeError exception (not critical)
    "SIM105",  # Use contextlib.suppress (not always clearer)
    "SIM108",  # Use ternary operator (not always clearer)
    "PLW2901", # for loop variable overwritten (sometimes intentional)
    "RUF034",  # Useless `if` (sometimes for clarity)
    "TRY002",  # Create your own exception (not always necessary)
    "TRY203",  # Remove exception handler (sometimes needed for cleanup)
    "PLW1641", # __hash__ method (not critical for dataclasses)
    "RUF001",  # Ambiguous unicode (intentional for UI symbols)
    "N806",    # Variable should be lowercase (constants are uppercase)
    "ARG005",  # Unused lambda argument (interface compliance)
]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "S101",    # Use of assert
    "PLR2004", # Magic value used in comparison
    "ARG",     # Unused function arguments
    "RUF012",  # Mutable class attributes (test fixtures)
    "PLC0415", # Import at top-level (intentional isolation)
    "PT011",   # pytest.raises without match parameter (sometimes intentional)
    "PT012",   # pytest.raises should contain a simple statement (sometimes complex)
    "B017",    # pytest.raises(Exception) (sometimes intentional for broad catching)
    "RUF043",  # Pattern passed to match= (raw strings not always needed)
    "PLR0124", # Name compared with itself (for NaN checks)
]
"benchmarks/**/*" = [
    "PLC0415", # Import at top-level (intentional for benchmark isolation)
    "PLR2004", # Magic value used in comparison
    "RUF003",  # Ambiguous unicode characters (math symbols in comments)
]
".claude/**/*" = [
    "T201",    # print statements (scripts need output)
    "PLR2004", # Magic value used in comparison
    "SIM102",  # Nested if statements
    "DTZ005",  # datetime.now() without tz (not critical for scripts)
]
"src/midi_markdown/cli/**/*" = [
    "T201",    # print statements (CLI output)
    "PLC0415", # Lazy imports for CLI performance
    "ARG001",  # Unused function arguments (CLI interface, future features)
    "PLR2004", # Magic values (UI thresholds, formatting constants)
    "TCH003",  # Move stdlib imports into TYPE_CHECKING (Typer needs runtime annotations)
]
"src/midi_markdown/parser/transformer.py" = [
    "N802",    # Uppercase function names (required by Lark grammar rules)
    "PLR2004", # Magic values (MIDI spec constants)
    "PLC0415", # Lazy imports for circular dependency avoidance
]
"src/midi_markdown/parser/parser.py" = [
    "PLC0415", # Lazy imports
    "ARG002",  # Unused method arguments (interface compliance)
]
"src/midi_markdown/alias/resolver.py" = [
    "PLC0415", # Lazy imports to avoid circular dependencies
    "PLR2004", # Magic values
    "ARG002",  # Unused method arguments (interface compliance)
]
"src/midi_markdown/alias/conditionals.py" = [
    "RUF012",  # Mutable class attributes (constants)
]
"src/midi_markdown/alias/computation.py" = [
    "PLR2004", # Magic values
    "RUF012",  # Mutable class attributes (security whitelist constants)
    "ARG001",  # Unused function arguments (signal handler interface)
]
"src/midi_markdown/expansion/**/*" = [
    "PLC0415", # Lazy imports
    "PLR2004", # Magic values (MIDI spec, timing constants)
    "RUF012",  # Mutable class attributes (internal state management)
]
"src/midi_markdown/utils/**/*" = [
    "PLC0415", # Lazy imports
    "PLR2004", # Magic values
]
"src/midi_markdown/runtime/**/*" = [
    "PLC0415", # Lazy imports
    "PLR2004", # Magic values
    "ARG001",  # Unused function arguments (interface compliance)
    "ARG002",  # Unused method arguments (interface compliance)
]
"src/midi_markdown/codegen/**/*" = [
    "PLC0415", # Lazy imports
    "ARG001",  # Unused function arguments (interface compliance)
    "PLR2004", # Magic values (MIDI spec constants)
]
"src/midi_markdown/core/**/*" = [
    "PLC0415", # Lazy imports
]
"src/midi_markdown/diagnostics/**/*" = [
    "PLR2004", # Magic values
]
"scripts/**/*" = [
    "T201",    # print statements (script output)
    "DTZ005",  # datetime.now() without tz (not critical for scripts)
    "B007",    # Loop control variable not used (sometimes needed for iteration)
]
"__init__.py" = ["F401", "F403"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["midi_markdown"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 6
max-branches = 12
max-returns = 6
max-statements = 50

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "-v",
    "--tb=short",
    "--cov=midi_markdown",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
]

markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (multiple components)",
    "e2e: End-to-end tests (full workflow)",
    "slow: Tests that take significant time",
    "cli: CLI interface tests",
    "midi: MIDI generation tests",
    "parser: Parser and lexer tests",
    "alias: Alias resolution tests",
    "expansion: Command expansion tests",
    "validation: Validation tests",
    "timing: Timing calculation tests",
    "sweeps: Sweep statement tests",
    "loops: Loop expansion tests",
    "variables: Variable substitution tests",
    "repl: REPL functionality tests",
    "benchmark: Performance benchmarks (deselect with '-m \"not benchmark\"')",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/conftest.py",
    "*/__main__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

# mypy configuration
[tool.mypy]
python_version = "3.12"
warn_return_any = false  # Too strict for current codebase
warn_unused_configs = true
disallow_untyped_defs = false  # Too strict for current codebase
disallow_any_generics = false
disallow_subclassing_any = false  # Too strict
disallow_untyped_calls = false  # Too strict for current codebase
disallow_incomplete_defs = false  # Too strict for current codebase
check_untyped_defs = false  # Disabled - too many false positives
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = false  # Can be noisy
warn_unused_ignores = false  # Can be noisy
warn_no_return = false  # Too strict for current patterns
warn_unreachable = false  # Too strict for error handling patterns
strict_equality = false  # Too strict
pretty = true
# Allow dynamic typing where needed
allow_untyped_globals = true
allow_redefinition = true
# Exclude tests and benchmarks from type checking (covered by pytest)
exclude = ["tests/", "benchmarks/", "scripts/", ".claude/"]

# Missing library stubs
[[tool.mypy.overrides]]
module = [
    "mido.*",
    "rtmidi.*",
    "rich.*",
    "typer.*",
    "prompt_toolkit.*",
    "readchar.*",
    "yaml.*",
    "lark.*",
    "pytest.*",
    "pytest",
    "_pytest.*",
    "pexpect.*",
]
ignore_missing_imports = true

# CLI commands can be less strict (user-facing code)
[[tool.mypy.overrides]]
module = [
    "midi_markdown.cli.*",
]
disallow_untyped_defs = false
disallow_untyped_calls = false
warn_return_any = false
disable_error_code = ["arg-type", "assignment", "union-attr", "attr-defined", "misc"]

# Tests can be less strict
[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false
disallow_untyped_calls = false
warn_return_any = false

# Runtime/TUI can be less strict (interactive code)
[[tool.mypy.overrides]]
module = [
    "midi_markdown.runtime.*",
]
disallow_untyped_defs = false
disallow_untyped_calls = false
disable_error_code = ["arg-type", "assignment", "union-attr", "attr-defined", "misc"]

# Utils and codegen can be less strict
[[tool.mypy.overrides]]
module = [
    "midi_markdown.utils.*",
    "midi_markdown.codegen.*",
]
disallow_untyped_defs = false
disable_error_code = ["arg-type", "assignment", "return-value", "misc"]

# Parser and expansion need flexible typing (dynamic AST processing)
[[tool.mypy.overrides]]
module = [
    "midi_markdown.parser.*",
    "midi_markdown.expansion.*",
    "midi_markdown.alias.*",
]
disallow_untyped_defs = false
disallow_untyped_calls = false
warn_return_any = false
# Disable specific strict checks that cause false positives
disable_error_code = ["arg-type", "assignment", "union-attr", "attr-defined", "index", "call-overload", "operator", "return-value", "var-annotated", "misc"]
