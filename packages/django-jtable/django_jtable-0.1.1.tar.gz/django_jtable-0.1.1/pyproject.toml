[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-jtable"
version = "0.1.1"
description = "Django + jTable integration"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Ezhil Language Foundation" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: Django",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "Django>=3.2",
  "django-cors-headers>=3.13",
]

[project.urls]
Homepage = "https://github.com/ezhil-Language-Foundation/django-jtable"
Source = "https://github.com/ezhil-Language-Foundation/django-jtable"

# -----------------------------------------------------------------------------
# Package discovery
# -----------------------------------------------------------------------------
[tool.setuptools.packages.find]
where = ["."]
include = [
  "django_jtable",
  "demoproject",
  "student",
]

# -----------------------------------------------------------------------------
# Static files â€” include jtable2.4.0
# -----------------------------------------------------------------------------
[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
# Include *all* files inside django_jtable/static/jtable2.4.0/
"django_jtable" = ["static/jtable2.4.0/**/*"]
