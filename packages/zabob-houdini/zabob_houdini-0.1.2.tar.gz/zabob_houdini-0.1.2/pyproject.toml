[project]
name = "zabob-houdini"
version = "0.1.2"
description = "A simple API for creating Houdini node graphs programmatically"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Bob Kerns", email = "1154903+BobKerns@users.noreply.github.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["houdini", "3d", "graphics", "procedural", "node-graph", "vfx"]
dependencies = [
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "pytest>=7.0.0",
    "requests>=2.32.5",
    "semver>=3.0.4",
    "charset-normalizer<3.4.0",
]

[project.urls]
Homepage = "https://github.com/BobKerns/zabob-houdini"
Repository = "https://github.com/BobKerns/zabob-houdini"
Issues = "https://github.com/BobKerns/zabob-houdini/issues"
Documentation = "https://github.com/BobKerns/zabob-houdini#readme"

[project.scripts]
zabob-houdini = "zabob_houdini.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "twine>=5.0.0",
]
release = [
    "keepachangelog>=1.1.0",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
]
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (requires Houdini)",
    "unit: marks tests as unit tests (no external dependencies)",
    "slow: marks tests as slow running",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

[tool.mypy]
mypy_path = "stubs"
ignore_missing_imports = true
show_error_codes = true
warn_unused_ignores = true

