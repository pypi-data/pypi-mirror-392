[project]
name = "bannerify"
version = "0.3.0"
description = "Official Python SDK for Bannerify API - Generate images and PDFs at scale"
readme = "README.md"
authors = [{ name = "Duc An", email = "an@bannerify.co" }]
requires-python = ">=3.8"
dependencies = ["httpx>=0.27.0", "pydantic>=2.0", "python-dotenv>=1.0.1"]
license = { text = "MIT" }
keywords = ["bannerify", "image generation", "pdf generation", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://bannerify.co"
Documentation = "https://bannerify.co/docs"
Repository = "https://github.com/bannerify/bannerify-python"
Issues = "https://github.com/bannerify/bannerify-python/issues"

[build-system]
requires = ["uv_build>=0.8.23,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["datamodel-code-generator>=0.27.3"]
