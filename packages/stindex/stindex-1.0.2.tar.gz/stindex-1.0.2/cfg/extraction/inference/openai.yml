# OpenAI API Configuration

llm:
  # Provider type
  llm_provider: openai

  # Model name/identifier
  # Latest models: gpt-4.1, gpt-4.1-mini, gpt-4.1-nano (2025)
  # Legacy models: gpt-4o, gpt-4o-mini, gpt-4-turbo, gpt-3.5-turbo
  model_name: gpt-4o-mini

  # Generation parameters
  temperature: 0.0
  max_tokens: 2048

# API Key: Set via environment variable OPENAI_API_KEY
