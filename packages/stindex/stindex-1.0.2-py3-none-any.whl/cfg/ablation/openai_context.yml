# OpenAI + Context-Aware Configuration
# Ablation study: Context-aware ENABLED

llm:
  llm_provider: openai
  model_name: gpt-4o-mini
  temperature: 0.0
  max_tokens: 2048

# Context-Aware Extraction: ENABLED âœ…
context_aware:
  enabled: true
  max_memory_refs: 10
  enable_nearby_locations: true
  nearby_radius_km: 100
  track_temporal_refs: true
  track_spatial_refs: true
  track_event_refs: true

# Extraction Configuration
extraction:
  enable_cache: true
  auto_save: true
  min_confidence: 0.5

# Two-Pass Reflection
reflection:
  enabled: true

# Spatial Post-Processing
spatial:
  enable_osm_context: true
  osm_radius_km: 100
  osm_max_results: 10

# Temporal Post-Processing
temporal:
  enable_relative_resolution: true
  timezone: "UTC"

# Categorical Post-Processing
categorical:
  enable_validation: true
  strict_mode: false
  allow_fuzzy_match: true
  fuzzy_threshold: 0.8

# Geocoding Configuration
geocoding:
  geocoder: nominatim
  user_agent: "stindex-spatiotemporal-extraction/1.0"
  rate_limit_period: 1.0
