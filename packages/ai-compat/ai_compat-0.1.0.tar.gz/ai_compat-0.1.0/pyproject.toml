[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-compat"
version = "0.1.0"
description = "GPU compatibility toolkit for AI frameworks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "PyLib Contributors"}]
keywords = ["gpu", "cuda", "ai", "pytorch", "tensorflow", "onnx", "compatibility"]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/upendra-manike/PyLib"
Repository = "https://github.com/upendra-manike/PyLib"

[project.scripts]
ai-compat = "ai_compat.cli:main"
