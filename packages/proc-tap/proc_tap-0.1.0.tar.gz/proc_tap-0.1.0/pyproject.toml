[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proc-tap"
version = "0.1.0"
description = "Process-level audio tap for Windows"
readme = "README.md"
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest",
    "mypy",
    "types-setuptools"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["proctap*"]
