[tool.black]
line-length=80
skip-string-normalization=true
skip-magic-trailing-comma=true

[tool.isort]
profile = "black"
known_first_party="proviso"
# we'll often have a buTHIRDPARTYild directory which will trip isort up and make it think
# build is first-party, it's third
known_third_party=["build"]
line_length=80
sections="FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.pytest.ini_options]
filterwarnings = [
    'error',
]
pythonpath = "."
