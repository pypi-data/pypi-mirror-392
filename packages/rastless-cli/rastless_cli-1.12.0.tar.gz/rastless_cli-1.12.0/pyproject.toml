[tool.poetry]
name = "rastless-cli"
version = "v1.12.0"
description = "A cli for managing data and user access for the cloud application rastless"
authors = ["Marcel Siegmann <siegmann@eomap.de>"]
readme = "README.md"
packages = [
    { include = "rastless" }
]


[tool.poetry.dependencies]
python = "^3.10"
moto = "^5.0.21"
boto3 = "^1.28.69"
click = "^8.1.7"
rasterio = "^1.4.2"
pydantic = "^2.10.2"
rio-cogeo = "^5.3.3"
simplejson = "^3.19.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-env = "^1.1.5"
ruff = "^0.8.0"
coverage = "^7.6.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rastless = "rastless.main:cli"


[tool.ruff]
lint.select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "N", # pep8-naming
]

lint.ignore = [
    "B008", # do not perform function calls in argument defaults
    "B904",
]

line-length = 120
target-version = "py310"
