# pyproject.toml using PEP 621 metadata and Hatchling build backend

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mh-operator"
version = "0.2.3"
description = "Awesome `mh-operator` provide interfaces and common routines for the Agilent MassHunter official SDK."
readme = "README.md"
license = "MIT"
authors = [
  { name = "mh-operator", email = "chaoqingwang.nick@gmail.com" },
]
requires-python = ">=3.10"

keywords = ["Agilent", "MassHunter"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "pydantic>=2.11",
  "rich>=10.14.0,<11.0.0",
  "six>=1.17.0",
  "typer>=0.12.0",
]

[project.optional-dependencies]
mcp = [
  "mcp[cli]>=1.2.0",
  "cachetools>=6.2.0",
  "asyncer>=0.0.9",
  "pandas>=2.2.3",
]
local-mcp = [
]
dev = [
  "fsspec[libarchive,http,s3]>=2025.9.0",
  "aioftp>=0.27.2",
  "bandit>=1.7.1,<2.0.0",
  "black>=24.4.0,<25.0.0",
  "darglint>=1.8.1,<2.0.0",
  "isort[colors]>=5.10.1,<6.0.0",
  "mypy>=0.910,<0.911",
  "mypy-extensions>=0.4.3,<0.5.0",
  "pre-commit>=2.15.0,<3.0.0",
  "pydocstyle>=6.1.1,<7.0.0",
  "pylint>=2.11.1,<3.0.0",
  "pytest>=6.2.5,<7.0.0",
  "pyupgrade>=2.29.1,<3.0.0",
  "safety>=1.10.3,<2.0.0",
  "coverage>=6.1.2,<7.0.0",
  "coverage-badge>=1.1.0,<2.0.0",
  "pandas>=2.2.3",
  "pytest-html>=3.1.1,<4.0.0",
  "pytest-cov>=3.0.0,<4.0.0",
  "pip>=25.1",
  "xlsxwriter>=3.2.3",
]

[project.urls]
Repository = "https://github.com/chaoqing/mh-operator"
Homepage = "https://github.com/chaoqing/mh-operator"

[project.scripts]
"mh-operator" = "mh_operator.__main__:app"
"shebang" = "mh_operator.utils.ironpython27:main"

[tool.black]
# https://github.com/psf/black
target-version = ["py39"]
line-length = 88
color = true
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | SDK
    | env
    | venv
)/
'''

[tool.isort]
# https://github.com/timothycrosley/isort/
py_version = 39
line_length = 88
known_typing = ["typing", "types", "typing_extensions", "mypy", "mypy_extensions"]
sections = ["FUTURE", "TYPING", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
include_trailing_comma = true
profile = "black"
multi_line_output = 3
indent = 4
color_output = true

[tool.mypy]
# https://mypy.readthedocs.io/en/latest/config_file.html#using-a-pyproject-toml-file
python_version = 3.10
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
exclude = [
  "SDK",
]

[tool.pytest.ini_options]
# https://docs.pytest.org/en/stable/reference/customize.html#pyproject-toml
norecursedirs =["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__", ".venv"] # Add .venv
doctest_optionflags = ["NUMBER", "NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL"]
addopts = [
  "--strict-markers",
  "--tb=short",
  "--doctest-modules",
  "--doctest-continue-on-failure",
]

[tool.coverage.run]
source = ["mh_operator"]
branch = true

[tool.coverage.paths]
source = ["mh_operator", "*/site-packages"]

[tool.coverage.report]
fail_under = 0
show_missing = true
