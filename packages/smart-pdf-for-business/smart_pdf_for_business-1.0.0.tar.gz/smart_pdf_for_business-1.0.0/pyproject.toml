[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "smart_pdf_for_business"
version = "1.0.0"
description = "A Python library for business PDF related content analysis"
authors = [
    { name="Sagraetor", email="sagraetor@gmail.com" }
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing"
]
license = "MIT"
license-files = ["LICENSE"]

keywords = [
    "PDF",
    "PDF analysis",
    "OCR",
    "Document parsing",
    "Text extraction",
    "Semantic search",
    "Signatures",
    "Business automation",
    "NLP",
    "Data extraction",
    "Ai",
    "Machine Learning"
]

