[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "annel"
version = "1.0.0"
description = "A collection of neural network implementations from ANN & DL lab assignments"
authors = [
    {name = "Sameer Rizwan", email = "xie19113@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "scikit-learn>=0.24.0",
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "tensorflow>=2.5.0",
    "Pillow>=8.0.0",
    "seaborn>=0.11.0",
    "pandas>=1.3.0"
]

[project.urls]
Homepage = "https://github.com/XIE159/annel"