[project]
name = "pybuildtools"
description = "A set of tools for putting together buildscripts and other CLI applications"
license = "MIT"
dynamic = ["version"]
readme = "README.md"
authors = [{ name = "Rob Nelson", email = "nexisentertainment@gmail.com" }]
requires-python = '>=3.13,<4.0'
dependencies = [
    "ruamel.yaml (>=0.18.16,<0.19.0)",
    'colorama (>=0.4.6,<0.5.0)',
    'Jinja2 (==3.1.2)',
    "lxml (>=6.0.2,<7.0.0)",
    "MarkupSafe (>=3.0.3,<4.0.0)",
    "psutil (>=7.1.3,<8.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    'six (>=1.17.0,<2.0.0)',
    'subprocess-tee (>=0.4.2,<0.5.0)',
    'toml (>=0.10.2,<0.11.0)',
    'tqdm (>=4.67.1,<5.0.0)',
]

[project.urls]
homepage = "https://gitlab.com/N3X15/python-build-tools"
repository = "https://gitlab.com/N3X15/python-build-tools.git"

[project.optional-dependencies]
nuitka = ["nuitka (>=2.8.6,<3.0.0)"]
pygit2 = ["pygit2 (>=1.19.0,<2.0.0)"]
twisted = ['Twisted (>=25.5.0,<26.0.0)']
all = ["nuitka (>=2.8.6,<3.0.0)", "Twisted (>=25.5.0,<26.0.0)", "pygit2 (>=1.19.0,<2.0.0)"]

[tool.poetry]
version = "0.7.6"
packages = [{ include = 'buildtools' }]
requires-poetry = '>=2.0,<3.0'

[tool.poetry.group.dev.dependencies]
black = { extras = ["d"], version = "^25.11.0" }
isort = "^7.0.0"
mypy = { extras = ["d"], version = "^1.18.2" }
pytest = "^9.0.1"
twine = "^6.2.0"
types-requests = "^2.32.4.20250913"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
line_length = 200

[tool.black]
line-length = 200
