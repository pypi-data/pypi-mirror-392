[project]
name = "ohmqtt"
version = "0.1.1"
description = "Persistent MQTT 5.0 client"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications",
    "Topic :: Home Automation",
    "Topic :: Internet",
    "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
dependencies = [
    "typing-extensions>=4.12.2; python_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/ohmqtt/ohmqtt_python"
Issues = "https://github.com/ohmqtt/ohmqtt_python/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ohmqtt", "ohmqtt.connection", "ohmqtt.packet", "ohmqtt.persistence"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "complexipy>=4.0.2",
    "cryptography>=44.0.2",
    "mypy>=1.15.0",
    "myst-parser>=4.0.1",
    "pip-tools>=7.4.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pyyaml>=6.0.2",
    "ruff>=0.11.2",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "types-pyyaml>=6.0.12.20250402",
    "typos>=1.31.1",
]
profile = [
    "austin-dist>=3.7.0",
    "austin-tui>=1.3.0",
    "memray>=1.17.2; platform_system != 'Windows'",
    "pympler>=1.1",
    "yappi>=1.6.10",
]

[tool.mypy]
files = [
    "examples",
    "ohmqtt",
    "tests",
]
strict = true
strict_bytes = true
strict_equality = true

[tool.ruff]
include = [
    "noxfile.py",
    "pyproject.toml",
    "examples/**/*.py",
    "ohmqtt/**/*.py",
    "tests/**/*.py",
]

[tool.ruff.lint]
select = [
    "A",
    "E1", "E4", "E7", "E9",
    "F",
    "FA",
    "FLY",
    "FURB",
    "G",
    "INP",
    "ISC",
    "LOG",
    "PERF",
    "PIE",
    "PLC", "PLE", "PLW",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "SIM105", "SIM107", "SIM300",
    "SLF",
    "SLOT",
    "W",
    "N",
    "UP037", "UP006",
    "Q",
]
ignore = ["PLC0414", "PT011"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E731", "PERF", "PL"]

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::ResourceWarning",
]
addopts = "--cov=ohmqtt --cov-config=pyproject.toml --cov-report=term-missing --durations=10 -v"

[tool.coverage]
run.branch = true
run.relative_files = true
report.exclude_also = [
  "if TYPE_CHECKING:",
]
