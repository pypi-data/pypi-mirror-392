[package]
name = "competency-api-python"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "competency_api"
crate-type = ["cdylib"]

[dependencies]
competency_api = { path = "../competency_api" }
pyo3 = { version = "0.20", features = ["extension-module"] }
pythonize = "0.20"
serde = { version = "1.0", features = ["derive"] }
