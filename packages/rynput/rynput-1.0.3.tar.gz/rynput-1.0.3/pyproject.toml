[project]
name = "rynput"
version = "1.0.3"
authors = [
  { name="Jacob Thomas", email="jacob.thomas7852@gmail.com" },
]
description = "Python tools for typed input validation."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE.md"]

[project.urls]
Homepage = "https://github.com/jacob-thomas7/rynput"

[build-system]
requires = ["setuptools>=61.0"] 
build-backend = "setuptools.build_meta"
