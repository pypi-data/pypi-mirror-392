[flake8]
max-line-length = 140
exclude = .tox,.eggs,ci/templates,build,dist,**/__init__.py
ignore = E203

[options]
tests_require = pytest

[aliases]
test = pytest

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = puid
default_section = THIRDPARTY
forced_separate = test_puid
skip = .tox,.eggs,ci/templates,build,dist

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.md
	--tb=short
testpaths = 
	tests
filterwarnings = 
	error

[isort]
known_first_party = puid

[egg_info]
tag_build = 
tag_date = 0

