[project]
name = "moai-adk"
version = "0.25.11"
description = "MoAI Agentic Development Kit - SPEC-First TDD with Alfred SuperAgent & Complete Skills v2.0"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "MoAI Team", email = "support@moduai.kr"}
]
keywords = ["agentic", "ai", "claude", "tdd", "spec-first", "alfred", "development", "toolkit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing"
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pyfiglet>=1.0.2",
    "questionary>=2.0.0",
    "gitpython>=3.1.45",
    "packaging>=21.0",
    "pyyaml>=6.0",
    "jinja2>=3.0.0",
    "requests>=2.28.0",
    "psutil>=7.1.3",
    "aiohttp>=3.13.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "types-PyYAML>=6.0.0"
]
security = [
    "pip-audit>=2.7.0",
    "bandit>=1.8.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=src/moai_adk --cov-report=html --cov-report=term-missing"
markers = [
    "e2e: End-to-end workflow tests",
]

[tool.coverage.run]
source = ["src/moai_adk"]
omit = ["tests/*", "*/__pycache__/*"]
parallel = true
concurrency = ["multiprocessing"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 85

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N"]
ignore = []

[build-system]
requires = ["hatchling", "rich", "questionary", "click", "pyfiglet", "gitpython", "packaging", "pyyaml", "jinja2", "requests", "psutil", "aiohttp", "pytest-asyncio"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Include Python packages and templates
packages = ["src/moai_adk"]

# Ensure template files are included in both wheel and editable installs
# Explicitly include hidden directories (.claude, .moai, .github)
[tool.hatch.build]
include = [
    "src/moai_adk/**/*.py",
    "src/moai_adk/templates/**/*",
    # Explicitly include hidden directories for proper package distribution
    "src/moai_adk/templates/.claude/**/*",
    "src/moai_adk/templates/.claude/output-styles/**/*",
    "src/moai_adk/templates/.claude/commands/**/*",
    "src/moai_adk/templates/.claude/agents/**/*",
    "src/moai_adk/templates/.claude/skills/**/*",
    "src/moai_adk/templates/.claude/hooks/**/*",
    "src/moai_adk/templates/.moai/**/*",
    "src/moai_adk/templates/.moai/config/**/*",
    "src/moai_adk/templates/.moai/scripts/**/*",
    "src/moai_adk/templates/.github/**/*"
]
# Exclude developer-only tools and utilities from package distribution
exclude = [
    "src/moai_adk/templates/.moai/scripts/dev/**/*",  # Developer-only utilities
    "src/moai_adk/templates/.moai/scripts/*/test_*.py",  # Test scripts
    "src/moai_adk/templates/.moai/backups/**/*",  # Backup files
    "src/moai_adk/templates/.moai/temp/**/*",  # Temporary files
    "src/moai_adk/templates/.claude/commands/yoda/**/*",  # Yoda system - local-only
    "src/moai_adk/templates/.claude/agents/yoda-master.md",  # Yoda system - local-only
    "src/moai_adk/templates/.claude/agents/yoda/**/*",  # Yoda system - local-only
    "src/moai_adk/templates/.claude/skills/moai-yoda-system/**/*",  # Yoda system - local-only
    "src/moai_adk/templates/.claude/skills/moai-yoda-content-generator/**/*",  # Yoda system - local-only
]

[project.scripts]
moai-adk = "moai_adk.__main__:main"

[project.urls]
Homepage = "https://github.com/modu-ai/moai-adk"
Repository = "https://github.com/modu-ai/moai-adk"
Issues = "https://github.com/modu-ai/moai-adk/issues"
Changelog = "https://github.com/modu-ai/moai-adk/releases"
