[tool.poetry]
name = "colorful-print"
version = "1.0.0"
description = "Can it be used to print in color."
authors = ["SangGi <girr311@naver.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/sanggi-wjg/color_print"
repository = "https://github.com/sanggi-wjg/color_print"
keywords = ["color", "print", "terminal", "colorful", "ansi"]
classifiers = [
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [
    { include = "colorful_print" }
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/sanggi-wjg/color_print/issues"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
black = "^25.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
