[project]
name = "protein_quest"
dynamic = ["version"]
description = "Search/retrieve/filter proteins and protein structures"
readme = "README.md"
requires-python = ">=3.13"
keywords = [
    "alphafold",
    "mmcif",
    "pdb",
    "protein structure",
    "protein",
    "uniprot",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Typing :: Typed",
]
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp[speedups]>=3.11.18",
    "aiohttp-retry>=2.9.1",
    "attrs>=25.3.0",
    "cattrs[orjson]>=24.1.3",
    "dask>=2025.5.1",
    "distributed>=2025.5.1",
    "gemmi>=0.7.3",
    "psutil>=7.0.0",
    "rich>=14.0.0",
    "rich-argparse>=1.7.1",
    "sparqlwrapper>=2.0.0",
    "tqdm>=4.67.1",
    "yarl>=1.20.1",
    "platformdirs>=4.3.8",
    "mmcif>=0.92.0",
    "shtab>=1.7.2",
]

[project.urls]
Homepage = "https://github.com/haddocking/protein-quest"
Issues = "https://github.com/haddocking/protein-quest/issues"
Documentation = "https://www.bonvinlab.org/protein-quest/"
Source = "https://github.com/haddocking/protein-quest"

[project.scripts]
protein-quest = "protein_quest.cli:main"

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.11.3",
    "pydantic>=2.12.0",
]

[dependency-groups]
type = [
    "pyrefly>=0.30.0",
    "types-aiofiles>=24.1.0.20250326",
    "types-tqdm>=4.67.0.20250513",
]
dev = [
    "aiohttp-compress>=0.2.1",
    "pytest>=8.3.5",
    "pytest-aiohttp>=1.1.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-recording>=0.13.4",
    {include-group = "type"},
]
docs = [
    "ipykernel>=6.29.5", # For notebook support in VS Code
    "ipywidgets", # For tqdm support in notebooks
    "mkdocs>=1.6.1",
    "mkdocs-autoapi>=0.4.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.14",
    "mkdocs-rich-argparse>=0.1.2",
    "mkdocstrings[python]>=0.29.1",
]
docs-type = [
    "marimo>=0.13.15",
    "nbconvert>=7.16.6",
    {include-group = "type"},
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/protein_quest/__version__.py"

[tool.ruff]
line-length = 120
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = [
    "A",
    # TODO enable ANN and make code more typed
    # "ANN",
    "ARG",
    "B",
    "BLE",
    "C",
    # TODO enable D and make code more descriptive
    # "D",
    "D417",
    "DTZ",
    "E",
    "EM",
    "ERA",
    "F",
    # TODO enable FBT and factor out booleans args to seperate functions
    # "FBT",
    "FURB",
    "I",
    "ICN",
    "ISC",
    "LOG",
    "N",
    # TODO enable NPT and use modern random
    # "NPY",
    "PD",
    "PERF",
    "PGH",
    "PLC",
    "PLE",
    # TODO enable PLR and make code less complex
    # "PLR",
    # TODO enable PT for tests/**
    # "PT",
    "PTH",
    "PLW",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLOT",
    "SIM",
    "T",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT"
]
ignore = [
    # Conflicts with formatting
    "ISC001",
    # Conflicts with default rules
    "PLC0414",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "ARG", "ANN", "D", "E501", "DTZ001", "N802", "S101", "S108", "PLR2004"
]
"docs/**/*.ipynb" = [
    # Allow wide lines in notebooks
    "E501",
    # Allow prints
    "T201",
    # Allow pprints
    "T203",
    # Allow bare async
    "PLE1142",
    # Allow generic variable name
    "PD901",
    # Allow suspicious-url-open-usage
    "S310",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["protein_quest"]

[tool.pytest.ini_options]
addopts = [
    # default import-mode depend can not have a/test_it.py and b/test_it.py
    # so switch to modern mode
    "--import-mode=importlib",
]

[tool.coverage.run]
source = ["src/protein_quest"]
branch = true
