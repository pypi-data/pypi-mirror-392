site_name: Protein Quest
site_url: https://bonvinlab.org/protein_quest
repo_name: haddocking/protein-quest
repo_url: https://github.com/haddocking/protein-quest
watch: [mkdocs.yml, README.md, src/protein_quest]
use_directory_urls: false
theme: 
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - autorefs
  - mkdocs-autoapi:
      autoapi_dir: src
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.aiohttp.org/en/stable/objects.inv
            - https://docs.dask.org/en/stable/objects.inv
            - https://distributed.dask.org/en/latest/objects.inv
            - https://yarl.aio-libs.org/en/latest/objects.inv
          options:
            docstring_style: google
            show_source: false
  - mkdocs-jupyter:
        remove_tag_config:
            remove_input_tags:
                - hide_code
  - mkdocs-rich-argparse:
      module: protein_quest.cli
      factory: make_parser

markdown_extensions:
  # Use to render part of README as home
  - pymdownx.snippets:
      base_path: [!relative $config_dir]
      check_paths: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - CLI Reference: cli.md
  - FAQ: faq.md
  - Notebooks:
    - notebooks/index.md
    - Search uniprot: notebooks/uniprot.ipynb
    - Alphafold: notebooks/alphafold.ipynb
    - PDBe: notebooks/pdbe.ipynb
  - Contributing guidelines: CONTRIBUTING.md
