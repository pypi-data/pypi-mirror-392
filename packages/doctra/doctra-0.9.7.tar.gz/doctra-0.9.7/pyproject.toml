[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doctra"
dynamic = ["version"]
description = "Parse, extract, and analyze documents with ease"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Adem Boukhris", email = "boukhrisadam98@gmail.com"}
]
keywords = ["pdf", "parser", "document", "extraction", "ocr", "layout-detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
requires-python = ">=3.8"
dependencies = [
    "paddlepaddle>=2.4.0",
    "paddleocr>=2.6.0",
    "pillow>=8.0.0",
    "opencv-python>=4.5.0",
    "pandas>=1.3.0",
    "openpyxl>=3.0.0",
    "tesseract>=0.1.3",
    "pytesseract>=0.3.10",
    "pdf2image>=1.16.0",
    "anthropic>=0.40.0",
    "outlines>=0.0.34",
    "tqdm>=4.62.0",
    "matplotlib>=3.5.0",
    "click>=8.0.0",
    "python-docx>=0.8.11",
    "google-genai",
    "openai>=1.0.0",
    "ollama>=0.1.0",
    "markdown-it-py>=2.0.0",
    "gradio",
    "pymupdf>=1.23.0",
    "scikit-image>=0.19.3",
    "torchvision",
]

[project.scripts]
doctra = "doctra.cli.main:cli"

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
gemini = ["google-genai"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.9",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
]

[project.urls]
Homepage = "https://github.com/AdemBoukhris457/Doctra"
Repository = "https://github.com/AdemBoukhris457/Doctra"
Issues = "https://github.com/AdemBoukhris457/Doctra/issues"

[tool.setuptools.dynamic]
version = {attr = "doctra.version.__version__"}

[tool.setuptools.packages.find]
include = ["doctra*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]