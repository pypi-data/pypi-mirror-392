[project]
name = "OmniSlicer"
version = "0.0.8"
authors = [
  { name="Johannes Kiechle", email="johannes.kiechle@tum.de" },
]
description = "Omnidirectional Volume Slicing Package for 3D Medical Image Analysis"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "torch>=2.6.0",
  "trimesh>=4.6.8",
  "numpy>=2.2.6",
  "pyvista>=0.45.0",
  "torchio>=0.20.7",
  "tqdm>=4.67.1",
  "torchvision>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/hannesk95/OmniSlicer"