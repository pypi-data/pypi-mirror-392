[build-system]
requires = ["setuptools", "wheel", "setuptools_scm", "build"]  # Build requirements
build-backend = "setuptools.build_meta"

[project]
name = "pygbm-yhuo"
dynamic = ["version"]
description = "A Python pckage for stimulating Geometric Brownian Motion"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Yuhao Huo", email = "martinyuhaohuo@gmail.com" }
]
keywords = ["simulation", "GBM", "physics"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries"
]

# Runtime dependencies, can also specifiy outside package version here
dependencies = [
    "numpy",
    "matplotlib",
    "argparse"
]

[project.urls]
"Documentation" = "https://your-readthedocs-url-here"
"Source" = "https://github.com/martinyuhaohuo/GBM"
"Issues" = "https://github.com/martinyuhaohuo/GBM/issues"


[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
write_to = "pygbm/version.py"

[tool.setuptools.packages.find]
where = ["."] # search for package in the project root

[project.scripts]
pygbm = "pygbm.cli:main"