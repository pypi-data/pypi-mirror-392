[project]
name = "token-usage-metrics"
version = "0.1.1"
description = "Async LLM/embedding token usage tracking with multi-backend support (Redis, Postgres/Supabase, MongoDB)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncpg>=0.30.0",
    "motor>=3.7.1",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.4.0",
    "redis>=7.0.1",
    "tenacity>=9.0.0",
    "typing-extensions>=4.12.0",
]

[project.optional-dependencies]
redis = ["redis>=5.0.0"]
postgres = ["asyncpg>=0.29.0"]
mongo = ["motor>=3.4.0"]
all = ["redis>=5.0.0", "asyncpg>=0.29.0", "motor>=3.4.0"]
supabase = ["asyncpg>=0.29.0"]
logging = ["structlog>=24.2.0"]
test = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.23.0",
    "fakeredis[lua]>=2.23.0",
    "anyio>=4.4.0",
    "pytest-cov>=5.0.0",
]
dev = ["ruff>=0.6.0", "mypy>=1.11.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["token_usage_metrics"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = ["fakeredis>=2.32.1", "pytest>=9.0.1", "pytest-asyncio>=1.3.0"]
