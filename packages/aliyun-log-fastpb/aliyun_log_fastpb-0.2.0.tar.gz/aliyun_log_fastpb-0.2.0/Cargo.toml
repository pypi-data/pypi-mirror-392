[package]
name = "aliyun-log-fastpb"
version = "0.2.0"
edition = "2021"
authors = ["Aliyun Log FastPB Contributors"]
description = "Fast protobuf serialization for Aliyun Log using PyO3 and quick-protobuf"
readme = "README.md"
repository = "https://github.com/yourusername/aliyun-log-fastpb"
license = "MIT"
keywords = ["aliyun", "protobuf", "log", "sls"]
categories = ["api-bindings", "encoding"]

[lib]
name = "aliyun_log_fastpb"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py37"] }
quick-protobuf = "0.8"

[profile.release]
codegen-units = 1
opt-level = 3
strip = true
