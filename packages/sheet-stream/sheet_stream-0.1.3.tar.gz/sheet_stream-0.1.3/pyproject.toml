[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sheet_stream"
version = "0.1.3"
authors = [
  { name="Bruno Chaves"},
]

description = "Leitura de dados em planilhas .csv/.ods/.xlsx"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "soup_files>=1.4.1",
    "scipy",
    "openpyxl",
    "odfpy",
    "pandas",
    "requests>=2.32.4",
]

[tool.setuptools]
packages = [
    "sheet_stream",
    "sheet_stream.sheets",
    "sheet_stream.erros",
    "sheet_stream.text",
    "sheet_stream.type_utils",
    "sheet_stream.utils",
]
