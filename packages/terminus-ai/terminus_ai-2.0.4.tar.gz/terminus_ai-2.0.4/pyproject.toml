[project]
name = "terminus-ai"
version = "2.0.4"
description = "Terminus CLI: An autonomous AI agent for terminal-based task execution"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "litellm>=1.79.0",
    "tenacity>=9.1.2",
    "jinja2>=3.1.6",
    "typer>=0.16.0",
    "harbor>=0.1.17",
]

[project.scripts]
terminus = "terminus.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
terminus = ["templates/*", "*.sh"]

[tool.ruff]
line-length = 140
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "B008",  # Allow function calls in argument defaults
    "B904",  # Allow raise without from in except clauses
    "UP038", # Allow isinstance with tuple instead of union
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
