[project]
name = "actipyme"
version = "0.2.0"
description = "A simple python interface to Actitime API"
authors = [{ name = "Maicol Silvestri", email = "light1990@hotmail.it" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pendulum (>=3.1.0,<4.0.0)",
    "pydantic (>=2.12.4,<3.0.0)",
    "requests (>=2.32.5,<3.0.0)",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/mikermice/actipyme/"
Issues = "https://github.com/mikermice/actipyme/issues"

[tool.poetry]
packages = [{ include = "actipyme", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
tests = ["pytest (>=8.4.2,<9.0.0)"]
dev = ["build (>=1.3.0,<2.0.0)", "twine (>=6.2.0,<7.0.0)"]
