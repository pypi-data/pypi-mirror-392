[project]
name = "spargear"
version = "0.2.20"
description = "Declarative and typed argument parsing built on argparse."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = ["typing-extensions>=3.10 ; python_full_version < '3.9'"]

[project.urls]
repository = "https://github.com/c0sogi/spargear"

[project.optional-dependencies]
dev = ["pyright>=1.1.401"]

[tool.ruff]
line-length = 120

[tool.pyright]
typeCheckingMode = "strict"
