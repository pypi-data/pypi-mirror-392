[project]
name = "nonebot-plugin-ipinfo"
version = "1.0.1"
description = "NoneBot IP 信息查询插件"
readme = "README.md"
authors = [
    { name = "lyqgzbl", email = "122811297+lyqgzbl@users.noreply.github.com" }
]
requires-python = ">=3.10, <4.0"
dependencies = [
    "ipinfo >=5.1.0,<6.0.0",
    "nonebot2 >=2.2.1,<3.0.0",
    "nonebot-plugin-argot >=0.2.2",
    "ip2location-io >=1.0.0,<2.0.0",
    "nonebot_plugin_alconna >=0.57.1, <1.0.0",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/lyqgzbl/nonebot-plugin-ipinfo"
Repository = "https://github.com/lyqgzbl/nonebot-plugin-ipinfo"
Documentation = "https://github.com/lyqgzbl/nonebot-plugin-ipinfo#readme"


[tool.uv.build-backend]
module-name = "nonebot_plugin_ipinfo"
module-root = "src"

[dependency-groups]
dev = [
    "ruff>=0.14.0",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "PT", "Q"]
ignore = ["E402", "C901"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
