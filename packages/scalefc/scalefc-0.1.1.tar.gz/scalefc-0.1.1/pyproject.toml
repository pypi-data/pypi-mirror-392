[project]
name = "scalefc"
version = "0.1.1"
description = "The official implementation of ScaleFC algorithm for geographical flow (OD flow) data."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "chenhuan", email = "chen_huan@whu.edu.cn"},
]
license = "MIT"
keywords = ["flow clustering", "geographical flow", "density-based flow clustering", "origin-destination flow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.2.1",
    "pandas>=2.3.0",
    "requests>=2.32.5",
    "scikit-learn>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/ZPGuiGroupWhu/scalefc-pkg"
Repository = "https://github.com/ZPGuiGroupWhu/scalefc-pkg.git"
Issues = "https://github.com/ZPGuiGroupWhu/scalefc-pkg/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
scalefc = "scalefc:cli"

[tool.setuptools]
packages = ["scalefc"]

[tool.ruff]
ignore=["E741", "F401", "E701", "F541"]
line-length = 128

[tool.ruff.format]
quote-style = "preserve"  # 可选，保持原始引号风格

[dependency-groups]
dev = [
    "memory-profiler>=0.61.0",
    "dask[complete]>=2025.5.1",
    "matplotlib>=3.10.3",
]