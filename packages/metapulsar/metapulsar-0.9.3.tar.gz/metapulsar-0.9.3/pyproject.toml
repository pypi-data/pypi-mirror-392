[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metapulsar"
version = "0.9.3"
description = "Multi-PTA pulsar timing data combination framework for gravitational wave detection"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Rutger van Haasteren", email = "rutger@vhaasteren.com"},
    {name = "Wang-Wei Yu", email = "wangwei.yu@aei.mpg.de"},
    {name = "David Wright", email = "dcw3.dev@gmail.com"},
]
keywords = ["pulsar", "timing", "gravitational-waves", "pta", "astronomy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "numpy>=1.20.0",
    "astropy>=5.0.0",
    "scipy>=1.7.0",
    "pint-pulsar>=0.9.0",
    "enterprise-pulsar>=3.0.0",
    "loguru>=0.7.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black==25.11.0",
    "mypy>=0.900",
    "flake8>=4.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.0",
    "myst-parser>=1.0",
    "linkify-it-py>=2.0",
]
libstempo = [
    "libstempo>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/vhaasteren/metapulsar"
Repository = "https://github.com/vhaasteren/metapulsar"
Documentation = "https://metapulsar.readthedocs.io"
Issues = "https://github.com/vhaasteren/metapulsar/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--ignore=ref-packages",
    "--ignore=research",
    "--ignore=legacy",
    "--ignore=data/ipta-dr2",
    "--ignore=examples",
    "--disable-warnings",
]
filterwarnings = [
    "ignore::UserWarning:pkg_resources",
    "ignore::DeprecationWarning:pkg_resources",
    "ignore::UserWarning:enterprise",
    "ignore::DeprecationWarning:setuptools",
    "ignore:.*pkg_resources.*:UserWarning",
    "ignore:.*pkg_resources.*:DeprecationWarning",
    "ignore:.*declare_namespace.*:DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "legacy_comparison: marks tests that compare legacy vs new implementation",
    "real_data: marks tests that require real data files",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "requires_libstempo: marks tests that need libstempo/Tempo2 available",
    "requires_ipta_data: marks tests that need IPTA data files present",
]
