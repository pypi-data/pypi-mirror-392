[tool.poetry]
name = "resau_routier_intelligent"
version = "0.2.0"
description = "Un package Python pour la modélisation et la gestion d'un réseau routier intelligent."
authors = ["Ahmed BenLazreg <benlazregahmed328@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/BenLazregAhmed/resau_routier_intelligent"
repository = "https://github.com/BenLazregAhmed/resau_routier_intelligent"
keywords = ["resau", "routier", "intelligent", "transport", "simulation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [{ include = "resau_routier_intelligent" }]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
black = "^24.0.0"
isort = "^5.13.0"
mypy = "^1.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["resau_routier_intelligent"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/ios/*.py",
    "*/exceptions/*.py",
    "*/core/*.py"
]


[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100