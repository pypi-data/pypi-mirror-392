[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "valheim-save-tools-py"
version = "0.2.0"
authors = [
    {name = "Jair Ruiz", email = "jaircoto007@gmail.com"}
]
description = "A Pythonic wrapper for Valheim Save Tools - manipulate Valheim save files programmatically"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["valheim", "save", "tools", "game", "modding", "savegame"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/JNikolo/valheim-save-tools-py"
Documentation = "https://github.com/JNikolo/valheim-save-tools-py#readme"
Repository = "https://github.com/JNikolo/valheim-save-tools-py.git"
Issues = "https://github.com/JNikolo/valheim-save-tools-py/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.jar"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
]

