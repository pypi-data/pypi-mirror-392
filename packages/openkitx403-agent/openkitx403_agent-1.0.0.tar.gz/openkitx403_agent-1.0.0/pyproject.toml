[tool.poetry]
name = "openkitx403-agent"
version = "1.0.0"
description = "AI Agent toolkit for OpenKitx403 Solana wallet authentication"
authors = ["OpenKitx403 <support@openkitx403.dev>"]
license = "MIT"
readme = "README.md"
homepage = "https://openkitx403.dev"
repository = "https://github.com/openkitx403/openkitx403"
documentation = "https://openkitx403.dev/docs"
keywords = ["solana", "blockchain", "wallet", "authentication", "ai", "agent", "langchain", "web3"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "openkitx403_agent"}]

[tool.poetry.dependencies]
python = "^3.8"
openkitx403-client = "^0.1.5"
pydantic = "^2.0.0"
httpx = "^0.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
mypy = "^1.0.0"
ruff = "^0.1.0"

[tool.poetry.extras]
langchain = ["langchain", "langchain-core"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/openkitx403/openkitx403/issues"
"Changelog" = "https://github.com/openkitx403/openkitx403/blob/main/CHANGELOG.md"
