[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_backend"

[project]
name = "textql"
version = "0.3.4"
description = "Python client library for TextQL"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "grpcio>=1.68.0",
    "protobuf>=5.28.0",
]

[project.optional-dependencies]
dev =  [
    "grpcio-tools>=1.68.0",
    "black",
    "mypy",
    "mypy-protobuf",
    "ruff>=0.1.0",
    "types-protobuf>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["textql*"]

[tool.setuptools.package-data]
textql = ["py.typed", "**/*.pyi"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Allow untyped calls in protobuf generated files
[[tool.mypy.overrides]]
module = "textql.*_pb2"
ignore_errors = true

[[tool.mypy.overrides]]
module = "textql.*_pb2_grpc"
ignore_errors = true

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.lint.per-file-ignores]
"*_pb2.py" = ["ALL"]
"*_pb2_grpc.py" = ["ALL"]
