[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terminator-test-cleaner"
version = "0.1.5"
authors = [
  { name="Test Author", email="test@example.com" },
]
description = "A test package for terminator testing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/example/terminator-test-cleaner"