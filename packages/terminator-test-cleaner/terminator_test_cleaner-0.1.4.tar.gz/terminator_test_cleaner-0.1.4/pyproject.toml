[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminator-test-cleaner"
version = "0.1.4"
description = "Test package for PyPI version cleaner"
authors = [{name = "Denizhan Dakilir", email = "denizhan@example.com"}]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mediar-ai/terminator"
