[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-paocha"
version = "1.0.1"
description = "A NoneBot plugin for tea drinking sign-in system"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
authors = [
    {name = "mmxd12", email = "2529464880@qq.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "nonebot2>=2.4.4",
    "nonebot-adapter-qq>=1.6.5",
    "httpx>=0.28.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["nonebot_plugin_paocha*"]

[tool.setuptools.package-data]
nonebot_plugin_paocha = ["data/*", "data/images/*"]