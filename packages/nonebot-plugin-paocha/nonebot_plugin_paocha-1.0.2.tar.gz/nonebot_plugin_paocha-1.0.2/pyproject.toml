[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-paocha"
version = "1.0.2"
description = "A NoneBot plugin for tea drinking sign-in system"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
authors = [
    {name = "mmxd12", email = "2529464880@qq.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-qq>=1.6.5",
    "httpx>=0.28.1",
]

# 修改这里：指定包在根目录下查找
[tool.setuptools.packages.find]
where = ["."]  # 在当前目录查找
include = ["nonebot_plugin_paocha*"]  # 包含包

[tool.setuptools.package-data]
nonebot_plugin_paocha = ["data/*", "data/images/*"]

# 必须添加入口点！
[project.entry-points."nonebot.plugin"]
paocha = "nonebot_plugin_paocha"