[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-paocha"
version = "1.0.13"
description = "这是一个用于群内泡茶，签到的nonebot插件"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
authors = [
    {name = "mmxd12", email = "2529464880@qq.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-qq>=1.6.5",
    "httpx>=0.28.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["nonebot_plugin_paocha*"]
exclude = ["tests*", "test*", "examples*", "docs*"]

[project.entry-points."nonebot.plugin"]
paocha = "nonebot_plugin_paocha"