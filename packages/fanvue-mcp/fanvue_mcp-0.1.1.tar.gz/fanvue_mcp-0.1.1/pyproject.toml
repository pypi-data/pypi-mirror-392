[project]
name = "fanvue-mcp"
version = "0.1.1"
description = "Fanvue MCP Server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.13.0.2",
    "httpx>=0.28.1",
    "uvicorn>=0.38.0",
]

[project.scripts]
fanvue-mcp = "fanvue_mcp.server:main"

[build-system]
