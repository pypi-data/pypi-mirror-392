[project]
name = "bdclient"
version = "0.4.2"
description = "An unofficial Python client for Bright Data APIs."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.11.0",
]

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mypy>=1.0.1",
    "ruff>=0.13.2",
]

[tool.pytest.ini_options]
addopts = "--mypy"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
