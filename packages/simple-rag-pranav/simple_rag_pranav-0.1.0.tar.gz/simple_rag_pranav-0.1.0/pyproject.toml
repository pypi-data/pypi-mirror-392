[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-rag-pranav"  # Use a unique name!
version = "0.1.0"
description = "A minimal, easy-to-use RAG (Retrieval Augmented Generation) library."
authors = [
    { name="Pranav Sharma", email="your-email@example.com" }
]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "numpy",
    "openai>=1.0.0",
    "sentence-transformers",
]

[project.urls]
Homepage = "https://github.com/your-username/simple-rag"
