[project]
name = "symphra-event"
version = "0.2.0"
description = "High-performance event library for Python 3.11+"
requires-python = ">=3.11"
authors = [{name = "Symphra", email = "symphra@getaix.tech"}]
readme = "README.md"
license = {text = "MIT"}
keywords = ["event", "emitter", "observer", "pubsub", "signal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "pytest-benchmark>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "ANN", "B", "SIM", "RUF"]
ignore = [
    #"ANN101",  # Missing type annotation for `self` in method
    #"ANN102",  # Missing type annotation for `cls` in classmethod
    "ANN401",  # Dynamically typed expressions (Any) are allowed
    "RUF002",  # Ambiguous unicode character in docstring (Chinese punctuation is correct)
    "RUF003",  # Ambiguous unicode character in comment (Chinese punctuation is correct)
    "RUF022",  # __all__ is not sorted (we use logical grouping with comments)
]

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-v", "--strict-markers"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
