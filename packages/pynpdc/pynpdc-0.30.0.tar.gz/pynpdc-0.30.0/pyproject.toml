[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pynpdc"
version = "0.30.0"
dependencies = [
    "requests",
    "requests-toolbelt",
    "typing-extensions",
    "werkzeug",
]
requires-python = ">= 3.10"
authors = [{ name = "Olaf Schneider", email = "olaf.schneider@npolar.no" }]
description = "Python lib to interact with the NPDC stack of the Norwegian Polar Institute"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]

[project.urls]
Changelog = "https://gitlab.npolar.no/npdc/core/pynpdc/-/blob/main/CHANGELOG.md"
Homepage = "https://gitlab.npolar.no/npdc/core/pynpdc"
Source = "https://gitlab.npolar.no/npdc/core/pynpdc"

[tool.setuptools]
packages = ["pynpdc"]
