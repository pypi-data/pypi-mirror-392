[project]
name = "pillar-tool"
version = "0.2.0"
description = "Tool to manage Salt pillars via cli"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Paul Traylor", email = "kungfudiscomonkey@gmail.com" },
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.8",
    "pyyaml>=6.0.2",
]
keywords = ['saltstack']
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: 3.9",
]

[project.scripts]
pillar = "pillar_tool.cli:cli"

[project.urls]
source = "https://codeberg.org/kfdm/pillar-tool"
issues = "https://codeberg.org/kfdm/pillar-tool/issues"
download = "https://pypi.org/project/pillar-tool/"

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "C",       # Complexity
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
