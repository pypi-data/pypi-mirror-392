[project]
name = "example-cpp"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "pybind11>=3.0.1",
    "pytest>=9.0.1",
    "setuptools>=80.9.0",
