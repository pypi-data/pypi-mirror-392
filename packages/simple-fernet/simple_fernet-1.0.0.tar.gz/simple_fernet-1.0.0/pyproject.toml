[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "simple_fernet"
version = "1.0.0"
authors = [
  { name="David Urso", email="david@darkroastcreative.co" },
]
maintainers = [
  { name="David Urso", email="david@darkroastcreative.co" },
]
description = "A Python package that streamlines the process of encrypting and decrypting data with Fernet."
keywords = ["fernet", "encryption", "symmetric encryption"]
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3",
]
license = "AGPL-3.0-only"
license-files = ["LICENSE"]
requires-python = ">=3.12"
dependencies = [
  "cryptography"
]

[project.urls]
Homepage = "https://github.com/darkroastcreative/simple-fernet"
Repository = "https://github.com/darkroastcreative/simple-fernet"
Issues = "https://github.com/darkroastcreative/simple-fernet/issues"