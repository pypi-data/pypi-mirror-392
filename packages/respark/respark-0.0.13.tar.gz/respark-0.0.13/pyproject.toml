[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "respark"
version = "0.0.13"
description = "Generate privacyâ€‘safe synthetic data from production Spark DataFrames"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = { file = "LICENCE" }


authors = [
  { name = "Matthew Heath" } 
]

classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]


[project.optional-dependencies]
dev = [
"pyspark>=3.5,<3.6",
"pytest>=7",
"pytest-cov>=4.1",
"coverage>=7.0"
]


[project.urls]
Source = "https://github.com/dfe-analytical-services/respark"

[tool.hatch.build.targets.wheel]
packages = ["respark"]

[tool.hatch.build.targets.sdist]
include = [
  "README.md",
  "LICENCE",
  "respark"
]