[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multicoint"
version = "1.0.0"
description = "Multicointegration analysis for I(1) and I(2) time series"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Dr Merwan Roudane", email = "merwanroudane920@gmail.com" }
]
keywords = [
    "econometrics",
    "time-series",
    "cointegration",
    "multicointegration",
    "I(2)",
    "unit-root",
    "ADF"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0",
    "matplotlib>=3.4.0",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/multicoint"
Repository = "https://github.com/merwanroudane/multicoint"
"Bug Reports" = "https://github.com/merwanroudane/multicoint/issues"

[tool.setuptools]
packages = ["multicoint", "tests"]
# Important: this désactive l’ajout automatique du champ license-file dans les métadonnées
license-files = []

[tool.setuptools.package-data]
multicoint = ["*.py"]
