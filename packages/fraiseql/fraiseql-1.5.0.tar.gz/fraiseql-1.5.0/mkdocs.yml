site_name: FraiseQL Documentation
site_url: https://fraiseql.dev/docs
site_description: Enterprise-grade GraphQL framework built on PostgreSQL, FastAPI, and Strawberry
site_author: Lionel Hamayon

repo_name: fraiseql/fraiseql
repo_url: https://github.com/fraiseql/fraiseql
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 3
  - tables

nav:
  - Home: README.md
  - Quickstart: quickstart.md

  - Tutorials:
    - Beginner Learning Path: tutorials/beginner-path.md
    - Blog API Tutorial: tutorials/blog-api.md
    - Production Deployment: tutorials/production-deployment.md

  - Core Concepts:
    - FraiseQL Philosophy: core/fraiseql-philosophy.md
    - Types & Schema: core/types-and-schema.md
    - Queries & Mutations: core/queries-and-mutations.md
    - Database API: core/database-api.md
    - Configuration: core/configuration.md

  - Performance:
    - Optimization Stack: performance/index.md

  - Advanced:
    - Authentication: advanced/authentication.md
    - Multi-Tenancy: advanced/multi-tenancy.md
    - Bounded Contexts: advanced/bounded-contexts.md
    - Event Sourcing: advanced/event-sourcing.md
    - Database Patterns: advanced/database-patterns.md
    - LLM Integration: advanced/llm-integration.md

  - Production:
    - Deployment: production/deployment.md
    - Monitoring: production/monitoring.md
    - Security: production/security.md

  - API Reference:
    - Database API: api-reference/database.md
    - Configuration: reference/config.md
    - CLI Reference: reference/cli.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fraiseql/fraiseql
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fraiseql/
  version:
    provider: mike

