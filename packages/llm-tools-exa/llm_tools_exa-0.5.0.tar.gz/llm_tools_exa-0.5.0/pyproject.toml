[project]
name = "llm-tools-exa"
version = "0.5.0"
description = "A tool plugin for LLM to enable web search with Exa"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Dan Turkel", email = "daturkel@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "exa-py>=2.0.0",
    "llm>=0.26",
]

[project.entry-points.llm]
llm_tools_exa = "llm_tools_exa"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
    "pytest>=8.3.5",
]
