[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "profilist"
version = "7.0.0"
description = "A collection of code for profilist."
authors = [{name="GAO Hongnan", email="hongnangao@gmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pydantic>=2.11.7",
    "psutil>=7.1.3",
    "types-psutil>=7.0.0.20251115",
]

[project.optional-dependencies]
memory = [
    "scalene>=1.5.0",
    "cffi>=1.15.0",
]


[project.urls]
Homepage = "https://github.com/gao-hongnan/profilist"
Issues = "https://github.com/gao-hongnan/profilist/issues"

[tool.hatch.build.targets.wheel]
packages = ["profilist"]
exclude = [
    "tests/",
    "docs/",
    "playground/",
    "examples/",
    "*.pyc",
    "__pycache__/",
    ".mypy_cache/",
    ".pytest_cache/",
    ".ruff_cache/",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "docs/",
    "playground/",
    "examples/",
    "*.pyc",
    "__pycache__/",
    ".mypy_cache/",
    ".pytest_cache/",
    ".ruff_cache/",
    ".git/",
    ".github/",
    ".venv/",
    "dist/",
    "build/",
]

[dependency-groups]
lint = [
    "bandit>=1.8.6",
    "commitizen>=4.8.3",
    "pre-commit>=4.2.0",
    "ruff>=0.12.4",
]

type = [
    "mypy",
    "pyright>=1.1.403",
    "typeguard>=4.4.4",
    "types-pyyaml>=6.0.12.20250516",
    "types-psutil>=7.0.0.20250822",
]

test = [
    "coverage>=7.9.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-mock>=3.14.1",
]

docs = [
    "jupyter-book==1.0.4.post1",
    "myst-nb",
    "sphinx-copybutton",
    "sphinxcontrib-mermaid",
    "sphinx-proof",
    "sphinxcontrib-bibtex",
    "sphinx-togglebutton",
    "sphinx-design",
]

dev = [
    { include-group = "lint" },
    { include-group = "type" },
    { include-group = "test" },
    { include-group = "docs" },
]

[tool.bandit]
exclude_dirs = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    "venv_*",
    "venv",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]
