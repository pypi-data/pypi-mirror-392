[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beautiful-oops"
version = "0.1.5"
description = "A gentle, story-driven supervision and recovery framework for Python â€” because every error deserves a story."
authors = [
    { name = "Sean Liu", email = "seanliu@nemovideo.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110",
    "starlette>=0.37"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.6",
    "fastapi>=0.110",
    "starlette>=0.37"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-q -s"



