[project]
name = "jwstnoobfriend"
version = "0.2.0"
description = "Not Only Observational Bundle: For Reduction, Inference, Extraction & Navigation of Data (JWST/WFSS)"
readme = "README.md"
authors = [
    { name = "Chenghao Zhu", email = "zchao@icrr.u-tokyo.ac.jp" }
]
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.13",
    "anywidget>=0.9.18",
    "astropy>=7.1.0",
    "astroquery>=0.4.10",
    "asyncer>=0.0.8",
    "cachetools>=6.1.0",
    "dash>=3.1.1",
    "jwst>=1.18.0",
    "matplotlib>=3.10.3",
    "networkx>=3.5",
    "numpy>=2.2.0",
    "plotly>=6.2.0",
    "pydantic>=2.11.5",
    "python-dotenv>=1.1.1",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "scipy>=1.15.3",
    "seaborn>=0.13.2",
    "shapely>=2.1.1",
    "typer>=0.16.0",
]

[project.scripts]
noobfetch = "jwstnoobfriend.cli:retrieve_app"
noobenv = "jwstnoobfriend.cli:env_app"
noobscript = "jwstnoobfriend.cli:script_app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "jupyter>=1.1.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=0.29.1",
    "pytest>=8.4.0",
    "ruff>=0.12.3",
    "termynal>=0.13.0",
]

[tool.ruff.lint]
extend-select = [
    #"UP", # pyupgrade
]
