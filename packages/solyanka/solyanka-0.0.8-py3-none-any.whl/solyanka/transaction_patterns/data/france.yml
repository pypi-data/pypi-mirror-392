- title:
    type: template
    template: "Hotel Tpe2 Vad {city}"
    params:
      city:
        generator: choice
        options: ["Bordeaux", "Paris", "Lyon"]
        transform:
          case: upper
  currency: "EUR"
  amount_range:
    min: 250
    max: 1000.0
  amount_format: 2
  types:
    - "traveling"
    - "hotel"
  weight: 20
