[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "jmpUI"
description = "A Framework for Pygame UI Elements"
authors = [
    { name = "Justus Decker", email = "justus.d2025@gmail.com" }
]

readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

dynamic = ["dependencies", "version"]
[tool.setuptools.dynamic]
dependencies = { file = "requirements.txt" }
version = { attr = "pig_ui.__version__"}
[project.urls]
homepage = "https://github.com/justusdecker/pigUI"

