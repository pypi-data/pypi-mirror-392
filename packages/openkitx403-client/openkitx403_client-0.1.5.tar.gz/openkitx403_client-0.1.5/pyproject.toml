[tool.poetry]
name = "openkitx403-client"
version = "0.1.5"
description = "Python client SDK for OpenKitx403 wallet authentication"
authors = ["OpenKitx403 Contributors <team@openkitx403.dev>"]
license = "MIT"
readme = "README.md"
homepage = "https://www.openkitx403.dev"
repository = "https://github.com/openkitx403/openkitx403"
documentation = "https://openkitx403.github.io/openkitx403-docs"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
solders = "^0.18.1"
base58 = "^2.1.1"
pynacl = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
