[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "passrule"
version = "0.1.2"
description = "可配置的密码校验库"
readme = "README.md"
license = "MIT"
authors = [
    {name = "chouhong2021@163.com", email = "chouhong2021@163.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/hongchou/passrule"
Repository = "https://github.com/hongchou/passrule"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]