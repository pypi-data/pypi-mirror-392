[project]
name = "toonifier"
version = "0.1.0"
description = "A Python library for parsing and encoding Toon format files"
authors = [
    {name="Krishna Mishra", email="krishnamishra.dev@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["toon", "parser", "encoder"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[tool.setuptools]
packages = ["toonifier"]
