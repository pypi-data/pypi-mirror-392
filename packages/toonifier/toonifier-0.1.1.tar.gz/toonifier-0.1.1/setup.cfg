[metadata]
name = toonifier
version = 0.1.1
author = Krishna Mishra
author_email = krishnamishra.dev.@gmail.com
description = Official Toon serializer and parser for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/pytoon
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = toon, serialization, parser, encoder

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	isort
	flake8

[egg_info]
tag_build = 
tag_date = 0

