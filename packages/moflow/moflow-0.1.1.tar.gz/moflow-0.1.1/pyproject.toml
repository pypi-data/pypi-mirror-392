[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moflow"
version = "0.1.1"
description = "MoFlow is a deep learning framework for multi-omic RNA velocity modeling that extends the relay velocity model by incorporating chromatin accessibility.  "
authors = [
    { name = "Ari Hong", email = "arih0n9@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7, <3.8"
dependencies = [
    "scvelo>=0.2.5",
    "pytorch-lightning>=1.5.2, <2.0",
    "torch>=1.10.0, <2.0"
    
]

[project.urls]
"Github" = "https://github.com/AriHong/MoFlow"
"Bug Tracker" = "https://github.com/AriHong/MoFlow/issues"