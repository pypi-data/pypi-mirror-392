[tool]
[tool.poetry]
name = "rws_py"
version = "0.2.2.post2"
homepage = "https://git.uni-due.de/spp-2403/residuals_weather_storage"
description = "Top-level package for residuals_weather_storage."
authors = ["Burak Atakan <atakan.thermodynamik.duisburg@gmail.com>"]
readme = "README.rst"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',    
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
packages = [
    {include = "rws_py" },
    {include = "rws_py/utils"},
    {include = "tests", format = "sdist" },
]


# AusschlieÃŸen des `archive`-Verzeichnisses
exclude = [
  "archive/**",
  "scripts"
]

[tool.poetry.dependencies]
python = ">=3.10,<4"
requests = "^2.32.3"
numpy = "^2.2.2"
seaborn = "^0.13.2"
matplotlib = "^3.10.0"
scipy = "^1.15.1"
pandas = "^2.2.3"
openpyxl = "^3.1.5"
pytest = "^8.3.4"
h5py = "^3.12.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
nbsphinx = "^0.9.6"
nbconvert = "^7.16.6"
myst-parser = "^4.0.0"
sphinx-rtd-theme = "^3.0.2"

[tool.poetry.group.dev.dependencies]
bumpversion = "*"
coverage = "*"
flake8 = "*"
invoke = "*"
isort = "*"
pylint = "*"
pytest = ">=7.2.0"
sphinx = ">=5.3.0"
black = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
