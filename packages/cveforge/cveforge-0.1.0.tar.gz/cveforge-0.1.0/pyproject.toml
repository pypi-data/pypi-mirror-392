[project]
name = "cveforge"
version = "0.1.0"
description = "Framework that aim to enhance the developer experience for CVEs, malware, scans and reports. Aimed to Red and Blue cybersecurity teams."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "daphne>=4.2.1",
    "django>=5.2.8",
    "packaging>=25.0",
    "paramiko>=4.0.0",
    "pathspec>=0.12.1",
    "pillow>=12.0.0",
    "prompt-toolkit>=3.0.52",
    "psutil>=7.1.3",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "scapy>=2.6.1",
    "watchdog>=6.0.0",
    "xmltodict>=1.0.2",
]

[tool.setuptools]
package-data = {"cveforge" = [".cveforge.toml", ".cveignore", ".cveschema.json", "assets/**"]}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
cveforge = "cveforge.__main__:main"