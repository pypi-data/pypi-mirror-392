[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "organize_stream"
version = "2.5.3"
authors = [
  { name="Bruno Chaves"},
]

description = "Organizar documentos PDF e imagens."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "soup_files>=1.4.2",
    "PyMuPDF",
    "convert_stream>=2.5.1",
    "sheet_stream>=0.1.3",
    "ocr_stream>=2.5.2",
    "pandas",
    "opencv-python",
    "pytesseract",
]

[tool.setuptools]
packages = [
    "organize_stream",
    "organize_stream.cartas",
    "organize_stream.document",
    "organize_stream.erros",
    "organize_stream.find",
    "organize_stream.read",
    "organize_stream.text_extract",
    "organize_stream.type_utils",
    "organize_stream.utils",
]
