[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oleeaitoolkit"
version = "0.1.0"
description = "Toolkit with AI helpers and vector utilities"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Olee AI LLC", email = "chamika.h@olee.ai" }]
requires-python = ">=3.9"

# Only keep dependencies that are truly required elsewhere in your package.
# Logger requires NONE.
dependencies = []

[project.scripts]
oleeai = "oleeaitoolkit.cli:main"
