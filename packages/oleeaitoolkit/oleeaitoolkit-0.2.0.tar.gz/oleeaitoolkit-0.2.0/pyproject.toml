[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oleeaitoolkit"
version = "0.2.0"
description = "Toolkit with AI helpers and vector utilities"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Olee AI LLC", email = "chamika.h@olee.ai" }]
requires-python = ">=3.9"

dependencies = [
"pydantic==2.12.4",
"openai==2.7.2"
]

[project.scripts]
oleeai = "oleeaitoolkit.cli:main"
