# Adjusted autogenerated file by maturin v1.9.6
#
# Added vendored OpenSSL dependencies, since builds broke without
name: Maturin Python Tests

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: ppc64le
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: armv7
          - runner: ubuntu-22.04
            target: s390x
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release -i python${{ matrix.python-version }} --out dist
          manylinux: auto
          before-script-linux: |
            set -e
            echo "Installing build dependencies for vendored OpenSSL"

            if command -v yum &> /dev/null; then
                # RHEL / CentOS / manylinux2014
                yum install -y gcc make perl perl-core pkgconfig libatomic
            elif command -v apt-get &> /dev/null; then
                # Debian / Ubuntu
                apt-get update -y
                apt-get install -y build-essential pkg-config perl libperl-dev libatomic1
            elif command -v apk &> /dev/null; then
                # Alpine / musllinux
                apk add --no-cache build-base pkgconf perl perl-utils
            elif command -v dnf &> /dev/null; then
                # Fedora / RHEL8
                dnf install -y gcc make perl perl-core pkgconf libatomic
            fi

            echo "Vendored OpenSSL will be built by openssl-sys"

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release -i python${{ matrix.python-version }} --out dist
          manylinux: musllinux_1_2
          before-script-linux: |
            set -e
            echo "Installing build dependencies for vendored OpenSSL"

            if command -v yum &> /dev/null; then
                yum install -y gcc make perl perl-core pkgconfig libatomic
            elif command -v apt-get &> /dev/null; then
                apt-get update -y
                apt-get install -y build-essential pkg-config perl libperl-dev libatomic1
            elif command -v apk &> /dev/null; then
                apk add --no-cache build-base pkgconf perl perl-utils
            elif command -v dnf &> /dev/null; then
                dnf install -y gcc make perl perl-core pkgconf libatomic
            fi

            echo "Vendored OpenSSL will be built by openssl-sys"
  windows:
    continue-on-error: true
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release -i python${{ matrix.python-version }} --out dist
  macos:
    continue-on-error: true
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release -i python${{ matrix.python-version }} --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    needs: [linux, musllinux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R ./artifacts

      - name: Check if wheels exist
        run: |
          WHEEL_COUNT=$(find ./artifacts -name "*.whl" | wc -l)
          if [ "$WHEEL_COUNT" -eq 0 ]; then
            echo "❌ No wheels found. Release would fail."
            exit 1
          else
            echo "✅ $WHEEL_COUNT wheels found. Ready for release."
          fi

      - name: Print release readiness
        run: |
          echo "All previous jobs completed successfully."
          echo "If this were a real release, the following wheels would be published:"
          find ./artifacts -name "*.whl"
