[project]
name = "rocs_mt"
version = "2.0.0"
description = "RoCS-MT, a Robust Challenge Set for Machine Translation (MT) -- version 2"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Rachel Bawden and BenoÃ®t Sagot", email = "rachel.bawden@inria.fr" },
]
