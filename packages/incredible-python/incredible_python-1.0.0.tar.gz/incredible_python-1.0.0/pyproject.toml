[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "incredible-python"
version = "1.0.0"
description = "Incredible API Python SDK compatible with Anthropics' client interface"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Incredible API Team", email = "support@incredible.ai"}
]
requires-python = ">=3.8"
dependencies = [
  "httpx>=0.25",
  "pydantic>=2.0",
  "typing-extensions>=4.7",
  "python-dotenv>=1.0.0"
]
keywords = ["incredible", "anthropic", "sdk", "client", "ai"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "ruff>=0.5"
]

[project.urls]
Homepage = "https://github.com/Norditech-AB/incredible-python"
Documentation = "https://github.com/Norditech-AB/incredible-python"
Source = "https://github.com/Norditech-AB/incredible-python"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["incredible*"]
