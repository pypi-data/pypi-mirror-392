site_name: Academy
site_url: https://docs.academy-agents.org/
site_author: Globus Labs
site_description: Build and Deploy Stateful Agents across Federated Resources

repo_name: academy-agents/academy
repo_url: https://github.com/academy-agents/academy

copyright: Copyright &copy; 2024â€”Present by <a target="_blank" href="https://gregpauloski.com">Greg Pauloski</a> and <a target="_blank" href="https://labs.globus.org">Globus Labs</a>

theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Open Sans
    code: Roboto Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: academy-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: academy-dark
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  favicon: static/favicon.png
  logo: static/favicon.png

watch:
  - mkdocs.yml
  - README.md
  - docs/
  - academy/

extra:
  version:
    alias: true
    default: stable
    provider: mike

extra_css:
  - css/extra.css
  - css/mkdocstrings.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: academy-agents
      repo: academy
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home:
      - Overview: index.md
      - Get Started: get-started.md
      - Best Practices: best-practices.md
      - Frequently Asked Questions: faq.md
      - Migration Guide: migration.md
      - Version Policy: version-policy.md
      - Contributing: contributing.md
      - Issues (GitHub): https://github.com/academy-agents/academy/issues
      - Changelog (GitHub): https://github.com/academy-agents/academy/releases
  - Concepts:
      - concepts/index.md
  - Case Studies:
      - case-studies/index.md
  - Guides:
      - guides/index.md
      - guides/hpc.md
      - guides/tutorial.md
  - API Reference:
      - Academy: api/
  - Publications:
      - publications/index.md

plugins:
  - mike:
      alias_type: symlink
      canonical_version: stable
  - gen-files:
      scripts:
        - docs/generate_api.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      custom_templates: docs/templates
      enable_inventory: true
      handlers:
        python:
          setup_commands:
            - import pytkdocs_tweaks
            - pytkdocs_tweaks.main()
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.proxystore.dev/main/objects.inv
            - https://extensions.proxystore.dev/main/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://redis.readthedocs.io/en/stable/objects.inv
            - https://parsl.readthedocs.io/en/stable/objects.inv
            - https://globus-compute.readthedocs.io/en/stable/objects.inv
            - https://globus-sdk-python.readthedocs.io/en/stable/objects.inv
          options:
            annotations_path: brief
            docstring_section_style: list
            docstring_style: google
            extensions:
              - griffe_pydantic
            inherited_members: yes
            line_length: 60
            members_order: source
            merge_init_into_class: yes
            separate_signature: yes
            show_object_full_path: no
            show_root_full_path: yes
            show_root_heading: no
            show_root_members_full_path: no
            show_root_toc_entry: yes
            show_signature_annotations: yes
            show_submodules: no
            show_symbol_type_heading: yes
            show_symbol_type_toc: yes
            signature_crossrefs: yes
  - search
  - section-index
