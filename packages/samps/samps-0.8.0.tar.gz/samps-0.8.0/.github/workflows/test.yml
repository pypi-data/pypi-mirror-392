name: samps/test

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - release
      - latest

    paths-ignore:
      - "__pycache__"
      - ".pytest_cache"
      - ".ruff_cache"
      - "docs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Synchronise uv environment
        run: |
          uv sync --all-extras --dev

      - name: Test w/pytest
        run: |
          uv run --link-mode=copy pytest test --timeout=5
