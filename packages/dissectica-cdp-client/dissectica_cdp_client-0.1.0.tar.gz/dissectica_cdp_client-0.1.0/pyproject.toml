[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dissectica-cdp-client"
version = "0.1.0"
authors = [
    { name="sathyasubrahmanya v s", email="sathyasubrahmanya@webcastle.in" },
]
description = "The official Python SDK for the Dissectica Customer Data Platform."
readme = "README.md"
requires-python = ">=3.12"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
# This pulls dependencies from your requirements.txt
dependencies = [
    "requests",
    "avro-python3",
]

[project.urls]
"Homepage" = "https://github.com/your-username/your-repo"
"Bug Tracker" = "https://github.com/your-username/your-repo/issues"