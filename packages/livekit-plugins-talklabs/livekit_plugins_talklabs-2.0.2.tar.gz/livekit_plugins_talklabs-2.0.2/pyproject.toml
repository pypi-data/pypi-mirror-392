[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "livekit-plugins-talklabs"
version = "2.0.2"
description = "TalkLabs TTS and STT plugin for LiveKit Agents"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "TalkLabs", email = "support@talklabs.com.br"}
]
keywords = ["livekit", "webrtc", "realtime", "tts", "text-to-speech", "stt", "speech-to-text", "talklabs", "portuguese"]
dependencies = [
    "livekit-agents>=1.2.0",
    "talklabs>=2.0.2",
    "talklabs-stt>=2.0.2",
    "websockets>=15.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "pytest-timeout>=2.2.0",
    "black>=24.0.0",
    "pylint>=3.0.0",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/talklabs/livekit-plugins-talklabs"
Documentation = "https://docs.talklabs.com.br"
Repository = "https://github.com/talklabs/livekit-plugins-talklabs"
Issues = "https://github.com/talklabs/livekit-plugins-talklabs/issues"

[tool.setuptools]
packages = ["livekit.plugins.talklabs"]
package-dir = {"" = "livekit_plugins_talklabs"}

[tool.setuptools.package-data]
"livekit.plugins.talklabs" = ["py.typed"]