[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psx-feed"
version = "0.0.1-beta-01"
description = "Pakistan Stock Exchange's Data Downloader"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abdur Rahman", email = "khalil.ahmad1547@gmail.com"},
]
maintainers = [
    {name = "Abdur Rahman", email = "khalil.ahmad1547@gmail.com"},
]
keywords = [
    "psx",
    "Pakistan stock exchange", 
    "stocks data downloader", 
    "Pakistan stock exchange data"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "tqdm>=4.60.0",
    "beautifulsoup4>=4.9.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "isort>=5.0.0",
    "mypy>=0.812",
    "wheel>=0.36.0",
    "twine>=3.4.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
]
viz = [
    "plotly>=5.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "kaleido>=0.2.0",  # For static image export
]
all = [
    # Development dependencies
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0", 
    "black>=21.0.0",
    "flake8>=3.9.0",
    "isort>=5.0.0",
    "mypy>=0.812",
    "wheel>=0.36.0",
    "twine>=3.4.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
    # Visualization dependencies
    "plotly>=5.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "kaleido>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/abdur1547/psx-data-reader"
Repository = "https://github.com/abdur1547/psx-data-reader"
Issues = "https://github.com/abdur1547/psx-data-reader/issues"
Changelog = "https://github.com/abdur1547/psx-data-reader/releases"
Documentation = "https://github.com/abdur1547/psx-data-reader#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["psx"]

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["pandas.*", "tqdm.*", "bs4.*", "requests.*", "plotly.*"]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=psx",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "network: marks tests that require network access",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
show_missing = true
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
directory = "htmlcov"
