[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "danegovpl"
version = "0.0.1"
description = "Api for getting data from dane.gov.pl"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPLv3"}
keywords = ["api", "dane.gov.pl", "cli"]
authors = [
  {name = "Dominik Stanis≈Çaw Suchora", email = "hexderm@gmail.com" }
]

dependencies = ['requests','treerequests']

classifiers = [
  "Development Status :: 5 - Production/Stable",

  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  "Operating System :: OS Independent",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/TUVIMEN/danegovpl"

[tool.setuptools]
packages = ["danegovpl"]

[project.scripts]
danegovpl = "danegovpl.__init__:main"
