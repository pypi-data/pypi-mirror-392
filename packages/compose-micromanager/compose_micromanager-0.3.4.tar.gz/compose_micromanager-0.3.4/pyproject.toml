[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["micromanager*"]
exclude = ["micromanager.tests*"]

[project]
name = "compose-micromanager"
version = "0.3.4"
description = "CLI application to manage microservices with docker-compose"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "platformdirs>=4.3.8",
    "python-on-whales>=0.78.0",
    "pyyaml>=6.0.2",
    "record-list>=0.1.0",
    "typer>=0.16.0",
]

[project.scripts]
micromanager = "micromanager:main.app"

[dependency-groups]
dev = [
    "import-linter>=2.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
    "ty>=0.0.1a14",
    "unittest-extensions>=0.4.0",
]
