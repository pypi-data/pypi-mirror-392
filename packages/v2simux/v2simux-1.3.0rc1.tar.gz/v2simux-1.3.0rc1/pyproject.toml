[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "v2simux"
version = "1.3.0rc1"
dependencies = [ "pandas>=3.0.0.dev0", "scikit-learn>=1.8.dev0", "feasytools>=0.1.4", "fpowerkit>=0.3.6.post1", "networkx>=3.2.1", "numpy", "matplotlib", "pyproj", "requests", "cloudpickle", "sumolib", "dill",]
requires-python = ">= 3.9"
license = "BSD-3-Clause"
description = "V2Sim-UX: An Open-Source Mesoscopic V2G Simulation Platform in Urban Power and Transportation Network"

[project.scripts]
v2simux-gui = "gui_main:main"
v2simux = "sim_single:work"
v2simux-para = "sim_para:main"
v2simux-advplot = "cmd_advplot:main"
v2simux-convert = "cmd_convert:main"
v2simux-csquery = "cmd_csquery:main"
v2simux-gen-cs = "cmd_gen_cs:main"
v2simux-gen-trip = "cmd_gen_trip:main"
v2simux-plot = "cmd_plot:main"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/hesl-seu/v2sim"
Documentation = "https://hesl-seu.github.io/v2sim-wiki/"
Repository = "https://github.com/hesl-seu/v2sim"
Issues = "https://github.com/hesl-seu/v2sim/issues"

[tool.uv]
[[tool.uv.index]]
name = "devel"
url = "https://pypi.anaconda.org/scientific-python-nightly-wheels/simple"

[tool.hatch.build]
include = [ "v2simux/*", "v2simux_gui/*", "v2simux_tools/*", "cases/ux_*", "external_components/*", "gui_*.py", "sim_*.py", "version_checker.py", "requirements.txt",]
exclude = [ "cases/ux_*/results*", "cases/ux_*/*.veh.xml*", "cs.csv",]

[tool.uv.sources.pandas]
index = "devel"

[tool.uv.sources.scikit-learn]
index = "devel"
