[project]
name = "ez-percent"
version = "0.0.1"
authors = [
  { name="yolowex", email="yolowex@gmail.com" },
]
description = "A comprehensive codebase to calculate percentages."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MPL-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/awesome-open-source-projects/percent"
Issues = "https://github.com/awesome-open-source-projects/percent/issues"

[build-system]
requires = ["hatchling >= 1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/percent"]
