[project]
name = "posty"
version = "2.1.1.post1"
description = "A static site generator"
authors = [{ name = "Nick Pegg", email = "nick@nickpegg.com" }]
requires-python = ">=3.10"
license = "MIT"
readme = "README.md"

dependencies = [
    "awesome-slugify~=1.6",
    "click>=7,<9",
    "feedgen>=0.9,<1.1",
    "Jinja2~=3.1",
    "Markdown~=3.3",
    "pytz",
    "PyYAML",
]

[project.urls]
Source = "https://github.com/nickpegg/posty"
Documentation = "https://posty.readthedocs.io"

[project.scripts]
posty = "posty.cli:cli"

[project.optional-dependencies]
docs = [
    "Sphinx",
    "sphinx-rtd-theme",
    "sphinx-click",
]

[dependency-groups]
dev = [
    "setuptools",
    "bpython",
    "flake8",
    "pytest",
    "pytest-watch",
    "Sphinx",
    "sphinx-rtd-theme",
    "sphinx-click",
    "twine",
    "wheel",
    "mypy>=1.18.2",
    "types-markdown>=3.10.0.20251106",
    "types-pyyaml>=6.0.12.20250915",
    "types-pytz>=2025.2.0.20251108",
    "black>=25.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-packages = true
artifacts = ['posty/skel']
exclude = ['tests']

[tool.hatch.build.targets.sdist]
only-packages = true
artifacts = ['posty/skel']

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
# Imports which don't have typing
module = ["slugify.*", "feedgen.*"]
ignore_missing_imports = true
