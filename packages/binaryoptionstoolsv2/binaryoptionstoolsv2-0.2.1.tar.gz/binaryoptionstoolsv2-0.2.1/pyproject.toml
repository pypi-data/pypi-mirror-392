[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "binaryoptionstoolsv2"
description = "Python bindings for binary-options-tools. High-performance library for PocketOption trading automation with async/sync support, real-time data streaming, and WebSocket API access."
authors = [
    {name = "ChipaDevTeam"},
    {name = "Rick-29"}
]
license = {text = "BSD"}
readme = "Readme.md"
requires-python = ">=3.8"
keywords = ["binary options", "trading", "pocketoption", "finance", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Rust",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://chipadevteam.github.io/BinaryOptionsTools-v2/"
Documentation = "https://chipadevteam.github.io/BinaryOptionsTools-v2/python.html"
Repository = "https://github.com/ChipaDevTeam/BinaryOptionsTools-v2"
"Bug Reports" = "https://github.com/ChipaDevTeam/BinaryOptionsTools-v2/issues"
"Source Code" = "https://github.com/ChipaDevTeam/BinaryOptionsTools-v2"
Discord = "https://discord.com/invite/chipa-1261483112991555665"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "BinaryOptionsToolsV2"
manifest-path = 'BinaryOptionsToolsV2\Cargo.toml'
