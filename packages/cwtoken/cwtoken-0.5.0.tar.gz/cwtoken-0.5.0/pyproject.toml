[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cwtoken"
version = "0.5.0"
description = "Package handling tokens and URLs"
readme = "README.md" 
authors = [{ name = "Connor Crawford" }]
dependencies = ["pandas", "requests", "click", "dotenv", "pathlib","flask","flask_cors"]
requires-python = ">=3.7"


[project.scripts]
cwtoken = "cwtoken.cli:cli"