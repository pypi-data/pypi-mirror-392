[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RCA_space"
version = "0.0.1"
authors = [
  { name="Stiv Llenga", email="stivllenga@gmail.com" },
]
description = "The code responsible for generating the RCA spaces."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/grynova-ccc/Reference-based-Coordinate-Assignment"
