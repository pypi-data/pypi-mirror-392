[tool.poetry]
name = "gestion_fechas"
version = "5.2.0"
description = "Gestión de fechas de las etls python"
authors = ["Equipo de integración Valencia smart city <integracionvlci@valencia.es>"]
license = "European Union Public License 1.2"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
python-dateutil = "^2.9.0.post0"
pytz = "^2025.2"
vlcishared = "^21.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
  "gestion_fechas"
]