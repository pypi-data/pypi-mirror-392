[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gatling"

version = "0.2.4.1"

description = "A unified I/O management toolkit supporting threads, coroutines, files, databases, and data formats"

readme = "README.md"
requires-python = ">=3.11"

authors = [
    { name = "Harry", email = "honyzeng7@gmail.com" }
]

license = { text = "MIT" }

dependencies = [
]

[project.urls]
Homepage = "https://github.com/MacroMozilla/gatling"
Repository = "https://github.com/MacroMozilla/gatling"

[tool.setuptools.packages.find]
where = ["."]
