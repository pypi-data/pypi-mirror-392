[project]
name = "iflow-mcp_xhs-mcp-agent"
version = "0.1.0"
description = "Xiaohongshu API MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.12",
    "uvicorn>=0.34.2",
    "pydantic>=2.4.2",
    "requests>=2.31.0",
    "lxml>=4.9.3",
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
xhs-mcp-server = "mcp_server:main"

[tool.setuptools]
packages = ["app", "shared", "xhs"]
