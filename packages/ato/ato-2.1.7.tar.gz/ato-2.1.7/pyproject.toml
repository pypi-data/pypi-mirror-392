[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ato"
version = "2.1.7"
description = "Configuration, experimentation, and hyperparameter optimization for Python. No runtime magic. No launcher. Just Python modules you compose."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ato contributors"}
]
keywords = ["config management", "experiment tracking", "hyperparameter optimization", "lightweight", "composable", "namespace isolation", "machine learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = [
    "pyyaml>=6.0",
    "toml>=0.10.2",
    "sqlalchemy>=2.0",
    "numpy>=1.19.0"
]

[project.optional-dependencies]
distributed = ["torch>=1.8.0"]

[project.urls]
Homepage = "https://github.com/yourusername/ato"
Repository = "https://github.com/yourusername/ato"
Documentation = "https://github.com/yourusername/ato#readme"
Issues = "https://github.com/yourusername/ato/issues"

[tool.setuptools.packages.find]
include = ["ato*"]