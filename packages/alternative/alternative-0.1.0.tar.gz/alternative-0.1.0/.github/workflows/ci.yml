name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: |
          uv sync --dev
          uv tool install ruff
          uv tool install pyrefly
          uv tool install mypy

      - name: Ruff format check
        run: uv run --dev ruff format --check --diff .
        continue-on-error: true

      - name: Type check
        run: |
          uv run --dev pyrefly check .
          uv run --dev mypy .
        continue-on-error: true

      - name: Run tests
        run: |
          # Some GitHub-hosted runners export PYTEST_DISABLE_PLUGIN_AUTOLOAD=1.
          # Unset it so pytest can discover pytest-cov and pytest-benchmark via entry points,
          # which are required by the addopts configured in pyproject.toml.
          unset PYTEST_DISABLE_PLUGIN_AUTOLOAD
          uv run --dev pytest -vv --cov=alternative --cov-report=xml --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        if: always() && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

      - name: Upload test results to Codecov
        if: always() && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./test-results.xml
          report_type: test_results
          fail_ci_if_error: true

