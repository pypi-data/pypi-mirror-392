[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaist-or-gym"
version = "0.1.10"
description = "Custom Gym/Gymnasium environments for operations research problems"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Kihyuk Hong", email = "kihyukh@kaist.ac.kr" }]
dependencies = [
  "gymnasium>=1.2.0",
  "numpy>=1.23",
  "matplotlib>=3.0",
  "ipython==7.34.0",
]

[project.optional-dependencies]
dev = ["pytest>=7", "ruff", "mypy"]
examples = []
test = ["pytest>=7", "gymnasium[other]>=0.29"]

[tool.setuptools.packages.find]
include = ["kaist_or_gym*"]

[tool.ruff]
line-length = 100
