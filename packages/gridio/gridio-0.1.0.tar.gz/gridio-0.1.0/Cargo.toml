[package]
name = "gridio"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "gridio"
crate-type = ["cdylib"]

[dependencies]
numpy = "0.27.0"
pyo3 = { version = "0.27", features = ["extension-module"] }
textgrid = { path = "./textgrid" }
