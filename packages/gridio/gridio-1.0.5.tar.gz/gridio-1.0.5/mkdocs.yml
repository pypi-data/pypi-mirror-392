site_name: gridio
site_description: "Rust-powered Praat TextGrid utilities for Python"
site_author: gridio contributors

nav:
    - Home: index.md
    - API Reference:
          - gridio package: api.md
    - Benchmarks: benchmarks.md

theme:
    name: material
    palette:
        - scheme: default
          primary: blue
          accent: deep orange

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      docstring_style: numpy
                      show_source: true
                      summary: true
                      filters: ["!^_"]

markdown_extensions:
    - admonition
    - toc:
          permalink: true
    - footnotes
    - def_list
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.superfences

watch:
    - gridio
    - docs
