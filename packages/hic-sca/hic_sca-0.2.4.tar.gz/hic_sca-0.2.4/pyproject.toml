[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hic-sca"
dynamic = ["version"]
description = "HiC-SCA: Hi-C Spectral Compartment Assignment for predicting A-B chromosomal compartments"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Justin Chan", email = "chan.waisoon@qst.go.jp"},
    {name = "Hidetoshi Kono", email = "kono.hidetoshi@qst.go.jp"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
]

dependencies = [
    "numpy>=1.19.0",
    "scipy>=1.15.0",
    "hic-straw>=1.3.0",
    "h5py>=3.0.0",
    "matplotlib>=3.0.0",
    "pandas>=1.3.0",
    "openpyxl>=3.0.0",
    "h5typer>=0.1.0"
]

[project.optional-dependencies]
tests = [
    "pytest>=6.0",
]

[project.scripts]
hic-sca = "hicsca.hicsca_cli:main"

[project.urls]
Homepage = "https://github.com/iQLS-MMS/hic-sca"

[tool.setuptools]
packages = ["hicsca",]

[tool.setuptools_scm]
