[project]
name = "pyboot-datasource"
version = "1.3.3"                    # 版本顺手+1，避免“文件已存在”
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "joinsunsoft", email = "793875613@qq.com"},
]
maintainers = [{name = "joinsunsoft", email = "inthirties.liu@hotmail.com"}]
requires-python = ">=3.12.10"
description = "Pyboot-datasource is an open-source Python-extended PyBoot component that delivers Spring-WebMVC-like functionality—automatic request mappings, interceptors, RESTful controllers and view resolution—while retaining Spring's convention-over-configuration experience for Python developers."
dependencies = [
    "pyboot-commons-pybatis",
    "pyboot-dataflow",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.15.0"
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]  
include = ["pyboot*"]       # 把 pyboot 及其所有子包都收进来

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3