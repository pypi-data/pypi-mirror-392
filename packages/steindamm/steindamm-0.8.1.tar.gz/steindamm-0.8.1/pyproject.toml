[project]
name = "steindamm"
version = "0.8.1"
description = "Distributed token bucket and semphore"
authors = [{ name = "Emil Aliyev", email = "ea01052002@gmail.com" }, { name = "Sondre LillebÃ¸ Gundersen", email = "sondrelg@live.no" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
keywords = [
    "redis",
    "async",
    "sync",
    "rate",
    "limiting",
    "limiters",
    "token-bucket",
    "semaphore"
]
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic",
]

[project.optional-dependencies]
redis = [
    "redis",
]

[project.urls]
Homepage = "https://github.com/feuerstein-org/steindamm"
Repository = "https://github.com/feuerstein-org/steindamm"

[dependency-groups]
dev = [
    "pre-commit",
    "printf-log-formatter",
    "coverage",
    "pytest",
    "pytest-asyncio",
    "redis",
    "types-redis",
    "ruff",
    "pyright[nodejs]",
    "pytest-randomly",
    "pytest-socket",
]

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
addopts = "--allow-hosts=127.0.0.1,::1,10.15.0.2,10.15.0.3,10.15.0.4"
asyncio_mode = "auto"

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    'if TYPE_CHECKING:',
    'pragma: no cover',
    "if __name__ == '__main__':",
]

[tool.ruff]
line-length = 120
target-version = "py311"
lint.select = ["A", "ANN", "B", "C", "D", "F", "W", "C90", "C4", "I", "T20", "PT", "PLE", "PLR", "PLW", "SIM", "RUF", "RET"]
lint.ignore = ["ANN401", "PLR1711", "D105", "D400", "D203", "D212", "D415", "D401"]
lint.fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PLE", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
lint.unfixable = []
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["PLR2004"]
"tests/semaphore/*" = ["D"] # TODO: Remove this after local semaphore is implemented

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses=false
mark-parentheses=false
parametrize-names-type="csv"

[tool.pyright]
pythonVersion = "3.13"
pythonPlatform = "Linux"
typeCheckingMode = "standard"
