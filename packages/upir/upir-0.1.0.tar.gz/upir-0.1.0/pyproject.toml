[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "upir"
version = "0.1.0"
description = "Universal Plan Intermediate Representation - Formal verification, synthesis, and optimization for distributed systems"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Subhadip Mitra", email = "contact@subhadipmitra.com"}
]
maintainers = [
    {name = "Subhadip Mitra", email = "contact@subhadipmitra.com"}
]
keywords = [
    "formal-verification",
    "program-synthesis",
    "distributed-systems",
    "smt",
    "cegis",
    "reinforcement-learning",
    "architecture",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.9"
dependencies = [
    "z3-solver>=4.12.2",
    "numpy>=1.24.3,<2.0.0",
    "scikit-learn>=1.3.0,<2.0.0",
]

[project.optional-dependencies]
gcp = [
    "google-cloud-bigquery>=3.11.0",
    "google-cloud-pubsub>=2.18.0",
    "google-cloud-storage>=2.10.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.5.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.0.285",
    "types-setuptools",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.1.0",
    "mkdocstrings[python]>=0.22.0",
]
all = [
    "upir[gcp,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/bassrehab/upir"
Documentation = "https://upir.subhadipmitra.com"
Repository = "https://github.com/bassrehab/upir"
Issues = "https://github.com/bassrehab/upir/issues"
Changelog = "https://github.com/bassrehab/upir/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["upir", "upir.core", "upir.verification", "upir.synthesis", "upir.learning", "upir.patterns"]

[tool.setuptools.package-data]
upir = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "z3",
    "sklearn.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=upir",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]

[tool.coverage.run]
source = ["upir"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
]
ignore = [
    "E501",  # line too long (handled by black)
    "F841",  # unused variable (many in tests)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports
"tests/*" = ["F811", "F841"]  # allow duplicate imports and unused vars in tests
