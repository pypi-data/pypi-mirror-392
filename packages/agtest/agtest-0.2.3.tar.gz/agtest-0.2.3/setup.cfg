[metadata]
name = agtest
version = 0.2.3
description = AI-powered tool to automatically generate compliant unit tests for FastAPI controllers and service layers, enforcing strict project standards.
long_description = file: README.md
long_description_content_type = text/markdown
author = Ankit Negi
author_email = ankit.negi@47billion.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.10
include_package_data = true
install_requires = 
	google-generativeai>=0.8.5
	openai==1.55.1
	anthropic==0.34.0

[options.entry_points]
console_scripts = 
	agent-cli = agent.agent_ai:agent_ai

[egg_info]
tag_build = 
tag_date = 0

