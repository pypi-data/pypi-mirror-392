[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runpack"
version = "0.1.0"
description = "Distributed job computation runner for the Runpack system"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["distributed computing", "job queue", "worker"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.1.0",
    "requests>=2.31.0",
    "notifyrelay"
]

[project.scripts]
runpack = "runpack.cli:main"

[project.urls]
Homepage = "https://github.com/magland/runpack"
Documentation = "https://github.com/magland/runpack"
Repository = "https://github.com/magland/runpack"

[tool.setuptools.packages.find]
where = ["."]
include = ["runpack*"]
