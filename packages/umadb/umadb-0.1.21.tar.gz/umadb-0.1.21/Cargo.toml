[workspace]
members = ["crates/python"]
resolver = "2"

# crates that build when running `cargo build` at the workspace root
default-members = [
  "crates/server"
]
exclude = [
  "crates/python"
]
[workspace.package]
version = "0.1.21"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/pyeventsourcing/umadb"

[workspace.dependencies]
async-trait = "0.1.89"
futures = "0.3.31"
libc = "0.2.174"
tempfile = "3.23.0"
thiserror = "2.0.17"
tonic = { version = "0.14.2", features = ["server", "tls-native-roots", "tls-aws-lc"] }
# TODO: How to enable the optional FIPS support?
tonic-health = "0.14.2"
tokio = { version = "1.48.0", features = ["full"] }
uuid = { version = "1.18.1", features = ["v4"] }
serial_test = "3.2.0"

[workspace.metadata.release]
push = false
tag = false

[package]
name = "umadb"
description = "Event store built for Dynamic Consistency Boundaries"
repository = { workspace = true }
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

# Exclude specific files from the published package
exclude = [
  "server.key",
  "server.pem",
]

[dependencies]
umadb-dcb = { path = "crates/dcb", version = "0.1.21" }
umadb-core = { path = "crates/core", version = "0.1.21" }
umadb-client = { path = "crates/client", version = "0.1.21" }
umadb-server = { path = "crates/server", version = "0.1.21" }
futures = { workspace = true }
tokio = { workspace = true }
tonic = { workspace = true }
tonic-health = { workspace = true }

[dev-dependencies]
umadb-benches = { path = "crates/benches" }
# Add test dependencies as needed
tempfile = "3.23.0"
criterion = { version = "0.7.0", features = ["html_reports", "csv_output"] }
pprof = { version = "0.15.0", features = ["criterion", "flamegraph"] }
rcgen = "0.12"
uuid = { workspace = true }

[profile.test]
## Keep DWARF info so perf/dtrace can unwind and symbolize
debug = true        # or: debug = 2 (both are accepted; true == 2)
#
## Ensure nothing strips symbols
strip = "none"      # requires a sufficiently recent Rust toolchain
#
## Where to store debug info
## - Linux: keep in the binary (off)
## - macOS: emit a .dSYM bundle (unpacked) so Instruments/dtrace can find it
##split-debuginfo = "off"       # Linux
split-debuginfo = "unpacked" # macOS

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.release-with-debug]
inherits = "release"

## Keep DWARF info so perf/dtrace can unwind and symbolize
debug = true        # or: debug = 2 (both are accepted; true == 2)
#
## Ensure nothing strips symbols
strip = "none"      # requires a sufficiently recent Rust toolchain
#
## Where to store debug info
## - Linux: keep in the binary (off)
## - macOS: emit a .dSYM bundle (unpacked) so Instruments/dtrace can find it
##split-debuginfo = "off"       # Linux
split-debuginfo = "unpacked" # macOS

[features]
default = []
flamegraphs = []
examples = []
