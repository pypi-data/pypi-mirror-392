[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-file-tool"
version = "0.1.3"
description = "MCP tools for large text files: chunked IO, search, and SQLite inverted index"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Trae AI", email = "opensource@trae.ai" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: Text Processing",
]
dependencies = [
  "mcp>=1.20.0",
]

[project.urls]
"Homepage" = "https://example.com/mcp-file-tool"
"Source" = "https://example.com/mcp-file-tool"

[project.scripts]
"mcp-file-tool" = "mcp_file_tool.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_file_tool*"]
exclude = ["docs*", "examples*", "scripts*", "logs*", ".mcp_index*"]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.package-data]
mcp_file_tool = ["py.typed"]