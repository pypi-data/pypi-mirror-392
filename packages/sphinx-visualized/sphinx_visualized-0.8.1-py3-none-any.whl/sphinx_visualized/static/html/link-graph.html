<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Graph</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../js/tailwind-config.js"></script>
  <link rel="stylesheet" href="../css/graph-panels.css">
  <script src="https://unpkg.com/graphology/dist/graphology.umd.min.js"></script>
  <script src="https://unpkg.com/sigma@2.4.0/build/sigma.min.js"></script>
  <script type="module" src="../js/link-graph.js"></script>
</head>
<body class="m-0 p-0 font-sans overflow-hidden">
  <!-- Navigation Header -->
  <nav class="border-b border-border bg-card">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-8">
          <!-- Logo/Home -->
          <a href="index.html" class="flex items-center space-x-2 text-foreground hover:text-primary transition-colors">
            <img src="../svg/home.svg" alt="Home" class="w-6 h-6">
            <span class="font-semibold text-lg">Sphinx Visualized</span>
          </a>

          <!-- Navigation Tabs (Desktop) -->
          <div class="hidden md:flex space-x-1">
            <a href="link-graph.html" class="px-4 py-2 rounded-md text-sm font-medium bg-accent text-foreground transition-colors">
              Link Graph
            </a>
            <a href="toctree-graph.html" class="px-4 py-2 rounded-md text-sm font-medium text-muted-foreground hover:text-foreground hover:bg-accent transition-colors">
              Toctree Graph
            </a>
            <a href="includes-graph.html" class="px-4 py-2 rounded-md text-sm font-medium text-muted-foreground hover:text-foreground hover:bg-accent transition-colors">
              Includes Graph
            </a>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-muted-foreground hover:text-foreground hover:bg-accent transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-border">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="link-graph.html" class="block px-3 py-2 rounded-md text-base font-medium bg-accent text-foreground transition-colors">
          Link Graph
        </a>
        <a href="toctree-graph.html" class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-foreground hover:bg-accent transition-colors">
          Toctree Graph
        </a>
        <a href="includes-graph.html" class="block px-3 py-2 rounded-md text-base font-medium text-muted-foreground hover:text-foreground hover:bg-accent transition-colors">
          Includes Graph
        </a>
      </div>
    </div>
  </nav>

  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

  <div id="panels" class="absolute top-[68px] right-2 md:right-5 w-64 md:w-80 max-h-[calc(100vh-88px)] overflow-y-auto z-[1000]">
    <div class="bg-card p-3 md:p-4 rounded-lg shadow-lg mb-2 border border-border" id="search-panel">
      <div class="relative">
        <img src="../svg/magnifying-glass.svg" alt="Search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-muted-foreground pointer-events-none">
        <input type="text" id="search" placeholder="Search pages..." class="w-full pl-10 pr-3 py-2 border border-input rounded-md focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent text-xs md:text-sm" />
      </div>
    </div>

    <div class="bg-card p-3 md:p-4 rounded-lg shadow-lg mb-2 border border-border text-sm md:text-base" id="description-panel"></div>

    <div class="bg-card p-3 md:p-4 rounded-lg shadow-lg mb-2 border border-border text-sm md:text-base" id="cluster-panel"></div>

    <div class="bg-card p-3 md:p-4 rounded-lg shadow-lg mb-2 border border-border text-sm md:text-base" id="category-panel"></div>

    <div class="bg-card p-3 md:p-4 rounded-lg shadow-lg mb-2 border border-border text-sm md:text-base" id="link-types-panel"></div>

    <div class="bg-card p-3 md:p-4 rounded-lg shadow-lg mb-2 border border-border" id="controls-panel">
      <h3 class="m-0 text-base md:text-lg font-semibold text-foreground tracking-tight">Controls</h3>
      <button id="export-json" class="block w-full my-2 px-3 md:px-4 py-2 bg-primary hover:bg-primary/90 text-primary-foreground rounded-md text-xs md:text-sm transition-colors duration-150 font-medium">Export GraphSON</button>
    </div>
  </div>

  <div id="graph-container" class="w-screen h-[calc(100vh-68px)] bg-secondary"></div>

  <div id="graph-controls" class="absolute bottom-5 left-5 flex flex-col gap-2.5 z-[1000]">
    <button id="zoom-in" class="w-10 h-10 bg-card border border-border rounded-lg cursor-pointer flex items-center justify-center p-2 shadow-md hover:bg-accent hover:shadow-lg transition-all duration-200" title="Zoom in"></button>
    <button id="zoom-out" class="w-10 h-10 bg-card border border-border rounded-lg cursor-pointer flex items-center justify-center p-2 shadow-md hover:bg-accent hover:shadow-lg transition-all duration-200" title="Zoom out"></button>
    <button id="zoom-reset" class="w-10 h-10 bg-card border border-border rounded-lg cursor-pointer flex items-center justify-center p-2 shadow-md hover:bg-accent hover:shadow-lg transition-all duration-200" title="See whole graph"></button>
    <button id="toggle-legend" class="w-10 h-10 bg-card border border-border rounded-lg cursor-pointer flex items-center justify-center p-2 shadow-md hover:bg-accent hover:shadow-lg transition-all duration-200" title="Toggle legend"></button>
  </div>
</body>
</html>
