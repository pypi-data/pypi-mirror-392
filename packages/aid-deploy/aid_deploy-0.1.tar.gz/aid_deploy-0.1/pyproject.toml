[project]
name = "aid-deploy"
version = "0.1"
description = "Docker compose command builder/executor"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = ["pytest>=9.0.0"]

[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project.scripts]
aid-deploy = "aid_deploy.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["aid_deploy"]
