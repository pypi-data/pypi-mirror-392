site_name: Korvax
site_author: David Marttila
site_url: https://korvax.readthedocs.io/
theme:
  name: material
  palette:
    scheme: slate
  features:
    - search.highlight
    - search.suggest
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - content.code.fold
    - content.tabs.link

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            relative_crossrefs: True
            show_root_heading: True
            separate_signature: True
            heading_level: 3
