[project]
name = "korvax"
version = "0.2.0"
description = "JAX utilities for Audio DSP and ML"
urls = { "Homepage" = "https://korvax.readthedocs.io/", "Documentation" = "https://korvax.readthedocs.io/", "Repository" = "https://github.com/davidmarttila/korvax" }
readme = "README.md"
license = "MIT"
license-files = ["LICENSE", "LICENSE-3RD-PARTY"]
authors = [{ name = "David Marttila", email = "david.suedholt@gmail.com" }]
requires-python = ">=3.11"
dependencies = [
    "jax>=0.6.2",
    "jaxtyping>=0.3.3",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.optional-dependencies]
cuda12 = ["jax[cuda12] ; sys_platform == 'linux'"]
cuda13 = ["jax[cuda13] ; sys_platform == 'linux'"]


[build-system]
requires = ["scikit-build-core", "nanobind", "jax"]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
build-dir = "build/"
# editable.rebuild = true
cmake.args = ["-DCMAKE_EXPORT_COMPILE_COMMANDS=ON"]
sdist.exclude = [".github", "tests", "docs", "scripts"]

# [tool.uv]
# no-build-isolation = true

[dependency-groups]
test = [
    "auraloss>=0.4.0",
    "beartype>=0.22.5",
    "jaxpole>=0.0.3",
    "librosa>=0.11.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "sot-loss>=0.1.3",
    "torchaudio>=2.8.0",
    "torchcrepe>=0.0.24",
    "torchlpc>=0.7",
]
docs = [
    "hippogriffe>=0.2.2",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.30.1",
    "mkdocs-material>=9.2.8",
    "ruff>=0.14.5",
]
dev = [
    { include-group = "test" },
    { include-group = "docs" },
    "click>=8.3.0",
    "ipykernel>=7.1.0",
    "matplotlib>=3.10.7",
    "onnx>=1.19.1",
    "onnxscript>=0.5.3",
    "pesto-pitch>=2.0.1",
    "pre-commit>=4.3.0",
    "torchvision>=0.23.0",
]
build = ["nanobind>=2.9.2", "scikit-build-core>=0.11.6"]


[tool.pytest.ini_options]
addopts = "--jaxtyping-packages=korvax,beartype.beartype"

[tool.ruff.lint]
ignore = ["F722"]

[tool.basedpyright]
typeCheckingMode = "standard"

[tool.cibuildwheel]
build-frontend = "build[uv]"
