[project]
name = "getWixSecrets"
version = '1.0.1'
authors = [
    { name = "Xavier Mayeur", email = "xavier@mayeur.be" }
]
description = "A package to read secrets from WIX site secrets or from a local file"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['pyyaml', 'requests']

[project.urls]
"Homepage" = "https://github.com/icambristi/getWIXSecrets"
"Bug Tracker" = "https://github.com/icambrsiti/getWIXSecrets/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

