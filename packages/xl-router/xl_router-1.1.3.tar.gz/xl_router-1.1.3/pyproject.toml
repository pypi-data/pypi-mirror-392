[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xl-router"
version = "1.1.3"
authors = [
  { name="xilong", email="xilonglab@163.com" },
]
description = "xilong router library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "flask==2.2.2",
  "jsonschema==4.17.3",
  "xl-memory==0.1.3",
  "pyyaml==6.0.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.xilonglab.com/xilong/xl-router"
"Bug Tracker" = "https://git.xilonglab.com/xilong/xl-router/issues"