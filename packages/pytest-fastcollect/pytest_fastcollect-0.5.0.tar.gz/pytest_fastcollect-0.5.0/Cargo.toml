[package]
name = "pytest_fastcollect"
version = "0.5.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pytest_fastcollect"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module"] }
rustpython-parser = "0.4.0"
walkdir = "2.4"
rayon = "1.8"
