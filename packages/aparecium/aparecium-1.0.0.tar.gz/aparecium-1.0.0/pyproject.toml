
[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aparecium"
version = "1.0.0"
description = "Aparecium v2: pooled MPNet embedding reversal for crypto social-media posts."
authors = [{name="SentiChain"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "torch>=2.0",
  "transformers>=4.40",
  "tqdm",
  "sentence-transformers>=2.2",
  "huggingface-hub>=0.25",
  "numpy>=1.23",
  "fastapi>=0.110",
  "uvicorn>=0.23",
]

[project.urls]
"Homepage" = "https://github.com/SentiChain/aparecium"
"Source Code" = "https://github.com/SentiChain/aparecium"
"Tracker" = "https://github.com/SentiChain/aparecium/issues"

[project.optional-dependencies]
dev = []

[tool.setuptools.packages.find]
where = ["."]
include = ["aparecium*"]
