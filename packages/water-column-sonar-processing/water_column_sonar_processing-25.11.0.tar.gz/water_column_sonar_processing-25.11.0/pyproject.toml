[project]
name = "water-column-sonar-processing"
version = "25.11.0"
authors = [
    { name = "Rudy Klucik", email = "rudy.klucik@noaa.gov" },
]
maintainers = [
    { name = "Rudy Klucik", email = "rudy.klucik@noaa.gov" },
]
description = "Processing tool for water column sonar data."
keywords = ["ocean", "sonar", "water column", "zarr"]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE-MIT"]

# uv pip install -r pyproject.toml --all-extras
dependencies = [
    "bandit==1.8.6",
    "boto3==1.40.49",
    "boto3-stubs==1.40.49",
    "botocore==1.40.49",
    "build>=1.3.0",
    "echopype==0.11.0",
    "fiona==1.10.1",
    "geopandas==1.1.1",
    "importlib",
    "mock==5.2.0",
    "moto[all]==5.1.16",
    "moto[server]==5.1.16",
    "multidict==6.7.0",
    "netcdf4==1.7.3",
    "numpy==2.3.4",
    "pandas==2.3.3",
    "pandas-stubs==2.3.2.250926",
    #"pelicanfs==1.0.2", # TODO: add this
    "pooch==1.8.2",
    "pyarrow==22.0.0",
    "pykalman==0.10.2",
    "python-dotenv==1.2.1",
    "requests==2.32.5",
    "s3fs==2025.10.0",
    "scipy==1.16.3",
    "setuptools==80.9.0",
    "shapely==2.1.2",
    #    "tomllib",
    "xarray==2025.10.1",
    "zarr==3.1.3",
]

# uv sync --all-groups
[dependency-groups]
dev = [
    "bandit[toml]==1.8.6",
    "bandit",
    "build",
    "pooch==1.8.2",
    "pre-commit==4.4.0",
    "pyinstaller==6.16.0",
    "tqdm",
]
# uv sync --all-groups
lint = [
    "ruff==0.14.5",
]
test = [
    "pytest==9.0.1",
]

[project.urls]
Homepage = "https://echo.fish"
Repository = "https://github.com/CI-CMG/water-column-sonar-processing"
Issues = "https://github.com/CI-CMG/water-column-sonar-processing/issues"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.pre-commit-hooks.bandit]
exclude = ["*/tests/*"]

