[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "pixelarraylib"
version = "1.1.0"
authors = [
    {name = "Lu qi", email = "qi.lu@pixelarrayai.com"},
]
description = "PixelArray Python开发工具库 - 包含阿里云服务、数据库工具、装饰器、监控等功能"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["python", "utils", "aliyun", "database", "tools", "pixelarray"]
dependencies = [
    "alibabacloud_tea_util",
    "alibabacloud_cms20190101",
    "alibabacloud_green20220302",
    "alibabacloud_dm20151123",
    "alibabacloud_fc20230330",
    "alibabacloud_darabonba_stream",
    "alibabacloud_dysmsapi20170525",
    "alibabacloud_sts20150401",
    "alibabacloud_alidns20150109",
    "alibabacloud_eci20180808",
    "alibabacloud_bssopenapi20171214",
    "alibabacloud_cr20181201",
    "alibabacloud_vpc20160428",
    "oss2",
    "pymysql",
    "aiomysql",
    "redis",
    "requests",
    "aiohttp",
    "asyncio",
    "setuptools",
    "cffi",
    "cryptography",
    "pandas",
    "paramiko"
]

[project.scripts]
pixelarraylib = "pixelarraylib.__main__:main"

[project.urls]
"Homepage" = "https://gitlab.com/pixelarrayai/general_pythondevutils_lib"
"Bug Reports" = "https://gitlab.com/pixelarrayai/general_pythondevutils_lib/-/issues"
"Source" = "https://gitlab.com/pixelarrayai/general_pythondevutils_lib"

[tool.setuptools]

[tool.setuptools.packages.find]
include = ["pixelarraylib", "pixelarraylib.*"]

[tool.setuptools.package-data]
pixelarraylib = ["*"]

[tool.setuptools.package-dir]
pixelarraylib = "pixelarraylib" 