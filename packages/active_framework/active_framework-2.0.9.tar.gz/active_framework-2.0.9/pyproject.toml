[project]
name = "active_framework"
version = "2.0.9"
description = "Automated Control Testbed for Integration Verification and Emulation"
authors = [
    { name = "Kadir Amasyali" },
    { name = "Sen Huang", email = "huangs@ornl.gov" },
    { name = "Yan Liu", email = "yanliu@ornl.gov" },
    { name = "Massimiliano Lupo-Pasini", email = "lupopasinim@ornl.gov" },
    { name = "Robert Smith", email = "smithrw@ornl.gov" },
    { name = "Yeobeom Yoon", email = "yoony@ornl.gov" },
    { name = "Helia Zandi", email = "zandih@ornl.gov" },
]
readme = "README.md"
requires-python = "!=3.9.7,>=3.9,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "BAC0==23.7.3",
    "intersect-sdk==0.8.0",
    "lxml==5.3.1",
    "plotly==6.0.0",
    "psychrolib==2.5.0",
    "psycopg==3.2.5",
    "psycopg-binary==3.2.5",
    "pyenergyplus-lbnl==23.2.0",
    "pytz==2021.1",
    "requests==2.27.0",
    "streamlit==1.43.1",
]

[project.license]
text = "BSD-3-Clause"

[project.scripts]
active = "active.active:run"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=6.0.0",
]

[tool.pdm.scripts]
test-unit = "pytest test"

[tool.pdm.build]
package-dir = "src"

[tool.setuptools.package-data]
active = [
    "agent/ACTIVEBootstrapAgent/*",
]

[tool.setuptools.packages.find]
exclude = [
    "agent/ACTIVEBootstrapAgent/*",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
