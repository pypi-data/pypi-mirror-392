[tool.poetry]
name = "amosutils"
version = "0.2.2"
description = "A collection of utilitiy functions for all-sky and spectral meteor cameras"
authors = ["Martin Baláž <martin.balaz@fmph.uniba.sk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "*"
scipy = "*"
pyyaml = "*"
dotmap = "*"
pandas = "*"
astropy = "*"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
