[package]
name = "multi-demangle"
version = "0.0.1"
license = "MIT"
authors = [
    "Team AppThreat <cloud@appthreat.com>"
]
documentation = ""
homepage = ""
repository = ""
readme = "README.md"
description = """
A library to demangle symbols from various languages and compilers. Fork of symbolic-demangle.
"""
build = "build.rs"
edition = "2021"
rust-version = "1.82"

exclude = ["tests/**/*"]

[package.metadata.docs.rs]
all-features = true

[lib]
name = "multi_demangle"
crate-type = ["cdylib", "rlib"]

[features]
extension-module = ["pyo3/extension-module"]
default = ["cpp", "msvc", "rust", "swift"]
cpp = ["cpp_demangle"]
msvc = ["msvc-demangler"]
rust = ["rustc-demangle"]
swift = ["cc"]

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module"] }
cpp_demangle = { version = "0.4.1", optional = true }
msvc-demangler = { version = "0.10.0", optional = true }
rustc-demangle = { version = "0.1.21", optional = true }
symbolic-common = "12.16.3"

[build-dependencies]
cc = { version = "1.0.79", optional = true }

[dev-dependencies]
similar-asserts = { version = "1.4.2" }
