[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pabdas"
version = "0.1.5"  # <-- bump this
description = "Tiny package to ship text files and load them easily."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = [
    "chardet"
]

authors = [
  { name = "khushi", email = "error404khushi@gmail.com" }
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pabdas"]

[tool.setuptools.package-data]
"pabdas" = ["data/*.txt"]

