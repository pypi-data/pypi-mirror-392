[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pabdas"        # ← unique name on PyPI
version = "0.1.1"      # ← bump version if 0.1.0 already uploaded
description = "Tiny package to ship text files and load them easily."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "khushi", email = "error404khushi@gmail.com" }
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pamdas"]

[tool.setuptools.package-data]
"pamdas" = ["data/*.txt"]
