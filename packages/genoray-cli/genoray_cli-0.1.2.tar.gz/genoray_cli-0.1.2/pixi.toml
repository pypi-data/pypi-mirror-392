[workspace]
authors = ["d-laub <dlaub@ucsd.edu>"]
channels = ["conda-forge"]
name = "genoray-cli"
platforms = ["linux-64"]
version = "0.1.0"

[environments]
default = ["py39"]
py39 = ["py39"]
py310 = ["py310"]
py311 = ["py311"]
py312 = ["py312"]
py313 = ["py313"]

[tasks]
publish = """
    git checkout main
    && cz bump
    && git push --follow-tags
    && rm -rf dist
    && uv build
    && uv publish
    && git checkout stable
    && git pull origin stable
    && git merge main
    && git push origin stable
    && git checkout main
    """

[dependencies]
cyclopts = "*"
uv = "*"
pre-commit = "*"
commitizen = "*"

[pypi-dependencies]
genoray-cli = { path = ".", editable = true }
genoray = "*"

[feature.py39.dependencies]
python = "3.9.*"

[feature.py310.dependencies]
python = "3.10.*"

[feature.py311.dependencies]
python = "3.11.*"

[feature.py312.dependencies]
python = "3.12.*"

[feature.py313.dependencies]
python = "3.13.*"
