[tool.poetry]
name = "gulfofmexico"
version = "0.1.4"
description = "Experimental interpreter based on Lu Wilson's (TodePond) Gulf of Mexico conceptual design - featuring probabilistic variables, negative indexing, and temporal lifetimes"
readme = "README.md"
authors = ["James Temple <james@honey-badger.org>"]
license = "MIT"
repository = "https://github.com/James-HoneyBadger/GulfOfMexico"
homepage = "https://github.com/James-HoneyBadger/GulfOfMexico"
documentation = "https://github.com/James-HoneyBadger/GulfOfMexico/blob/main/DOCUMENTATION.md"
keywords = ["interpreter", "esoteric", "programming-language", "language-construction", "dsl"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pynput = {version = "^1.7.7", optional = true}
pygithub = {version = "^2.5.0", optional = true}
PySide6 = {version = "^6.6", optional = true}
Pillow = {version = "^11.0.0", optional = true}
pyyaml = {version = "^6.0", optional = true}
requests = "^2.32.4"
urllib3 = "^2.5.0"
certifi = "^2024.7.4"
cryptography = "^44.0.1"
idna = "^3.7"

[tool.poetry.scripts]
gulfofmexico = "gulfofmexico.__main__:main"
gom = "gulfofmexico.__main__:main"
gom-ide = "gulfofmexico.ide.app:run"
gomconfig = "gomconfig:main"

[tool.poetry.extras]
input = ["pynput"]
globals = ["pygithub"]
ide = ["PySide6"]
graphics = ["Pillow"]
yaml = ["pyyaml"]
all = ["pynput", "pygithub", "PySide6", "Pillow", "pyyaml"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
