[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "test-keishis"
version = "0.2.22"
requires-python = ">=3.13"
description = "A test package for KeishiS"
readme = "README.md"
keywords = ["rust", "python", "example"]
maintainers = [
  {name = "Keishi Sando", email = "sando.keishi.sp@alumni.tsukuba.ac.jp"}
]

[project.urls]
repository = "https://github.com/KeishiS/test-keishis"

[tool.maturin]
python-source = "python"
module-name = "test_keishis._test_keishis"
bindings = "pyo3"
