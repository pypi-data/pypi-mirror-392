[package]
name = "test-keishis"
version = "0.2.0"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "test_keishis"
crate-type = ["cdylib"]

[features]
default = ["python", "julia"]
python = ["pyo3"]
julia = []

[dependencies]
pyo3 = { version = "0.27.0", features = ["extension-module"], optional = true }
