[project]
name = "musicly"
version = "0.1.9"
description = "A terminal-based music player that allows users to search and play songs directly from the command line."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "just-playback>=0.1.8",
    "platformdirs>=4.5.0",
    "textual>=6.6.0",
    "typer>=0.20.0",
    "yt-dlp>=2025.10.22",
]
authors = [{ name = "Maria Kevin", email = "jesikamaraj@gmail.com" }]
license = { text = "MIT" }
keywords = ["music", "terminal", "player", "command-line", "yt-dlp"]

[project.urls]
"Changelog" = "https://github.com/kevinnadar22/musicly/releases"
"Homepage" = "https://github.com/kevinnadar22/musicly"
"Repository" = "https://github.com/kevinnadar22/musicly"
"Issues" = "https://github.com/kevinnadar22/musicly/issues"

[project.scripts]
musicly = "player.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["player*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["build>=1.3.0", "pre-commit>=4.4.0", "tox>=4.32.0", "twine>=6.2.0"]
test = ["pytest>=9.0.1", "pytest-cov>=7.0.0"]

[tool.setuptools.package-data]
player = ["py.typed", "gui/*.tcss"]

[tool.uv.sources]
musicly = { workspace = true }
