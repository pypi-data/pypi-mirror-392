name: Create release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  github:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create new release
        run: .github/scripts/release.py
        env:
          GH_TOKEN: ${{ github.token }}
