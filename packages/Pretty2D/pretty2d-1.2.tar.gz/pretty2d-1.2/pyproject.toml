[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "Pretty2D"
version = "1.2"
description = "A lightweight library for pretty-printing 2D tabular data with customizable borders."
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Ali Ahmad" }
]

license = { file = "LICENSE" }

keywords = [
    "table",
    "pretty print",
    "2d",
    "formatting",
    "cli",
    "ascii-table",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pretty2d*"]

[project.urls]
Homepage = "https://github.com/Absolute 16/Pretty2D"
Documentation = "https://github.com/Absolute/Pretty2D#readme"
Source = "https://github.com/Absolute16/Pretty2D"
Issues = "https://github.com/Absolute16/Pretty2D/issues"
