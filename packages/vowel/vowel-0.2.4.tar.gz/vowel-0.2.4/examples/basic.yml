examples.functions.validate_email:
  evals:
    IsBoolean:
      type: bool

    PatternCheck:
      pattern: "^(True|False)$"

  dataset:
    - case:
        input: "user@example.com"
        expected: true

    - case:
        input: "invalid.email"
        expected: false

    - case:
        input: "test@domain.co.uk"
        expected: true

    - case:
        input: "@nodomain.com"
        expected: false

examples.functions.calculate_discount:
  evals:
    IsFloat:
      type: float

    IsPositive:
      assertion: "output >= 0"

    PriceCheck:
      assertion: "output <= inputs[0]"

    MaxDiscount:
      assertion: "output >= inputs[0] * 0"

  dataset:
    - case:
        inputs: [100.0, 20.0]
        expected: 80.0

    - case:
        inputs: [50.0, 50.0]
        expected: 25.0

    - case:
        inputs: [99.99, 10.0]
        expected: 89.99

    - case:
        inputs: [200.0, 0.0]
        expected: 200.0

examples.functions.format_user_greeting:
  evals:
    IsString:
      type: str

    HasWelcomeWord:
      pattern: "(Welcome|Hi)"

    AdultCheck:
      assertion: "('full access' in output) == (input['age'] >= 18)"

  dataset:
    - case:
        input:
          name: "Alice"
          age: 25
        expected: "Welcome, Alice! You have full access."

    - case:
        input:
          name: "Bobby"
          age: 12
        expected: "Hi Bobby! Parental supervision required."

    - case:
        input:
          name: "Charlie"
          age: 18
        expected: "Welcome, Charlie! You have full access."

examples.functions.parse_json_config:
  evals:
    IsDict:
      type: dict

  dataset:
    - case:
        input: '{"key": "value", "number": 42}'
        expected:
          key: "value"
          number: 42

    - case:
        input: "invalid json"
        expected: {}

    - case:
        input: '{"nested": {"data": true}}'
        expected:
          nested:
            data: true

examples.functions.extract_hashtags:
  evals:
    IsList:
      type: list

    AllStartWithHash:
      assertion: "all(tag.startswith('#') for tag in output) if output else True"

  dataset:
    - case:
        input: "Learning #python and #coding today!"
        expected:
          - "#python"
          - "#coding"

    - case:
        input: "No hashtags here"
        expected: []

    - case:
        input: "#AI #MachineLearning #DeepLearning"
        expected:
          - "#AI"
          - "#MachineLearning"
          - "#DeepLearning"

examples.functions.classify_age_group:
  evals:
    IsString:
      type: str

    ValidCategory:
      pattern: "^(child|teenager|adult|senior)$"

    LogicalRanges:
      assertion: |
        (input < 13 and output == 'child') or
        (13 <= input < 18 and output == 'teenager') or
        (18 <= input < 65 and output == 'adult') or
        (input >= 65 and output == 'senior')

  dataset:
    - case:
        input: 5
        expected: "child"

    - case:
        input: 15
        expected: "teenager"

    - case:
        input: 30
        expected: "adult"

    - case:
        input: 70
        expected: "senior"

    - case:
        input: 12
        expected: "child"

    - case:
        input: 18
        expected: "adult"

examples.functions.calculate_bmi:
  evals:
    IsFloat:
      type: float

    ReasonableRange:
      assertion: "10.0 <= output <= 50.0"

    CorrectFormula:
      assertion: "abs(output - inputs[0] / (inputs[1] ** 2)) < 0.1"

    TwoDecimals:
      pattern: "^\\d+\\.\\d{1,2}$"
      duration: 0.01

  dataset:
    - case:
        inputs: [70.0, 1.75]
        expected: 22.86

    - case:
        inputs: [85.0, 1.80]
        expected: 26.23

    - case:
        inputs: [60.0, 1.65]
        expected: 22.04

examples.functions.is_palindrome:
  evals:
    IsBoolean:
      type: bool

    FastExecution:
      duration: 0.001

  dataset:
    - case:
        input: "racecar"
        expected: true

    - case:
        input: "hello"
        expected: false

    - case:
        input: "A man a plan a canal Panama"
        expected: true

    - case:
        input: "Was it a rat I saw"
        expected: true

    - case:
        input: "12321"
        expected: true

examples.functions.count_words:
  evals:
    IsInt:
      type: int

    NonNegative:
      assertion: "output >= 0"

  dataset:
    - case:
        input: "Hello world from Python code"
        expected: 5

    - case:
        input: "Single"
        expected: 1

    - case:
        input: ""
        expected: 0

    - case:
        input: "One two three"
        expected: 3

examples.functions.get_file_extension:
  evals:
    IsString:
      type: str

    LowercaseOnly:
      pattern: "^[a-z0-9]*$"

  dataset:
    - case:
        input: "document.txt"
        expected: "txt"

    - case:
        input: "image.PNG"
        expected: "png"

    - case:
        input: "archive.tar.gz"
        expected: "gz"

    - case:
        input: "noextension"
        expected: ""

    - case:
        input: "script.py"
        expected: "py"
