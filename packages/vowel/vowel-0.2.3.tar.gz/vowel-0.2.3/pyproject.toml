[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vowel"
version = "0.2.3"
description = "A modular evaluation framework for testing functions with YAML-based specifications"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Mert", email = "contact@tomris.dev"},
]
keywords = ["testing", "evaluation", "yaml", "pydantic-evals"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "pydantic>=2.0.0",
    "pydantic-evals>=0.2.0",
    "pyyaml>=6.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
vowel = "vowel.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/vowel"
Documentation = "https://github.com/yourusername/vowel#readme"
Repository = "https://github.com/yourusername/vowel.git"
Issues = "https://github.com/yourusername/vowel/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vowel"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--color=yes",
]
markers = [
    "yaml: tests that load YAML fixture files",
    "api: tests for RunEvals API variants",
    "evaluators: tests for specific evaluator types",
    "integration: integration tests",
]
