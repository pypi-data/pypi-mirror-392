examples.functions.summarize_text:
  evals:
    IsString:
      type: str

    NotEmpty:
      assertion: "len(output.strip()) > 0"

    ReasonableLength:
      assertion: "len(output.split()) <= 30"

    IsSummary:
      rubric: "Is the output a concise summary of the input text?"
      include:
        - input
      config:
        model: "groq:qwen/qwen3-32b"
        temperature: 0.0

  dataset:
    - case:
        input: "Artificial intelligence is transforming the technology industry. Machine learning algorithms can now process vast amounts of data and make predictions with remarkable accuracy."
