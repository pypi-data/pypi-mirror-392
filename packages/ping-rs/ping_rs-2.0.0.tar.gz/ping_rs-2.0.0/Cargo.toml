[package]
name = "ping-rs"
version = "2.0.0"
edition = "2021"
description = "Python bindings for ping functionality using PyO3"
authors = ["a76yyyy <a76yyyy@gmail.com>"]
rust-version = "1.87"
readme = "README.md"

[lib]
name = "_ping_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.27", features = [
    "generate-import-lib",
    "num-bigint",
    "extension-module",
] }
tokio = { version = "1.0", features = ["full"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
serde = { version = "1.0", features = ["derive"] }
pyo3-log = "0.13"
pinger = { git = "https://github.com/a76yyyy/gping.git", branch = "feature/async-process", package = "pinger", features = [
    "async",
] }

[dev-dependencies]
pyo3 = { version = "0.27", features = ["auto-initialize"] }

[build-dependencies]
pyo3-build-config = "0.27"
version_check = "0.9.5"

[features]
# must be enabled when building with `cargo build`, maturin enables this automatically
extension-module = ["pyo3/extension-module"]

[profile.release]
lto = "fat"
codegen-units = 1
strip = true

[profile.bench]
debug = true
strip = false

# This is separate to benchmarks because `bench` ends up building testing
# harnesses into code, as it's a special cargo profile.
[profile.profiling]
inherits = "release"
debug = true
strip = false

[target.'cfg(windows)'.dependencies]
winping = { version = "0.10", features = ["async"] }
