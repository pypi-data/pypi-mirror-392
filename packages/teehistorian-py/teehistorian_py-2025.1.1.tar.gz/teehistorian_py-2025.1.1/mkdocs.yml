site_name: teehistorian-py
site_description: High-performance Python bindings for teehistorian parsing
site_author: KoG-teeworlds
site_url: https://kog-teeworlds.github.io/teehistorian-py/

repo_name: KoG-teeworlds/teehistorian-py
repo_url: https://github.com/KoG-teeworlds/teehistorian-py

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Basic Usage: guide/basic-usage.md
      - Chunk Types: guide/chunk-types.md
      - Error Handling: guide/error-handling.md
  - API Reference:
      - Parser: api/parser.md
      - Chunks: api/chunks.md
      - Errors: api/errors.md
  - Contributing: contributing.md
