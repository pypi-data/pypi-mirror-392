[project]
name = "swiftcrawl"
version = "0.1.3"
description = "A powerful, flexible web scraping abstraction layer that seamlessly handles both lightweight HTTP requests and full browser automation with anti-detection capabilities"
readme = "README.md"
authors = [
    { name = "MaxiLR", email = "maximolr.itr@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "browserforge>=1.2.3",
    "camoufox>=0.4.11",
    "httpx>=0.28.1",
    "lxml>=6.0.2",
    "playwright>=1.56.0",
]

[project.scripts]
swiftcrawl = "swiftcrawl.cli:main"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"
