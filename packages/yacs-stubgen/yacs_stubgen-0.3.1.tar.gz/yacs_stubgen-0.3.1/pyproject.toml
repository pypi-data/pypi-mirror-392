[project]
name = "yacs-stubgen"
version = "0.3.1"
description = "Generate stub file for yacs config."
authors = [{name = "JamzumSum", email = "22952836+JamzumSum@users.noreply.github.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "yacs~=0.1.4",
]

[project.urls]
Homepage = "https://github.com/JamzumSum/yacs-stubgen"
Repository = "https://github.com/JamzumSum/yacs-stubgen"
"Bug Tracker" = "https://github.com/JamzumSum/yacs-stubgen/issues"

[dependency-groups]
test = ["pytest"]
dev = ["ruff"]

[project.scripts]
yacstub = "genstub:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"
