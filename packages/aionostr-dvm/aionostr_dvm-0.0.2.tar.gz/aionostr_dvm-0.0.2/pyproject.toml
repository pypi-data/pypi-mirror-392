[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aionostr-dvm"
version = "0.0.2"
description = "Simple Framework for NIP-89/90 Data Vending Machines using electrum-aionostr asyncio nostr library"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "f321x", email = "f@f321x.com"}
]
dependencies = [
    "electrum-aionostr[crypto]",
    "certifi",
]

[project.urls]
Homepage = "https://github.com/f321x/aionostr-dvm"