[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "texforge"
version = "0.1.1"
description = "TexForge - Forge perfect LaTeX papers with automated compilation, validation, and maintenance"
readme = "README.md"
authors = [
    {name = "Jue Xu", email = "xujue@connect.hku.hk"}
]
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.8"
keywords = ["latex", "paper", "research", "automation", "compilation", "validation", "academic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Build Tools",
    "Environment :: Console",
]
dependencies = [
    "requests>=2.28.0",
    "numpy>=1.21.0",
    "matplotlib>=3.5.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.scripts]
texforge = "texforge.cli:main"

[project.urls]
Homepage = "https://github.com/Jue-Xu/LaTex-paper-automation"
Repository = "https://github.com/Jue-Xu/LaTex-paper-automation"
Issues = "https://github.com/Jue-Xu/LaTex-paper-automation/issues"

[tool.setuptools]
packages = ["texforge"]
