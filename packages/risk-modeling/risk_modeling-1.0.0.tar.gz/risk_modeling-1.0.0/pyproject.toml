[build-system]
requires = ["setuptools>=70.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "risk_modeling"       # 包名（在PyPI唯一）
version = "1.0.0"          # 版本号
authors = [
  { name="Xin Zhang", email="749958200@qq.com" }
]
description = "ML modeling tools in python for risk management domain including loan, credit card, etc."
readme = "README.md"
license = { text = "MIT" }  # 需与LICENSE文件一致
requires-python = ">=3.11"   # Python版本要求
dependencies = [            # 依赖库列表
     "lightgbm==4.6.0"
    ,"numpy==2.1.2"
    ,"pandas==2.3.2"
    ,"scikit-learn==1.7.2"
    ,"xgboost==3.0.5"
    ,"matplotlib==3.10.6"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/my_package"
"Bug Tracker" = "https://github.com/yourusername/my_package/issues"
