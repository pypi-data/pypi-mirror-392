[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dialetica"
version = "1.0.23"
description = "Python SDK for Dialetica AI - Multi-agent conversational AI platform"
readme = "README_PACKAGE.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

authors = [
    {name = "Dialetica AI", email = "support@dialetica-ai.com"}
]
keywords = ["ai", "llm", "multi-agent", "conversational-ai", "dialetica"]

dependencies = [
    "pydantic>=2.9.0",
    "requests>=2.31.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/dialetica-ai"
Documentation = "https://docs.dialetica-ai.com"
Repository = "https://github.com/your-org/dialetica-ai"
Issues = "https://github.com/your-org/dialetica-ai/issues"

[tool.setuptools]
# Package only dialetica (public API) - foundation is kept private
packages = ["dialetica"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
dialetica = ["py.typed"]