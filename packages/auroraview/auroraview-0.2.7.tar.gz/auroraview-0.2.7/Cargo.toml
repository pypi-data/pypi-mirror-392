[package]
name = "auroraview"
version = "0.2.7"
edition = "2021"
rust-version = "1.75"
authors = ["Hal Long <hal.long@outlook.com>"]
description = "AuroraView: Rust-powered WebView for Python apps & DCC embedding (PyO3/abi3)"
license = "MIT"
repository = "https://github.com/loonghao/auroraview"
keywords = ["webview", "rust", "python", "wry", "pyo3", "dcc"]
categories = ["gui", "multimedia", "graphics"]
readme = "README.md"

[lib]
name = "auroraview_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.27.1", features = ["abi3-py37"], optional = true }

# Wry for WebView
wry = "0.53"
tao = "0.34"

# Window handle for DCC integration
raw-window-handle = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"  # Fallback for compatibility
simd-json = "0.13"  # SIMD-accelerated JSON for Rust-side operations

# Async runtime
tokio = { version = "1.42", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# URL handling
url = "2.5"

# MIME type detection
mime_guess = "2.0"

# Thread safety
parking_lot = "0.12"
once_cell = "1.20"

# Resource cleanup and lifecycle management
scopeguard = "1.2"

# IPC communication
crossbeam-channel = "0.5"
flume = "0.11"  # High-performance async/sync channel
dashmap = "5.5"
ipc-channel = { version = "0.18", optional = true }

# CPU detection for Servo config
num_cpus = "1.16"

# Window utilities - cross-platform window enumeration
active-win-pos-rs = "0.9"

# Service discovery
mdns-sd = "0.11"                    # Pure Rust mDNS implementation
warp = { version = "0.4", features = ["server"] }  # HTTP server for discovery endpoint
hyper = { version = "1.0", features = ["full"] }  # HTTP client/server
hyper-util = { version = "0.1", features = ["full"] }  # HTTP utilities for hyper v1

# Future rendering engines (feature-gated)
# servo = { git = "https://github.com/servo/servo", optional = true }
# winit = { version = "0.29", optional = true }

[dev-dependencies]
# Testing frameworks
criterion = "0.5"
tempfile = "3.14"

# Enhanced testing
rstest = "0.23"              # Parameterized testing
test-case = "3.3"            # Table-driven tests
proptest = "1.5"             # Property-based testing
mockall = "0.13"             # Mocking framework
serial_test = "3.2"          # Serial test execution

# HTTP client for testing (hyper v1 compatible)
reqwest = { version = "0.12", features = ["json"] }  # Modern HTTP client

[build-dependencies]
# Build script dependencies if needed

# Platform-specific linking for Python
[target.x86_64-unknown-linux-gnu.dependencies]
# Python linking for Linux tests

[target.x86_64-pc-windows-msvc.dependencies]
# Python linking for Windows tests
# Windows API for parent window support
windows = { version = "0.58", features = ["Win32_Foundation", "Win32_UI_WindowsAndMessaging", "Win32_System_Com", "Win32_Graphics_Gdi"] }
winapi = "0.3.9"
# WebView2 wrapper crate (optional, enabled via feature = "win-webview2")
webview2 = { version = "0.1.4", optional = true }
# Low-level WebView2 COM bindings (legacy) - optional and not enabled by default.
webview2-com = { version = "0.27", optional = true }

[target.x86_64-apple-darwin.dependencies]
# Python linking for macOS tests

[target.aarch64-apple-darwin.dependencies]
# Python linking for Apple Silicon tests

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[features]
# Default keep current behavior (standalone via wry)
default = ["python-bindings", "threaded-ipc", "wry-backend"]

# Python bindings (without extension-module by default, to allow cargo test/linking)
python-bindings = ["pyo3"]
# Enable PyO3 auto-initialize in test builds to avoid manual interpreter setup
# Use with: cargo test --features "test-helpers"
# This does not affect release artifacts.
test-helpers = ["pyo3/auto-initialize"]
# Build as a true Python extension module (enable when building wheels or develop install)
ext-module = ["pyo3/extension-module"]

# Rendering backend features
# Only one backend should be active at a time at runtime; we gate code paths.
wry-backend = []           # System WebView via wry/tao (standalone)
win-webview2 = ["dep:webview2"]  # Windows-native WebView2 backend (embedded)
win-webview2-impl = []  # legacy gated stub block (no-op, suppress unexpected_cfg warning)

# servo-backend = ["servo", "winit"]  # Servo rendering engine - experimental
# custom-backend = []        # Custom user-provided renderer - advanced

# IPC backend features
threaded-ipc = []
process-ipc = ["ipc-channel"]

# Platform-specific features (informational)
windows = []
macos = []
linux = []

# Development features
dev-tools = []
hot-reload = []

# Performance features
performance-monitoring = []  # Enable detailed performance tracking
ipc-batching = []           # Enable IPC message batching

