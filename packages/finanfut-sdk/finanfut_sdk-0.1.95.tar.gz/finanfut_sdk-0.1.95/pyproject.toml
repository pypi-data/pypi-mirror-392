[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finanfut-sdk"
version = "0.1.95"
description = "Official FinanFut Intelligence Python SDK"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

authors = [
    { name = "FinanFut", email = "support@finanfut.com" }
]

dependencies = [
    "requests>=2.31.0",
    "pydantic>=1.10,<2.0",
]

# CLI entrypoint
[project.scripts]
finanfut = "finanfut_sdk.cli:main"

# Packaging configuration
[tool.setuptools.packages.find]
where = ["."]
include = ["finanfut_sdk*"]

[project.urls]
Homepage = "https://finanfut.com"
Repository = "https://github.com/<EL-TEU-REPO>"
Documentation = "https://finanfut.com/docs"
