[project]
name = "beets-cdman"
version = "1.1.1"
description = "Easily manage your CD collection with beets"
authors = [
    {name = "Tactical Laptop Bag",email = "tacticallaptopbag@protonmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
keywords = [
    "beets",
    "cdman",
    "cd",
    "mp3",
    "audio",
    "cli",
    "command-line",
    "command",
    "line",
    "tool",
    "yml",
    "yaml",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: CD Audio",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

dependencies = [
    "beets (>=2.3.1,<3.0.0)",
    "psutil (>=7.0.0,<8.0.0)",
    "confuse (>=2.0.1,<3.0.0)",
    "ffmpeg-python (>=0.2.0,<0.3.0)",
    "more-itertools (>=10.7.0,<11.0.0)",
    "python-magic (>=0.4.27,<0.5.0)",
]

[project.urls]
Repository = "https://github.com/TacticalLaptopBag/beets-cdman"
Issues = "https://github.com/TacticalLaptopBag/beets-cdman/issues"

[tool.poetry]
packages = [{include = "beetsplug"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
