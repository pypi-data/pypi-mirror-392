site_name: TMO API Python SDK
site_description: Python SDK for The Mortgage Office API
site_author: Yinchuan Song
site_url: https://inntran.github.io/tmo-api-python/

repo_name: inntran/tmo-api-python
repo_url: https://github.com/inntran/tmo-api-python

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: latest

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/inntran/tmo-api-python

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Authentication: getting-started/authentication.md
  - User Guide:
    - CLI (tmoapi): user-guide/cli.md
    - Client: user-guide/client.md
    - Pools: user-guide/pools.md
    - Partners: user-guide/partners.md
    - Distributions: user-guide/distributions.md
    - Certificates: user-guide/certificates.md
    - History: user-guide/history.md
  - API Reference:
    - Client: api-reference/client.md
    - Models: api-reference/models.md
    - Resources: api-reference/resources.md
    - Exceptions: api-reference/exceptions.md
  - Contributing:
    - Development Setup: contributing/development.md
    - Testing: contributing/testing.md
    - Code Style: contributing/code-style.md
  - Changelog: changelog.md
