[project]
name = "tmo-api"
version = "0.1.3"
description = "Wrapper for The Mortgage Office API"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Yinchuan Song", email = "songyinchuan@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0,<3.0.0",
    "rich>=13.0.0",
]
keywords = ["TMO", "The Mortgage Office", "Mortgage Pools", "Mortgage Pool Shares"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
]

[project.urls]
Documentation = "https://inntran.github.io/tmo-api-python/"
Repository = "https://github.com/inntran/tmo-api-python"
Issues = "https://github.com/inntran/tmo-api-python/issues"

[project.scripts]
tmolo = "tmo_api.cli.tmolo:main"
tmols = "tmo_api.cli.tmols:main"
tmopo = "tmo_api.cli.tmopo:main"
tmoapi = "tmo_api.cli.tmoapi:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=25.11.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests>=2.31.0",
    "types-PySocks>=1.7.0",
    "types-openpyxl>=3.1.0",
    "types-docutils>=0.20.0",
    "types-Pygments>=2.17.0",
    "bump-my-version>=0.28.1",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "mike>=2.1.0",
]
xlsx = [
    "openpyxl>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tmo_api"]

[tool.hatch.build.targets.wheel.force-include]
"assets" = "tmo_api/assets"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312', 'py313', 'py314']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=tmo_api --cov-report=term-missing --cov-report=xml"
