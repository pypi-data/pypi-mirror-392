[metadata]
name = spafw37
version = 1.0.1
description = Simple framework for command line driven applications in Python 3.7
author = Ciara Norrish
author_email = minouris@users.noreply.github.com
url = https://github.com/minouris/spafw37
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.7, <4
install_requires = 

[options.packages.find]
where = src
exclude = 
	tests*
	testapp*

[options.extras_require]
dev = 
	pytest==6.2.5
	pytest-cov==2.12.1

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-v
	--cov=spafw37
	--cov-report=term-missing
	--cov-report=html
	--cov-fail-under=80

[coverage:run]
source = src/spafw37
omit = 
	*/tests/*
	*/examples/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

