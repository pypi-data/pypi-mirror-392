[project]
name = "datacanva"
version = "1.0.0"
authors = [
  { name="Lively Impact Technology Limited", email="info@livelyimpact.com" },
]
description = "Python module which connects to the DataCanva REST API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "requests>=2.28.1",
  "pyjson5>=2.0.0",
  "pandas>=2.3.3"
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
