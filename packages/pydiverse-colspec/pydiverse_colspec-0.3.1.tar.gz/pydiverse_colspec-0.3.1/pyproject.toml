[project]
name = "pydiverse-colspec"
version = "0.3.1"
description = "Validate column specifications and constraints for SQL tables and polars data frames."
authors = [
  { name = "QuantCo, Inc." },
  { name = "Martin Trautmann", email = "windiana@users.sf.net" },
  { name = "Finn Rudolph", email = "finn.rudolph@t-online.de" },
]
license = { file = "LICENSE" }
readme = "docs/package/README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: SQL",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Database",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development",
]

requires-python = ">=3.11,<3.15"
dependencies = [
  "pydiverse-common >=0.4.0,<0.5",
  "structlog >=25.4.0,<26",
  # taplo should not collapse this list in one line
]

[tool.hatch.build.targets.wheel]
packages = ["src/pydiverse"]
include = [
  "src/pydiverse/colspec/py.typed", # ensure the marker is shipped
]

[tool.hatch.build.targets.sdist]
include = [
  "src/pydiverse/**",               # ship package sources
  "src/pydiverse/colspec/py.typed", # be explicit for sdists too
]

[tool.ruff]
target-version = "py310"
extend-exclude = ["docs/*"]
fix = true
# 88 leads to worse comments
line-length = 120

[tool.ruff.lint]
select = ["F", "E", "UP", "W", "I001", "I002", "B", "A"]
#ignore = ["B028"]

[tool.ruff.lint.per-file-ignores]
#"__init__.py" = ["F401", "F403"]
#"tests/*" = ["F403", "F405"]

[tool.ruff.lint.isort]
known-first-party = ["pydiverse"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
