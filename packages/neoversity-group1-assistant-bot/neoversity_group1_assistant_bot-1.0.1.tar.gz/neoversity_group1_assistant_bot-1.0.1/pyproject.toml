[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"
[project]
name = "neoversity-group1-assistant-bot"
version = "1.0.1"
dependencies = [
    "sqlalchemy==2.0.44",
    "phonenumbers>=8.12.0",
    "email-validator>=1.1.0",
    "python-dateutil>=2.8.0",
    "colorama==0.4.6",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "sentencepiece>=0.1.99",
    "scikit-learn>=1.0.0",
    "huggingface_hub>=0.16.0",
    "fastmcp==2.13.0",
]
authors = [
    { name="Oleksandr Popov", email="oleksandr.popov@outlook.com" },
]
description = "Students project for learning Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/kms-engineer/assistant-bot"
Issues = "https://github.com/kms-engineer/assistant-bot/issues"