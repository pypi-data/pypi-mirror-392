[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "context-lens"
version = "0.1.8"
description = "Context Lens - Give your LLM glasses to understand meaning, not just read words. Semantic search for AI assistants."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = [
    "mcp",
    "model-context-protocol",
    "semantic-search",
    "vector-database",
    "ai-assistant",
    "llm",
    "embedding",
    "rag",
    "knowledge-base",
    "claude",
    "lancedb"
]
authors = [
    {name = "Corneliu Croitoru", email = "cornel.croitoru@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=0.1.0",
    "lancedb>=0.3.0",
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "transformers>=4.21.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "pyarrow>=10.0.0",
    "pyyaml>=6.0",
    "aiofiles>=23.0.0",
    "chardet>=5.0.0",
    "platformdirs>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

# Entry points for running the server
# - CLI entry point: context-lens (via main.py with argument parsing)
# - Module entry point: python -m context_lens.server (for MCP Inspector)
# - Direct import: from context_lens.server import app (for programmatic use)
[project.scripts]
context-lens = "context_lens.main:run"

[project.urls]
Homepage = "https://github.com/cornelcroi/context-lens"
Repository = "https://github.com/cornelcroi/context-lens"
Issues = "https://github.com/cornelcroi/context-lens/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
asyncio_mode = "auto"