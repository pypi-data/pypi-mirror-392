[tox]
env_list = cov, py310, py311, py312, py313, py314
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
    .[async]
    pico-ioc>=2.1.2
    sqlalchemy>=2.0
    pytest>=8
    pytest-asyncio
    aiosqlite
commands = pytest -s {posargs:tests}

[testenv:cov]
deps =
    .[async]
    pico-ioc>=2.1.2
    sqlalchemy>=2.0
    pytest>=8
    pytest-asyncio
    pytest-cov>=5
    aiosqlite
    
setenv =
    COVERAGE_FILE = {tox_root}/.coverage
commands =
    pytest --cov=pico_sqlalchemy --cov-report=term-missing {posargs:tests}
package = editable
