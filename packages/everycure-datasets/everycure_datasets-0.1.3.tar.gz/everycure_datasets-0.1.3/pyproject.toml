[project]
name = "everycure-datasets"
version = "0.1.3"
requires-python = ">=3.11"
dependencies = [
    "pre-commit>=4.3.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.3",
    "typer>=0.12.0",
]
scripts = {datasets = "everycure.datasets.cli:app"}

[tool.hatch.build]
include = ["src/**"]

[tool.hatch.build.targets.sdist]
exclude = [
  "datasets/**",
]

[tool.hatch.build.targets.wheel]
packages = ["src/everycure"]

