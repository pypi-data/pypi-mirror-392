[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiotelebotuz"
version = "1.0.0"
description = "Aiogram 3 uchun o'zbekcha va juda oson kutubxona"
readme = "README.md"
authors = [
    { name = "SIZNING_ISMINGIZ", email = "sizning@email.com" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["telegram", "bot", "aiogram", "uzbek", "o'zbek", "oson"]
requires-python = ">=3.8"
dependencies = [
    "aiogram>=3.0.0",
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/SIZNING_USERNAME/aiotelebot"
Documentation = "https://github.com/SIZNING_USERNAME/aiotelebot#readme"
Repository = "https://github.com/SIZNING_USERNAME/aiotelebot"
Issues = "https://github.com/SIZNING_USERNAME/aiotelebot/issues"