[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_jenius-mcp-smart-device"
version = "0.1.0"
description = "Jenius Smart Home Device Control MCP Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.9.4",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
    "python-dotenv>=1.0.0",
    "colorlog>=6.9.0",
]

[project.scripts]
jenius_mcp_smart_device = "jenius_mcp:main"

[tool.setuptools]
py-modules = ["jenius_mcp"]

[tool.setuptools.packages.find]
include = ["tools*", "utils*"]

# 镜像设置
[tool.uv]
index-url = "https://mirrors.aliyun.com/pypi/simple/"
