[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoheader"
version = "7.0.0"
description = "Enterprise-grade file header tool that injects repo-relative path headers into Python files"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "dhruv", email = "dhruv13x@gmail.com" }
]

license = { text = "MIT Â© dhruv" }

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Topic :: Software Development :: Documentation",
]

keywords = [
  "headers",
  "cli",
  "utilities",
  "tooling",
  "automation",
  "python-files"
]

dependencies = [
  "tomli; python_version < '3.11'",
  "rich>=13.0.0",
  "rich-argparse>=1.0.0"  # <-- ADDED
]

[project.urls]
Homepage = "https://github.com/dhruv13x/autoheader"
Source   = "https://github.com/dhruv13x/autoheader"
Issues   = "https://github.com/dhruv13x/autoheader/issues"

[project.scripts]
autoheader = "autoheader.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",  # Added for coverage
  "pyfakefs>=5.0.0",  # Added for filesystem mocking
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0"
]
precommit = [
  "pyyaml>=6.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
strict = false

# --- NEW PYTEST CONFIG ---
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests/"
]
addopts = [
    "-q",                  # Run in quiet mode
    "--strict-markers",    # Be strict about pytest markers
    "--cov=src/autoheader",  # Measure coverage on the src package
    "--cov-report=term-missing", # Show missing lines in terminal
    "--cov-fail-under=90",   # Fail build if coverage < 85%
]
python_files = "test_*.py"
python_functions = "test_*"
log_cli = true
log_cli_level = "INFO"