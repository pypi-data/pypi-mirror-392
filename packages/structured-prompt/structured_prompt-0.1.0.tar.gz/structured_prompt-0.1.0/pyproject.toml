[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "structured-prompt"
version = "0.1.0"
description = "A framework for creating extensible, reusable, and standardized prompts"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["prompt", "llm", "ai", "prompt-engineering", "structured-prompts"]
authors = [
    {name = "Model Labs"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/model-labs/structured-prompt"
Repository = "https://github.com/model-labs/structured-prompt"
Issues = "https://github.com/model-labs/structured-prompt/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["builder*", "generator*", "*.py"]
