[project]
name = "llm-bedrock-converse"
version = "0.1.0"
description = "LLM plugin for AWS Bedrock Converse API with tool calling and embeddings support"
readme = "README.md"
authors = [{name = "geehexx", email = "andrewcrozier86@gmail.com"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "llm>=0.19",
    "boto3>=1.35.0"
]

[project.urls]
Homepage = "https://github.com/geehexx/llm-bedrock-converse"
Repository = "https://github.com/geehexx/llm-bedrock-converse"
Issues = "https://github.com/geehexx/llm-bedrock-converse/issues"

[project.entry-points.llm]
bedrock_converse = "llm_bedrock_converse"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-mock>=3.10",
    "pytest-cov>=4.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=llm_bedrock_converse --cov-report=term-missing"
