[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-pymupdf-layout"
version = "0.1.0"
description = "An integration package connecting PyMuPDF Layout to LangChain. Load PDF content to Markdown using AI-based, CPU only, layout analysis."
readme = "README.md"
authors = [{name = "Jamie Lemon", email = "jamie.lemon@artifex.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.7"

dependencies = [
    "langchain-core>=1.0.0,<2.0.0",
    "pymupdf>=0.26.6",
    "pymupdf-layout>=0.26.6",
    "pymupdf4llm>=0.2.0"
]