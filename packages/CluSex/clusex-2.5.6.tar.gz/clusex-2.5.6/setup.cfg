[metadata]
name = CluSex
description = Sextractor on Cluster Galaxies
author = Christopher Añorve, Omar López-Cruz
author_email = canorve@gmail.com
license = GNU General Public License v3 (GPLv3)
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/canorve/CluSex
project_urls = 
	Documentation =  https://github.com/canorve/CluSex/blob/master/README.rst
	Source = https://github.com/canorve/CluSex
	Zenodo =  https://doi.org/10.5281/zenodo.7014077
platforms = any
classifiers = 
	Programming Language :: Python
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: Spanish
	Natural Language :: English
	Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
	
	python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	sphinx>=3.2.1
	numpy>=1.20.3
	astropy>=4.0.2
	matplotlib>=3.5.2
	pandas>=1.3.4
	Pillow>=8.4.0
	tk>=0.1.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	clusex= clusex.pysex:main
	joincat= clusex.run.console:joincat
	makemask= clusex.run.console:makemask
	compsky= clusex.run.console:compsky
	sex2ds9= clusex.run.console:sex2ds9
	remellmask= clusex.run.console:remellmask
	makeobjimg= clusex.run.console:makeobjimg
	desisexcat= clusex.run.console:getDesiSex
	guiclass= clusex.run.console:guiclass
	maskimage= clusex.run.console:maskArgParser
	joinclass= clusex.run.console:joinparser
	classify= clusex.lib.classify_galaxies:classify
	desilist = clusex.lib.getdesi:desiListParser

[tool:pytest]
addopts = 
	--cov clusex --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = clusex
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

