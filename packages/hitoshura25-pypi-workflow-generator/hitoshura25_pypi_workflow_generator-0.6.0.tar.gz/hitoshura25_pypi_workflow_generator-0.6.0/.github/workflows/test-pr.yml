name: Test and Publish to TestPyPI

on:
  pull_request:
    branches: [ main ]

jobs:
  get-new-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      new_version: ${{ steps.calc_version.outputs.new_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Make version script executable
        run: chmod +x scripts/calculate_version.sh

      - name: Calculate RC version
        id: calc_version
        run: |
          ./scripts/calculate_version.sh \
            --type rc \
            --bump patch \
            --pr-number "${{ github.event.pull_request.number }}" \
            --run-number "${{ github.run_number }}"

  test-and-build:
    uses: ./.github/workflows/_reusable-test-build.yml
    needs: [get-new-version]
    with:
      python_version: '3.11'
      test_path: '.'
      artifact_version: ${{ needs.get-new-version.outputs.new_version }}

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: [test-and-build, get-new-version]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For TestPyPI Trusted Publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: false