[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dhan-mcp-server"
version = "0.2.0"
description = "Model Context Protocol (MCP) server for DhanHQ trading platform"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Vedhasagaran", email = "vedhasagaran@outlook.com"}
]
keywords = ["mcp", "dhanhq", "trading", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastmcp>=2.13.0",
    "dhanhq>=2.0.2",
    "mcp>=1.21.0",
]

[project.urls]
Homepage = "https://github.com/Vedhasagaran/dhan-mcp-py"
Issues = "https://github.com/Vedhasagaran/dhan-mcp-py/issues"

[project.scripts]
dhan-mcp-server = "server:main"

[tool.setuptools]
py-modules = ["server"]
