[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "stochtest"
dynamic = ["version"]
description = 'Stochtest is a Python library for performing assertions on stochastic functions using statistical methods.'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "Micah Brown", email = "micahbrun.dev@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[tool.hatch.version]
source="vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/stochtest/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/stochtest tests}"

[tool.coverage.run]
source_pkgs = ["stochtest", "tests"]
branch = true
parallel = true
omit = [
  "src/stochtest/__about__.py",
]

[tool.coverage.paths]
stochtest = ["src/stochtest", "*/stochtest/src/stochtest"]
tests = ["tests", "*/stochtest/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
