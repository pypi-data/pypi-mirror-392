[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scmg_toolkit"
version = "0.1.8"
description = "SCMG toolkit"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

dependencies = [
    "rdkit",
    "SmilesPE",
    "torch",
    "torchvision",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["SCMG", "SCMG.*"]

