[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scmg_toolkit"
version = "0.1.2"
description = "A simple example toolkit with a models module."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "you@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# 这里是你要的依赖
dependencies = [
    "SmilesPE",
    "torch",
    "torchvision",
]

[project.urls]
Homepage = "https://example.com/your-project-homepage"

[tool.setuptools]
package-dir = {"" = "SCMG"}

[tool.setuptools.packages.find]
where = ["SCMG"]

