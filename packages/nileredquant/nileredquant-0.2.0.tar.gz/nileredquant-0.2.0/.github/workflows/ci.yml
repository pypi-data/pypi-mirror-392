name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        deps: ["min", "latest"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (minimum deps)
        if: matrix.deps == 'min'
        run: |
          pip install -e .[excel,plots] -c constraints-min.txt
          pip install pytest

      - name: Install (latest deps)
        if: matrix.deps == 'latest'
        run: |
          pip install -e .[excel,plots]
          pip install pytest

      - name: Run tests
        run: pytest -q
