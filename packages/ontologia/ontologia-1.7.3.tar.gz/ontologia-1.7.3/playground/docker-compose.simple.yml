# Docker Compose - Simple Ontologia Playground
# Basic services for testing notebooks

services:
  # PostgreSQL - Primary transactional database
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-ontologia-playground}-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ontologia}
      POSTGRES_USER: ${POSTGRES_USER:-ontologia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ontologia123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ontologia}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ontologia-network

  # Redis - Real-time updates and caching
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-ontologia-playground}-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ontologia-network

  # Redis Commander - Redis management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ${COMPOSE_PROJECT_NAME:-ontologia-playground}-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis123}
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin123}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ontologia-network

  # Marimo for reactive notebooks and data science
  marimo:
    image: python:3.11-slim
    container_name: ${COMPOSE_PROJECT_NAME:-ontologia-playground}-marimo
    environment:
      # Marimo configuration
      MARIMO_HOST: 0.0.0.0
      MARIMO_PORT: 8888
      MARIMO_HEADLESS: "true"

      # Database connections
      DATABASE_URL: postgresql://${POSTGRES_USER:-ontologia}:${POSTGRES_PASSWORD:-ontologia123}@postgres:5432/${POSTGRES_DB:-ontologia}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
    ports:
      - "${MARIMO_PORT:-8888}:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    command: >
      sh -c "
        echo 'Installing system dependencies...' &&
        apt-get update && apt-get install -y --no-install-recommends curl &&
        echo 'Installing Python dependencies...' &&
        pip install marimo>=0.8.0 pandas>=2.0.0 requests>=2.31.0 plotly>=5.17.0 networkx>=3.0.0 &&
        echo 'Starting Marimo...' &&
        marimo edit --host 0.0.0.0 --port 8888 --no-open-browser --allow-no-token --notebook-dir /app/notebooks
      "
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ontologia-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ontologia-network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-ontologia-playground}-network
