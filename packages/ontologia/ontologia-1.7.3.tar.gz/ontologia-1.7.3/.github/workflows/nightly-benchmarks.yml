name: Nightly Benchmarks

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  benchmarks:
    name: Benchmarks (DuckDB)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v3
      - name: Install DuckDB
        run: |
          uv pip install duckdb pytest-benchmark
      - name: Run performance suite
        env:
          PYTHONPATH: packages:.
          STORAGE_MODE: sql_duckdb
          RUN_BENCHMARK: '1'
        run: |
          uv run pytest -q tests/performance --benchmark-only --benchmark-sort=mean
      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: ./.benchmarks

