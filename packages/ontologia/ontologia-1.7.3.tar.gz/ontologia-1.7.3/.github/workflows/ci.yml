name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.11', '3.12' ]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: -a --hook-stage manual

      - name: Format (black check)
        run: |
          uvx black --check .

      - name: Type check (ty → pyright → mypy)
        run: |
          set -e
          PYTHONPATH=packages:. uv run ty check || true
          if ! PYTHONPATH=packages:. uvx pyright ; then
            PYTHONPATH=packages:. uvx mypy .
          fi

      - name: Architecture guardrails
        run: |
          PYTHONPATH=packages:. uv run python scripts/guardrails_arch.py

      - name: Tests (pytest + coverage)
        env:
          PYTHONPATH: packages:.
        run: |
          uv run pytest -n auto --durations=20 --cov=ontologia --cov=packages --cov-report=xml

      - name: Build artifacts sanity check
        if: matrix.python-version == '3.11'
        run: |
          uvx python -m pip install --upgrade build twine
          uvx python -m build
          uvx twine check dist/*

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          disable_search: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
