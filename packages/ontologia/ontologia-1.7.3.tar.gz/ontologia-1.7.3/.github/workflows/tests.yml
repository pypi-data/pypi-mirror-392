name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Nightly at 03:00 UTC
    - cron: '0 3 * * *'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Ruff (lint)
        run: uv run ruff check .
      - name: Black (check)
        run: uv run black --check .
      - name: Mypy (types)
        env:
          PYTHONPATH: packages:.
        run: uv run mypy . --hide-error-codes --no-error-summary

  unit-contracts:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Run unit and contracts (parallel)
        env:
          PYTHONPATH: packages:.
        run: |
          python - <<'PY'
          import os
          os.makedirs('build/test-results', exist_ok=True)
          PY
          uv run pytest tests/unit tests/contracts -q --tb=short --junitxml=build/test-results/junit-unit-contracts.xml
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-contracts-results
          path: build/test-results

  integration:
    runs-on: ubuntu-latest
    needs: [quality, unit-contracts]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Enable Docker for Testcontainers
        run: |
          docker --version
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Run integration tests (Testcontainers)
        env:
          PYTHONPATH: packages:.
        run: |
          mkdir -p build/test-results
          uv run pytest -q --maxfail=1 --durations=10 \
            --junitxml=build/test-results/junit-integration.xml \
            tests/integration
      - name: Upload integration results
        uses: actions/upload-artifact@v4
        with:
          name: integration-results
          path: build/test-results

  pre-commit:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Run pre-commit hooks
        run: uv run pre-commit run -a --show-diff-on-failure

  docs:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Build docs (mkdocs)
        run: |
          uv run mkdocs build --strict
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

  package:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Build wheel/sdist
        run: |
          uvx python -m build
      - name: Twine check
        run: |
          uvx twine check dist/*

  security:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install pip-audit
        run: uvx pip install -U pip-audit
      - name: Run pip-audit (advisories)
        run: |
          uvx pip-audit -r requirements.txt || true
          uvx pip-audit || true
  nightly-benchmarks:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync deps (dev)
        run: uv sync --dev
      - name: Run benchmarks (opt-in)
        env:
          PYTHONPATH: packages:.
          RUN_BENCHMARK: 'true'
        run: |
          mkdir -p build/benchmarks
          uv run pytest -q tests/unit -k benchmark --benchmark-save=nightly
      - name: Upload benchmark data
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: ./.benchmarks
