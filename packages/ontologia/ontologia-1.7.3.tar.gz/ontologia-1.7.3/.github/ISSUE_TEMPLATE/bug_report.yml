name: Bug report
description: Report a problem to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: Provide minimal steps or code to reproduce
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `ontologia --version` or package version
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs, stack traces, or screenshots
      render: shell
