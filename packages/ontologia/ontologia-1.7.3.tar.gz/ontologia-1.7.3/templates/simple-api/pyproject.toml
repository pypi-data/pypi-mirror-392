[project]
name = "my-ontology-api"
version = "0.1.0"
description = "Simple Ontology API built with the simple-api template"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # Core Ontologia package - minimal setup
    "ontologia[core]>=0.2.4",

    # HTTP client for examples
    "httpx>=0.28.1",

    # Environment management
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",

    # Code quality
    "ruff>=0.0.272",
    "black>=23.3.0",
    "mypy>=1.3.0",

    # Development tools
    "pre-commit>=3.7.0",
]

# Add analytics capabilities when ready
analytics = [
    "ontologia[analytics]>=0.2.4",
    "pandas>=2.0.0",
    "jupyter>=1.0.0",
]

# Add search capabilities when ready
search = [
    "ontologia[search]>=0.2.4",
]

# Add graph capabilities when ready
graph = [
    "ontologia[graph]>=0.2.4",
]

# Full upgrade path
full = [
    "ontologia[full]>=0.2.4",
]

[project.scripts]
# Add your custom CLI commands here
# my-api = "my_package.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "S", "A", "C90", "BLE", "FBT", "Q"]
ignore = ["A003", "B008", "N805", "E501", "BLE001", "S110", "C901", "N803", "E402"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101", "E501", "E402"]
"examples/**" = ["S101", "BLE001", "B007", "E501", "E402"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = [
    "--cov=ontologia",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=80",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
