[project]
name = "my-ontology-analytics"
version = "0.1.0"
description = "Data Platform for Ontologia with analytics, ETL, and data processing"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # Core Ontologia with analytics
    "ontologia[analytics]>=0.2.4",

    # Data processing
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "numpy>=1.24.0",

    # Database and analytics
    "duckdb>=1.0.0",
    "sqlalchemy>=2.0.0",

    # HTTP client
    "httpx>=0.28.1",

    # Environment management
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",

    # Code quality
    "ruff>=0.0.272",
    "black>=23.3.0",
    "mypy>=1.3.0",

    # Development tools
    "pre-commit>=3.7.0",
]

# dbt for data transformations
dbt = [
    "dbt-duckdb>=1.8.0",
    "dbt-core>=1.8.0",
]

# Dagster for orchestration
dagster = [
    "dagster>=1.7.0",
    "dagster-dbt>=0.23.0",
    "dagster-duckdb>=0.23.0",
]

# Jupyter for data exploration
jupyter = [
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.0.0",
    "notebook>=7.0.0",
]

# Dashboard and visualization
dashboard = [
    "streamlit>=1.28.0",
    "plotly>=5.17.0",
    "altair>=5.0.0",
]

# Full analytics stack
full = [
    "dbt-duckdb>=1.8.0",
    "dbt-core>=1.8.0",
    "dagster>=1.7.0",
    "dagster-dbt>=0.23.0",
    "dagster-duckdb>=0.23.0",
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0",
    "ipykernel>=6.0.0",
    "streamlit>=1.28.0",
    "plotly>=5.17.0",
    "altair>=5.0.0",
]

# Add search capabilities when ready
search = [
    "ontologia[search]>=0.2.4",
]

# Add graph capabilities when ready
graph = [
    "ontologia[graph]>=0.2.4",
]

# Full upgrade path
enterprise = [
    "ontologia[full]>=0.2.4",
    "streamlit>=1.28.0",
    "plotly>=5.17.0",
    "altair>=5.0.0",
]

[project.scripts]
# Analytics CLI commands
# my-analytics = "my_package.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "S", "A", "C90", "BLE", "FBT", "Q"]
ignore = ["A003", "B008", "N805", "E501", "BLE001", "S110", "C901", "N803", "E402"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101", "E501", "E402"]
"examples/**" = ["S101", "BLE001", "B007", "E501", "E402"]
"notebooks/**" = ["E501", "E402"]
"dbt/**" = ["E501", "E402"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = [
    "--cov=ontologia",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=80",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true

# Dagster configuration
[tool.dagster]
module_name = "dagster"
code_location_name = "my-ontology-analytics"
