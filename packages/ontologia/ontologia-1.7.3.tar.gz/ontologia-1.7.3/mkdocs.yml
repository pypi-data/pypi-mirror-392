site_name: Ontologia Platform
site_description: Ontology-as-code platform for unified schema management and runtime graph evaluation
site_url: https://ontologia.dev
repo_url: https://github.com/kevinqz/ontologia
repo_name: kevinqz/ontologia

# Theme configuration
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.share
    - search.navigate
    - content.tabs
    - content.tooltips
    - header.autohide
    - navigation.prune
    - navigation.path
    - navigation.indexes

  # Color palette
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # Customization
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    download: material/download
    fullscreen: material/fullscreen
    share: material/share-variant
    search: material/magnify
    home: material/home
    previous: material/chevron-left
    next: material/chevron-right
    link: material/link
    copy: material/content-copy
    check: material/check
    close: material/close
# Plugins
plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - rss:
      match_path: "blog/.*"
      categories:
        - blog
      date_from_meta:
          as_creation: date
          as_update: git

# Markdown extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true

