# Docker Compose - Core Mode
# Minimal setup for getting started with Ontologia
# Includes: PostgreSQL + API + Migrations
# Usage: docker-compose -f docker-compose.core.yml up

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ontologia-postgres-core
    environment:
      POSTGRES_DB: ontologia
      POSTGRES_USER: ontologia
      POSTGRES_PASSWORD: ontologia123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_core:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ontologia"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ontologia-api-core
    environment:
      DATABASE_URL: postgresql://ontologia:ontologia123@postgres:5432/ontologia
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
      ONTOLOGIA_DEV_MODE: "true"
      # Disable optional features for core mode
      STORAGE_MODE: "sql_only"
      ENABLE_SEARCH: "false"
      ENABLE_WORKFLOWS: "false"
      ENABLE_REALTIME: "false"
      ENABLE_ORCHESTRATION: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        uv run alembic upgrade head &&
        echo 'Starting API server...' &&
        uv run uvicorn ontologia_api.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ontologia-pgadmin-core
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ontologia.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data_core:

networks:
  default:
    name: ontologia-core-network
