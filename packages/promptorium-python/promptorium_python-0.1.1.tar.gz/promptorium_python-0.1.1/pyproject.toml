[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "promptorium-python"
version = "0.1.1"
description = "CLI + library for managing versioned prompts"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Adam Bossy", email = "adabossy@gmail.com" }]
license = { text = "MIT" }
keywords = [
  "prompt-management",
  "prompt-versioning",
  "version-control",
  "prompts",
  "llm-prompts",
  "ai-prompts",
  "prompt-engineering",
  "prompt-storage",
  "markdown",
  "cli",
  "versioned-prompts",
  "prompt-diff",
  "prompt-evaluation",
  "ab-testing",
]
dependencies = [
  "typer>=0.12",
  "rich>=13.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

[project.urls]
repository = "https://github.com/adambossy/promptorium-python"

[project.scripts]
prompts = "promptorium.cli:app"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "mypy>=1.10",
  "ruff>=0.5.0",
  "pre-commit>=3.7",
]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = [".venv", "build", "dist"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["promptorium"]

[tool.ruff.format]
docstring-code-format = true
quote-style = "preserve"

[tool.mypy]
python_version = "3.12"
strict = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
disallow_untyped_defs = true
no_implicit_optional = true
show_error_codes = true
exclude = ["^\\.venv/"]

[tool.hatch.build]
include = [
  "promptorium/**",
  "promptorium/data/wordlist.txt",
]

[tool.hatch.build.targets.wheel]
packages = ["promptorium"]

[tool.hatch.build.targets.wheel.force-include]
"promptorium/py.typed" = "promptorium/py.typed"


