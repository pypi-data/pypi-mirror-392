[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "vcsp"
version = "0.0.4"
description = "Virtual Cyber Security Program (Offensive Security Toolkit)"
authors = [{ name = "Clinton Gethi" }]
readme = "README.md"
requires-python = ">=3.8"

[project.scripts]
vcsp = "vcsp.cli:main"

[tool.setuptools.packages.find]
where = ["src"]