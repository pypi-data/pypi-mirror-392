[metadata]
name = phoenixnebula-cli
version = 1.0.2
author = Salih Yılboğa
author_email = salihyilboga98@gmail.com
description = A feature-rich, customizable Unix shell with themes and job control
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SysTechSalihY/phoenixnebula
project_urls = 
	Bug Tracker = https://github.com/SysTechSalihY/phoenixnebula/issues
	Documentation = https://github.com/SysTechSalihY/phoenixnebula
	Source Code = https://github.com/SysTechSalihY/phoenixnebula
	Changelog = https://github.com/SysTechSalihY/phoenixnebula/blob/main/CHANGELOG.md
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Operating System :: POSIX :: BSD
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: System :: Shells
	Topic :: System :: Operating System
	Topic :: Terminals
	Typing :: Typed
keywords = 
	shell
	terminal
	bash
	cli
	interactive
	unix
	theme
	customizable
	job-control
license = MIT
license_files = LICENSE

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts = 
	phoenixnebula = phoenixnebula.phoenixnebula:main

[options.packages.find]
where = .
include = phoenixnebula*
exclude = 
	tests*
	docs*

[options.package_data]
phoenixnebula = py.typed

[bdist_wheel]
universal = False

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-v
	--strict-markers
	--tb=short
	--disable-warnings
markers = 
	security: Security-related tests
	integration: Integration tests
	unit: Unit tests

[flake8]
max-line-length = 100
exclude = 
	.git
	__pycache__
	build
	dist
	.eggs
	*.egg-info
	.venv
	venv
ignore = E203, W503

[pylint]
disable = C0111, C0103, R0913, R0914, R0915

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

[isort]
profile = black
line_length = 100
multi_line_mode = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[coverage:run]
source = phoenixnebula
omit = 
	*/tests/*
	*/test_*.py
	setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
	@abstractmethod
	@abc.abstractmethod

[egg_info]
tag_build = 
tag_date = 0

