[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airflow-provider-notion"
version = "0.0.1.1"
description = "Airflow provider for Notion API integration"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["airflow", "provider", "notion", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "apache-airflow>=2.3.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://github.com/yourusername/airflow-provider-notion"
Repository = "https://github.com/yourusername/airflow-provider-notion"
Documentation = "https://github.com/yourusername/airflow-provider-notion"

[project.entry-points."apache_airflow_provider"]
notion = "airflow.providers.notion.get_provider_info:get_provider_info"

[tool.hatch.build.targets.wheel]
packages = ["airflow/providers/notion"]

[tool.black]
line-length = 110
target-version = ['py38']

[tool.mypy]
namespace_packages = true
explicit_package_bases = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true