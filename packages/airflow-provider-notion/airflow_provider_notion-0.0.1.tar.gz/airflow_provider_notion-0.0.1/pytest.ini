[pytest]
# Pytest configuration for Airflow Notion Provider

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=airflow/providers/notion
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require real API credentials)
    slow: Slow running tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv

# Output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
