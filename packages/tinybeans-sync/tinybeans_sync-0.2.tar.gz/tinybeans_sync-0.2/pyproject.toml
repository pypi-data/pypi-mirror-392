[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tinybeans-sync"
version = "0.2"
description = "Download original quality images from Tinybeans photo journals"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  { name = "Wyatt Brege" },
]
requires-python = ">=3.8"
dependencies = [
  "requests>=2.28.0",
  "beautifulsoup4>=4.11.0",
  "PyYAML>=6.0",
  "click>=8.3.1",
  "click-help-colors>=0.9",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Multimedia :: Graphics",
]

[project.urls]
Repository = "https://github.com/brege/tinybeans-sync"

[project.scripts]
tinybeans-sync = "tinybeans_sync.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["tinybeans_sync"]

[tool.hatch.build.targets.sdist]
include = ["/tinybeans_sync", "/config.yaml.example", "/systemd"]

[tool.ruff]

[tool.ruff.lint]
extend-select = ["W"]
