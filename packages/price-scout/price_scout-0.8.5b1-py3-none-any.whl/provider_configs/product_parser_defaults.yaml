#   variants:
#     <category>:      # colors, flavors, or types
#       <language>:    # en, nl, de, etc.
#         - variant1
#   units:
#     <code>: <normalized>  # KGM: kg
#   countries:
#     <country_code>: <language_code>  # NL: nl
#   count_units:
#     - unit1
#

