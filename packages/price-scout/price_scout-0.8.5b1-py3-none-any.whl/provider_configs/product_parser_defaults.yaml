  KGM: kg
  GRM: g
  MGM: mg
  TNE: t
  LTR: l
  MLT: ml
  CLT: cl
  DLT: dl
  MTR: m
  CMT: cm
  MMT: mm
  KMT: km
  MTK: m²
  CMK: cm²
  H87: pcs
  C62: units
  kilo: kg
  kilogram: kg
  gram: g
  liter: l
  milliliter: ml
  centiliter: cl
  stuks: st
  stuk: st
  pack: x

