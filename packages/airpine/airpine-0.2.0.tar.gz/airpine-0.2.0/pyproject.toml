[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airpine"
version = "0.2.0"
description = "Alpine.js integration for Air framework with excellent DX"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Kentro Tech", email = "info@kentro.tech"},
]
keywords = ["air", "alpine", "alpinejs", "html", "web", "htmx"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "air[standard]>=0.30.0",
    "fastapi[standard]>=0.121.2",
]

[project.optional-dependencies]
dev = [
    "air>=0.5.0",
    "uvicorn",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "playwright>=1.40.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/kentro-tech/airpine"
Repository = "https://github.com/kentro-tech/airpine"
Documentation = "https://github.com/kentro-tech/airpine#readme"

[tool.hatch.build.targets.wheel]
packages = ["airpine"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "RUF", "B", "C4", "PT"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
