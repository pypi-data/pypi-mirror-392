# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "query-optimizer"
version = "0.1.1"
description = "Universal SQL query optimizer to analyze, optimize, and monitor slow queries."
authors = [{name = "Mehdi Makroumi", email = "elmehdi.makroumi@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["sql", "optimization", "database", "performance", "postgres", "mysql", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.0",
    "psycopg2-binary>=2.9.0",
    "mysql-connector-python>=8.0.0",
    "sqlparse>=0.4.0",
    "rich>=13.0.0",
    "python-dotenv>=0.20.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0"
]

[project.scripts]
qopt = "query_optimizer.cli.main:cli"

[project.urls]
Homepage = "https://github.com/makroumi/query-optimizer"
Issues = "https://github.com/makroumi/query-optimizer/issues"

[tool.setuptools.packages.find]
where = ["src"]