name: Wheels and Publish

on:
  push:
    tags:
      - 'v*.*.*'
      - 'test/*'
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target (none/testpypi/pypi)'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - testpypi
          - pypi

jobs:
  build_wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel
      - name: Build wheels
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "pp*"
          CIBW_TEST_COMMAND: "python -c \"import trimci; print('import-ok')\""
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8"
          CIBW_OUTPUT_DIR: "dist"
          CIBW_ARCHS_WINDOWS: "AMD64"
        run: python -m cibuildwheel --output-dir dist
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build_sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  publish_testpypi:
    needs: [build_wheels, build_sdist]
    if: startsWith(github.ref, 'refs/tags/test/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'testpypi')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Collect distribution files
        run: |
          mkdir -p dist
          find artifacts -type f -name "*.whl" -exec cp {} dist \;
          find artifacts -type f -name "*.tar.gz" -exec cp {} dist \;
      - name: Upload dist artifact (test)
        uses: actions/upload-artifact@v4
        with:
          name: dist-testpypi
          path: dist/*
          if-no-files-found: error
          retention-days: 7

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish:
    needs: [build_wheels, build_sdist]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'pypi')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Collect distribution files
        run: |
          mkdir -p dist
          find artifacts -type f -name "*.whl" -exec cp {} dist \;
          find artifacts -type f -name "*.tar.gz" -exec cp {} dist \;
      - name: Upload dist artifact (release)
        uses: actions/upload-artifact@v4
        with:
          name: dist-release
          path: dist/*
          if-no-files-found: error
          retention-days: 30
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}