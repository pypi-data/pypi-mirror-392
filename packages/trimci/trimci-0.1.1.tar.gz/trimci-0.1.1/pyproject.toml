[build-system]
requires = ["scikit-build-core>=0.9", "pybind11>=2.11", "pybind11[global]", "cmake>=3.18"]
build-backend = "scikit_build_core.build"

[project]
name = "trimci"
version = "0.1.1"
authors = [
    {name = "Hao Zhang", email = "hao.zhang.quantum@gmail.com"},
]
description = "TrimCI: high-performance accurate quantum many-body and quantum chemistry calculations"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry"

]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
chem = [
    "pyscf>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/hao-zhang-quantum/TrimCI"
Repository = "https://github.com/hao-zhang-quantum/TrimCI"
Documentation = "https://github.com/hao-zhang-quantum/TrimCI#readme"
"Bug Tracker" = "https://github.com/hao-zhang-quantum/TrimCI/issues"

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["src"] by default)
include = ["trimci*"]  # package names should match these glob patterns (["*"] by default)
exclude = ["trimci.tests*"]  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)


[project.scripts]
tci = "trimci.TrimCI_runner.run_trimci:main"

[tool.scikit-build]
cmake.source-dir = "cpp/trimci_core"
wheel.packages = ["py/trimci"]
wheel.exclude = ["benchmark/**", "third_party/**"]

[tool.scikit-build.sdist]
include = [
    "py/trimci/**",
    "cpp/trimci_core/**",
    "third_party/eigen/**",
    "third_party/robin_hood/**",
    "README.md",
    "pyproject.toml",
    "LICENSE"
]
exclude = [
    "benchmark/**",
    ".git/**",
    ".github/**",
    "dev_version_*",
    "tests/**",
    "notebooks/**"
]