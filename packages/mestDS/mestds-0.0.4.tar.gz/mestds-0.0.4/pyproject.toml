[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mestDS"
version = "0.0.4"
description = "mestDS with model evaluation"
readme = "README.md"
requires-python = ">=3.8"
license-files = ["LICENSE"]
authors = [
    { name = "Martin Bolle", email = "martin.bolle97@hotmail.com" },
    { name = "Ingar Benonisen", email = "ibenonisen@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "chap_core==1.0.17",
    "fpdf2",
]

[project.urls]
Homepage = "https://github.com/martin-og-ingar/mestDS"
Issues = "https://github.com/martin-og-ingar/mestDS/issues"

[tool.hatch.metadata]
allow-direct-references = true
