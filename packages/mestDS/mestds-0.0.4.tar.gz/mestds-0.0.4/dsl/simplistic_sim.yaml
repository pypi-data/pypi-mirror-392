model:
  simulation_name: "test1"
  time_granularity: "W"
  simulation_length: 100
  features:
    - name: "population"
      function: |
        def get_population():
          return 10000
    - name: "mean_temperature"
      function: |
        def get_temperature():
          return 25
    - name: "rainfall"
      function: |
        def get_rainfall():
          return 50
    - name: "disease_cases"
      function: |
        def get_disease_cases(mean_temperature, rainfall):
          sickness = (mean_temperature[-1] * 0.5) + (rainfall[-1] * 0.5)
          return int(sickness + np.random.uniform(-2, 2))
  regions:
    - name: "Finnmark"
      region_id: 1
      rain_season: []
      neighbour: []
    - name: "Troms"
      region_id: 2
      rain_season: []
      neighbour: []
simulations:
  - simulation_name: "test2"
    features:
      - name: "disease_cases"
        function: |
          def get_disease_cases():
            return 20

