[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claudestine"
version = "1.0.0"
description = "Reverse-engineered Claude Code agent system prompt generator"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [{ name = "starbased", email = "s@starbased.net" }]
license = { text = "MIT" }
keywords = ["claude", "anthropic", "ai", "agent", "prompt", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/starbased-co/claudestine"
Repository = "https://github.com/starbased-co/claudestine"
Issues = "https://github.com/starbased-co/claudestine/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/claudestine"]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "twine>=6.2.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
