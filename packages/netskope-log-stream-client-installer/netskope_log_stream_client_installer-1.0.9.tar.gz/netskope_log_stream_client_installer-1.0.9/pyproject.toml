[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netskope-log-stream-client-installer"
version = "1.0.9"
description = "Netskope Log Stream Client Installer"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Netskope", email = "support@netskope.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
    "packaging>=20.0",
]

[project.scripts]
ns-installer = "installer.installer:main"

[project.urls]
Homepage = "https://github.com/netskope/log-stream-client"
Issues = "https://github.com/netskope/log-stream-client/issues"
