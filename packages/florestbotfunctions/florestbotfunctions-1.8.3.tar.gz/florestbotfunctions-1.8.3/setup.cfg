[metadata]
name = florestbotfunctions
version = 1.8.3
author = Florest
author_email = your_email@example.com
description = Collection of useful functions for Florest bot
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/florestbotfunctions
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	g4f
	curl_cffi
	pytubefix
	pillow
	qrcode
	gtts
	google-api-python-client
	faker
	bs4
	SpeechRecognition
	pygame
	colorama
	pyinstaller
	MukeshAPI
	vkpymusic
	httpx
	vk-api
	aiohttp
	aiosmtplib
	aiofiles
	selenium
	webdriver_manager
	tqdm
	aio-mc-rcon
	mcrcon
	numpy
	yoloface
	IPython
	telethon
	pandas
	openpyxl
	xlsxwriter
	mcstatus
	aiohttp_socks
	phub==4.7
	fake_useragent
	deepface
	tensorflow
	yt-dlp
	torch
	openai-whisper
	librosa
	moviepy
	feedparser
	newspaper3k

[options.extras_require]
dev = 
	black
	isort
	mypy

