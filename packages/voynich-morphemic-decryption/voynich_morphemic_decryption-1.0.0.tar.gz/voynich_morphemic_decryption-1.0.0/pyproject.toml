[tool.poetry]
name = "voynich-morphemic-decryption"
version = "1.0.0"
description = "Advanced morphemic analysis & decryption of Voynich Manuscript using statistical methods and NLP"
authors = ["Mateusz Piesiak <mateuszpiesiak1990@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/mati83moni/voynich-morphemic-decryption"
repository = "https://github.com/mati83moni/voynich-morphemic-decryption"
keywords = ["voynich", "manuscript", "morphemic-analysis", "nlp", "decryption"]
packages = [{include = "voynich_decryption", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.0"
pandas = "^2.1.0"
scikit-learn = "^1.3.0"
scipy = "^1.11.0"
xgboost = "^2.0.0"
lightgbm = "^4.1.0"
fastapi = "^0.104.0"
httpx = ">=0.24.0,<0.25.0"
pydantic = "^2.4.0"
pydantic-settings = "^2.0.0"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
plotly = "^5.17.0"
matplotlib = "^3.8.0"
seaborn = "^0.13.0"
spacy = "^3.7.0"
nltk = "^3.8.1"
gensim = "^4.3.0"
statsmodels = "^0.14.0"
requests = "^2.31.0"
python-dotenv = "^1.0.0"
pyyaml = "^6.0.1"
typer = {extras = ["all"], version = "^0.9.0"}
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.12.0"
black = "^23.11.0"
ruff = "^0.1.0"
mypy = "^1.6.0"
bandit = "^1.7.5"
jupyter = "^1.0.0"
ipykernel = "^6.26.0"
sphinx = "^7.2.0"
sphinx-rtd-theme = "^1.3.0"

[tool.poetry.scripts]
voynich = "voynich_decryption.cli.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Black configuration
[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

# MyPy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_optional = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "sklearn.*",
    "xgboost.*",
    "lightgbm.*",
    "plotly.*",
    "seaborn.*",
    "gensim.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src/voynich_decryption",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
