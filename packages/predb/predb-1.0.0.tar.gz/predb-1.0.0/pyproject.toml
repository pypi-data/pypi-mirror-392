[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "predb"
version = "1.0.0"
description = "Python client for PreDB.net API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Wellington Estevo", email = "info@propz.de"}
]
keywords = ["predb", "api", "client", "scene", "releases"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "timeago>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/propz/predb-api-client"
Repository = "https://github.com/propz/predb-api-client"
Issues = "https://github.com/propz/predb-api-client/issues"

[tool.setuptools.packages.find]
where = ["src"]
