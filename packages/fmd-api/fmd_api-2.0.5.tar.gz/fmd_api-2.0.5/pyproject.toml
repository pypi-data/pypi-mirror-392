[project]
name = "fmd_api"
version = "2.0.5"
authors = [{name = "devinslick"}]
description = "A Python client for the FMD (Find My Device) server API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
keywords = ["fmd", "find-my-device", "location", "tracking", "device-tracking", "api-client"]
dependencies = [
    "argon2-cffi",
    "cryptography",
    "aiohttp",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/devinslick/fmd_api"
Repository = "https://github.com/devinslick/fmd_api"
Issues = "https://github.com/devinslick/fmd_api/issues"
Documentation = "https://github.com/devinslick/fmd_api#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "aioresponses>=0.7.0",
    "black",
    "flake8",
    "mypy",
    "pre-commit",
]

# --- IMPORTANT CHANGE ---
# Use setuptools.find to include the package directory (fmd_api/) in built distributions.
# Do NOT use py-modules = ["fmd_api"] which causes packaging a single fmd_api.py module.
[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "debugging*"]

[tool.black]
line-length = 120
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["fmd_api"]
omit = ["tests/*", "debugging/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
# Allow Any in tests for now
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
