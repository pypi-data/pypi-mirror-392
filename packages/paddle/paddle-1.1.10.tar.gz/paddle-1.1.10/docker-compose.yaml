services:
  dev:
    image: paddle
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        CUDA_VER: "12.9.1"
        UBUNTU_VER: "22.04"
    environment:
      - USERNAME=${USER}
      - USER_UID=${USER_UID}
      - USER_GID=${USER_GID}
    # This is volatile
    # Make sure that you use override.yaml for permanent changes
    working_dir: /paddle_docker_workspace
    tty: true
    stdin_open: true
    ports:
      - "8888:8888"
