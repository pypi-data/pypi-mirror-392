[build-system]
requires = ["setuptools>=42.0"]
build-backend = "setuptools.build_meta"

[project]
name = "parallax-ai"
version = "0.5.0"
description = "Parallel Multi-Agent Inference."
readme = "README.md"
requires-python = "<=3.11"
license = "Apache-2.0"
authors = [
    {name = "Panuthep Tasawong", email = "falcon_270394@hotmail.co.th"},
]
dependencies = [
    "ray",
    "dill",
    "numpy",
    "openai",
    "scipy",
    "scikit-learn",
    "transformers",
    "typing-validation",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
]

[project.urls]
Homepage = "https://github.com/panuthept/Parallax-AI"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["parallax_ai*"]