[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medicalimageanalysis"
version = "2.1.87"
description = "Reads in medical images and structures them into 3D arrays with associated ROI/POIs if they exist."
readme = "README.md"
authors = [{ name = "Caleb OConnor", email = "csoconnor@mdanderson.org" }]
license = { text = "GNU Affero General Public License v3" }
requires-python = ">=3.7"

# Dynamically load install_requires from requirements.txt
dynamic = ["dependencies"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
]

[project.urls]
Homepage = "https://github.com/caleb-oconnor/MedicalImageAnalysis"

[tool.setuptools]
include-package-data = true

# You used explicit list of packages before, so convert to find:
[tool.setuptools.packages.find]
include = ["medicalimageanalysis*"]

# Load dependencies dynamically from requirements.txt
[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
