[project]
name = "freeds"
version = "0.2.25"
description = "The free data stack CLI"
authors = [
    {name = "Jens KÃ¶ster",email = "freeds@jensbox.se"}
]
license = {text = "GNU GENERAL PUBLIC LICENSE v3"}
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "typer[all]>=0.10.0",
    "boto3 (>=1.38.19,<2.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "nbformat (>=5.10.4,<6.0.0)",
    "gitpython (>=3.1.44,<4.0.0)",
    "apache-airflow-client (>=2.10.0,<3.0.0)",
    "docker (>=7.1.0,<8.0.0)",
    "ruamel-yaml (>=0.18.12,<0.19.0)",
    "papermill (>=2.6.0,<3.0.0)",
    "nbstripout (>=0.8.1,<0.9.0)",
]

[project.scripts]
freeds = "freeds.cli.cli:app"
freeds-setup = "freeds.setup.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
  { include = "freeds", from = "src" }
]
include = [
  "src/freeds/notebooks/*.ipynb"
]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.15.0"
pytest = "^8.3.5"
pre-commit = "^4.2.0"
ruff = "^0.11.10"

[[tool.poetry.source]]
name = "devpi"
url = "http://devpi:8008/root/freeds/+simple/"
priority = "supplemental"

[tool.black]
line-length = 88


[tool.pytest.ini_options]
norecursedirs = [
    "freeds",
    "the-free-data-stack",
    "pipe-dreams"
]

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
strict = true


[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = ["no-untyped-def"]

[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
ignore-init-module-imports = true

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["ANN201"]