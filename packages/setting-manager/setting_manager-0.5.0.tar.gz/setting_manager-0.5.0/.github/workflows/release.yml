name: Manual Release with Auto-Version

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0

    - name: Install UV
      uses: astral-sh/setup-uv@v7.1.3

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run tests
      run: uv run pytest

    - name: Python Semantic Release
      id: semantic
      uses: Frojen/python-semantic-release@v10.5.2
      with:
        github_token: ${{ secrets.PAT_TOKEN }}

    - name: Publish to PyPI
      if: steps.semantic.outputs.released == 'true'
      run: uv publish --token ${{ secrets.PYPI_TOKEN }}

    - name: No release needed
      if: steps.semantic.outputs.released == 'false'
      run: echo "No version change detected - skipping release"