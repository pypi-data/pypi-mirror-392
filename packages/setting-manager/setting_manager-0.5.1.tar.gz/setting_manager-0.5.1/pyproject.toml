[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "setting-manager"
version = "0.5.1"
description = "A flexible settings management library"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Konstantin Zhmurko", email = "prog@zhmyrko.ru"}
]
keywords = ["library", "setting", "feature flag"]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic",
    "pydantic-settings",
]

[dependency-groups]
dev = [
    "fastapi[standard]",
    "motor",
    "pre-commit",
    "pytest",
    "ruff",
    "ty"
]

[project.optional-dependencies]
mongo = ["motor"]
fastapi = ["fastapi"]

[project.urls]
"Homepage" = "https://github.com/Frojen/setting-manager"
"Changelog" = "https://github.com/Frojen/setting-manager/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "src/setting_manager/__init__.py"

[tool.semantic_release]
build_command = """
pip install uv
uv lock --upgrade-package "$PACKAGE_NAME"
git add uv.lock
uv build
"""
version_toml = [
    "pyproject.toml:project.version"
]
version_variables = [
    "src/setting_manager/__init__.py:__version__",
]
tag_format = "v{version}"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release [skip ci]"
allow_zero_version = true
major_on_zero = false

[tool.semantic_release.changelog]
exclude_commit_patterns = ["^ci", "^chore"]
template_dir = ".github/templates"
mode = "init"

[tool.semantic_release.remote]
type = "github"

# --- Инструменты для разработки ---

[tool.hatch.scripts]
# Запуск dev-сервера для example.py
dev = "fastapi dev example:app"


[tool.ruff]
line-length = 120
target-version = 'py311'
output-format = "concise"
extend-exclude = ["venv", ".venv"]


[tool.ruff.lint]
select = ["F", "E", "W", "T20", "PT", "I", "C90", "UP", "N", "DTZ"]
unfixable = ["F401"]
ignore = []


[tool.ty.terminal]
output-format = "concise"


[tool.ty.environment]
python-version = "3.11"


[tool.basedpyright]
typeCheckingMode = "standard"