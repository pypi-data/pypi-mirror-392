    所谓成熟，就是一个人的认知及其衍生的人格特征，与社会的大环境相契合，能更利于自己生存。

如果你生长在诚实国，在这里，诚实可以获得更多的机会，那么真诚就是成熟，虚伪就是不成熟。

反之，如果你生长在谎言国，那么虚伪就是成熟，真诚就是不成熟。

一个成熟的人，如果不持续观察世界，可能会变成一个不成熟的人，因为世界在不断变化，\
当他的认知和人格特征与环境越来越不契合时，他便不成熟了。
