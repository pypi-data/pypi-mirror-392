[project]
name = "tvi-solphit-ingialla"
version = "0.2.0"
description = "Ingialla domain logic: ES backend, wikidump split, parsing/cleaning, chunking, embeddings, ask/KB build."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Tobias Hagenbeek" }]
dependencies = [
  "tvi-solphit-base>=0.2.0",
  "elasticsearch>=8.11",
  "lxml",
  "tqdm",
  "numpy",
  "requests",
]

[project.optional-dependencies]
st = ["sentence-transformers>=2.6.0"]
ollama = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.coverage.run]
branch = true
source = ["tvi.solphit.ingialla", "ingialla"]

[tool.coverage.report]
show_missing = true
skip_covered = true
