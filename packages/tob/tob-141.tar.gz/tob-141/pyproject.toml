[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "tob"
version = "141"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
description = "bot in reverse !"
readme = "README.rst"
license = "Unlicense"
classifiers=[
    'Development Status :: 3 - Alpha',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Utilities'
]


[project.urls]
"home" = "https://pypi.org/project/tob"
"bugs" = "https://github.com/botlibX/tob/issues"
"source" = "https://github.com/botlibX/tob"


[tool.setuptools]
packages=[
    'tob',
    'tob.modules',
    'tob.network',
    'tob.network.html'
]
include-package-data = true


[tool.setuptools.package-data]
"tob.network" = ["*"]
"tob.network.html" = ["*"]
