[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nextmcp"
version = "0.6.0"
description = "Production-grade MCP server toolkit with minimal boilerplate"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "server", "sdk", "fastmcp", "framework"]
authors = [
    {name = "NextMCP Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

dependencies = [
    "fastmcp>=0.1.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
cli = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]
config = [
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
]
schema = [
    "pydantic>=2.0.0",
]
websocket = [
    "websockets>=12.0",
]
all = [
    "nextmcp[dev,cli,config,schema,websocket]",
]

[project.scripts]
mcp = "nextmcp.cli:main"

[project.urls]
Homepage = "https://github.com/KeshavVarad/NextMCP"
Documentation = "https://github.com/KeshavVarad/NextMCP#readme"
Repository = "https://github.com/KeshavVarad/NextMCP"
Issues = "https://github.com/KeshavVarad/NextMCP/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nextmcp*"]

[tool.setuptools.package-data]
nextmcp = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "asyncio: marks tests as async (using pytest-asyncio)",
    "integration: marks tests as integration tests (require real OAuth credentials)",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
